 tech_JAP_cv_cas_equipment_1:0 "Aichi D1A Cv-Bombardero"
 jp_cv_cas_equipment_1_desc:0 "El Aichi D1A fue un bombardero en picado embarcado desarrollado a partir de un Heinkel He 66 importado."
 jp_cv_cas_equipment_1:0 "Aichi D1A1 Cv-Bombardero"
 jp_cv_cas_equipment_1_short:0 "D1A1 (Cv-Bombardero)"
 
 tech_JAP_cv_cas_equipment_2:0 "Aichi D1A2 Cv-Bombardero"
 jp_cv_cas_equipment_2:0 "Aichi D1A2 Cv-Bombardero"
 jp_cv_cas_equipment_2_desc:0 "El D1A2 fue una versión mejorada del D1A, estaba equipado con un motor Nakajima Hikari 1 de mayor potencia."
 jp_cv_cas_equipment_2_short:0 "D1A2 (Cv-Bombardero)"
 
 tech_JAP_cv_cas_equipment_3:0 "Aichi D3A Cv-Bombardero"
 jp_cv_cas_equipment_3_desc:0 "El Aichi D3A fue el principal bombardero en picado embarcado de la IJN durante la mayor parte de la guerra y participó en la mayoría de las acciones de la flota principal, incluyendo Pearl Harbor. A pesar de ser considerado obsoleto en 1941, hundieron más barcos aliados que cualquier otro avión del Eje. Se construyeron 1,495 unidades entre 1940 y 1945."
 jp_cv_cas_equipment_3:0 "Aichi D3A Cv-Bombardero"
 jp_cv_cas_equipment_3_short:0 "D3A (Cv-Bombardero)"
 
 tech_JAP_cv_cas_equipment_4:0 "Yokosuka D4Y 'Suisei' Cv-Bombardero"
 jp_cv_cas_equipment_4_desc:0 "El Yokosuka D4Y Suisei fue un avión de bombardero en picado embarcado operado por la IJN. Era extremadamente rápido, con una velocidad máxima de 550 km/h, y tenía una maniobrabilidad excelente, que se obtenía a costa de la protección y, al menos inicialmente, de problemas estructurales graves. Se construyeron 2,038 unidades entre 1942 y 1945."
 jp_cv_cas_equipment_4:0 "Yokosuka D4Y 'Suisei' Cv-Bombardero"
 jp_cv_cas_equipment_4_short:0 "D4Y (Cv-Bombardero)"
 
 tech_JAP_cv_cas_equipment_5:0 "Mitsubishi A6M7 Cv-Bombardero"
 jp_cv_cas_equipment_5_desc:0 "El Mitsubishi A6M7 fue una variante tardía del Zero que prescindía de las alas plegables, tenía tanques de ala autosellantes y una variedad de otros pequeños cambios. Estaba destinado a servir en un rol de ataque o kamikaze. Se construyeron un pequeño número en 1944 y 1945."
 jp_cv_cas_equipment_5:0 "Mitsubishi A6M7 Cv-Bombardero"
 jp_cv_cas_equipment_5_short:0 "A6M7 (Cv-Bombardero)"
 
