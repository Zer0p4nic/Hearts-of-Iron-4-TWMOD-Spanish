 JAP_motorized_equipment_1:0 "Caminones de Infantería Ligeros"
 JAP_motorized_equipment_1_short:0 "Isuzu Type 97"
 JAP_motorized_equipment_1_desc:0 "El Isuzu Type 97 era un camión de cuatro ruedas basado en un diseño de camión civil. Aunque compartía piezas con el Type 94, era considerablemente menos confiable en terrenos difíciles, pero tenía una excelente velocidad máxima de 70 km/h. Al menos mil vehículos se producían anualmente a partir de 1937."
 JAP_motorized_equipment_2:0 "Caminones de Infantería Medianos"
 JAP_motorized_equipment_2_short:0 "Isuzu Type 94"
 JAP_motorized_equipment_2_desc:0 "El Isuzu Type 94 era un camión de seis ruedas utilizado para transportar tropas y suministros. Un nuevo diseño militar, era altamente confiable en el campo, capaz de viajar por terrenos difíciles y atravesar la jungla. Miles de camiones se produjeron entre 1937 y 1945."
 
