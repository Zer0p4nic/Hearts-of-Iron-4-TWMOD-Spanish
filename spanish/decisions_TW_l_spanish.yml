 summer_offensive_V_decision:0 "Lanzar la Operación Ragnarök"
 summer_offesnive_V_decision_desc:0 "Terminar con los cerdos bolcheviques, este es el final... o los terminamos ahora o ellos nos terminan a nosotros. Este es el Crepúsculo de los Dioses... Ragnarök."
 GER_operations:0 "Operaciones alemanas"
 GER_operations_desc:0 "Operaciones o emprendimientos importantes llevados a cabo por la Wehrmacht alemana durante la Segunda Guerra Mundial."
 GER_offensives:0 "Ofensivas alemanas"
 GER_offensives_desc:0 "La Wehrmacht ha llevado a cabo muchas ofensivas y planes contra los Aliados durante la Segunda Guerra Mundial, incluyendo Fall Weiss, Weserübung o Fall Gelb. Lidera el Reich alemán hacia la grandeza!"
 GER_SS_installment:0 "Aumento de poder para las SS"
 GER_SS_installment_desc:0 "La 'Schutzstaffel' era una organización paramilitar bajo Adolf Hitler y el Partido Nazi (NSDAP) en la Alemania nazi. En 1925, Heinrich Himmler se unió a la unidad, que para entonces había sido reformada y recibió su nombre final. Bajo su dirección, creció de una pequeña formación paramilitar a una de las organizaciones más poderosas de la Alemania nazi, las SS eran la principal agencia de seguridad, vigilancia y terror dentro de Alemania y en Europa ocupada por Alemania."
 GER_Schutzstaffel_decision:0 "Schutzstaffel"
 GER_Schutzstaffel_decision_desc:0 "La Schutzstaffel, o 'SS', es un grupo paramilitar que sirve directamente a Adolf Hitler y al Partido Nazi. Lo que comenzó como un simple destacamento de seguridad para las reuniones del NSDAP ha crecido bajo el liderazgo de Heinrich Himmler en una herramienta poderosa y temida para el régimen totalitario de Hitler."
 GER_Bandenkampf_decision:0 "Bandenkampf"
 GER_Bandenkampf_decision_desc:0 "Necesitamos unidades que se centren en combatir la resistencia en los países que controlamos ahora!"
 GER_historical_Schutzstaffel_decision:0 "Aumento del poder de las SS"
 GER_historical_Schutzstaffel_decision_desc:0 ""
 GER_TV_Schutzstaffel_decision:0 "SS-Totenkopfverbände"
 GER_TV_Schutzstaffel_decision_desc:0 ""
 GER_VT_Schutzstaffel_decision:0 "SS-Verfügungstruppe"
 GER_VT_Schutzstaffel_decision_desc:0 "La SS-Verfügungstruppe se formó en 1934 como tropas de combate para el Partido Nazi. Participaron en la invasión alemana de Polonia en 1939. Para 1940, estas unidades militares de las SS se habían convertido en el núcleo de las Waffen-SS."
 GER_Schutzstaffel_divisions_decision:0 "SS-Totenkopf-Division"
 GER_Schutzstaffel_divisions_decision_desc:0 "La División Totenkopf de las SS"
 GER_Schutzstaffel_divisions_II_decision:0 "División de Policía"
 GER_Schutzstaffel_divisions_II_decision_desc:0 "La División de Policía se formó en octubre de 1939 con miembros de la Ordnungspolizei (policía regular) que fueron reclutados en la unidad."
 GER_Schutzstaffel_divisions_III_decision:0 "SS-División (mot.) Reich"
 GER_Schutzstaffel_divisions_III_decision_desc:0 "La 2ª División Panzer SS "Das Reich" fue una división Waffen-SS durante la Segunda Guerra Mundial. Es considerada una formación de élite entre las divisiones desplegadas por las Waffen-SS. Das Reich fue la división Waffen-SS más exitosa en términos de Cruces de Caballero otorgadas y fue comandada por el legendario Panzer Paul Hausser."
 GER_Schutzstaffel_divisions_IV_decision:0 "SS-División (mot.) Wiking"
 GER_Schutzstaffel_divisions_IV_decision_desc:0 "La 5ª División Panzer SS Wiking fue una división Panzer de élite entre las treinta y ocho divisiones Waffen-SS de Alemania. Fue reclutada entre voluntarios extranjeros en Dinamarca, Noruega, Suecia, Finlandia, Estonia, Países Bajos y Bélgica bajo el mando de oficiales alemanes. Durante el transcurso de la Segunda Guerra Mundial, la división sirvió en el Frente Oriental. Fue comandada por el legendario Felix Steiner."
 GER_Schutzstaffel_divisions_V_decision:0 "División LSSAH"
 GER_Schutzstaffel_divisions_V_decision_desc:0 "La Leibstandarte SS Adolf Hitler" (LSSAH) fue fundada en septiembre de 1933 como la formación de guardaespaldas personal de Adolf Hitler y luego se convirtió en una división motorizada de élite y más tarde en una división panzergrenadier."
 GER_Schutzstaffel_divisions_VI_decision:0 "División de las Juventudes Hitlerianas"
 GER_Schutzstaffel_divisions_VI_decision_desc:0 "La división Panzer de las Juventudes Hitlerianas fue una división Panzergrenadier de élite."
 GER_Schutzstaffel_Expansion_decision:0 "Expansión de las SS"
 GER_Schutzstaffel_Expansion_decision_desc:0 "Con el éxito de las formaciones Panzer de la Wehrmacht, Himmler ha comprendido la importancia estratégica y propagandística de tener unidades Panzer en las SS. En julio de 1942, en Bergen, Países Bajos, se creó el "SS-Panzer-Generalkommando". El cuerpo sirvió como una formación esquelética, supervisando la reorganización y reestructuración de las divisiones de combate Waffen SS en el área de Toulon, Francia. A principios de febrero de 1943, se ordenó al cuerpo unirse al Grupo de Ejércitos Sur de Generalfeldmarschall Manstein en Ucrania, donde se conocería simplemente como el "Cuerpo Panzer SS". SS-Gruppenführer y leyenda Panzer Paul Hausser fue puesto a cargo del cuerpo."
 GER_Schutzstaffel_junkerschulen_decision:0 "SS-Junkerschulen"
 GER_Schutzstaffel_junkerschulen_decision_desc:0 "Las escuelas SS Junker se introdujeron en 1937 como escuelas de cadetes y centros de formación de la SS durante la Segunda Guerra Mundial. Tenían la tarea de formar candidatos a oficiales para las Waffen-SS. Eventualmente, las escuelas SS Junker existieron en cuatro ubicaciones: Bad Tolz, Brunswick, Klagenfurt y Praga-Dewitz."
 GER_Schutzstaffel_foreign_units_decision:0 "Reclutamiento de unidades extranjeras de las SS"
 GER_Schutzstaffel_foreign_units_decision_desc:0 "Esto permitirá a las Waffen-SS reclutar tropas de toda Europa. Las unidades SS-Freiwilligen (voluntarios) están listas para ayudarnos a abolir el bolchevismo."
 GER_LSSAH_division_decision:0 "LSSAH-1939"
 GER_LSSAH_division_decision_desc:0 "La Leibstandarte SS Adolf Hitler" (LSSAH) fue fundada en septiembre de 1933 como la formación de guardaespaldas personal de Adolf Hitler y luego se convirtió en una división motorizada de élite y más tarde en una división panzergrenadier."
 GER_Das_Reich_division_decision:0 "Das Reich-1940"
 GER_Das_Reich_division_decision_desc:0 "La 2ª División Panzer SS Das Reich" fue una división de la Waffen-SS durante la Segunda Guerra Mundial. Se considera una formación de élite entre las divisiones desplegadas por la Waffen-SS. Das Reich fue la división de la Waffen-SS más exitosa en términos de Cruces de Caballero otorgadas y fue comandada por la leyenda de los Panzer Paul Hausser."
 GER_Wiking_division_decision:0 "Wiking-1940"
 GER_Wiking_division_decision_desc:0 "La 5ª División Panzer SS Wiking fue una división de Panzer de élite entre las treinta y ocho divisiones de la Waffen-SS de Alemania. Fue reclutada de voluntarios extranjeros en Dinamarca, Noruega, Suecia, Finlandia, Estonia, los Países Bajos y Bélgica bajo el mando de oficiales alemanes. Durante el transcurso de la Segunda Guerra Mundial, la división sirvió en el Frente Oriental. Fue comandada por el legendario Felix Steiner."
 GER_Totenkopf_division_decision:0 "Totenkopf-1941"
 GER_Totenkopf_division_decision_desc:0 "La División SS Totenkopf, Cabeza de Muerte, también conocida como la 3. SS-Panzergrenadier-Division Totenkopf y 3. SS-Panzer-Division Totenkopf, fue una de las divisiones desplegadas por la Waffen-SS durante la Segunda Guerra Mundial. Comenzó como una milicia, pero se desarrolló en una poderosa y fanática división Panzer que sufrió grandes pérdidas, particularmente en Rusia."
 GER_Das_Vaterland_division_decision:0 "Panzer-Division Das Vaterland-1942"
 GER_Das_Vaterland_division_decision_desc:0 "Expande la Waffen-SS con esta división Panzer de élite ahistórica."
 GER_Hitleryouth_decision:0 "Movimiento de la Juventud Hitleriana"
 GER_Hitleryouth_decision_desc:0 "Un nuevo orden mundial comienza con los jóvenes!"
 GER_frundsberg_:0 "10ª División Panzer Frunsberg"
 GER_frundsberg__desc:0 "Por la 10ª División Panzer Frunsberg."
 GER_hohenstaufen_decision:0 "9ª División Panzer Hohenstaufen"
 GER_hohenstaufen_decision_desc:0 "Por la 9ª División Panzer Hohenstaufen."
 GER_geyer_decision:0 "8ª División de Caballería SS Florian Geyer"
 GER_geyer_decision_desc:0 "Forma la 8ª División de Caballería SS Florian Geyer."
 end_of_czechoslovakia_mefo_bills_tt:0 "Utiliza el oro checoslovaco para reducir el costo de §YMEFO bills§!.\n"
 GER_integrate_german_people:0 "Heim ins Reich: Posen"
 GER_integrate_german_people_desc:0 "Posen era territorio alemán perdido para nosotros con el Tratado de Versalles, a pesar de que muchos alemanes étnicos viven aquí. Será una de las primeras partes de la patria perdida en regresar al Reich!"
 GER_Integrate_Danzig:0 "Heim ins Reich: Danzig"
 GER_Integrate_Danzig_desc:0 "Danzig era territorio alemán perdido para nosotros con el Tratado de Versalles, a pesar de que muchos alemanes étnicos viven aquí. Será una de las primeras partes de la patria perdida en regresar al Reich!"
 GER_endsieg_category:0 "Endsieg"
 GER_endsieg_category_desc:0 "Cualesquiera que sean las probabilidades ahora, ganaremos esta guerra o moriremos intentándolo!"
 prepare_to_endsieg:0 "Volkssturm"
 prepare_to_endsieg_desc:0 "Necesitamos a todos para defender la Patria!"
 Werwolf:0 "Werwolf"
 Werwolf_desc:0 "Necesitamos un ejército clandestino!"
 GER_waronpoland:0 "Fall Weiss"
 GER_waronpoland_desc:0 "Saben cuál es la alternativa."
 GER_refusedanzig:0 "Polonia se negó a entregar Danzig"
 GER_westoffensive:0 "Fall Gelb"
 GER_westoffensive_desc:0 "Es hora de que los franceses y británicos se enfrenten al poder del Reich alemán después de todos esos años de sufrimiento del pueblo alemán bajo el casi estado títere de Weimar."
 GER_waterexercice:0 "Unternehmen Weserubung"
 GER_waterexercice_desc:0 "Debemos asegurar nuestro flanco norte, las importaciones de hierro de Suecia y garantizar el acceso del Mar Báltico al Océano Atlántico antes de que lo hagan nuestros enemigos!"
 GER_poland:0 "Invadió Polonia"
 GER_reichskommissariat_turkestan:0 "Establecer el Reichskommissariat Turkestan"
 GER_reichskommissariat_turkestan_tt:0 "Crear RK Turkestan, un títere casi integrado que posee las tierras de §YAsia Central§!."
 GER_reichskommissariat_turkestan_desc:0 "Con las tierras y los pueblos de Asia Central ahora bajo nuestro control, podemos establecer un Reichskommissariat allí para simplificar nuestra administración de estas tierras."
 GER_Generalgouvernement:0 "Establecer el Generalgouvernement"
 GER_Generalgouvernement_desc:0 "El primero de su tipo en el este, el Gobierno General para la Región polaca ocupada servirá como una entidad administrativa para simplificar la ocupación y explotación del área por el Gran Reich Alemán."
 GER_Generalgouvernement_tt:0 "Establecer el Generalgouvernement como un estado títere casi integrado que posea los estados mencionados anteriormente.\n"
 GER_Generalgouvernement_expand:0 "Expandir el Generalgouvernement"
 GER_Generalgouvernement_expand_desc:0 "Deberíamos expandir el Generalgouvernement con las tierras recientemente ganadas de la Galicia oriental."
 GER_ukraine_expand:0 "Expandir el RK Ucrania"
 GER_ukraine_expand_desc:0 "De acuerdo con nuestros planes de dividir la Unión Soviética, deberíamos expandir drásticamente el RK Ucrania con tierras al este de ella."
 GER_ostland_expand:0 "Expandir el RK Ostland"
 GER_ostland_expand_desc:0 "De acuerdo con nuestros planes de dividir la Unión Soviética, deberíamos expandir drásticamente el RK Ostland con tierras al este de ella."
 GER_reichsprotektorat_england:0 "Establecer el Reichsprotektorat Inglaterra"
