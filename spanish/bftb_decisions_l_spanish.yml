 the_national_oath_category:0 "El Juramento Nacional"
 the_national_oath_category_desc:0 "El Imperio Otomano tenía que caer; era tan inevitable como necesario. Sin embargo, perdimos más de lo que apostamos cuando tuvimos que firmar el Tratado de Lausana en 1923, y ya es hora de reclamar lo que nos fue robado."
 restore_the_borders_of_1920:0 "Restaura las Fronteras de 1920"
 restore_the_borders_of_1920_desc:0 "Con esta proclamación, el Tratado de Lausana queda finalmente anulado y estamos verdaderamente libres del yugo imperialista."

 form_turan_category:0 "Formar el Imperio Turaniano"
 form_turan_category_desc:0 "Durante tanto tiempo Turan pareció más una fantasía que una realidad, pero ahora tenemos la oportunidad de unir a todos los pueblos túrquicos del mundo bajo una misma bandera. ¿Cómo podríamos rechazarlo?"
 form_turan:0 "Formar Turan"
 form_turan_desc:0 "Con la unificación de Turan, nuestro estatus como Gran Potencia del mundo será afirmado. Los pueblos túrquicos nunca más serán oprimidos por otra potencia."
