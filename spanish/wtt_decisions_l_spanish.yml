 TUR_anitkabir_category:0 "Mausoleo Anıtkabir"
 TUR_anitkabir_category_desc:0 "El cuerpo de Mustafa Kemal Atatürk, El Fundador de Nuestra República y Nuestro Eterno Chef, fue enterrado en el Museo de Etnografía en Ankara después de su muerte. Sin embargo, se lanzó una campaña entre el público para construir un mausoleo reputado para Él. Comencemos a construir una tumba conmemorativa digna de Él con las donaciones voluntarias del pueblo."
 TUR_anitkabir:0 "Construir Mausoleo Anıtkabir"
 TUR_bosphorus_bridge_category:0 "Puente del Bósforo"
 TUR_bosphorus_bridge_category_desc:0 "A lo largo de los siglos, la idea de construir un puente sobre el Bósforo ha sido el sueño tanto de arquitectos como de los gobernantes de la ciudad. Debido a la tecnología arquitectónica inadecuada y su costo, el proyecto no pudo realizarse a lo largo de los siglos. Pero ahora, el mundo tiene la tecnología para llevar a cabo un proyecto tan grande. Es hora de conectar Europa y Asia entre sí."
 TUR_bosphorus_bridge:0 "Construir Puente del Bósforo"
