 ### ENG - ENGLAND ###
 ENG_submarine_ww1:0 "Clase L"
 ENG_submarine_ww1_desc:0 "La clase L era de tamaño mediano, originalmente planeada bajo el Programa de Guerra de Emergencia como una versión mejorada de las clases de submarinos anteriores. Se construyeron en las últimas etapas de la Primera Guerra Mundial y estaban equipados con nuevos torpedos más grandes de 21 pulgadas. Sirvieron hasta el comienzo de la Segunda Guerra Mundial cuando fueron utilizados principalmente para tareas secundarias y de entrenamiento."
 ENG_submarine_1:0 "Clase Odin"
 ENG_submarine_1_desc:0 "El submarino clase Odin (o clase O) fue una clase de nueve submarinos desarrollados y construidos para la Royal Navy (RN) en la década de 1920. Desplazaban 1800 toneladas sumergidos."
 #ENG_submarine_1b: "Clase O/P/R"
 #ENG_submarine_1c: "Clase S"
 ENG_submarine_2:0 "Clase T"
 ENG_submarine_2_desc:0 "Los barcos de la clase T o Triton fueron diseñados para reemplazar los grandes submarinos de la clase O, P y R. Eran submarinos moderadamente grandes con un largo alcance bien adecuados para el Océano Atlántico y el Pacífico. Estos barcos estaban bien armados, eran plataformas estables y se utilizaron ampliamente durante el conflicto, ya que el 25 por ciento de los barcos construidos se perdió durante la guerra."
 ENG_submarine_3:0 "Clase Amphion"
 ENG_submarine_3_desc:0 "La clase Amphion (también conocida como clase A y clase Acheron) de submarinos británicos diesel-eléctricos fue diseñada para su uso en la Guerra del Pacífico."
 #ENG_submarine_3b: "Clase Seraph"
 ENG_submarine_4:0 "Clase Explorer"
 ENG_submarine_4_desc:0 ""

 ENG_destroyer_early_ww1:0 "Clase River"
 ENG_destroyer_early_ww1_desc:0 "La clase de destructores River (re-designada en 1913 como la clase E) fue una clase de destructores de torpederos construidos para la Royal Navy a principios del siglo XX, y que vieron un servicio extenso en la Primera Guerra Mundial."
 ENG_destroyer_late_ww1:0 "Clase M"
 ENG_destroyer_late_ww1_desc:0 "La clase M, más propiamente conocida como la clase M del Almirantazgo, fue una clase de 85 destructores construidos para la Royal Navy que prestaron servicio durante la Primera Guerra Mundial. Pesaban más de 1000 toneladas y utilizaban una caldera de 25000 hp."
 ENG_destroyer_1:0 "Clase A & B"
 ENG_destroyer_1_desc:0 "El diseño de la clase A se derivó de los prototipos de 1926 Amazon y Ambuscade para el Programa de Construcción Naval de 1927-28. Peso máximo cargado de 2000 toneladas y se instalaron 39000 hp junto con cinco cañones de 120 mm."
 ENG_destroyer_2:0 "Clase G & H"
 ENG_destroyer_2_desc:0 "Los destructores clase G y H desplazaban entre 1,340 y 1,350 toneladas largas (1,360 y 1,370 t) con carga estándar y entre 1,854 y 1,860 toneladas largas (1,884 y 1,890 t) con carga profunda. Los barcos tenían una longitud total de 323 pies (98.5 m). Los barcos eran más pequeños y ágiles que la clase A/B anterior, pero eran más efectivos en comparación con su costo. Se montaron cuatro cañones de 120 mm como cañones principales."
 ENG_destroyer_3:0 "Clase J & K"
 ENG_destroyer_3_desc:0 "El armamento de la clase fue objeto de un considerable debate, ya que los defensores de armamentos antiaéreos más pesados para tales buques finalmente comenzaban a ser escuchados por el Almirantazgo. Cada barco debía montar seis cañones de 4.7 pulgadas (120 mm) y 8 tubos de torpedos."
 ENG_destroyer_4:0 "Clase Battle 1942"
 ENG_destroyer_4_desc:0 "Los destructores clase Battle se basaron en la evolución de los destructores británicos utilizados durante toda la guerra. Los barcos fueron ordenados como parte de los Programas Navales de 1942 y 1943. Estaban bien armados en términos de sus cañones y torpedos. Sus capacidades de armamento AA, ASW, velocidad y alcance los convirtieron en buques versátiles. Su introducción tardía en la guerra llevó a una contribución mínima. Los motores de 48000 hp dieron al barco de 2600 toneladas un gran rendimiento."

 ### CL ##
 ENG_light_cruiser_protected:0 "Clase Apollo"
 ENG_light_cruiser_protected_desc:0 "Con 96 m de largo y un peso de 3500 toneladas, la clase Apollo era una clase de cruceros protegidos de segunda clase construidos para la Royal Navy a finales del siglo XIX que prestaron servicio durante la Guerra de los Bóers y la Primera Guerra Mundial."
 ENG_light_cruiser_scout:0 "Clase Blonde/Active"
 ENG_light_cruiser_scout_desc:0 "10x cañones de 102 mm, peso máximo de 3400 toneladas."
 ENG_light_cruiser_ww1:0 "Clase C"
 ENG_light_cruiser_ww1_desc:0 "Cañones duales principales de 152 mm y un peso máximo de 4900 toneladas. La clase C era un grupo de veintiocho cruceros ligeros de la Royal Navy, y fueron construidos en una secuencia de siete grupos conocidos como la clase Caroline (seis barcos), la clase Calliope (dos barcos), la clase Cambrian (cuatro barcos), la clase Centaur (dos barcos), la clase Caledon (cuatro barcos), la clase Ceres (cinco barcos) y la clase Carlisle (cinco barcos). Fueron construidos para las duras condiciones del Mar del Norte, y demostraron ser buques resistentes y capaces, a pesar de ser algo pequeños y estrechos."
 ENG_light_cruiser_1:0 "Clase Emerald"
 ENG_light_cruiser_1_desc:0 "Grandes cruceros ligeros con un peso de 7500 toneladas y una longitud de 173 m. Se sacrificó mucho para alcanzar 33 nudos (61 km/h; 38 mph), la potencia se duplicó y el casco aumentó en 100 pies (30 m) de longitud, con un aumento del 50% en el desplazamiento."
 ENG_light_cruiser_2:0 "Clase Southampton"
 ENG_light_cruiser_2_desc:0 "Los cruceros ligeros clase Southampton fueron una subclase de los cruceros clase Town y fueron diseñados para contrarrestar a los cruceros japoneses clase Mogami. Estas naves estaban bien blindadas, tenían buena velocidad y alcance, y llevaban un formidable armamento de doce cañones de 6 pulgadas en cuatro torretas triples. Fueron la base para muchos de los diseños posteriores de cruceros ligeros de la RN en tiempos de guerra."
 ENG_light_cruiser_3:0 "Clase Crown Colony"
 ENG_light_cruiser_3_desc:0 "10,000 toneladas, 169 m. Los cruceros clase Crown Colony eran una clase de cruceros ligeros de la Royal Navy nombrados en honor a las Colonias de la Corona del Imperio Británico. Los primeros ocho se conocen como la clase Fiji, mientras que los últimos tres en ser construidos se conocen comúnmente como la clase Ceylon y fueron construidos con un diseño ligeramente modificado."
 ENG_light_cruiser_4:0 "Clase Minotaur"
 ENG_light_cruiser_4_desc:0 "También conocida como la clase Swiftsure, estos cruceros fueron diseñados como una versión modificada de la clase Crown Colony, incorporando modificaciones de guerra que fueron autorizadas en 1941. Tenían un alcance operativo más largo y un armamento AA más numeroso que la clase Crown Colony, mientras que el armamento principal se redujo a tres torretas triples. Construidos demasiado tarde para afectar el resultado de la guerra, la mayoría de los buques ordenados fueron cancelados posteriormente."

 ### CA ###
 
 ENG_armoured_cruiser_1:0 "Clase Cressy"
 ENG_armoured_cruiser_1_desc:0 "Crucero blindado de 12,000 toneladas con una potencia de caldera instalada de 21,000 hp. El crucero clase Cressy fue una clase de seis cruceros blindados construidos para la Royal Navy alrededor del año 1900. La incorporación en su diseño de un par de cañones de 9.2 pulgadas y lados blindados sirvió para abordar las críticas dirigidas contra la clase Diadem anterior, avances posibles gracias a su aumento de 1,000 toneladas en el desplazamiento con respecto a sus predecesores. Los barcos eran notablemente estables, excepto por su susceptibilidad al cabeceo."
 ENG_armoured_cruiser_2:0 "Clase Minotaur"
 ENG_armoured_cruiser_2_desc:0 "Crucero blindado de 14,000 toneladas, los barcos estaban propulsados por un par de motores de vapor de triple expansión de cuatro cilindros, cada uno de los cuales accionaba un eje, que desarrollaban un total de 27,000 hp. Los barcos clase Minotaur fueron los últimos cruceros blindados construidos para la Royal Navy. Eran significativamente más grandes y estaban más fuertemente armados que sus predecesores, aunque su blindaje se redujo en un intento de compensar el peso adicional del armamento. El diseño fue criticado por esta debilidad, así como por la amplia dispersión de las torretas de 7.5 pulgadas (191 mm) a lo largo de la longitud del barco."
 ENG_heavy_cruiser_ww1:0 "Clase Hawkins"
 ENG_heavy_cruiser_ww1_desc:0 "La clase Hawkins fue una clase de cinco cruceros pesados de la Royal Navy diseñados en 1915 y construidos durante la Primera Guerra Mundial. La potencia instalada era de 60,000 shp (45,000 kW) para 30 nudos (56 km/h). Con menos de 10,000 toneladas y armados con cañones de 7.5 pulgadas, se convirtieron en el prototipo de los diseños de cruceros pesados basados en las limitaciones establecidas por el Tratado Naval de Washington en 1922."
 ENG_heavy_cruiser_1:0 "Clase County"
 ENG_heavy_cruiser_1_desc:0 "La clase County fue una clase de cruceros pesados construidos para la Royal Navy en los años entre la Primera y la Segunda Guerra Mundial. Fueron la primera construcción de cruceros de posguerra para la Royal Navy y fueron diseñados dentro de los límites del Tratado Naval de Washington de 1922. Tales barcos, con un límite de 10,000 toneladas, desplazamiento estándar y cañones principales de calibre 8 pulgadas, pueden ser referidos como "cruceros de tratado"."
 ENG_heavy_cruiser_2:0 "Clase York"
 ENG_heavy_cruiser_2_desc:0 "La clase York fue la segunda y última clase de cruceros pesados con cañones de 8 pulgadas (203 mm) construidos para la Royal Navy bajo los términos del Tratado Naval de Washington de 1922."
 ENG_heavy_cruiser_3:0 "Clase Newton"
 ENG_heavy_cruiser_3_desc:0 "El nuevo crucero pesado desplazaría 15,000 toneladas, con una subdivisión significativamente mejorada en comparación con los cruceros británicos anteriores y un armamento principal de nueve cañones de 8 pulgadas (203 mm). Estaría blindado contra proyectiles de 8 pulgadas, con una protección mucho mejor que la de los antiguos cruceros de "tratado" de la clase County. Churchill señaló específicamente que buscaba un crucero que superara a los barcos de la clase Hipper alemana."
 ENG_heavy_cruiser_4:0 "Clase A"
 ENG_heavy_cruiser_4_desc:0 "La misma alta velocidad que el nuevo crucero pesado (33.5 nudos) y un armamento de una docena de cañones de 9.2 pulgadas. El barco creció a 17,500 toneladas a medida que se agregaron más electrónicos y cañones antiaéreos de corto alcance, y espacio para la tripulación necesaria."
 
 
 ### BC ###
 ENG_battle_cruiser_early_ww1:0 "Clase Invincible"
 ENG_battle_cruiser_early_ww1_desc:0 "Los cruceros de batalla eran los contrapartes más rápidos y ligeramente blindados de los dreadnoughts. Los primeros tres cruceros de batalla, la clase Invincible, fueron colocados mientras se construía el Dreadnought en 1906. Tenían una longitud total de 173 m y una manga de 23.9 m. Desplazaban 20,420 toneladas a plena carga. Las turbinas fueron diseñadas para producir un total de 41,000 hp, pero alcanzaron casi 47,000 hp durante las pruebas en 1908. La velocidad diseñada era de 25 nudos (46.3 km/h)."
 ENG_battle_cruiser_late_ww1:0 "Clase Renown"
 ENG_battle_cruiser_late_ww1_desc:0 "Los barcos clase Renown tenían una longitud total de 242.0 m y una manga de 27.5 m. Desplazaban 32,220 toneladas a plena carga. Se instalaron turbinas de 110,000 hp y montaron seis cañones BL Mk I de 15 pulgadas (381 mm) de 42 calibres en tres torretas gemelas con energía hidráulica."
 ENG_battle_cruiser_1:0 "Clase Admiral"
 ENG_battle_cruiser_1_desc:0 "La clase Admiral fue una serie de cruceros de batalla diseñados al final de la Primera Guerra Mundial, de los cuales solo se construyó uno. Fueron los cruceros de batalla más grandes jamás construidos. El único terminado, el HMS Hood, tenía 262 metros de largo, 31 metros de ancho y desplazaba más de 45,000 toneladas a plena carga. El armamento consistía en ocho cañones Mk I de 15 pulgadas (381 mm)."
 ENG_battle_cruiser_2:0 "Clase G3"
 ENG_battle_cruiser_2_desc:0 "Los cruceros de batalla G3 eran significativamente más grandes que sus predecesores de la clase Admiral. Tenían una longitud total de 260.9 m y desplazaban 53,000 toneladas a plena carga. Aún así, la potencia instalada de 160,000 hp podía propulsar el barco para alcanzar una asombrosa velocidad de 32 nudos (59 km/h). El armamento consistía en nueve cañones de 16 pulgadas (406 mm)."
 ENG_battle_cruiser_3:0 "Clase Vanguard"
 ENG_battle_cruiser_3_desc:0 "El crucero de batalla clase Vanguard fue el último crucero de batalla construido para la Royal Navy. Se ordenó un solo barco, pero se consideraron cuatro más para el teatro del Pacífico. Ordenado bajo el Programa de Guerra de Emergencia de 1940, la construcción no tuvo alta prioridad y se terminó después de la guerra. La clase tenía un casco elegante, lo que le daba una excelente estabilidad y navegabilidad. El armamento es el mismo que el de los acorazados de las clases Queen Elizabeth y Revenge, proporcionando un poder de fuego considerable. Motores fuertes y buen blindaje hicieron que el buque fuera rápido y bien protegido."
 ENG_battle_cruiser_4:0 "Clase Vanguard Mejorada"
 ENG_battle_cruiser_4_desc:0 ""
 
 ### BB ###
 ENG_battleship_pdn:0 "Clase King Edward VII"
 ENG_battleship_pdn_desc:0 "Los pre-Dreadnoughts se remontan a finales del siglo XIX y principios del siglo XX, antes de que las lecciones de la Batalla de Tsushima llevaran a que los buques capitales tuvieran un tamaño de armamento principal y aumentaran sustancialmente en velocidad y tamaño. Sin embargo, aunque lentos, estos buques todavía tienen armamento que puede ser peligroso para cualquier cosa más pequeña que un acorazado moderno."
 ENG_battleship_dn:0 "Clase Dreadnought"
 ENG_battleship_dn_desc:0 "Las primeras generaciones de Dreadnoughts todavía tienen muchas cosas en común con los acorazados más modernos, pero tienden a tener cañones de calibre más pequeño, viajar a velocidades más lentas y estar más ligeramente blindados."
 ENG_battleship_adv_dn:0 "Clase Queen Elizabeth"
 ENG_battleship_adv_dn_desc:0 "Los acorazados clase Queen Elizabeth fueron ordenados bajo el Programa Naval de 1912. Estos barcos fueron los primeros en estar equipados con cañones de 15 pulgadas, y se consideraron los primeros acorazados rápidos. Llevaban un armamento pesado tanto para roles primarios como secundarios y su grueso blindaje hacía de estos buques excelentes barcos de guerra, ideales para proteger el vasto Imperio Británico. Se ordenaron seis barcos, pero solo cinco fueron comisionados y luego modernizados antes de la Segunda Guerra Mundial."
 ENG_battleship_1:0 "Clase Nelson"
 ENG_battleship_1_desc:0 "Los dos barcos de la clase Nelson fueron los únicos nuevos acorazados que la Royal Navy pudo construir bajo los términos del Tratado Naval de Washington. El diseño se basó en el del acorazado N3 y el crucero de batalla G3, pero se redujo aún más para cumplir con el límite de peso. Se llevaron nueve cañones BL Mk I de 16 pulgadas en tres torretas delanteras. El armamento secundario era de doce cañones de 6 pulgadas montados en seis torretas en la parte trasera del barco, seis cañones antiaéreos de 4.7 pulgadas (119 mm), siete montajes de 2 libras "pom-pom" de ocho cañones, cuatro cañones Bofors cuádruples de 40 mm y sesenta y cinco cañones Oerlikon de 20 mm."
 ENG_battleship_2:0 "Clase King George V"
 ENG_battleship_2_desc:0 "Los acorazados clase King George V fueron el resultado de los Tratados Navales de Washington de 1922 y de Londres de 1930, que limitaron el desplazamiento máximo y la artillería de los buques capitales. Como tales, estos barcos estaban equipados con cañones de menor calibre que los acorazados anteriores e incluso contemporáneos. A pesar del calibre más pequeño, los barcos estaban adecuadamente armados, llevaban un fuerte armamento antiaéreo y tenían una protección adecuada. Se ordenaron y colocaron cinco barcos como reemplazo de los antiguos acorazados clase Queen Elizabeth."
 ENG_battleship_3:0 "Clase Lion"
 ENG_battleship_3_desc:0 "Los acorazados de la clase Lion fueron la clase sucesora de los acorazados de la clase King George V, incorporando muchas de sus características. Seis barcos fueron ordenados en el Programa Naval de 1938 para reemplazar a los envejecidos acorazados de la clase Revenge, pero ninguno fue terminado debido al estallido de las hostilidades. Los buques habrían sido generalmente similares a la clase King George, pero el armamento principal sería más pesado, introduciendo un nuevo cañón de 16 pulgadas. También habrían tenido un blindaje más grueso y motores más potentes."
 ENG_battleship_4:0 "Clase Vanguard"
 #ENG_battleship_4_desc:0 ""
 ENG_battleship_5:0 "Clase Empire"
 ### SHBB ###
 
 ENG_sh_battleship_1:0 "Clase Lion I"
 ENG_sh_battleship_1_desc:0 "Los acorazados de la clase Lion II fueron diseñados en 1944 como una versión mejorada del acorazado de la clase Lion anterior. Incorporando las lecciones de la guerra, este diseño era más grande y pesado, y si se completaba, llevaría tres o cuatro cañones triples de 16 pulgadas del tipo más reciente. Placas de blindaje grueso protegían al barco de cualquier enemigo de superficie o aéreo. El costo de construir estos barcos, la derrota de las armadas enemigas y la necesidad de portaaviones resultaron en el abandono del proyecto."
 ENG_sh_battleship_2:0 "Clase Lion II"
 ENG_sh_battleship_3:0 "Clase Lion III"
 ### CV ###
 
 ENG_carrier_ww1:0 "Clase Hermes"
 ENG_carrier_1:0 "Clase Courageous"
 ENG_carrier_1_desc:0 "Estos tres portaaviones fueron cruceros de batalla convertidos y fueron los primeros portaaviones de flota de la Royal Navy. Su conversión fue el resultado del Tratado Naval de Washington de 1922 y el trabajo se terminó en 1925. Eran buques moderadamente blindados pero bien armados, con largo alcance y buena velocidad, pero debido a la naturaleza de la conversión, su complemento de aviones era limitado. No obstante, le dieron a la Royal Navy una importante experiencia en la construcción de portaaviones y en la proyección aérea de la flota."
 ENG_carrier_2:0 "Clase Illustrious"
 ENG_carrier_2_desc:0 "El portaaviones Illustrious fue el primer buque de este tipo construido para ajustarse a las restricciones del Tratado Naval de Washington. Es el primer barco en el que los hangares y la cubierta de vuelo eran parte integral del casco. Diseñado en 1936, el buque está bien blindado y armado. Llevaba un gran complemento de aviones y tenía un alcance operativo y una velocidad adecuados para mantenerse al día con las principales fuerzas de la Royal Navy."
 ENG_carrier_3:0 "Clase Implacable"
 ENG_carrier_3_desc:0 "Los portaaviones de la clase Implacable fueron ordenados bajo el Programa Naval de 1938 y eran esencialmente versiones mejoradas de la clase Illustrious anterior. La guerra y el cambio de prioridad a buques más pequeños para las tareas de protección de convoyes en las primeras y medias etapas de la guerra ralentizaron la construcción de estos buques. Eran buques más grandes, capaces de llevar más aviones mientras mantenían un blindaje grueso tanto en el casco como en la cubierta de vuelo. Motores más potentes les otorgaban mayor velocidad y alcance operativo en comparación con la clase Illustrious."
 ENG_carrier_4:0 "Clase Malta"
 ENG_scarrier_1:0 "Clase Malta"
 ENG_scarrier_1_desc:0 "El portaaviones de la clase Malta fue un diseño basado en las experiencias americanas en el Pacífico. Se ordenaron cuatro en 1943, pero los repetidos cambios en el diseño causaron retrasos y, cuando terminó la guerra, fueron cancelados antes de que comenzara la construcción."
 

 # French submarines
 FRA_coastal_submarine_0:0 "Clase Sirène Serie 600"
 FRA_coastal_submarine_0_desc:0 "Los submarinos de la clase Sirène fueron una subclase de la Serie 600 construida para la Marina Francesa desde 1925 hasta 1942."
 FRA_coastal_submarine_1:0 "Clase Minerve"
 FRA_coastal_submarine_1_desc:0 "Los submarinos clase Minerve fueron una clase de submarinos construidos para la Armada Francesa antes de la Segunda Guerra Mundial. La clase se basaba en el diseño de la serie 630 del Almirantazgo Francés, pero con más potencia y mejor armamento. La clase tenía seis tubos de torpedos internos de 550 mm (cuatro en la proa y dos en la popa) y tres tubos de 400 mm montados externamente en un montaje triple móvil. En total se construyeron seis barcos."
 FRA_coastal_submarine_2:0 "Clase Argonaute"
 FRA_coastal_submarine_2_desc:0 "La clase Argonaute fue una clase de submarinos costeros construidos para la Armada Francesa desde 1932 hasta 1946."
 FRA_coastal_submarine_3:0 "Clase Saphir"
 FRA_coastal_submarine_3_desc:0 "La clase Saphir fue una clase de submarinos. Los submarinos clase Saphir fueron construidos desde 1930 hasta 1937."
 FRA_coastal_submarine_4:0 "Clase Diane"
 FRA_coastal_submarine_4_desc:0 "La clase Diane fue una clase de submarinos. Los submarinos clase Diane fueron utilizados desde 1932 hasta 1946 por la Armada Francesa."
 FRA_submarine_0:0 "Clase Armide"
 FRA_submarine_0_desc:0 "La clase Armide es una clase de submarinos franceses, construidos desde 1915 hasta 1935."
 FRA_submarine_1:0 "Clase Requin"
 FRA_submarine_1_desc:0 "La clase Requin es una clase de submarinos franceses, construidos después de la Primera Guerra Mundial y en servicio entre 1926 y 1946."
 FRA_submarine_2:0 "Tipo M5"
 FRA_submarine_2_desc:0 "El Tipo M5 es una clase de submarinos franceses relativamente pesada, construida desde 1934 hasta 1952."
 FRA_submarine_3:0 "Clase Emeraude"
 FRA_submarine_3_desc:0 "Los submarinos clase Emeraude (nombre del proyecto Z2) eran grandes submarinos oceánicos basados en los submarinos clase Redoutable anteriores. Eran grandes submarinos con un desplazamiento de 1,800-2,400 toneladas y llevaban un formidable armamento de 10 tubos de torpedos. La caída de Francia ocurrió antes de que se terminara alguno."
 FRA_submarine_4:0 "Clase Aurore"
 FRA_submarine_4_desc:0 "La clase Aurore fue una clase de submarinos costeros diseñados para la Armada Francesa. Algunos de los barcos fueron capturados por la Alemania Nazi después de la caída de Francia, la mayoría en un estado sin terminar. Las diferencias básicas consistían en un aumento en la profundidad de inmersión a 100 m y un armamento reforzado."
 FRA_submarine_5:0 "Clase Phénix"
 FRA_submarine_5_desc:0 "Los submarinos clase Phénix eran barcos de tamaño mediano para viajes oceánicos y de largo alcance autorizados en los programas navales de 1939-40, pero el comienzo de la guerra y la caída de Francia resultaron en la cancelación de estos barcos. Eran similares a la clase Redoutable aunque eran más pequeños y desplazaban 1,200 toneladas. Llevaban un armamento de torpedos igualmente pesado."
 FRA_submarine_6:0 "Tipo VII (Alemania)"
 FRA_submarine_6_desc:0 "Los submarinos tipo VII fueron el tipo más común de submarino alemán de la Segunda Guerra Mundial. U-boat significa Unterseeboot, que significa submarino en alemán. Algunos submarinos tipo VII fueron capturados y utilizados por la Armada Francesa."
 FRA_lr_patrol_submarine_0:0 "Clase Surcouf"
 FRA_lr_patrol_submarine_0_desc:0 "El Surcouf fue el crucero submarino francés más grande construido. Sirvió tanto en la Armada Francesa como en las Fuerzas Navales Francesas Libres durante la Segunda Guerra Mundial. Fue el único submarino construido en su clase."
 FRA_lr_patrol_submarine_1:0 "Tipo M6"
 FRA_lr_patrol_submarine_1_desc:0 "Versión de los submarinos clase 1500 toneladas. Los submarinos Tipo M6 fueron producidos en Francia entre 1924 y 1937 para la Armada Francesa y sirvieron durante la Segunda Guerra Mundial. Fueron designados como grandes cruceros submarinos y denominados submarinos clase 1500 toneladas por la Armada Francesa y a veces designados como clase Redoutable en referencia al barco líder de la serie de clase 1500 toneladas. Estaban equipados con once tubos de torpedos, cuatro fijos en la proa (550 mm), una plataforma orientable triple de (550 mm) en la parte trasera de la torre de mando y otra plataforma orientable cuádruple en la popa compuesta por dos (550 mm) y dos (400 mm). Los torpedos de 550 mm estaban destinados a golpear grandes barcos, y los de 400 mm estaban destinados a barcos más pequeños."
 FRA_lr_patrol_submarine_2:0 "Clase Roland Morillot"
 FRA_lr_patrol_submarine_2_desc:0 "Proyecto "Z2", versión mejorada del Redoutable. La colocación de 85 toneladas de aceite combustible en los tanques de lastre se convirtió en la mejora básica. Construidos bajo los programas de 1934 (1 barco), 1937 (1 barco) y 1938 (3 barcos). Se ordenaron 8 barcos más bajo el programa de 1940. Dos de ellos, Ile de France e Ile de Re, se iniciaron en abril. Los siguientes submarinos fueron nombrados pero nunca se colocaron, La Guadeloupe, Ile de Yeu y La Réunion. Se suponía que se ordenaran tres barcos más, pero nunca recibieron nombres. Los submarinos incompletos fueron volados en los astilleros el 19/6/1940 antes de la ocupación de Cherburgo por los alemanes."
 FRA_lr_patrol_submarine_3:0 "Clase S"
 FRA_lr_patrol_submarine_3_desc:0 "Los submarinos clase S de la Royal Navy fueron originalmente diseñados y construidos durante la modernización de la fuerza submarina a principios de la década de 1930 para satisfacer la necesidad de barcos más pequeños para patrullar las aguas restringidas del Mar del Norte y el Mar Mediterráneo, reemplazando los submarinos clase H británicos. La Armada Francesa utilizó la clase S."
 FRA_lr_patrol_submarine_4:0 "Clase Narval"
 FRA_lr_patrol_submarine_4_desc:0 "Los submarinos clase Narval (sous-marins d'escadre, "submarinos de flota") fueron submarinos de patrulla construidos para la Armada Francesa en la década de 1950. El tipo Narval fue un derivado del proyecto E-48, inspirado en los submarinos alemanes tipo XXI de la Segunda Guerra Mundial, en particular el Roland Morillot, que se incorporaron al servicio francés. La clase presentaba ocho tubos de torpedos de 550 mm y 14 recargas y eran los submarinos más avanzados de la marina francesa después de la Segunda Guerra Mundial."
 FRA_lr_patrol_submarine_5:0 "Clase Aréthuse"
 FRA_lr_patrol_submarine_5_desc:0 "Los submarinos clase Aréthuse fueron construidos para la Armada Francesa."
 FRA_lr_patrol_submarine_6:0 "Clase Daphné"
 FRA_lr_patrol_submarine_6_desc:0 "Los submarinos clase Daphné fueron construidos para la Armada Francesa."

 # French Destroyers
 FRA_destroyer_tb:0 "Destructor de Torpederos (I)"
 FRA_destroyer_tb_desc:0 "Los destructores se construyeron originalmente como contramedidas a los torpederos, buques dedicados a la entrega de torpedos. Sin embargo, pronto se descubrió que estos roles podrían fusionarse en un buque que llevara una serie de cañones de pequeño calibre y torpedos, y así nació el destructor de torpederos. Estos buques eran significativamente más pequeños que los destructores que se desarrollaron a lo largo de la Primera Guerra Mundial, y aquellos que aún estaban en servicio en la década de 1930 a menudo habían sido reclasificados como torpederos."
 FRA_destroyer_early_ww1:0 "Destructor Temprano de la Primera Guerra Mundial (II)"
 FRA_destroyer_early_ww1_desc:0 "Las presiones de la guerra llevaron al rápido desarrollo de destructores, que vieron aumentos en tamaño y armamento (tanto de cañón como de torpedo). La velocidad también aumentó."
 FRA_destroyer_late_ww1:0 "Destructor Tardío de la Primera Guerra Mundial (III)"
 FRA_destroyer_late_ww1_desc:0 "Para la segunda mitad de la Primera Guerra Mundial, los destructores habían alcanzado casi, o en algunos casos, superado, las 1000 toneladas de desplazamiento, y tenían cañones de 4 pulgadas o 4.7 pulgadas. La mayoría de los buques construidos durante esta etapa de desarrollo de destructores todavía estaban en servicio al estallar la Segunda Guerra Mundial."
 FRA_destroyer_1:0 "Clase Bourrasque"
 FRA_destroyer_1_desc:0 "Los destructores clase Bourrasque formaban parte de la Serie de 1,500 toneladas y fueron lanzados a mediados de la década de 1920. Junto con las clases precedentes Chacal y las siguientes L'Adroit, fueron la columna vertebral de la nueva flota francesa moderna de posguerra. Eran rápidos y bien armados para su tiempo, pero su armamento de torpedos era menor en comparación con barcos similares en otras armadas."
 #FRA_destroyer_1b: "Clase Chacal"
 #FRA_destroyer_1c: "Clase Agile y Vauquelin"
 FRA_destroyer_2:0 "Clase Le Fantasque"
 FRA_destroyer_2_desc:0 "Los destructores clase Le Fantasque eran esencialmente versiones mejoradas de los superdestructores anteriores de la Serie de 2,400 toneladas (Guépard, Aigle, Vauquelin) construidos bajo el programa naval de 1930. Eran grandes, fuertemente armados y muy rápidos, perfectos para escoltar las nuevas unidades de alta velocidad de la flota francesa. Su armamento consistía en cañones recién desarrollados, armamento antiaéreo adecuado y armamento de torpedos."
 #FRA_destroyer_2b: "Clase Le Hardi"
 #FRA_destroyer_2c: "Clase Mogador"
 FRA_destroyer_3:0 "Clase L'Intrépide"
 FRA_destroyer_3_desc:0 "Los destructores clase L'Intrépide eran una versión modificada de los destructores clase Le Hardi anteriores. Fueron autorizados en los programas navales de 1938 y 1939, pero la guerra y la caída de Francia resultaron en la cancelación de estos barcos. Se habrían centrado más en un rol antiaéreo y habrían tenido un aumento en el desplazamiento a 2,800-2,900 toneladas con motores más grandes."
 FRA_destroyer_4:0 "Clase Hoche"
 FRA_destroyer_4_desc:0 "Las clases Hoche y Bayard fueron el diseño final de superdestructores de la Armada Francesa. Ambas clases se basaron en la clase Mogador, desplazando 4,200 toneladas con un armamento principal similar, pero con cañones antiaéreos mejorados y motores más potentes. Fueron autorizados en los programas navales de 1939-40, pero el comienzo de la guerra y la caída de Francia resultaron en la cancelación de estos barcos."
 
 #French Light Cruisers
 FRA_light_cruiser_protected:0 "Clase Victoria Louise"
 FRA_light_cruiser_protected_desc:0 "A partir de mediados de la década de 1880, la Marina Alemana comenzó a modernizar su fuerza de cruceros, que en ese momento dependía de una colección mixta de fragatas y corbetas de vela y vapor. La clase de cruceros protegidos Victoria Louise fue la última clase de barcos de ese tipo construida para la Marina Imperial Alemana. El diseño de la clase introdujo la proa combinada de clipper y ariete y los costados macizos que tipificaron a los cruceros blindados alemanes posteriores. La clase estaba compuesta por cinco barcos, Victoria Louise, el barco líder, Hertha, Freya, Vineta y Hansa. Los barcos se colocaron en 1895-1896, y se lanzaron en 1897-1898 y se incorporaron a la flota en el año siguiente."
 FRA_light_cruiser_scout:0 "Clase Magdeburg"
 FRA_light_cruiser_scout_desc:0 "A partir de finales de la década de 1890, la Kaiserliche Marine comenzó a desarrollar cruceros ligeros modernos, basados en la experiencia con los cruceros no protegidos y una serie de avisos que había construido en la década anterior. La clase Magdeburg de cruceros ligeros fue un grupo de cuatro barcos construidos para la Marina Imperial Alemana. La clase estaba compuesta por el SMS Magdeburg, el barco líder, Breslau, Strassburg y Stralsund. Los cuatro barcos se colocaron en 1910 y se completaron a fines de 1912. Estaban armados con una batería principal de doce cañones de 10,5 cm, aunque a lo largo de sus carreras, Breslau, Strassburg y Stralsund fueron rearmados con cañones más potentes de 15 cm. Desplazaban 4,570 t (4,500 toneladas largas) a plena carga y estaban calificados a una velocidad máxima de 27,5 nudos (50,9 km/h; 31,6 mph), aunque los cuatro barcos superaron esa cifra en las pruebas."
 FRA_light_cruiser_ww1:0 "Clase Königsberg"
 FRA_light_cruiser_ww1_desc:0 "La clase Königsberg de cruceros ligeros fue un grupo de cuatro barcos comisionados en la Marina Imperial de Alemania poco antes del final de la Primera Guerra Mundial. La clase estaba compuesta por Königsberg, Karlsruhe, Emden y Nürnberg, todos los cuales fueron nombrados en honor a cruceros ligeros perdidos anteriormente en la guerra. Los barcos fueron una mejora incremental sobre los cruceros clase Wiesbaden anteriores y estaban armados con una batería principal de ocho cañones SK L/45 de 15 cm y tenían una velocidad diseñada de 27,5 nudos (50,9 km/h; 31,6 mph)."
 FRA_light_cruiser_1:0 "Clase Duguay-Trouin"
 FRA_light_cruiser_1_desc:0 "Los cruceros ligeros Duguay-Trouin fueron los primeros buques de guerra importantes franceses construidos después de la Primera Guerra Mundial en el programa naval de 1922. Se convirtieron en los primeros cruceros ligeros con torretas principales cerradas con superdisparo. Entre los cruceros ligeros, tenían un fuerte armamento de torpedos pero un blindaje virtualmente inexistente."
 FRA_light_cruiser_2:0 "Clase La Galissonnière"
 FRA_light_cruiser_2_desc:0 "Los cruceros ligeros clase La Galissonnière fueron la respuesta a los cruceros ligeros tipo Condottieri italianos y se basaron en la clase Emile Bertin anterior. Fueron construidos en los programas navales de 1931 y 1932, con armamento principal típico y armamento antiaéreo adecuado de la época. Desplazaban 10,850 toneladas, tenían una cantidad aumentada de aviones de reconocimiento y tenían buena velocidad."
 FRA_light_cruiser_3:0 "Clase De Grasse"
 FRA_light_cruiser_3_desc:0 "Los cruceros clase De Grasse fueron autorizados en los programas navales de 1938 y 1939 y eran esencialmente La Galissonnières mejorados. Tenían un armamento antiaéreo más fuerte, así como motores más grandes. La caída de Francia provocó la cancelación de los últimos dos barcos y el barco líder se terminó después de la guerra como un diseño diferente. Los alemanes tenían la intención de terminarlo como un portaaviones ligero, pero este proyecto tampoco se llevó a cabo."
 FRA_light_cruiser_4:0 "Clase Colbert"
 FRA_light_cruiser_4_desc:0 "El Colbert fue un crucero ligero antiaéreo lanzado en 1956. Este crucero de la clase Colbert fue construido de manera muy similar al De Grasse de posguerra, con un pesado armamento antiaéreo tanto para largos como para cortos alcances. La diferencia entre el Colbert y el De Grasse es que el Colbert tenía motores más pequeños, blindaje más delgada y era ligeramente más pequeño."
 
 FRA_armoured_cruiser_1:0 "Crucero Pesado antes de la Primera Guerra Mundial (I)"
 FRA_armoured_cruiser_1_desc:0 "Más rápidos que los acorazados de la época, pero aún relativamente blindados y con cañones más poderosos que cualquier cosa excepto un acorazado, los cruceros blindados podrían formar la columna vertebral de un escuadrón local o parte de la línea de batalla, según las necesidades. Sin embargo, eran lentos según los estándares de los cruceros modernos, a menudo alcanzando velocidades de solo 20 nudos."
 FRA_armoured_cruiser_2:0 "Crucero Pesado de la Primera Guerra Mundial (II)"
 FRA_armoured_cruiser_2_desc:0 "La última generación de cruceros blindados, estos barcos seguían siendo más lentos que los cruceros pesados que los seguirían, pero también permanecían más fuertemente blindados."
 FRA_heavy_cruiser_ww1:0 "Clase Duquesne"
 FRA_heavy_cruiser_ww1_desc:0 "Los cruceros pesados clase Duquesne fueron los primeros 'Cruceros de Tratado' de Francia, y al igual que los primeros cruceros italianos, comprometieron el blindaje por una mayor velocidad. Estaban armados con ocho cañones de 203 mm y podían alcanzar casi 34 nudos, pero solo tenían 30 mm de protección de blindaje, limitada a cubrir áreas clave."
 FRA_heavy_cruiser_1:0 "Clase Suffren"
 FRA_heavy_cruiser_1_desc:0 "Los cruceros pesados clase Suffren fueron básicamente una repetición de la clase Duquesne anterior con mejoras menores en cuanto a sus capacidades de navegación. Ambas clases se asemejaban a la filosofía de cruceros contemporánea de la marina francesa: blindaje muy delgada pero buena velocidad y alcance. Su desplazamiento estándar es de 10,000 toneladas y estaban equipados con armamentos que eran estándar para un crucero pesado."
 FRA_heavy_cruiser_2:0 "Clase Algérie"
 FRA_heavy_cruiser_2_desc:0 "El crucero pesado clase Algérie fue una mejora adicional de las clases anteriores de Suffren y Duquesne, pero diseñado para ser el oponente de los nuevos cruceros pesados italianos de la clase Zara. Tanto el cinturón de blindaje principal como la protección submarina se incrementaron considerablemente. Su armamento AA es adecuado para su tiempo, pero debido a estos cambios, el desplazamiento estándar supera las 10,000 toneladas."
 FRA_heavy_cruiser_3:0 "Clase Saint Louis"
 FRA_heavy_cruiser_3_desc:0 "Los cruceros pesados clase Saint Louis se basaron en la clase Algérie, pero la apariencia general estaba más cerca de la de los buques capitales de las clases Dunkerque y Richelieu. Se ordenaron tres barcos en el programa naval de 1940, pero debido a la caída de Francia ninguno de ellos se colocó. Contarían con nuevos cañones y un armamento AA mejorado, pero el blindaje sería la misma que en la clase Algérie. Fue el último diseño de crucero pesado de la Armada Francesa."
 FRA_heavy_cruiser_4:0 "Clase Forbin"
 FRA_heavy_cruiser_4_desc:0 "Los cruceros pesados clase Forbin fueron un diseño hipotético como continuación de la clase Saint Louis. Diseñado para defender las rutas comerciales entre la Francia continental y las colonias, tenía un largo alcance y buena velocidad junto con un armamento pesado de cañones en cuatro torretas triples y un número adecuado de armas AA. La disposición del barco y la apariencia general mostraban una influencia de la clase Saint Louis anterior, así como de la clase British Crown Colony."
 
 FRA_battle_cruiser_early_ww1:0 "Crucero de Batalla Temprano de la Primera Guerra Mundial (I)"
 FRA_battle_cruiser_early_ww1_desc:0 "Los cruceros de batalla eran los contrapartes más rápidos y ligeramente blindados de los dreadnoughts, como los cruceros blindados lo habían sido para los acorazados pre-dreadnought."
 FRA_battle_cruiser_late_ww1:0 "Diseño Durand-Viel"
 FRA_battle_cruiser_late_ww1_desc:0 "El diseño de crucero de batalla de Durand-Viel fue una propuesta entre una serie de estudios que se remontan a la Primera Guerra Mundial. Eran esencialmente las versiones de crucero de batalla de las clases de acorazados Normandie y Lyon que presentaban las mismas torretas cuádruples y cañones, aunque en número reducido. Al igual que los cruceros de batalla contemporáneos de otras armadas, serían más rápidos pero menos blindados que un acorazado. Fueron cancelados antes de que estallara la Primera Guerra Mundial."
 FRA_battle_cruiser_1:0 "Clase Dunkerque"
 FRA_battle_cruiser_1_desc:0 "Los Dunkerques fueron diseñados para contrarrestar los acorazados de bolsillo clase Deutschland alemanes. Fueron el ápice de una serie de estudios de diseño desde mediados de la década de 1920 hasta principios de la década de 1930. Autorizados en los programas navales de 1931 y 1934, eran similares a los acorazados clase Nelson británicos, con todas sus torretas principales concentradas hacia adelante. Esto resultó en una coraza lateral más corta y, por lo tanto, un barco más pequeño para ajustarse a las limitaciones de los Tratados Navales."
 FRA_battle_cruiser_2:0 "Clase Alsace-Lorraine"
 #FRA_battle_cruiser_2_desc:0 ""
 FRA_battle_cruiser_3:0 "Clase Marseille"
 FRA_battle_cruiser_4:0 "Clase Paris"
 
 
 #FRA_battleship_pdn:0 "Acorazado Pre-Dreadnought (I)"
 #FRA_battleship_pdn_desc:0 "Los Pre-Dreadnoughts se remontan a finales del siglo XIX y principios del siglo XX, antes de que las lecciones de la Batalla de Tsushima llevaran a que los buques capitales tuvieran un tamaño de armamento principal y aumentaran sustancialmente en velocidad y tamaño. Sin embargo, aunque lentos, estos buques todavía tienen armamento que puede ser peligroso para cualquier cosa más pequeña que un acorazado moderno."
 #FRA_battleship_dn:0 "Acorazado Dreadnought (II)"
 #FRA_battleship_dn_desc:0 "Las primeras generaciones de Dreadnoughts todavía tienen muchas cosas en común con los acorazados más modernos, pero tienden a tener cañones de calibre más pequeño, viajar a velocidades más lentas y estar más ligeramente blindados."
 FRA_battleship_adv_dn:0 "Clase Courbet"
 FRA_battleship_adv_dn_desc:0 "Los acorazados clase Courbet fueron los primeros super-dreadnoughts construidos para la Armada Francesa antes y durante la Primera Guerra Mundial. Autorizados en los programas navales de 1910 y 1911, vieron un servicio limitado durante la Primera Guerra Mundial, pero estuvieron activos durante la Segunda Guerra Mundial. Aunque tenían un blindaje más grueso y cañones más fuertes que los acorazados clase Dante anteriores, aún eran inferiores a los acorazados contemporáneos de la USN y la RN. Desplazaban poco más de 22,000 toneladas y sus únicas modernizaciones antes de la Segunda Guerra Mundial fueron un armamento AA mejorado y calderas mejoradas."
 #FRA_battleship_1b: "Clase Bretagne"
 FRA_battleship_1:0 "Clase Richelieu"
 FRA_battleship_1_desc:0 "Los acorazados clase Richelieu fueron los últimos acorazados comisionados en la Armada Francesa. Fueron un diseño mejorado del Dunkerque y autorizados bajo los programas navales de 1935 y 1938. Tenían un excelente armamento AA, velocidad y alcance, lo que los convertía en un excelente buque capital. De los cuatro ordenados, solo dos fueron lanzados y uno fue completado antes de la caída de Francia. Hubo numerosos intentos de terminar los barcos restantes utilizando diferentes diseños, propuestos para su uso como acorazados antiaéreos, híbridos de acorazados y portaaviones, o portaaviones de escala completa."
 FRA_battleship_2:0 "Clase Gascogne"
 FRA_battleship_2_desc:0 "La clase Gascogne de acorazados fue una subclase de la clase Richelieu. Se ordenaron tres barcos en el programa naval de 1940, pero no se comenzó ninguno. El diseño sería una repetición del Richelieu, pero con el armamento principal distribuido uniformemente hacia adelante y hacia atrás, mejor armamento AA y motores mejorados, lo que resultaría en un barco en general mejor."
 FRA_battleship_3:0 "Clase Alsace"
 FRA_battleship_3_desc:0 "Los acorazados clase Alsace estaban planeados para suceder a la clase Richelieu. Se ordenaron cuatro barcos, con los estudios de diseño terminados en 1939, autorizados en 1940, y se esperaba que se colocaran en 1941, aunque la caída de Francia impidió que esto sucediera. Mejora el diseño del Richelieu con cañones principales más numerosos y pesados, armamento AA más fuerte, placas de blindaje más gruesos y motores más grandes."
 FRA_battleship_4:0 "Clase Île-de-France"
 
 FRA_sh_battleship_1:0 "Clase Charlemagne"
 FRA_sh_battleship_1_desc:0 "La clase Charlemagne de super acorazados es un diseño hipotético para igualar a los grandes acorazados de otras armadas. Presentan un armamento pesado todo hacia adelante en posiciones de superdisparo, armamento AA pesado y blindaje grueso. Todo el diseño toma elementos de las clases Richelieu y Nelson británica."
 FRA_sh_battleship_2:0 "Clase Napoléon Bonaparte"
 FRA_sh_battleship_2_desc:0 "Los acorazados clase Napoléon Bonaparte fueron un diseño hipotético basado en las clases Alsace y Gascogne. Su armamento pesado está distribuido uniformemente hacia adelante y hacia atrás en torretas triples, con armamento secundario de superdisparo y armamento AA pesado. Un blindaje grueso y motores fuertes proporcionan la velocidad y defensa necesarias para mantenerse al día con los otros barcos de la flota y enfrentar efectivamente a sus adversarios."

 
 FRA_carrier_ww1:0 "Clase La Fayette"
 FRA_carrier_ww1_desc:0 "La Primera Guerra Mundial vio los primeros portaaviones del mundo. Estos buques, aunque significativamente más pequeños y lentos que los portaaviones más modernos, aún estuvieron en servicio en las décadas de 1930 y 1940."
 FRA_carrier_1:0 "Clase Béarn"
 FRA_carrier_1_desc:0 "El Béarn fue originalmente colocado como un acorazado clase Normandie, pero luego se terminó como un portaaviones, desplazando 22,100 toneladas y sirviendo durante los años de entreguerras y la Segunda Guerra Mundial. Como un portaaviones convertido, su velocidad era lenta y tenía espacio limitado para aviones, pero el cinturón de blindaje medio y el largo alcance compensaban estas deficiencias. Su construcción dio una experiencia importante a los diseñadores franceses en la DCAN (Direction des Constructions et Armes Navales) y llevó a una serie de estudios de diseño posteriores."
 FRA_carrier_2:0 "Clase Joffre"
 FRA_carrier_2_desc:0 "Los portaaviones clase Joffre (nombre del proyecto PA-16) fueron la siguiente generación de portaaviones para la Armada Francesa. Fue el último de los estudios de diseño que comenzaron en 1929 y terminaron en 1937. Se autorizaron dos barcos en el programa naval de 1938, pero los conflictos en escalada ralentizaron el proceso de construcción y, finalmente, la caída de Francia impidió la finalización de estos barcos. El desplazamiento sería de alrededor de 20,000 toneladas. Tendrían un buen armamento AA, blindaje y velocidad, pero un complemento de aviones por debajo del promedio. En general, habría sido un portaaviones bien equilibrado y versátil para la Armada Francesa."
 FRA_carrier_3:0 "Clase Jean Bart"
 FRA_carrier_3_desc:0 "El portaaviones Jean Bart fue una propuesta de mediados de guerra para convertir el acorazado inacabado clase Richelieu Jean Bart en un portaaviones de escala completa de manera similar al IJN Shinano japonés. El gran tamaño del casco resultaría en un gran componente de aviones y, junto con los grandes motores, un portaaviones de largo alcance y rápido. El pesado armamento AA de origen estadounidense proporcionaría una buena defensa contra aviones y combatientes de superficie más pequeños."
 FRA_carrier_4:0 "Clase Clemenceau"
 FRA_carrier_4_desc:0 "El portaaviones clase Clemenceau (nombre del proyecto PA-28) fue el primer diseño de portaaviones de la Armada Francesa después de la guerra. El diseño sería similar a los portaaviones clase Joffre inacabados, aunque el equipo y el armamento instalados serían de productos modernos franceses. La adquisición de portaaviones de escolta de la USN y RN y el estado económico de la Francia de posguerra impidieron que se colocaran estos barcos. No debe confundirse con los portaaviones clase Clemenceau posteriores (nombre del proyecto PA-54), que se colocaron en 1955 y 1957."
 ### GER - GERMANY ###
 GER_coastal_submarine_0:0 "Tipo UB III"
 GER_coastal_submarine_0_desc:0 "El submarino costero Tipo UB III fue una clase de U-boat construida durante la Primera Guerra Mundial por la Marina Imperial Alemana. Llevaban diez torpedos y desplazaban más de 500 toneladas. Entre 1916 y 1918 se construyeron 96, aunque todos estaban fuera de servicio en 1935."
 GER_coastal_submarine_1:0 "Tipo IIA"
 GER_coastal_submarine_1_desc:0 "El submarino alemán Tipo IIA era un submarino costero de un solo casco, completamente soldado, con tanques de lastre internos. Desplazaba más de 250 toneladas, desplazaba más de 279 toneladas, 3x tubos de torpedos de 533 mm y tenía 5 torpedos o 1 torpedo y 9 minas TMB. Se construyeron seis entre 1934 y 1935."
 GER_coastal_submarine_2:0 "Tipo IIB"
 GER_coastal_submarine_2_desc:0 "El Tipo IIB era una versión alargada del Tipo IIA. Se insertaron tres compartimentos adicionales en la sección media, que se equiparon con tanques de diésel adicionales debajo de la sala de control. El alcance se aumentó a 1,800 millas náuticas a 12 nudos. El tiempo de inmersión también se mejoró a 30 segundos. Desplazaba 279 toneladas, 3x tubos de torpedos de 533 mm y tenía 5 torpedos o 1 torpedo y 9 minas TMB. Se construyeron veinte entre 1935 y 1936."
 GER_coastal_submarine_3:0 "Tipo IIC"
 GER_coastal_submarine_3_desc:0 "El Tipo IIC fue una versión alargada adicional del Tipo IIB con dos compartimentos adicionales insertados en la sección media para acomodar instalaciones mejoradas de la sala de radio. Los tanques de diésel adicionales debajo de la sala de control se ampliaron aún más, extendiendo el alcance a 1,900 millas náuticas a 12 nudos. Desplazaba 291 toneladas, 3x tubos de torpedos de 533 mm y tenía 5 torpedos o 1 torpedo y 9 minas TMB. Se construyeron ocho entre 1937 y 1940."
 GER_coastal_submarine_4:0 "Tipo IID"
 GER_coastal_submarine_4_desc:0 "El Tipo IID tenía tanques de silla adicionales instalados en los lados del casco exterior. Estos tanques de silla se usaban para acomodar tanques de almacenamiento de diesel adicionales. El aceite diesel flotaría sobre los tanques de silla y, a medida que se consumía el aceite, el agua de mar llenaría gradualmente los tanques para compensar la flotabilidad positiva. El alcance se duplicó casi a 3,450 nmi (6,390 km; 3,970 mi) a 12 nudos (22 km/h; 14 mph) y permitió que el Tipo II operara durante períodos más largos alrededor de las Islas Británicas. Un desarrollo adicional fue que las hélices se equiparon con boquillas Kort, destinadas a mejorar la eficiencia de la propulsión. Desplazaba 314 toneladas, 3x tubos de torpedos de 533 mm y tenía 5 torpedos o 1 torpedo y 9 minas TMB. Se construyeron dieciséis entre 1937 y 1940."
 GER_coastal_submarine_5:0 "Tipo XXIII"
 GER_coastal_submarine_5_desc:0 "El bote costero Tipo XXIII fue uno de los diseños de submarinos más avanzados de la Segunda Guerra Mundial, aunque su éxito fue eclipsado por su primo mucho más grande, el Tipo XXI Elektroboat. El desarrollo del Tipo XXIII tuvo una alta prioridad, con énfasis en usar componentes existentes probados tanto como fuera posible. Para reducir el tiempo de desarrollo, el Dr. Walter diseñó el nuevo bote basado en el prototipo anterior Tipo XXII. Para el 30 de junio de 1943, el diseño inicial estaba listo y la construcción comenzó en paralelo en varios astilleros en Alemania, Francia, Italia y la URSS ocupada por Alemania. El contratista principal fue Deutsche Werft en Hamburgo."
 #GER Attack Submarine Midrange
 GER_submarine_1:0 "Submarino de Ataque Tipo IA"
 GER_submarine_1_desc:0 "Lanzado el 14 de febrero de 1936, el Tipo IA fue el primer U-boat diseñado bajo especificación alemana y fue el primero en recibir la designación Tipo. Este diseño se consideró un fracaso ya que tenía mala navegabilidad, mala maniobrabilidad y era mecánicamente poco fiable. Solo se construyeron dos, y después de las pruebas iniciales, se decidió cancelar la producción adicional de esta clase. Solo se construyeron 2, el U-25 y el U26."
 GER_submarine_2:0 "Submarino de Ataque Tipo VIIA de rango medio"
 GER_submarine_2_desc:0 "El primero de la clase Tipo VII, el VIIA se comparó rigurosamente con el Tipo IA en un esfuerzo por determinar el modelo de producción que se utilizaría para la fuerza U-boat. El Tipo VIIA fue el vencedor, pero se quedó atrás en muchas características deseables que poseía el Tipo IA. Luego se decidió mejorar el Tipo VIIA y usarlo como base para un desarrollo adicional. Se construyeron diez Tipo VIIA, seis por AG Wesser y cuatro por Germania, que se lanzaron entre el 24 de junio de 1936 y el 15 de abril de 1937."
 GER_submarine_3:0 "Submarino de Ataque Tipo VIIB de rango medio"
 GER_submarine_3_desc:0 "Una versión mejorada del Tipo VIIA, el VIIB tenía un casco ligeramente alargado y tanques de silla más grandes. Esto permitía una mayor capacidad de combustible, lo que aumentaba el alcance de 4,300 nm a 6,500 nm. Se instalaron sobrealimentadores en los motores diésel, lo que aumentó la velocidad en superficie en aproximadamente 1 nudo. La capacidad de torpedos también se incrementó de 11 a 14 torpedos; dos se almacenaban externamente en contenedores herméticos debajo de la cubierta superior. Para mejorar la maniobrabilidad y el radio de giro, se instalaron timones gemelos directamente detrás de las hélices. Esta nueva disposición de timón gemelo permitió que el tubo de torpedo de popa único se colocara dentro del casco de presión, lo que hacía posible recargar internamente en el mar. En el Tipo VIIA, el tubo de torpedo de popa estaba situado externamente y solo se podía recargar en el puerto. Se encargaron un total de 24 Tipo VIIB."
 GER_submarine_4:0 "Submarino de Ataque Tipo VIIC de rango medio"
 GER_submarine_4_desc:0 "El submarino de alta mar Tipo VIIC fue el caballo de batalla de la fuerza U-boat alemana, con 568 comisionados entre 1940 y 1945. Los barcos desplazaban 770 toneladas y estaban armados con cinco tubos de torpedos de 533 mm."
 
 GER_patrol_submarine_6:0 "Submarino de Ataque Tipo VIIC/41 de rango medio"
 GER_patrol_submarine_6_desc:0 "El Tipo VIIC/41 fue la respuesta alemana para contrarrestar la efectividad del progreso ASW británico realizado en 1940/41. A medida que las armas y equipos ASW británicos mejoraron, las cargas de profundidad se volvieron más efectivas y precisas para encontrar U-boats sumergidos. La necesidad de sumergirse aún más profundo para evadir ataques con cargas de profundidad se volvió cada vez más importante. En el Tipo VIIC/41, la profundidad de aplastamiento se incrementó de 200 m a 250 m. Para aumentar la profundidad de aplastamiento, se eliminaron todos los equipos no esenciales y muchos otros se reemplazaron con materiales nuevos y más ligeros. Los ahorros de peso se utilizaron para aumentar el grosor del casco de 18.5 mm a 21 mm, lo que aumentó la profundidad de aplastamiento a 250 m. Estas modificaciones se consideraron menores y no justificaron un nuevo número de sub-tipo, por lo que se indicó agregando un sufijo "41", indicando que la aprobación de la modificación se otorgó en el año 1941. Se comisionaron un total de 88 Tipo VIIC/41."
 GER_patrol_submarine_7:0 "Submarino de Ataque Tipo VIIC/42 de rango medio"
 GER_patrol_submarine_7_desc:0 "El Tipo VIIC/42 fue una mejora planeada del VIIC/41. Se colocó un contrato para 165 de este nuevo barco, pero ninguno se colocó, y mucho menos se completó. Este diseño habría albergado un sobrealimentador adicional, aumentando la eficiencia del motor y el alcance en superficie a 10,000 nm. La velocidad en superficie habría aumentado en 1.6 nudos a 18.6 kt. El casco de presión se alargó y aumentó en diámetro para albergar equipos adicionales. Sin embargo, la mejora más significativa de este diseño fue que el material del casco se fabricaría con acero de calidad blindada. Con el aumento planificado en grosor a 28 mm, la profundidad de aplastamiento de este barco habría sido asombrosa, de 500 m."
 
 #GER_submarine_7:0 "Submarino de Ataque Tipo VIIC/43 de rango medio"
 #GER_submarine_7_desc:0 "El Tipo VIIC/43 fue un diseño similar planeado al VIIC/42, pero con un poder de fuego mejorado. Iba a albergar seis tubos de torpedos en la proa y cuatro en la popa. Este diseño fue cancelado en mayo de 1943."
 
 #GER Attack Submarine Longrange
 GER_lr_patrol_submarine_0:0 "Submarino de Ataque Tipo IXA de largo alcance"
 GER_lr_patrol_submarine_0_desc:0 "El primero del diseño original, se construyeron un total de ocho Tipo IXA. El primero fue el U-37, lanzado el 4 de mayo de 1938 y comisionado el 4 de agosto de 1938. Estaba equipado con tres periscopios, dos en la torre de mando y uno en la sala de control."
 GER_lr_patrol_submarine_1:0 "Submarino de Ataque Tipo IXB de largo alcance"
 GER_lr_patrol_submarine_1_desc:0 "Se construyeron catorce Tipo IXB. La capacidad de combustible se incrementó de 154 toneladas a 165 toneladas, lo que daba un alcance ligeramente extendido de 8,100 nm a 8,700 nm."
 GER_lr_patrol_submarine_2:0 "Submarino de Ataque Tipo IXC de largo alcance"
 GER_lr_patrol_submarine_2_desc:0 "Se construyeron cincuenta y cuatro Tipo IXC. La principal diferencia fue un aumento de la capacidad de combustible a 208 toneladas, lo que resultó en un alcance extendido de 8,700 nm a 11,000 nm. A partir de esta subclase, se tenían dos periscopios, ambos alojados en la torre de mando."
 GER_lr_patrol_submarine_3:0 "Submarino de Ataque Tipo IXC/41 de largo alcance"
 GER_lr_patrol_submarine_3_desc:0 "Se construyeron ochenta y siete Tipo IXC/40. La capacidad de combustible se incrementó aún más a 214 toneladas, lo que daba un alcance extendido de 11,400 nm."
 GER_lr_patrol_submarine_4:0 "Submarino de Ataque Tipo IXD1 de largo alcance"
 GER_lr_patrol_submarine_4_desc:0 "Solo se construyeron dos Tipo IXD1, el U-180 y el U-195. Sus motores diésel estándar fueron sustituidos por seis motores Daimler Benz MB501, que producían una potencia de 1,500 hp cada uno. Aunque el alcance máximo se redujo algo, este diseño podía alcanzar una velocidad máxima respetable superior a 20 nudos. Se encontraron considerables problemas técnicos, incluidos el sobrecalentamiento y la emisión de humo de escape blanco que era visible a kilómetros de distancia. Los motores insatisfactorios fueron retirados y se reinstalaron los motores MAN originales. Posteriormente fueron convertidos en submarinos de transporte y podían llevar hasta 252 toneladas de carga. En esta configuración, se retiraron los tubos de torpedos para proporcionar espacio adicional para la carga. Ambas variantes del Tipo IXD1 estaban equipadas con un Focke Achgelis, una cometa de ala giratoria para hacer observaciones a distancia."
 GER_lr_patrol_submarine_5:0 "Submarino de Ataque Tipo IXD2 de largo alcance"
 GER_lr_patrol_submarine_5_desc:0 "Se construyeron veintiocho Tipo IXD2. Además de sus motores diésel MAN estándar, esta variante tenía dos motores diésel adicionales de seis cilindros que podían utilizarse para navegar en la superficie. Tenían tanques de combustible adicionales, lo que les daba el excepcional alcance de 23,700 nm, el alcance más largo de cualquier U-boat de ataque alemán. Al igual que el IXD1, estaba equipado con una cometa Focke Achgelis."
 GER_lr_patrol_submarine_6:0 "Submarino de Ataque Tipo XXI de largo alcance"
 GER_lr_patrol_submarine_6_desc:0 "Los submarinos Tipo XXI, también conocidos como 'Elektroboote', fueron los primeros submarinos diseñados para operar principalmente sumergidos, en lugar de como barcos de superficie que podían sumergirse como un medio para escapar de la detección o lanzar un ataque. Sus características clave eran su casco aerodinámico y torre de mando y su gran número de celdas de batería. Era uno de los submarinos más grandes de las clases de submarinos alemanes, desplazando más de 1,620 toneladas. Se comisionaron 118 barcos entre 1943 y 1945."
 #GER destroyers
 GER_destroyer_tb:0 "Gran Torpedero 1906"
 GER_destroyer_tb_desc:0 "Con 59 barcos construidos, los torpederos del diseño Großes Torpedoboot 1906 fueron la segunda clase de torpederos más grande ordenada por la Hochseeflotte. Los barcos diferían en tamaño y armamento, los barcos más grandes eran casi un tercio más grandes en tamaño que los más pequeños. La mayoría de los barcos tenían un motor de turbina, solo los primeros 21 tenían un motor de expansión anticuado. Estos eran los barcos con una velocidad máxima de aproximadamente 3 nudos más lenta que los alimentados por turbina. Muchos de estos barcos sobrevivieron a la Primera Guerra Mundial y fueron utilizados en la Reichsmarine o Kriegsmarine como barcos de entrenamiento, barcos de apoyo de flota o barcos de recuperación de torpedos. Por lo tanto, varios fueron completamente reconstruidos con nuevas superestructuras más grandes y un nuevo armamento principal (cañones de 10,5 cm en lugar de 8,8 cm). Operando como barcos de entrenamiento, remolcadores rápidos, barcos de control remoto o barcos experimentales, algunos incluso sobrevivieron a la Segunda Guerra Mundial y fueron utilizados en la marina soviética hasta la década de 1960."
 GER_destroyer_early_ww1:0 "Torpedobootszerstorer 1914"
 GER_destroyer_early_ww1_desc:0 "A diferencia de la Marina Británica, la Hochseeflotte alemana favoreció los torpederos pequeños en lugar de los destructores más grandes que se construían en Gran Bretaña. Con el estallido de la guerra, la Marina Alemana quiso probar si un "Torpedoboot-Zerstörer" más grande, un destructor de torpederos, encajaría en el programa de construcción naval, por lo que se ordenaron 8 barcos de la clase Torpedoboot-Zerstörer a fines de 1914. Los barcos se completaron primero con los habituales cañones de 8,8 cm, pero en 1916 fueron reacondicionados con los cañones más grandes de 10,5 cm. Una característica bastante notable del V100 fue el hidroavión que se podía llevar en la popa del barco. Solo uno de ellos se perdió durante la guerra. La mayoría de ellos se hundieron en Scapa Flow en 1919 con el resto de la Hochseeflotte."
 GER_destroyer_late_ww1:0 "Torpedoboot 1923"
 GER_destroyer_late_ww1_desc:0 "Torpedoboot 1923 (Raubvogel) Clase fue una clase de torpedero construido para la Kriegsmarine después de la Primera Guerra Mundial. Se construyeron seis buques entre 1926 y 1928 y todos sirvieron durante la Segunda Guerra Mundial. A pesar de su designación de torpedero, los barcos tenían el tamaño de un destructor, desplazando más de 920 toneladas y armados con tres cañones L/45 de 105 mm. Los barcos fueron nombrados en honor a aves de presa y se les conocía como la clase Raubvogel. Sucedidos por seis Torpedoboot 1924 nombrados por carnívoros y denominados clase Raubtier."
 GER_destroyer_1:0 "Zerstörer 1934"
 GER_destroyer_1_desc:0 "La clase Zerstörer 1934 fue la primera clase de destructores alemanes construidos desde la Primera Guerra Mundial. Estaban armados con cinco cañones de 5 pulgadas y ocho tubos de torpedos. Se construyeron 16 barcos, de los cuales 12 fueron la subclase mejorada Zerstörer 1934A."

 GER_destroyer_2:0 "Zerstörer 1936"
 GER_destroyer_2_desc:0 "Estos 6 barcos (de 26 planeados) ordenados bajo el Programa de 1935 fueron versiones mejoradas y ampliadas de las clases 1934 y 1934A. La mayoría de los fallos graves de los barcos anteriores se habían resuelto: la fiabilidad del motor y la integridad estructural mejoraron mucho y eran barcos mucho mejores para navegar, embarcando menos agua gracias a una mejora en el diseño de las proas. A pesar de esto, cinco de este tipo más nuevo también se perdieron en Narvik en abril de 1940. De Z17 a Z22 comisionados desde agosto de 1938 hasta septiembre de 1939."
 GER_destroyer_3:0 "Zerstörer 1936A - Clase Narvik"
 GER_destroyer_3_desc:0 "Zerstörer 1936A, conocido por los aliados como destructores Clase Narvik, fue diseñado para llevar los nuevos cañones de 150 mm (5.9 pulgadas). Diseñado con tres cañones simples en popa y un cañón doble en la proa, originalmente se equiparon con un solo cañón en la proa. Cuatro de los ocho barcos de la clase fueron posteriormente reacondicionados con las torretas dobles. Z23-Z30 comisionados desde septiembre de 1940 hasta noviembre de 1941.\n Zerstörer 1936A (Mob):  Ligeras modificaciones para acelerar la construcción y ahorrar materiales, los motores eran más fiables que en los barcos anteriores, pero al final de la guerra, se descubrió una fuerte corrosión. Diseñados con cañones dobles en la proa. Z31-Z38 comisionados desde abril de 1942 hasta agosto de 1943."
 GER_destroyer_4:0 "Zerstörer 1942C"
 GER_destroyer_4_desc:0 "Zerstörer 1942: Destructor experimental de prueba (Z51) propulsado por motores diésel para operaciones de largo alcance se colocó en 1943 y se lanzó en 1944.\n Mientras que el Z51 fue un banco de pruebas para la propulsión diésel, el destructor Tipo 1942C fue una clase de producción de grandes destructores propulsados por diésel. Se planeaba que tuvieran un armamento revisado, con seis cañones principales de doble propósito Flak 40 de 128 mm, y un armamento antiaéreo completamente nuevo, con tres cañones antiaéreos de calibre intermedio Gerät 58 de 5.5 cm y un armamento cercano de 14x cañones de 30 mm en siete montajes dobles, con ocho tubos de torpedos. Se ordenaron y colocaron cinco de estos barcos (Z52-Z56) en 1943, pero ninguno se completó, siendo cancelados en julio de 1944. Se ordenaron dos barcos más (Z57, Z58), pero se cancelaron antes de que comenzara la construcción."
 GER_destroyer_5:0 "Zerstörer 1945"
 #GER_destroyer_5_desc:0 "Zers"
 #GER light cruisers
 GER_light_cruiser_protected:0 "Clase Victoria Louise"
 GER_light_cruiser_protected_desc:0 "A partir de mediados de la década de 1880, la Marina Alemana comenzó a modernizar su fuerza de cruceros, que en ese momento dependía de una colección mixta de fragatas y corbetas de vela y vapor. La clase de cruceros protegidos Victoria Louise fue la última clase de barcos de ese tipo construida para la Marina Imperial Alemana. El diseño de la clase introdujo la proa combinada de clipper y ariete y los costados macizos que tipificaron a los cruceros blindados alemanes posteriores. La clase estaba compuesta por cinco barcos, Victoria Louise, el barco líder, Hertha, Freya, Vineta y Hansa. Los barcos se colocaron en 1895-1896, y se lanzaron en 1897-1898 y se incorporaron a la flota en el año siguiente."
 GER_light_cruiser_scout:0 "Clase Magdeburg"
 GER_light_cruiser_scout_desc:0 "A partir de finales de la década de 1890, la Kaiserliche Marine comenzó a desarrollar cruceros ligeros modernos, basados en la experiencia con los cruceros no protegidos y una serie de avisos que había construido en la década anterior.\n La clase Magdeburg de cruceros ligeros fue un grupo de cuatro barcos construidos para la Marina Imperial Alemana. La clase comprendía el SMS Magdeburg, el barco líder, Breslau, Strassburg y Stralsund. Los cuatro barcos fueron puestos en grada en 1910 y se completaron a finales de 1912. Estaban armados con una batería principal de doce cañones de 10.5 cm, aunque a lo largo de sus carreras, Breslau, Strassburg y Stralsund fueron rearmados con cañones más potentes de 15 cm. Desplazaban 4.570 t (4.500 toneladas largas) a plena carga y estaban diseñados para alcanzar una velocidad máxima de 27.5 nudos (50.9 km/h; 31.6 mph), aunque los cuatro barcos superaron esa cifra en las pruebas."
 GER_light_cruiser_ww1:0 "Clase Königsberg"
 GER_light_cruiser_ww1_desc:0 "La clase Königsberg de cruceros ligeros fue un grupo de cuatro barcos comisionados en la Marina Imperial de Alemania poco antes del final de la Primera Guerra Mundial. La clase comprendía el Königsberg, Karlsruhe, Emden y Nürnberg, todos los cuales fueron nombrados en honor a cruceros ligeros perdidos anteriormente en la guerra. Los barcos fueron una mejora incremental sobre los cruceros de la clase Wiesbaden anterior, y estaban armados con una batería principal de ocho cañones SK L/45 de 15 cm y tenían una velocidad diseñada de 27.5 nudos (50.9 km/h; 31.6 mph)."
 GER_light_cruiser_1:0 "Clase Emden"
 GER_light_cruiser_1_desc:0 "El Emden fue el primer gran buque de guerra construido en Alemania después de la Primera Guerra Mundial y fue el único barco de su clase. Se puso en grada en 1921 y fue comisionado en 1925. El armamento consistía en ocho cañones de 150 mm (5.9 pulgadas) en torretas simples.\n \n La clase Königsberg, a veces referida como clase K, fue una clase de cruceros ligeros de la Reichsmarine y Kriegsmarine alemanas. Estos barcos fueron los primeros de la Reichsmarine con un diseño de crucero moderno; su predecesor, el Emden, estaba basado en diseños de la era de la Primera Guerra Mundial. La clase comprendía tres barcos nombrados en honor a ciudades alemanas: Königsberg, Karlsruhe y Köln, todos construidos entre 1926 y 1930. Estaban armados con una batería principal de nueve cañones de 15 cm (5.9 pulgadas) y con doce tubos lanzatorpedos de 50 cm (20 pulgadas)."
 #GER_light_cruiser_1b: "Clase Königsberg"
 GER_light_cruiser_2:0 "Clase Leipzig"
 GER_light_cruiser_2_desc:0 "Los cruceros ligeros de la clase Leipzig fueron construidos entre 1928 y 1935 como mejoras sobre los cruceros de la clase Königsberg anterior. Desplazaban más de 8.100 toneladas, tenían velocidad y alcance adecuados, y estaban armados con nueve cañones SK C/25 de 15 cm en su armamento principal."
 GER_light_cruiser_3:0 "Clase M"
 GER_light_cruiser_3_desc:0 "Los cruceros clase M fueron diseñados como exploradores para escuadrones de incursiones comerciales. Se ordenaron seis barcos (M,N,O,P,Q,R) como parte del Plan Z, con dos colocados antes de que el trabajo se detuviera al estallar la guerra. El armamento principal habría sido de ocho cañones de 150 mm en cuatro torretas dobles. Los barcos llevaban cuatro cañones antiaéreos L/76 de 8.8 cm en dos torretas dobles, detrás de la superestructura principal. Los barcos de la clase M también estaban equipados con ocho cañones antiaéreos de 3.7 cm en montajes dobles centrados en la superestructura y con cuatro cañones antiaéreos de 2 cm. Los barcos también estaban armados con ocho tubos de torpedos montados en cubierta y aproximadamente 60 minas. Los seis barcos estaban destinados a usar dos juegos de turbinas Brown, Boveri, & Co. y Wagner o turbinas tipo Marino construidas por Germaniawerft y cuatro motores diésel MAN de dos tiempos de doble acción y 12 cilindros. El sistema de propulsión impulsaba tres hélices."
 GER_light_cruiser_4:0 "Clase Spähkreuzer"
 GER_light_cruiser_4_desc:0 "Los cruceros clase Q fueron un diseño modificado de la clase M. Fueron diseñados para ser más grandes que la clase M con un armamento antiaéreo más pesado y un control de fuego mejorado. Los cruceros Q y R estaban equipados con cuatro motores diésel adicionales, para un total de ocho. Las turbinas eran alimentadas por cuatro calderas Wagner de ultra alta presión, diseñadas para producir 58 atmósferas de presión. El sistema de propulsión impulsaba cuatro hélices."
 GER_light_cruiser_5:0 "Clase N"
 #GER_light_cruiser_5_desc:0 ""
 #GER heavy cruisers
 GER_armoured_cruiser_1:0 "Clase Prince Bismarck"
 GER_armoured_cruiser_1_desc:0 "El SMS Fürst Bismarck (Prince Bismarck) fue el primer crucero blindado de Alemania, construido para la Kaiserliche Marine antes de finales del siglo XX. El barco fue nombrado en honor al estadista alemán Otto von Bismarck. El diseño del Fürst Bismarck fue una mejora con respecto al crucero protegido clase Victoria Louise anterior: el Fürst Bismarck era significativamente más grande y mejor armado que sus predecesores."
 GER_armoured_cruiser_2:0 "Clase Prinz Adalbert"
 GER_armoured_cruiser_2_desc:0 "La clase Prinz Adalbert fue un tipo de crucero blindado construido para la Marina Imperial Alemana a principios de 1900. Se construyeron dos barcos de la clase, Prinz Adalbert y Friedrich Carl. Friedrich Carl fue comisionado primero, el 12 de diciembre de 1903, y Prinz Adalbert le siguió el 12 de enero de 1904. Fueron una mejora con respecto al diseño del crucero blindado único anterior, Prinz Heinrich. Sus cinturones de blindaje tenían el mismo grosor pero eran más extensos que los de su predecesor. Los dos barcos también estaban armados con cuatro cañones principales en torretas dobles, a diferencia de las dos torretas de cañón simple del Prinz Heinrich."
 GER_heavy_cruiser_ww1:0 "Clase Scharnhorst"
 GER_heavy_cruiser_ww1_desc:0 "La Clase de Cruceros Scharnhorst (no debe confundirse con la Clase de Acorazados Scharnhorst anterior a la Segunda Guerra Mundial) fue la última clase tradicional de cruceros blindados construidos por la Kaiserliche Marine. La clase comprendía dos barcos, Scharnhorst y Gneisenau. Eran más grandes que los cruceros clase Roon que los precedieron; el tamaño adicional se utilizó principalmente para aumentar el armamento principal de cañones de 21 cm (8.2 pulgadas) de cuatro a ocho. Los barcos fueron los primeros cruceros alemanes en alcanzar la igualdad con sus homólogos británicos. Los barcos fueron nombrados en honor a los reformadores del ejército prusiano del siglo XIX, Gerhard von Scharnhorst y August von Gneisenau."
 GER_heavy_cruiser_1:0 "Clase Deutschland"
 GER_heavy_cruiser_1_desc:0 "No debe confundirse con el Acorazado Clase Deutschland. La clase Deutschland fue una serie de tres cruceros fuertemente armados, construidos por la Reichsmarine oficialmente de acuerdo con las restricciones impuestas por el Tratado de Versalles. Los barcos de la clase, Deutschland, Admiral Scheer y Admiral Graf Spee, se declararon como de 10,000 toneladas largas de acuerdo con el Tratado, aunque en realidad desplazaban de 10,600 a 12,340 toneladas largas en desplazamiento estándar. A pesar de violar la limitación de peso, el diseño de los barcos incorporó varias innovaciones radicales para ahorrar peso. Fueron los primeros buques de guerra importantes en utilizar la soldadura y la propulsión totalmente diésel. Debido a su pesado armamento de seis cañones de 28 cm (11 pulgadas), los británicos comenzaron a referirse a los barcos como "acorazados de bolsillo". Aunque inicialmente clasificados como Panzerschiffe, la Kriegsmarine los reclasificó como cruceros pesados en febrero de 1940."
 GER_heavy_cruiser_2:0 "Clase Admiral Hipper"
 GER_heavy_cruiser_2_desc:0 "La clase Admiral Hipper fue un grupo de cinco cruceros pesados construidos por la Kriegsmarine de la Alemania nazi a partir de mediados de la década de 1930. La clase estaba compuesta por Admiral Hipper, el barco líder, Blücher, Prinz Eugen, Seydlitz y Lützow. Solo los primeros tres barcos de la clase vieron acción durante la Segunda Guerra Mundial. El trabajo en el Seydlitz se detuvo cuando estaba aproximadamente al 95 por ciento completo; se decidió convertirlo en un portaaviones, pero esto tampoco se completó. Lützow se vendió incompleto a la Unión Soviética en 1940. Aunque se declararon como de 10,000 toneladas, en realidad desplazaban más de 16,000 toneladas. Estaban armados con ocho cañones de 8 pulgadas en cuatro torretas dobles, con una batería secundaria de doce cañones de 105 mm. \n Comisionados: Admiral Hipper el 29 de abril de 1939, Blücher el 20 de septiembre de 1939, Prinz Eugen el 1 de agosto de 1940."
 GER_heavy_cruiser_3:0 "Clase P"
 GER_heavy_cruiser_3_desc:0 "A pesar de la finalización de los dos acorazados clase Scharnhorst y la construcción de dos acorazados clase Bismarck, la Armada Alemana tenía menos barcos que otras armadas europeas. Esto llevó a una decisión en 1937 de construir barcos con un diseño mejorado de la clase Deutschland. Después de que se consideraron más de veinte diseños para cumplir con las especificaciones de la armada, se eligió uno; fue designado como crucero P (la P de panzer — alemán: blindaje). Bajo el plan original, se construirían doce barcos clase P. Los barcos fueron diseñados como asesinos de cruceros que tendrían un armamento y un blindaje lo suficientemente pesados como para enfrentarse a cruceros ligeros y pesados, pero lo suficientemente rápidos para superar a los acorazados y cruceros de batalla. Aunque los barcos ya estaban asignados a los astilleros, nunca comenzó la construcción de los barcos clase P después de que el diseño del crucero de batalla clase O los reemplazara."
#GER_heavy_cruiser_3:0 "Crucero H. Clase Prinz Eugen"
#GER_heavy_cruiser_3_desc:0 "Oficialmente parte de la clase Hipper, la subclase Prinz Eugen incorpora muchas mejoras, incluido un armamento antiaéreo más pesado. De los tres barcos en la subclase, solo el Prinz Eugen se completó. Participó en el hundimiento del HMS Hood durante la Operación Rheinübung. Después de la guerra, fue transferida a los Estados Unidos y sirvió como USS Prinz Eugen en las pruebas de bomba atómica Able y Baker antes de hundirse en el atolón de Kwajalein en 1946."
 GER_heavy_cruiser_4:0 "Clase R"
 GER_heavy_cruiser_4_desc:0 "La clase R fue una clase de crucero pesado propuesta con gran velocidad y capacidades antiaéreas."

 GER_battle_cruiser_early_ww1:0 "Clase Moltke"
 GER_battle_cruiser_early_ww1_desc:0 "La clase Moltke fue una clase de dos cruceros de batalla con todos los cañones grandes de la Marina Imperial Alemana construidos entre 1909 y 1911. Nombrados SMS Moltke y SMS Goeben, eran similares al único crucero de batalla anterior Von der Tann, pero el diseño más nuevo presentaba varias mejoras incrementales. Los Moltke eran ligeramente más grandes, más rápidos y mejor blindados, y tenían un par adicional de cañones de 28 centímetros. Armamento: 10 × cañones SK /50 de 28 cm (11 pulgadas) (5 × 2), 12 × cañones de 15 cm (5.9 pulgadas), 12 × cañones de 8.8 cm (3.5 pulgadas)."
 GER_battle_cruiser_late_ww1:0 "Clase Derfflinger"
 GER_battle_cruiser_late_ww1_desc:0 "La clase Derfflinger fue una clase de tres cruceros de batalla (alemán: Schlachtkreuzer) de la Marina Imperial Alemana. Los barcos fueron ordenados para 1912-13 como respuesta a los tres nuevos cruceros de batalla clase Lion de la Royal Navy que se habían lanzado unos años antes. La clase Moltke anterior y el Seydlitz mejorado incrementalmente representaron el final de la evolución de la primera generación de cruceros de batalla de Alemania. La clase Derfflinger tenía considerables mejoras, incluido un armamento principal más grande, todo el cual estaba montado en la línea central, eliminando el arco restringido de la torreta de en medio. Los barcos también eran más grandes que las clases anteriores. La clase Derfflinger utilizaba un sistema de propulsión similar y, como resultado del aumento del desplazamiento, eran ligeramente más lentos. La clase comprendía tres barcos: Derfflinger, Lützow y Hindenburg. Los tres barcos vieron servicio activo con la Flota de Alta Mar durante la Primera Guerra Mundial."
 #GER_battle_cruiser_1:0 "Crucero de Batalla Clase Mackensen"
 #GER_battle_cruiser_1_desc:0 "Tras darse cuenta en febrero de 1915 de que la guerra no se ganaría rápidamente, el departamento de la Armada decidió reemplazar los seis cruceros blindados que se habían perdido hasta entonces. Los barcos eran versiones mejoradas de la clase Derfflinger; las principales modificaciones fueron la adopción de un cañón de 35 cm (13.8 pulgadas) para la batería principal, junto con una cubierta de castillo de proa de longitud completa. Se ordenaron y colocaron cuatro barcos, pero solo dos de ellos, Mackensen y Graf Spee, fueron lanzados. Ninguno de los barcos se completó, ya que el trabajo se había desviado hacia la construcción de submarinos. Los cuatro barcos fueron desguazados en Alemania entre 1921 y 1924."
 GER_battle_cruiser_1:0 "Clase Ersatz Yorck"
 GER_battle_cruiser_1_desc:0 "Los tres barcos de los cruceros de batalla clase Yorck fueron diseñados en respuesta a la clase Renown británica. Fue un grupo de tres cruceros de batalla ordenados en abril de 1915. El nombre se deriva del hecho de que el barco líder estaba destinado como un reemplazo (alemán: ersatz) para el crucero blindado Yorck, perdido por minas en 1914. Eran una versión ligeramente ampliada del crucero de batalla clase Mackensen, armados con ocho cañones de 38 cm (15 pulgadas) en lugar de las armas de 35 cm (13.8 pulgadas) del diseño anterior. Los tres barcos se colocaron en 1916, pero ninguno se completó debido a la guerra."
 GER_battle_cruiser_2:0 "Clase O"
 GER_battle_cruiser_2_desc:0 "En 1939, la Kriegsmarine decidió reemplazar tres de los cruceros clase P planeados con cruceros de batalla. Esto resultó en los cruceros de batalla clase O. El desplazamiento se limitó a 30,000 toneladas en los nuevos diseños para que la duración de la construcción se redujera de los cuatro o más años normales que requería un acorazado, a un estimado de tres a tres años y medio. Las características requeridas para los cruceros de batalla eran un desplazamiento de 30,000 toneladas, una batería principal de seis cañones de 380 mm (15 pulgadas), una batería secundaria de cañones de doble propósito, una velocidad máxima de 34 nudos (63 km/h; 39 mph), un alcance de 15,000 nmi (28,000 km) a 19 nudos (35 km/h; 22 mph) y suficiente blindaje para contrarrestar los cañones de 203 mm (8.0 pulgadas) de los cruceros pesados. Se dieron órdenes de construcción para los dos barcos de la clase, pero no se comenzó ninguno."
 GER_battle_cruiser_3:0 "Clase Q"
 GER_battle_cruiser_3_desc:0 "Aunque los planes de la clase O no se finalizaron, se ordenó el tercer crucero de batalla clase O, Q. El desplazamiento se incrementó a 35,945 t (35,377 toneladas largas) (carga completa). A la línea de flotación, la longitud se estableció en 246 m (807 pies) y la manga en 30 m (98 pies). La batería principal era la misma que antes (seis cañones de 380 mm (15 pulgadas) / 47 calibre en torretas dobles), mientras que la batería secundaria se dividía entre seis cañones antiaéreos emparejados de 150 mm (5.9 pulgadas) / 48 calibre y cañones antiaéreos emparejados de 105 mm (4.1 pulgadas) / 65 calibre. Los cañones antiaéreos ligeros eran ocho de 37 mm en cuatro montajes dobles y veinte cañones automáticos de 20 mm en montajes individuales. Doce tubos de torpedos de 533 mm (21.0 pulgadas) completaban el armamento a bordo de los barcos. Se planearon cuatro hidroaviones para reconocimiento. En el desplazamiento de diseño, la velocidad máxima se redujo en medio nudo, a 33.5 nudos (62.0 km/h; 38.6 mph); esto requería una potencia máxima de eje de 173,600 hp."
 GER_battle_cruiser_4:0 "Clase Ludendorff"
 GER_battle_cruiser_4_desc:0 "Ludendorff es un crucero de batalla ficticio de finales de la guerra con fuertes capacidades antiaéreas, armado con seis cañones de 38 cm (15 pulgadas) en tres torretas gemelas. Los barcos probablemente estarían diseñados con un desplazamiento de 38,000 toneladas y una velocidad máxima de 38 nudos."
