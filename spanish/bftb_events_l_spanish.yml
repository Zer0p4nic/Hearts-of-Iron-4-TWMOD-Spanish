 bftb_bulgaria_fate_of_the_balkans.1.t:0 "[BUL.GetNameDefCap] Demanda que nos Unamos a [BUL.GetFactionName]"
 bftb_bulgaria_fate_of_the_balkans.1.desc:0 "Un enviado [BUL.GetAdjective] llegó hoy a la capital para reunirse con [ROOT.GetLeader] y básicamente exigir la membresía de [ROOT.GetNameDef] en [BUL.GetFactionName]. Según [GetBulgarianLeader], [BUL.GetNameDef] desarrollará programas de cooperación en asuntos de investigación y defensa y garantizará la seguridad y soberanía de todos los estados miembros de la alianza. Sin embargo, advirtió el diplomático, cualquier nación balcánica que se niegue a unirse a la alianza será considerada enemiga."
 BUL_leader_is_tsar:0 "Zar [BUL.GetLeader]"
 BUL_leader_is_regency_council:0 "el Consejo de Regencia Búlgaro"
 BUL_leader_is_a_politician:0 "[BUL.GetLeader]"
 bftb_bulgaria_fate_of_the_balkans.1.a:0 "[ROOT.GetNameDefCap] se unirá a [BUL.GetFactionName]"
 bftb_bulgaria_fate_of_the_balkans.1.b:0 "No cederemos ante amenazas vacías!"
 bftb_bulgaria_fate_of_the_balkans.2.t:0 "[FROM.GetNameDefCap] Acepta unirse a [BUL.GetFactionName]"
 bftb_bulgaria_fate_of_the_balkans.2.desc:0 "El emisario enviado para persuadir al gobierno de [FROM.GetName] de unirse a [BUL.GetFactionName] ha regresado hoy de la capital [FROM.GetAdjective] con buenas noticias: [FROM.GetLeader] aceptó nuestras demandas y [FROM.GetHerHis] país finalmente se ha unido a nuestra alianza."
 bftb_bulgaria_fate_of_the_balkans.2.a:0 "[BUL.GetFactionName] crece!"
 bftb_bulgaria_fate_of_the_balkans.3.t:0 "[FROM.GetNameDefCap] Rechaza unirse a [BUL.GetFactionName]"
 bftb_bulgaria_fate_of_the_balkans.3.desc:0 "El emisario enviado para exigir la adhesión de [FROM.GetName] a [BUL.GetFactionName] ha informado que [FROM.GetLeader] decidió no unirse a nuestra alianza, aparentemente sin darse cuenta, a pesar de las advertencias de nuestro diplomático, del destino funesto que espera a [FROM.GetNameDef] por desafiar las órdenes [BUL.GetAdjective]."
 bftb_bulgaria_fate_of_the_balkans.3.a:0 "[FROM.GetLeader] ha demostrado ser un tonto..."
 bftb_bulgaria_fate_of_the_balkans.4.t:0 "[BUL.GetNameDefCap] Demanda [FROM.FROM.GetName]"
 bftb_bulgaria_fate_of_the_balkans.4.desc:0 "Una misión diplomática [BUL.GetAdjective][GetBulgarianLeaderDiplomaticMission] ha llegado a nuestra capital para negociar la transferencia de [FROM.FROM.GetName] a [BUL.GetNameDef] a la que, según ellos, pertenece legítimamente."
 BUL_tsar_leads_diplomatic_mission:0 ", encabezada por el propio Zar [BUL.GetLeader],"
 BUL_politician_leads_diplomatic_mission:0 ", encabezada por el propio [BUL.GetLeader],"
 BUL_bulgarian_government:0 ""
 bftb_bulgaria_fate_of_the_balkans.4.a:0 "No estamos en posición de negarnos..."
 bftb_bulgaria_fate_of_the_balkans.4.b:0 "Eso no pasará!"
 bftb_bulgaria_fate_of_the_balkans.5.t:0 "[FROM.GetNameDefCap] Acepta el Control [BUL.GetAdjective] sobre [FROM.FROM.FROM.GetName]"
 bftb_bulgaria_fate_of_the_balkans.5.desc:0 "Después de una larga discusión con la misión diplomática [BUL.GetAdjective] enviada a la capital [FROM.GetAdjective], [FROM.GetLeader] ha aceptado transferir [FROM.FROM.FROM.GetName] a Bulgaria."
 bftb_bulgaria_fate_of_the_balkans.5.a:0 "[FROM.FROM.FROM.GetName] finalmente está de vuelta donde pertenece"
 bftb_bulgaria_fate_of_the_balkans.6.t:0 "[FROM.GetNameDefCap] Se Niega a Transferir [FROM.FROM.FROM.GetName] a [BUL.GetNameDef]"
 bftb_bulgaria_fate_of_the_balkans.6.desc:0 "Después de varias horas de acalorada discusión con la misión diplomática [BUL.GetAdjective] enviada a la capital [FROM.GetAdjective], [FROM.GetLeader] se ha negado obstinadamente a transferir [FROM.FROM.FROM.GetName] a [BUL.GetNameDef]."
 bftb_bulgaria_fate_of_the_balkans.6.a:0 "Una decisión tonta de [FROM.GetLeader]..."
 bftb_bulgaria_fate_of_the_balkans.7.t:0 "[BUL.GetNameDefCap] Demanda la Sumisión [ROOT.GetAdjective]"
 bftb_bulgaria_fate_of_the_balkans.7.desc:0 "Por fin, el gobierno [BUL.GetAdjective] ha mostrado sus verdaderas intenciones y ha enviado una delegación para exigir el reconocimiento de [BUL.GetNameDef] como señor de [ROOT.GetNameDef], lo que implicaría la sumisión incondicional del gobierno [ROOT.GetAdjective] al gobierno de [GetBulgarianLeader]."
 bftb_bulgaria_fate_of_the_balkans.7.a:0 "No estamos en posición de negarnos..."
 bftb_bulgaria_fate_of_the_balkans.7.b:1 "[ROOT.GetNameDefCap] nunca se someterá a poderes extranjeros!"
 bftb_bulgaria_fate_of_the_balkans.8.t:0 "[FROM.GetNameDefCap] Se Somete a [BUL.GetNameDef]"
 bftb_bulgaria_fate_of_the_balkans.8.desc:0 "Desde la entrada de [FROM.GetNameDef] en el [BUL.GetFactionName], hemos presionado a su gobierno para que se someta a [GetBulgarianLeader], y tras nuestro reciente soborno y coacción de varios ministros [FROM.GetAdjective], [FROM.GetLeader] se ha visto obligado a firmar un tratado que reconoce oficialmente a [BUL.GetNameDef] como su señor, y por el cual el pueblo [FROM.GetAdjective] ha sido finalmente subyugado."
 bftb_bulgaria_fate_of_the_balkans.8.a:0 "Los [FROM.GetAdjective]s conocen su lugar."
 bftb_bulgaria_fate_of_the_balkans.9.t:0 "[FROM.GetNameDefCap] Se Niega a Someterse a [BUL.GetNameDef]"
 bftb_bulgaria_fate_of_the_balkans.9.desc:0 "Inesperadamente, el gobierno [FROM.GetAdjective] ha decidido desafiar a [GetBulgarianLeader]. [FROM.GetLeader] ha anunciado públicamente hoy que se niega a someterse al gobierno [BUL.GetAdjective]. Una decisión audaz, apoyada por la mayoría del pueblo [FROM.GetAdjective], pero temeraria de todos modos, ya que necesitan nuestra protección si su patético estado ha de sobrevivir a los conflictos venideros, y después de esto, [GetBulgarianLeader] ya está reconsiderando la membresía [FROM.GetAdjective] en el [BUL.GetFactionName]..."
 bftb_bulgaria_fate_of_the_balkans.9.a:0 "Debemos seguir presionándolos!"
 bftb_bulgaria_fate_of_the_balkans.9.a_cooldown_tt:0 "La decisión de §YSubyugar a [FROM.GetName]§! estará disponible nuevamente en §R365 días§!"
 bftb_bulgaria_fate_of_the_balkans.9.b:0 "Su desafío no quedará impune!"
 bftb_bulgaria_fate_of_the_balkans.10.t:0 "[BUL.GetNameDefCap] ha Coaccionado a [FROM.GetNameDef] para Unirse al [BUL.GetFactionName]"
 bftb_bulgaria_fate_of_the_balkans.10.desc:0 "Después de recibir un ultimátum del gobierno [BUL.GetAdjective], [FROM.GetLeader] de [FROM.GetNameDef], claramente coaccionado por amenazas hacia su país, sus ministros e incluso él mismo, ha cedido a la presión [BUL.GetAdjective] y ha anunciado que [FROM.GetNameDef] abandonará inmediatamente el [ROOT.GetFactionName] y se unirá al [BUL.GetFactionName]."
 bftb_bulgaria_fate_of_the_balkans.10.a:0 "[BUL.GetNameDef] pagará por esto!"
 bftb_bulgaria_fate_of_the_balkans.10.b:0 "Una elección lamentable de un líder lamentable..."
 BUL_transferred_bulgarian_state_autonomy_desc:0 "Ha cedido estados reclamados por Bulgaria."

 bftb_bulgaria_political_leaders.1.t:0 "El Asesinato de Hristo Lukov"
 bftb_bulgaria_political_leaders.1.desc:0 "Anoche, [GetLukovLeader] fue emboscado por dos [GetLukovPartisans] que lo siguieron desde el Cine Real hasta su casa en la calle Artillería 1. \nCuando el líder político estaba a punto de entrar en su casa, uno de los [GetLukovCriminals] le disparó a corta distancia y lo hirió en el hombro, entonces Lukov agarró al hombre y lo presionó contra una pared, antes de intentar retirarse al edificio, pero [GetLukovSecondAssailant], le disparó por la espalda, luego recogió a su [GetLukovAccomplice] y huyó por el patio vecino, dejando a Hristo Lukov mortalmente herido en la entrada de su casa. \n[GetLukovConclusion]"
 bftb_bulgaria_political_leaders.1.a:0 "Nombrar a un nuevo líder de entre las filas de la UBNL."
 bftb_bulgaria_political_leaders.1.b:0 "Necesitamos a alguien con una ideología más radical... Nombrar a Aleksandar Tsankov!"
 bftb_bulgaria_political_leaders.1.c:0 "El mundo está mejor sin él!"
 bftb_bulgaria_political_leaders.1.d:0 "Trágico..."
 BUL_hristo_lukov_death_leader_party:0 "Hristo Lukov, Líder de la Unión de Legiones Nacionales Búlgaras,"
 BUL_hristo_lukov_death_leader_country:0 "[ROOT.GetAdjective] líder Hristo Lukov"
 BUL_hristo_lukov_death_partisans_communism:0 "miembros de los grupos de batalla organizados por el Partido Comunista Búlgaro que"
 BUL_hristo_lukov_death_partisans_other:0 "partisanos que supuestamente"
 BUL_hristo_lukov_death_criminals_communism:0 "partisanos, Ivan Burudjiev,"
 BUL_hristo_lukov_death_criminals_other:0 "criminales"
 BUL_hristo_lukov_death_second_assailant_communism:0 "Violeta Yakova, la segunda agente aún inadvertida por la víctima"
 BUL_hristo_lukov_death_second_assailant_other:0 "una segunda atacante, inadvertida por la víctima y que, según testigos, era una mujer"
 BUL_hristo_lukov_death_accomplice_communism:0 "camarada"
 BUL_hristo_lukov_death_accomplice_other:0 "cómplice"
 BUL_hristo_lukov_death_conclusion_communism:0 ""
 BUL_hristo_lukov_death_conclusion_other:0 "Nuestro servicio de seguridad nacional ya está buscando a los asesinos, pero debemos velar por el futuro de la nación y nombrar a un nuevo individuo para reemplazar a Hristo Lukov como líder de [ROOT.GetNameDef]."
 bftb_bulgaria_greek_influence.1.t:0 "[BUL.GetNameDefCap] Se Acerca al Gobierno [GRE.GetAdjective]"
 bftb_bulgaria_greek_influence.1.desc:0 "El Primer Ministro [BUL.GetAdjective], [BUL.GetLeader], se ha reunido con [ROOT.GetLeader] para proponer la formalización de relaciones amistosas entre [BUL.GetNameDef] y [ROOT.GetNameDef] a través de un acuerdo de paz. El líder [BUL.GetAdjective] también ha ofrecido ciertos beneficios fiscales a los capitalistas [ROOT.GetAdjective] que deseen establecer subsidiarias en el país vecino."
 bftb_bulgaria_greek_influence.1.a:0 "[GRE.GetNameDefCap] y [BUL.GetNameDef] cooperarán a partir de ahora!"
 bftb_bulgaria_greek_influence.1.b:0 "No podemos confiar en los [BUL.GetAdjective]s!"
 bftb_bulgaria_greek_influence.2.t:0 "[FROM.GetNameDefCap] Acepta nuestra Propuesta"
 bftb_bulgaria_greek_influence.2.desc:0 "El líder [FROM.GetAdjective] [FROM.GetLeader] ha aceptado nuestra propuesta y está dispuesto a formalizar nuestras relaciones amistosas a través de un acuerdo que asegure la paz entre [BUL.GetNameDef] y [FROM.GetNameDef]."
 bftb_bulgaria_greek_influence.2.a:1 "[BUL.GetNameDefCap] y [GRE.GetNameDef] cooperarán a partir de ahora!"
 bftb_bulgaria_greek_influence.3.t:0 "El Gobierno [FROM.GetAdjective] Rechazó nuestra Propuesta"
 bftb_bulgaria_greek_influence.3.desc:0 "El líder [FROM.GetAdjective] [FROM.GetLeader] ha declarado que no confía en estas nuevas políticas de paz [BUL.GetAdjective] y por lo tanto ha rechazado nuestra propuesta para formalizar relaciones amistosas entre [FROM.GetNameDef] y [BUL.GetNameDef]."
 bftb_bulgaria_greek_influence.3.a:0 "Son demasiado orgullosos para darse cuenta de la necesidad de cooperación!"
 bftb_bulgaria_british_influence.1.t:0 "El Gobierno [BUL.GetAdjective] Busca nuestra Protección"
 bftb_bulgaria_british_influence.1.desc:0 "El Primer Ministro búlgaro [BUL.GetLeader] ha llegado a nuestro país para negociar un acuerdo con [ENG.GetNameDef], buscando formalizar el compromiso de nuestro país de proteger el territorio búlgaro. \nSegún [BUL.GetLeader], su partido desea fortalecer los lazos con el gobierno [ENG.GetAdjective], pero teme por la integridad territorial de [BUL.GetNameDef] si rechazan a otras grandes potencias con ambiciones amenazantes en los Balcanes, como los [GER.GetAdjective]s, [ITA.GetAdjective]s y [SOV.GetAdjective]s."
 bftb_bulgaria_british_influence.1.a:0 "Pondremos a [BUL.GetNameDef] bajo protección [ENG.GetAdjective]."
 bftb_bulgaria_british_influence.1.b:0 "Aceptamos firmar un pacto de No Agresión."
 bftb_bulgaria_british_influence.1.c:0 "Tenemos asuntos más importantes que atender."
 bftb_bulgaria_british_influence.2.t:0 "[FROM.GetNameDefCap] Acepta Garantizar la Independencia [BUL.GetAdjective]"
 bftb_bulgaria_british_influence.2.desc:0 "El gobierno [FROM.GetAdjective] ha aceptado firmar el tratado propuesto por [BUL.GetLeader], garantizando la independencia de nuestro país y buscando mejorar aún más nuestras relaciones en el futuro."
 bftb_bulgaria_british_influence.2.a:0 "Ahora estamos bajo protección [ENG.GetAdjective]!"
 bftb_bulgaria_british_influence.3.t:0 "[FROM.GetNameDefCap] Acepta Firmar un Pacto de No Agresión"
 bftb_bulgaria_british_influence.3.desc:0 "Aunque el gobierno [FROM.GetAdjective] ha aceptado firmar un tratado entre [BUL.GetNameDef] y [FROM.GetNameDef], [FROM.GetLeader] se ha negado a garantizar oficialmente la independencia de nuestro país, afirmando que tal acción podría tener graves consecuencias diplomáticas que agravarían la situación no solo en los Balcanes, sino también en toda Europa. \nSin embargo, el líder [FROM.GetAdjective] parece interesado en desarrollar relaciones amistosas y fomentar la cooperación entre nuestros países."
 bftb_bulgaria_british_influence.3.a:0 "Es un comienzo!"
 bftb_bulgaria_british_influence.4.t:0 "[ENG.GetNameDefCap] Rechazó Nuestra Propuesta"
 bftb_bulgaria_british_influence.4.desc:0 "El gobierno [FROM.GetAdjective] ha demostrado que no tiene interés en fortalecer los lazos con nuestra nación y ha rechazado totalmente nuestra propuesta de formalizar un acuerdo para apoyar la independencia de [BUL.GetNameDef] y desarrollar la cooperación entre nuestros países."
 bftb_bulgaria_british_influence.4.a:0 "Malditos británicos y su terquedad!"
 bftb_bulgaria_democratic_international_policies.1.t:0 "[BUL.GetNameDefCap] Garantiza la Independencia [ROOT.GetAdjective]"
 bftb_bulgaria_democratic_international_policies.1.desc:0 "El gobierno [BUL.GetAdjective] ha declarado hoy que es deber de [BUL.GetNameDef] salvaguardar la integridad territorial de las naciones balcánicas amigas contra las ambiciones de las potencias extranjeras belicistas. \nCon este fin, el Primer Ministro [BUL.GetLeader] ha proclamado el compromiso de [BUL.GetNameDef] de proteger a la nación [ROOT.GetAdjective], así como la implementación de una serie de nuevas medidas para preparar la defensa de los Balcanes."
 bftb_bulgaria_democratic_international_policies.1.a:0 "Muy considerado de su parte!"
 bftb_bulgaria_democratic_international_policies.2.t:0 "Inversiones Industriales [BUL.GetAdjective]"
 bftb_bulgaria_democratic_international_policies.2.desc:0 "Los magnates [BUL.GetAdjective] han realizado varias inversiones en nuestro país, desarrollando una serie de filiales que impulsarán nuestra industria nacional. \nSin duda, esto es parte de un esquema más amplio ideado por el gobierno [BUL.GetAdjective] para aumentar su influencia y difundir sus ideas capitalistas en nuestro país, pero por ahora, podemos beneficiarnos de esta pequeña expansión industrial."
 bftb_bulgaria_democratic_international_policies.2.a:0 "¿Creen que pueden influir en nuestra política tan fácilmente?"
 bftb_bulgaria_democratic_international_policies.3.t:0 "Inyección de Capital [BUL.GetAdjective]"
 bftb_bulgaria_democratic_international_policies.3.desc:0 "El gobierno [BUL.GetAdjective] ha proporcionado apoyo financiero a las empresas [ROOT.GetAdjective] en dificultades para estabilizar los sectores financieros de nuestro país. \nSin embargo, ninguno de nuestros ministros es tan ingenuo como para creer por un segundo que esta acción podría haber sido motivada por solidaridad o simpatía. Está claro que con esta inyección de capital el gobierno [BUL.GetAdjective] simplemente busca aumentar su control sobre nuestra economía."
 bftb_bulgaria_democratic_international_policies.3.a:0 "Debemos tener cuidado..."
 bftb_bulgaria_democratic_international_policies.4.t:0 "Integridad Territorial [BUL.GetAdjective]"
 bftb_bulgaria_democratic_international_policies.4.desc:0 "Una delegación de [BUL.GetNameDef] ha llegado a nuestro país para solicitar que [ROOT.GetLeader] reconozca la legitimidad del gobierno [BUL.GetAdjective] en los antiguos territorios búlgaros actualmente ocupados por tropas aliadas y, en consecuencia, devuelva el control administrativo de la región a [BUL.GetNameDef]."
 bftb_bulgaria_democratic_international_policies.4.a:0 "El gobierno [ROOT.GetAdjective] reconoce la integridad territorial búlgara!"
 bftb_bulgaria_democratic_international_policies.4_tt:0 "§Y[BUL.GetNameWithFlag]§! se convierte en propietario y controlador de:"
 bftb_bulgaria_democratic_international_policies.4.b:0 "Eso no es posible."
 bftb_bulgaria_democratic_international_policies.5.t:0 "[ENG.GetNameDefCap] Reconoce la Integridad Territorial Búlgara"
 bftb_bulgaria_democratic_international_policies.5.desc:0 "Nuestra delegación enviada a [ENG.GetNameDef] ha regresado después de haber tenido éxito en su petición al gobierno [ENG.GetAdjective], que ha acordado devolver el control administrativo de los antiguos territorios búlgaros ocupados por tropas Aliadas a [BUL.GetNameDef]."
 bftb_bulgaria_democratic_international_policies.5.a:0 "Nuestro pueblo se regocija con las noticias!"
 bftb_bulgaria_democratic_international_policies.6.t:0 "[ENG.GetNameDefCap] Se Niega a Reconocer la Integridad Territorial Búlgara"
 bftb_bulgaria_democratic_international_policies.6.desc:0 "Desafortunadamente, nuestra delegación enviada a [ENG.GetNameDef] no logró que el gobierno [ENG.GetAdjective] nos otorgara el control administrativo de los antiguos territorios búlgaros actualmente ocupados por tropas Aliadas."
 bftb_bulgaria_democratic_international_policies.6.a:0 "Están violando nuestra integridad territorial!"
 bftb_bulgaria_democratic_international_policies.7.t:0 "El Pacto [ENG.GetAdjective]-[BUL.GetAdjective]"
 bftb_bulgaria_democratic_international_policies.7.desc:0 "El gobierno [ENG.GetAdjective] ha enviado una delegación diplomática para informarnos que ha acordado devolver el control administrativo de los antiguos territorios búlgaros ocupados por nuestras tropas al gobierno de [BUL.GetNameDef], con efecto inmediato. \nAnte tales eventos, y habiendo fracasado en nuestro intento de negociar esta decisión con los [ENG.GetAdjective], nuestro gobierno se ha visto obligado a renunciar al control de estos territorios ocupados, con el fin de mantener una relación cordial con nuestros aliados."
 bftb_bulgaria_democratic_international_policies.7.a:0 "Esto es un insulto a [ROOT.GetNameDef]"

 bftb_news.1.t:0 "El Gobierno [BUL.GetAdjective] Condena a la IMRO"
 bftb_news.1.desc:0 "Hoy temprano, el líder [BUL.GetAdjective] [BUL.GetLeader] ha emitido una declaración oficial mostrando su rechazo hacia la Organización Revolucionaria Interna Macedonia y condenando públicamente sus actividades. \nEl Ministro del Interior [BUL.GetAdjective] también ha anunciado la implementación de un paquete de medidas extraordinarias que permitirán al gobierno asignar más recursos para tomar acciones activas contra la IMRO y erradicar esta organización terrorista de una vez por todas. \nCon este pronunciamiento, parece que finalmente el gobierno [BUL.GetAdjective] busca poner fin a una de las mayores fuentes de conflicto y tensión en los Balcanes..."
 bftb_news.1.a:0 "Ya era hora!"
 bftb_news.1.b:0 "Es hora de destruir a la IMRO!"
 bftb_news.1.c:0 "Parece que la IMRO tiene los días contados..."
 bftb_news.2.t:0 "El Gobierno [BUL.GetAdjective] Apoya a la IMRO"
 bftb_news.2.desc:0 "Hoy temprano, el líder [BUL.GetAdjective] [BUL.GetLeader] anunció públicamente que el gobierno buscará negociar con Ivan Mihaylov, uno de los jefes más importantes de la Organización Revolucionaria Interna Macedonia, el cese de hostilidades entre la IMRO y las autoridades [BUL.GetAdjective]. Según el ministro del interior, [BUL.GetNameDef] necesita cooperar con esta organización para liberar a los muchos macedonios [BUL.GetNameDef] que viven en [YUG.GetNameDef] y [GRE.GetNameDef], una declaración audaz que sin duda reavivará el conflicto balcánico y aumentará la tensión entre las grandes potencias que tienen intereses en la región..."
 bftb_news.2.a:0 "Los búlgaros están jugando con fuego!"
 bftb_news.2.b:0 "Hacemos lo que es mejor para Bulgaria."
 bftb_news.2.c:0 "Parece que el conflicto balcánico va a reavivarse..."
 bftb_news.3.t:0 "La Muerte del Zar Boris III de Bulgaria"
 bftb_news.3.desc:0 "[GetBorisDeathContext]\n[GetSuspicionsAboutBorisDeath]"
 bftb_news.3.a:0 "Ahora descansa en paz... A diferencia de su país!"
 bftb_news.4.t:0 "El Retorno del Zar Fernando I"
 bftb_news.4.desc:0 "Tras la muerte del Zar de Bulgaria, Boris III, el gobierno búlgaro tomó la inesperada decisión de reunirse con el padre de Boris y ex Zar, Fernando I, para pedirle que tomara el mando del país nuevamente. \nDespués de una larga conferencia con [GetFormerLeaderBeforeFerdinand], Fernando I, el gobernante belicista que se vio obligado a abdicar en favor de su hijo después de derrotas desastrosas en la Segunda Guerra Balcánica y la Gran Guerra, aceptó regresar a Sofía para ser coronado Zar de Bulgaria una vez más."
 bftb_news.4.a:0 "Es el gobernante que [BUL.GetNameDef] necesita!"
 bftb_news.4.b:0 "¿Es capaz ese anciano decrépito de gobernar?"
 bftb_news.4.c:0 "Un giro inesperado de los acontecimientos..."
 BUL_former_leader_before_ferdinand_kyoseivanov:0 "Primer Ministro Georgi Kyoseivanov"
 BUL_former_leader_before_ferdinand_filov:0 "Primer Ministro Bogdan Filov"
 BUL_former_leader_before_ferdinand_mushanov:0 "Primer Ministro Nikola Mushanov"
 BUL_former_leader_before_ferdinand_lukov:0 "Primer Ministro Hristo Lukov"
 BUL_former_leader_before_ferdinand_tsankov:0 "Primer Ministro Aleksandar Tsankov"
 BUL_former_leader_before_ferdinand_generic:0 "el Primer Ministro búlgaro"
 bftb_news.5.t:1 "Campaña de Reintegración Búlgara en los Balcanes"
 bftb_news.5.desc:1 "El gobierno [BUL.GetAdjective] ha iniciado una campaña masiva de reintegración en los territorios ocupados en los Balcanes, fomentando el asentamiento búlgaro, cambiando los nombres de pueblos y lugares a las formas tradicionales búlgaras y reorganizando la administración local según las líneas búlgaras. \nCon estas medidas, [BUL.GetLeader] espera demostrar la naturaleza búlgara de estas regiones y legitimar su futura anexión por parte de [BUL.GetNameDef]."
 bftb_news.5.a:0 "La soberanía [BUL.GetAdjective] sobre estos territorios ya no puede ser discutida!"
 bftb_news.5.b:1 "¿Cómo se atreven a destruir la cultura [THIS.GetAdjective]?"
 bftb_news.5.c:0 "Un movimiento audaz por parte de los búlgaros..."
 bftb_news.6.t:0 "La Restauración del Patriarcado Búlgaro"
 bftb_news.6.desc:0 "Con el apoyo del gobierno, el Exarcado de Bulgaria ha presionado al Patriarca de Constantinopla para que reconozca la autocefalía de la Iglesia Ortodoxa Búlgara. \nAnte tales demandas respaldadas por un amenazante [BUL.GetLeader], el Patriarcado Ecuménico de Constantinopla se ha visto obligado a permitir que el Santo Sínodo adopte un nuevo Estatuto con el cual podrá elegir al jefe de la Iglesia Búlgara y así, después de más de siete siglos, restaurar el Patriarcado Búlgaro."
 bftb_news.6.a:0 "Este logro trae alegría a todos los búlgaros!"
 bftb_news.6.b:0 "Un desarrollo interesante..."
 bftb_news.7.t:0 "El Tercer Imperio Búlgaro"
 bftb_news.7.desc:0 "Ayer se llevó a cabo un masivo mitin político, organizado por el gobierno búlgaro, en Sofía. \nDurante el evento, y para asombro de la gran mayoría de los asistentes, [BUL.GetLeader] proclamó la formación del Tercer Imperio Búlgaro y anunció el comienzo de una nueva era para la gran nación búlgara. \nEste discurso fue seguido por una majestuosa pero solemne ceremonia para coronar a [BUL.GetLeader] como Emperador de Bulgaria, en la cual los líderes políticos y militares juraron lealtad al imperio y a su gobernante."
 bftb_news.7.a:0 "Esto fortalece a la nación búlgara!"
 bftb_news.7.b:0 "Parece que [BUL.GetLeader] tiene delirios de grandeza..."
 bftb_news.7.c:0 "¿Realmente era necesario?"
 bftb_news.8.t:0 "El Frente de la Patria Toma el Control de Bulgaria"
 bftb_news.8.desc:0 "El Frente de la Patria es una organización política búlgara antifascista radicalmente opuesta al régimen autoritario de [FROM.GetLeader], compuesta por miembros de numerosos grupos políticos pero fuertemente influenciada por los comunistas, y formada para confrontar el sistema dictatorial impuesto en Bulgaria. \nDespués de un levantamiento orquestado por esta organización, estalló una violenta guerra civil entre las tropas leales al gobierno búlgaro y los partidarios del Frente de la Patria. \nFinalmente, la guerra ha llegado a su fin, y los comunistas han derrocado el régimen de [FROM.GetLeader] y proclamado la República Popular de Bulgaria."
 bftb_news.8.a:0 "Una gran victoria para el pueblo búlgaro!"
 bftb_news.8.b:0 "Preocupante..."
 bftb_news.9.t:0 "La Federación Balcánica de Repúblicas Socialistas"
 bftb_news.9.desc:0 "[BUL.GetNameDefCap] ha formado la [BUL.GetFactionName], una versión revisada del proyecto propuesto en la década de 1920 que resultó no ser muy exitoso en ese momento. \nSegún el Primer Ministro de Bulgaria, [BUL.GetLeader], el gobierno [BUL.GetAdjective] aspira a crear un frente unido en los Balcanes para enfrentar a las naciones extranjeras invasoras que amenazan la región con sus ambiciones territoriales. \nQueda por ver si este nuevo proyecto tendrá éxito o no, pero ciertamente el apoyo a la federación balcánica está creciendo significativamente entre la población de las naciones vecinas."
 bftb_news.9.a:0 "Este es el camino hacia el progreso!"
 bftb_news.9.b:0 "Interesante..."
 bftb_news.9.c:0 "Otro intento de unir los Balcanes que terminará en fracaso..."
 bftb_news.10.t:0 "La Unificación de los Balcanes"
 bftb_news.10.desc:0 "El ex gobierno de [BUL.GetOldNameDef] ha proclamado la formación de [BUL.GetNameDef], con la cual pretenden llevar la [BUL.GetFactionName] un paso más allá, apelando a los miembros de la alianza para unirse bajo un solo gobierno centralizado. \nDe acuerdo con [BUL.GetLeader], [BUL.GetNameDef] busca la plena cooperación entre las naciones balcánicas, dejando atrás cualquier conflicto del pasado y fomentando la unidad entre los pueblos de los Balcanes."
 bftb_news.10.a:0 "El sueño se hace realidad!"
 bftb_news.10.b:1 "¿Es esto lo que realmente necesita [THIS.GetNameDef]?" #THIS
 bftb_news.10.c:0 "¿Es esto lo que realmente necesitan los Balcanes?"
 bftb_news.10.d:0 "Tonterías!"
 bftb_news.11.t:0 "[BUL.GetNameDefCap] Se Acerca a [GER.GetNameDef]"
 bftb_news.11.desc:0 "\nEl gobierno [BUL.GetAdjective] ha firmado un acuerdo comercial con varias compañías [GER.GetAdjective] en un intento de fortalecer los lazos con [GER.GetNameDef] mientras estimula la inyección de capital extranjero en el país. \nBajo este acuerdo, los inversores [GER.GetAdjective] recibirán importantes beneficios legales y reducciones fiscales al operar en [BUL.GetNameDef]."
 bftb_news.11.a:0 "Esto mejorará nuestra relación con [GER.GetNameDef]!"
 bftb_news.11.b:0 "Esto alentará a los [BUL.GetAdjective] a ponerse de nuestro lado!"
 bftb_news.11.c:1 "¿[BUL.GetNameDef] se unirá entonces a [GER.GetFactionName]?"
 bftb_news.11.d:0 "Solo buscan la protección de [GER.GetLeader]!"
 bftb_news.12.t:0 "Intercambio de Tecnología Militar [ITA.GetAdjective]-[BUL.GetAdjective]"
 bftb_news.12.desc:0 "\nDespués de acercarse al gobierno [GER.GetAdjective], [BUL.GetNameDef] ahora busca fortalecer las relaciones con [ITA.GetNameDef]. \n[BUL.GetLeader] y [ITA.GetLeader] han firmado un acuerdo de investigación, desarrollado por expertos de ambos países, para facilitar el desarrollo de equipos militares modernos para sus fuerzas armadas. \nJunto con este acuerdo, el gobierno [BUL.GetAdjective] ha implementado nuevas regulaciones económicas para promover la inversión de capital [ITA.GetAdjective] en el país."
 bftb_news.12.a:0 "Esta será una relación fructífera!"
 bftb_news.12.b:0 "Los [BUL.GetAdjective] aún tienen que demostrar ser buenos aliados de [ITA.GetNameDef]."
 bftb_news.12.c:0 "Los búlgaros parecen desesperados por hacer nuevos amigos..."
 bftb_news.12.d:0 "Están tratando con el diablo..."
 bftb_news.13.t:0 "Tratado de Asistencia Mutua [SOV.GetAdjective]-[BUL.GetAdjective]"
 bftb_news.13.desc:0 "\n El Primer Ministro [BUL.GetAdjective] [BUL.GetLeader] y el líder [SOV.GetAdjective] [SOV.GetLeader] han firmado un acuerdo por el cual buscan fortalecer la relación entre ambos países y promover la cooperación en asuntos militares y económicos. \nCon este tratado, el gobierno [BUL.GetAdjective] también pretende estimular el comercio con [SOV.GetNameDef] y utilizar capital [SOV.GetAdjective] para realizar nuevas inversiones industriales."
 bftb_news.13.a:0 "Este tratado es extraordinariamente beneficioso para [BUL.GetNameDef]!"
 bftb_news.13.b:0 "La influencia soviética en los Balcanes crece!"
 bftb_news.13.c:1 "¿[BUL.GetNameDef] se unirá entonces a [SOV.GetFactionName]?"
 bftb_news.13.d:0 "Solo buscan la protección [SOV.GetAdjective]!"
 bftb_news.14.t:0 "Un Tratado de Amistad Perpetua en los Balcanes"
 bftb_news.14.desc:0 "Como primer paso en un intento de reconstruir la relación entre [BUL.GetNameDef] y sus vecinos balcánicos, el gobierno [BUL.GetAdjective] ha firmado un tratado de amistad con [YUG.GetNameDef] por el cual ambos países han formalizado su compromiso de desarrollar relaciones amistosas y promover la cooperación económica entre ellos. \nHay quienes afirman que las verdaderas intenciones del gobierno [BUL.GetAdjective] van más allá de establecer relaciones amistosas con sus vecinos, y que su verdadero objetivo es formar una Federación Balcánica para enfrentar a las principales potencias europeas. \nPero por ahora, estas declaraciones no son más que meras especulaciones..."
 bftb_news.14.a:0 "Esto finalmente traerá algo de estabilidad a los Balcanes!"
 bftb_news.14.b:0 "Un intento desesperado de detener nuestro avance en la guerra!"
 bftb_news.15.t:0 "El Acuerdo de Salónica"
 bftb_news.15.desc:0 "El Primer Ministro [BUL.GetAdjective] [BUL.GetLeader] se ha reunido con [GRE.GetLeader] en la capital [GRE.GetAdjective] para discutir la firma de un tratado por el cual los gobiernos de ambos países se comprometen oficialmente a mantener relaciones amistosas y promover la cooperación económica entre [BUL.GetNameDef] y [GRE.GetNameDef]. \nSegún [BUL.GetLeader], este es solo el primer paso en un intento de reconstruir la relación entre [BUL.GetNameDef] y sus vecinos, un esfuerzo que puede resultar muy fructífero en un futuro cercano."
 bftb_news.16.t:0 "[BUL.GetNameDefCap] Se Acerca a [ENG.GetNameDef]"
 bftb_news.16.desc:0 "\nEl gobierno [BUL.GetAdjective], buscando el apoyo de una gran potencia capaz de garantizar la independencia y la integridad territorial de [BUL.GetNameDef], envió una delegación diplomática a [ENG.GetNameDef] para negociar la firma de un tratado con el gobierno [ENG.GetAdjective]. \nAdemás de las cláusulas relacionadas con asuntos militares, este tratado también incluye un acuerdo económico que otorga a los capitalistas [ENG.GetAdjective] beneficios fiscales significativos al operar en [BUL.GetNameDef]."
 bftb_news.16.a:0 "Esto mejorará nuestra relación con [ENG.GetNameDef]!"
 bftb_news.16.b:0 "Esto alentará a los [BUL.GetAdjective] a ponerse de nuestro lado!"
 bftb_news.16.c:1 "¿[BUL.GetNameDef] se unirá entonces a [ENG.GetFactionName]?"
 bftb_news.16.d:0 "Solo buscan la protección de [ENG.GetLeader]!"

 bftb_news.201.t:0 "[TUR.GetNameDefCap] Remilitariza los Estrechos Turcos"
 bftb_news.201.desc:0 "[TUR.GetNameDefCap] y [SOV.GetNameDef] han llegado a un acuerdo para revisar el Tratado de Lausana, que fue firmado e implementado después de que la naciente República de Turquía repeliera a la Entente en la Guerra de Independencia [TUR.GetAdjective]. El tratado ha sido denunciado durante mucho tiempo como un asalto a la soberanía [TUR.GetAdjective], pero hoy finalmente se ha enmendado a favor de la recientemente legalizada Convención de Montreux. \n\n[TUR.GetNameDefCap] ahora tiene control total sobre el tráfico que pasa dentro y fuera de los Estrechos Turcos, y los estados alrededor de los estrechos han sido remilitarizados por [TUR.GetNameDef]. Los observadores [ENG.GetAdjective], que formaron parte del proceso, están simplemente satisfechos de que se haya evitado el conflicto en la región."
 bftb_news.201.a:1 "Que así sea."
 bftb_news.201.b:0 "Un gran día para la paz."
 bftb_news.201.c:0 "Otro tratado de la Gran Guerra roto."
 bftb_news.201.d:0 "Bien por [TUR.GetNameDef]."

 bftb_news.202.t:0 "Los Estrechos Turcos Permanecen Desmilitarizados"
 bftb_news.202.desc:0 "[TUR.GetNameDefCap] y [SOV.GetNameDef] no han logrado llegar a un acuerdo para revisar el Tratado de Lausana, que se implementó después de que la naciente República de Turquía repeliera a la Entente en la Guerra de Independencia [TUR.GetAdjective]. El Tratado de Lausana desmilitarizó los Estrechos Turcos y abrió tanto el estrecho de los Dardanelos como el del Bósforo al tráfico civil y militar sin restricciones, y parece que ese continuará siendo el estado de cosas en el futuro previsible. \n\n[TUR.GetLeader] condenó la decisión en un discurso transmitido a la nación donde condenó cómo [TUR.GetNameDef] sigue siendo el objetivo del imperialismo obstinado. Los observadores [ENG.GetAdjective], que formaron parte del proceso, están simplemente satisfechos de que se haya evitado el conflicto en la región."
 bftb_news.202.a:1 "Tenían razón en temer nuestro poder."
 bftb_news.202.b:0 "¿Qué más podríamos haber hecho?"
 bftb_news.202.c:0 "¿Podríamos haber hecho más?"
 bftb_news.202.d:0 "Al menos se evitó la guerra..."
 bftb_news.202.e:0 "Una señal de debilidad por parte de [TUR.GetNameDef]..."

 bftb_news.203.t:0 "La Guerra [TUR.GetAdjective]-[SOV.GetAdjective]"
 bftb_news.203.desc:0 "Lo que debería haber sido una renegociación inofensiva de un tratado de décadas de antigüedad se ha convertido en una guerra total entre [SOV.GetNameDef] y [TUR.GetNameDef] por los permisos en los Estrechos Turcos. \n\n[TUR.GetLeader] ha calificado la ruptura de las negociaciones y el estallido de la guerra como ‘desafortunado’ y algo que era ‘completamente evitable’. [SOV.GetLeader], por su parte, ha dicho que los ejércitos invencibles de [SOV.GetNameDef] no se detendrán ante nada para asegurar que los antiguos tratados de la Gran Guerra sigan en vigor. [SOV.GetLeader] también ha prometido que la liberación de los trabajadores [TUR.GetAdjective] es inminente, y que la aniquilación del actual régimen [TUR.GetAdjective] será una gran victoria para la causa comunista internacional."
 bftb_news.203.a:1 "Uraaaaah!"
 bftb_news.203.b:0 "Que comience!"
 bftb_news.203.c:0 "Madre mía, qué desastre..."
 bftb_news.203.d:0 "¿Qué pasó con la buena diplomacia de antaño?"
 bftb_news.203.e:0 "Mm, deberíamos considerar apoyar el esfuerzo de guerra [TUR.GetAdjective]..."
 bftb_news.203.f:0 "Terrible."

 bftb_news.204.t:0 "Guerra Civil en [TUR.GetNameDef]!"
 bftb_news.204.desc:1 "Una guerra civil ha estallado en [TUR.GetNameDef] entre el gobierno conservador actual y los antiguos kemalistas gobernantes. Los kemalistas, quienes lucharon y aseguraron la independencia de [TUR.GetNameDef] tras el colapso del Imperio Otomano, han señalado las numerosas flagrantes violaciones de la constitución por parte del gobierno actual como razón suficiente para derrocar su régimen. El famoso general y declarado kemalista Kâzım Orbay ha sido elegido para liderar una junta militar que pretende derrocar al actual gobierno islamista de [TUR.GetLeader]. \n\n[TUR.GetLeader] ha condenado el movimiento de los kemalistas como algo impropio de un país verdaderamente democrático, y ha prometido restaurar el estado de derecho en su nación fracturada."
 bftb_news.204.a:1 "Debemos prevalecer!"
 bftb_news.204.b:0 "Qué noticias tan horribles..."
 bftb_news.204.c:0 "Aquí hay una oportunidad..."
 bftb_news.204.d:0 "Eh, sabemos una o dos cosas sobre eso!"

 bftb_news.205.t:0 "Se Renace el Sultanato Otomano"
 bftb_news.205.desc:1 "Para el disgusto de todo el mundo, el sultán otomano ha sido restaurado en su trono tras una guerra civil particularmente brutal entre los conservadores del país y los kemalistas secularistas. En una ceremonia extravagante que parecía sacada de la Edad Media, el sultán fue restaurado a su antigua posición y la república de Mustafa Kemal Atatürk fue disuelta para siempre. \n\n[TUR.GetLeader] se dirigió a su recién renacido sultanato, expresando una mezcla de sorpresa y humildad por el hecho de haber sido restaurado a su antigua posición. El nuevo sultán es un hombre de carácter apacible, pero está rodeado por una corte de belicistas e irredentistas. Los expertos, que nunca creyeron que el retorno del sultán fuera siquiera posible, están desconcertados sobre lo que el futuro podría deparar."
 bftb_news.205.a:1 "Alhamdulillah!"
 bftb_news.205.b:0 "Oh no, otra vez no!"
 bftb_news.205.c:0 "¿Cómo sucedió esto!?"
 bftb_news.205.d:0 "Vaya, interesante..."
 bftb_news.205.e:0 "Bizarro."

 bftb_news.206.t:0 "Amanecer del Pacto del Mediterráneo"
 bftb_news.206.desc:0 "[ITA.GetLeader] y [TUR.GetLeader] han anunciado la creación de un nuevo bloque de alianza en el Mediterráneo, conocido como el ‘[TUR.GetFactionName].’ [ITA.GetLeader] prometió que su pacto llegaría a dominar todos los asuntos europeos como los líderes preeminentes del continente europeo, mientras que [TUR.GetLeader] habló en términos más mesurados, asegurando a los diplomáticos que la alianza era puramente estratégica y diseñada para aumentar la seguridad en los Balcanes y para las naciones del Mediterráneo. \n\nLos funcionarios [ENG.GetAdjective] calificaron la nueva fuerza regional como ‘inútil e indeseada’, mientras que los observadores [GER.GetAdjective] hablaron en términos decididamente más definitivos al predecir que la facción sería poco más que una nota al pie de la historia para el final de la década."
 bftb_news.206.a:1 "Hurra!"
 bftb_news.206.b:0 "Qué tontos!"
 bftb_news.206.c:0 "Schwächlinge!"
 bftb_news.206.d:0 "Otro competidor entra en la contienda."
 bftb_news.206.e:0 "¿Qué significa esto para Europa?"

 bftb_news.207.t:1 "[TUR.GetNameDefCap] Se Compromete con la Seguridad de los Balcanes"
 bftb_news.207.desc:0 "[TUR.GetLeader] se dirigió hoy al mundo cuando declaró que [TUR.GetNameDef] buscaría expandir su política exterior centrada en los Balcanes al garantizar la independencia de todas las naciones cooperativas en la región. Para los observadores internacionales, parecería que [TUR.GetNameDef] ha tomado una postura más decisiva al elegir minimizar las relaciones con las grandes potencias para poder centrarse en la seguridad regional. \n\nAunque la decisión [TUR.GetAdjective] ha sido elogiada por algunos, es motivo de considerable consternación para otros. Los funcionarios [ITA.GetAdjective] en particular han reaccionado con cierta alarma, pidiendo al gobierno [TUR.GetAdjective] que rectifique su posición si desea minimizar la posibilidad de que estalle un conflicto en la región. En respuesta, el gobierno [TUR.GetAdjective] calificó a [ITA.GetNameDef] como un ‘antagonista regional.’"
 bftb_news.207.a:1 "Nuestro destino nos espera."
 bftb_news.207.b:0 "Gracias a Dios."
 bftb_news.207.c:0 "Esto va a ser problemático."
 bftb_news.207.d:0 "Hmm."

 bftb_news.208.t:0 "[TUR.GetNameDefCap] Demanda el Retorno de las Fronteras de 1920"
 bftb_news.208.desc:1 "[TUR.GetNameDefCap] ha anunciado su intención de redibujar sus fronteras nacionales a lo que eran antes de que [TUR.GetNameDef] ratificara el Juramento Nacional. El gobierno [TUR.GetAdjective] ha hecho reclamos sobre casi todos sus estados vecinos y ha rechazado las llamadas para retractar sus espurios reclamos. \n\nLa comunidad internacional ha condenado ampliamente a la administración [TUR.GetAdjective] por su decisión, y existe una preocupación global generalizada de que las acciones imprudentes del liderazgo [TUR.GetAdjective] solo puedan servir para agitar el conflicto global que el mundo ha sentido en los últimos años. [TUR.GetNameDefCap] parece comprometido con su camino de revanchismo, pero solo el tiempo dirá cuál será el resultado de su curso de gobierno."
 bftb_news.208.a:1 "No podemos preocuparnos por los planes [TUR.GetAdjective]."
 bftb_news.208.b:0 "Un embargo parece adecuado."
 bftb_news.208.c:0 "Belicistas!"
 bftb_news.208.d:0 "Solo queremos lo que es legítimamente nuestro."
 bftb_news.208.e:0 "Solo están empeorando las cosas!"

 bftb_news.209.t:0 "La Llegada de Turan"
 bftb_news.209.desc:1 "Las conquistas turcas han progresado hasta el punto en que el gobierno turco ha considerado justificable proclamarse como [TUR.GetNameDef]. El debut de este nuevo imperio ha provocado conmoción en todo el mundo, ya que había muy pocos observadores que creían que Turquía sería siquiera capaz de recuperarse completamente de su Guerra de Independencia en las décadas siguientes, y mucho menos de establecer un nuevo imperio que abarcara continentes. \n\nSi se deben creer los informes, el recién formado [TUR.GetAdjective] aún no ha terminado con su rápida expansión, con [TUR.GetLeader] afirmando que nunca cesarán sus conquistas hasta que cada turco en el mundo haya sido liberado. El mundo solo puede seguir observando con respiración contenida."
 bftb_news.209.a:1 "Somos imparables."
 bftb_news.209.b:0 "¿Cómo...?"

 bftb_news.301.t:0 "La Guerra Civil [GRE.GetAdjective]!"
 bftb_news.301.desc:1 "Una guerra civil ha estallado en [GRE.GetNameDef] entre las fuerzas leales al rey que disolvió el Parlamento Helénico, y las fuerzas republicanas y comunistas leales a los principios democráticos de [GRE.GetNameDef]. A pesar de que ha habido una gran cantidad de animosidad entre los republicanos y los comunistas, se han unido en un esfuerzo por destituir a un rey extranjero impopular que se ha impuesto como un déspota tiránico sobre toda la nación [GRE.GetAdjective]. \n\n[GRE.GetLeader] ha prometido que ni él ni las fuerzas monárquicas leales a él cesarán su lucha hasta que todas las fuerzas antimonárquicas hayan sido expulsadas de la nación."
 bftb_news.301.a:1 "Al Rey!"
 bftb_news.301.b:0 "Un gobierno realista podría servirnos bien..."
 bftb_news.301.c:0 "Bien, bien, destrocense entre ustedes mismos."
 bftb_news.301.d:0 "¿Grecia nunca tendrá un respiro?"

 bftb_news.302.t:0 "El Establecimiento de la Gran Grecia"
 bftb_news.302.desc:0 "Los observadores de todo el mundo que se preguntaban sobre la Convención de Heraklion, que tuvo numerosos asistentes de toda Europa, ya no necesitan preguntarse más, porque hoy [GRE.GetLeader] ha declarado que el sueño [GRE.GetAdjective] de una Gran Grecia finalmente se ha hecho realidad. \n\nLos expertos han expresado su sorpresa por la rápida expansión de [GRE.GetNameDef], citando la agitación política y los profundos problemas económicos como razones por las que un levantamiento [GRE.GetAdjective] parecía improbable, pero los eventos recientes han demostrado que todos estaban equivocados."
 bftb_news.302.a:1 "Nuestro sueño finalmente se cumple!"
 bftb_news.302.b:0 "Normalmente no aprobaríamos tal comportamiento, perooo..."
 bftb_news.302.c:0 "No les servirá de nada!"
 bftb_news.302.d:0 "Wow."

