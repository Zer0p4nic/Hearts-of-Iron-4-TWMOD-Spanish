 news.2257.t:0 "El huracán golpea Nueva Inglaterra"
 news.2257.d:0 "El 9 de septiembre de 1938, la región de Nueva Inglaterra en los Estados Unidos experimentó un terrible huracán. Se estimaron entre 680 y 800 muertes y se causaron daños por un valor de $306 millones."
 news.2258.t:0 "Temporada de huracanes"
 news.2258.d:0 "El 9 de septiembre de 1944, la costa noreste de los Estados Unidos experimentó una serie de huracanes, se estimaron de tres a cuatrocientos muertos y el área sufrió daños por un valor de $100 millones."
 news.2259.t:0 "Gran huracán atlántico"
 news.2259.d:0 "Debido al Gran Huracán Atlántico, hemos descubierto daños extensos en nuestra región costera del noreste. Parece que la isla Long Beach, Atlantic City, Ocean City y Cape May han sufrido lo peor."
 news.2260.t:0 "El Monte Vesubio erupciona"
 news.2260.d:0 "El Monte Vesubio, el volcán italiano famoso por destruir la ciudad romana de Pompeya en el 79 d.C., ha erupcionado una vez más. Las nubes de ceniza se pueden ver desde Nápoles, y aunque esta erupción no es la más poderosa del volcán, varios pueblos cerca de su base han sufrido daños extensos."
 news.2261.t:0 "La guerra de los mundos"
 news.2261.d:0 "En los Estados Unidos: Una reciente adaptación radial de la novela 'La guerra de los mundos' de H.G. Wells ha causado histeria masiva entre sus oyentes. Dirigida y narrada por Orson Welles, el drama radiofónico fue un episodio especial de Halloween de 'Mercury Theatre on the Air' y describió una aparentemente imparable invasión marciana de la Tierra.\n\nParece que muchos oyentes solo escucharon parte de la transmisión y creyeron que estaba informando sobre eventos reales y reaccionaron con pánico. Los expertos atribuyen esto a la actual tensa situación internacional y al espectro inminente de guerra que se cierne sobre la nación."
 news.2262.t:0 "Joe Louis vs Max Schmeling"
 news.2262.d:0 "La primera pelea entre Joe Louis y Max Schmeling tuvo lugar el 19 de junio de 1936, en el Yankee Stadium de Nueva York, Estados Unidos. Schmeling había estudiado el estilo de Louis, y en los días previos a la pelea, afirmó haber encontrado la clave para la victoria, sin embargo, muchos comentaristas pensaron que solo intentaba generar interés en el combate. Sin embargo, los aficionados al boxeo aún querían ver a la estrella en ascenso contra el famoso ex campeón del mundo.\n\nA medida que avanzaban los asaltos, Louis sufrió varias lesiones, incluida una en el ojo. Louis se mantuvo activo, tratando de conectar un golpe que le diera una victoria por nocaut, pero, con problemas de visión y el jab de Schmeling constantemente en su cara, esto resultó imposible.\n\nPara el asalto doce, Schmeling estaba muy por delante en las tarjetas de puntuación de los jueces. Finalmente, aterrizó un golpe a Louis en el cuerpo, seguido de otro con la mano derecha, esta vez en la mandíbula. Louis cayó cerca de su propio rincón y fue contado por Donovan. Esta fue la única derrota por nocaut de Louis durante su apogeo."
 news.2263.t:0 "Wilhelm II falleció"
 news.2263.d:0 "Wilhelm II, el último kaiser del Imperio Alemán, falleció hoy a la edad de 82 años. Wilhelm huyó al exilio en los Países Bajos al concluir la Gran Guerra, tras abdicar del trono y prometer no regresar a Alemania hasta que se restaurara la monarquía.\n\nAsumió el trono en 1888, tras las muertes de su abuelo Wilhelm I y su padre Federico III, quien solo reinó durante 99 días. Su hijo mayor, el ex príncipe heredero Wilhelm, que comandó el 5º Ejército durante la Gran Guerra, es ahora el nuevo jefe de la Casa de Hohenzollern."
 news.2264.t:0 "Clima helado"
 news.2264.d:0 "Una ola de clima helado que afecta a la mayor parte de Europa provoca que el río Támesis se congele por primera vez desde 1888."
