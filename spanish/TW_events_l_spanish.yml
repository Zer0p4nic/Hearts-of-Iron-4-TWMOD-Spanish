 bicecanada.1.t:0 "El Plebiscito de 1942"
 bicecanada.1.d:0 "Para 1941 había suficientes voluntarios para cinco divisiones en el extranjero. Mientras tanto, los conservadores presionaban a King para que aconsejara al Gobernador General que introdujera la conscripción en el extranjero. En abril de 1942 se llevó a cabo un plebiscito sobre la cuestión: '¿Está a favor de liberar al Gobierno de cualquier obligación derivada de compromisos pasados que restrinjan los métodos de reclutamiento de hombres para el servicio militar?'\n\nEl plebiscito fue apoyado por la mayoría de los canadienses de habla inglesa, así como por el Partido Comunista de Canadá, que estableció los Comités de 'Sí' de Tim Buck para hacer campaña por un voto afirmativo. En Canadá, el 64.5% de los votantes estaban a favor de la conscripción, con los canadienses de habla inglesa votando un 83% a favor. La propuesta apenas recibió apoyo de los canadienses de habla francesa, especialmente en Quebec, donde grupos anti-conscripción (incluido uno liderado por Henri Bourassa, el oponente más vocal de la conscripción en 1917) convencieron al 72.9% de los votantes de oponerse al plebiscito. El gobierno aprobó entonces el Proyecto de Ley 80, que deroga las secciones de la NRMA que no permitían la conscripción en el extranjero. Sin embargo, muchos canadienses aún no apoyaban la conscripción inmediata; hubo algunos disturbios en Montreal, aunque estos no fueron a la misma escala que los disturbios de 1917 y 1918. Incluso en Toronto, una región fuertemente pro-conscripción, el conservador Arthur Meighen fue derrotado en una elección parcial después de prometer ayudar a introducir la conscripción."
 bicecanada.1.a:0 "Es hora de ser valientes!"
 bicemexico.1.t:0 "Hundimiento del Potrero de Llano"
 bicemexico.1.d:0 "El SS Potrero del Llano era un petrolero construido en 1912. Navegó para varias compañías y sobrevivió al servicio en la Primera Guerra Mundial, solo para ser torpedeado y hundido por un submarino alemán durante la Segunda Guerra Mundial mientras navegaba bajo la bandera mexicana frente a la costa de Florida. Su hundimiento contribuyó a la decisión de México de entrar en la guerra del lado de los Aliados."
 bicemexico.1.a:0 "Guerra con los fascistas!"
 ### GERMANY ###
 germany.247.t:0 "Los bolcheviques no se rendirán"
 germany.247.d:0 "[SOV.GetAdjective] nos están acusando de cosas de las que nunca hemos oído hablar. En nuestro intento de mostrar al mundo el tratamiento injusto de la ciudad libre de Danzig por parte del régimen polaco, la prensa mundial ha iniciado un esfuerzo de contra propaganda. Creemos que la Unión Soviética está detrás de esto! Stalin acaba de hacer una declaración sobre proteger al pueblo polaco de cualquier agresión futura!"
 germany.247.a:0 "Oh no!"
 
 germany247_tt:0 "§YEl Pacto Molotov-Ribbentrop negociará un acuerdo con los [SOV.GetAdjective] para que Polonia pueda ser atacada!§"
 
 germany.248.t:0 "[GER.GetAdjective] ¿Preparándose para la guerra?"
 germany.248.d:0 "Nuestra oficina de inteligencia informa que el reciente enfoque en la ciudad libre de Danzig por parte del ministro de relaciones exteriores alemán es, de hecho, una preparación para ocupar toda Polonia!"
 germany.248.a:0 "Son más vulnerables ahora con los ojos de toda la comunidad internacional sobre ellos - llama su farol!"
 germany.248.b:0 "Nos mantendremos con los brazos cruzados y aceptaremos este desprecio flagrante por nuestro pacto."
 
 germany.7.t:0 "[SOV.GetAdjective] apoyando a Polonia"
 germany.7.d:0 "[SOV.GetAdjective] ha proclamado que no se rendirán ante las agresiones alemanas contra el estado polaco."
 germany.7.a:0 "Retroceder"
 germany.7.b:0 "Guerra!"
 
 blocked_danzig:0 " Alemania retrocedió tras la intervención soviética."
 
 germany.8.t:0 "[SOV.GetAdjective] objeciones!"
 germany.8.d:0 "[SOV.GetAdjective] ha proclamado que nuestra guerra contra Polonia va en contra del derecho internacional, pero no ha tomado más medidas; parece que se quedarán quietos mientras nosotros tomamos lo que es nuestro."
 germany.8.a:0 "Excelente!"
 
 germany.9.t:0 "[GER.GetAdjective] se niega!"
 germany.9.d:0 "[GER.GetAdjective] ha proclamado que no se rendirán ante su injusta guerra contra los polacos, necesitamos que nuestras tropas marchen ahora para bloquearlos de tomar demasiadas regiones estratégicas!"
 germany.9.a:0 "Guerra!"
 
 germany.10.t:0 "[GER.GetAdjective] cede!"
 germany.10.d:0 "[GER.GetAdjective] ha cedido ante nuestras amenazas y se están retirando a través de la frontera polaca. Su tonta exhibición en Danzig ha terminado y la comunidad internacional no mirará con buenos ojos al maniaco fuera de control en Berlín ahora! Deberían haber firmado un pacto con nosotros, tontos!"
 germany.10.a:0 "Tontos!"
 
 germany.249.t:0 "¿Obtener territorio soviético ocupado de Rumania?"
 germany.249.d:0 "Podemos elegir manejar la ocupación de estos estados estratégicos."
 germany.249.a:0 "Claro."
 germany.249.b:0 "No."
 germany.249.c:0 "No, desactiva este aviso."
 germany.250.t:0 "Tratado de Aceite por Armas"
 germany.250.d:0 "Los alemanes proponen un tratado donde obtienen acceso total a nuestro petróleo pero a cambio nos ofrecen muchas armas! Y es un mundo peligroso, así que necesitaremos esas armas!"
 germany.250.a:0 "Sí, trabajaremos juntos!"
 germany.250.b:0 "No, no habrá tal cosa."
 
 germany.253.t:0 "Extensión del Pacto Molotov-Ribbentrop"
 germany.253.d:0 "El Ministerio de Relaciones Exteriores soviético ha propuesto que prolonguemos el pacto de no agresión entre nuestras dos naciones. Este tratado seguirá aumentando nuestro comercio mutuo, y un nuevo protocolo secreto adicional sugiere la división de Medio Oriente en esferas alemanas y soviéticas.\n\nSi bien los comunistas en Moscú pueden no ser de fiar, este pacto nos permitirá lidiar con el poder económico y político de los EE. UU. en rápida expansión."
 germany.253.a:0 "Ratificar el tratado."
 germany.253.a.tt:0 "§RMientras el pacto esté en vigor, la política de economía cerrada no estará disponible!§\n"
 germany.253.b:0 "No más acuerdos con los comunistas!"
 germany.254.t:0 "Berlín ratifica el Pacto"
 germany.254.d:0 "[GER.GetNameDef] ha acordado sabiamente ratificar nuestro pacto de no agresión. Esto significa que somos libres de actuar sin riesgo de intervención alemana.\n\nDesafortunadamente, algunos de nuestros amigos ahora cuestionan nuestro compromiso hacia la destrucción definitiva del capitalismo."
 germany.254.a:0 "Excelente."
 germany.255.t:0 "Berlín rechaza el Pacto"
 germany.255.d:0 "[GER.GetNameDef] ha rechazado firmar nuestro pacto de no agresión. Esto complica las cosas, ya que no podemos actuar de manera decisiva en el escenario mundial sin arriesgar la intervención alemana!"
 germany.255.a:0 "Maldícelos!"
 
