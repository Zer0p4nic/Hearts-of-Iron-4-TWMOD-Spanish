 italy.38.t:0 "Rebeldes Libios"
 italy.38.d:0 "Los rebeldes contra el colonialismo de [Root.GetNameDef] y el aumento de los asentamientos europeos han atacado áreas remotas. Las casas están en llamas, las tiendas saqueadas y los huertos destruidos.\n\nLuchando por la independencia, los árabes organizan huelgas, boicots y manifestaciones en algunas partes de Libia."
