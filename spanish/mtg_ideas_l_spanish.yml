 HOL_german_defectors_1:0 "Desertores Alemanes"
 HOL_german_defectors_1_desc:0 "Un flujo constante de desertores alemanes se forma regularmente en unidades ansiosas por luchar en nuestro nombre, para restablecer a su Kaiser."
 HOL_german_defectors_2:0 "Desertores Pro-Kaiser"
 HOL_german_defectors_2_desc:0 "La lealtad mal guiada al viejo Kaiser ha llevado a un flujo constante de soldados a desertar y luchar por los holandeses, en un vano intento de devolver al Kaiser al trono.\n\nSolo la derrota completa de los holandeses, y de la alianza de la que son parte, es probable que acabe con este movimiento, por completo."
 ENG_joint_air_training_scheme:0 "Esquema Conjunto de Entrenamiento Aéreo"
 ENG_joint_air_training_scheme_desc:0 "El gobierno británico ha implementado un programa de entrenamiento en toda la Commonwealth para las tripulaciones aéreas de sus miembros. Podremos beneficiarnos enormemente de esto."
