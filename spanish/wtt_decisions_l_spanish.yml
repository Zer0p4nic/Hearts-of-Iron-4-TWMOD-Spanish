 ###TURKEY###
 TUR_duyunu_umumiye_category:0 "Düyun-u Umumiye Deudas Otomanas"
 TUR_duyunu_umumiye_category_desc:0 "Düyun-u Umumiye, que significa Administración de Deuda Pública Otomana, fue un establecimiento controlado por Europa fundado por países acreedores para estructurar las deudas externas del Imperio Otomano. Tras la fundación de la República, se concluyeron las negociaciones sobre las Deudas Düyun-u Umumiye en 1928 y se decidió que las deudas deberían ser estructuradas compartiéndolas con los estados establecidos en los antiguos territorios del imperio."
