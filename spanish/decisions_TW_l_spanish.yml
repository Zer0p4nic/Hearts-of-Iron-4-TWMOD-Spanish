 GER_speeches_category:0 "Hablar en público"
 GER_speeches_category_desc:0 "El objetivo de la retórica no es la verdad, sino la persuasión. Un hombre ha comenzado al menos a descubrir el significado de la vida humana cuando planta árboles bajo cuya sombra sabe muy bien que nunca se sentará. Por lo tanto, cuando al menos una de las partes en un conflicto quiere algo más de lo que quiere la paz, la guerra es inevitable. De ahí que uno debería estar agradecido, porque nada es tan increíble que una gran oratoria no pueda hacerlo aceptable."
 sp_essen_krupp:0 "Discurso a Krupp Industries en Essen"
 sp_essen_krupp_desc:0 ""No me subordino al mundo, porque no puede juzgarme! Solo me subordino a ti!"" 
 sp_wien:0 "Greet the crowds at Heldenplatz""
 sp_wien_desc:0 "Por la presente declaro para esta tierra su nueva misión. La más antigua Ostmark del Volk alemán constituirá a partir de ahora el baluarte más joven de la nación alemana!""
 sp_sudeten:0 "Dirigirse al Reichstag sobre la Crisis de los Sudetes"
 sp_sudeten_desc:0 ""Es responsabilidad del Gobierno checoslovaco llegar a un acuerdo con los verdaderos representantes de los alemanes de los Sudetes y, de una forma u otra, alcanzar algún tipo de entendimiento con ellos.""
 sp_inaugurate_autobahn:0 "Inaugurar la Autobahn"
 sp_berlin_siemens:0 "Dirigirse a los trabajadores de la fábrica Siemens en Berlín"
