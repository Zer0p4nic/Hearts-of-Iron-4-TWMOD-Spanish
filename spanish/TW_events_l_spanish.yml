 soviet.339.t:0 "Vuelos Transpolares"
 soviet.339.d:0 "El Tupolev ANT-25 fue un avión experimental soviético de largo alcance que también se probó como bombardero. Construido por primera vez en 1933, fue utilizado por la Unión Soviética para una serie de vuelos récord. En julio de 1936, el récord fue establecido por Chkalov, Georgy Baydukov y Belyakov volando el mismo avión de Moscú al Lejano Oriente (Ruta de Stalin) en 56 horas y 20 minutos, una distancia de 9,374 kilómetros. Pasaron por Tierra de Franz Josef–Severnaya Zemlya–Tiksi–Yakutia–Petropavlovsk-Kamchatsky–Khabarovsk–Mar de Ojotsk y aterrizaron en una playa en la Isla Udd (hoy Isla Chkalov), cerca del río Amur. Al día siguiente, el periódico Pravda publicó un artículo principal "Gloria a los Halcones de Stalin!". Se construyó una pista de aterrizaje de madera en la isla Udd, y el 2 de agosto el ANT-25 partió hacia Moscú. El viaje de regreso duró una semana, con paradas en Khabarovsk, Chita, Krasnoyarsk y Omsk, con una gran bienvenida en cada una."
 soviet.339.a:0 "Podemos aprender de esto!"
 
 soviet.340.t:0 "El T-34/76"
 soviet.340.d:0 "El T-34/76, un tanque medio soviético, tuvo un efecto profundo y duradero en el campo del diseño de tanques. En su introducción en 1940, el T-34 poseía una combinación sin precedentes de potencia de fuego, movilidad, protección y robustez, superando a cualquier otro tanque existente en ese momento, aunque inicialmente carecía de muchas otras características, como comunicación, visibilidad, fiabilidad mecánica y carecía de una torreta de 3 hombres. Su inicial cañón de tanque F-11 de 76,2 mm L/30,5 proporcionaba un aumento sustancial en la potencia de fuego sobre cualquiera de sus contemporáneos, mientras que su blindaje frontal bien inclinado (45 mm inclinado a 60°) era difícil de penetrar por la mayoría de las armas antitanque contemporáneas. Las mejoras en 1941 llevaron a un ligero aumento del blindaje y a un rediseño de la torreta para poder equiparse con un cañón mejorado F-34 de 76,2 mm L/42,5, que permaneció como su armamento estándar hasta la introducción del T-34/85.\n\nSu suspensión Christie (primero probada con la serie de tanques BT) fue heredada del diseño del tanque M1928 del estadounidense Walter Christie (rechazado por el ejército de EE. UU.), de los cuales dos fueron vendidos sin torreta disfrazados como "tractores de granja" al Ejército Rojo.\n\nAunque su blindaje y armamento fueron superados más tarde en la guerra, a menudo se le atribuye haber sido el diseño de tanque más influyente de la Segunda Guerra Mundial.\n\nEl T-34 fue el pilar de las fuerzas acorazadas soviéticas a lo largo de la Segunda Guerra Mundial. Su diseño permitió que se refinara continuamente para satisfacer las necesidades en constante evolución del Frente Oriental: a medida que avanzaba la guerra, se volvió más capaz, pero también más rápido y barato de producir. La industria soviética eventualmente produciría más de 80,000 T-34 de todas las variantes, permitiendo desplegar un número cada vez mayor a medida que avanzaba la guerra, a pesar de las horribles pérdidas en combate contra la Wehrmacht alemana (con 44,900 pérdidas durante la guerra, también sufrió la mayor cantidad de pérdidas de tanques de todos los tiempos). Reemplazando muchos tanques ligeros y medios en servicio del Ejército Rojo, fue el tanque más producido de la guerra, así como el segundo tanque más producido de la historia (después de su sucesor, la serie T-54/55)."
 soviet.340.a:0 "Por la Patria!"
 
 soviet.341.t:0 "El T-34/85"
 soviet.341.d:0 "Después de que se encontraron en combate en 1942 los mejorados Panzer IV y Stug alemanes con el cañón de alta velocidad de 75 mm L/48, y aparecieron tanques alemanes más pesados como el Tigre y el Panther, se inició el proyecto T-43, pero finalmente fracasó al no tener suficiente rendimiento para justificar la reconversión de las fábricas.\n\nCon la cancelación del T-43, el mando soviético tomó la decisión de reconvertir las fábricas para producir una versión mejorada del T-34. Su anillo de torreta se amplió de 1,425 mm a 1,600 mm, permitiendo que se instalara una torreta más grande y, por lo tanto, el cañón de 85 mm L/55 (derivado del cañón antiaéreo M1939 52-K). El diseño de la torreta del prototipo T-43 fue adoptado apresuradamente por Vyacheslav Kerichev en la Fábrica Krasnoye Sormovo para adaptarlo al T-34. Esta era una torreta más grande de tres hombres, con radio (anteriormente en el casco) y una cúpula de observación en el techo. Ahora, el comandante del tanque necesitaba solo comandar (ayudado por la cúpula y los sistemas de radio), dejando la operación del cañón al artillero y al cargador. El blindaje de la torreta era mucho más grueso, de 90 mm, incluso si era más grande y menos inclinado que la torreta original del T-34. Esto convertía la torreta, en general, en un objetivo más grande (debido a la tripulación de tres hombres y al cañón más grande), pero más resistente al fuego enemigo. El nuevo tanque resultante, el T-34-85, fue visto como una mejora sobre el anterior T-34.\n\nLa producción del T-34-85 comenzó en enero de 1944, utilizando eventualmente el cañón S-53. El mejorado T-34-85 se convirtió en el tanque medio soviético estándar, con una producción ininterrumpida hasta el final de la guerra. Para mayo de 1944, la producción de T-34-85 había alcanzado los 1,200 tanques por mes."
 soviet.341.a:0 "Conduzcamos hacia Berlín!"
 
 soviet.342.t:0 "El KV I"
 soviet.342.d:0 "Los tanques Kliment Voroshilov (KV) eran conocidos por su pesada protección de blindaje durante las primeras etapas de la guerra. Hasta que los alemanes desarrollaron cañones más efectivos, los tanques KV eran prácticamente inmunes a los cañones de 3.7 cm KwK 36 y de 7.5 cm KwK 37 de cañón corto de los primeros Panzer III y Panzer IV, excepto el cañón Flak de 8.8 cm que se solicitaba cada vez que se encontraba un KV.\n\nAntes del inicio de la Operación Barbarroja en junio de 1941, alrededor de 500 de los más de 22,000 tanques en servicio soviético eran del tipo KV-1. A medida que avanzaba la guerra, se hizo evidente que no tenía mucho sentido producir los costosos tanques KV, ya que el tanque medio T-34 tenía un mejor rendimiento (o al menos igual) en todos los aspectos prácticos. De hecho, la única ventaja del KV sobre el T-34/76 era su torreta más grande y espaciosa de tres hombres. Más tarde en la guerra, la serie KV se convirtió en la base para el desarrollo de la serie de tanques y cañones autopropulsados IS (Iosif Stalin).\n\nEl KV fue ordenado directamente desde el tablero de dibujo y enviado junto con otros nuevos diseños a la Guerra de Invierno, donde superó a los demás. El pesado blindaje del KV demostró ser altamente resistente a las armas antitanque finlandesas, lo que dificultó su detención. Durante la guerra, los soviéticos encontraron dificultades para lidiar con los bunkers de concreto utilizados por los finlandeses y se solicitó un tanque con una gran howitzer de 152 mm designado como KV-2 Tanque de Artillería Pesada (el cual fue descontinuado tras rendimientos decepcionantes). Los tanques KV se enfrentaron por primera vez a los alemanes en la Batalla de Raseiniai, justo después del inicio de la Operación Barbarroja.\n\nLa fortaleza del KV era su blindaje frontal inclinado de 90 mm y su buen poder de fuego con el cañón de 76 mm F-32 L/30,5 (más tarde el ZiS-5 L/42,5), y que tenía buena flotación en terreno blando. También tenía serias fallas: era difícil de dirigir; la transmisión (que era un diseño de Holt Caterpillar de veinte años) "era el principal obstáculo del KV-1, y había algo de verdad en los rumores de que los conductores soviéticos tenían que cambiar de marcha con un mazo de mano"; y la ergonomía era deficiente, con visibilidad limitada. Además, con 45 toneladas, era simplemente demasiado pesado. Se dejó de producir en 1943 después de varios intentos de modificación. Fue sucedido por el tanque IS."
 soviet.342.a:0 "¿Cambiando de marcha? Tiempo de martillo!"
 
 soviet.343.t:0 "El IS"
 soviet.343.d:0 "El tanque IS fue una serie de tanques pesados desarrollados como sucesores de la serie KV por la Unión Soviética durante la Segunda Guerra Mundial. El acrónimo IS es el inicialismo anglicanizado de Iósif Stalin. Los tanques pesados fueron diseñados con un blindaje grueso para contrarrestar los cañones alemanes de 88 mm y llevaban un cañón principal capaz de vencer a los tanques Tiger II, Tiger I y Panther. Fueron diseñados principalmente como tanques de asalto, disparando un pesado proyectil de alto explosivo que era útil contra trincheras y bunkers. El IS-2 entró en servicio en abril de 1944 y fue utilizado como punta de lanza por el Ejército Rojo en la etapa final de la Batalla de Berlín. El mucho más tardío IS-3 nunca alcanzó las líneas del frente.\n\nDespués de acoplar un chasis KV-1S con una torreta del Objeto 237, nació la primera iteración del IS. Más tarde, un chasis rediseñado con la misma torreta se convirtió en el tanque IS-85 o IS-1. El cañón D5-T de 85 mm se consideró demasiado ligero cuando el medio T-34/85 llevaba el mismo, por lo que el IS-2 fue diseñado usando un cañón D25-T L/45 de 122 mm.\n\nFue aceptado para producción como el tanque pesado IS-85 y las primeras entregas se realizaron en octubre de 1943. La producción terminó en enero de 1944. Su designación se simplificó a IS-1 tras la introducción del IS-122, que más tarde fue renombrado como IS-2 por razones de seguridad.\n\nCon 100 mm de blindaje frontal inclinado a 60° y 100 mm de blindaje de torreta redondeada, el IS-1/2 era muy difícil de destruir y su cañón de 122 mm podía penetrar un Panther de frente a más de 1000 m y podía amenazar a un King Tiger."
 soviet.343.a:0 "Invencible!"
 
 soviet.344.t:0 "El SU-85"
 soviet.344.d:0 "El cazatanques medio SU-85 fue una modificación del anterior obús autopropulsado SU-122 (diseñado en agosto de 1942), reemplazando esencialmente el obús de 122 mm M-30S del SU-122 por un cañón antitanque de alta velocidad D-5T de 85 mm. El D-5T era capaz de penetrar el Tiger I desde 1000 m. El vehículo tenía un perfil bajo y excelente movilidad. Inicialmente se le dio una capota blindada al comandante en el primer lote, los ópticos de observación del SU-85 se mejoraron con la introducción de una cúpula de comandante estándar - la misma que en el T-34/76 modelo 1942 - además de los ya existentes visores prismáticos de observación instalados en el lado izquierdo y en la parte trasera.\n\nLa producción del SU-85 comenzó a mediados de 1943, con los primeros vehículos llegando a sus unidades en agosto. Cuando el tanque medio T-34-85, mejorado, entró en producción masiva en la primavera de 1944, no tenía sentido continuar la producción de un cazatanques sin potencia de fuego superior. A la luz de esto, la producción del SU-85 se detuvo a finales de 1944 tras producir 2,050 vehículos. Fue reemplazado en las líneas de producción por el cazatanques SU-100, armado con el cañón D-10S de 100 mm más potente.\n\nHabía dos versiones: el SU-85 básico tenía una cúpula de comandante fija con un periscopio giratorio y tres bloques de visión; el SU-85M mejorado tenía el mismo casamatas que el posterior SU-100, con una cúpula de comandante como la utilizada en el T-34-85."
 soviet.344.a:0 "Shturmgeschuts dawai!"
 
 japan.23.t:0 "Una Oportunidad para la Paz"
 japan.23.d:0 "La Unión Soviética está perdiendo en todos los frentes. Están condenados si no cambian de rumbo. Podríamos ofrecerles paz! A cambio, obtenemos Siberia oriental así como Mongolia, con todos los recursos que tanto necesitamos. Esto, por supuesto, disgustaría seriamente a nuestros amigos alemanes e italianos, y no podemos permanecer en el Eje si tenemos éxito en pedir la paz."
 japan.23.a:0 "Terminemos esta guerra ahora!"
 japan.23.b:0 "Nuestras tropas marcharán hacia Moscú!"
 japan.24.t:0 "Unión Soviética Acepta"
 japan.24.d:0 "La Unión Soviética ha aceptado nuestra oferta. Ahora debemos lidiar con las repercusiones de Alemania."
 japan.24.a:0 "Gloria al Emperador!"
 japan.25.t:0 "Soviéticos Rechazan"
 japan.25.d:0 "Malditos sean! La Unión Soviética ha rechazado nuestra oferta. Tendremos que luchar contra ellos hasta que capitulen!"
 japan.25.a:0 "Su Error!"
 japan.26.a:0 "Increíble!"
 japan.26.t:0 "Incidente de Sada Abe"
 japan.26.d:0 "Sada Abe fue una mujer japonesa que, en mayo de 1936, asfixió eróticamente a su amante, Kichizo Ichida, y le cortó los genitales. La búsqueda de ella después y su posterior arresto fueron noticia nacional, y se le denominó el incidente 5-18, en referencia directa al anterior incidente 2-26."
 japan.12.c:0 "Ríndanse a Japón (elección de IA)."
 japan.111.t:0 "La Cuestión de Siam"
 japan.111.d:0 "En lugar de dejar a Siam como un títere, podríamos simplemente apoderarnos de Siam."
 japan.111.a:0 "Por el Emperador!"
 japan.111.b:0 "Dejar a Siam como un títere."
 ### finland ###
 finland.11.t:0 "Expandir la Línea Mannerheim"
 finland.11.d:0 "Necesitamos expandir nuestra Línea Defensiva en el sur para protegernos de una posible agresión soviética. Así que podemos decidir fortalecer los fuertes ya existentes o expandir nuestras Fortificaciones para cubrir también el área entre los ya existentes y la frontera soviética!"
 finland.11.a:0 "Construirlos cerca de la frontera!"
 finland.11.b:0 "Expandir la antigua Línea!"
 finland.17.t:0 "Invitación a la Segunda Unión de Kalmar"
 finland.17.d:0 "En un esfuerzo por fortalecer el norte y contener la posible resurgencia del expansionismo agresivo desde el este y el sur, Finlandia ha solicitado que nos unamos a ellos en una alianza que busca unir a estas naciones."
 finland.17.a:0 "Con gusto. La Unión de Kalmar necesita ser reconstruida."
 finland.17.b:0 "[Root.GetName] sigue su propio camino."
 finland.18.t:0 "[From.GetName] se une a la Segunda Unión de Kalmar"
 finland.18.d:0 "Nuestro plan para establecer una Unión Escandinava está teniendo éxito. [From.GetLeader] aprueba nuestros esfuerzos y ha aceptado nuestra invitación a una alianza."
 finland.18.a:0 "Estamos un paso más cerca de reconstruir la Unión de Kalmar."
 finland.19.t:0 "[From.GetName] rechaza la Segunda Unión de Kalmar"
 finland.19.d:0 "A pesar de nuestros mejores esfuerzos para ofrecer apoyo a la Segunda Unión de Kalmar, nuestro intento más reciente de contactar a una de las naciones ha sido recibido con escepticismo. [From.GetLeader] ha rechazado unirse a la alianza, quizás dudando de nuestros motivos, o tal vez preocupado de que alinearse demasiado con nosotros los convertiría en un objetivo."
 finland.19.a:0 "Ellos ya podrían ser un objetivo por lo que saben!"
 finland.29.t:0 "Britania acepta la solicitud de aliado"
 finland.29.d:0 "'La historia ha demostrado cuánto se puede lograr cuando grandes naciones están lado a lado. Estamos orgullosos de darles la bienvenida no solo como amigos, sino como Aliados. Juntos seremos un faro brillante de libertad en un mundo acechado por la oscuridad de la opresión!'\n\nNuestra solicitud para unirse a Britania como Aliados ha sido aceptada. Podemos contar con su total apoyo en los tiempos turbulentos que se avecinan."
 finland.29.a:0 "Juntos mantendremos la línea!"
 finland.30.t:0 "Britania niega la solicitud de aliado"
 finland.30.d:0 "'Aunque hemos disfrutado de buenas relaciones en el pasado, no podemos arriesgar una escalada de los conflictos a través del canal. Alemania ha ganado nuestra confianza al honrar nuestro Pacto Naval, y no tenemos razón para enojar a la Unión Soviética. Nos defenderemos si los fuegos se propagan, no arriesgaremos avivar las llamas. La paz debe ser siempre el objetivo de cualquier nación democrática.'\n\nNuestra solicitud para unirnos a Britania como Aliados ha sido denegada. El gobierno británico no está dispuesto a antagonizar a Alemania o a la Unión Soviética, y no pondrá en peligro la paz actual."
 finland.30.a:0 "Otra nación olvida a Finlandia. Les mostraremos!"
 finland.25.t:0 "Finlandia quiere unirse a los Aliados"
 finland.25.d:0 "El mundo se está volviendo cada vez más inseguro. Britania y Finlandia siguen siendo bastiones de democracia y libertad en Europa y Finlandia ahora propone que se unan a los Aliados.\n¿Cómo deberíamos responder?"
 finland.25.a:0 "Sí"
 finland.25.b:0 "No"
 finland.31.t:0 "Alemania acepta la solicitud de aliado"
 finland.31.d:0 "'La historia ha demostrado cuánto se puede lograr cuando grandes naciones están lado a lado. Estamos orgullosos de darles la bienvenida no solo como amigos, sino como miembros aliados del Eje. Juntos traeremos orden a un mundo acosado por la oscuridad del comunismo y la debilidad de los aliados!'\n\nNuestra solicitud para unirnos a Alemania como miembros del Eje ha sido aceptada. Podemos contar con su total apoyo en los tiempos turbulentos que se avecinan."
 finland.31.a:0 "Juntos mantendremos la línea!"
 finland.32.t:0 "Alemania niega la solicitud de aliado"
 finland.32.d:0 "'Aunque apreciamos su solicitud para unirse a nuestra gloriosa facción, no tenemos razón para enojar a la Unión Soviética y provocar aún más a los aliados por un país insignificante.'\n\nNuestra solicitud para unirse al Eje ha sido denegada. El gobierno alemán no está dispuesto a antagonizar a la Unión Soviética ni a ninguna otra facción importante, y no pondrá en peligro la paz actual."
 finland.32.a:0 "Otra nación olvida a Finlandia. Les mostraremos!"
 finland.333.t:0 "Finlandia quiere unirse al Eje"
 finland.333.d:0 "El mundo se está volviendo cada vez más inseguro. Alemania y Finlandia siguen siendo bastiones de orgullo nacional y fuerza militar en Europa y Finlandia ahora propone que se unan al Eje.\n¿Cómo deberíamos responder?"
 finland.333.a:0 "Sí"
 finland.333.b:0 "No"
 finland.355.t:0 "Finlandia quiere unirse a la Komintern"
 finland.355.d:0 "El mundo se está volviendo cada vez más inseguro. La Unión Soviética y Finlandia siguen siendo uno de los pocos bastiones del poder proletario en este mundo. Finlandia ahora propone que se unan a la Komintern y a nuestros territorios karelios a cambio de Karjala.\n¿Cómo deberíamos responder?"
 finland.355.a:0 "Sí"
 finland.355.b:0 "No"
 finland.33.t:0 "La Unión Soviética acepta la solicitud de aliado"
 finland.33.d:0 "'La historia ha demostrado cuánto podemos perder cuando nuestros países se niegan a cooperar. Estamos orgullosos de darles la bienvenida no solo como amigos, sino como camaradas. Juntos traeremos igualdad y justicia acosadas por la oscuridad del capitalismo y los sentimientos fascistas!'\n\nNuestra solicitud para unirnos a la URSS como miembros de la Komintern ha sido aceptada. Podemos contar con su total apoyo en los tiempos turbulentos que se avecinan."
 finland.33.a:0 "Juntos ayudaremos a la revolución!"
 finland.34.t:0 "La Unión Soviética niega la solicitud de aliado"
 finland.34.d:0 "'Aunque apreciamos su solicitud para unirse a nuestra gloriosa revolución, no tenemos razón para aumentar las tensiones y comprometer nuestras relaciones con las otras potencias importantes por un país insignificante.'\n\nNuestra solicitud para unirse a la Komintern ha sido denegada. El gobierno soviético no está dispuesto a antagonizar a la Unión Soviética ni a los aliados, ni arriesgar a provocar a otras facciones, y no pondrá en peligro la paz actual."
 finland.34.a:0 "Otra nación olvida a Finlandia. Les mostraremos!"
 finland.920.t:0 "Britania acepta la Alianza Finlandesa"
 finland.920.d:0 "Finlandia ha solicitado una alianza formal con Britania, citando amenazas no especificadas contra la estabilidad de Europa.\n\nHoy su solicitud fue aprobada por el Parlamento británico, y Finlandia se ha unido a [ENG.GetFactionName]."
 finland.920.a:0 "Estamos juntos."
 finland.920.b:0 "Se están preparando para lo peor."
 finland.920.c:0 "Uniéndose como ratas acorraladas."
 finland.920.e:0 "Britania ha apostado por ellos."
 finland.921.t:0 "Britania rechaza la alianza con Finlandia"
 finland.921.d:0 "En un sorprendente giro de los acontecimientos, el Parlamento británico rechazó hoy la solicitud de [FIN.GetName] para una alianza formal entre las dos naciones. La razón dada fue evitar agitar el ya frágil equilibrio en el continente europeo.\n\nEl gobierno finlandés lo ha condenado como un movimiento político, sacrificando la seguridad finlandesa por intereses británicos."
 finland.921.a:0 "Deberían haber pedido de manera más amable."
 finland.921.b:0 "Los demócratas tontos están divididos."
 finland.921.c:0 "Un día oscuro para Finlandia."
 finland.922.t:0 "La Segunda Unión de Kalmar"
 finland.922.d:0 "Buscando formar un frente unido contra enemigos comunes, [From.GetName] se ha puesto en contacto con Suecia con una oferta para reformar la 'Unión de Kalmar' y unirse contra enemigos comunes. Aunque se les ofreció un lugar en el pacto defensivo, el Primer Ministro británico dejó claro que Britania no considera que la alianza sea 'beneficiosa para la protección de la libertad europea.' \n\nFinlandia, sin embargo, ha establecido vínculos diplomáticos con otras naciones que podrían sentirse amenazadas, y está fomentando la unidad por el bien de mantener el equilibrio diplomático en Escandinavia y prevenir futuros conflictos. Solo el tiempo dirá si pueden tener éxito."
 finland.922.a:0 "No vengan a llorar a nosotros después!"
 finland.922.b:0 "Länge leve Kalmarunionen!"
 finland.922.c:0 "Nunca debemos permitir que Escandinavia represente una amenaza!"
 finland.922.e:0 "Escandinavia debe unirse contra los agresores fascistas y comunistas!"
 finland.922.f:0 "Una señal del aumento de las tensiones europeas."
 finland.928.t:0 "Alemania acepta a Finlandia en el Eje"
 finland.928.d:0 "Finlandia ha solicitado una alianza formal con Alemania, citando amenazas no especificadas contra la estabilidad de Europa y su propia seguridad.\n\nHoy su solicitud fue aprobada por el Canciller alemán, y Finlandia se ha unido a [GER.GetFactionName]."
 finland.928.a:0 "Estamos juntos."
 finland.928.b:0 "Se están preparando para lo peor."
 finland.928.c:0 "Uniéndose como ratas acorraladas."
 finland.928.e:0 "Alemania ha apostado por ellos."
 finland.929.t:0 "Alemania rechaza la alianza con Finlandia"
 finland.929.d:0 "En un sorprendente giro de los acontecimientos, el Canciller alemán rechazó hoy la solicitud de [FIN.GetName] para una alianza formal entre las dos naciones. La razón dada fue evitar agitar el ya frágil equilibrio en el continente europeo.\n\nEl gobierno finlandés lo ha condenado como un movimiento político, sacrificando la seguridad finlandesa por intereses alemanes."
 finland.929.a:0 "Deberían haber pedido de manera más amable."
 finland.929.b:0 "Los demócratas tontos están divididos."
 finland.929.c:0 "Un día oscuro para Finlandia."
 finland.998.t:0 "El Acuerdo de Karjala"
 finland.998.d:0 "Buscando reconciliar a las dos naciones, Finlandia ha solicitado una alianza formal con la Unión Soviética, citando amenazas no especificadas contra la estabilidad de Europa y su propia seguridad. Para aliviar aún más las tensiones, Finlandia ha acordado ceder Karjala a la Unión Soviética a cambio de los estados de Murmansk y Onega, que albergan una gran población de minorías finlandesas.\n\nHoy el acuerdo fue aprobado por el Premier de la Unión Soviética y Finlandia se ha unido a [SOV.GetFactionName]."
 finland.998.a:0 "Estamos juntos."
 finland.998.b:0 "Se están preparando para lo peor."
 finland.998.c:0 "Uniéndose como ratas acorraladas."
 finland.998.e:0 "La URSS ha apostado por ellos."
 finland.999.t:0 "La Unión Soviética rechaza el Acuerdo de Karjala"
 finland.999.d:0 "En un sorprendente giro de los acontecimientos, el Premier soviético rechazó la solicitud de [FIN.GetName] para una alianza formal entre las dos naciones. La razón dada fue que el acuerdo de Karjala no se veía como mutuamente beneficioso, sino simplemente como una forma de que las fronteras de Finlandia se expandieran."
 finland.999.a:0 "Deberían haber pedido de manera más amable."
 finland.999.b:0 "Los comunistas tontos están divididos."
 finland.999.c:0 "Un día oscuro para la revolución."
 finland.952.t:0 "Finlandia anuncia reclamaciones sobre territorio estonio"
 finland.952.d:0 "Hablando a las poblaciones finlandesas a lo largo de la costa báltica, [From.GetLeader] ha anunciado que [From.GetName] considera plenamente que el territorio de habla finlandesa en [EST.GetName] es parte legítima de [From.GetName]. [From.GetLeader] también citó la importancia estratégica de la región estonia y afirma que al unir los dos países bajo el mando finlandés, se pueden proteger a más personas de amenazas mayores en el extranjero.\n\nUna declaración oficial respaldó las reclamaciones, dejando claro que [From.GetName] está preparado para tomar el territorio por la fuerza, si es necesario."
 finland.952.a:0 "Esas son tierras estonias, no finlandesas!"
 finland.952.b:0 "Están alterando el ya frágil equilibrio en la región."
 finland.952.c:0 "Esos territorios parecen más finlandeses que estonios."
 ### events ###
 kmt.1.t:0 "La Oferta de Shanxi"
 kmt.1.d:0 "El gobierno chino exige nuestra sumisión. Dicen que si resistimos, habrá derramamiento de sangre."
 kmt.1.a:0 "No habrá una segunda oportunidad! Deberíamos someternos antes de que las cosas se pongan sangrientas."
 kmt.1.b:0 "Ser un títere es mejor que la anexión total."
 kmt.1.c:0 "Nunca!"
 kmt.2.t:0 "Shanxi Anexionado"
 kmt.2.d:0 "El Señor de la Guerra de Shanxi ha aceptado nuestra oferta. Los bandidos son los siguientes."
 kmt.2.a:0 "Ahora que su retaguardia está expuesta, será más fácil aplastar a los bandidos."
 kmt.3.t:0 "Propuesta de Títere de Shanxi"
 kmt.3.d:0 "Aunque aceptaron someterse a nosotros, piden autonomía a cambio."
 kmt.3.a:0 "Una demanda aceptable, dejemos que se conviertan en nuestros vasallos."
 kmt.3.b:0 "Inaceptable! Debemos tener control absoluto!"
 kmt.4.t:0 "Shanxi rechazó"
 kmt.4.d:0 "El Señor de la Guerra de Shanxi se negó a cooperar. [Root.GetLeader] no puede soportar esta humillación al gobierno central. El Señor de la Guerra de Shanxi debe ser tratado."
 kmt.4.a:0 "Se arrepentirán de su decisión."
 kmt.5.t:0 "Títere Rechazado"
 kmt.5.d:0 "El gobierno chino rechazó nuestra contrapropuesta. Exigen control total sobre el área. Si no cumplimos, podrían lanzar una ofensiva."
 kmt.5.a:0 "No tenemos suficientes fuerzas para luchar contra ellos. Debemos someternos."
 kmt.5.b:0 "No nos someteremos!"
 kmt.6.t:0 "Propaganda Desacreditada"
 kmt.6.d:0 "Nuestra propaganda de defensa nacional ha sido desacreditada. Nuestro pueblo nos considera mentirosos al atacar a otros chinos."
 kmt.6.a:0 "Son tontos que no pueden ver el panorama general."
 kmt.8.t:0 "[CHI.GetName] Exige Sumisión"
 kmt.8.d:0 "[CHI.GetNameDef] ve el Tíbet como territorio chino. Exigen nuestra anexión total e inmediata."
 kmt.8.a:0 "Son demasiado poderosos para resistir."
 kmt.8.b:0 "El Dalai Lama nunca se someterá!"
 kmt.9.t:0 "Compromiso Tíbet"
 kmt.9.d:0 "El Dalai Lama ha aceptado nuestros términos. El Tíbet es nuestro ahora."
 kmt.9.a:0 "El Tíbet es nuestro por derecho!"
 kmt.10.t:0 "Tíbet Rechazado"
 kmt.10.d:0 "El líder tibetano rechazó nuestra generosa oferta. Aseguran que nunca se someterán a nuestra 'tiranía'."
 kmt.10.a:0 "Ya veremos sobre eso..."
 kmt.11.t:0 "[CHI.GetName] Exige Redibujar la Línea McMahon"
 kmt.11.d:0 "Ahora que el Tíbet está bajo control [CHI.GetNameADJ], exigen que la Línea McMahon sea redibujada a su favor."
 kmt.11.a:0 "Tierra inútil para un pueblo inútil."
 kmt.11.b:0 "Transferir el caso a [ENG.GetNameDef]"
 kmt.11.c:0 "No les daremos ni un centímetro!"
 kmt.11.c_tt:0 "§RPuede llevar a la guerra con [CHI.GetName]§!"
 kmt.12.t:0 "Línea McMahon Redibujada"
 kmt.12.d_1:0 "[RAJ.GetName] ha aceptado redibujar la Línea McMahon a nuestro favor. Ahora nos expandimos más hacia el oeste."
 kmt.12.d_2:0 "[ENG.GetName] ha aceptado redibujar la Línea McMahon a nuestro favor. Ahora nos expandimos más hacia el oeste."
 kmt.12.a:0 "Un día maravilloso para el pueblo [CHI.GetNameADJ]."
 kmt.13.t:0 "[CHI.GetName] Exige Redibujar la Línea McMahon"
 kmt.13.d:0 "Ahora que el Tíbet está bajo control [CHI.GetNameADJ], exigen que la Línea McMahon sea redibujada a su favor."
 kmt.13.a:0 "Vamos a llegar a un compromiso... por ahora."
 kmt.13.b:0 "Debemos proteger nuestros intereses!"
 kmt.13.b_tt:0 "§RPuede llevar a la guerra con [CHI.GetName]§!"
 kmt.14.t:0 "Redibujado Rechazado"
 kmt.14.d_1:0 "[RAJ.GetName] ha rechazado nuestra propuesta para redibujar la Línea McMahon. Insisten en que la línea debe permanecer sin cambios."
 kmt.14.d_2:0 "[ENG.GetName] ha rechazado nuestra propuesta para redibujar la Línea McMahon. Insisten en que la línea debe permanecer sin cambios."
 kmt.14.a:0 "No queremos otra guerra en este momento."
 kmt.14.b:0 "Esos bárbaros sentirán nuestra furia! China crecerá más."
 kmt.15.t:0 "[From.GetName] Exige Taiwán"
 kmt.15.d_2:0 "Taiwán fue una vez parte de China y [From.GetName] exige que sea 'devuelto' a su dominio."
 kmt.15.d_1:0 "Aunque fuimos de los primeros en gobernar Taiwán, [From.GetName] exige que se lo demos. ¿Qué deberíamos hacer?"
 kmt.15.a_1:0 "Nos gustaría mantener la paz entre nosotros."
 kmt.15.a_2:0 "Ellos pueden tener ese húmedo agujero infernal si lo quieren tanto."
 kmt.15.b_1:0 "¿Cómo se atreven esos bárbaros a hacer esta demanda? Taiwán es nuestro por derecho de conquista!"
 kmt.15.b_2:0 "Quizás gobernaron la isla en el pasado, pero nosotros la gobernamos ahora!"
 kmt.16.t:0 "Taiwán Regresado"
 kmt.16.d:0 "Taiwán ha sido devuelto al pueblo chino. Nuestros ciudadanos celebran su regreso."
 kmt.16.a:0 "El mejor resultado que podríamos haber esperado."
 kmt.17.t:0 "Taiwán Permanece Esclavizado"
 kmt.17.d:0 "Han negado nuestra solicitud de devolver lo que es legítimamente nuestro. Su tiranía es clara como el día."
 kmt.17.a:0 "Los golpearemos!"
 kmt.21.t:0 "China quiere unirse a los Aliados"
 kmt.21.d:0 "Las fuerzas democráticas en [China.GetNameDef] han tomado el control. Quieren unirse a los Aliados como símbolo de su confianza y amistad."
 kmt.21.a:0 "Un aliado en el Este, ¿por qué no?"
 kmt.21.b:0 "Not at the moment"
 kmt.22.t:0 "[ENG.GetName] Aceptado"
 kmt.22.d:0 "[ENG.GetName] nos ha permitido unirnos a los Aliados. Ahora estamos unidos en la causa de la libertad."
 kmt.22.a:0 "El mundo democrático es más fuerte ahora."
 kmt.23.t:0 "[ENG.GetName] Rechazado"
 kmt.23.d:0 "No nos dijeron la razón del rechazo, pero parece que tienen las manos llenas en este momento."
 kmt.23.a:0 "Tontos arrogantes! Quizás verán el error de sus caminos más tarde."
 kmt.25.t:0 "Documentos Secretos Recibidos"
 kmt.25.d:0 " hemos recibido algunos documentos secretos de un origen desconocido. Revelan que [MON.GetName] está descontento con que seamos el líder de nuestra facción. Desean derrocarnos!"
 kmt.25.a:0 "[MON.GetName] es un aliado de confianza. Estos documentos deben ser un patético truco de nuestros enemigos."
 kmt.25.b:0 "Entonces los purgaremos de nuestra facción."
 kmt.25.c:0 "No toleraremos este acto de usurpación."
 kmt.26.t:0 "Membresía de la Facción Privada"
 kmt.26.d_1:0 "Nuestro ex líder de facción ha decidido expulsarnos de su facción basándose en la información de algunos documentos secretos. Parece que nuestros enemigos han logrado aislarnos."
 kmt.26.d_2:0 "Nuestro ex líder de facción ha decidido expulsarnos de su facción y declararnos la guerra basándose en la información de algunos documentos secretos. Parece que nuestros enemigos han logrado aislarnos."
 kmt.26.a:0 "Ahora debemos depender de nosotros mismos."
 kmt.27.t:0 "Política Exterior Neutral"
 kmt.27.d:0 "Nuestros funcionarios gubernamentales han estado abogando por una política de neutralidad. Nos mantendremos al margen de la pequeña red de alianzas del mundo. Dejen que las naciones menores se maten entre sí en guerras sin sentido."
 kmt.27.a:0 "Un plan incierto en un mundo incierto."
