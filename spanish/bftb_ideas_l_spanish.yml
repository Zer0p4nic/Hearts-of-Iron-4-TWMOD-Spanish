 GRE_george_ii:0 "Jorge II"
 GRE_george_ii_desc:0 "Jorge II es el impopular Rey de los Helenos, habiendo sido restaurado al trono desde el exilio en 1935 gracias a un plebiscito amañado. Está decidido a mantener su trono esta vez."
 GRE_george_ii_restrained:0 "Jorge II"
 GRE_george_ii_restrained_desc:0 "Jorge II es el divisivo Rey de los Helenos, habiendo sido restaurado al trono desde el exilio en 1935 gracias a un plebiscito amañado. En lugar de permitir que el estatus de este hombre vuelva a dividir a la nación griega, los venizelistas han permitido que Jorge II permanezca como monarca constitucional basado en el modelo sueco."
 GRE_schachtplan:0 "Schachtplan"
 GRE_schachtplan_desc:0 "La creación del economista alemán Hjalmar Schacht, el Schachtplan garantiza el acceso griego a los mercados alemanes a cambio de un aumento en las importaciones de materias primas de Grecia a Alemania. Los alemanes nos han mantenido generosamente a flote, y sin embargo, puede que hayamos caído directamente en su trampa al volvernos tan dependientes de su generosidad."
 GRE_schachtplan_modified:0 "Schachtplan"
 GRE_schachtplan_modified_desc:0 "La creación del brillante Hjalmar Schacht, el Schachtplan garantiza el acceso griego a los mercados alemanes a cambio de un acceso prioritario al mercado de las materias primas de Grecia. En el pasado, los alemanes nos han mantenido generosamente a flote, y juntos hemos construido una relación económica verdaderamente especial."
 GRE_schachtplan_fascistised:0 "El Gotzamanis-Schachtplan"
 GRE_schachtplan_fascistised_desc:0 "Basado en el Schachtplan original de Hjalmar Schacht, el nuevo Schachtplan ha sido meticulosamente elaborado por los mejores economistas corporativistas de Alemania y Grecia: forjando un nuevo pacto económico basado en los principios del nacionalsocialismo. Aunque este acuerdo económico puede no ser confiable a largo plazo, nos servirá lo suficiente durante estos años de conflicto."
 GRE_agrarian_society:0 "Sociedad Agraria"
 GRE_agrarian_society_desc:0 "Grecia ha dependido tradicionalmente de la agricultura y la industria ligera, con productos comerciales como el tabaco siendo la principal exportación de Grecia. Nuestra dependencia de formas más tradicionales de fabricación nos ha hecho dependientes de la industria pesada de potencias mayores para proyectos de construcción. El conflicto se está gestando, y necesitamos innovar rápidamente."
 GRE_foreign_monopolies:0 "Monopolios Extranjeros"
 GRE_foreign_monopolies_desc:0 "Nuestra dependencia de las industrias pesadas de potencias extranjeras ha dejado muchos de nuestros sectores en desarrollo firmemente en manos de poderosas empresas que solo responden a gobiernos extranjeros. No podemos esperar acelerar completamente nuestro proceso de modernización hasta que lleguemos a un acuerdo con estos monopolios o los expulsemos permanentemente de nuestro país."
