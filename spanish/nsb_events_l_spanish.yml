 NSB_soviet_five_year_plan.01.t:0 "Tercer Plan Quinquenal Interrumpido"
 NSB_soviet_five_year_plan.01.desc:0 "Con el actual ataque a la patria, está claro que nuestros planes anteriores para el crecimiento económico ya no son viables. Podemos volver a ellos una vez que se haya restaurado la paz, pero por ahora debemos centrarnos en la producción militar."
 NSB_soviet_five_year_plan.01.a:0 "Maldícelos!"
 NSB_soviet_five_year_plan_tt:0 "Cada enfoque industrial relacionado con §Y$SOV_third_five_year_plan$§! ya no está disponible."
 NSB_soviet_great_patriotic_war.01.t:0 "Nikolay Ivanovich Kuznetsov solicita Asignación"
 NSB_soviet_great_patriotic_war.01.desc:0 "Tras la invasión [?ROOT.SOV_invader_of_ukraine.GetAdjective] de Ucrania, Nikolay Kuznetsov ha solicitado formalmente unirse a la NKVD para defender su patria. Con su conjunto único de talentos, sería un gran activo para apoyar las operaciones de guerrilla en la zona."
 NSB_soviet_great_patriotic_war.01.a:0 "Bienvenido a bordo, camarada!"

 NSB_soviet_propaganda_capmaign_events.1.t:0 "Los Jóvenes Constructores del Comunismo"
 NSB_soviet_propaganda_capmaign_events.1.desc:0 "Nuestros amigos y guías en [SOV.GetNameDef] han iniciado un programa para asegurar que la generación que ahora está creciendo entienda plenamente lo que se espera de ellos. Un buen comunista debe ser tanto físicamente fuerte, para realizar el trabajo necesario para construir un mundo mejor, como bien educado para entender completamente lo que se debe hacer. \n\nLos jóvenes entusiastas en nuestra nación han captado esto y ahora intentan emular este enfoque tanto como sea posible."
 NSB_soviet_propaganda_capmaign_events.1.a:0 "Ellos construirán su propio futuro más brillante."
 NSB_soviet_propaganda_capmaign_events.2.t:0 "Promesa de Paz Rota"
 NSB_soviet_propaganda_capmaign_events.2.desc:0 "Nuestra decisión de tomar un paso proactivo para asegurar nuestra seguridad continua nos ha puesto en una posición incómoda respecto a algunas de las declaraciones que hemos hecho recientemente. Si bien la mayoría de la gente no cuestiona la situación demasiado abiertamente, nuestra policía secreta informa que muchos preguntan en privado por qué prometimos paz cuando claramente nos estábamos preparando para la guerra. \n\nNadie se atreve a llamar a lo que hicimos una mentira, pero está claro que hemos perdido mucha confianza de la población general."
 NSB_soviet_propaganda_capmaign_events.2.a:0 "El momento es muy desafortunado."
 NSB_soviet_propaganda_capmaign_events.3.desc:0 "El estallido de la guerra ha puesto nuestra posición con el público en una situación algo difícil. Si bien la mayoría coincide en que somos la parte agraviada, y la ira pública se centra con razón en los invasores, muchos se preguntan en privado por qué [THIS.GetLeader] no anticipó este ataque. Nuestra policía secreta informa que en algunos casos, las personas han ido un paso más allá y han llamado a [THIS.GetLeader] "ya sea peligrosamente ingenuo o criminalmente incompetente.""
 NSB_soviet_propaganda_capmaign_events.3.a:0 "Pero nunca quisimos esta guerra!"

 NSB_soviet_foreign_politics_events.1.t:0 "Presión [SOV.GetAdjective] sobre el Gobierno"
 NSB_soviet_foreign_politics_events.1.desc:0 "El secretario de Relaciones Exteriores [FROM.GetAdjective] ha llegado a la capital para consultas urgentes con [THIS.GetLeader]. La delegación [FROM.GetAdjective] vino con una larga lista de problemas pendientes, desde la seguridad fronteriza hasta algunos retratos poco halagadores de [FROM.GetLeader] en la prensa local. En un comunicado de prensa, el secretario de Relaciones Exteriores enfatizó la importancia de la cooperación y la colaboración pacífica, pero señaló que [FROM.GetLeader] "tendría dificultades para aceptar un [THIS.GetNameDef] hostil o poco amistoso"."
 NSB_soviet_foreign_politics_events.1.a:0 "Estamos dispuestos a unirnos a su facción, si podemos mantener nuestra constitución."
 NSB_soviet_foreign_politics_events.1.b:0 "Debemos alinear nuestro gobierno con el suyo."
 NSB_soviet_foreign_politics_events.1.c:0 "No cederemos ni un centímetro."
 NSB_soviet_foreign_politics_events.2.t:1 "Manifestaciones patrocinadas por [SOV.GetAdjective] en la capital"
 NSB_soviet_foreign_politics_events.2.desc:0 "Varios grupos políticos han anunciado manifestaciones en la capital esta semana. No parecen tener ninguna queja específica que quieran expresar, más allá de un sentimiento general de que deberíamos tratar de mejorar nuestras relaciones con [SOV.GetNameDef], y eliminar a cualquier político crítico de la administración [SOV.GetAdjective] de cualquier posición de poder.\n\nSi bien es posible que estas demostraciones sean solo manifestaciones espontáneas de la opinión popular, al menos es notable que varios organizadores clave viajaron a Moscú recientemente y parecieron haber comenzado a agitar por esto tras su regreso."
 NSB_soviet_foreign_politics_events.2.a:0 "Bueno, ese es ciertamente su derecho."
 NSB_soviet_foreign_politics_events.2.b:0 "Envía a la policía a darles un golpe!"

 NSB_soviet_foreign_politics_events.10.t:1 "[FROM.GetNameDefCap] Quiere Invertir en nuestra Economía"
 NSB_soviet_foreign_politics_events.10.desc:0 "El gobierno [FROM.GetAdjective] ha comenzado un extenso programa de inversiones en la economía. Como parte de ese programa, han reservado fondos para la construcción de una red de puentes, túneles y carreteras en la capital y en otros lugares. El aumento correspondiente en la capacidad de nuestra industria de la construcción sin duda seguiría dando frutos en el futuro.\n\nSin embargo, algunas personas en el gobierno temen que invitar a ingenieros [FROM.GetAdjective] y financiarles solo nos hará más dependientes de su experiencia en el futuro."
 NSB_soviet_foreign_politics_events.10.a:0 "Gracias, camaradas!"
 NSB_soviet_foreign_politics_events.10.b:0 "Esto solo aumentaría nuestra dependencia de [FROM.GetNameDef]"
 NSB_soviet_foreign_politics_events.11.t:1 "[FROM.GetNameDefCap] Exige Medidas de Guerra"
 NSB_soviet_foreign_politics_events.11.desc:0 "Con la guerra pareciendo cada vez más probable, el gobierno [FROM.GetAdjective] ha comenzado a presionarnos para que mejoremos nuestras capacidades de combate. Quieren que aumentemos drásticamente nuestras reservas de personal, mientras recortamos el tiempo de entrenamiento, para poder hacer más divisiones disponibles para el deber en el frente y liberar divisiones [FROM.GetAdjective]."
 NSB_soviet_foreign_politics_events.11.a:0 "Ciertamente tienen un punto."
 NSB_soviet_foreign_politics_events.11.b:0 "Decidiremos cómo defendernos mejor."
 NSB_soviet_foreign_politics_events.12.t:1 "[FROM.GetNameDefCap] Quiere Expandir las Fortificaciones de la Frontera"
 NSB_soviet_foreign_politics_events.12.desc:0 "Al notar la creciente amenaza de [JAP.GetNameDef], el gobierno [FROM.GetAdjective] ha sugerido fuertemente que deberíamos comenzar a fortificar inmediatamente nuestra frontera con [JAP.GetNameDef]. Han prometido apoyo material y logístico para esto, con el fin de reducir el compromiso de personal que necesitan hacer para nuestra defensa."
 NSB_soviet_foreign_politics_events.12.a:0 "Acogemos con agrado la iniciativa."
 NSB_soviet_foreign_politics_events.12.b:0 "Esto sería una escalada innecesaria."
 NSB_soviet_foreign_politics_events.13.t:0 "[FROM.GetNameDef] Rechaza las Directrices [ROOT.GetAdjective]"
 NSB_soviet_foreign_politics_events.13.desc:0 "De manera inesperada, el gobierno [FROM.GetAdjective] ha rechazado nuestras directrices y se ha negado a seguir los planes presentados por nuestros funcionarios. Casi parece como si [FROM.GetLeader] tuviera intenciones hostiles hacia [ROOT.GetNameDef]..."
 NSB_soviet_foreign_politics_events.13.a:0 "¿En serio, qué le pasa a [FROM.GetLeader]?"
 NSB_soviet_foreign_politics_events.20.t:1 "[FROM.GetNameDefCap] Envía Asesores Militares"
 NSB_soviet_foreign_politics_events.20.desc:0 "Para apoyar nuestra desesperada lucha por preservar la democracia, [FROM.GetLeader] ha enviado un grupo de asesores militares [FROM.GetAdjective]. Trayendo consigo una gran experiencia de varios conflictos, sin duda resultarán muy valiosos para reconstruir nuestras fuerzas armadas. Con su equipo y tácticas, también podrán enfrentar a las llamadas divisiones de voluntarios de diversas potencias fascistas en el campo."
 NSB_soviet_foreign_politics_events.20.a:0 "Estamos hombro con hombro!"
 NSB_soviet_foreign_politics_events.30.t:1 "[FROM.GetNameDefCap] Exige el Regreso de Alaska"
 NSB_soviet_foreign_politics_events.30.desc:0 "Hace varias semanas, la propaganda [FROM.GetAdjective] y los medios alineados con [FROM.GetAdjective] comenzaron un claro y concertado esfuerzo para poner el tema de Alaska de nuevo sobre la mesa. En principio, alegan que la compra de Alaska en 1867 fue fraudulenta o hecha bajo coacción. Además, declaran que los habitantes de Alaska, tanto nativos como colonos, estarían claramente mejor como ciudadanos de [FROM.GetNameDef].\n\nHoy, el embajador [FROM.GetAdjective] entregó una nota oficial, afirmando que un supuesto "Gobierno de la República Autónoma de Alaska en el Exilio" ha solicitado formalmente convertirse en parte de [FROM.GetNameDef], y que [FROM.GetLeader] ha aprobado su solicitud. Lo único que queda, según él, es negociar los detalles de la transferencia de poder."
 NSB_soviet_foreign_politics_events.30.a:0 "Ellos pueden tener ese páramo helado."
 NSB_soviet_foreign_politics_events.30.b:0 "Esa es una broma muy buena."
 NSB_soviet_foreign_politics_events.31.t:0 "Alaska Devuelto"
 NSB_soviet_foreign_politics_events.31.desc:0 "En una ceremonia formal en Fort Sitka, [FROM.GetNameDef] transfirió la soberanía sobre Alaska de nuevo a nosotros. Mientras que la mayoría de los habitantes de Alaska parecen tener sentimientos encontrados sobre esta transferencia, la población en casa está celebrando."
 NSB_soviet_foreign_politics_events.31.a:0 "Otro error de los zares erradicado."
 NSB_soviet_foreign_politics_events.32.t:0 "[FROM.GetNameDefCap] se niega"
 NSB_soviet_foreign_politics_events.32.desc:0 "El Secretario de Estado [FROM.GetAdjective] no se ha molestado en responder a nuestras demandas en persona. En su lugar, se ha entregado una carta a nuestra embajada, firmada por el Subsecretario de Desarrollo Cultural, que establece que, si bien respetan nuestra ambición al escribir ficción histórica completa, agradecerían que no utilizáramos canales oficiales para hacerlo."
 NSB_soviet_foreign_politics_events.32.a:0 "¿Oh, pensaban que estábamos faroleando?"
 NSB_soviet_foreign_politics_events.32.b:0 "Lo último que necesitamos es más tierra helada."

 NSB_soviet_foreign_politics_events.150.t:0 "[FROM.GetNameDefCap] se somete"
 NSB_soviet_foreign_politics_events.150.desc:0 "Tras una sesión de gabinete que se extendió hasta las primeras horas de la mañana, [FROM.GetLeader] ha aceptado formalmente nuestras demandas. Nuestro Embajador en [FROM.GetNameDef] se asegurará de que el gobierno [FROM.GetAdjective] coordine estrechamente con nosotros sobre cualquier asunto de política exterior o doméstica."
 NSB_soviet_foreign_politics_events.150.a:0 "Muy sabio."
 NSB_soviet_foreign_politics_events.151.t:0 "[FROM.GetNameDefCap] se une a nuestra facción"
 NSB_soviet_foreign_politics_events.151.desc:0 "Después de que las negociaciones dentro del gobierno [FROM.GetAdjective] alcanzaran un punto muerto, [FROM.GetLeader] ha sugerido una solución de compromiso: mientras están dispuestos a aceptar fuerzas [THIS.GetAdjective] en suelo [FROM.GetAdjective], no aceptarán ningún tipo de interferencia en su sistema de gobierno.\n\nAdemás, el ejército [FROM.GetAdjective] permanecerá activo, conformado por oficiales y rangos [FROM.GetAdjective], y responderá únicamente al gobierno [FROM.GetAdjective]. Sin embargo, [FROM.GetLeader] está dispuesto a discutir planes de defensa mutua."
 NSB_soviet_foreign_politics_events.151.a:0 "Al menos estarán luchando del lado correcto."
 NSB_soviet_foreign_politics_events.152.t:0 "[FROM.GetNameDefCap] Se Niega"
 NSB_soviet_foreign_politics_events.152.desc:0 "Nuestros intentos de resolver nuestros problemas pendientes con [FROM.GetNameDef] diplomáticamente parecen haber fracasado. Cuando nuestro embajador se reunió con [FROM.GetLeader] para otra ronda de negociaciones, le dijeron de manera brusca que los [FROM.GetAdjective] habían dejado clara su posición, y que no había más cosas por discutir."
 NSB_soviet_foreign_politics_events.152.a:0 "Han elegido un destino peor."
 NSB_soviet_foreign_politics_events.152.b:0 "No los presionaremos más... por ahora."
 NSB_soviet_foreign_politics_events.152.c:0 "Preparen la invasión de [FROM.GetNameDef]!"
 NSB_soviet_foreign_politics_events.152.d:0 "Debemos preparar una invasión conjunta con los [ENG.GetAdjective]"
 NSB_soviet_foreign_politics_events.153.t:0 "Invasión Anglo-[SOV.GetAdjective] de Irán"
 NSB_soviet_foreign_politics_events.153.desc:0 "Recibimos una nota diplomática de [FROM.GetNameDef], proponiendo una operación militar conjunta contra [PER.GetNameDef]. El Comando [FROM.GetAdjective] afirma que esta operación nos permitirá asegurar los campos petroleros iraníes y nuestras líneas de suministro a [FROM.GetNameDef], al mismo tiempo que prevenimos un posible avance enemigo desde [TUR.GetNameDef] a través de [PER.GetName] hacia los campos petroleros de Bakú y [RAJ.GetNameDef]."
 NSB_soviet_foreign_politics_events.153.a:0 "Debemos asegurar el Corredor Persa!"
 NSB_soviet_foreign_politics_events.153.b:0 "Respetaremos la independencia [PER.GetAdjective]."
 NSB_soviet_foreign_politics_events.153_soviets_alone_tt:0 "Los [FROM.GetAdjective] tendrán que tratar con [PER.GetNameDef] ellos mismos."
 NSB_soviet_foreign_politics_events.154.t:0 "Invasión Anglo-[SOV.GetAdjective] de Irán"
 NSB_soviet_foreign_politics_events.154.desc:0 "El embajador [FROM.GetAdjective] ha entregado una nota por la cual [FROM.GetNameDef] acepta organizar y llevar a cabo una operación militar conjunta contra [PER.GetNameDef]. Tanto los Comandos [ROOT.GetAdjective] como [FROM.GetAdjective] están seguros de que esta será una operación rápida y efectiva contra un enemigo en desventaja numérica y tecnológica que nos permitirá asegurar los campos petroleros iraníes y las líneas de suministro [FROM.GetAdjective] a [ROOT.GetNameDef], mientras también prevenimos un posible avance enemigo desde [TUR.GetNameDef] a través de [PER.GetName] hacia los campos petroleros de Bakú y [RAJ.GetNameDef]."
 NSB_soviet_foreign_politics_events.154.a:0 "Comiencen los preparativos!"
 NSB_soviet_foreign_politics_events.155.t:0 "El Gobierno [FROM.GetAdjective] Se Niega."
 NSB_soviet_foreign_politics_events.155.desc:0 "Después de varias reuniones agotadoras entre diplomáticos [ROOT.GetAdjective] y [FROM.GetAdjective], [FROM.GetNameDef] ha decidido no involucrarse en nuestros planes para [PER.GetNameDef]. El propio [FROM.GetLeader] incluso se ha atrevido a insinuar que esta propuesta no era más que un intento de justificar nuestras ambiciones territoriales.\nParece que tendremos que tratar con [PER.GetNameDef] nosotros mismos."
 NSB_soviet_foreign_politics_events.155.a:0 "Siempre tan poco confiables..."
 NSB_soviet_foreign_politics_events.200.t:0 "[FROM.GetNameDefCap] hace demandas"
 NSB_soviet_foreign_politics_events.158.t:0 "Un Nuevo Gobierno [FROM.GetAdjective]"
 NSB_soviet_foreign_politics_events.158.desc:0 "Después de negociaciones infructuosas con nuestros embajadores, y bajo una gran presión de los medios y la población, el exlíder del gobierno sueco ha decidido renunciar a su cargo y convocar nuevas elecciones. Como era de esperar, estas elecciones han sido ganadas por un partido mucho más cercano a nuestros intereses, el [FROM.GetRulingParty], con [FROM.GetLeader] al mando."
 NSB_soviet_foreign_politics_events.158.a:0 "Podemos esperar más cooperación de [FROM.GetNameDef], por fin."
 NSB_soviet_foreign_politics_events.200.desc:0 "El embajador [SOV.GetAdjective] ha entregado una nota exigiendo consultas inmediatas con [THIS.GetLeader]. Según la nota, el gobierno [SOV.GetAdjective] ya no está dispuesto a tolerar una 'situación de seguridad incierta' en nuestro país. No está claro de inmediato a qué se refiere esto, pero es evidente que se nos dan efectivamente tres opciones: Aceptar el estacionamiento de tropas [FROM.GetAdjective] en nuestro suelo; reemplazar nuestro gobierno por uno más adecuado a las necesidades de [FROM.GetNameDef], o posiblemente un ataque militar por parte de [FROM.GetNameDef]."
 NSB_soviet_foreign_politics_events.200.a:0 "No tenemos opción."
 NSB_soviet_foreign_politics_events.200.b:0 "¿Quizás podríamos llegar a un compromiso?"
 NSB_soviet_foreign_politics_events.200.c:0 "Lucharemos por nuestra libertad!"
 NSB_soviet_foreign_politics_events.210.t:0 "Presión de [FROM.GetNameDef]"
 NSB_soviet_foreign_politics_events.210.desc:0 "Parece que el gobierno [FROM.GetAdjective] se está poniendo cada vez más nervioso por nuestra situación diplomática. Durante la semana pasada, el embajador [FROM.GetAdjective] se ha reunido con [THIS.GetLeader] no menos de seis veces, y prácticamente ha entregado un ultimátum durante la última ronda de negociaciones.\n\nO nos unimos a [FROM.GetNameDef] en un pacto defensivo y aceptamos 'un cierto nivel de consulta en asuntos internos', o [FROM.GetNameDef] probablemente recurrirá a una intervención militar en nuestro país."
 NSB_soviet_foreign_politics_events.210.a:0 "El combate sería inútil."
 NSB_soviet_foreign_politics_events.210.c:0 "Que vengan!"
 NSB_soviet_foreign_politics_events.211.t:0 "La Propuesta de Khakimov"
 NSB_soviet_foreign_politics_events.211.desc:0 "El Cónsul General Soviético Karim Khakimov está redoblando esfuerzos para desarrollar una relación más cálida entre soviéticos y árabes. Un musulmán soviético de ascendencia tátara, Khakimov ganó el respeto y la amistad de Ibn Saud cuando condujo su coche personal a través del fuego cruzado desde Yeda hasta la residencia del sultán en el desierto para entregar una nota formal reconociéndolo como el Rey del Hijaz y el Sultán de Nejd en febrero de 1926. Desde entonces, este hombre ha sido el principal promotor de las relaciones soviético-árabes. Un verdadero Lawrence de Arabia soviético."
 NSB_soviet_foreign_politics_events.211.a:0 "La propuesta de Khakimov puede ser amistosa, pero debemos estar vigilantes ante las ambiciones soviéticas."

 NSB_soviet_foreign_politics_events.250.t:0 "[FROM.GetNameDefCap] envía ayuda militar"
 NSB_soviet_foreign_politics_events.250.desc:0 "Un convoy [FROM.GetAdjective] ha llegado a nuestras líneas, transportando una carga de rifles y otros suministros. No se sabe cuándo podrá hacer su próxima entrega, así que tendremos que hacer que esto dure."
 NSB_soviet_foreign_politics_events.251.t:0 "[FROM.GetNameDefCap] se prepara para la guerra con [JAP.GetNameDef]"
 NSB_soviet_foreign_politics_events.251.desc:0 "Parece que [FROM.GetLeader] ha llegado a la conclusión de que la guerra con [JAP.GetNameDef] es inevitable y probablemente estallará en un futuro cercano. Como tal, el representante [FROM.GetAdjective] en nuestra capital nos ha instado a alertar a nuestras fuerzas fronterizas y movilizar nuestro ejército en preparación para el inminente ataque [JAP.GetAdjective]."
 NSB_soviet_foreign_politics_events.251.a:0 "Estaremos listos."
 NSB_soviet_foreign_politics_events.252.t:0 "Guerra con [JAP.GetNameDef]"
 NSB_soviet_foreign_politics_events.252.desc:0 "La tan esperada guerra con [JAP.GetNameDef] ha llegado. Hoy, las fuerzas [FROM.GetAdjective] han comenzado ataques a posiciones [JAP.GetAdjective] en toda China, y ahora ha llegado el momento de que nos unamos a ellos. Codo a codo con nuestros aliados [FROM.GetAdjective], barreremos a las fuerzas [JAP.GetAdjective] de nuestras tierras!"
 NSB_soviet_foreign_politics_events.252.a:0 "El día del ajuste de cuentas ha llegado!"
 NSB_soviet_foreign_politics_events.260.t:0 "[FROM.GetNameDefCap] ofrece paz"
 NSB_soviet_foreign_politics_events.260.desc:0 "Después de tomar las Kuriles y el sur de Sajalín, el comandante [FROM.GetAdjective] ha ofrecido un alto el fuego en las líneas actuales, en preparación para un tratado de paz. No se dijo que este tratado de paz probablemente reconocería al menos las islas del norte como las nuevas fronteras, cediendo efectivamente las Kuriles y el sur de Sajalín a [FROM.GetNameDef]."
 NSB_soviet_foreign_politics_events.260.a:0 "Es doloroso, pero soportable."
 NSB_soviet_foreign_politics_events.260.b:0 "La guerra puede aún volverse a nuestro favor."
 NSB_soviet_foreign_politics_events.261.desc:0 "Después de tomar las Kuriles y el sur de Sajalín, así como realizar desembarcos en Hokkaido, el comandante [FROM.GetAdjective] ha ofrecido un alto el fuego en las líneas actuales, en preparación para un tratado de paz. Parece probable que este tratado de paz reconocerá la propiedad [FROM.GetAdjective] de las Kuriles y Sajalín, y pondrá a Hokkaido bajo la administración [FROM.GetAdjective]."
 NSB_soviet_foreign_politics_events.262.b:0 "Qué sugerencia tan absurda!"
 NSB_soviet_foreign_politics_events.263.t:0 "[FROM.GetNameDefCap] ofrece una alianza"
 NSB_soviet_foreign_politics_events.263.desc:0 "Un enviado de [FROM.GetLeader] se ha acercado a nosotros con una audaz oferta: el gobierno [FROM.GetAdjective] está dispuesto a firmar un tratado de alianza con nosotros! Aunque los detalles aún tendrían que ser negociados, está claro que esta alianza estaría principalmente destinada a reducir o eliminar la influencia de [USA.GetNameDef] en el océano Pacífico. De un solo golpe, eliminaría la mayor amenaza a nuestra posición en China, mientras libera muchas fuerzas para ser empleadas en otros lugares.\n\nMientras que la mayoría de los oficiales de la Armada están entusiasmados con esta perspectiva, muchos oficiales del Ejército son profundamente sospechosos de la propuesta, temiendo que [FROM.GetNameDef] nos apuñale por la espalda tan pronto como nos volvamos."
 NSB_soviet_foreign_politics_events.263.a:0 "Esto cambiará drásticamente el equilibrio de poder."
 NSB_soviet_foreign_politics_events.263.b:0 "No podemos confiar en que mantendrán su palabra."
 NSB_soviet_foreign_politics_events.264.t:0 "[FROM.GetNameDef] cumple con nuestros términos de paz"
 NSB_soviet_foreign_politics_events.264.desc:0 "Después del [GetAppropriateSovietProgressInJapan], [FROM.GetLeader] ha aceptado nuestra oferta de paz, cumpliendo con nuestras demandas territoriales a cambio de una cesación inmediata de hostilidades entre nuestros países.\nAhora transferirán las administraciones regionales de [537.GetName], [555.GetName] y [536.GetName] a [ROOT.GetNameDef]."
 NSB_soviet_foreign_politics_events.264.desc_default:0 "Ocupación [ROOT.GetAdjective] de las islas del norte [FROM.GetAdjective] por [GetAppropriateRedArmyNsName],"
 NSB_soviet_foreign_politics_events.264.desc_hokkaido:0 "avance de [GetAppropriateRedArmyNsName] en los territorios del norte [FROM.GetAdjective], incluyendo [536.GetName],"
 NSB_soviet_foreign_politics_events.264.a:0 "Una decisión sabia por parte de [FROM.GetLeader]."
 NSB_soviet_foreign_politics_events.265.t:0 "[FROM.GetNameDef] rechaza nuestros términos de paz"
 NSB_soviet_foreign_politics_events.265.desc:0 "[FROM.GetNameDef] ha rechazado nuestra oferta de paz, prometiendo continuar luchando hasta que la ocupación [ROOT.GetAdjective] de los territorios [FROM.GetAdjective] sea eliminada y la guerra sea llevada de nuevo a nuestro territorio."
 NSB_soviet_foreign_politics_events.265.a:0 "¿No puede [FROM.GetLeader] ver cómo terminará esto para su país?"
 NSB_soviet_foreign_politics_events.266.t:0 "Pacto de Amistad [ROOT.GetAdjective]-[FROM.GetAdjective]"
 NSB_soviet_foreign_politics_events.266.desc:0 "El gobierno [FROM.GetAdjective] ha estado satisfecho con nuestra actitud conciliadora y ha aceptado nuestra propuesta.\nHace apenas unas horas, diplomáticos [FROM.GetAdjective] y [ROOT.GetAdjective] firmaron un Pacto de No Agresión que, en palabras del embajador [FROM.GetAdjective], podría abrir una nueva era de cooperación en el Este."
 NSB_soviet_foreign_politics_events.266.a:0 "Nuestros compromisos darán sus frutos en el futuro."
 NSB_soviet_foreign_politics_events.267.t:0 "[FROM.GetNameDef] rechaza nuestra propuesta de un pacto defensivo"
 NSB_soviet_foreign_politics_events.267.desc:0 "El gobierno [FROM.GetAdjective] no ha quedado impresionado con nuestra oferta de reconciliación y ha rechazado rotundamente nuestra propuesta.\nParece que debemos permanecer vigilantes sobre las ambiciones de [FROM.GetLeader] en el Lejano Oriente..."
 NSB_soviet_foreign_politics_events.267.a:0 "Tendremos que readaptar nuestros planes..."
 NSB_soviet_foreign_politics_events.268.t:0 "Pacto [ROOT.GetAdjective]-[FROM.GetAdjective] contra [USA.GetNameDef]"
 NSB_soviet_foreign_politics_events.268.desc:0 "El gobierno [FROM.GetAdjective] ha mostrado un interés genuino en nuestra propuesta de un pacto ofensivo contra [USA.GetNameDef], y los diplomáticos de [FROM.GetLeader] acaban de firmar el acuerdo que se les presentó. Las fuerzas armadas [FROM.GetAdjective] están actualmente readaptándose a la nueva situación, y su Alto Mando confía en que, juntos, derrotaremos a [USA.GetNameDef] y pondremos fin a su influencia en la escena internacional de una vez por todas."
 NSB_soviet_foreign_politics_events.268.a:0 "Contendremos el imperialismo [USA.GetAdjective]!"
 NSB_soviet_foreign_politics_events.269.t:0 "[FROM.GetNameDef] rechaza nuestra propuesta de un pacto ofensivo"
 NSB_soviet_foreign_politics_events.269.desc:0 "El gobierno [FROM.GetAdjective] ha rechazado nuestra propuesta. Parece que [FROM.GetLeader] no está interesado en nuestro tratado propuesto para unir fuerzas [ROOT.GetAdjective] y [FROM.GetAdjective] en un pacto ofensivo contra [USA.GetNameDef]."
 NSB_soviet_foreign_politics_events.269.a:0 "Es lamentable..."




 SOV_decision_will_be_locked_tt:0 "\nLa decisión ya no estará disponible. Solo podemos enviar un ultimátum a un país una vez."
 SOV_decision_will_remain_available_tt:0 "\nLa decisión seguirá disponible."

 NSB_soviet_foreign_politics_events.270.t:1 "La expansión del ferrocarril Transcaspio [FROM.GetAdjective]"
 NSB_soviet_foreign_politics_events.270.desc:1 "La línea de ferrocarril Transcaspio rusa atraviesa Asia Central con un término oriental en Tashkent. El gobierno [FROM.GetAdjective] ahora tiene la intención de expandirlo y ha enviado una propuesta para conectar la línea con nuestra capital con el fin de establecer mejores relaciones comerciales. Parece que los funcionarios [FROM.GetAdjective] están interesados en expandirse al mercado de Sinkiang y afirman que este puede ser el primer paso hacia un camino de desarrollo y intercambio mutuamente beneficioso."
 NSB_soviet_foreign_politics_events.270.a:1 "Estamos a favor de esta iniciativa!"
 NSB_soviet_foreign_politics_events.270.b:1 "Los comerciantes [SOV.GetAdjective] no se meterán en nuestro país."
 NSB_soviet_foreign_politics_events.271.t:0 "[FROM.GetNameDefCap] acepta nuestra propuesta"
 NSB_soviet_foreign_politics_events.271.desc:1 "El cónsul [SIK.GetAdjective] destinado en Semipalatinsk ha contactado a nuestros diplomáticos para comunicar que el gobierno [SIK.GetAdjective] acepta de buena gana la iniciativa [ROOT.GetAdjective] de expandir la línea Transcaspio, comunicando Urumqi con ella. También declaró que el gobierno provincial de [SIK.GetNameDef] está abierto a desarrollar nuevas relaciones económicas y diplomáticas con nuestro país."
 NSB_soviet_foreign_politics_events.271.a:1 "Las puertas están abiertas a un nuevo mercado económico!"
 NSB_soviet_foreign_politics_events.272.t:0 "[FROM.GetNameDefCap] rechaza nuestra propuesta"
 NSB_soviet_foreign_politics_events.272.desc:1 "El cónsul [SIK.GetAdjective] destinado en Semipalatinsk ha contactado a nuestros diplomáticos para comunicar que el gobierno [SIK.GetAdjective] ha decidido rechazar la iniciativa [ROOT.GetAdjective] de expandir la línea Transcaspio y conectar la capital [SIK.GetAdjective], Urumqi, con ella."
 NSB_soviet_foreign_politics_events.272.a:1 "Este es un giro de eventos inesperado y muy desafortunado."
 NSB_soviet_foreign_politics_events.272.b:1 "Están jugando con fuego!"
 NSB_soviet_foreign_politics_events.273.t:1 "Prospección Mineral [FROM.GetAdjective] en [619.GetName]"
 NSB_soviet_foreign_politics_events.273.desc:1 "El representante [FROM.GetAdjective] en Dihua nos ha presentado una nueva propuesta para prospectar recursos en [619.GetName] y mejorar la infraestructura de la región para facilitar la explotación. A cambio, piden que las entidades comerciales [FROM.GetAdjective] sean reembolsadas en exportaciones de productos básicos como oro y minerales raros de Altay."
 NSB_soviet_foreign_politics_events.273.a:1 "Este es un acuerdo beneficioso para ambas partes."
 NSB_soviet_foreign_politics_events.273.b:1 "Solo quieren aumentar la influencia [FROM.GetAdjective] en nuestro país."
 NSB_soviet_foreign_politics_events.274.t:0 "[FROM.GetNameDefCap] acepta nuestra propuesta"
 NSB_soviet_foreign_politics_events.274.desc:1 "El representante [ROOT.GetAdjective] en Dihua ha sido notificado por los diplomáticos [SIK.GetAdjective] de que han aceptado nuestra propuesta para prospectar recursos en [619.GetName] y mejorar la infraestructura de la región para facilitar la explotación. A cambio, las entidades comerciales [SIK.GetAdjective] serán reembolsadas en exportaciones de productos básicos como oro y minerales raros de Altay."
 NSB_soviet_foreign_politics_events.274.a:1 "Esto abre nuevas oportunidades comerciales!"
 NSB_soviet_foreign_politics_events.275.t:0 "[FROM.GetNameDefCap] rechaza nuestra propuesta"
 NSB_soviet_foreign_politics_events.275.desc:1 "El representante [ROOT.GetAdjective] en Dihua ha sido notificado por los diplomáticos [SIK.GetAdjective] de que su gobierno ha rechazado nuestra propuesta para invertir en el país. Parece que [SIK.GetNameDef] ya no está interesado en abrir el comercio y desarrollar mejores relaciones comerciales y diplomáticas con [ROOT.GetNameDef]."
 NSB_soviet_foreign_politics_events.275.a:1 "Una decisión poco sabia..."
 NSB_soviet_foreign_politics_events.275.b:1 "Realmente no estábamos pidiendo permiso."
 NSB_soviet_foreign_politics_events.276.t:1 "Prospección Mineral [FROM.GetAdjective] en [618.GetName]"
 NSB_soviet_foreign_politics_events.276.desc:1 "Una nueva propuesta [FROM.GetAdjective] ha sido entregada a nuestros diplomáticos. Parece que [FROM.GetNameDefCap] ha desarrollado un gran interés en encontrar fuentes minerales y de petróleo en la parte norte de nuestro país, y proponen llevar a cabo una prospección mineral y expansión de instalaciones de infraestructura en la región, a cambio de derechos de explotación de recursos. Los representantes [FROM.GetAdjective] afirman que esta inversión industrial aumentará naturalmente nuestra explotación nacional de oro y plata en la región."
 NSB_soviet_foreign_politics_events.276.a:1 "Esos recursos no son importantes para nosotros. Necesitamos el oro!"
 NSB_soviet_foreign_politics_events.276.b:1 "Los recursos en el suelo [ROOT.GetAdjective] pertenecen a [ROOT.GetName]!"
 NSB_soviet_foreign_politics_events.277.t:0 "$NSB_soviet_foreign_politics_events.274.t$"
 NSB_soviet_foreign_politics_events.277.desc:1 "Los diplomáticos [ROOT.GetAdjective] en [SIK.GetNameDef] informan que nuestra propuesta para prospectar depósitos de minerales y petróleo en la parte norte de [SIK.GetNameDef] ha sido aceptada. El gobierno provincial de [SIK.GetName] está ansioso por ver la expansión de las instalaciones de infraestructura en [618.GetName], lo que naturalmente aumentará su explotación de oro y plata en la región, por lo tanto, aceptan concedernos el derecho a explotar cualquier recurso estratégico que podamos encontrar en [618.GetName] como medio para reembolsar la inversión [ROOT.GetAdjective]."
 NSB_soviet_foreign_politics_events.277.a:1 "No pudieron rechazar tal oferta!"
 NSB_soviet_foreign_politics_events.278.t:0 "Ayuda Militar [FROM.GetAdjective]!"
 NSB_soviet_foreign_politics_events.278.desc:0 "Una carta del embajador [FROM.GetAdjective] ha sido entregada a nuestros diplomáticos en la que nuestro vecino, aparentemente preocupado por las capacidades militares de [ROOT.GetName], ofrece ayuda militar para llevar a cabo la reconstrucción del ejército [ROOT.GetAdjective] enviando equipo e instructores a nuestro país. Recibiremos aviones y equipos para aviación, rifles y ametralladoras para nuestras tropas, se construirán talleres de artillería y fortificaciones, y se abrirán escuelas de pilotos para entrenar a aviadores locales. A cambio, el gobierno [FROM.GetAdjective] busca reducir las barreras comerciales y aumentar las exportaciones [ROOT.GetAdjective] de bienes de consumo como lana, algodón, pieles y cueros."
 NSB_soviet_foreign_politics_events.278.a:0 "Realmente es una oferta generosa."
 NSB_soviet_foreign_politics_events.278.b:0 "Debemos resistir la ocupación económica [FROM.GetAdjective]!"
 NSB_soviet_foreign_politics_events.279.t:0 "[FROM.GetNameDefCap] acepta nuestra ayuda militar"
 NSB_soviet_foreign_politics_events.279.desc:0 "Nuestros diplomáticos en [SIK.GetNameDef] nos han informado que nuestra propuesta de proporcionar ayuda militar a [SIK.GetName] ha sido aceptada por [SIK.GetLeader]. Aparentemente, el líder chino está ansioso por fortalecer su ejército y sus defensas militares, y cree que, con la ayuda [ROOT.GetAdjective], [SIK.GetNameDef] podrá hacer frente a las potencias hostiles que vienen del este."
 NSB_soviet_foreign_politics_events.279.a:0 "Una decisión sabia!"
 NSB_soviet_foreign_politics_events.280.t:0 "Apoyo [FROM.GetAdjective] para la expansión territorial"
 NSB_soviet_foreign_politics_events.280.desc:0 "Tras nuestra expansión territorial hacia el este, el gobierno [FROM.GetAdjective] ha mostrado interés en apoyar nuestro crecimiento y ayudar en la construcción de infraestructura y defensas militares en nuestros territorios recién adquiridos. [FROM.GetNameDefCap] también está interesado en desarrollar los campos petroleros en [756.GetName], los cuales afirman que podrían ser clave en nuestro avance militar hacia el este. \nUna vez más, el gobierno [FROM.GetAdjective] solicita beneficios financieros adicionales para sus entidades comerciales en nuestro mercado y un aumento en las exportaciones como pago."
 NSB_soviet_foreign_politics_events.280.a:0 "Es una oferta justa."
 NSB_soviet_foreign_politics_events.280.b:0 "Eso es suficiente, no los necesitamos!"
 NSB_soviet_foreign_politics_events.281.t:0 "[FROM.GetNameDefCap] acepta nuestra ayuda."
 NSB_soviet_foreign_politics_events.281.desc:0 "[SIK.GetLeader] ha aceptado nuestra propuesta de proporcionar ayuda logística y militar para su expansión territorial hacia el este. Se nos permitirá construir infraestructura y defensas militares en sus territorios recién adquiridos, así como desarrollar los campos petroleros en [756.GetName]. A cambio, el gobierno de [SIK.GetAdjective] otorgará mayores beneficios financieros para nuestras entidades comerciales en su mercado y aumentará la cantidad de exportaciones a nuestro país."
 NSB_soviet_foreign_politics_events.281.a:0 "Siempre estamos contentos de ayudar!"
 NSB_soviet_foreign_politics_events.282.t:0 "[SOV.GetNameDefCap] demanda la formalización de la República Soviética de [ROOT.GetNameDef]"
 NSB_soviet_foreign_politics_events.282.desc:0 " Hemos recibido un comunicado oficial de [FROM.GetNameDef] exigiendo la integración de [ROOT.GetNameDef] como una República Socialista Soviética Independiente, subordinada al gobierno de [FROM.GetNameDef]. El propio [FROM.GetLeader] ha prometido que nuestra nación disfrutará de cierto grado de autonomía y que el Ejército Rojo estará listo para defender Sinkiang como si fuera territorio soviético. Según él, estas son medidas necesarias para asegurar una cooperación eficiente entre nuestros países en estos tiempos difíciles. \nConsiderando las grandes inversiones de [FROM.GetNameDef] en nuestro país y la creciente influencia [FROM.GetAdjective] en nuestra economía, es mejor pensar cuidadosamente antes de presentar una respuesta."
 NSB_soviet_foreign_politics_events.282.a:0 "No tenemos otra opción."
 NSB_soviet_foreign_politics_events.282.b:0 "Debemos detener esta farsa!"
 NSB_soviet_foreign_politics_events.283.t:0 "[SIK.GetNameDefCap]"
 NSB_soviet_foreign_politics_events.283.desc:0 "Hemos recibido un comunicado oficial de [FROM.GetLeader] aceptando la integración de la provincia china de Sinkiang como una República Socialista Soviética Independiente, subordinada al gobierno de [ROOT.GetNameDef]. Nuestros grandes proyectos de desarrollo en la región han demostrado la buena fe [ROOT.GetAdjective] en establecer buenas relaciones con nuestros aliados y proporcionar asistencia cuando sea necesario. Estas acciones han ayudado a [FROM.GetLeader] a entender que nuestras demandas son solo medidas necesarias para asegurar una cooperación eficiente entre nuestros países en estos tiempos difíciles."
 NSB_soviet_foreign_politics_events.283.a:0 "Bienvenidos a la Unión, camaradas!"
 NSB_soviet_foreign_politics_events.284.t:0 "[FROM.GetNameDefCap] rechaza nuestras demandas"
 NSB_soviet_foreign_politics_events.284.desc:0 "Hemos recibido un comunicado oficial de [FROM.GetLeader] rechazando nuestras demandas para la integración de [FROM.GetNameDef] como una República Socialista Soviética Independiente. Parece que las grandes inversiones que hicimos para desarrollar la región y ayudar a nuestros vecinos chinos no significaron nada para [FROM.GetLeader], quien aún mira a [ROOT.GetNameDef] con ojos desconfiados."
 NSB_soviet_foreign_politics_events.284.a:0 "Están obstaculizando la cooperación entre nuestros países."
 NSB_soviet_foreign_politics_events.284.b:0 "No dejaremos que esta ofensa quede sin respuesta!"
 NSB_soviet_foreign_politics_events.285.t:0 "[SOV.GetName] al borde del colapso."
 NSB_soviet_foreign_politics_events.285.desc:0 "Después de sufrir terribles pérdidas en la guerra, parece que el colapso de [SOV.GetNameDef] puede estar más cerca de lo que les gustaría que pensáramos. Varios miembros de nuestro gobierno afirman que nuestro país está inevitablemente amenazado por este giro de los acontecimientos y sugieren que cancelemos inmediatamente los acuerdos [SOV.GetAdjective] y empecemos a trabajar en fortalecer relaciones con los funcionarios chinos en su lugar. Ellos afirman que si queremos asegurar la seguridad de [ROOT.GetNameDef], debemos hacer lo que sea necesario para encontrar aliados poderosos que nos puedan apoyar, y que es poco probable que [SOV.GetNameDef] pueda hacer algo en represalia, considerando el estado actual de las cosas."
 NSB_soviet_foreign_politics_events.285.a:0 "Nos oponemos a nuestros enemigos juntos!"
 NSB_soviet_foreign_politics_events.285.b:0 "Es hora de buscar nuevos amigos en otros lugares!"
 NSB_soviet_foreign_politics_events.286.t:0 "Sinkiang amenazada por las pérdidas soviéticas en la guerra"
 NSB_soviet_foreign_politics_events.286.desc:0 "Ayer, en un comunicado oficial, [SIK.GetLeader] reafirmó la lealtad de Sinkiang a [ROOT.GetNameDef] y su deseo personal de continuar la cooperación entre nuestros países. Sin embargo, está claro que elementos alarmistas en [SIK.GetNameDef] han dañado seriamente la imagen de [ROOT.GetNameDef] y que el apoyo a [SIK.GetLeader] dentro del [SIK.GetRulingParty] ha sido golpeado duramente."
 NSB_soviet_foreign_politics_events.286.a:0 "Una situación lamentable..."
 NSB_soviet_foreign_politics_events.286.b:0 "Debemos ocuparnos de esos traidores habladores!"
 NSB_soviet_foreign_politics_events.287.t:0 "[SIK.GetNameDefCap] se retira de [ROOT.GetFactionName]"
 NSB_soviet_foreign_politics_events.287.desc:0 "Ayer, en un comunicado oficial, [SIK.GetLeader] anunció la separación de Sinkiang de [ROOT.GetFactionName], cancelando todos los acuerdos [ROOT.GetAdjective] con efecto inmediato. \nSegún su discurso, con un [ROOT:GetName] al borde del colapso y rodeado de enemigos por el este y el oeste, es hora de que Sinkiang fortalezca lazos con sus vecinos y hermanos chinos del este para enfrentar a los invasores extranjeros."
 NSB_soviet_foreign_politics_events.287.a:0 "Déjenlos ir! Tenemos asuntos más urgentes que atender."
 NSB_soviet_foreign_politics_events.287.b:0 "Debemos hacer que paguen por esto!"

 SOV_sinikiang_influence_cg_tt_sik:0 "§Y[SOV.GetFlag][SOV.GetNameDefCap]§! recibirá un §Y-1.0%§! de bonificación en bienes de consumo por este acuerdo."
 SOV_sinikiang_influence_cg_tt_sov:0 "$SOV_modify_fyp_ns_intro$ \nFábricas de bienes de consumo: §Y-1.0%§!"
 SOV_sinkiang_when_project_finishes_tt:0 "\nEfectos cuando el proyecto esté terminado:"

 NSB_soviet_soviet_german_trade_agreement.1.t:0 "Acuerdo comercial soviético-alemán"
 NSB_soviet_soviet_german_trade_agreement.1.desc:0 "El embajador [FROM.GetAdjective] se ha puesto en contacto con nuestros diplomáticos proponiendo un acuerdo comercial entre nuestros países. Según la propuesta, [FROM.GetNameDef] nos enviará materias primas, como grano, algodón, petróleo, minerales metálicos y caucho. A cambio, los [FROM.GetAdjective] recibirán un crucero de clase Hipper incompleto, planes para otros buques militares, cañones navales pesados y muestras de aviones [ROOT.GetAdjective]. \nEste acuerdo sin duda nos ayudará en el esfuerzo bélico contra las naciones hostiles en Europa, permitiéndonos encontrar los medios para evadir el [GetTradeAgreementBlockadeWarPeace] bloqueo."
 NSB_soviet_soviet_german_trade_agreement.1.desc_war_eng:0 "el [ENG.GetAdjective]"
 NSB_soviet_soviet_german_trade_agreement.1.desc_war:0 "el enemigo"
 NSB_soviet_soviet_german_trade_agreement.1.desc_peace:0 "un enemigo potencial"
 NSB_soviet_soviet_german_trade_agreement.1.a:0 "Necesitamos materias primas"
 NSB_soviet_soviet_german_trade_agreement.1.b:0 "No compartiremos nuestros secretos navales con ellos!"
 NSB_soviet_soviet_german_trade_agreement.2.t:0 "[GER.GetNameDefCap] firma el $NSB_soviet_soviet_german_trade_agreement.1.t$"
 NSB_soviet_soviet_german_trade_agreement.2.desc:0 "Los diplomáticos [FROM.GetAdjective] nos han informado que han aceptado nuestra propuesta. Nuestros países han firmado un pacto comercial por el cual [ROOT.GetNameDef] enviará materias primas como grano, algodón, petróleo, minerales metálicos y caucho a [FROM.GetNameDef]. A cambio, recibiremos un crucero de clase Hipper incompleto, planes para otros buques militares, cañones navales pesados y muestras de aviones [FROM.GetAdjective]. \nEste acuerdo sin duda nos ayudará en el desarrollo de tecnología militar moderna."
 NSB_soviet_soviet_german_trade_agreement.2.a:0 "La Flota Roja se beneficiará de esto."
 NSB_soviet_soviet_german_trade_agreement.3.t:0 "[GER.GetNameDefCap] rechaza el $NSB_soviet_soviet_german_trade_agreement.1.t$"
 NSB_soviet_soviet_german_trade_agreement.3.desc:0 "Después de varios intentos de nuestro embajador para convencer a los funcionarios [FROM.GetAdjective] de los beneficios mutuos de un pacto comercial entre nuestros países, los diplomáticos [FROM.GetAdjective] nos han informado que no tienen interés en establecer un acuerdo comercial con [ROOT.GetNameDef]."
 NSB_soviet_soviet_german_trade_agreement.3.a:0 "Tontos obstinados!"

 NSB_soviet_policies_of_collective_security.1.t:0 "[FROM.GetNameDefCap] propone un Pacto de Asistencia Mutua"
 NSB_soviet_policies_of_collective_security.1.desc:0 "Al notar las amenazas que enfrentan ambas naciones, el gobierno [FROM.GetAdjective] ha propuesto un pacto de asistencia mutua. Bajo los términos, no llevaríamos a cabo acciones hostiles el uno contra el otro.\n\nUn asunto pendiente es el hecho de que [POL.GetNonIdeologyName] se encuentra entre nuestras naciones. Cualquier intento de alguna de las partes de acudir en ayuda de la otra necesariamente tendrá que pasar por Polonia. Algunos miembros del servicio diplomático creen firmemente que deberíamos incluir a Polonia en este pacto para garantizar que realmente podamos apoyarnos mutuamente de manera directa."
 NSB_soviet_policies_of_collective_security.1.a:0 "Nos adheriremos a los términos originales."
 NSB_soviet_policies_of_collective_security.1.b:0 "Deberíamos contactar a Polonia."
 NSB_soviet_policies_of_collective_security.1.c:0 "Esto no está en nuestro interés."
 NSB_soviet_policies_of_collective_security.2.t:0 "[FROM.GetNameDefCap] acepta firmar el Pacto"
 NSB_soviet_policies_of_collective_security.2.desc:0 "El gobierno de [FROM.GetNameDef] ha aceptado en principio nuestro propuesto Pacto de Asistencia Mutua. Una delegación de diplomáticos ha llegado para decidir sobre los detalles finos de la implementación."
 NSB_soviet_policies_of_collective_security.2.a:0 "Estamos unidos."
 NSB_soviet_policies_of_collective_security.3.t:0 "[FROM.GetNameDefCap] rechaza nuestra propuesta"
 NSB_soviet_policies_of_collective_security.3.desc:0 "Tras varias largas noches de tensas negociaciones, la delegación [FROM.GetAdjective] se ha marchado, sin que se firmara un tratado. Mientras que algunos miembros del servicio diplomático todavía mantienen la esperanza de que el pacto pueda ser salvado, parece que el gobierno [FROM.GetAdjective] considera el asunto cerrado."
 NSB_soviet_policies_of_collective_security.3.a:0 "Una decisión muy miope."
 NSB_soviet_policies_of_collective_security.4.t:0 "[FROM.GetNameDefCap] presiona por la inclusión de [POL.GetAdjective] en el Pacto"
 NSB_soviet_policies_of_collective_security.4.desc:0 "Aunque fundamentalmente están abiertos a un pacto de asistencia mutua, el gobierno [FROM.GetAdjective] tiene algunas preocupaciones respecto a la posición de Polonia. Parece que la posición del gobierno [FROM.GetAdjective] es que Polonia debe ser incluida en el pacto. \n\nEste es un asunto en el que la delegación [FROM.GetAdjective] no cederá, y han solicitado que formalmente invitemos a [POL.GetNonIdeologyName] al pacto."
 NSB_soviet_policies_of_collective_security.4.a:0 "Tienen un punto."
 NSB_soviet_policies_of_collective_security.4.b:0 "La propuesta era solo entre nosotros, por una razón."
 NSB_soviet_policies_of_collective_security.5.t:0 "[FROM.GetNameDefCap] se niega a incluir a [POL.GetNameDef] en el Pacto"
 NSB_soviet_policies_of_collective_security.5.desc:0 "Nuestros intentos de convencer a la delegación [FROM.GetAdjective] de la necesidad de incluir a [POL.GetNonIdeologyName] en el Pacto parecen haber dado poco resultado. \n\nSegún ellos, el asunto de [POL.GetNonIdeologyName] no es relevante para el tratado en cuestión, y se han negado rotundamente a discutirlo más. Ahora necesitamos decidir si terminar las negociaciones aquí o continuar con la solución del 'pequeño' tratado."
 NSB_soviet_policies_of_collective_security.5.a:0 "Esto no debería hundir el tratado."
 NSB_soviet_policies_of_collective_security.5.b:0 "Entonces el acuerdo se cancela."
 NSB_soviet_policies_of_collective_security.6.t:0 "[FROM.GetNameDefCap] acepta incluir a [POL.GetNameDef] en el Pacto"
 NSB_soviet_policies_of_collective_security.6.desc:0 "Tras una ronda adicional de negociaciones, la delegación [FROM.GetAdjective] ha acordado incluir a [POL.GetNonIdeologyName] en el pacto. Tan pronto como se resuelvan los detalles, enviaremos un mensaje al gobierno [POL.GetAdjective] ofreciéndoles unirse al Pacto bajo los mismos términos que nosotros."
 NSB_soviet_policies_of_collective_security.6.a:0 "Ahora, vamos a hablar con los polacos."
 NSB_soviet_policies_of_collective_security.7.t:0 "Pacto de Asistencia Mutua [SOV.GetAdjective]-[FROM.GetAdjective]"
 NSB_soviet_policies_of_collective_security.7.desc:0 "El embajador [FROM.GetAdjective] nos ha informado que su país acaba de firmar un tratado de asistencia mutua con [SOV.GetNameDef]. Según los términos del tratado, ninguna de las partes atacará a la otra y tratarán de apoyarse mutuamente en tiempos de guerra. \n\nAdemás, declaró que su gobierno solo firmó este tratado bajo la condición expresa de que se nos permitiera unirnos al pacto si así lo deseamos."
 NSB_soviet_policies_of_collective_security.7.a:0 "Con gusto seremos la tercera parte en esto."
 NSB_soviet_policies_of_collective_security.7.b:0 "¿No saben que no se puede confiar en los soviéticos?"
 NSB_soviet_policies_of_collective_security.8.t:0 "[FROM.GetNameDefCap] se niega a firmar un Pacto excluyendo a [POL.GetNameDef]"
 NSB_soviet_policies_of_collective_security.8.desc:0 "Nuestros intentos de negociar un tratado con [FROM.GetNameDef] han terminado en fracaso. Parece que el asunto de [POL.GetNonIdeologyName] y su inclusión en el pacto era un tema crítico en el que no se pudo encontrar un compromiso."
 NSB_soviet_policies_of_collective_security.8.a:0 "Tal lealtad mal dirigida."
 NSB_soviet_policies_of_collective_security.9.t:0 "[FROM.GetNameDefCap] acepta firmar el Pacto"
 NSB_soviet_policies_of_collective_security.9.desc:0 "Tras más negociaciones, el gobierno [FROM.GetAdjective] ha acordado firmar el pacto a pesar de sus anteriores reservas sobre la exclusión de Polonia. Aunque todavía hay algunas quejas en la delegación [FROM.GetAdjective], parecen dispuestos a continuar con la ratificación del tratado."
 NSB_soviet_policies_of_collective_security.9.a:0 "Vieron la razón."
 NSB_soviet_policies_of_collective_security.10.t:0 "[FROM.GetNameDefCap] rechaza el Pacto"
 NSB_soviet_policies_of_collective_security.10.desc:0 "En un giro inesperado de los acontecimientos, el gobierno de [POL.GetLeader] ha declinado unirse al Pacto propuesto. Aunque la razón oficial dada fue la falta de amenazas creíbles, en privado, el gobierno [POL.GetAdjective] señaló que los soviéticos podrían estar ansiosos por marchar a Polonia para defenderla, pero también serían reacios a irse después."
 NSB_soviet_policies_of_collective_security.10.a:0 "Al menos recibieron la oferta."
 NSB_soviet_policies_of_collective_security.11.t:0 "[POL.GetNameDefCap] se niega a unirse a nuestro Pacto de Asistencia Mutua"
 NSB_soviet_policies_of_collective_security.11.desc:0 "El gobierno [POL.GetAdjective] se ha negado a unirse al Pacto de Asistencia Mutua, citando la falta de amenazas creíbles en su contra y no queriendo verse atrapados en alianzas.\n\nLos rumores abundan en círculos diplomáticos de que esto es meramente una medida para salvar las apariencias, y la verdadera razón es que no confían en nosotros."
 NSB_soviet_policies_of_collective_security.11.a:0 "Qué pérdida de tiempo."
 NSB_soviet_policies_of_collective_security.12.t:0 "[FROM.GetNameDefCap] acepta unirse a nuestro Pacto de Asistencia Mutua"
 NSB_soviet_policies_of_collective_security.12.desc:0 "El gobierno [FROM.GetAdjective] ha acordado en principio unirse al Pacto. Aunque quedan algunos detalles por resolver, estos no impedirán la ratificación del tratado."
 NSB_soviet_policies_of_collective_security.12.a:0 "Esto hará que la alianza sea aún más fuerte."
 NSB_soviet_policies_of_collective_security.13.desc:0 "Con el asunto de [POL.GetNonIdeologyName] resuelto, el gobierno [FROM.GetAdjective] está dispuesto a proceder a la ratificación formal del tratado, bajo los términos originalmente acordados."
 NSB_soviet_policies_of_collective_security.13.a:0 "Ahora, pongamos tinta sobre papel!"

 NSB_soviet_academy_of_sciences.1.t:0 "La fundación de la Academia de Ciencias [THIS.GetAdjective]"
 NSB_soviet_academy_of_sciences.1.desc:0 "En una ceremonia lujosa hoy, [THIS.GetLeader] y el embajador [SOV.GetAdjective] inauguraron formalmente la Academia de Ciencias [THIS.GetAdjective]. Modelada en la Academia de Ciencias [SOV.GetAdjective], este nuevo instituto nos permitirá llevar a cabo investigaciones avanzadas a un nivel muy alto, guiados por expertos de [SOV.GetNameDef]."
 NSB_soviet_academy_of_sciences.1.a:0 "Un gran paso adelante!"

 NSB_soviet_atomic_bomb_project.1.t:0 "El agente regresa con secretos nucleares"
 NSB_soviet_atomic_bomb_project.1.desc:0 "Uno de nuestros agentes encargado de infiltrarse en un programa de investigación nuclear extranjero ha regresado a nuestra embajada, portando una gran cantidad de documentos clasificados sobre diversos elementos en los que los científicos están trabajando, desde diseños de centrifugadoras hasta cálculos de dimensiones de ojivas. Sin duda, estos datos serán muy valiosos para avanzar en nuestro propio programa de armas nucleares."
 NSB_soviet_atomic_bomb_project.1.a:0 "Una victoria más para la paz."
 NSB_soviet_atomic_bomb_project.2.t:0 "Agente atrapado en instalación nuclear"
 NSB_soviet_atomic_bomb_project.2.desc:0 "Uno de nuestros agentes encargado de infiltrarse en un programa de armas nucleares fue detenido hoy mientras intentaba salir de una instalación segura. Una búsqueda en su bolsa produjo varios documentos secretos. Desafortunadamente, ha confesado haber trabajado para nosotros, ya que nuestro embajador fue convocado para consultas urgentes y se le presentó la evidencia."
 NSB_soviet_atomic_bomb_project.2.a:0 "Absurdos! No tenemos conexión con esta persona."
 NSB_soviet_atomic_bomb_project.3.t:0 "Brecha de seguridad en la instalación de investigación nuclear"
 NSB_soviet_atomic_bomb_project.3.desc:0 "Hoy más temprano, un empleado de una de nuestras instalaciones de investigación nuclear fue detenido en una inspección de rutina. Una búsqueda exhaustiva de sus pertenencias encontró un compartimento oculto en su bolsa. Dentro de ese compartimento había varios documentos de alta clasificación relacionados con tecnologías nucleares. \n\nEl sospechoso ha sido entregado a contrainteligencia y ha hecho una confesión completa. Parece que estuvo en contacto con la embajada [SOV.GetAdjective] y se le encargó infiltrarse en nuestro programa de investigación nuclear para robar planos y otros datos de investigación."
 NSB_soviet_atomic_bomb_project.3.a:0 "Al menos no se robó nada."
 

 NSB_soviet_policies_of_collective_security_agreed_effects_tt:0 "Si el pacto se lleva a cabo, aceptaremos las siguientes condiciones:"
 NSB_soviet_policies_of_collective_security_condition_effects_tt:0 "Si tanto los gobiernos [FROM.GetAdjective] como [POL.GetAdjective] consienten en incluir a [POL.GetNameDef] en el Pacto, los mismos efectos se aplicarán a [POL.GetNameDef]."
 NSB_soviet_policies_of_collective_security_refusing_poland_inclusion_tt:0 "Rechazaremos la propuesta [FROM.GetAdjective] de incluir a [POL.GetNameDef] en el pacto. [FROM.GetNameDefCap] tendrá que elegir entre aceptar nuestra propuesta original o abandonar la idea de un acuerdo colectivo de asistencia mutua."
 NSB_soviet_policies_of_collective_security_tt:0 "Si el gobierno [POL.GetAdjective] consiente, [POL.GetNameDef] será incluido en el acuerdo colectivo de asistencia mutua junto con [FROM.GetNameDef] y [ROOT.GetNameDef]."
 NSB_soviet_policies_of_collective_security_poland_included_effects_from_tt:0 "[SOV.GetFlag]§Y[SOV.GetNameDefCap]§!, [FROM.GetFlag]§Y[FROM.GetNameDefCap]§! y [POL.GetFlag]§Y[POL.GetNameDefCap]§! renunciarán a cualquier reclamación o objetivo de guerra entre sí, firmando un pacto de no agresión y garantizándose mutuamente."
 NSB_soviet_policies_of_collective_security_poland_included_effects_root_tt:0 "[SOV.GetFlag]§Y[SOV.GetNameDefCap]§!, [ROOT.GetFlag]§Y[ROOT.GetNameDefCap]§! y [POL.GetFlag]§Y[POL.GetNameDefCap]§! renunciarán a cualquier reclamación o objetivo de guerra entre sí, firmando un pacto de no agresión y garantizándose mutuamente."

 NSB_soviet_comecon.1.t:0 "[FROM.GetAdjective] Proyecto de Industrialización en [ROOT.GetNameDef]"
 NSB_soviet_comecon.1.desc:0 "Como parte de la organización de coordinación económica COMECON, el gobierno [FROM.GetAdjective] ha comenzado a invertir en nuestra economía. Esto nos permitirá hacer crecer nuestra economía de manera sustancial en los próximos meses."
 NSB_soviet_comecon.1.a:0 "Esto es lo que se ve la ayuda mutua en la práctica!"
 NSB_soviet_comecon.2.t:0 "[FROM.GetAdjective] Programa de Desarrollo Militar para Países del COMECON"
 NSB_soviet_comecon.2.desc:0 "El gobierno [FROM.GetAdjective] ha decidido realizar una extensa serie de maniobras y ejercicios. Esto mejorará nuestras capacidades militares y nos permitirá trabajar junto a nuestros otros aliados. Debemos utilizar las experiencias que obtenemos de estos ejercicios para llevar a cabo las reformas militares necesarias."
 NSB_soviet_comecon.2.a:0 "Estaremos listos para luchar con ustedes, camaradas!"
 NSB_soviet_comecon_effect_duration_tt:0 "Estos efectos durarán §Y180§! días, después de los cuales nuestro Espíritu Nacional será reemplazado por su versión anterior."
 NSB_soviet_spanish_civil_war.1.t:0 "[?SOV.SOV_spanish_general.GetName] se Une a [ROOT.GetNameDef]"
 NSB_soviet_spanish_civil_war.1.desc:0 "Un barco llegó a Kronstadt ayer, lleno de refugiados españoles que huían del país debido a la inminente caída de su gobierno en la guerra civil. Fueron recibidos por nuestra delegación de [ROOT.Capital.GetName], que se ocupó del grupo, formado en su mayoría por niños pero también por algunos políticos y militares españoles. \nEntre ellos, estaba el gran luchador comunista [?SOV.SOV_spanish_general.GetName] con quien nuestros representantes mantuvieron una charla. El exoficial del ejército español declaró que los españoles venían a [ROOT.GetNameDef] para sanar sus heridas y encontrar solidaridad para su tarea de liberar al pueblo español, y pidió que el gobierno [ROOT.GetAdjective] reconociera su rango militar y lo devolviera al servicio para que pueda continuar la lucha contra el fascismo y el imperialismo."
 NSB_soviet_spanish_civil_war.1.a:0 "Recibimos a todos los refugiados españoles."
 NSB_soviet_spanish_civil_war.2.t:0 "Las Brigadas Marxistas Internacionales Llegan a [ROOT.capital.GetName]"
 NSB_soviet_spanish_civil_war.2.desc:0 "Simpatizantes de la Unión Soviética han estado organizando la movilización y entrenamiento de cientos de miembros de brigadas internacionales que apoyan nuestra causa de ganar la guerra sin abandonar la revolución. Estos valientes miembros del proletariado y la campesinado internacional están listos para dar sus vidas en la guerra contra el fascismo y la burguesía."
 NSB_soviet_spanish_civil_war.2.a:0 "Este es el comienzo de la revolución global!"
 NSB_soviet_spanish_civil_war.3.t:0 "Los Comandos Soviéticos Llegan a [ROOT.capital.GetName]"
 NSB_soviet_spanish_civil_war.3.desc:0 "Los comandos soviéticos antiestalinistas han llegado clandestinamente a Barcelona junto con varios agentes y operativos altamente capacitados que son simpatizantes de nuestra causa. Según nuestros contactos en la Unión Soviética, estos refuerzos nos permitirán formar brigadas de élite con las cuales romper las líneas enemigas o detener las ofensivas del enemigo, así como incorporar agentes y oficiales calificados en nuestra cadena de mando."
 NSB_soviet_spanish_civil_war.3.a:0 "Haremos buen uso de ellos."
 NSB_soviet_spanish_civil_war.4.t:0 "Discursos Populares Organizados por los Soviéticos"
 NSB_soviet_spanish_civil_war.4.desc:0 "Miembros carismáticos del movimiento de oposición de derecha en la Unión Soviética, junto con oradores locales del POUM, CNT y FAI, han llevado a cabo una campaña de información y agitación para encender el espíritu revolucionario de las masas proletarias y campesinas de [ROOT.GetNameDef]. A través de discursos ardientes en innumerables localidades, las masas han desarrollado una fuerte conciencia de clase y ahora están más dispuestas que nunca a comprometerse con la causa."
 NSB_soviet_spanish_civil_war.4.a:0 "Unidos, prevaleceremos!"
 NSB_soviet_spanish_civil_war.5.t:0 "Agentes Soviéticos Infiltran el Comando Estalinista"
 NSB_soviet_spanish_civil_war.5.desc:0 "Un nuevo lote de agregados y asesores militares soviéticos ha llegado recientemente a España para asistir al gobierno burgués republicano. \nEntre este grupo hay varios agentes soviéticos antiestalinistas infiltrados como asistentes de los asesores militares enviados por [FROM.GetLeader]. \nEstos agentes han contactado y reclutado a numerosos funcionarios, soldados, Brigadistas internacionales y milicianos simpatizantes del POUM que actualmente luchan en unidades del lado burgués republicano, creando una impresionante red de informantes que nos permite tener información de primera mano sobre los movimientos planeados por la cadena de mando enemiga."
 NSB_soviet_spanish_civil_war.5.a:0 "Es hora de dar el golpe final!"
 NSB_soviet_spanish_civil_war.6.t:0 "Revolución Triunfante en España"
 NSB_soviet_spanish_civil_war.6.desc_1:0 "Una carta escrita por el propio [SPC.GetLeader] ha sido entregada a nuestra organización esta mañana. En esta carta, el líder español declara que el pueblo español nunca olvidará el apoyo recibido de los verdaderos revolucionarios soviéticos y que, cuando llegue el momento de confrontar el monolito tiránico que es el estalinismo, podemos estar seguros de que el POUM hará todo lo posible para ayudar al pueblo soviético en su lucha por la libertad y la verdadera revolución."
 NSB_soviet_spanish_civil_war.6.desc_2:0 "Después de derrotar a sus enemigos fascistas y burgueses en España, y conscientes de la situación del pueblo soviético en su lucha contra la contrarrevolución estalinista, el POUM ha organizado una impresionante operación para llevar un número significativo de brigadas de voluntarios a nuestra sede. Estos valientes hombres y mujeres provienen no solo de España, sino de todo el mundo, y la mayoría de ellos son veteranos experimentados de la Guerra Civil Española, cuya experiencia y habilidades pueden ayudar a inclinar la balanza de la lucha soviética a nuestro favor."
 NSB_soviet_spanish_civil_war.6.a:0 "La revolución también triunfará en Rusia!"
 NSB_soviet_spanish_civil_war.6.b:0 "Revolución o Muerte!"
 SOV_poum_aid_in_case_of_civil_War_tt:0 "El POUM español organizará varias divisiones de voluntarios para ayudarnos en caso de una guerra civil contra [ROOT.GetLeader] y la doctrina estalinista."

 NSB_soviet_planned_economy.1.t:0 "[SOV.GetAdjective] Programa para una Economía Planificada"
 NSB_soviet_planned_economy.1.desc:1 "[SOV.GetLeader] ha presentado el nuevo esquema para una economía planificada y conjunta. \nSi bien no es perfecto, el gobierno [FROM.GetAdjective] cree que la NEP también tuvo varios éxitos, y está decidido a establecer un modelo de economía planificada, creando una economía más interdependiente entre [FROM.GetNameDef] y sus socios, y allanando el camino hacia una sociedad socialista completa."
 NSB_soviet_planned_economy.1.a:0 "Debemos atenernos a ello"

 nsb_news.100.desc:1 "Lev Trotsky, una vez el teniente principal y heredero presunto de Vladimir Ilich Lenin, fue atacado hoy en su casa por un grupo armado que llevó a cabo una incursión en su villa. Los asaltantes irrumpieron en la habitación donde se encontraba el bolchevique, abriendo fuego de inmediato antes de desaparecer apresuradamente. Dejarón atrás a un Trotsky mortalmente herido, quien murió unas horas después en un hospital en la Ciudad de México. \n\nDespués de una fallida lucha por el poder con $SOV_iosif_stalin$ y sus aliados por el control del Partido Comunista de la Unión Soviética, Trotsky pasó los años treinta en el exilio, viviendo en Turquía, Francia y Noruega antes de establecerse finalmente en México. \nSe mantuvo como un crítico constante de Stalin y del 'estado obrero degenerado' de la Unión Soviética."
 nsb_news.101.desc:1 "El viejo bolchevique, Lev Trotsky, fue atacado hoy en su casa por un grupo armado que llevó a cabo una incursión en su villa. Los asaltantes irrumpieron en la habitación donde se encontraba, disparando a diestro y siniestro y desapareciendo apresuradamente, dejando atrás a un Trotsky ileso, que había logrado esconderse detrás de la cama con su esposa y su nieto. \n\nTrotsky fue una vez el teniente principal y heredero presunto de Vladimir Lenin, pero después de una fallida lucha por el poder fue forzado al exilio de la Unión Soviética por $SOV_iosif_stalin$. Hablando con la prensa, Trotsky denunció el atentado contra su vida como 'otra trama cobarde urdida por Stalin para silenciar a sus críticos.'"
 nsb_news.102.t:0 "Pacto [SOV.GetAdjective]-[SOV_collective_security_pact_integrant.GetAdjective][GetPolandIncludedOrNot]"
 nsb_news.102.desc_default:0 "Un pacto de asistencia mutua entre [SOV.GetNameDef] y [SOV_collective_security_pact_integrant.GetNameDef] fue firmado ayer en [SOV.Capital.GetCapitalVictoryPointName] por diplomáticos de ambos países. \n\nEste acuerdo es parte de las políticas de Seguridad Colectiva propuestas por el Comisario del Pueblo para Asuntos Exteriores [SOV.GetAdjective], [SOV.SOV_maksim_litvinov.GetName]. En virtud de este pacto, [SOV.GetNameDef] y [SOV_collective_security_pact_integrant.GetNameDef] se han comprometido a defenderse mutuamente en caso de agresión por parte de potencias hostiles."
 nsb_news.102.desc_poland:0 "Un pacto de asistencia mutua entre [SOV.GetNameDef], [SOV_collective_security_pact_integrant.GetNameDef] y [POL.GetNameDef] fue firmado ayer en [SOV.Capital.GetCapitalVictoryPointName] por diplomáticos de los tres países.\n\nEste acuerdo es parte de las políticas de Seguridad Colectiva propuestas por el Comisario del Pueblo [SOV.GetAdjective] para Asuntos Exteriores, [SOV.SOV_maksim_litvinov.GetName]. Bajo este pacto, [SOV.GetNameDef], [SOV_collective_security_pact_integrant.GetNameDef] y [POL.GetNameDef] han renunciado a cualquier reclamo territorial entre ellos y se han comprometido a defenderse mutuamente en caso de agresión por parte de potencias hostiles."
 nsb_news.102.a:0 "Una alianza inusual..."
 nsb_news.102.b:0 "Por el bien de la seguridad colectiva."
 SOV_collective_security_news_poland_included:0 "-[POL.GetAdjective]"
 SOV_collective_security_news_poland_no:0 ""
 nsb_news.103.t:0 "Acuerdo Comercial [SOV.GetAdjective]-[GER.GetAdjective]"
 nsb_news.103.desc:0 "El [SOV.GetNameDef] y el [GER.GetNameDef] han firmado un acuerdo comercial entre ellos. Con este acuerdo, los [SOV.GetAdjective]s buscan impulsar su desarrollo industrial e investigación militar, mientras que los [GER.GetAdjective]s buscan la importación de materias primas muy necesarias como granos, petróleo y mineral de hierro."
 nsb_news.103.a:0 "Esto beneficiará a [ROOT.GetNameDef]"
 nsb_news.103.b:0 "¿Cuánto tiempo durará?"
 nsb_news.104.t:0 "Invasión Anglo-[SOV.GetAdjective] de [PER.GetName]"
 nsb_news.104.desc:0 "Después de semanas de planificación, [ENG.GetNameDef] y [SOV.GetNameDef] han lanzado una operación militar conjunta en [PER.GetName], con el objetivo de llevar a cabo una ocupación rápida contra un enemigo superado en número y tecnología. Según [ENG.GetLeader], esta operación les permitirá asegurar los campos petroleros [PER.GetAdjective] y las líneas de suministro [ENG.GetAdjective] hacia [SOV.GetNameDef], mientras que también evitará un posible avance enemigo desde [TUR.GetNameDef] a través de [PER.GetName] hacia los campos de petróleo de Bakú y [RAJ.GetNameDef]."
 nsb_news.104.a:0 "Es una medida necesaria."
 nsb_news.104.b:0 "Otra víctima de [ENG.GetLeader] y [SOV.GetLeader]."
 nsb_news.104.c:0 "No es una pelea justa..."

 NSB_Soviet_fascist_civil_war.001.t:0 "La [GetSovietCivilWarName]!"
 NSB_Soviet_fascist_civil_war.001.desc:0 "El tiempo para maniobras políticas ha terminado. La lucha armada contra los comunistas ha reanudado. Se ha formado un comité que nos guiará a través de esta guerra. Esta vez lucharemos unidos hasta el final. Esta vez no habrá derrota. Esta vez recuperaremos el imperio!"
 NSB_Soviet_fascist_civil_war.001.a:0 "A las armas!"

 NSB_Soviet_fascist_civil_war.002.t:0 "Nuestros reclutas están listos"
 NSB_Soviet_fascist_civil_war.002.desc:0 "Las divisiones Ruki están listas para levantarse y luchar contra los opresores comunistas."
 NSB_Soviet_fascist_civil_war.002.a:0 "Perfecto"

 NSB_Soviet_fascist_civil_war.003.t:0 "$SOV_grigory_semyonov$ Sale de [ROOT.GetName]"
 NSB_Soviet_fascist_civil_war.003.desc:0 "La Guerra Civil Rusa ha estallado una vez más. $SOV_grigory_semyonov$, que ha estado residiendo aquí desde que escapó de los rojos, ha decidido abandonar nuevamente [ROOT.GetName] para unirse a la lucha contra los comunistas en [SOV.GetNameDef]."
 NSB_Soviet_fascist_civil_war.003.a:0 "Él tiene que irse, supongo"

 NSB_soviet_communist_civil_war.001.t:0 "La [GetSovietCivilWarName]"
 NSB_soviet_communist_civil_war.001.desc:0 "Camaradas, ha llegado una vez más el momento de levantar las banderas y ir a la guerra por la revolución! Antes de poder rescatar al proletariado, debemos recuperar el control de [ROOT.GetNameDef]. Así como derrotamos a los ejércitos blancos, ahora debemos vencer a aquellos que se interponen en el camino de la verdadera revolución en la patria.\nTambién debemos decidir quién será nuestro líder en esta lucha."
 NSB_soviet_communist_civil_war.001.a:0 "Trotsky siempre fue el principal adversario de Stalin"
 NSB_soviet_communist_civil_war.001.b:0 "Smirnov llevará al pueblo a la victoria"
 NSB_soviet_communist_civil_war.001.c:0 "Necesitamos a alguien con experiencia militar"
 NSB_soviet_communist_civil_war.001.d:0 "Zinoviev es un líder natural"
 NSB_soviet_communist_civil_war.001.e:0 "Kamenev será una buena figura decorativa"

 NSB_soviet_communist_civil_war.002.t:0 "Beriya apresado por el ejército"
 NSB_soviet_communist_civil_war.002.desc:0 "$SOV_lavrenty_beriya$ ha sido arrestado por oficiales del ejército y está siendo mantenido prisionero a la espera de su juicio. Las divisiones del ejército han llegado a la capital para asegurarla contra cualquier intento de levantamiento por parte de sus seguidores. Actualmente se están llevando a cabo arrestos de los más cercanos asociados de Beriya. Ha llegado el momento de encontrar un nuevo líder para [ROOT.GetNameDef]."
 NSB_soviet_communist_civil_war.002.a:0 "Bukharin es el candidato perfecto"
 NSB_soviet_communist_civil_war.002.b:0 "Debería ser Rykov"
 NSB_soviet_communist_civil_war.002.c:0 "Alguien que pueda garantizar la lealtad del ejército"
 NSB_soviet_communist_civil_war.002.d:0 "Zinoviev es un líder natural"
 NSB_soviet_communist_civil_war.002.e:0 "Kamenev será una buena figura decorativa"

 NSB_soviet_communist_civil_war.003.t:0 "La [GetSovietCivilWarName]"
 NSB_soviet_communist_civil_war.003.desc:0 "La guerra está una vez más sobre nosotros. Debemos tomar las armas contra el dictador que ha desviado a este país. Stalin ha guiado a la Unión Soviética en la dirección equivocada durante demasiado tiempo. Es lamentable que haya tenido que hacerse de esta manera, pero nos hemos quedado sin opciones."
 NSB_soviet_communist_civil_war.003.a:0 "Bukharin nos llevará"
 NSB_soviet_communist_civil_war.003.b:0 "El pueblo puede unirse tras Rykov"
 NSB_soviet_communist_civil_war.003.c:0 "Necesitamos a alguien con experiencia militar"
 NSB_soviet_communist_civil_war.003.d:0 "Zinoviev es un líder natural"
 NSB_soviet_communist_civil_war.003.e:0 "Kamenev será una buena figura decorativa"

 NSB_soviet_communist_civil_war.004.t:0 "Un Llamado a las Brigadas Revolucionarias Internacionales"
 NSB_soviet_communist_civil_war.004.desc:0 "[FROM.GetLeader] ha hecho un llamado a voluntarios en la lucha contra [SOS.GetLeader]. El llamado ha sido respondido por varios grupos, y se están formando brigadas internacionales."
 NSB_soviet_communist_civil_war.004.a:0 "Esto debe ser alentado"
 NSB_soviet_communist_civil_war.004.b:0 "Esto debe ser detenido!"
 NSB_soviet_communist_civil_war.004.c:0 "Oh"

 NSB_soviet_communist_civil_war.005.t:0 "Las Brigadas Internacionales Llegan"
 NSB_soviet_communist_civil_war.005.desc:0 "Revolucionarios de todo el mundo han llegado para luchar contra los enemigos de la verdadera revolución. Los voluntarios se están formando en brigadas internacionales que pronto podrán ser desatadas contra los enemigos de [ROOT.GetNameDef]."
 NSB_soviet_communist_civil_war.005.a:0 "Una adición bienvenida"

 NSB_soviet_communist_civil_war.006.t:0 "Protestas Masivas en [?SOV_uprising_state.GetName]"
 NSB_soviet_communist_civil_war.006.desc:0 "Los trabajadores en [?SOV_uprising_state.GetName] han salido a las calles en una manifestación masiva. Las llamadas por una mayor influencia de los sindicatos son prevalentes, pero otros lemas y pancartas de protesta también han sido comunes. Incluso hay algunos informes de cánticos directos anti-Stalin."
 NSB_soviet_communist_civil_war.006.a:0 "Déjalos protestar"
 NSB_soviet_communist_civil_war.006.b:0 "Esto debe ser detenido antes de que se salga de control"

 NSB_soviet_communist_civil_war.008.t:0 "Stalin Sobrevive a un Intento de Asesinato"
 NSB_soviet_communist_civil_war.008.desc:0 "Ha habido un intento fallido contra la vida de Stalin. Un tirador solitario había irrumpido en la dacha de Stalin, pero fue descubierto antes de poder llegar a la sala del secretario general. El asesino en potencia fue abatido en el acto por los guardias de Stalin. La capital ahora está llena de rumores sobre quién podría estar detrás del acto."
 NSB_soviet_communist_civil_war.008.a:0 "Las cosas podrían ponerse feas"

 NSB_soviet_communist_civil_war.009.t:0 "La Muerte de Stalin"
 NSB_soviet_communist_civil_war.009.desc:0 "El líder indiscutido de [SOV.GetNameDef], $SOV_iosif_stalin$, ha sido asesinado por desconocidos. Al parecer, el líder de [SOV.GetNameDef] estaba solo en su dacha cuando se llevó a cabo el acto.\nUna troika, liderada por el fiduciario de Stalin, el universalmente despreciado $SOV_lavrenty_beriya$, ha asumido el control del país, pero la situación es inestable y el futuro de [SOV.GetNameDef] es incierto."
 NSB_soviet_communist_civil_war.009.a:0 "Interesantes tiempos por delante."

 NSB_soviet_communist_civil_war.010.t:0 "[?SOS.SOV_general_to_desert.GetName] Deserta"
 NSB_soviet_communist_civil_war.010.desc:0 "Descontento con el trato de Stalin, [?SOS.SOV_general_to_desert.GetName] ha decidido abandonar al dictador y unirse a nuestra justa lucha. Un pequeño número de unidades ha decidido seguir a su general, en lugar de quedarse con [SOS.GetLeader]."
 NSB_soviet_communist_civil_war.010.a:0 "Son más que bienvenidos!"

 NSB_soviet_civil_war_common.001.t:0 "Victoria"
 NSB_soviet_civil_war_common.001.desc_left:0 "La guerra contra Stalin ha terminado. El dictador ha sido derrocado. [ROOT.GetLeader] nos ha llevado a la victoria.\nEs hora de reavivar la llama revolucionaria y llevar la libertad a la clase trabajadora en todo el mundo."
 NSB_soviet_civil_war_common.001.desc_right_concessions:0 "El país ha sido ganado, [ROOT.GetLeader] nos ha llevado a la victoria. Ahora es el momento de comenzar a sanar y reconstruir el país. Hemos demostrado que estábamos listos para hacer lo que sea necesario para ganar. Sin embargo, la victoria siempre tiene un costo, y aparte del sacrificio de nuestros héroes soldados, también tenemos deudas que pagar antes de que este capítulo de nuestra historia pueda cerrarse."
 NSB_soviet_civil_war_common.001.desc_right_no_concessions:0 "Nuestras fuerzas victoriosas desfilan frente al Kremlin. La victoria es nuestra!\nLa nueva era de [ROOT.GetNameDef] comienza hoy. Bajo el sabio liderazgo de [ROOT.GetLeader], el país se reconstruirá y saldrá más fuerte que nunca."
 NSB_soviet_civil_war_common.001.desc_exiles:0 "El régimen comunista ha caído. Nuestras tropas victoriosas controlan la capital. El pueblo está finalmente libre de la tiranía roja. Una nueva Rusia surgirá de la devastación causada por dos guerras civiles y años de descontrol entre ellas."
 NSB_soviet_civil_war_common.001.a:0 "Es hora de seguir adelante"

 NSB_soviet_civil_war_common.002.t:0 "La Capital de [ROOT.GetNameDef]"
 NSB_soviet_civil_war_common.002.desc:1 "La guerra ha terminado. Se necesita tomar una decisión respecto a la futura capital del país."
 NSB_soviet_civil_war_common.002.a:0 "Moscú es la ciudad más importante"
 NSB_soviet_civil_war_common.002.b:0 "Leningrado es donde comenzó la revolución"
 NSB_soviet_civil_war_common.002.c:0 "Debemos elegir a Petrogrado"
 NSB_soviet_civil_war_common.002.d:0 "Conservemos [?SOV_civil_war_start_state.GetName]"
 NSB_soviet_civil_war_common.002.e:0 "Vladivostok será nuestra nueva capital oriental"
 NSB_soviet_civil_war_common.002.f:0 "San Petersburgo fue la capital del Imperio"
 SOV_petrograd:0 "Petrogrado"
 SOV_StPetersburg:0 "San Petersburgo"

 NSB_soviet_civil_war_common.003.t:0 "[ROOT.GetLeader] Mobiliza las Fuerzas Armadas"
 NSB_soviet_civil_war_common.003.desc:0 "Nuestras operaciones ya no pueden continuar de forma encubierta. [ROOT.GetLeader] ha movilizado al ejército y al NKVD, y ha comenzado a arrestar a todos los sospechosos de conspirar contra el estado. Si no actuamos ahora, todo lo que hemos luchado será en vano."
 NSB_soviet_civil_war_common.003.a:0 "Entonces, guerra!"

 NSB_soviet_civil_war_common.006.t:0 "Los partisanos se unen al levantamiento"
 NSB_soviet_civil_war_common.006.desc:0 "La posición de [SOS.GetLeader] en el país está tambaleándose. En todo [SOS.GetNameDef], la gente se está levantando contra la tiranía de [SOS.GetLeader]. Se están formando unidades partisanas que nos ayudarán en nuestra lucha."
 NSB_soviet_civil_war_common.006.a:0 "Bien"
 SOV_popular_uprising_units_tt:0 "Las unidades partisanas se unen a [ROOT.GetNameDef]."

 NSB_soviet_civil_war_common.010.t:0 "Desestalinización"
 NSB_soviet_civil_war_common.010_right_opposition:0 "El dictador ha caído. Es hora de desmantelar el culto a Stalin, de privar a sus seguidores restantes de los íconos que adoran, y de mostrar al pueblo que los viejos tiempos ya no existen. Los monumentos deben ser removidos y las ciudades renombradas. Quizás la joya más preciada de Stalin fue la ciudad de Stalingrado."
 NSB_soviet_civil_war_common.010_left_opposition:0 "La revolución es triunfante. El dictador ha caído, y una vez más el proletariado gobierna el país. El comportamiento culto de Stalin debe ser detenido y todos sus símbolos deben ser eliminados. Las ciudades nombradas en honor a Stalin y sus seguidores necesitan ser renombradas a algo más apropiado. Esto es especialmente cierto para la ciudad de Stalingrado."
 NSB_soviet_civil_war_common.010_exiles:0 "Los bolcheviques intentaron cambiar la religión estatal al comunismo y crearon un culto personal alrededor de sus líderes. Incluso llegaron a renombrar las ciudades de Rusia. El orden debe ser restaurado en el imperio, y ningún lugar es más apropiado para comenzar que la antigua ciudad de Tsaritsyn, renombrada como Stalingrado."
 NSB_soviet_civil_war_common.010.a:0 "Volgogrado sería un nombre apropiado"
 NSB_soviet_civil_war_common.010.b:0 "Era Tsaritsyn, debería ser Tsaritsyn"
 NSB_soviet_civil_war_common.010.c:0 "Trotsky es el verdadero héroe de la revolución"
 NSB_soviet_civil_war_common.010.d:0 "Deberíamos renombrarlo en memoria de Bukharin"
