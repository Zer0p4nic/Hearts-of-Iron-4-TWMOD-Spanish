 NZL_great_depression_1:0 "Gran Depresión"
 NZL_great_depression_1_desc:0 "Aunque fue un fenómeno mundial, la Gran Depresión comenzó con un colapso del mercado de valores en los Estados Unidos y ha provocado que las tasas de desempleo se disparen y los ingresos fiscales se desplomen. Muchas fábricas en [ROOT.GetName] están actualmente cerradas debido a quiebras y falta de inversiones tras la Gran Depresión."
 NZL_great_depression_2:0 "Gran Depresión"
 NZL_great_depression_2_desc:0 "Aunque fue un fenómeno mundial, la Gran Depresión comenzó con un colapso del mercado de valores en los Estados Unidos y ha provocado que las tasas de desempleo se disparen y los ingresos fiscales se desplomen. Muchas fábricas en [ROOT.GetName] están actualmente cerradas debido a quiebras y falta de inversiones tras la Gran Depresión."
