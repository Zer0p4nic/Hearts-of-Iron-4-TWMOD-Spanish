 MCK_mangyo_idea:0 "Mangyo"
 MCK_mangyo_idea_desc:0 "Manshu Jukogyo Kaihatsu Kabushiki Kaisha (Compañía de Desarrollo Industrial de Manchuria), o Mangyo para abreviar, es un zaibatsu establecido por instigación del Ejército Imperial Japonés para fomentar la industrialización de Manchukuo, y en particular, para hacerlo autosuficiente en industrias pesadas estratégicas."
 MCK_opium_plantation:0 "Plantación de Opio"
 MCK_opium_plantation_desc:0 "La economía de nuestro país es extremadamente dependiente del opio."
 MCK_opium_plantation2:0 "Plantación de Opio"
 MCK_opium_plantation2_desc:0 "La economía de nuestro país es extremadamente dependiente del opio. Podemos distribuir el opio a los locales en nuestra área ocupada para disminuir su voluntad de resistir.\n\n§YModificar el tiempo medio para que ocurran los efectos de Dongbei Partisans en x1.25§!"
 MCK_msflm_idea:0 "Sociedad Manchú de Metales Ligeros"
 MCK_msflm_idea_desc:0 "La Sociedad Manchú de Metales Ligeros se establece para aumentar la explotación del depósito de aluminio en Liaoning."
 MCK_increased_factory_output:0 "Preparándonos!"
 MCK_reliant_idea:0 "Dependencia del Ejército de Kwantung"
 MCK_reliant_idea_desc:0 "Como sugiere el Protocolo Japón-Manchukuo firmado en 1932, la defensa de Manchukuo será en gran medida responsabilidad del Ejército de Kwantung. Esto crea una dependencia de ellos y nuestros hombres no están bien preparados para la batalla."
 MCK_labour_service_corps_idea:0 "Cuerpos de Servicio Laboral"
 MCK_labour_service_corps_idea_desc:0 "Los que no cumplen con los requisitos del reclutamiento servirán como Cuerpos de Servicio Laboral, que son responsables de los trabajos de construcción."
