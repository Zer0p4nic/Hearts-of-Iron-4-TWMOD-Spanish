 # Japanses Light Fighter (2 Lines)#
 tech_JAP_fighter_equipment_1:0 "Kawasaki Type 92 Fighter"
 jp_fighter_equipment_1:0 "Kawasaki Type 92 Fighter"
 jp_fighter_equipment_1_short:0 "Type 92 (F)"
 jp_fighter_equipment_1_desc:0 "El KDA-5 fue diseñado por Richard Vogt para cumplir con el requisito del Ejército Japonés de un caza biplano. Se construyeron cinco prototipos por Kawasaki Kōkūki Kōgyō K.K. y volaron por primera vez en 1930. Después de las pruebas, se ordenó la producción del avión en 1932 como el Caza Modelo 1 Tipo 92 del Ejército. El avión tenía alas sesquiplanas de envergadura desigual y tren de aterrizaje de rueda trasera fija y estaba propulsado por un motor BMW VI de 470 kW (630 hp). Después de construir 180 aviones, la producción continuó con un Tipo 92 Modelo 2 estructuralmente reforzado y más potente. Se construyeron otros 200 Modelos 2, con un total de 385 construidos entre 1932 y 1937."

 tech_JAP_fighter_equipment_2:0 "Ki-10 Caza"
 jp_fighter_equipment_2:0 "Kawasaki Ki-10 Caza"
 jp_fighter_equipment_2_short:0 "Ki-10 (F)"
 jp_fighter_equipment_2_desc:0 "El Ki-10 fue diseñado por el ingeniero aeronáutico japonés Takeo Doi, quien sucedió a Richard Vogt como diseñador jefe de Kawasaki. El diseño fue en respuesta a un requisito emitido por el Ejército Imperial Japonés para un nuevo caza y fue el ganador de una competencia contra el Ki-11 de Nakajima. El armamento consistía en dos ametralladoras Tipo 89 de 7.7 mm (.303 pulgadas), sincronizadas para disparar a través de la hélice."

 tech_JAP_fighter_equipment_3:0 "Kawasaki Ki-10 KAI Caza"
 jp_fighter_equipment_3:0 "Kawasaki Ki-10 KAI Caza"
 jp_fighter_equipment_3_short:0 "Ki-10 KAI (F)"
 jp_fighter_equipment_3_desc:0 "El Kawasaki Ki-10 KAI fue una mejora considerable respecto al Ki-10 existente. Se instaló un nuevo tren de aterrizaje cantilever de baja resistencia, y el radiador se trasladó de su posición original bajo el motor a una nueva ubicación entre las patas del tren de aterrizaje. Utilizando el mismo motor que el Ki-10-I estándar, la velocidad máxima se incrementó en unos 20 km/h. Sin embargo, solo se construyeron 3 en 1936 y 1937, ya que el IJA estaba más interesado en el probado diseño Ki-10-II y el Ki-27."

 tech_JAP_fighter_equipment_4_b:0 "Caza Nakajima Ki-27 'Nate'"
 jp_fighter_equipment_4_b:0 "Caza Nakajima Ki-27 'Nate'"
 jp_fighter_equipment_4_b_short:0 "Ki-27 (F)"
 jp_fighter_equipment_4_b_desc:0 "El Nakajima Ki-27 fue el principal avión de caza ligero utilizado por el IJA hasta 1940. El diseño de Nakajima se basó en su anterior caza monoplano Ki-11, que perdió frente al Ki-10 en la competencia del Caza Tipo 95. Cuando la propuesta de seguimiento Nakajima Ki-12 con un motor refrigerado por líquido y tren de aterrizaje retráctil fue considerada demasiado compleja por los oficiales japoneses, el Ki-27 fue diseñado por Koyama Yasushi para tener un motor radial refrigerado por aire y tren de aterrizaje fijo. La aeronave tenía el ala distintiva de Nakajima con un borde de ataque recto y un borde de salida cónico. Aunque tenía una velocidad máxima y rendimiento de ascenso peores que sus competidores, tenía una capacidad de giro excepcional. Se construyeron 3,368 desde 1937 hasta 1942."
 
 tech_JAP_fighter_equipment_5_b:0 "Ki-43 'Hayabusa'"
 jp_fighter_equipment_5_b:0 "Caza Nakajima Ki-43"
 jp_fighter_equipment_5_b_short:0 "Ki-43 'Hayabusa' (F)"
 jp_fighter_equipment_5_b_desc:0 "El Nakajima Ki-43 Hayabusa fue un caza táctico terrestre monomotor utilizado por el IJA. A menudo se le denominaba el 'Zero del Ejército' debido a su forma y perfil similares al A6M. Al igual que el Zero, logró una relación de derribos espectacular en los primeros años de la guerra. Sacrificó blindaje y armamento por una maniobrabilidad superior. Se construyeron 5,919 desde 1939 hasta 1945."
 
 tech_JAP_fighter_equipment_6_b:0 "Caza Nakajima Ki-44 'Shoki'"
 jp_fighter_equipment_6_b:0 "Caza Nakajima Ki-44 'Shoki'"
 jp_fighter_equipment_6_b_short:0 "Ki-44 'Shoki' (F)"
 jp_fighter_equipment_6_b_desc:0 "El Nakajima Ki-44 'Shoki' fue diseñado para ser un interceptor de caza de alta velocidad y rápido ascenso. Fue el caza japonés más rápido al entrar en servicio. Un desarrollo del diseño anterior del Ki-43, presentaba una velocidad de ascenso y un descenso superiores, aunque se redujeron la maniobrabilidad y las líneas de visión. Se construyeron 1,225 desde 1940 hasta 1944."

 tech_JAP_fighter_equipment_4_a:0 "Caza Kawasaki Ki-61 'Hien'"
 jp_fighter_equipment_4_a:0 "Caza Kawasaki Ki-61 'Hien'"
 jp_fighter_equipment_4_a_short:0 "Ki-61 'Hien' (F)"
 jp_fighter_equipment_4_a_desc:0 "El Kawasaki Ki-61 fue un avión de caza propulsado por un motor Daimler-Benz DB-601A fabricado bajo licencia (conocido como Ha-40). Tenía más blindaje que los cazas japoneses anteriores, pero era bastante rápido. Los Aliados inicialmente creían que era un avión alemán o italiano debido a su perfil distintivamente diferente. Experimentaron altas pérdidas no combatientes, pero fueron efectivos contra la mayoría de los aviones aliados. Se construyeron 3,078 desde 1942 hasta 1945."
 
 tech_JAP_fighter_equipment_5_a:0 "Caza Nakajima Ki-84 'Hayate'"
 jp_fighter_equipment_5_a:0 "Caza Nakajima Ki-84 'Hayate'"
 jp_fighter_equipment_5_a_short:0 "Ki-84 'Hayate' (F)"
 jp_fighter_equipment_5_a_desc:0 "El Nakajima Ki-84 fue diseñado como un caza polivalente y se consideró el mejor caza japonés en ver operaciones a gran escala durante la guerra. Solo limitado por la falta de pilotos experimentados, el avión fue diseñado para combatir aviones aliados a niveles de altitud media y baja, y funcionó extremadamente bien. Se construyeron 3,514 unidades entre 1943 y 1945."
 
 tech_JAP_fighter_equipment_6_a:0 "Tachikawa Ki-106 Caza"
 jp_fighter_equipment_6_a:0 "Tachikawa Ki-106 Caza"
 jp_fighter_equipment_6_a_short:0 "Ki-106 (F)"
 jp_fighter_equipment_6_a_desc:0 "El Tachikawa Ki-106 era una versión completamente de madera del exitoso Ki-84. Aunque no era tan rápido como el avión en el que se basaba, el Ki-106 era mucho más fácil de construir sin acceso al aluminio."
 
 tech_JAP_fighter_equipment_7_a:0 "Kawasaki Ki-100 Caza"
 jp_fighter_equipment_7_a:0 "Kawasaki Ki-100 Caza"
 jp_fighter_equipment_7_a_short:0 "Ki-100 (F)"
 jp_fighter_equipment_7_a_desc:0 "El Kawasaki Ki-100 fue un intento de instalar un motor diferente en el fuselaje del Ki-61-II KAI cuando el motor previsto tuvo problemas. El resultado fue un avión que era casi tan rápido, pero mucho más confiable, maniobrable y fácil de volar."

 #Japanese heavy Fighter#
 tech_JAP_heavy_fighter_equipment_1:0 "Ki-45 Heavy Caza"
 jp_heavy_fighter_equipment_1_short:0 "Ki-45 (Hv.F)"
 jp_heavy_fighter_equipment_1_desc:0 "El Kawasaki Ki-45 era un caza bimotor basado en el diseño del Ki-38. Sin embargo, el Ejército Japonés inicialmente mostró poco interés en el proyecto y solo se construyeron 11."
 jp_heavy_fighter_equipment_1:0 "Kawasaki Ki-45 Heavy Caza"

 tech_JAP_heavy_fighter_equipment_2:0 "Ki-45 KAI-OTSU Heavy Caza"
 jp_heavy_fighter_equipment_2_short:0 "Ki-45 KAI-OTSU (Hv.F)"
 jp_heavy_fighter_equipment_2:0 "Kawasaki Ki-45 KAI-OTSU Heavy Caza"
 jp_heavy_fighter_equipment_2_desc:0 "El Kawasaki Ki-45 KAI-OTSU fue un rediseño del fuselaje del Ki-45 para mejorar su rendimiento. Vio una variedad de diferentes armamentos instalados en él en esfuerzos por perfeccionar un asesino de bombarderos."

 tech_JAP_heavy_fighter_equipment_3:0 "Ki-45 KAI-TEI Heavy Caza"
 jp_heavy_fighter_equipment_3:0 "Kawasaki Ki-45 KAI-TEI"
 jp_heavy_fighter_equipment_3_short:0 "Ki-45 KAI-TEI (Hv.F)"
 jp_heavy_fighter_equipment_3_desc:0 "El Ki-45 KAI-TEI fue la última versión construida de la línea Ki-45. Estaba armado con un cañón 'Schräge Musik' para ser utilizado como destructor de bombarderos pesados."

 tech_JAP_heavy_fighter_equipment_4:0 "Ki-102 Heavy Caza"
 jp_heavy_fighter_equipment_4:0 "Kawasaki Ki-102 Heavy Caza"
 jp_heavy_fighter_equipment_4_short:0 "Ki-102 (Hv.F)"
 jp_heavy_fighter_equipment_4_desc:0 "El Kawasaki Ki-102 fue un nuevo desarrollo de un interceptor pesado. Dos motores Mitsubishi Ha-112-Ilru con 1,500 PS por motor permitieron que este caza operara a gran altitud."
 
 tech_JAP_heavy_fighter_equipment_5:0 "Ki-108 Heavy Caza"
 jp_heavy_fighter_equipment_5:0 "Kawasaki Ki-108 Heavy Caza"
 jp_heavy_fighter_equipment_5_short:0 "Ki-108 (Hv.F)"
 jp_heavy_fighter_equipment_5_desc:0 "El Kawasaki Ki-108 fue un caza pesado desarrollado a partir de su predecesor Ki-102. Fue diseñado para operar como interceptor pesado de gran altitud."
 
 #Japanses cas#
 tech_JAP_cas_equipment_1:0 "Nakajima Ki-4 CAS"
 jp_cas_equipment_1_desc:0 "El Nakajima Ki-4 era un diseño de biplano con alas escalonadas y tren de aterrizaje dividido fijo. Estaba propulsado por un Nakajima Ha-8 de 477 kW, un motor radial de nueve cilindros refrigerado por aire. La velocidad máxima era de 300 km/h y el peso máximo al despegue era de 2,500 kg. Estaba armado con hasta cuatro ametralladoras de 7.7 mm, dos fijas para disparar hacia adelante, sincronizadas con la hélice, y una o dos más montadas dorsalmente en un soporte flexible. La carga máxima de bombas era de 50 kg. Se produjeron un total de 516 unidades desde marzo de 1934 hasta febrero de 1939."
 jp_cas_equipment_1:0 "Nakajima Ki-4 CAS"
 jp_cas_equipment_1_short:0 "Ki-4 CAS"
 
 tech_JAP_cas_equipment_2:0 "Tachikawa Ki-36 CAS"
 JAP_CAS_equipment_1_desc:0 "El Tachikawa Ki-36 fue diseñado para proporcionar apoyo aéreo al ejército japonés. El Ki-36 entró en acción por primera vez en China, donde tuvo éxito. Más tarde, en el Pacífico, demostró ser extremadamente vulnerable a los cazas enemigos. Posteriormente fue redeployado al teatro más seguro de China. Hacia el final de la guerra, el Ki-36 se empleó como avión kamikaze con una bomba de 500 kg montada externamente. Era un monoplano de ala baja biplaza con un motor de pistón único y tren de aterrizaje con rueda de cola fija. Se construyeron 1,334 unidades entre 1938 y 1944."
 JAP_CAS_equipment_1:0 "Tachikawa Ki-36 CAS"
 JAP_CAS_equipment_1_short:0 "Ki-36 CAS"

 tech_JAP_cas_equipment_3:0 "Mitsubishi Ki-51 CAS"
 JAP_CAS_equipment_2_desc:0 "El Mitsubishi Ki-51 fue un avión de ataque a tierra diseñado a partir del bombardero Ki-30."
 JAP_CAS_equipment_2:0 "Mitsubishi Ki-51 CAS"
 JAP_CAS_equipment_2_short:0 "Ki-51 CAS"
 
 tech_JAP_cas_equipment_4:0 "Mansyu Ki-71 CAS"
 JAP_CAS_equipment_3_desc:0 "El Mansyu Ki-71 fue un diseño prototipo para crear una versión de reconocimiento táctico del Ki-51 anterior. Notablemente, el Ki-71 tenía tren de aterrizaje retráctil y, en general, modernizaría el avión. Sin embargo, solo se construyeron 3 prototipos."
 JAP_CAS_equipment_3:0 "Mansyu Ki-71 CAS"
 JAP_CAS_equipment_3_short:0 "Ki-71 CAS"
 
 tech_JAP_cas_equipment_5:0 "Kawasaki Ki-66 CAS"
 JAP_CAS_equipment_4_desc:0 "El Kawasaki Ki-66 fue un bombardero en picado bimotor desarrollado a partir del Ki-45 y el Ki-48."
 JAP_CAS_equipment_4:0 "Kawasaki Ki-66 CAS"
 JAP_CAS_equipment_4_short:0 "Ki-66 CAS"
 
 #Japanese Light Bomber#
 tech_JAP_light_bomber_equipment_1:0 "Mitsubishi Ki-2 Bombardero Ligero"
 jp_light_bomber_equipment_1_desc:0 "El Mitsubishi Ki-2 fue una adaptación militar japonesa del Junkers S36. El Ki-2 era un monoplano de ala baja en voladizo con cubierta de aleación metálica corrugada, aletas gemelas con timones y tren de aterrizaje dividido fijo. Estaba propulsado por dos motores radiales Nakajima Kotobuki de 324 kW. La velocidad máxima era de 225 km/h, el alcance normal era de 900 kilómetros y el peso máximo al despegue era de 4,550 kg. Se montaron ametralladoras individuales de 7.7 mm en una posición de nariz semicerrada y dorsal, y podía llevar una carga máxima de bombas de 500 kg. Se construyeron 187 unidades entre 1933 y 1938."
 jp_light_bomber_equipment_1:0 "Mitsubishi Ki-2 Bombardero Ligero"
 jp_light_bomber_equipment_1_short:0 "Ki-2 (Lt.B)"
 
 tech_JAP_light_bomber_equipment_2:0 "Kawasaki Ki-3 Bombardero Ligero"
 jp_light_bomber_equipment_2_desc:0 "El Kawasaki Ki-3 fue el último biplano producido por el IJA. El Ki-3 era un diseño de biplano de construcción totalmente metálica con cubierta de aleación ligera y tela, con alas escalonadas y tren de aterrizaje dividido fijo. Estaba propulsado por un motor en línea BMW IX V12 con sobrealimentación de 592 kW, que impulsaba una hélice de madera de dos palas. La velocidad máxima era de 259 km/h y el peso máximo al despegue era de 3,097 kg. Se montó una ametralladora de 7.7 mm para disparar hacia adelante, sincronizada con la hélice, y otra se montó dorsalmente en un soporte flexible. La carga máxima de bombas era de 500 kg. La tripulación de dos hombres se sentaba en cabinas abiertas. Se produjeron 243 unidades entre 1933 y 1935."
 jp_light_bomber_equipment_2:0 "Kawasaki Ki-3 Bombardero Ligero"
 jp_light_bomber_equipment_2_short:0 "Ki-3 (Lt.B)"
 
 tech_JAP_light_bomber_equipment_3:0 "Mitsubishi Ki-30 Bombardero Ligero"
 jp_light_bomber_equipment_3_desc:0 "El Mitsubishi Ki-30 fue un avión de bombardeo ligero. Aunque su rendimiento era inferior al del competidor Kawasaki Ki-32, el Ki-30 era mucho más confiable y ambos entraron en producción."
 jp_light_bomber_equipment_3:0 "Mitsubishi Ki-30 Bombardero Ligero"
 jp_light_bomber_equipment_3_short:0 "Ki-30 (Lt.B)"
 
 jp_light_bomber_equipment_4_short:0 "Ki-48-I 'Lily' (Lt.B)"
 tech_JAP_light_bomber_equipment_4:0 "Kawasaki Ki-48-I Bombardero Ligero"
 jp_light_bomber_equipment_4_desc:0 "El Kawasaki Ki-48 fue un avión de bombardeo ligero desarrollado en respuesta al rendimiento de los Tupolev SB-2 soviéticos en manos chinas durante la segunda guerra sino-japonesa."
 jp_light_bomber_equipment_4:0 "Kawasaki Ki-48 Bombardero Ligero"
 
 tech_JAP_light_bomber_equipment_5:0 "Kawasaki Ki-48-II Bombardero Ligero"
 jp_light_bomber_equipment_5_desc:0 "El Kawasaki Ki-48-II vio el rediseño del Ki-48 para utilizar motores más potentes y mejorar la estabilidad de vuelo. También presentaba una mayor carga de bombas y un blindaje adicional."
 jp_light_bomber_equipment_5:0 "Kawasaki Ki-48-II"
 jp_light_bomber_equipment_5_short:0 "Ki-48-II (Lt.B)"
 
 tech_JAP_light_bomber_equipment_6:0 "Kawasaki Ki-119 Bombardero Ligero"
 jp_light_bomber_equipment_6_desc:0 "El Kawasaki Ki-119 estaba destinado a ser un bombardero ligero multipropósito diseñado en respuesta a la amenaza inminente de una invasión aliada de Japón. La rendición de Japón puso fin al proyecto."
 jp_light_bomber_equipment_6:0 "Kawasaki Ki-119 Bombardero Ligero"
 jp_light_bomber_equipment_6_short:0 "Ki-119 (Lt.B)"
 
 #Japanese Medium Bomber#
 tech_JAP_medium_bomber_equipment_1:0 "Mitsubishi Ki-1 Bombardero Medio"
 jp_medium_bomber_equipment_1_desc:0 "El Mitsubishi Ki-1 era un bombardero bimotor. El Mitsubishi Ki-1 era un monoplano de ala baja en voladizo con tren de aterrizaje fijo, aletas gemelas y timones, y estaba propulsado por dos motores V-12 Mitsubishi Ha2-II refrigerados por agua de 523 kW, lo que le daba una velocidad máxima de 220 km/h. El piloto y el copiloto estaban sentados en tándem bajo una cabina cerrada, mientras que los artilleros se sentaban en torretas de armas de nariz y dorsal semicerradas, cada una armada con una sola ametralladora de 7.7 mm. La carga útil de bombas era de hasta 1,500 kg. Aunque ya estaba obsoleto al ser introducido, tuvo un uso extensivo en el norte de China y Manchuria, donde no había cazas enemigos. Se produjeron 118 unidades en las versiones Ki-1 y Ki-1-II entre marzo de 1933 y abril de 1936."
 jp_medium_bomber_equipment_1:0 "Mitsubishi Ki-1 Bombardero Medio"
 jp_medium_bomber_equipment_1_short:0 "Ki-1 (M.B)"
 
 tech_JAP_medium_bomber_equipment_2:0 "Mitsubishi Ki-21 Bombardero Medio"
 jp_medium_bomber_equipment_2_desc:0 "El Mitsubishi Ki-21 era un bombardero bimotor diseñado para reemplazar los modelos Ki-1 y Ki-20 posteriores. Podía llevar una carga de bombas de 1,000 kg y tenía cuatro ametralladoras de 7.7 mm como armamento defensivo. Se construyeron varias variantes durante la guerra, y un total de 2,064 unidades se construyeron entre 1938 y 1945."
 jp_medium_bomber_equipment_2:0 "Mitsubishi Ki-21 Bombardero Medio"
 jp_medium_bomber_equipment_2_short:0 "Ki-21 (M.B)"
 
 tech_JAP_medium_bomber_equipment_3:0 "Nakajima Ki-49 'Donryu' Bombardero Medio"
 jp_medium_bomber_equipment_3_desc:0 "El Nakajima Ki-49 era un bombardero bimotor, muy apreciado por su armamento defensivo y blindaje. Sus especificaciones le permitieron operar sin escolta, pero resultaron en una carga de bombas de solo 1,000 kg. Los diseños iniciales eran buenos, pero significativamente subalimentados, y una segunda versión fue equipada con motores mejores, solucionando los problemas del Ki-49. Se construyeron 819 unidades entre 1941 y 1944."
 jp_medium_bomber_equipment_3:0 "Nakajima Ki-49 'Donryu' Bombardero Medio"
 jp_medium_bomber_equipment_3_short:0 "Ki-49 (M.B)"

 tech_JAP_medium_bomber_equipment_4:0 "Nakajima Ki-49-II 'Donryu' Bombardero Medio"
 jp_medium_bomber_equipment_4_desc:0 "El Nakajima Ki-49-II era una versión mejorada de su predecesor."
 jp_medium_bomber_equipment_4:0 "Nakajima Ki-49-II 'Donryu' Bombardero Medio"
 jp_medium_bomber_equipment_4_short:0 "Ki-49-II (M.B)"
 
 tech_JAP_medium_bomber_equipment_5:0 "Mitsubishi Ki-67 'Hiryu' Bombardero Medio"
 jp_medium_bomber_equipment_5_desc:0 "El Ki-67 era un bombardero bimotor altamente maniobrable, diseñado como un reemplazo para el Ki-49. Fue diseñado como un 'bombardero pesado' adecuado para un conflicto con la Unión Soviética, y se requería que tuviera un buen armamento defensivo y fiabilidad, a diferencia de la mayoría de los aviones japoneses. Estaba equipado con tanques de combustible autosellantes y blindaje para cumplir con el segundo requisito. Tenía una carga de bombas de 1,070 kg, pero su alcance de 3,800 km no se reducía con la carga completa de bombas, a diferencia de los bombarderos estadounidenses. Tenía una excelente maniobrabilidad y su diseño se utilizó como base para los modelos de cazas nocturnos más adelante en la guerra. Se construyeron 767 unidades entre 1944 y 1945."
 jp_medium_bomber_equipment_5:0 "Mitsubishi Ki-67 Bombardero Medio"
 jp_medium_bomber_equipment_5_short:0 "Ki-67 (M.B)"

 #Japanese Heavy Bomber# 
 tech_JAP_heavy_bomber_equipment_1:0 "Mitsubishi Ki-20 Bombardero Pesado"
 jp_heavy_bomber_equipment_1_desc:0 "El Mitsubishi Ki-20 era un bombardero pesado de cuatro motores construido bajo licencia a partir del Junkers K.51, una versión militarizada de un avión de pasajeros."
 jp_heavy_bomber_equipment_1:0 "Mitsubishi Ki-20 Bombardero Pesado"
 jp_heavy_bomber_equipment_1_short:0 "Ki-20 (Hv.B)"
 
 tech_JAP_heavy_bomber_equipment_2:0 "Mitsubishi Ki-20 II Bombardero Pesado"
 jp_heavy_bomber_equipment_2:0 "Mitsubishi Ki-20 II Bombardero Pesado"
 jp_heavy_bomber_equipment_2_short:0 "Ki-20 II (Hv.B)"
 jp_heavy_bomber_equipment_2_desc:0 "El Mitsubishi Ki-20-II fue un Ki-20 mejorado, que reemplazó los motores Junkers L88 con Jumo 204 o Kawasaki Ha-9. Se construyeron 4 de estos prototipos entre 1933 y 1935."
 
 tech_JAP_heavy_bomber_equipment_3:0 "Nakajima G5N 'Shinzan' Bombardero Pesado"
 jp_heavy_bomber_equipment_3_desc:0 "Basado en un avión de pasajeros estadounidense rechazado, el Nakajima G5N Shinzan fue un bombardero de cuatro motores desarrollado para la marina japonesa. El mal rendimiento de los prototipos llevó a que se convirtieran en aviones de transporte."
 jp_heavy_bomber_equipment_3:0 "Nakajima G5N1 'Shinzan' Bombardero Pesado"
 jp_heavy_bomber_equipment_3_short:0 "G5N1 (Hv.B)"
 
 jp_heavy_bomber_equipment_4_short:0 "G8N 'Rita' (Hv.B)"
 tech_JAP_heavy_bomber_equipment_4:0 "Nakajima G8N 'Renzan' Bombardero Pesado"
 jp_heavy_bomber_equipment_4_desc:0 "El Nakajima G8N Renzan fue un bombardero de largo alcance de cuatro motores diseñado para la marina japonesa. La falta de materiales y el cambio de prioridades impidieron que el avión se pusiera en producción."
 jp_heavy_bomber_equipment_4:0 "Nakajima G8N1 'Renzan' Bombardero Pesado"
 
 tech_JAP_heavy_bomber_equipment_5:0 "G10N 'Fugaku' Bombardero Pesado"
 jp_heavy_bomber_equipment_5:0 "Nakajima G10N 'Fugaku' Bombardero Pesado"
 jp_heavy_bomber_equipment_5_short:0 "G10N 'Fugaku' (Hv.B)"
 jp_heavy_bomber_equipment_5_desc:0 "El Nakajima G10N Fugaku (ENG:'Monte Fuji') tuvo sus orígenes en el "Proyecto Z", una especificación del Ejército Imperial Japonés de 1942 para un bombardero intercontinental que pudiera despegar de las Islas Kuriles, bombardear los Estados Unidos continentales y luego continuar hacia Francia ocupada por los alemanes. Una vez allí, sería reacondicionado y realizaría otra salida de regreso. Se suponía que el proyecto se completaría en 1944."
 
 #Japanese heavy Jet Bomber#
 tech_JAP_jet_strat_bomber_equipment_1:0 "Kawasaki K-200 Bombardero Pesado a Reacción"
 jet_strat_bomber_equipment_1:0 "Kawasaki K-200 Bombardero Pesado a Reacción"
 jet_strat_bomber_equipment_1_short:0 "Ki-200 (Hv.J.B)"
 jet_strat_bomber_equipment_1_desc: "Un bombardero estratégico pesado con motor a reacción basado en una idea temprana de un gran hidroavión."
 
 #japanese light jet bomber#
 tech_JAP_jet_light_bomber_equipment_1:0 "R2Y2 V1 Bombardero Ligero a Reacción"
 jp_jet_light_bomber_equipment_1_desc: "Un bombardero con motor a reacción que estaba planeado para ser construido en 1945"
 jp_jet_light_bomber_equipment_1:0 "R2Y2 V1 Bombardero Ligero a Reacción"
 jp_jet_light_bomber_equipment_1_short: "R2Y2 V1 (Lt.J.B)"
 
 tech_JAP_jet_light_bomber_equipment_2:0 "R2Y2 V2 Bombardero Ligero a Reacción"
 jp_jet_light_bomber_equipment_2_desc: "Una versión mejorada del R2Y2 V1"
 jp_jet_light_bomber_equipment_2:0 "R2Y2 V2 Bombardero Ligero a Reacción"
 jp_jet_light_bomber_equipment_2_short: "R2Y2 V2 (Lt.J.B)"
 
 #Japanese light jet fighter#
 tech_JAP_jet_fighter_equipment_1:0 "Nakajima Kikka 'Flor de Naranja' Caza a Reacción"
 JAP_jet_fighter_equipment_1: "Nakajima Kikka 'Flor de Naranja' Caza a Reacción"
 JAP_jet_fighter_equipment_1_short: "J9Y 'Kikka' (J.F)"
 JAP_jet_fighter_equipment_1_desc: "Avión caza ligero con motor a reacción. Kikka es la palabra japonesa para 'Flor de Naranja'."
 
 tech_JAP_jet_fighter_equipment_2:0 "Nakajima Ki-201 'Dragón de Fuego' Caza a Reacción"
 JAP_jet_fighter_equipment_2:0 "Nakajima Ki-201 'Dragón de Fuego' Caza a Reacción"
 JAP_jet_fighter_equipment_2_short:0 "Ki-201 (J.F)"
 JAP_jet_fighter_equipment_2_desc: "Avión caza ligero con motor a reacción."
 
 #japanese Naval Bomber#
 tech_JAP_nav_bomber_equipment_1:0 "Mitsubishi B1M Bombardero Naval"
 jp_nav_bomber_equipment_1:0 "Mitsubishi B1M Bombardero Naval"
 jp_nav_bomber_equipment_1_short:0 "B1M (Nav.B)"
 jp_nav_bomber_equipment_1_desc:0 "Trabajando con la compañía Mitsubishi, el diseñador de aviones británico Herbert Smith diseñó el torpedero biplano biplaza 2MT1, que voló por primera vez en enero de 1923. En el B1M2 se utilizó un mejor motor V12 y en el B1M3 se revisó la hélice y el engranaje de reducción. Se construyeron 128 unidades por Mitsubishi y el Arsenal Naval de Hiro."

 tech_JAP_nav_bomber_equipment_2:0 "Mitsubishi G3M Bombardero Naval"
 jp_nav_bomber_equipment_2_desc:0 "El Mitsubishi G3M fue un bombardero naval de largo alcance diseñado para la IJN. El requisito de carga útil era sin precedentes en la historia de la aviación militar japonesa, aunque necesario para acomodar el torpedo aéreo previsto para combatir los acorazados blindados de los aliados en la amplitud geográfica del frente del Pacífico. El requisito de velocidad presentado por el departamento naval también fue sin precedentes, no solo en la aviación de bombarderos pesados japonesa, sino también en la internacional, donde en relación con los campos de batalla japoneses previstos de China y el Pacífico, el bombardero no solo necesitaría cubrir largas distancias, sino que necesariamente tendría una velocidad excepcional para atacar objetivos distantes con un tiempo mínimo de ataque. Así, el G3M fue una encarnación del diseño de aviones militares japoneses en el breve período que condujo a la Guerra del Pacífico, con un armamento ofensivo poderoso; se enfatizó el alcance y la velocidad sobre la protección y la defensa. Se construyeron 1,048 unidades entre 1935 y 1945."
 jp_nav_bomber_equipment_2:0 "Mitsubishi G3M1 Bombardero Naval"
 jp_nav_bomber_equipment_2_short:0 "G3M1 (Nav.B)"
 
 tech_JAP_nav_bomber_equipment_3:0 "Mitsubishi G4M Bombardero Naval"
 jp_nav_bomber_equipment_3_desc:0 "El Mitsubishi G4M1 fue un bombardero naval de largo alcance diseñado para la Marina Japonesa. Se enfatizó la velocidad y el alcance sobre la protección, y el avión notablemente no tenía blindaje ni tanques autosellantes. El G4M1 se utilizó tanto como bombardero de largo alcance como torpedero. Se construyeron 1,171 unidades del G4M1 entre 1940 y 1944."
