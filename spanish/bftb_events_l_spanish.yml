l_spanish:
 bftb_greece.1.t:0 "Los monárquicos ganan las elecciones!"
 bftb_greece.1.desc:1 "Las multitudes griegas no se sorprendieron al escuchar que los conservadores leales al rey Jorge II habían ganado las elecciones griegas de 1936. Se espera que el Primer Ministro Konstantinos Demertzis continúe en el cargo, y el Rey ha expresado su creencia personal de que el mandato de Demertzis será muy largo y exitoso. Solo el tiempo dirá si la intuición del Rey es correcta..."
 bftb_greece.1.a:0 "Una gran victoria para Grecia..."
 bftb_greece.2.t:0 "Los venecelistas ganan las elecciones!"
 bftb_greece.2.desc:1 "Hoy, el pueblo griego llenó las calles de Grecia, celebrando la elección del ejército para asegurar que los monárquicos no pudieran interferir con los resultados de las elecciones. A los venecelistas se les ha otorgado un poderoso mandato para gobernar, regresando de su exilio en el extranjero; pero enfrentan una batalla difícil para unir un país muy dividido, y un país que no ha olvidado la desastrosa guerra en la que los venecelistas arrastraron a toda la nación en 1919. También queda la pregunta de qué harán los venecelistas con el monarca griego capturado - independientemente de lo que suceda, tiempos interesantes se avecinan para Grecia..."
 bftb_greece.2.a:0 "Por fin, hemos regresado!"
 GRE_republican_victory_tt:1 "El £faction_gre_monarchist §YMonárquicos§! se vuelve §YIndiferente§!. \nEl £faction_gre_communist §YComunistas§! se vuelve §YIndiferente§!."
 bftb_greece.3.t:1 "Los fascistas anatolios se movilizan"
 bftb_greece.3.desc:1 "El autoproclamado movimiento fascista de Grecia se ha reorientado de acuerdo con nuestra nueva realidad política. Los amargados y descontentos refugiados griegos exiliados de Turquía están comenzando a afluir hacia el nuevo movimiento político radical de Georgios Kosmidis, otro griego exiliado de su patria. \n\nKosmidis es un defensor vocal de la Megali Idea y la reclamación de territorios históricos perdidos ante [TUR.GetNameDef], aunque sus puntos de vista son mucho más radicales que los de cualquier miembro de la administración venecelista. Algunos informes sugieren que Kosmidis aspira a que las fronteras de [ROOT.GetNameDef] se extiendan más allá del Egeo, y que puede tener planes sobre la totalidad de Anatolia. Sin embargo, tales informes deben tomarse con cautela - ¿qué tipo de loco podría tener planes sobre la totalidad de [TUR.GetNameDef]?"
 bftb_greece.3.a:1 "Nadie seguirá nunca a ese matón!"
 GRE_anatolian_fascists_in_play_tt:1 "El £faction_gre_fascist §YFascistas§! emerge y comienza como §Rhostil§!."
 GRE_republican_monarchist_alliance_tt:1 "Los generales y ministros monárquicos seguirán disponibles para el gobierno venecelista. \nEl £faction_gre_monarchist §YMonárquicos§! se ha vuelto §Gamigable§!. \nEl £faction_gre_communist §YComunistas§! se volverán §Rhostiles§!."
 bftb_greece.6.t:0 "Negociaciones con la EEE"
 bftb_greece.6.desc:0 "Los despreciables fascistas anatolios han estado sembrando el caos mientras se vuelven inalcanzables por parte del gobierno desde la muy creación de su movimiento maligno, sin embargo, las cosas parecen estar cambiando. Hemos sido abordados con la oferta de hacer el trato del siglo: unir nuestras fuerzas con los fascistas anatolios para avanzar en nuestro objetivo mutuo de derrotar a [TUR.GetNameDef]. \n\nNo se puede negar que muchos en nuestra administración harían este trato con los demonios de nuestra nación simplemente para que cesen sus acciones anti-gubernamentales, y también se debe admitir que hay incluso algunas serpientes entre nuestros funcionarios públicos que encuentran los objetivos de la EEE aceptables, o incluso loables. Afortunadamente, el magnate Aristóteles Onassis nos ha presentado un curso de acción alternativo: Onassis, también originario de Anatolia, formará un contramovimiento utilizando su fama, su agudeza empresarial y su riqueza personal y usará ese movimiento para debilitar la base de apoyo de la EEE. Este curso de acción no garantiza de ninguna manera el aplastamiento de la EEE, pero tenemos más que suficientes pruebas para sugerir que Onassis podría lograr el golpe si se lo pedimos."
 bftb_greece.6.a:1 "Los fantasmas del pasado no volverán a atormentarnos."
 bftb_greece.6.b:0 "Sin tratos con la escoria fascista."
 GRE_ally_the_anatolian_fascists_tt:1 "El £faction_gre_fascist §YFascistas§! se volverá §Gamigable§!! \nAliarse con la §YEEE§! tendrá §Rserias repercusiones§! cuando se convoque la §YConvención de Heraklion§!."
 GRE_ally_onassis_tt:1 "§YAristóteles Onassis§! estará disponible como ministro. \nEl £faction_gre_fascist §YFascistas§! seguirá siendo §Yhostil§!."
 GRE_increased_influence_tt:0 "Esto aumentará nuestra influencia sobre el §Y[FROM.GetAdjective]§! gobierno."
 bftb_greece.7.t:0 "La Convención de Heraklion"
 bftb_greece.7.desc:0 "Finalmente ha llegado el momento de revisar los tratados de Sèvres y Lausana con las grandes potencias de Europa, y también volver a acercarnos al tema de la Megali Idea. El destino de [TUR.GetNameDef] no puede ser decidido solo por nosotros, así que primero debemos ganar y cultivar la aprobación de [ENG.GetNameDef], [FRA.GetNameDef] y el despreciable [ITA.GetNameDef] si elegimos invitarlos a nuestra conferencia también."
 bftb_greece.7.a:0 "Invitaremos a delegados [FRA.GetAdjective] y [ENG.GetAdjective]."
 bftb_greece.7.b:0 "Invitaremos a los firmantes originales de Sèvres."
 bftb_greece.8.t:0 "Una Invitación a la Convención de Heraklion"
 bftb_greece.8.desc:0 "Acabamos de recibir una proposición interesante de [FROM.GetNameDef], que evidentemente busca redibujar las fronteras de [TUR.GetNameDef]. [FROM.GetNameDef] busca mantener una discusión entre las potencias victoriosas de Europa de la Gran Guerra para abordar nuevamente los tratados de Sèvres y Lausana que intentamos imponer a [TUR.GetNameDef]. \n\nLos funcionarios de [FROM.GetNameDef] aseguran a nuestros funcionarios que podemos obtener beneficios materiales de un [TUR.GetNameDef] vencido, y que la obliteración de [TUR.GetNameDef] no es el deseo del gobierno [FROM.GetAdjective]. En cambio, figuras de [FROM.GetNameDef] están insistiendo en referirse a esta convención como un simple asunto sobre la reorganización de fronteras en lugar de la realización de sueños revanchistas."
 bftb_greece.8.a:0 "Espéranos allí."
 bftb_greece.8.b:0 "Estarías desestabilizando el Mediterráneo!"
 potential_war_with_turkey_tt:0 "§RSi acordamos asistir, hay una posibilidad significativa de que en un futuro cercano seamos arrastrados a una guerra con [TUR.GetNameDef] a cambio de territorio allí§!."
 bftb_greece.9.t:0 "Solo [ENG.GetNameDef] Asiste a la Convención de Heraklion"
 bftb_greece.9.desc:0 "Las invitaciones a nuestra Convención de Heraklion sobre la reorganización de las fronteras de [TUR.GetNameDef] fueron enviadas a todas las potencias que queríamos allí. Aunque esperábamos que cada nación invitada asistiera, resulta que solo [ENG.GetNameDef] participará en nuestra cumbre. Nuestras relaciones con [ENG.GetNameDef] siempre han sido profundas, así que muchos de nuestros funcionarios siguen confiando en que la Convención de Heraklion puede resolverse de una manera que beneficie a ambas naciones."
 bftb_greece.9.a:0 "Los [ENG.GetAdjective] siempre han sido confiables!"
 bftb_greece.10.t:0 "Solo [FRA.GetNameDef] Asiste a la Convención de Heraklion"
 bftb_greece.10.desc:0 "Las invitaciones a nuestra Convención de Heraklion sobre la reorganización de las fronteras de [TUR.GetNameDef] fueron enviadas a todas las potencias que queríamos allí. Aunque esperábamos que cada nación invitada asistiera, resulta que solo [FRA.GetNameDef] participará en nuestra cumbre. Desconsuelo sería la palabra que mejor describiría las emociones de los funcionarios [ROOT.GetAdjective] al escuchar la noticia. Ni nuestra élite política ni nuestros especialistas militares están seguros de que la Convención de Heraklion dará los frutos que alguna vez se creyó que podría con solo a los [FRA.GetAdjective] a nuestro lado, pero seguimos comprometidos con nuestro curso de acción."
 bftb_greece.10.a:0 "¿Solo los [FRA.GetAdjective]? Deberíamos terminar con esto de una vez."
 bftb_greece.11.t:0 "Solo [ITA.GetNameDef] Asiste a la Convención de Heraklion"
 bftb_greece.11.desc:0 "Nuestros funcionarios deprecidos han reflexionado sobre la abismal noticia de que solo [ITA.GetNameDef] ha indicado interés en decidir el destino de [TUR.GetNameDef] en la Convención de Heraklion, y finalmente decidieron que el único curso de acción que queda por tomar es cancelar la Convención de Heraklion por completo. Este no es un movimiento decidido a la ligera, ya que muchos funcionarios venezelistas son muy conscientes de que apostaron toda la legitimidad de su movimiento en vengar 1922 y ahora la situación ha evolucionado hasta el punto en que toda la operación está en peligro. \n\nEl pueblo [ROOT.GetAdjective] ya se ha vuelto inquieto por la falta de noticias después de que se creó tanto hype alrededor del evento. La EEE ha capitalizado las ardientes llamas de descontento con entusiasmo, criticando a nuestro gobierno por debilidad y por no cumplir nuestras promesas. ¿Cómo nos guiará [ROOT.GetLeader] a salir de estas aguas turbias?"
 bftb_greece.11.a:0 "De esto no puede salir nada bueno; la convención debe ser cancelada."
 bftb_greece.12.t:0 "[ENG.GetNameDefCap] y [FRA.GetNameDef] Asisten a la Convención de Heraklion"
 bftb_greece.12.desc:0 "Los funcionarios reunidos en la capital se alegraron al escuchar que tanto [ENG.GetNameDef] como [FRA.GetNameDef] enviarían delegados para participar en nuestra Convención de Heraklion. Los preparativos para la cumbre ya se han realizado, y la convención comenzará formalmente en cuestión de días. \n\nJuntos, nuestros delegados dividirán esferas de influencia en el norte y sur de [TUR.GetName] antes de decidir si se nos deben conceder nuestros territorios legítimos a lo largo del Egeo. La historia está a punto de hacerse, y [ROOT.GetNameDef] estará en el corazón de todo ello."
 bftb_greece.12.a:0 "Las manos [ROOT.GetAdjective] moldearán el mundo."
 bftb_greece.13.t:0 "Todos los Signatarios de Sèvres Asisten a la Convención de Heraklion"
 bftb_greece.13.desc:0 "Los funcionarios reunidos en la capital se alegraron al escuchar que tanto [ENG.GetNameDef] como [FRA.GetNameDef] enviarían delegados para participar en nuestra Convención de Heraklion, pero esa exuberancia se vio interrumpida por la ansiedad sobre la asistencia de [ITA.GetNameDef]. Muchos de nuestros figuras políticas han expresado en privado su preocupación de que las maquinaciones [ITA.GetAdjective] puedan sabotear todo el evento, pero [ROOT.GetLeader] sigue convencido de que invitar a [ITA.GetNameDef] fue la decisión correcta. Los preparativos para la cumbre ya se han realizado, y la convención comenzará formalmente en cuestión de días. \n\nJuntos, nuestros delegados dividirán esferas de influencia en el norte y sur de [TUR.GetName] antes de decidir si se nos deben conceder nuestros territorios legítimos a lo largo del Egeo. La historia está a punto de hacerse, y [ROOT.GetNameDef] estará en el corazón de todo ello."
 bftb_greece.13.a:0 "Esto debería ser interesante..."
 bftb_greece.14.t:0 "Nadie Asiste a Nuestra Convención!"
 bftb_greece.14.desc:0 "Nuestro gobierno ha sido completamente y absolutamente humillado por la noticia de que ninguno de los países invitados enviaría delegados a nuestra Convención de Heraklion, y lo que es aún peor es el hecho de que nuestro liderazgo ha sido criticado públicamente por estas grandes potencias por avivar las tensiones en la región. Decir que esta cadena de eventos ha resultado ser algo menos que devastadora sería una subestimación, ya que muchos funcionarios venezelistas son muy conscientes de que apostaron toda la legitimidad de su movimiento en vengar 1922 y ahora la situación ha evolucionado hasta el punto en que toda la operación está en peligro. \n\nEl pueblo [ROOT.GetAdjective] ya se ha vuelto inquieto por la falta de noticias después de que se creó tanto hype alrededor del evento. La EEE ha capitalizado las ardientes llamas de descontento con entusiasmo, criticando a nuestro gobierno por debilidad y por no cumplir nuestras promesas. ¿Cómo nos guiará [ROOT.GetLeader] a salir de estas aguas turbias?"
 bftb_greece.14.a:0 "Nuestro orgullo nos ha llevado a nuestra perdición."
 bftb_greece.15.t:0 "La Convención de Heraklion - ¿un mandato [FRA.GetAdjective] en Kurdistán?"
 bftb_greece.15.desc:0 "El tema para la primera ronda de votación es si se debería permitir a [FRA.GetNameDef] un mandato [FRA.GetAdjective] en el Kurdistán [TUR.GetAdjective] tras la capitulación de [TUR.GetNameDef]. Muchos funcionarios [FRA.GetAdjective] que asisten sugieren que tal arreglo es perfectamente lógico dada la proximidad de [FRA.GetNameDef] a la región y el pronunciado sentido de nacionalismo ya presente en el Kurdistán [TUR.GetAdjective], aunque también se ha reconocido la posible resistencia a la idea en casa dada la sobrecarga que ya enfrenta el imperio [FRA.GetAdjective]. \n\nSi se le concede a los [FRA.GetAdjective] su concesión en [TUR.GetNameDef], estarán obligados por tratado a venir en ayuda de [GRE.GetNameDef] una vez que comience la guerra con [TUR.GetNameDef]. Si la moción no pasa, entonces, independientemente del resultado de la Convención de Heraklion, [FRA.GetNameDef] no tendrá obligaciones hacia [GRE.GetNameDef] cuando comience su guerra."
 bftb_greece.15.a:0 "Votamos a favor!"
 bftb_greece.15.b:0 "Votamos en contra!"
 GRE_french_kurdistan_option_tt:1 "Si la moción es aprobada y la Convención de Heraklion finalmente tiene éxito, entonces tras la capitulación de §Y[TUR.GetNameDefCap]§! §Y[FRA.GetNameDefCap]§! establecerá un estado títere §YKurdish§! en todos los estados [TUR.GetAdjective] que son núcleos de §YKurdistan§!."
 bftb_greece.16.t:0 "La Convención de Heraklion - los [FRA.GetAdjective] obtienen su mandato!"
 bftb_greece.16.desc:0 "La mayoría de los delegados asistentes han votado a favor de que se le otorgue a [FRA.GetNameDef] un mandato en Kurdistán tras la exitosa caída del estado [TUR.GetAdjective]. Los funcionarios [FRA.GetAdjective] han elogiado a los delegados presentes por su sabia estadista, y ya han transmitido instrucciones al gobierno central [FRA.GetAdjective] para comenzar a planificar el establecimiento de una administración en la región."
 bftb_greece.16.a:0 "Los a favor tienen la mayoría!"
 bftb_greece.17.t:0 "La Convención de Heraklion - los [FRA.GetAdjective] son negados su mandato!"
 bftb_greece.17.desc:0 "La mayoría de los delegados asistentes han votado para negar a [FRA.GetNameDef] cualquier territorio en Kurdistán tras la exitosa derrota del estado [TUR.GetAdjective]. Los funcionarios [FRA.GetAdjective] casi decidieron abandonar la convención por completo, describiendo el evento como una farsa, antes de llegar a un consenso de que preferirían aún poder influir en los procedimientos posteriores, incluso si no se les ha prometido nada."
 bftb_greece.17.a:0 "Los en contra tienen la mayoría!"
 bftb_greece.18.t:0 "La Convención de Heraklion - ¿un protectorado [ENG.GetAdjective] en Armenia?"
 bftb_greece.18.desc:0 "El tema de esta ronda de votación es si se debe conceder un protectorado armenio en [TUR.GetAdjective] [354.GetName] a [ENG.GetNameDef] tras la capitulación de [TUR.GetNameDef]. El tema de si se debe liberar un estado armenio dentro de las fronteras [TUR.GetAdjective] ha sido polémico considerando los disturbios recientes, pero los delegados [ENG.GetAdjective] mantienen que establecer un estado armenio en la frontera [SOV.GetAdjective] no solo es lo moralmente correcto, sino que también es una posición estratégicamente sólida. \n\nSi se concede la concesión a los [ENG.GetAdjective] en [TUR.GetNameDef], estarán obligados por tratado a acudir en ayuda de [GRE.GetNameDef] una vez que comience la guerra con [TUR.GetNameDef]. Si la moción no se aprueba, entonces, independientemente del resultado de la Convención de Heraclión, [ENG.GetNameDef] no tendrá obligaciones hacia [GRE.GetNameDef] cuando comience su guerra."
 bftb_greece.18.a:0 "Votamos a favor!"
 bftb_greece.18.b:0 "Votamos en contra!"
 GRE_british_armenia_option_tt:1 "Si se aprueba la moción y la Convención de Heraclión tiene éxito, entonces, tras la capitulación de §Y[TUR.GetNameDefCap]'s§!, §Y[ENG.GetNameDefCap]§! establecerá un estado títere §Yarmenio§! en §Y[354.GetName]§!."
 bftb_greece.19.t:0 "La Convención de Heraclión - los [ENG.GetAdjective] obtienen su protectorado!"
 bftb_greece.19.desc:0 "La mayoría de los delegados presentes han votado a favor de que se conceda a [ENG.GetNameDef] un protectorado armenio extraído del cascarón de un [TUR.GetName] derrotado. Los funcionarios [ENG.GetAdjective] han elogiado a los delegados presentes por su sabiduría política y ya han transmitido instrucciones al gobierno central [ENG.GetAdjective] para comenzar la planificación del establecimiento de una administración en la región."
 bftb_greece.19.a:0 "Los votos a favor han ganado!"
 bftb_greece.20.t:0 "La Convención de Heraclión - los [ENG.GetAdjective] son rechazados en su intento de establecer un títere!"
 bftb_greece.20.desc:0 "La mayoría de los delegados presentes han votado que se debe negar a [ENG.GetNameDef] el derecho a establecer cualquier estado títere armenio en el norte de [TUR.GetNameDef]. Los funcionarios [ENG.GetAdjective] condenaron la decisión y describieron toda la convención como caótica, pero han decidido que preferirían poder influir en los siguientes procedimientos, incluso si no se les ha garantizado nada."
 bftb_greece.20.a:0 "Los votos en contra han ganado!"
 bftb_greece.21.t:0 "La Convención de Heraclión - Colonias [ITA.GetAdjective] en [342.GetName] y [345.GetName]"
 bftb_greece.21.desc:0 "El tema de esta ronda de votación es si se debe conceder a [ITA.GetNameDef] territorios coloniales en el sur de [TUR.GetNameDef] tras la conquista de [TUR.GetNameDef]. Todos los asistentes tienen algunas reservas sobre ceder territorio en el Mediterráneo libremente a los [ITA.GetAdjective]s, pero los delegados [ITA.GetAdjective] repiten las palabras de [ITA.GetLeader] cuando expresan enfáticamente que otorgarles este territorio solo sería corregir algunos de los agravios de la 'vittoria mutilata'. \n\nSe decidió por las otras potencias asistentes antes del inicio formal de la Convención de Heraclión que la participación [ITA.GetAdjective] en una invasión de [TUR.GetNameDef] sería indeseable. En lugar de participar directamente en la guerra, si se concede a [ITA.GetNameDef] su concesión, estarán obligados a un pacto de no agresión con [GRE.GetNameDef] y un pacto de no intervención con respecto a la hipotética guerra con [TUR.GetNameDef]. Si la moción no se aprueba, entonces, independientemente del resultado de la Convención de Heraclión, [ITA.GetNameDef] no tendrá obligaciones hacia [GRE.GetNameDef] cuando comience su guerra y puede incluso buscar interferir."
 bftb_greece.21.a:0 "Votamos a favor!"
 bftb_greece.21.b:0 "Votamos en contra!"
 bftb_greece.22.t:0 "La Convención de Heraclión - los [ITA.GetAdjective]s obtienen sus territorios!"
 bftb_greece.22.desc:0 "La mayoría de los delegados presentes han votado a favor de que se conceda a [ITA.GetNameDef] colonias extraídas de la carcasa de un [TUR.GetName] vencido. Los funcionarios [ITA.GetAdjective] han aplaudido a los delegados presentes por su decisión juiciosa sobre el asunto, y muchos miembros de la delegación [ITA.GetAdjective] ya han regresado a casa para informar a [ITA.GetLeader] de la noticia."
 bftb_greece.22.a:0 "Los votos a favor han ganado!"
 bftb_greece.23.t:0 "La Convención de Heraclión - los [ITA.GetAdjective]s son rechazados en su intento de obtener territorios!"
 bftb_greece.23.desc:0 "La mayoría de los delegados presentes han votado que se debe negar a [ITA.GetNameDef] el derecho a establecer colonias en el sur de [TUR.GetNameDef], y han condenado la moción misma como un más fatuo belicismo [ITA.GetAdjective]. Los funcionarios [ITA.GetAdjective] atacaron la decisión y utilizaron toda la situación para ilustrar cómo es otra prueba más de que el pueblo [ITA.GetAdjective] tiene razón al creer en la 'vittoria mutilata'. Independientemente de sus opiniones personales sobre el asunto, se ha ordenado a los delegados [ITA.GetAdjective] que permanezcan como parte de los procedimientos de la convención, sin duda con la esperanza de que aún puedan influir en el veredicto sobre el último y más importante punto de la agenda."
 bftb_greece.23.a:0 "Los votos en contra han ganado!"
 bftb_greece.24.t:0 "La Convención de Heraclión - La Megali Idea"
 bftb_greece.24.desc:0 "El tema de esta ronda de votación es si se debe permitir a las grandes potencias presentes la Megali Idea, los ideales revanchistas de una Gran Grecia mantenidos durante mucho tiempo. El líder nacional [GRE.GetAdjective] [GRE.GetLeader] hizo una visita sorpresa a las cámaras donde se celebraba la Convención de Heraclión y pronunció un apasionado discurso sobre cómo la Megali Idea representa más que una cínica apropiación de tierras, y cómo esta sería la realización de un sagrado sueño compartido mantenido durante siglos por [GRE.GetAdjective]s en todo el mundo. \n\nNo está en cuestión: si la Megali Idea se rechaza aquí y ahora, todas las concesiones y promesas hechas en la Convención de Heraclión serán anuladas. El futuro mismo de la democracia y la integridad de [GRE.GetNameDef] podría depender de la decisión de los asistentes aquí hoy."
 bftb_greece.24.a:0 "Votamos a favor!"
 bftb_greece.24.b:0 "Votamos en contra!"
 GRE_megali_idea_option_tt:1 "Si la moción se aprueba, entonces, tras la capitulación de §Y[TUR.GetNameDefCap]'s§!, §Y[GRE.GetNameDefCap]§! anexará §YIstanbul§! y los demás estados §Y[TUR.GetAdjective]§! que bordean el §YAegean Sea§!. §RSi a Grecia se le niega la Megali Idea, entonces cada moción aprobada hasta ahora es anulada!§!"
 bftb_greece.25.t:0 "La Convención de Heraclión - La Megali Idea ha Renacido!"
 bftb_greece.25.desc:0 "La mayoría de los delegados presentes han votado que se debe permitir a [GRE.GetNameDef] realizar la Megali Idea si logra vencer a [TUR.GetNameDef] en una guerra. Nuestros funcionarios están extasiados, y [ROOT.GetLeader] ya ha dirigido un mensaje a la nación para relatar que la Convención de Heraclión fue un éxito. Por supuesto, nadie fuera de nuestro cerrado círculo de asistentes realmente sabe de qué se trató la Convención de Heraclión, pero muchos de nuestro pueblo han inferido que el tema de conversación fue principalmente sobre la realización de la Megali Idea. \n\nHemos salido de la Convención de Heraclión con todo lo que podríamos haber querido, pero lo que viene a continuación es la parte difícil..."
 bftb_greece.25.a:0 "Benditos sean los belicistas!"
 bftb_greece.26.t:0 "La Convención de Heraclión - La Megali Idea es Denegada!"
 bftb_greece.26.desc:0 "La mayoría de los delegados presentes han votado que se debe negar a [GRE.GetNameDef] el derecho a formar una Gran Grecia como parte de sus aspiraciones por la Megali Idea. Nuestros funcionarios confirmaron la decisión ante los delegados presentes con una mezcla de sorpresa y horror, y enviaron a todos a casa con el mensaje de que la Convención de Heraclión había fracasado. [ROOT.GetLeader] tuvo que dirigirse nerviosamente a las multitudes en la capital y decirles que toda la convención había sido un fracaso, y no hace falta decir que la respuesta de la multitud no fue amable. Ya estamos viendo protestas surgir en todo el país, y la situación amenaza con salirse de nuestro control."
 bftb_greece.26.a:0 "Qué pérdida de tiempo..."
 ROOT_voted_aye_megali_effect:0 "Votos a favor!"
 ROOT_voted_nay_megali_effect:0 "Votos en contra!"
 bftb_greece.29.t:0 "Los comunistas toman el poder en Grecia"
 bftb_greece.29.desc:0 "Los últimos informes de inteligencia parecen confirmar lo peor: los comunistas han tomado el control de Atenas e impuesto su voluntad sobre el pueblo [FROM.GetAdjective]. Debemos prepararnos para la posibilidad de un conflicto; si [SOV.GetNameDef] no creen que somos lo suficientemente amenos a sus propias maquinaciones, sin duda intentarán involucrar a [FROM.GetNameDef] en algún complot para debilitarnos o incluso destruirnos. El gabinete es resuelto: debemos cerrar los Estrechos a [FROM.GetNameDef] y [SOV.GetNameDef] para evitar un ataque en pinza a nuestra nación vulnerable. Esto nos comprará algo de tiempo, pero debemos prepararnos para la posibilidad de un conflicto."
 bftb_greece.29.a:0 "Un conflicto seguramente se está gestando..."
 bftb_greece.31.t:0 "La Apuesta del Bósforo"
 bftb_greece.31.desc:0 "Los funcionarios del Politburó de [SOV.GetNameDef] han decidido finalmente hacernos partícipes de sus planes clandestinos para el futuro de [TUR.GetNameDef], y el nuestro es un papel absolutamente fundamental. El plan es bastante simple: enviamos un ultimátum inaceptable a [TUR.GetNameDef] actuando en nombre de [SOV.GetNameDef] y de la revolución internacional, y utilizamos el inevitable rechazo [TUR.GetAdjective] como casus belli para provocar algún conflicto en el Egeo. \n\nNuestro alto mando recomienda colocar nuestras mejores unidades a lo largo de la frontera tracia con [TUR.GetNameDef] y preparar a los soldados para ataques en territorio [TUR.GetAdjective] frente a las costas de nuestras islas en el Egeo. Hay muchos entre nuestra administración y fuerzas armadas que dudan que podamos vencer a las fuerzas armadas [TUR.GetAdjective] en un conflicto uno a uno, pero [SOV.GetNameDef] se ha comprometido a brindar su apoyo iniciando una incursión en el norte si fallamos en nuestro asalto inicial a Constantinopla."
 bftb_greece.31.a:0 "La fortuna favorece a los audaces."
 GRE_border_war_possible_tt:0 "Si la situación se intensifica, es posible que nos veamos obligados a lidiar con §Rconflictos fronterizos§! a lo largo de nuestras fronteras vecinas a §Y[TUR.GetNameDef]§!."
 bftb_greece.32.t:0 "Los griegos envían su ultimátum"
 bftb_greece.32.desc:1 "Nuestros funcionarios han reaccionado con indignación al leer las demandas completamente irreales e irracionales de los ineptos marxistas de [FROM.GetNameDef]. Afirmando actuar en nombre de [SOV.GetNameDef], [FROM.GetNameDef] han exigido que reinstalemos cada una de las demandas del Tratado de Lausana y permitamos la presencia de soldados [SOV.GetAdjective] en todo nuestro país para que puedan garantizar nuestra adhesión al tratado como un 'tercero confiable y objetivo'. \n\n¿Qué podrían esperar los [FROM.GetAdjective] ganar con una demanda tan absurda más que un conflicto a lo largo de nuestras fronteras? Hemos intentado en cada ocasión mantener la paz en el frente interno, pero está claro que la paz nunca fue una opción. Si los [FROM.GetAdjective] realmente actúan en nombre de [SOV.GetNameDef], entonces quizás nuestra única esperanza de salvación es la capitulación con la esperanza de que podamos detener a los soldados [SOV.GetAdjective] que tomen el control de nuestra nación por la fuerza. Sin embargo, nunca hemos rehuido una lucha justa - ¿realmente merecemos gobernar si no estamos dispuestos a luchar por nuestros valores?"
 bftb_greece.32.a:0 "Debemos someternos."
 bftb_greece.32.b:0 "Los [FROM.GetAdjective] han tomado un camino oscuro: debemos corregirlo!"
 bftb_greece.33.t:0 "[FROM.GetNameDef] se rinde!"
 bftb_greece.33.desc:0 "En un sorprendente giro de eventos para los observadores [GRE.GetAdjective] y [SOV.GetAdjective], [FROM.GetNameDef] ha aceptado cada una de las demandas que se les presentaron. Los permisos para acceder a los Estrechos Turcos han vuelto a su estado anterior a 1936, y se ha invitado a tropas [SOV.GetAdjective] a [FROM.GetAdjective] para garantizar que [FROM.GetNameDef] respeten las estipulaciones de las demandas que se les plantearon anteriormente. \n\n[SOV.GetLeader] felicitó personalmente a [GRE.GetLeader] por el valor que mostró su nación al asegurar que este engaño se llevara a cabo, y ya ha comenzado a movilizar tropas para prepararse para su destacamento en todo [TUR.GetNameDef]. Con [TUR.GetNameDef] neutralizado como una amenaza, [GRE.GetNameDef] ha sido advertido de prestar más atención a otros posibles teatros de guerra en la región."
 bftb_greece.33.a:0 "Una sorpresa, sin duda, pero una bienvenida!"
 bftb_greece.34.t:0 "[SOV.GetNameDefCap] Establece Nuevo Gobierno Púpilo en el Norte!"
 bftb_greece.34.desc:0 "Malditos seamos por tontos! [SOV.GetNameDef] ha abusado de su libertad de movimiento a través de nuestras fronteras para establecer un gobierno comunista rival cerca de su propio país y claramente tiene la intención de conquistar toda nuestra nación en su nombre. Deberíamos haber sabido desde el principio que esto iba a suceder! Algunos miembros de nuestro propio gobierno incluso han huido para unirse al gobierno rival en el norte, afirmando que nuestra situación es desesperada. Quizás simplemente rendirse podría ahorrar menos muertes a nuestra nación en los días venideros..."
 bftb_greece.34.a:0 "Es más sabio servir y vivir."
 bftb_greece.34.b:0 "No nos rendimos en 1919, y no nos rendiremos ahora!"
 bftb_greece.35.t:0 "Los turcos rechazan nuestro ultimátum!"
 bftb_greece.35.desc:0 "Como era de esperar, [FROM.GetNameDef] ha rechazado el ultimátum que se les presentó. Con nuestros soldados en su lugar, ahora provocaremos un conflicto que irá en aumento con el objetivo de desatar una guerra total entre nuestras naciones. Ganemos o perdamos, mientras [SOV.GetNameDef] esté a nuestro lado no podemos fallar."
 bftb_greece.35.a:0 "Ahora las cosas se ponen interesantes!"
 bftb_greece.36.t:0 "La batalla por el Bósforo comienza!"
 bftb_greece.36.desc:0 "Contra las expectativas de nuestro alto mando, hemos triunfado sobre las fuerzas [FROM.GetAdjective] en nuestras fronteras. Impulsados por nuestro tremendo éxito, nuestras fuerzas armadas ya han comenzado su asalto más profundo en el territorio [FROM.GetAdjective]. Nuestro alto mando, equipado con los últimos datos, cree que [FROM.GetNameDef] caerá en cuestión de días."
 bftb_greece.36.a:0 "Solo tuvimos que derribar la puerta para ver la putrefacción!"
 bftb_greece.37.t:0 "Las fuerzas [FROM.GetAdjective] fueron derrotadas!"
 bftb_greece.37.desc:0 "Los agitadores [FROM.GetAdjective] han sido repelidos después de su asalto sin sentido a nuestras fronteras, pero basándonos en los informes de nuestros observadores, este asunto no ha terminado todavía! Las fuerzas [FROM.GetAdjective] se están reuniendo en las Islas del Egeo, y moviendo armamento alarmantemente cerca de [339.GetName]. Hay peores noticias: estamos escuchando sobre un movimiento dramáticamente aumentado a lo largo de la frontera [SOV.GetAdjective] y las comunicaciones interceptadas implican que un asalto al norte puede tener lugar en cualquier momento. Debemos estar preparados; debemos soportar."
 bftb_greece.37.a:0 "Coloquemos a los comunistas en fila y los segaremos."
 TUR_border_conflicts_in_trabzon_tt:0 "Sería prudente colocar tropas a lo largo de la frontera con §Y[354.GetName]§! y el §Y[187.GetName]§! antes de que las cosas inevitablemente se pongan feas una vez más."
 bftb_greece.38.t:0 "Los turcos triunfan sobre nuestras fuerzas!"
 bftb_greece.38.desc:0 "Desafortunadamente, parece que nuestras fuerzas no pudieron abrirse paso a través de las defensas [FROM.GetAdjective] en [341.GetName]. El alto mando, por supuesto, está decepcionado con los resultados, pero no sorprendido. Si las fuerzas [FROM.GetAdjective] no van a retaliar, entonces debemos escalar una vez más. Esta vez, [SOV.GetNameDef] atacará posiciones [FROM.GetAdjective] en el norte mientras nosotros hacemos dos asaltos costeros desde el [187.GetName] hacia [339.GetName] y [340.GetName]. ¿Cómo podríamos fallar esta vez?"
 bftb_greece.38.a:0 "Para [FROM.GetNameDef], este juego estaba amañado desde el principio..."
 bftb_greece.39.t:0 "La batalla por el Bósforo comienza!"
 bftb_greece.39.desc:0 "Nuestras fuerzas, no preparadas para un asalto tan atrevido de las fuerzas armadas [FROM.GetAdjective], fueron repelidas en [341.GetName] en una terrible pérdida para nuestra nación. Las fuerzas [FROM.GetAdjective] no han cesado sus avances y una declaración de guerra debe ser inminente. Aunque nuestra pérdida fue decepcionante, no fue devastadora; esta guerra apenas ha comenzado, y nuestro pueblo se mantiene firmemente con nosotros en esta guerra contra nuestro viejo rival."
 bftb_greece.39.a:0 "Los [FROM.GetAdjective] nos han dejado sin otra opción!"
 bftb_greece.40.t:0 "La batalla por el Bósforo comienza!"
 bftb_greece.40.desc:0 "Como nuestro alto mando esperaba, hemos triunfado sobre las fuerzas [FROM.GetAdjective] en nuestras fronteras y hemos roto las defensas de Izmir. Impulsados por nuestro tremendo éxito, nuestras fuerzas armadas ya han comenzado su asalto al territorio [FROM.GetAdjective]. Nuestro alto mando, alentado por nuestra victoria, cree que [FROM.GetNameDef] caerá en cuestión de semanas."
 bftb_greece.40.a:0 "A través de Esmirna, tomaremos todo el país!"
 bftb_greece.41.t:0 "La batalla por el Bósforo comienza!"
 bftb_greece.41.desc:0 "El asalto [FROM.GetAdjective] a [339.GetName] fue un fracaso para ellos, y sin embargo, sigue siendo una terrible pérdida para nosotros! [ROOT.GetLeader] no puede evitar hacer comparaciones en privado con 1919, cuando las fuerzas [FROM.GetAdjective] emprendieron su última ofensiva despiadada en [339.GetName]. \n\nA pesar de que los funcionarios en la capital lloran a los que perecieron en el breve asedio de [339.GetName], toda la nación está indignada por estos ataques descarados a nuestra soberanía por parte de un viejo enemigo. El ataque sorpresa a [341.GetName] fue despreciable, pero las pérdidas sufridas en [339.GetName] son imperdonables. Si el gobierno [FROM.GetAdjective] es demasiado cobarde para entregar una declaración de guerra abierta, entonces se la proporcionaremos nosotros."
 bftb_greece.41.a:0 "Vengaremos a los caídos!"
 bftb_greece.42.t:0 "La batalla por el Bósforo comienza!"
 bftb_greece.42.desc:0 "Nuestros planes se han hecho trizas; el alto mando esperaba que pudiéramos ser repelidos una vez por las fuerzas [FROM.GetAdjective], pero ser repulsados en ambas ofensivas sorpresivas realmente presagia mal para nosotros. [ROOT.GetLeader] canceló cualquier ataque futuro preparado, pero cualquier intento de salvar la situación aparentemente resultará inútil, ya que acabamos de recibir una declaración de guerra de un delegado [FROM.GetAdjective]. Parece que la situación ha evolucionado, y no necesariamente para nuestro beneficio."
 bftb_greece.42.a:0 "Triunfaremos! Por la Revolución!"
 bftb_greece.43.t:0 "La batalla por el Bósforo comienza!"
 bftb_greece.43.desc:0 "El asalto [FROM.GetAdjective] a [339.GetName] fue un éxito para ellos, y una terrible pérdida para nosotros! [ROOT.GetLeader] no puede evitar hacer comparaciones en privado con 1919, cuando las fuerzas [FROM.GetAdjective] tomaron el control de [339.GetName]. \n\nA pesar de que el ambiente en la capital es sombrío, toda la nación está indignada por estos ataques descarados a nuestra soberanía por parte de un viejo enemigo. El ataque sorpresa a [341.GetName] fue despreciable, pero las pérdidas sufridas en [339.GetName] son imperdonables. Si los [FROM.GetAdjective] realmente desean otra guerra, entonces les infligiremos una que nunca olvidarán."
 bftb_greece.43.a:0 "Por [TUR.GetNameDef]!"
 bftb_greece.44.t:0 "Somos victoriosos en [FROM.GetNameDef]!"
 bftb_greece.44.desc:0 "Como era de esperar, el Ejército Rojo se deshizo rápidamente de las lamentables guarniciones [FROM.GetAdjective] en [354.GetName] y ha allanado el camino para una invasión alentadoramente rutinaria. Mientras los golpeamos desde el norte, los [GRE.GetAdjective] los atacarán desde el oeste. No tienen ninguna oportunidad."
 bftb_greece.44.a:0 "La participación de los [FROM.GetAdjective] en el Comintern es obligatoria."
 bftb_greece.45.t:0 "Los [FROM.GetAdjective] son rechazados en la frontera!"
 bftb_greece.45.desc:0 "Los funcionarios estaban asombrados al escuchar que nuestras fuerzas basadas en [354.GetName] lograron repeler a los invasores [FROM.GetAdjective] que se acercaban y mantuvieron sus posiciones a pesar de las abrumadoras probabilidades. No solo hemos recibido un comunicado urgente del embajador [FROM.GetAdjective] que se disculpa efusivamente por todo el incidente, sino que también han proporcionado información que incrimina al régimen [GRE.GetAdjective] como los cerebros de toda la operación. Se nos ha asegurado que no debemos esperar represalias [FROM.GetAdjective] en caso de que nuestra lucha con [GRE.GetNameDef] escale a una guerra."
 bftb_greece.45.a:0 "Nos hemos salvado de la oblivion."
 bftb_greece.46.t:0 "Las fuerzas [FROM.GetAdjective] repelen nuestro asalto!"
 bftb_greece.46.desc:0 "Se ha recibido la noticia de que la ofensiva en [354.GetName] fue un completo y absoluto fracaso, un devastador golpe a nuestro prestigio internacional y a los egos de nuestro alto mando. Hemos expresado nuestras más sinceras disculpas al gobierno [FROM.GetAdjective] y hemos retirado cualquier apoyo al régimen [GRE.GetAdjective], que todavía está antagonizando al estado [FROM.GetAdjective] en el oeste."
 bftb_greece.46.a:0 "Alguien será fusilado por esto!"
 bftb_greece.47.t:0 "[FROM.GetNameDefCap] rompe nuestras posiciones en [354.GetName]!"
 bftb_greece.47.desc:1 "Pocos asesores están sorprendidos de que las fuerzas [FROM.GetAdjective] lograron repeler a las nuestras en el norte, pero eso no hace que la decepción sea menos palpable. Las fuerzas [FROM.GetAdjective] no han cesado sus incursiones en la frontera de [354.GetName]: hemos estado recibiendo informes de movimientos de tropas esporádicos y innegablemente masivos cerca de nuestras fronteras e incluso informes de soldados [FROM.GetAdjective] cruzando la línea de demarcación en [800.GetName]. Solo puede significar invasión. Debemos prepararnos para lo peor."
 bftb_greece.47.a:0 "¿Podría esto significar la perdición de la Patria?"
 bftb_greece.48.t:0 "Los [FROM.GetAdjective] incitan una rebelión comunista en el sur!"
 bftb_greece.48.desc:0 "El vil régimen marxista de [FROM.GetNameDef] ha armado al terrorista Josip Broz Tito y lo ha envalentonado para iniciar una rebelión en el sur! El peligro podría ser insignificante si no fuera por el hecho de que los [FROM.GetAdjective] están cooperando activamente con el régimen insurgente en el sur con la esperanza de derrocar nuestra administración. Parece que no tendremos más opción que aplastar a los rebeldes y luego marchar nuestras fuerzas hacia la capital [FROM.GetAdjective] para someterlos."
 bftb_greece.48.a:0 "Ese maldito Tito, y esos malditos [FROM.GetAdjective]!"
 GRE_tito_backed_guerilla_war_tt:0 "Los §Ycomunistas§!, con el pleno apoyo de los §Ygriegos§!, han comenzado una pequeña guerra civil en el sur de nuestro país."
 bftb_greece.50.t:0 "El rey disuelve el Parlamento helénico!"
 bftb_greece.50.desc:0 "Su Majestad, el Rey Jorge II, ha enviado ondas de choque sentidas en toda la nación con su proclamación de que tomará el control del país directamente en un intento de prevenir que esta nación sea desgarrada por rivales políticos en disputa. Con ese fin, el primer decreto del Rey fue suspender indefinidamente el Parlamento Helénico - una institución que el Rey había condenado como un 'nido de víboras egoístas'. \n\nEl decreto del Rey ha sido celebrado por algunos, pero más ampliamente condenado por otros elementos prominentes de la sociedad. Los venecelistas republicanos y los deplorables comunistas se han unido tras décadas de animosidad debido a su deseo compartido de ver al 'Rey de los Helenos' desalojado de su trono y despojado de su poder de forma permanente. Los informes de inteligencia en este momento sugieren que una guerra civil podría estallar en las próximas semanas o meses."
 bftb_greece.50.a:0 "El derecho del Rey a gobernar es sagrado!"
 GRE_absolute_monarch_hostile_factions_tt:1 "Un §RGuerra Civil§! es probablemente inminente..."
 bftb_greece.51.t:0 "Los monárquicos en Grecia piden nuestra ayuda!"
 bftb_greece.51.desc:0 "El gobierno pro-[ROOT.GetAdjective] en Atenas ha solicitado ayuda material de nuestra parte tras una división política a nivel nacional que condujo a una desastrosa guerra civil. Están, por supuesto, dentro de su derecho de pedirnos esto, pero la cuestión de si realmente valen los materiales que nos solicitan es una que solo nosotros podemos responder."
 bftb_greece.51.a:0 "Sin duda necesitarán rifles."
 bftb_greece.51.b:0 "Podemos ceder algunos materiales para la ayuda."
 bftb_greece.51.c:0 "Sería mejor no entrometerse en los asuntos griegos."
 bftb_greece.52.t:0 "[FROM.GetNameDefCap] nos envía armas y voluntarios!"
 bftb_greece.52.desc:0 "Acabamos de terminar de descargar las armas y los voluntarios de [FROM.GetNameDef] de nuestros muelles. El apoyo es muy bienvenido y mucho más de lo que podríamos haber esperado. Esta ayuda nos servirá bien en los próximos meses."
 bftb_greece.52.a:0 "Verdaderos aliados del Rey!"
 bftb_greece.53.t:0 "[FROM.GetNameDefCap] nos envía ayuda!"
 bftb_greece.53.desc:0 "Acabamos de terminar de descargar los suministros enviados desde [FROM.GetNameDef] de nuestros muelles. El apoyo es muy bienvenido y una cálida muestra de amistad en estos tiempos difíciles. Esta ayuda nos servirá bien en los próximos meses."
 bftb_greece.53.a:0 "Verdaderos aliados del Rey!"
 bftb_greece.54.t:0 "[FROM.GetNameDefCap] se niega a ayudarnos"
 bftb_greece.54.desc:0 "Hemos recibido noticias de un diplomático [FROM.GetAdjective] de que nuestra llamada de ayuda ha caído en oídos sordos, y que no deberíamos esperar ninguna ayuda inminente de [FROM.GetNameDef]. La situación es desafortunada, pero perseveraremos incluso sin la ayuda de potencias extranjeras."
 bftb_greece.54.a:0 "Decepcionante."
 bftb_greece.55.t:0 "[GRE.GetNameDefCap] sugiere Enosis"
 bftb_greece.55.desc:0 "Un representante de [FROM.GetNameDef] ha sugerido que fusionemos nuestras dos naciones en una sola. Citando una historia compartida y un patrimonio cultural, el representante [FROM.GetAdjective] ha expresado que es la voluntad del gobierno [FROM.GetAdjective] que facilitemos el largo exaltado concepto de 'Enosis': la fusión de nuestros estados en un todo mayor."
 bftb_greece.55.a:0 "Una idea estelar!"
 bftb_greece.55.b:0 "Chipre forjará su propio camino."
 end_of_cyprus_tt:0 "§REsto resultará en un Game Over!§!"
 bftb_greece.56.t:0 "[CYP.GetNameDefCap] se compromete a Enosis"
 bftb_greece.56.desc:0 "Hemos recibido noticias de que los [FROM.GetAdjective] están dispuestos a facilitar la tan esperada unión de nuestros dos pueblos en un solo estado bajo nuestro control. Han estallado celebraciones en toda la nación, y [ROOT.GetLeader] viajó personalmente a Nicosia y dio un discurso al pueblo allí para conmemorar este día histórico."
 bftb_greece.56.a:0 "Por fin, parientes unidos!"
 bftb_greece.57.t:0 "[CYP.GetNameDefCap] Rechaza Enosis!"
 bftb_greece.57.desc:0 "Los funcionarios [FROM.GetAdjective] nos han informado que no tienen intención de renunciar a la soberanía [FROM.GetAdjective] después de haber soportado una lucha tan larga para obtenerla en primer lugar. Se ha declarado que 'Enosis' no es un concepto que el gobierno [FROM.GetAdjective] esté dispuesto a considerar en este momento."
 bftb_greece.57.a:0 "No era una solicitud."
 bftb_greece.57.b:0 "Está bien, si así lo desean..."
 bftb_greece.58.t:0 "[FROM.GetNameDefCap] Solicita Enosis Con Chipre"
 bftb_greece.58.desc:0 "Hemos sido abordados por un delegado [FROM.GetAdjective] para discutir el futuro de nuestra colonia de la corona en Chipre. El [FROM.GetAdjective] hizo la acusación de que los intentos de construcción nacional chipriota estaban destinados a fracasar porque, de hecho, el pueblo chipriota es un pueblo [FROM.GetAdjective]. \n\nEl [FROM.GetAdjective] proporcionó una carta del Primer Ministro [FROM.GetAdjective], [FROM.GetLeader], donde se detalla la historia del concepto de 'Enosis', antes de hacer un llamamiento enfático final para la unión de Chipre y [FROM.GetNameDef]. El delegado [FROM.GetAdjective] ha intentado asegurar a nuestro representante que esto no es una cuestión de irredentismo burdo por parte de [FROM.GetAdjective]; Chipre y [FROM.GetNameDef] tienen una herencia cultural compartida, una historia compartida, un idioma compartido y, en la perspectiva [FROM.GetAdjective]: un destino compartido. \n\nNuestros oficiales militares han enfatizado la importancia de Chipre como una base militar estratégica en el Mediterráneo, pero nuestros asesores de política exterior insisten en que un aliado [FROM.GetAdjective] empoderado podría proporcionar mucho más que Chipre solo como una base aérea y naval. La elección, en última instancia, recae en el gabinete [ROOT.GetAdjective], pero deberíamos asegurarnos de no dejar esperando demasiado tiempo al representante [FROM.GetAdjective] para nuestra respuesta."
 bftb_greece.58.a:0 "Aceptamos sus propuestas a cambio de una alianza formal."
 bftb_greece.58.b:0 "Déjenles tenerlo; Chipre no tiene importancia para nosotros."
 bftb_greece.58.c:0 "El gobierno [FROM.GetAdjective] debe compartir el poder con las autoridades 'chipriotas'."
 bftb_greece.58.d:0 "Los griegos codiciosos no obtienen nada!"
 bftb_greece.59.t:0 "[FROM.GetNameDefCap] Accede a Facilitar Enosis!"
 bftb_greece.59.desc:0 "El ambiente en la capital se describiría mejor como 'jubiloso' después de que [ROOT.GetLeader] anunciara a la nación que después de todos estos años, los sueños de Enosis con Chipre de [ROOT.GetAdjective] finalmente se harían realidad, y todo gracias a nuestros amigos [FROM.GetAdjective]. Nuestros administradores no han perdido tiempo en viajar a Chipre para asegurarse de que la transición de poder se desarrolle de la manera más fluida posible. \n\nEste es un día verdaderamente grande e histórico para [ROOT.GetNameDef]. Chipre ha sido durante mucho tiempo parte de la conciencia colectiva [ROOT.GetAdjective], y ahora finalmente están en casa en el seno de la civilización de la que surgieron."
 bftb_greece.59.a:0 "Juntos al fin!"
 bftb_greece.59.b:0 "No podemos sacrificar nuestra autonomía por Enosis."
 bftb_greece.60.t:0 "[FROM.GetNameDefCap] Acepta un Enosis Parcial"
 bftb_greece.60.desc:0 "Los [FROM.GetAdjective] han ofrecido un curioso compromiso a nuestra solicitud original de que faciliten Enosis: están dispuestos a cumplir nuestras solicitudes con la condición de que cooperemos con un gobierno chipriota con el mismo estatus que un dominio [FROM.GetAdjective]. No es un giro de los acontecimientos completamente indeseable, solo... inesperado. \n\nPor su parte, el gobierno chipriota ha acordado que si [ROOT.GetNameDef] muestra suficiente compromiso en Chipre mediante el desarrollo de su incipiente nación, no estarían en contra de un Enosis completo entre nosotros. Hasta que llegue ese día, tendremos que estar satisfechos con un nuevo aliado chipriota que esté ligado a nosotros por la cadera."
 bftb_greece.60.a:0 "Bienvenidos, hermanos!"
 bftb_greece.61.t:0 "[FROM.GetNameDefCap] Rechaza Enosis!"
 bftb_greece.61.desc:0 "Nuestra confianza y fe en nuestro aliado tan apreciado parece haber sido mal colocada; [FROM.GetNameDef] ha rechazado incluso considerar la idea de transferir la isla chipriota [ROOT.GetAdjective] a nuestro control. Citan la importancia estratégica de la isla y preocupaciones sobre el revanchismo [ROOT.GetAdjective] como razones por las cuales, a sus ojos, no somos dignos de la isla. \n\nNo se puede decir que estamos completamente sorprendidos, pero eso no hace que nuestra decepción colectiva sea menos amarga. ¿Cuántos años hemos esperado para que Chipre sea devuelto a la patria? ¿Cuántos años más nos veremos obligados a esperar debido a este revés? Hay que decir que nuestro entusiasmo con respecto a nuestra relación con [FROM.GetNameDef] se ha visto significativamente templado por este giro de los acontecimientos."
 bftb_greece.61.a:0 "Lo recordaremos..."
 bftb_greece.62.t:0 "[FROM.GetNameDefCap] Sugiere Solicitudes Conjuntas para Unirse al Eje!"
 bftb_greece.62.desc:0 "Cuando llegó la noticia de que el viejo régimen [FROM.GetAdjective] había sido suplantado por uno fascista, un gran sentimiento de temor se apoderó de los asesores en la capital. La guerra, sentimos, se había convertido en algo inevitable: y se tornó aún más amarga por nuestros intentos previos de mantener la paz en la región del Egeo. Aparentemente, el destino nos ha demostrado que estábamos equivocados. \n\nSe nos ha presentado una oferta única: el gobierno fascista de [FROM.GetNameDef] cree que es inevitable que la guerra toque a nuestros dos países. [FROM.GetLeader], a pesar de sus inclinaciones ideológicas, comparte nuestro sentimiento de que no sería prudente desechar décadas de esfuerzos diplomáticos de ambas partes por el bien de lo que seguramente sería una guerra grande y terrible. Con ese fin, el gobierno de [FROM.GetNameDef] ha aconsejado que juntos nos unamos a los poderes fascistas emergentes de Europa. [FROM.GetLeader] cree que la supremacía fascista en el continente es inevitable y que juntos ambos tenemos el poder de inclinar la balanza lo suficiente para que la guerra pueda llegar a un final más rápido y decisivo. [FROM.GetLeader] lo llama 'misericordia'; [ROOT.GetLeader] no está tan seguro."
 bftb_greece.62.a:0 "En nombre de la paz, hagamos la guerra."
 bftb_greece.62.b:0 "Los [FROM.GetAdjective] han enloquecido de verdad..."
 bftb_greece.63.t:0 "[FROM.GetNameDefCap] Acuerda el Pacto de Amistad Helenoturco!"
 bftb_greece.63.desc:0 "Éxito! El embajador [FROM.GetAdjective] ha transmitido el consentimiento de su gobierno a nuestro pacto de amistad propuesto. Trabajando en conjunto con los poderes fascistas, estando unidos, no hay manera de que podamos perder."
 bftb_greece.63.a:0 "Dos formularios de solicitud de facción, por favor!"
 bftb_greece.63.b:0 "O quizás... ¿no necesitamos a los turcos?"
 GRE_no_turkey_needed:0 "A través de la falsificación y el engaño torpedearíamos las relaciones de §YTurquía§! con los §Ypoderes fascistas§!."
 bftb_greece.64.t:0 "[FROM.GetNameDefCap] Rechaza firmemente el Pacto de Amistad Helenoturco!"
 bftb_greece.64.desc:0 "Parece que el gobierno [FROM.GetAdjective] sufre de una crónica falta de previsión. No se unirán a los inevitables vencedores a nuestro lado, ya sea porque son cobardes o porque son tontos. No importa, nuestro camino está trazado y lo que suceda a continuación en relación a [FROM.GetNameDef] será en parte culpa de ellos."
 bftb_greece.64.a:0 "Los fuertes heredarán la tierra; los humildes perecerán."
 bftb_greece.65.t:0 "[FROM.GetNameDefCap] y [TUR.GetNameDef] Sugieren una Asociación Estratégica"
 bftb_greece.65.desc:0 "Como piezas de un rompecabezas, todo parece estar encajando. El cambio de régimen en Berlín fue inesperado y sembró muchas dudas sobre el futuro de nuestra nación. Ese futuro se ha vuelto un poco más discernible gracias a una propuesta enviada desde Atenas. \n\nParece que [FROM.GetNameDef] y [TUR.GetNameDef] desean formar una alianza estratégica duradera con nuestro gobierno. Hemos estado necesitados de aliados, y la inclusión de estos dos en un Pacto Mediterráneo podría ciertamente ayudar mucho a asegurar nuestras ambiciones regionales. Aunque, ¿quién puede decir que esos dos no son objeto de nuestras ambiciones de otro tipo?"
 bftb_greece.65.a:0 "Juntos, haremos historia!"
 bftb_greece.65.b:0 "Nuestras planes para esa pareja ciertamente no dejan espacio para alianzas."
 bftb_greece.66.t:0 "[FROM.GetNameDefCap] y [TUR.GetNameDef] Solicitan Membresía en [GER.GetFactionName]"
 bftb_greece.66.desc:0 "Nos hemos reunido con delegados de [FROM.GetNameDef] y [TUR.GetNameDef] y nos sorprendió bastante escuchar que ambos estaban presentando solicitudes conjuntas para unirse a [ROOT.GetFactionName]. No es una sorpresa indeseable, pero sigue siendo una sorpresa. Debemos determinar si tenerlos como socios en nuestra alianza favorecería nuestros objetivos o los obstaculizaría."
 bftb_greece.66.a:0 "Ellos son aliados bienvenidos en estos tiempos turbulentos."
 bftb_greece.66.b:0 "Nein, no los necesitamos."
 bftb_greece.67.t:0 "[FROM.GetNameDefCap] Sugiere una Asociación Estratégica!"
 bftb_greece.67.desc:0 "Como piezas de un rompecabezas, todo parece estar encajando. El cambio de régimen en Berlín fue inesperado y sembró muchas dudas sobre el futuro de nuestra nación. Ese futuro se ha vuelto un poco más discernible gracias a una propuesta enviada desde Atenas. \n\nParece que [FROM.GetNameDef] tiene el deseo de formar una alianza estratégica duradera con nuestro gobierno. Hemos estado necesitados de aliados, y la ayuda de [FROM.GetNameDef] podría ciertamente ayudar mucho a asegurar nuestras ambiciones regionales. Aunque, ¿quién puede decir que esto no es solo un patético intento desesperado por sobrevivir? Quizás no busquen ser realmente nuestros aliados; quizás ven lo que se avecina y cómo inevitablemente terminará para ellos si se nos oponen... y quizás esa no sea una distinción muy relevante para nosotros."
 bftb_greece.67.a:0 "Roma y Atenas - juntos de nuevo al fin!"
 bftb_greece.67.b:0 "El depredador no fraterniza con su presa."
 bftb_greece.68.t:0 "[FROM.GetNameDefCap] Solicita Membresía en [GER.GetFactionName]!"
 bftb_greece.68.desc:0 "Nos hemos reunido con delegados de [FROM.GetNameDef] y nos sentimos bastante aliviados al escuchar que la administración [FROM.GetAdjective] ha expresado su deseo de ver a [FROM.GetNameDef] en [ROOT.GetFactionName]. No es una sorpresa: la posición [FROM.GetAdjective] era insostenible sin nosotros. Debemos determinar si tenerlos como socios en nuestra alianza favorecería nuestros objetivos o los obstaculizaría."
 bftb_greece.68.a:0 "Willkommen, Griechenland!"
 bftb_greece.68.b:0 "Nein, no hay manera!"
 bftb_greece.69.t:0 "[FROM.GetNameDefCap] Niega nuestra Solicitud de Alianza!"
 bftb_greece.69.desc:0 "Un diplomático [FROM.GetAdjective] nos ha informado que [FROM.GetLeader] no cree que sea una decisión sabia incluirnos en su estrecha alianza. Decir que estamos decepcionados sería subestimar la situación. Sin embargo, sin una alianza con [FROM.GetNameDef], ahora debemos trazar nuestro propio camino a través de esta crisis."
 bftb_greece.69.a:0 "Seguiremos en pie cuando todo esto termine."
 bftb_greece.70.t:0 "Eleftherios Venizelos muere en el exilio."
 bftb_greece.70.desc:0 "Eleftherios Venizelos, líder de los venecelistas y un titán venerado de la política griega, ha fallecido aún en el exilio tras su destitución por el ejército en 1935. Venizelos fue un contribuyente apasionado al sistema multipartidista griego y una figura que quizás no tuvo rival en cuanto a cuánto influyó en la conciencia nacional griega. \n\nSin embargo, no serán sus éxitos los que recordaremos de Eleftherios Venizelos, sino más bien sus muchos fracasos. Fue Venizelos quien defendió la fuerza destructiva del republicanismo en este país, y fue el insensato revisionismo de Venizelos el que casi vio aniquilada a nuestra nación en la Guerra Greco-Turca de 1919. Cada uno de los problemas que Grecia enfrenta hoy puede ser atribuido a Venizelos como la principal fuente de todos los males de nuestra nación. \n\nFue un revolucionario, un estadista y un pionero político; fue un instigador, un belicista y un fracasado. ¿Qué más se puede decir sobre Eleftherios Venizelos, salvo que nos alegra que nunca vuelva a mostrar su rostro en Grecia después de todo el dolor que ha causado?"
 bftb_greece.70.a:0 "Buena despedida."
 bftb_greece.71.t:0 "Eleftherios Venizelos Fallece"
 bftb_greece.71.desc:0 "El Primer Ministro Eleftherios Venizelos, líder de los venecelistas y un titán venerado de la política griega, ha fallecido pacíficamente en su hogar. Venizelos fue un contribuyente apasionado al sistema multipartidista griego y una figura que quizás no tuvo rival en cuanto a cuánto influyó en la conciencia nacional griega. \n\n¿Cómo pueden las palabras por sí solas hacer justicia al hombre que dio tanto de sí mismo a su país y a sus compatriotas? Él es el arquitecto de la nación a la que tenemos el privilegio de servir hoy, y el legado duradero que deja atrás superará a todos nosotros. El único punto negro en el inmaculado récord de Venizelos es la terrible pérdida que nuestra nación sufrió tras la devastadora Guerra Greco-Turca de 1919. Es una mancha en un legado de otro modo perfecto que tenemos plena intención de vengar. \n\nEleftherios Venizelos fue un revolucionario, un estadista y un pionero político; fue nuestro Etnarca, y lo recordaremos como el intrépido corazón de león que fue. Themistoklis Sofoulis ha asumido el cargo de Primer Ministro y líder de Fileleftheron, y ha declarado un día nacional de luto por el recientemente fallecido padre de la Grecia moderna."
 bftb_greece.71.a:0 "Grecia te debe una deuda que nunca podrá saldar..."
 bftb_greece.91.t:0 "Los EEE Abren un Centro de Ayuda para Refugiados Anatolios"
 bftb_greece.91.desc:0 "En un cínico intento de atraer más seguidores a su causa, Georgios Kosmidis ha utilizado los fondos de su movimiento para abrir un centro de ayuda para sus compañeros refugiados de [TUR.GetNameDef], como él mismo. Sería loable, si no estuviera utilizando estos centros de ayuda como centros de reclutamiento para su movimiento psicótico. \n\nNos encontramos en una posición difícil: es obvio que Kosmidis pretende seguir apoyando estos centros para reclutar a los refugiados descontentos de Anatolia, así que, ¿debemos cerrarlos para frenar su veneno? ¿O debemos preservar nuestra reputación y permitir que estos centros sigan operando? Algunos podrían argumentar que es preferible que los refugiados empobrecidos trabajen en centros de ayuda fascistas que sufrir en las barriadas."
 bftb_greece.91.a:0 "Una iniciativa digna de apoyo!"
 bftb_greece.91.b:0 "Ciérralo."
 bftb_greece.92.t:0 "Los EEE Exigen Salarios Más Altos para los Trabajadores [ROOT.GetAdjective]"
 bftb_greece.92.desc:0 "Los EEE han explotado el foco nacional que se les ha brindado lanzando un ataque mordaz sobre lo que perciben como nuestro enfoque débil hacia el bienestar. La idea de que estos fascistas que emergieron de la nada piensen que están en condiciones de darnos lecciones sobre política fiscal y social es risible, pero el público parece tomarlos muy en serio."
 bftb_greece.92.a:0 "Quizás... ¿un salario mínimo simbólico?"
 bftb_greece.92.b:0 "No nos inclinamos ante la intimidación fascista."
 bftb_greece.93.t:0 "Los Miembros de la EEE Se Enfrentan a la Violencia Callejera con nuestra Policía!"
 bftb_greece.93.desc:0 "Las peleas entre miembros de la EEE y nuestra propia fuerza policial han estallado en todo el país, formando un tableau de un tiempo de violencia política que esperábamos haber dejado en el pasado. Aparentemente, a juzgar por todos los informes de hospitalizaciones y la escalada de la violencia, no ha sido así. \n\nAlgunos ministros sugieren tomar una postura muy dura sobre esta violencia para mostrar al país que no toleramos este tipo de matonismo, pero otros ministros advierten que luchar contra los fascistas de igual a igual no es una batalla que podamos ganar. La gente está enojada y descontenta, pero eso no debería darles el derecho a cometer actos tan arbitrarios de violencia."
 bftb_greece.93.a:0 "Sus quejas son legítimas."
 bftb_greece.93.b:0 "La violencia es deplorable, y la chusma debe ser dispersada."
 bftb_greece.94.t:0 "Los Miembros de la EEE Saquean una Fábrica de Propiedad Extranjera y Distribuyen Bienes Robados!"
 bftb_greece.94.desc:0 "En una escena lamentablemente demasiado familiar, los seguidores de la EEE han irrumpido en fábricas de propiedad extranjera con el propósito de distribuir los bienes manufacturados dentro a los pobres y desfavorecidos. Georgios Kosmidis y el liderazgo de la EEE afirman no tener conocimiento de las actividades, pero también han defendido con pasión a los hombres y mujeres que participan en esta aparente serie de saqueos altruistas. \n\nEste tipo de comportamiento realmente no puede ser tolerado: ya estamos recibiendo quejas de magnates extranjeros que vienen de países como [ENG.GetNameDef] y [FRA.GetNameDef]. Sin embargo, si intervenimos en nombre de los industriales, pareceremos títeres de los financistas extranjeros; alternativamente, si dejamos que esta anarquía se descontrole, pareceremos un gobierno incapaz ante la comunidad internacional."
 bftb_greece.94.a:0 "No deberíamos detenerlos."
 bftb_greece.94.b:0 "Esta anarquía no nos queda!"
 bftb_greece.95.t:0 "La EEE Se Compromete a Nuestra Lucha!"
 bftb_greece.95.desc:0 "La EEE, que ha sido una espina en nuestro costado hasta ahora, aparentemente está dispuesta a unirse al gobierno contra un enemigo común. Georgios Kosmidis ha sido uno de los más vociferantes defensores de una guerra con [TUR.GetNameDef], y ahora que esa guerra ha llegado a nuestras costas, la EEE está dispuesta a dejar de lado la política de partido para ver a nuestros enemigos [TUR.GetAdjective] humillados ante nuestras tropas."
 bftb_greece.95.a:0 "Unidos, no podemos ser detenidos!"
 bftb_greece.95.b:0 "Ganaremos sin ensuciarnos con el fascismo."
 bftb_greece.96.t:0 "Aristotle Onassis Regresa a [ROOT.GetNameDef]"
 bftb_greece.96.desc:0 "El magnate rico y socialité internacionalmente amado Aristotle Onassis ha regresado a [ROOT.GetNameDef] por primera vez en muchos años. No respondió preguntas de los medios y ha sido difícil para nuestros observadores localizarlo, pero los informes indican que se está ganando la simpatía de la población de refugiados anatolios y podría estar organizando una candidatura para asumir un cargo."
 bftb_greece.96.a:0 "¿Qué está planeando?"
 bftb_greece.101.t:0 "Los Venezelistas y Comunistas Se Unen Contra el Régimen Absoluto del Rey"
 bftb_greece.101.desc:0 "Si alguna vez hubo dudas sobre un pacto entre los comunistas y los venezelistas, ya no puede haberlas. Hemos recibido informes de que los comunistas han introducido de contrabando a Eleftherios Venizelos de regreso al país con la esperanza de apoyarlo como un líder interino después de haber derrocado a la monarquía. \n\nUn plan temerario, incluso para un grupo de traidores rojos. ¿Cómo podrían pensar que Venizelos les cederá el poder una vez que lo tenga? Es una locura. Por otro lado, ni los comunistas ni los venezelistas han sido nunca el grupo más razonable. Debemos prepararnos para lo que seguramente será una guerra civil verdaderamente contendida."
 bftb_greece.101.a:0 "Nuestros enemigos se acobardan juntos como ratas!"
 bftb_greece.102.t:0 "Los Comunistas Organizan un Asalto a una Fábrica!"
 bftb_greece.102.desc:0 "La policía no logró predecir ni detener un reciente asalto comunista a una de nuestras fábricas que utilizamos para fabricar rifles para el ejército. Los marxistas robaron todo lo que pudieron del suelo de la fábrica e intentaron quemar la fábrica misma, aunque afortunadamente solo lograron dañar el edificio. \n\nNo hay necesidad de especular por qué estos insurgentes han llevado a cabo este asalto audaz a un fabricante de armas: sin duda, tienen la intención de usar nuestros propios rifles contra nosotros cuando encuentren el valor y salgan de las sombras. Esto podría resultar ser una de las peores guerras civiles de [ROOT.GetNameDef]..."
 bftb_greece.102.a:0 "No podemos permitir que estos anarquistas nos ataquen con tal impunidad."
 bftb_greece.103.t:0 "Generales Venezelistas Introducidos de Contrabando de Regreso a Grecia!"
 bftb_greece.103.desc:0 "Tras la deplorable actuación de su líder, hemos recibido noticias de que muchos generales venezelistas han sido introducidos de contrabando de regreso al país. Contrabandistas comunistas y republicanos conspiraron juntos para traer a los líderes militares desacreditados disfrazados junto con mercancías enviadas, y los llevaron a esconderse antes de que pudiéramos darnos cuenta de lo que estaba sucediendo. \n\nUna batalla encarnizada contra insurgentes desorganizados es una cosa; una guerra civil a gran escala respaldada por un liderazgo militar competente es un asunto completamente diferente. Muchos asesores se preguntan ahora si fue realmente una decisión sabia que un monarca tan impopular tomara un curso de acción tan público y poco popular al declararse monarca absoluto, pero [ROOT.GetLeader] sigue siendo firme en que los rebeldes serán rápidamente derrotados."
 bftb_greece.103.a:0 "¿Realmente tenían que volar el puerto también?"
 bftb_greece.104.t:0 "La Resistencia Organizada Se Intensifica en el Sur y el Norte!"
 bftb_greece.104.desc:0 "Las autoridades han informado al gobierno que hemos perdido prácticamente todo control sobre el norte y el sur del país. Los simpatizantes comunistas y venezelistas corren desenfrenados por las calles difundiendo su calumnia y propaganda: sin que las autoridades locales, que son igualmente comprensivas o completamente impotentes para detenerlos, les pongan impedimentos. \n\nEl ejército, consciente de la trampa que les espera, se niega a intervenir para asegurar las regiones. Sin embargo, permanecen en plena alerta y el gabinete del Rey ha sido asegurado de que, una vez que los venezelistas y comunistas hayan salido adecuadamente de su escondite, el ejército no dudará en tomar las medidas necesarias para recuperar el control de la nación. Por supuesto, muchas figuras políticas siguen siendo escépticas sobre la sinceridad de estas garantías, ya que hay informes generalizados de corrupción y lealtades traidoras en las fuerzas armadas."
 bftb_greece.104.a:0 "La situación se está saliendo de control!"
 bftb_greece.105.t:0 "Guerra Civil!"
 bftb_greece.105.desc:0 "El día fatal ha llegado finalmente: el líder de los venezelistas finalmente ha salido de las sombras para condenar el decreto del Rey como ilegítimo y una amenaza sin precedentes para la democracia de [FROM.GetNameDef]. A sus ojos, no tienen más remedio que derrocar violentamente a la monarquía para restaurar la ya dos veces vencida República Helénica. \n\n[ROOT.GetLeader] ha condenado a todos los rebeldes como traidores y ha prometido erradicar a los marxistas y republicanos para que el orden pueda ser restaurado una vez más en [ROOT.GetNameDef]. Parece que una vez más la arena política de [ROOT.GetNameDef] se ha convertido en un coliseo gladiatorial, donde solo los más poderosos pueden salir victoriosos."
 bftb_greece.105.a:0 "Renuévense al Rey!"

 bftb_greece.166.t:0 "Nuestros Políticos Regresan de Negociaciones de Inversión en Atenas"
 bftb_greece.166.desc:0 "Cuando los [FROM.GetAdjective]s decidieron invitarnos a discutir más a fondo el fortalecimiento de nuestros lazos económicos, no pudimos rechazar. No hace falta decir que presentaron un caso convincente sobre por qué sería ideal que la posición industrial de [FROM.GetAdjective] se fortaleciera. La cuestión de si buscamos invertir en su nación o dejar su potencial industrial a la suerte es un asunto que debemos decidir."
 bftb_greece.166.a:0 "Ja, invertiremos!"
 bftb_greece.166.b:0 "No habrá inversión esta vez..."
 bftb_greece.166.c:0 "Nein, nunca invertiremos en su patético país!"
 bftb_greece.167.t:0 "Nuestros Empresarios Regresan del [FROM.GetAdjective] National Showcase"
 bftb_greece.167.desc:0 "Los [FROM.GetAdjective]s nos ofrecieron un gran espectáculo! Su oferta para atraer nuestra inversión fue atractiva, sin duda, pero ciertamente tenemos nuestras propias prioridades en las que preocuparnos. La decisión de si invertimos en la nación [FROM.GetAdjective] nos corresponde."
 bftb_greece.167.a:0 "Ja, invertiremos!"
 bftb_greece.167.b:0 "No habrá inversión esta vez..."
 bftb_greece.167.c:0 "Nein, nunca invertiremos en su patético país!"
 bftb_greece.168.t:0 "Los [FROM.GetAdjective]s Nos Extorsionan Usando el Schachtplan!"
 bftb_greece.168.desc:0 "Los astutos pequeños Schädlinge en [FROM.GetNameDef] han ideado una manera de usar nuestro propio esquema ponzi en contra nuestra. Un pequeño resquicio seguro diseñado para que pudiéramos explotar los errores del Schachtplan a nuestro favor se ha vuelto en nuestra contra - lo cual no se suponía que fuera posible. Podemos mantener las apariencias y darles a los [FROM.GetAdjective]s esta pequeña victoria, o abandonar la fachada de seguir las reglas y escapar de las negociaciones con el pueblo [FROM.GetAdjective]."
 bftb_greece.168.a:0 "Para evitar las consecuencias, concederemos esta vez..."
 bftb_greece.168.b:0 "Gira la situación en su contra, Schacht!"
 bftb_greece.168.c:0 "Nunca nos someteremos al chantaje [FROM.GetAdjective]!"
 bftb_greece.168.d:0 "Han jugado sus cartas demasiado fuerte; deben sufrir las consecuencias!"
 gott_bless_herr_schacht_tt:0 "Esta opción está disponible porque actualmente tienes a §YHjalmar Schacht§! como ministro."
 bftb_greece.169.t:0 "Los [FROM.GetAdjective]s Invierten!"
 bftb_greece.169.desc:0 "Acabamos de recibir a los inversores [FROM.GetAdjective] de regreso a nuestro país tras su breve visita anterior, y traen buenas noticias sobre inversiones y oportunidades! Con su ayuda, construiremos una economía verdaderamente moderna."
 bftb_greece.169.a:0 "Un gran éxito!"
 bftb_greece.169.b:0 "Un gran éxito!"
 bftb_greece.169.c:0 "Tremendo trabajo, todos!"
 bftb_greece.170.t:0 "Los [FROM.GetAdjective]s Deciden No Invertir"
 bftb_greece.170.desc:0 "Desafortunadamente, hemos recibido la noticia de que los [FROM.GetAdjective]s no invertirán en nuestra economía esta vez. Es un giro decepcionante, aunque el delegado [FROM.GetAdjective] no ha descartado inversiones futuras, lo que es un buen augurio para nosotros."
 bftb_greece.170.a:0 "Quizás la próxima vez."
 bftb_greece.171.t:0 "Los [FROM.GetAdjective]s Se Retiran Permanentemente de las Conversaciones de Inversión!"
 bftb_greece.171.desc:0 "Quizás hemos presionado demasiado la cuestión de la inversión: los [FROM.GetAdjective]s han decidido que no están interesados en invertir en nuestra floreciente base industrial. Si no desean ayudarnos a moldear el futuro, entonces simplemente tendremos que arreglárnoslas sin ellos."
 bftb_greece.171.a:0 "Quizás... ¿los [ITA.GetAdjective]s podrían ser más amables con un trato?"
 bftb_greece.172.t:0 "Hjalmar Schacht Nos Engaña!"
 bftb_greece.172.desc:0 "Fuimos unos tontos por pensar que podíamos extorsionar a los [FROM.GetAdjective]s usando el Schachtplan cuando el mismo hombre que redactó el acuerdo en primer lugar aún era un ministro del gabinete! Ahora hemos terminado siendo la nación que necesita pagarles. Qué desastre!"
 bftb_greece.172.a:0 "El Mago de las Finanzas ataca de nuevo!"
 bftb_greece.173.t:0 "Nuestros Políticos Regresan de las Negociaciones en Atenas!"
 bftb_greece.173.desc:0 "Cuando los [FROM.GetAdjective]s decidieron invitarnos a discutir más a fondo el fortalecimiento de nuestros lazos económicos, no pudimos rechazar. No hace falta decir que presentaron un caso convincente sobre por qué sería ideal que la posición industrial de [FROM.GetAdjective] se fortaleciera. La cuestión de si buscamos invertir en su nación o dejar su potencial industrial a la suerte es un asunto que debemos decidir."
 bftb_greece.173.a:0 "Les otorgaremos una carta para que puedan invertir."
 bftb_greece.173.b:0 "No es de interés para Gran Bretaña en este momento."
 bftb_greece.173.c:0 "Lo siento, amigos, pero John Bull tiene asuntos más importantes en otro lugar!"
 bftb_greece.174.t:0 "Nuestros Políticos Asisten al [FROM.GetAdjective] National Showcase!"
 bftb_greece.174.desc:0 "Los [FROM.GetAdjective]s nos ofrecieron un gran espectáculo! Su oferta para atraer nuestra inversión fue atractiva, sin duda, pero ciertamente tenemos nuestras propias prioridades en las que preocuparnos. La decisión de si invertimos en la nación [FROM.GetAdjective] nos corresponde."
 bftb_greece.174.a:0 "Pueden contar con nuestro apoyo!"
 bftb_greece.174.b:0 "No es de interés para Gran Bretaña, esta vez."
 bftb_greece.174.c:0 "Lo siento, amigos, pero John Bull tiene asuntos más importantes en otro lugar!"
 bftb_greece.175.t:0 "Los [FROM.GetAdjective] Ofrecen Partes de Barcos a Cambio de Inversión!"
 bftb_greece.175.desc:0 "Una propuesta interesante de los [FROM.GetAdjective]s: desean ofrecernos partes para facilitar la fabricación de nuestros barcos a cambio de aumentar la inversión en su nación. Puede ser un poco poco ortodoxo que actores estatales estén negociando a este nivel básico, pero, por otro lado, lo único que ha sido verdaderamente ortodoxo sobre los [FROM.GetAdjective]s es su religión."
 bftb_greece.175.a:0 "Un intercambio justo! Casi."
 bftb_greece.175.b:0 "No necesitamos partes [FROM.GetAdjective] en este momento."
 bftb_greece.175.c:0 "Lo siento [FROM.GetNameDef], pero nuestro negocio con ustedes ha concluido. Permanentemente!"
 bftb_greece.176.t:0 "Los [FROM.GetAdjective]s Deciden Invertir!"
 bftb_greece.176.desc:0 "Acabamos de recibir a los inversores [FROM.GetAdjective] de regreso a nuestro país tras su breve visita anterior, y traen buenas noticias sobre inversiones y oportunidades! Con su ayuda, construiremos una economía verdaderamente moderna."
 bftb_greece.176.a:0 "Un gran éxito!"
 bftb_greece.176.b:0 "Un gran éxito!"
 bftb_greece.176.c:0 "Siempre podemos contar con los [FROM.GetAdjective]!"
 bftb_greece.177.t:0 "Los [FROM.GetAdjective] Deciden No Invertir Esta Vez!"
 bftb_greece.177.desc:0 "Desafortunadamente, hemos recibido la noticia de que los [FROM.GetAdjective] no invertirán en nuestra economía esta vez. Es un giro decepcionante, aunque el delegado [FROM.GetAdjective] no ha descartado inversiones futuras, lo que es un buen augurio para nosotros."
 bftb_greece.177.a:0 "Oh bueno, quizás la próxima vez."
 bftb_greece.178.t:0 "Los [FROM.GetAdjective]s Aprueban Legislación que Nos Impide Buscar Más Inversiones!"
 bftb_greece.178.desc:0 "Podríamos haber presionado demasiado el tema de la inversión: los [FROM.GetAdjective] han decidido que no tienen interés en invertir en la floreciente base industrial de nuestra nación. Si no desean ayudarnos a moldear el futuro, entonces tendremos que arreglárnoslas sin ellos."
 bftb_greece.178.a:0 "¿Nos atreveremos a intentar hacer un trato con los rusos?"
 bftb_greece.179.t:0 "Funcionarios [FROM.GetAdjective] Se Acercan a Nosotros en la Capital Pidiendo Inversión!"
 bftb_greece.179.desc:0 "Cuando los [FROM.GetAdjective]s decidieron invitarnos a discutir más a fondo el fortalecimiento de nuestros lazos económicos, no pudimos rechazar. No hace falta decir que presentaron un caso convincente sobre por qué sería ideal que la posición industrial de [FROM.GetAdjective] se fortaleciera. La cuestión de si buscamos invertir en su nación o dejar su potencial industrial a la suerte es un asunto que debemos decidir."
 bftb_greece.179.a:0 "Oui, podemos invertir una pequeña cantidad."
 bftb_greece.179.b:0 "No esta vez."
 bftb_greece.179.c:0 "No tenemos ningún interés en los asuntos [FROM.GetAdjective]!"
 bftb_greece.180.t:0 "Nuestros Funcionarios Asisten a la Exhibición Nacional Celebrada en [FROM.GetNameDef]!"
 bftb_greece.180.desc:0 "Los [FROM.GetAdjective]s nos ofrecieron un gran espectáculo! Su oferta para atraer nuestra inversión fue atractiva, sin duda, pero ciertamente tenemos nuestras propias prioridades en las que preocuparnos. La decisión de si invertimos en la nación [FROM.GetAdjective] nos corresponde."
 bftb_greece.180.a:0 "Oui, invertiremos en [FROM.GetNameDef]"
 bftb_greece.180.b:0 "No esta vez."
 bftb_greece.180.c:0 "No tenemos ningún interés en los asuntos de [FROM.GetNameDef]!"
 bftb_greece.181.t:0 "El Gobierno [FROM.GetAdjective] Soborna a Nuestros Sindicatos!"
 bftb_greece.181.desc:0 "Esos sinvergüenzas en [FROM.GetNameDef] han planeado torcer nuestro brazo para invertir en el montón de rocas que llaman hogar! Nuestros sindicatos nos están protestando; acusándonos de agravar la situación del empleo al rechazar deliberadamente las ofertas de los oh tan generosos [FROM.GetAdjective]s. Es un sinsentido; su corrupción es evidente. Sin embargo, ellos tienen todas las cartas. ¿Tomamos el camino de menor resistencia y damos a los sindicatos, y por extensión a [FROM.GetNameDef], lo que quieren? ¿O defendemos nuestros principios, en un momento en que los principios podrían bien condenarnos a todos?"
 bftb_greece.181.a:0 "No podemos permitir las huelgas en este momento..."
 bftb_greece.181.b:0 "Tus amenazas no nos asustan, Sans-couilles!"
 bftb_greece.181.c:0 "Ah, Grecia - el rey de los tontos! Mantente alejado de nosotros!"
 bftb_greece.182.t:0 "Los [FROM.GetAdjective] Invierten!"
 bftb_greece.182.desc:0 "Acabamos de recibir a los inversores [FROM.GetAdjective] de regreso a nuestro país tras su breve visita anterior, y traen buenas noticias sobre inversiones y oportunidades! Con su ayuda, construiremos una economía verdaderamente moderna."
 bftb_greece.182.a:0 "Un gran éxito!"
 bftb_greece.182.b:0 "Un gran éxito!"
 bftb_greece.182.c:0 "Verdaderamente, nuestra es una gran amistad!"
 bftb_greece.183.t:0 "Los [FROM.GetAdjective] Deciden No Invertir Esta Vez!"
 bftb_greece.183.desc:0 "Desafortunadamente, hemos recibido la noticia de que los [FROM.GetAdjective] no invertirán en nuestra economía esta vez. Es un giro decepcionante, aunque el delegado [FROM.GetAdjective] no ha descartado inversiones futuras, lo que es un buen augurio para nosotros."
 bftb_greece.183.a:0 "Oh bueno, quizás la próxima vez."
 bftb_greece.184.t:0 "Los [FROM.GetAdjective] Echan a Nuestro Delegado y Descartan la Inversión como Posibilidad!"
 bftb_greece.184.desc:0 "Podríamos haber presionado demasiado el tema de la inversión: los [FROM.GetAdjective] han decidido que no tienen interés en invertir en la floreciente base industrial de nuestra nación. Si no desean ayudarnos a moldear el futuro, entonces tendremos que arreglárnoslas sin ellos."
 bftb_greece.184.a:0 "¿Nos atreveremos a intentar hacer un trato con los rusos?"
 bftb_greece.185.t:0 "Los [FROM.GetAdjective]s Se Acercan a Nosotros Buscando Ayuda para Industrializar Su País!"
 bftb_greece.185.desc:0 "Cuando los [FROM.GetAdjective]s decidieron invitarnos a discutir el fortalecimiento de nuestros lazos económicos, bueno, no pudimos rechazar. ¿Qué podría llevar a los [FROM.GetAdjective]s a volverse tan desesperados como para acudir a nosotros en busca de asistencia financiera? No hace falta decir que presentaron un caso convincente sobre por qué sería ideal que se fortaleciera la posición industrial de [FROM.GetAdjective]... especialmente cuando podría mejorar la nuestra. La cuestión de si buscamos invertir en su nación o dejar su potencial industrial a la suerte es un asunto que debemos decidir."
 bftb_greece.185.a:0 "Hay alternativas a la lucha!"
 bftb_greece.185.b:0 "Quizás en una fecha posterior."
 bftb_greece.185.c:0 "Habrá una oportunidad para la industrialización después de que sean conquistados!"
 bftb_greece.186.t:0 "Diplomáticos [FROM.GetAdjective] Esperan Mitigar las Ambiciones [ROOT.GetAdjective] en el Mediterráneo!"
 bftb_greece.186.desc:0 "Hemos recibido un delegado de [FROM.GetNameDef] que ha transmitido la preocupación de su gobierno por la creciente interferencia política [ROOT.GetAdjective] en su país. Se les ha otorgado la autoridad para llegar a un acuerdo: ellos nos proporcionarán bienes materiales, y nosotros cederemos en el control de cada aparato de su estado. \n\nPor supuesto, negamos que tal interferencia estuviera ocurriendo, aunque todos sabemos que es verdad. La oferta es generosa; sin duda, el deseo de los [FROM.GetAdjective] de mantener su soberanía es honesto. Podríamos utilizar el flujo de material, pero, por otro lado, también podríamos tener a [FROM.GetNameDef] completamente bajo nuestro control..."
 bftb_greece.186.a:0 "La ayuda sería apreciada."
 bftb_greece.186.b:0 "Quizás podríamos llegar a un acuerdo en el futuro, pero no ahora."
 bftb_greece.186.c:0 "Ah, el vasallaje no se escapa tan fácilmente!"
 bftb_greece.187.t:0 "Los [FROM.GetAdjective] Invierten!"
 bftb_greece.187.desc:0 "Acabamos de recibir a los inversores [FROM.GetAdjective] de regreso a nuestro país tras su breve visita anterior, y traen buenas noticias de inversión y oportunidad! También traen consigo observadores no invitados, a quienes rápidamente perdimos de vista mientras hacían lo que sea que vinieron a hacer. A pesar de ello, con la ayuda [FROM.GetAdjective], construiremos una economía verdaderamente moderna."
 bftb_greece.187.a:0 "Un trato con el diablo es preferible a la muerte."
 bftb_greece.187.b:0 "Pagamos caro por nuestra independencia continuada."
 bftb_greece.188.t:0 "Los [FROM.GetAdjective] No Invierten Esta Vez!"
 bftb_greece.188.desc:0 "Lamentablemente, hemos recibido la noticia de que los [FROM.GetAdjective] no invertirán en nuestra economía esta vez. Es un giro decepcionante, aunque el delegado [FROM.GetAdjective] no ha descartado inversiones futuras, lo cual es un buen augurio para nosotros."
 bftb_greece.188.a:0 "Quizás esto sea una bendición disfrazada..."
 bftb_greece.189.t:0 "Los [FROM.GetAdjective] Rechazan a Nuestros Delegados y Expulsan a Nuestros Diplomáticos!"
 bftb_greece.189.desc:0 "Podríamos haber presionado demasiado el tema de la inversión: los [FROM.GetAdjective] han decidido que no tienen interés en invertir en la floreciente base industrial de nuestra nación. Si no desean ayudarnos a moldear el futuro, entonces tendremos que arreglárnoslas sin ellos."
 bftb_greece.189.a:0 "Esto es, sin duda, una señal de cosas peores por venir."
 bftb_greece.190.t:0 "Los Funcionarios [FROM.GetAdjective] Terminan Su Visita al Presídium!"
 bftb_greece.190.desc:0 "Acabamos de tener el placer de recibir a funcionarios de [FROM.GetNameDef], uno de los cuales pronunció un discurso ante el Presídium como invitada, donde destacó las fuertes relaciones entre nuestras naciones. Fue un momento agradable, pero el verdadero propósito de la visita [FROM.GetAdjective] fue discutir la inversión en su nación en dificultades. Las teorías marxistas dictaban que la revolución solo podría tener lugar en sociedades industrializadas, pero nuestra propia historia y la experiencia de los [FROM.GetAdjective] nos dice lo contrario. \n\nHay un fuerte sentimiento entre los funcionarios de que deberíamos ayudar a los [FROM.GetAdjective], ya que tenemos los recursos para hacerlo. Sin embargo, también necesitamos nuestros propios recursos, algo que ningún funcionario discute. ¿Qué debemos hacer?"
 bftb_greece.190.a:0 "[ROOT.GetNameDefCap] delegará algunos recursos en la mejora de [FROM.GetNameDef]."
 bftb_greece.190.b:0 "Nyet, no habrá inversión en este momento."
 bftb_greece.190.c:0 "El pueblo [ROOT.GetAdjective] no sufrirá para que unos pocos campesinos [FROM.GetAdjective] trabajen en una fábrica."
 bftb_greece.191.t:0 "Los Burócratas [ROOT.GetAdjective] Regresan de Su Encuesta de [FROM.GetNameDef]!"
 bftb_greece.191.desc:0 "Cuando los [FROM.GetAdjective] decidieron invitarnos a discutir el fortalecimiento de nuestros lazos económicos, bueno, no pudimos rechazar. ¿Qué podría llevar a los [FROM.GetAdjective]s a volverse tan desesperados como para acudir a nosotros en busca de asistencia financiera? No hace falta decir que presentaron un caso convincente sobre por qué sería ideal que se fortaleciera la posición industrial de [FROM.GetAdjective]... especialmente cuando podría mejorar la nuestra. La cuestión de si buscamos invertir en su nación o dejar su potencial industrial a la suerte es un asunto que debemos decidir."
 bftb_greece.191.a:1 "Se puede permitir una expansión de su armamento en nombre de la lucha contra los reaccionarios."
 bftb_greece.191.b:0 "Nyet, no habrá inversión en este momento."
 bftb_greece.191.c:0 "El pueblo [ROOT.GetAdjective] no sufrirá para que unos pocos campesinos [FROM.GetAdjective] trabajen en una fábrica."
 bftb_greece.192.t:0 "Los Funcionarios [FROM.GetAdjective] Proponen un Plan de Recompra Donde Invierten en Nuestras Regiones Siberianas Negligidas!"
 bftb_greece.192.desc:0 "Hemos recibido a una delegada de [FROM.GetNameDef] que ha transmitido la preocupación de su gobierno por el aumento de la interferencia política [ROOT.GetAdjective] en su país. Se le ha dado la autoridad para negociar: ellos invertirán en nuestras regiones empobrecidas, y nosotros renunciaremos a tomar el control de todos los aparatos de su estado. \n\nPor supuesto, negamos que tal interferencia estuviera ocurriendo, aunque todos sabemos que es cierto. La oferta es generosa; no cabe duda de que el deseo de los [FROM.GetAdjective] de mantener su soberanía es honesto. Nos vendría bien el flujo de material, pero también nos sería útil tener a [FROM.GetNameDef] completamente bajo nuestro control..."
 bftb_greece.192.a:0 "El Politburó ha aprobado el plan de los [FROM.GetAdjective], seguirá adelante."
 bftb_greece.192.b:0 "La Stavka sugiere que el poder blando que podemos ejercer sobre [FROM.GetNameDef] es más útil."
 bftb_greece.192.c:0 "[ROOT.GetNameDefCap] ha terminado de hacer negocios con [FROM.GetNameDef]."
 bftb_greece.193.t:1 "Inversiones en [FROM.GetNameDef]!"
 bftb_greece.193.desc:1 "Nuestras mejores mentes han regresado a casa después de su último encantador viaje a nuestros amigos [FROM.GetAdjective], y traen grandes noticias de inversiones y oportunidades mutuamente beneficiosas. Juntos, nuestros esfuerzos elevarán tanto al pueblo [ROOT.GetAdjective] como al [FROM.GetAdjective], construyendo una sociedad que será digna de admirar."
 bftb_greece.193.a:1 "Un buen giro podría traer otro."
 bftb_greece.194.t:0 "Los [FROM.GetAdjective] No Invierten Esta Vez"
 bftb_greece.194.desc:0 "Por desgracia, hemos recibido noticias de que los [FROM.GetAdjective] no invertirán en nuestra economía esta vez. Es un giro decepcionante de los acontecimientos, aunque el delegado [FROM.GetAdjective] no ha descartado futuras inversiones, lo cual es prometedor para nosotros."
 bftb_greece.194.a:0 "Quizás esto sea una bendición disfrazada..."
 bftb_greece.195.t:0 "Los [FROM.GetAdjective] Rechazan a Nuestros Delegados y Expulsan a Nuestros Diplomáticos!"
 bftb_greece.195.desc:1 "Podríamos haber presionado demasiado el tema de la inversión: los [FROM.GetAdjective] han decidido que no tienen interés en invertir en la floreciente base industrial de nuestra nación. Si no desean ayudarnos a moldear el futuro, entonces tendremos que arreglárnoslas sin ellos."
 bftb_greece.195.a:0 "Ahora realmente estamos solos para solucionar nuestros problemas económicos."
 bftb_greece.200.t:0 "Convención de Heraklion Se Convoca - Un Gran Éxito!"
 bftb_greece.200.desc:0 "La Convención de Heraklion ha concluido oficialmente, y fue un éxito absoluto! Todos los asistentes se han ido con garantías de ganancias territoriales, y parece que [GRE.GetNameDef] está a punto de expandir considerablemente sus fronteras. Juntos, vengaremos el Tratado de Sèvres sobre un [TUR.GetName] mucho más merecedor."
 bftb_greece.200.a:0 "Podemos darnos una palmadita en la espalda por esto."
 bftb_greece.201.t:0 "Convención de Heraklion Se Convoca"
 bftb_greece.201.desc:0 "La Convención de Heraklion ha concluido oficialmente, y fue un gran éxito! Todos los asistentes, salvo [ENG.GetNameDef], se han ido con garantías de ganancias territoriales, y parece que [GRE.GetNameDef] está a punto de expandir considerablemente sus fronteras. Juntos, los signatarios vengarán el Tratado de Sèvres sobre un [TUR.GetName] mucho más merecedor."
 bftb_greece.201.a:0 "Hurra!"
 bftb_greece.201.b:0 "Qué tontería!"
 bftb_greece.202.t:0 "Convención de Heraklion Se Convoca"
 bftb_greece.202.desc:0 "La Convención de Heraklion ha concluido oficialmente, y fue un gran éxito! Todos los asistentes, salvo [FRA.GetNameDef], se han marchado con garantías de ganancias territoriales, y parece que [GRE.GetNameDef] está a punto de expandir considerablemente sus fronteras. Juntos, los signatarios vengarán el Tratado de Sèvres sobre un [TUR.GetName] mucho más merecedor."
 bftb_greece.202.a:0 "Una gran iniciativa!"
 bftb_greece.202.b:0 "Quels imbéciles..."
 bftb_greece.203.t:0 "Convención de Heraklion Se Convoca"
 bftb_greece.203.desc:0 "La Convención de Heraklion ha concluido oficialmente, y fue un tremendo éxito! Todos los asistentes, salvo [ITA.GetNameDef], se han marchado con garantías de ganancias territoriales, y parece que [GRE.GetNameDef] está a punto de expandir considerablemente sus fronteras. Juntos, los signatarios vengarán el Tratado de Sèvres sobre un [TUR.GetName] mucho más merecedor."
 bftb_greece.203.a:0 "Un resultado excepcional!"
 bftb_greece.203.b:0 "Ricordiamo la Vittoria Mutilata..."
 bftb_greece.204.t:0 "Convención de Heraklion Se Convoca"
 bftb_greece.204.desc:0 "La Convención de Heraklion ha concluido oficialmente, y fue un... éxito aceptable. Ni [ENG.GetNameDef] ni [FRA.GetNameDef] participarán en la próxima guerra, ya que ninguno de ellos fue prometido ningún territorio de un [TUR.GetNameDef] derrotado. Parece que [GRE.GetNameDef] está a punto de expandir considerablemente sus fronteras, siempre que tenga la fuerza para derrotar a [TUR.GetNameDef] por sí solo..."
 bftb_greece.204.a:0 "Una victoria, no obstante."
 bftb_greece.204.b:0 "Qué pérdida de tiempo..."
 bftb_greece.205.t:0 "Convención de Heraklion Se Convoca"
 bftb_greece.205.desc:0 "La Convención de Heraklion ha concluido oficialmente, y fue un éxito perfectamente cromulento! Todos los asistentes, salvo [ENG.GetNameDef] y [ITA.GetNameDef], se han marchado con garantías de ganancias territoriales, y parece que [GRE.GetNameDef] está a punto de expandir considerablemente sus fronteras. Juntos, los signatarios vengarán el Tratado de Sèvres sobre un [TUR.GetName] mucho más merecedor."
 bftb_greece.205.a:0 "A veces se gana, a veces se pierde!"
 bftb_greece.205.b:0 "Qué pérdida de tiempo..."
 bftb_greece.205.c:0 "No toleraremos esta segunda traición!"
 bftb_greece.206.t:0 "Convención de Heraklion Se Convoca"
 bftb_greece.206.desc:0 "La Convención de Heraklion ha concluido oficialmente, y fue un éxito perfectamente cromulento! Todos los asistentes, salvo [FRA.GetNameDef] y [ITA.GetNameDef], se han marchado con garantías de ganancias territoriales, y parece que [GRE.GetNameDef] está a punto de expandir considerablemente sus fronteras. Juntos, los signatarios vengarán el Tratado de Sèvres sobre un [TUR.GetName] mucho más merecedor."
 bftb_greece.206.a:0 "Una victoria, no obstante."
 bftb_greece.206.b:0 "Qué pérdida de tiempo..."
 bftb_greece.206.c:0 "No toleraremos esta segunda traición!"
 bftb_greece.207.t:0 "La EEE Lanza un Golpe!"
 bftb_greece.207.desc:0 "Debimos haber sabido que terminaría así: el liderazgo de la EEE nos ha condenado como débiles e ineficaces, y nos ha declarado como la barrera más inmediata para la grandeza [ROOT.GetAdjective]. Los rufianes hicieron un gran espectáculo en el Parlamento Helénico donde nos castigaron a todos como traidores y declararon que harían todo lo posible para despojarnos del poder. Como era de esperar, tras salir dramáticamente de la cámara al unísono, regresaron horas más tarde con una multitud tras ellos y pidiendo nuestra inmediata renuncia colectiva. \n\nLa opinión pública ya no está de nuestro lado, y para ser francos, muchos ministros del gobierno han perdido la fe en que esta administración tiene lo que se necesita para llevar las cosas hasta el final, como le prometimos a la nación. Hay una sensación general de que al marchar sobre Constantinopla sin apoyo extranjero o popular, estamos enviando a todo el país a una marcha de la muerte de la que nunca nos recuperaremos."
 bftb_greece.207.a:0 "Debemos rendir cuentas por nuestros fracasos."
 bftb_greece.207.b:0 "Atenas nunca será gobernada por perros fascistas!"
 byzantinist_coup_tt:0 "Los §Yfascistas bizantinistas§! formarán un gobierno!\n"
 byzantinist_civil_war_inevitable_tt:0 "Los §Ybizantinistas§! intentarán forzarnos a salir del gobierno nuevamente pronto...\n"
 bftb_greece.209.t:0 "Hemos honrado nuestros compromisos tal como se establecieron durante la Convención de Heraklion!"
 bftb_greece.209.desc:0 "Hemos fragmentado el antiguo estado turco y dividido los botines entre los vencedores. Nuestras obligaciones con nuestros aliados y con nuestro pueblo han sido cumplidas, y [ROOT.GetNameDef] está más cerca de lo que ha estado en siglos de alcanzar la verdadera grandeza."
 bftb_greece.209.a:0 "Este es verdaderamente nuestro momento más glorioso."
 megali_idea_honoured_greece_tt:0 "Los territorios prometidos a nuestros aliados durante la §YConvención de Heraklion§! ya han sido transferidos.\n"
 bftb_greece.210.t:0 "Los griegos honran sus garantías de la Convención de Heraklion!"
 bftb_greece.210.desc:0 "Como se prometió, las provincias que nos fueron garantizadas han sido desgajadas del caparazón de la nación turca derrotada y transferidas a nuestro control. El imperialismo es un negocio desagradable, pero nadie lo hace mejor que nosotros."
 bftb_greece.210.a:0 "Ejecutado como un reloj."
 megali_idea_honoured_tt:0 "Los territorios prometidos a nosotros por §Y[GRE.GetNameDef]§! durante la §YConvención de Heraklion§! ya han sido transferidos."
 bftb_greece.213.t:0 "Los [FROM.GetAdjective]s se niegan a pagar sus deudas con nosotros!"
 bftb_greece.213.desc:0 "Esos ladrones [FROM.GetAdjective] lujuriosos han decidido huir con el dinero que nos debían! Hemos cultivado y crecido esa deuda durante décadas, y ¿tienen la audacia de llamarla ilegítima? Si creen que pueden estafarnos con impunidad, están muy equivocados: debe haber consecuencias! Aunque, no se puede negar que fuimos algo excesivos al habilitar y luego penalizar a [FROM.GetNameDef] por su deuda acumulada."
 bftb_greece.213.a:0 "Parásitos malversadores!"
 bftb_greece.213.b:0 "Fueron presionados demasiado y esta es la consecuencia."
 bftb_greece.217.t:0 "La Gran Boulē Fascista de Halicarnaso"
 bftb_greece.217.desc:0 "El fascismo siempre fue un fenómeno bastante templado en [ROOT.GetNameDef], pero bajo el liderazgo de [ROOT.GetLeader] ha florecido hasta el punto en que todas las grandes mentes fascistas del país pueden reunirse para discutir el futuro del país. [ROOT.GetLeader] propone tomar su estilo de gobierno decididamente autoritario y filtrarlo directamente en un molde fascista para minimizar la inestabilidad. George Mercouris, el consumado nacional socialista de la nación, cree que la mejor manera de avanzar para [ROOT.GetNameDef] es deshacerse del impopular rey para llevar a la nación a una esfera política verdaderamente radical. \n\n[ROOT.GetLeader] habló largo y tendido sobre visiones de una Gran Grecia que se extiende desde Albania hasta Chipre, pero para no ser menos, Mercouris creía que era necesario que el pueblo [ROOT.GetAdjective] mirara aún más atrás para encontrar la clave de su grandeza. Metaxas cree que la Tercera Civilización Helénica está por delante como una nueva nación helénica más grande en un futuro cercano, pero Mercouris cree que la inspiración para la Tercera Civilización Helénica vendrá de la misma Primera Civilización Helénica. Dos figuras poderosas expresando dos opiniones muy diferentes: el futuro fascistizado de [ROOT.GetNameDef] aquí en Samos."
 bftb_greece.217.a:0 "Metaxas debe liderar nuestro reino fascista!"
 GRE_metaxist_monarchist_fascism_tt:1 "§YGeorge II§! permanecerá como rey, y §YGrecia Mayor§! se convertirá en una nación formable. \nLos £faction_gre_monarchist §YMonárquicos§! se volverán leales."
 bftb_greece.217.b:0 "Mercouris nos entregará un imperio!"
 GRE_republican_national_socialism_tt:1 "§YGeorge II§! será depuesto de su trono, y seremos capaces de cumplir con el §YLegado de los Argeadas§!. \nLos £faction_gre_monarchist §YMonárquicos§! se volverán inconsecuentes."
 bftb_greece.218.t:0 "Los fascistas anatólicos se rebelan!"
 bftb_greece.218.desc:0 "Ha llegado el momento; en nuestra hora más oscura, el despreciable Georgios Kosmidis ha declarado un llamado a las armas y ha exigido que aquellos leales a la EEE y a [ROOT.GetNameDef] nos destruyan a nosotros y a los ocupantes a través del Egeo. Lo único que es seguro es que el futuro de [ROOT.GetNameDef] es muy incierto."
 bftb_greece.218.a:0 "Los fascistas no deben decidir el destino de [ROOT.GetNameDef]!"
 bftb_greece.218.b:0 "Quizás estábamos equivocados; quizás la EEE puede salvar a [ROOT.GetNameDef] después de todo."
 bftb_greece.220.t:0 "[FROM.GetNameDefCap] acepta facilitar la Enosis!"
 bftb_greece.220.desc:0 "El estado de ánimo en la capital se describiría mejor como 'jubiloso' después de que [ROOT.GetLeader] anunció a la nación que después de todos estos años los sueños [ROOT.GetAdjective] de Enosis con Chipre finalmente se harían realidad, y todo gracias a nuestros amigos [FROM.GetAdjective]. Nuestros administradores no han perdido tiempo en viajar a Chipre para asegurar que la transición de poder transcurra lo más suavemente posible. \n\nEste es un día verdaderamente grande e histórico para [ROOT.GetNameDef]. Chipre ha sido parte de la conciencia colectiva [ROOT.GetAdjective] durante mucho tiempo, y ahora finalmente están en casa en el seno de la civilización de la que surgieron."
 bftb_greece.220.a:0 "Juntos al fin!"
 bftb_greece.221.t:0 "La Convención de Heraklion - los [FRA.GetAdjective] obtienen su mandato!"
 bftb_greece.221.desc:0 "La mayoría de los delegados asistentes han votado que a [FRA.GetNameDef] se le debería conceder un mandato en Kurdistán tras el derrocamiento exitoso del estado [TUR.GetAdjective]. Los funcionarios [FRA.GetAdjective] han elogiado a los delegados asistentes por su sabia habilidad política y ya han transmitido instrucciones al gobierno central [FRA.GetAdjective] para comenzar a planear el establecimiento de una administración en la región."
 bftb_greece.221.a:0 "Los que dicen sí ganan!"
 bftb_greece.222.t:0 "La Convención de Heraklion - a los [FRA.GetAdjective] se les niega su mandato!"
 bftb_greece.222.desc:0 "La mayoría de los delegados asistentes han votado que a [FRA.GetNameDef] se le debería negar cualquier territorio en Kurdistán tras la exitosa derrota del estado [TUR.GetAdjective]. Los funcionarios [FRA.GetAdjective] casi decidieron abandonar la convención por completo, describiendo el evento como una farsa, antes de llegar a un consenso de que preferirían aún poder influir en los siguientes procedimientos incluso si no se les ha prometido nada."
 bftb_greece.222.a:0 "Los que dicen no ganan!"
 bftb_greece.223.t:0 "La Convención de Heraklion - los [ENG.GetAdjective] obtienen su protectorado!"
 bftb_greece.223.desc:0 "La mayoría de los delegados asistentes han votado que a [ENG.GetNameDef] se le debería conceder un protectorado armenio que se carve del cascarón de un [TUR.GetName] derrotado. Los funcionarios [ENG.GetAdjective] han elogiado a los delegados asistentes por su sabia habilidad política y ya han transmitido instrucciones al gobierno central [ENG.GetAdjective] para comenzar a planear el establecimiento de una administración en la región."
 bftb_greece.223.a:0 "Los que dicen sí ganan!"
 bftb_greece.224.t:0 "La Convención de Heraklion - a los [ENG.GetAdjective] se les niega su títere!"
 bftb_greece.224.desc:0 "La mayoría de los delegados asistentes han votado que a [ENG.GetNameDef] se le debería negar el derecho a establecer cualquier estado títere armenio en el norte de [TUR.GetNameDef]. Los funcionarios [ENG.GetAdjective] condenaron la decisión y describieron toda la convención como caótica, pero decidieron que preferirían aún poder influir en los siguientes procedimientos incluso si no se les ha garantizado nada."
 bftb_greece.224.a:0 "Los que dicen no ganan!"
 bftb_greece.225.t:0 "La Convención de Heraklion - los [ITA.GetAdjective] obtienen sus territorios!"
 bftb_greece.225.desc:0 "La mayoría de los delegados asistentes han votado que a [ITA.GetNameDef] se le deberían conceder colonias repartidas de la carcasa de un [TUR.GetName] vencido. Los funcionarios [ITA.GetAdjective] han aplaudido a los delegados asistentes por su sabia decisión sobre el asunto, y muchos miembros de la delegación [ITA.GetAdjective] ya han regresado a casa para contarle a [ITA.GetLeader] las noticias."
 bftb_greece.225.a:0 "Los que dicen sí ganan!"
 bftb_greece.226.t:0 "La Convención de Heraklion - a los [ITA.GetAdjective] se les niegan sus territorios!"
 bftb_greece.226.desc:0 "La mayoría de los delegados asistentes han votado que a [ITA.GetNameDef] se le debería negar el derecho a establecer colonias en el sur de [TUR.GetNameDef], y han condenado la moción misma como más fatuo belicismo [ITA.GetAdjective]. Los funcionarios [ITA.GetAdjective] atacaron la decisión y utilizaron toda la situación para ilustrar cómo es aún más prueba de que el pueblo [ITA.GetAdjective] tiene razón al creer en la 'vittoria mutilata'. Independientemente de sus opiniones personales sobre el asunto, se ha ordenado a los delegados [ITA.GetAdjective] que permanezcan como parte de los procedimientos de la convención - sin duda con la esperanza de que aún puedan influir en el veredicto sobre el último y más importante punto en la agenda."
 bftb_greece.226.a:0 "Los que dicen no ganan!"
 bftb_greece.227.t:0 "Los Choques Fronterizos [GRE.GetAdjective] con [TUR.GetNameDef] Escaladan"
 bftb_greece.227.desc:0 "El asalto [GRE.GetAdjective] a [341.GetName] fracasó como se esperaba, y a medida que el conflicto en el Egeo se intensifica, se nos ha dado la oportunidad perfecta para intervenir en nombre de [GRE.GetNameDef]. Debemos maniobrar nuestras fuerzas hacia el Cáucaso para posicionarnos en la frontera [TUR.GetAdjective]. Cuando los [GRE.GetAdjective] envíen la señal, cerraremos a las fuerzas [TUR.GetAdjective] y forzaremos una guerra legitimada."
 bftb_greece.227.a:0 "Estaremos listos."
 bftb_greece.228.t:0 "Los [SOV.GetAdjective]s Son Derrotados"
 bftb_greece.228.desc:0 "Nuevas asombrosas han llegado a nuestra capital: los ejércitos invencibles de [SOV.GetNameDef] no han logrado romper las líneas [TUR.GetAdjective]. No nos ayudarán con la invasión, y han cancelado todos sus planes y ofensivas y han dado a los [TUR.GetAdjective] la impunidad para juzgarnos como consideren adecuado."
 bftb_greece.228.a:0 "Esto no augura nada bueno..."
 bftb_greece.229.t:0 "[GRE.GetNameDefCap] Nos Convoca a Cumplir Nuestra Promesa"
 bftb_greece.229.desc:0 "[GRE.GetNameDefCap] ha comenzado su guerra contra [TUR.GetNameDef] y nos ha llamado a asistir en la guerra como prometimos que haríamos. Las ganancias prometidas son significativas, y siempre hay la oportunidad de pedir más, pero quizás ya no estamos en posición de cumplir nuestras obligaciones - incluso si eso significa renunciar a nuestras reclamaciones."
 bftb_greece.229.a:0 "A la guerra!"
 bftb_greece.229.b:0 "La situación ha cambiado."
 bftb_greece.230.t:0 "[FROM.GetNameDefCap] Honra Sus Compromisos"
 bftb_greece.230.desc:0 "[FROM.GetNameDefCap] se ha unido a nosotros en nuestra guerra contra [TUR.GetNameDef], como prometieron que harían. Juntos, haremos caer al estado [TUR.GetAdjective]."
 bftb_greece.230.a:0 "No podemos perder!"
 bftb_greece.231.t:0 "[FROM.GetNameDefCap] Abandonan Sus Compromisos!"
 bftb_greece.231.desc:0 "[FROM.GetNameDefCap] ha abandonado su promesa de ayudarnos y ha renunciado a sus reclamaciones en [TUR.GetNameDef]! Nos han traicionado y han menospreciado toda nuestra lucha al hacerlo. Debemos esperar que tengamos la fuerza para prevalecer sin la asistencia de [FROM.GetAdjective]."
 bftb_greece.231.a:0 "Cobardes!"
 bftb_greece.232.t:1 "Un Basileus Surge..."
 bftb_greece.232.desc:1 "Un milagro ha sido entregado a nuestra nación abatida: una intervención divina otorgada a nosotros desde los mismos Cielos por San Justiniano. Un hombre en harapos fue encontrado tendido inconsciente a lo largo de la costa del Monte Athos, donde fue salvado de una muerte segura por los fieles cuidadores del sitio sagrado. El individuo, desestimado al principio por las autoridades que lo arrestaron como un loco desquiciado que caminó todo el camino hasta [ROOT.GetNameDef] desde Alemania a pie, ha sido identificado en realidad por uno de nuestros propios académicos de la EEE como un descendiente perdido desde hace mucho tiempo de la Dinastía Komnenoi. \n\nDurante mucho tiempo hemos sido atormentados por la pregunta de quién debería encabezar nuestro estado bizantino, y parece que Dios mismo nos ha dado Su solución. El heredero bizantino no habla una palabra de griego, pero seguramente se le puede enseñar! Verdaderamente, [ROOT.GetNameDef] es favorecido por la divina providencia de Dios."
 bftb_greece.232.a:1 "Viva el Basileus Adolfos I!"
 bftb_greece.232.b:0 "Eh, espera, ¿y si solo es un loco?"
 bftb_greece.233.t:0 "Fallece Ioannis Metaxas"
 bftb_greece.233.desc:0 "El Primer Ministro y dictador de [ROOT.GetNameDef] ha fallecido tras un periodo de enfermedad. Murió en el extranjero, como un exiliado de su nación conquistada. Aunque no era particularmente querido por el pueblo [ROOT.GetAdjective], se convirtió en un símbolo de unidad nacional y resistencia en tiempos de crisis. Emmanouil Tsouderos, una figura unificadora y un venecelista, ha tomado el lugar de Metaxas como Primer Ministro de [ROOT.GetNameDef]."
 bftb_greece.233.a:0 "La guerra continúa."
 bftb_greece.234.t:0 "Megali Idea Aprobada!"
 bftb_greece.234.desc:0 "Nos ha llegado la noticia de la Convención de Heraclión de que las principales potencias asistentes han aprobado la propuesta [GRE.GetAdjective] de la 'Megali Idea'. No solo amenaza la estabilidad de la región, sino que también representa un gran riesgo de que estalle un estado de guerra abierta entre [GRE.GetNameDef] y [TUR.GetNameDef] en un futuro no muy lejano.\n\nNo se puede descartar la posibilidad de que [GRE.GetNameDef] obtenga el apoyo militar de [FRA.GetNameDef] o [ENG.GetNameDef], y considerando nuestras obligaciones militares actuales con [TUR.GetNameDef], bien podríamos encontrarnos del lado equivocado de una guerra con cualquiera de estas potencias mayores, si no con ambas. Nuestros líderes militares nos instan a tener esto en cuenta y a reevaluar nuestro compromiso con la defensa de [TUR.GetNameDef]."
 bftb_greece.234.a:0 "Los turcos tendrán que sobrevivir por su cuenta!"
 bftb_greece.234.b:0 "Mantenemos nuestras garantías sin importar los costos!"
 bftb_greece.235.t:0 "[ROM.GetName] Revoca la Garantía"
 bftb_greece.235.desc:0 "La Convención de Heraclión ha sacudido profundamente a nuestros garantes [ROM.GetAdjective]. En lugar de arriesgarse a una guerra con potencias europeas importantes, han optado por revocar sus promesas de prestar su ayuda militar a nuestra defensa."
 bftb_greece.235.a:0 "Cobardes!"

 bftb_turkey.1.t:0 "La Convención de Montreux"
 bftb_turkey.1.desc:1 "El presidente [TUR.GetLeader] nos ha informado que [TUR.GetNameDef] se está preparando para remilitarizar los Estrechos Turcos. El gobierno [TUR.GetAdjective] quisiera que respaldáramos sus reclamos sobre sus aguas territoriales y que alteráramos el Tratado de Lausana para darles la legitimidad de mantener esos reclamos. \n\nRespaldar los reclamos [TUR.GetAdjective] sobre los Estrechos Turcos seguramente los ingratiará con nosotros y podría abrir la posibilidad de que [TUR.GetNameDef] pueda desafiar a [ITA.GetNameDef] en el Mediterráneo. Sin embargo, quedar atrapados en esta crisis también podría colocarnos en lados opuestos de [SOV.GetNameDef], lo que podría significar guerra en el peor de los casos."
 bftb_turkey.1.a:0 "Apoyaremos a los turcos en este asunto."
 bftb_turkey.1.b:0 "El Imperio Británico no se preocupa por Turquía."
 TUR_britain_backs_turkey_tt:0 "\nApoyaremos a §Y[TUR.GetNameDef]§! con base en que deberían tener el poder de regular el paso a través de los §YEstrechos Turcos§!. \n\n§RTendremos la oportunidad de revocar nuestro apoyo si la guerra entre §Y[TUR.GetNameDef]§! y §Y[SOV.GetNameDef]§! parece repentinamente probable.§!"
 TUR_britain_unentangles_itself_tt:0 "\nDejaremos a §Y[TUR.GetNameDef]§! a merced de §Y[SOV.GetNameDef]§!. Es probable que los §YEstrechos Turcos§! permanezcan abiertos al tráfico naval sin restricciones desde cualquier parte del mundo."
 bftb_turkey.2.t:0 "[ENG.GetName] Presta Su Apoyo"
 bftb_turkey.2.desc:0 "[ENG.GetLeader] ha emitido una declaración explicando que [ENG.GetNameDef] tiene la intención de apoyarnos en nuestro objetivo de recuperar el control sobre nuestros propios estrechos. Ganar el apoyo de [ENG.GetNameDef] es una gran victoria para nosotros y hace mucho para reforzar nuestra legitimidad en todo el mundo."
 bftb_turkey.2.a:0 "Ahora esperamos la respuesta de [SOV.GetNameDef]."
 bftb_turkey.3.t:0 "[ENG.GetName] Nos Niega Ayuda!"
 bftb_turkey.3.desc:0 "[ENG.GetLeader] escribió una larga carta a [TUR.GetLeader], explicando con cierta extensión que [ENG.GetNameDef] no puede permitirse enredarse en una crisis extranjera en este momento. [ENG.GetLeader] citó la falta de apoyo popular para la guerra en [ENG.GetNameDef] y su propio escepticismo sobre la preparación [TUR.GetAdjective] para la guerra con [SOV.GetNameDef] como razones por las que [ENG.GetNameDef] no se involucraría. \n\nLos [ENG.GetName] han reconocido nuestro control sobre los Estrechos Turcos, pero no harán más que eso."
 bftb_turkey.3.a:0 "Ahora esperamos la respuesta de [SOV.GetNameDef]."
 bftb_turkey.4.t:0 "[TUR.GetNameDef] Toma Control Sobre el Bósforo!"
 bftb_turkey.4.desc:0 "[TUR.GetLeader] ha declarado que los Estrechos Turcos caerán ahora bajo el control total de [TUR.GetNameDef], dando así al gobierno [TUR.GetAdjective] la capacidad de cerrar los Estrechos para nosotros a su propia discreción! Esto es absolutamente inaceptable: significa que el gobierno [TUR.GetAdjective] ha decidido que tiene el derecho de atrapar nuestras propias flotas en el Mar Negro siempre que lo consideren políticamente conveniente."
 bftb_turkey.4.a:0 "Moviliza las Fuerzas Armadas inmediatamente!"
 bftb_turkey.4.b:0 "Este circo farsesco nos importa poco."
 TUR_soviets_oppose_turkey_tt:0 "\nEl gobierno §Y[TUR.GetAdjective]§! ofrecerá una solución de compromiso a nosotros, o escalará aún más la situación. \n\n§RTendremos la oportunidad de desescalar la situación si el conflicto armado comienza a parecer probable.§!"
 TUR_soviets_allow_militarisation_tt:0 "Los §YEstrechos Turcos§! serán remilitarizados y §Y[TUR.GetNameDef]§! ganará el poder de regular todo el tráfico naval que pase a través de ellos."
 bftb_turkey.5.t:0 "[SOV.GetName] Se Opone a Nuestra Remilitarización de los Estrechos!"
 bftb_turkey.5.desc:0 "Funcionarios que representan a [SOV.GetNameDef] han declarado en términos muy claros que consideran nuestra apropiación unilateral de los Estrechos Turcos como ilegal y que tienen la intención de tomar medidas extremas para revertir nuestra decisión. A pesar de ser presionados por nuestros diplomáticos, los funcionarios [SOV.GetAdjective] se negaron a descartar una intervención militar en [TUR.GetNameDef] para hacer cumplir su voluntad. \n\nMantener el status quo actual es impensable, y hasta [SOV.GetNameDef] debe entender esto. Si ofrecemos una solución de compromiso que ofrezca acceso libre a todos los países del Mar Negro, entonces [SOV.GetNameDef] no tendrá más opción que aceptar nuestra oferta, a menos que deseen convertirse en el paria del mundo."
 bftb_turkey.5.a:0 "Ofreceremos el compromiso."
 bftb_turkey.5.b:0 "Sin acuerdos, sin compromiso; haremos esto bien!"
 TUR_strait_compromise_tt:0 "§Y[SOV.GetNameDefCap]§! y todas las demás naciones que comparten una costa en el §YMar Negro§! conservarán sus privilegios de acceso libre a través de los §YEstrechos Turcos§!."
 TUR_remaining_defiant_tt:0 "\nSeguiremos exigiendo el derecho a regular todo el tráfico naval que pase a través de los §YEstrechos Turcos§!. \n\n§REsta puede ser nuestra última oportunidad de desescalar: si [SOV.GetNameDef] presiona el asunto, entonces llevará a la guerra!§!"
 bftb_turkey.6.t:0 "[SOV.GetName] Accede a la Remilitarización de los Estrechos!"
 bftb_turkey.6.desc:0 "El gobierno [SOV.GetAdjective] emitió una declaración breve con vagos indicios de repercusiones y castigo por perturbar la paz, pero en privado nuestros funcionarios han recibido garantías de que no habrá respuesta retaliatoria de [SOV.GetNameDef]. \n\n[TUR.GetLeader] dio un discurso apasionado en Estambul que fue transmitido a toda la nación por radio proclamando esta gran victoria para [TUR.GetNameDef]. Ha habido una gran efusión de apoyo al gobierno, y podemos esperar celebraciones en todo el país por nuestra victoria decisiva en este asunto."
 bftb_turkey.6.a:0 "Aquí está la paz en casa y la paz en el mundo!"
 bftb_turkey.7.t:0 "[TUR.GetNameDefCap] Compromisos sobre la Remilitarización de los Estrechos!"
 bftb_turkey.7.desc:0 "Después de muchas negociaciones, el gobierno [TUR.GetAdjective] ha decidido tomar control de los Estrechos mientras aún permite el acceso libre a todas las naciones que bordean el Mar Negro. La propuesta inquebrantable proporcionada por [TUR.GetNameDef] deja poco espacio para protestas, y ya ha sido aprobada apresuradamente por [BUL.GetNameDef] y [ROM.GetNameDef], lo que finalmente nos ata de manos en este asunto."
 bftb_turkey.7.a:0 "Bueno, esa crisis puede considerarse concluida."
 bftb_turkey.8.t:0 "Se Agita el Conflicto en el Mar Negro"
 bftb_turkey.8.desc:0 "El [SOV.GetName] ha impugnado el plan de [TUR.GetNameDef] para retomar el control sobre sus estrechos, y aun así [TUR.GetNameDef] continúa desafiando las amenazas [SOV.GetAdjective]. La situación amenaza con desbordarse en un conflicto armado a medida que [TUR.GetNameDef] lucha por afirmar su soberanía y [SOV.GetNameDef] intenta establecer su dominio sobre la región. \n\nEl equilibrio de poder descansa en nuestras manos: debemos elegir si deseamos legitimar nuestro apoyo a [TUR.GetNameDef] con una garantía de independencia para disuadir a la Unión Soviética, o lavarnos las manos de la situación y esperar que los dos países se alejen del estrecho curso de colisión que ambos han establecido."
 bftb_turkey.8.a:0 "Debemos apoyar a [TUR.GetNameDef] contra la tiranía bolchevique."
 bftb_turkey.8.b:0 "Apaciguar el irredentismo [SOV.GetAdjective] es un pequeño precio a pagar por la paz!"
 TUR_britain_stands_up_for_turkey_tt:0 "\nEstaremos al lado de §Y[TUR.GetNameDef]§! incluso si lleva a la guerra. §R[SOV.GetNameDefCap] tendrá una última oportunidad para desescalar la situación!§!"
 TUR_britain_abandons_turkey_tt:0 "\nCuando revoquemos nuestro apoyo a §Y[TUR.GetNameDef]§!, el §Ygobierno [TUR.GetAdjective]§! tendrá una última oportunidad para desescalar la situación."
 bftb_turkey.9.t:0 "Los [ENG.GetAdjective] Nos Abandonan!"
 bftb_turkey.9.desc:0 "El Primer Ministro [ENG.GetLeader] ha declarado públicamente que, dadas las crecientes tensiones entre nosotros y [SOV.GetNameDef], [ENG.GetNameDef] no puede permitirse verse atrapado en lo que se ha denominado, 'una disputa regional'. Invocando las pérdidas [ENG.GetAdjective] en la Gran Guerra, [ENG.GetLeader] ha patrocinado una política de apaciguamiento hacia [SOV.GetNameDef]. \n\nEl anuncio fue recibido con desánimo en Ankara, y [TUR.GetLeader] ha condenado la cobardía de [ENG.GetNameDef]."
 bftb_turkey.9.a:0 "Todo está perdido, debemos capitular completamente a los caprichos de [SOV.GetNameDef]."
 bftb_turkey.9.b:0 "Nada ha cambiado, debemos mantener el rumbo."
 TUR_straits_remain_demilitarised_tt:0 "\nLos §YEstrechos Turcos§! permanecerán desmilitarizados y no tendremos control sobre el tráfico naval que pase a través de los §YEstrechos Turcos§! hasta que estemos en guerra. \n\n§REsta es nuestra última oportunidad para desescalar: si [SOV.GetNameDef] presiona el asunto más, entonces llevará a la guerra!§!"
 TUR_we_remain_committed_tt:0 "\n§R[SOV.GetNameDefCap] tendrá una última oportunidad para desescalar la situación, pero si eligen no hacerlo, entonces llevará a la guerra!§!"
 bftb_turkey.10.t:0 "Los [TUR.GetAdjective] Siguen Desafiando!"
 bftb_turkey.10.desc:0 "Incluso ante una fuerza abrumadora, [TUR.GetLeader] se niega a ceder en el tema de los derechos [TUR.GetAdjective] sobre los Estrechos Turcos. Las tensiones han escalado dramáticamente, con tropas siendo movilizadas a lo largo de la frontera [TUR.GetAdjective]-[SOV.GetAdjective]. [TUR.GetLeader] ha llamado a la crisis un 'momento de destino para [TUR.GetNameDef]' y ha prometido que [TUR.GetNameDef] nunca se rendirá ante la tiranía [SOV.GetAdjective]."
 bftb_turkey.10.a:0 "Los Estrechos Turcos no valen una guerra total."
 bftb_turkey.10.b:0 "[TUR.GetNameDefCap] se rendirá ante nosotros de rodillas!"
 bftb_turkey.11.t:0 "[TUR.GetNameDefCap] Capitula ante Nuestras Demandas!"
 bftb_turkey.11.desc:0 "[TUR.GetLeader] fue recibido calurosamente en Moscú, donde se vio obligado, bajo custodia armada, a firmar un nuevo tratado que efectivamente cedía todos los derechos [TUR.GetAdjective] para militarizar o vigilar los Estrechos Turcos. El presidente [TUR.GetAdjective] fue enviado a casa con una pipa que pertenecía a [SOV.GetLeader] como souvenir de su visita a [SOV.GetNameDef]. \n\nLa exitosa afirmación de nuestra fuerza en nuestras aguas territoriales es una gran victoria para nosotros, y a nuestras fuerzas en la frontera [TUR.GetAdjective] se les ha permitido un período de celebración obligatorio de tres días en el que deben ser lo más ruidosos posible."
 bftb_turkey.11.a:0 "El mundo debería temer el poder de [SOV.GetNameDef]."
 bftb_turkey.12.t:0 "El [SOV.GetName] Retrocede"
 bftb_turkey.12.desc:0 "[SOV.GetLeader] llamó personalmente a [TUR.GetLeader], donde instó fríamente a la reducción de tensiones y elogió al presidente [TUR.GetAdjective] por sus contribuciones a la lucha contra el imperialismo. Se ha ordenado a los soldados [SOV.GetAdjective] que desescalen sus acciones en la frontera [SOV.GetAdjective], y [SOV.GetNameDef] ha retirado sus quejas sobre la toma de los Estrechos Turcos por parte de [TUR.GetName]. \n\nEl pueblo [TUR.GetAdjective], completamente desentusiasmado con la idea de una gran guerra tras la brutal Guerra de Independencia, soltó un suspiro colectivo cuando [TUR.GetLeader] proclamó a la nación que la paz había ganado al final, y que la soberanía [TUR.GetAdjective] se había asegurado eternamente gracias al valor del pueblo [TUR.GetAdjective] en este tiempo de crisis."
 bftb_turkey.12.a:0 "Ganamos!"
 bftb_turkey.13.t:0 "La Guerra [TUR.GetAdjective]-[SOV.GetAdjective] Comienza"
 bftb_turkey.13.desc:0 "Hace seis horas, las fuerzas [SOV.GetAdjective] comenzaron a bombardear bases estratégicas [TUR.GetAdjective] en Trabzon y proclamaron que entraban en [TUR.GetNameDef] para liberar a los trabajadores [TUR.GetAdjective] como parte de una cruzada marxista. El traidor, Şefik Hüsnü, ya ha proclamado la creación de una República Popular Turca en el exilio que sin duda permanecerá bajo el yugo de [SOV.GetNameDef] en el futuro previsible. \n\n[TUR.GetLeader] subió a un escenario en Estambul donde anunció solemnemente que la guerra había llegado a [TUR.GetNameDef], pero los tonos tristes no duraron mucho antes de que el presidente turco cambiara su retórica: lanzándose a un ardiente discurso sobre cómo el pueblo [TUR.GetAdjective] había sido llamado una vez más por el destino a luchar por sus libertades y su independencia. A pesar de que las cicatrices de la Guerra de Independencia siguen frescas, el pueblo [TUR.GetAdjective] ha sido incitado a un fervor y corre a unirse a las Fuerzas Armadas. \n\nPero, ¿cuánto tiempo puede durar ese entusiasmo?"
 bftb_turkey.13.a:0 "...¿y cuánto tiempo podemos durar nosotros?"
 bftb_turkey.14.t:0 "Comienza a Formarse un Movimiento de Oposición"
 bftb_turkey.14.desc:0 "Los científicos políticos [TUR.GetAdjective] creían que tomaría semanas para que un movimiento de oposición legítimo comenzara a formarse una vez que se levantara la prohibición sobre los partidos políticos, pero todos han sido refutados. Adnan Menderes no ha perdido tiempo en reunir a un grupo de tradicionalistas afines descontentos con el estado de la fe religiosa en [TUR.GetNameDef] bajo los kemalistas. En el pasado, cuando un movimiento político [TUR.GetAdjective] ha sido secuestrado por fundamentalistas religiosos, todo el proceso de transición a la democracia se ha detenido, pero esta vez no: esta vez [TUR.GetLeader] está decidido a vencer a este movimiento de fanáticos en las urnas el día de las elecciones. \n\nMenderes y su camarilla de fundamentalistas se han reunido en lo que ellos llaman el 'Grupo Tradicional', que el CHP ha identificado como el progenitor de un movimiento islamista populista que planea presentarse en una plataforma de conservadurismo y tradicionalismo. El Grupo Tradicional recorrerá el campo turco durante las próximas semanas con el propósito de construir una base de apoyo, y una vez que hayan reunido suficientes seguidores engañados, sin duda debutarán su inevitable partido de oposición."
 bftb_turkey.14.a:0 "Las próximas elecciones serán por el alma de [TUR.GetName]."
 bftb_turkey.16.t:0 "El Grupo Tradicional Mobiliza a los Ciudadanos Rurales en un Intento de Aumentar la Participación Electoral"
 bftb_turkey.16.desc:0 "Los tradicionalistas de Adnan Menderes han salido en masa por todo el país en un intento de instar a los ciudadanos religiosos que se sienten oprimidos por el gobierno secular a salir y votar por su partido en las próximas elecciones. Los informes muestran que, aunque muchos de estos votantes siguen siendo escépticos sobre sus posibilidades de vencer a los kemalistas y tienen una disposición cínica hacia la democracia en general, la mayoría de los que fueron abordados han demostrado entusiasmo hacia Menderes y su movimiento de oposición."
 bftb_turkey.16.a:0 "Esto es inconstitucional! Cérrelo!"
 bftb_turkey.16.b:0 "La voluntad democrática del pueblo será conocida."
 bftb_turkey.17.t:0 "El Grupo Tradicional de Menderes Se Acerca a Organizaciones Kurdas para Formar una Alianza"
 bftb_turkey.17.desc:0 "Los tradicionalistas de Adnan Menderes han emprendido un viaje muy publicitado a Kurdistán [TUR.GetAdjective], donde han predicado la reconciliación y los intereses mutuos en lo que respecta al estado de la fe en [TUR.GetNameDef] hoy. Citando escrituras religiosas, líderes tribales kurdos han tomado el escenario con funcionarios del movimiento de oposición tradicionalista y han alentado a los kurdos a votar por Menderes y su grupo el día de las elecciones para 'traer a [TUR.GetNameDef] de vuelta al abrazo del Todopoderoso.'"
 bftb_turkey.17.a:0 "Esto es casi traición!"
 bftb_turkey.17.b:0 "Esta cooperación podría dar frutos en el futuro!"
 bftb_turkey.18.t:0 "Descubierta Conspiración para Cometer Fraude Electoral en Regiones Rurales"
 bftb_turkey.18.desc:0 "Es un día triste para la incipiente democracia de [TUR.GetNameDef], ya que se ha descubierto un complot para manipular los resultados de las futuras elecciones de manera que favorezcan al movimiento de oposición de Adnan Menderes en algunas de las provincias más agrestes de [TUR.GetNameDef]. El complot, que involucraba a líderes religiosos, administradores locales e incluso empleados estatales, ha sido frustrado, y los conspiradores han sido arrestados. No se ha encontrado evidencia que vincule a Menderes o su movimiento de oposición con el complot en nuestras investigaciones, pero nuestra reacción sin duda afectará su campaña electoral."
 bftb_turkey.18.a:0 "Juícenlos a todos de manera muy pública y denles la sentencia más dura posible!"
 bftb_turkey.18.b:0 "Ofreceremos amnistía en silencio y esperaremos que esto sea olvidado."
 bftb_turkey.19.t:0 "Se Realiza un Gigante Mitin en Apoyo al Movimiento de Menderes"
 bftb_turkey.19.desc:0 "Un mitin realizado por Adnan Menderes en las zonas rurales del país atrajo multitudes comparables a cuando se pronunciaban discursos por Mustafa Kemal Atatürk en el corazón de Estambul. [TUR.GetLeader] estaba angustiado al escuchar el relato del mitin, que se llevó a cabo sin contratiempos y donde Menderes anunció que su partido de oposición oficial sería presentado a la nación muy pronto. Una serie de oradores salió, cada uno predicando la importancia de la religión en la vida cotidiana y en la política, y todos ellos generalmente patrocinando una ideología de conservadurismo tradicionalista; incluso algunos de los oradores hablaron con términos cariñosos sobre el largo derrocado sultanato y califato otomano! Menderes fue el último en subir al escenario y habló en términos mucho más medidos en comparación con algunos de los oradores a los que seguía. Menderes expuso con jovialidad las virtudes del liberalismo laissez-faire a su audiencia y elogió a los kemalistas por todo lo que habían hecho por la nación antes de descalificar ese elogio con una gran cantidad de críticas. Los asistentes abandonaron el mitin extáticos y confiados en sus posibilidades de ganar las elecciones. \n\nEl cuerpo de oficiales devotamente kemalista se ha acercado al gobierno y, sin rodeos, ha exigido que el CHP haga más para frenar la creciente influencia de Menderes y su movimiento populista conservador. Un representante del cuerpo de oficiales declaró que los oficiales del país nunca servirían a un gobierno de Menderes y sugirió que tomarían sus propias acciones extremas si fracasamos en frenar lo que ven como una amenaza fundamental al sistema kemalista."
 bftb_turkey.19.a:0 "Este es un día oscuro para la República."
 bftb_turkey.20.t:0 "El Demokrat Parti"
 bftb_turkey.20.desc:0 "Hace ocho horas, Adnan Menderes anunció triunfalmente el debut del partido de oposición más nuevo y peligroso de [TUR.GetNameDef]: el Demokrat Parti. Anunció que el Demokrat Parti tenía la intención de derrocar el monopolio del CHP sobre el poder y que el país sería dirigido en una nueva dirección como nunca antes se había visto. Los tres pilares del partido fueron revelados a multitudes jubilosas, con Menderes prometiendo que su gobierno estaría comprometido con la Fe, la Patria y la Libertad, en ese orden. Más sorprendente fue el anuncio de Menderes de que un [TUR.GetName] liderado por el DP sería decididamente más intervencionista que cualquier otro gobierno [TUR.GetAdjective] desde la fundación de la nación. \n\nEl anuncio fue recibido con furia dentro de los círculos kemalistas, y [TUR.GetLeader] prometió a sus seguidores en Estambul hoy que, incluso si la elección sería más disputada de lo que se creía inicialmente, el CHP emergería de la próxima elección como los líderes gobernantes de la nación."
 bftb_turkey.20.a:0 "Que gane el mejor partido!"
 bftb_turkey.21.t:0 "Día de las Elecciones"
 bftb_turkey.21.desc:0 "El tan esperado día de las elecciones ha llegado finalmente. Hombres y mujeres de todo el país ignoraron el mal tiempo y las enfermedades personales para poder dirigirse a los centros de votación designados de sus provincias y llenar sus boletas por su partido preferido. Nadie podría haber anticipado tal afluencia, especialmente cuando la transición a la democracia parecía llegar tan rápidamente. La carrera electoral no ha sido precisamente limpia, pero cualquier defensor de la democracia sentiría orgullo al ver a tantos ciudadanos [TUR.GetAdjective] salir a votar en la primera elección libre de [TUR.GetName]. \n\nLa carrera fue reñida, y tomó una cantidad significativa de tiempo contar todos los votos y determinar el resultado final. Los ganadores definitivos de la primera elección de [TUR.GetNameDef] son..."
 bftb_turkey.21.a:0 "...los Republicanos!"
 bftb_turkey.21.b:0 "...el Demokrat Parti!"
 TUR_republican_victory_tt:0 "La £faction_tur_kemalist §YCHP§! recibirá un mandato §Ydemocrático§! para gobernar la nación."
 TUR_conservative_victory_tt:0 "La £faction_tur_traditionalist §YDP§! recibirá un mandato §Ydemocrático§! para gobernar la nación."
 bftb_turkey.22.t:0 "La Guerra Civil [TUR.GetAdjective]!"
 bftb_turkey.22.desc:0 "Tras la victoria electoral del Demokrat Parti, era casi inevitable que estallara un conflicto dentro de [TUR.GetNameDef]. Las tensiones entre el gobierno y las fuerzas armadas continuaron empeorando cada día desde la elección, y ahora parece que todo ha llegado a un punto crítico. Los oficiales ya han tomado el control de los estados ricos más occidentales, y se cree que los oficiales tienen el apoyo popular de esos estados rebeldes. \n\nAl este, las milicias kurdas han comenzado a organizarse en preparación para una lucha armada con el objetivo de asegurar su independencia. Fuimos unos tontos por pensar que nuestra alianza con los kurdos duraría mucho tiempo, pero ellos son aún más tontos por pensar que no aniquilaremos sus patéticas intentos de arrancar una nación de nuestra tierra soberana. \n\nLa lucha por el alma de [TUR.GetNameDef] ha comenzado, y no podemos permitirnos perder."
 bftb_turkey.22.a:0 "Fi sabilillah, luchamos!"
 bftb_turkey.23.t:0 "El Pacto de Saadabad"
 bftb_turkey.23.desc:0 "[TUR.GetLeader] se ha acercado a [ROOT.GetLeader] con la sugerencia de firmar un pacto de no agresión mutua, dejando abierta la posibilidad de una cooperación futura. Los diplomáticos [TUR.GetAdjective] trabajaron arduamente en su propuesta, entrando en detalles sobre las historias e intereses mutuos de nuestras dos naciones, seguido de un sincero llamado a la paz entre naciones hermanas. Las negociaciones han sido amenas, pero la decisión de firmar o no, en última instancia, recae en nosotros."
 bftb_turkey.23.a:0 "Por supuesto que firmaremos este pacto de amistad!"
 bftb_turkey.23.b:0 "No somos parientes, [TUR.GetName]: no te conocemos."
 bftb_turkey.24.t:0 "Eligiendo al Sucesor de Atatürk"
 bftb_turkey.24.desc:1 "Ningún hombre o mujer podría jamás esperar alcanzar las míticas alturas del liderazgo de Mustafa Kemal Atatürk, pero el Padre de los Turcos sigue siendo un hombre mortal. No buscamos reemplazar a nuestro Ghazi, pues nadie podría siquiera soñar con vivir a la altura de nuestro mesías fundador, pero debemos elegir al líder en quien podamos confiar para seguir los pasos de Atatürk. Debe ejemplificar los valores kemalistas y seguir el ejemplo de Atatürk como líder de [TUR.GetNameDef]."
 bftb_turkey.24.a:1 "Celâl Bayar es el candidato obvio."
 bftb_turkey.24.b:0 "Celâl Bayar es el candidato obvio."
 bftb_turkey.24.c:0 "İsmet İnönü es el digno sucesor de Atatürk."
 bftb_turkey.24.d:0 "Fevzi Çakmak es el líder que [TUR.GetNameDef] necesita."
 bftb_turkey.24.e:0 "Fevzi Çakmak será nuestro propio Francisco Franco."
 bftb_turkey.24.f:0 "Recep Peker es el hombre para sintetizar el fascismo y el kemalismo."
 bftb_turkey.24.g:0 "El genio de Şevket Süreyya Aydemir nos llevará adelante."
 bftb_turkey.24.h:0 "Solo İsmet İnönü puede introducir un socialismo [TUR.GetAdjective] único."
 bftb_turkey.24.i:1 "Kâzım Orbay liderará una junta militar hasta que hayamos encontrado nuestro camino."
 bftb_turkey.24.j:0 "Uh... um... el... ex-Califa?"
 bftb_turkey.25.t:0 "[TUR.GetName] presiona el tema de Hatay"
 bftb_turkey.25.desc:0 "[TUR.GetLeader] ha escrito una carta enérgica exigiendo que la población turca del estado sirio de Hatay se le permita su derecho democrático a un referéndum, para que la gente de Hatay pueda decidir si quiere unirse a [TUR.GetNameDef] o permanecer como parte de Siria indefinidamente. Nuestra policía colonial ha descubierto actividades ilegales en la frontera [TUR.GetAdjective], con nacionales [TUR.GetAdjective] cruzando al país y causando disturbios en la provincia de Hatay. Es evidente que [TUR.GetNameDef] planea manipular los resultados del referéndum para asegurar una victoria [TUR.GetAdjective], pero tener a [TUR.GetNameDef] como aliado sería preferible a la alternativa. ¿Quién puede decir hasta dónde llegará [TUR.GetLeader] para asegurar que Hatay se integre en [TUR.GetNameDef]?"
 bftb_turkey.25.a:0 "Permitiremos que Hatay se deslice hacia las garras de [TUR.GetNameDef]."
 bftb_turkey.25.b:0 "Hatay seguirá siendo parte de Siria, sin importar lo que deseen los [TUR.GetAdjective]."
 bftb_turkey.26.t:0 "[FROM.GetNameDefCap] cede la soberanía de Hatay a nosotros."
 bftb_turkey.26.desc:0 "[TUR.GetLeader] pronunció un pequeño discurso en Antakya dando la bienvenida a los ciudadanos de Hatay a [TUR.GetNameDef], y agradeció a [FROM.GetLeader] de [FROM.GetNameDef] por respetar la voluntad democrática del pueblo de Hatay. A pesar de que la medida fue recibida con indignación por parte de los funcionarios sirios, el estado de ánimo general de Hatay y de [TUR.GetNameDef] en su conjunto fue de satisfacción, y muchos ciudadanos [TUR.GetAdjective] han realizado viajes desde sus hogares a Hatay para consagrar la nueva provincia de [TUR.GetNameDef] con celebraciones e intercambios de regalos."
 bftb_turkey.26.a:0 "Los recibimos de nuevo en el redil, hermanos y hermanas."
 bftb_turkey.27.t:0 "[FROM.GetName] mantiene un firme control sobre Hatay"
 bftb_turkey.27.desc:0 "[TUR.GetLeader] lideró un enérgico mitin en Gaziantep, donde condenó la opresión de los turcos en el extranjero por parte de [FROM.GetNameDef]. El pueblo [TUR.GetAdjective] ha sido incitado a la indignación, y en este momento hay poco amor perdido entre los opresores de Hatay y el pueblo de [FROM.GetNameDef]. Por ahora, Hatay sigue estando fuera de nuestro alcance, pero siempre recordaremos esta atroz traición."
 bftb_turkey.27.a:0 "De una forma u otra, Hatay será liberada para volver a donde pertenece."
 bftb_turkey.29.t:0 "Ex-concienciadores se ofrecen como voluntarios para el servicio"
 bftb_turkey.29.desc:0 "Parece que nuestra decisión de adoptar un enfoque de Primero la Patria para gobernar ha tenido un gran efecto! De repente estamos viendo una gran afluencia de voluntarios que esperan unirse a nuestras fuerzas armadas de todas partes del país. Nuestro alto mando está casi abrumado, este efecto vertiginoso ha hecho que personas de todo tipo de trasfondos religiosos y lingüísticos se unan, y es casi una carga demasiado pesada para llevar a nivel operativo. \n\nAfortunadamente, al menos estábamos algo preparados para este giro de eventos y la integración de todos estos ex-esquivadores de conscripción ha sido más o menos fluida. Nuestros asesores sugieren que podríamos ver un goteo de voluntarios durante bastante tiempo!"
 bftb_turkey.29.a:0 "Es reconfortante ver a tantos hombres y mujeres valientes venir a defender su nación."
 bftb_turkey.30.t:0 "Compensación por las Islas Oniki"
 bftb_turkey.30.desc:0 "Las Islas Oniki se encuentran en nuestras aguas territoriales y alguna vez fueron consideradas una parte integral de nuestro imperio. Los Dodecaneses, como prefieren llamarlas los [ENG.GetAdjective] y [GRE.GetAdjective], serán nuestras una vez más cuando los [ITA.GetAdjective] las entreguen a sus legítimos dueños. \n\nLos funcionarios del gobierno han compilado un portafolio de lo que podemos ofrecer a los [ITA.GetAdjective] a cambio de las islas, pues sin duda podemos esperar que demanden compensación, si es que están dispuestos a ceder en absoluto."
 bftb_turkey.30.a:0 "Les ofreceremos derechos sobre nuestro cromo."
 bftb_turkey.30.b:0 "Ofreceremos compensación industrial."
 bftb_turkey.30.c:0 "Una oferta de amistad debería ser suficiente."
 bftb_turkey.31.t:0 "[FROM.GetNameDefCap] nos ofrece derechos exclusivos de recursos en [342.GetName]."
 bftb_turkey.31.desc:0 "El gobierno [FROM.GetAdjective] se ha acercado a nosotros con una oferta sorprendente. Les gustaría proporcionarnos el cien por ciento de la producción de sus minerales y metales en el estado de [342.GetName] a cambio de las Islas Dodecanesas. \n\nNuestro gobierno generalmente ha estado involucrado en el negocio de adquirir tierras en lugar de cederlas, pero [TUR.GetNameDef] nos ofrece una fuente propia de la cual podemos acumular recursos que podrían ser vitales para cualquier esfuerzo bélico a gran escala. También debemos considerar que estos son recursos a los que podríamos no tener acceso una vez que la guerra comience en serio. La decisión de aceptar la oferta de los [FROM.GetAdjective] es un asunto que, en última instancia, depende de nosotros."
 bftb_turkey.31.a:0 "Aceptamos los derechos a sus recursos a cambio de las Islas Dodecanesas."
 bftb_turkey.31.b:0 "No nos separaremos ni un centímetro de tierra! Ni ahora, ni nunca!"
 bftb_turkey.32.t:0 "[FROM.GetNameDefCap] nos ofrece ayuda industrial a cambio de las Dodecanesas"
 bftb_turkey.32.desc:0 "El gobierno [FROM.GetAdjective] se ha acercado a nosotros con una oferta intrigante. Los [FROM.GetAdjective] nos han presentado un portafolio que describe la importancia histórica y estratégica de las Dodecanesas para [FROM.GetNameDef], y han redactado una lista de propiedades e instalaciones de fabricación que les gustaría vendernos a cambio de las islas. \n\nNuestro gobierno generalmente ha estado involucrado en el negocio de adquirir tierras en lugar de cederlas, pero no se puede negar que la industria adicional podría ser de gran utilidad para la máquina de guerra [ROOT.GetAdjective]. En última instancia, debemos decidir si el impulso adicional a nuestra industria es más valioso para nuestra nación que las Islas Dodecanesas."
 bftb_turkey.32.a:0 "Firma el contrato; pueden tener las islas si están dispuestos a pagarlas."
 bftb_turkey.32.b:0 "No nos separaremos ni un centímetro de tierra! Ni ahora, ni nunca!"
 bftb_turkey.33.t:0 "[FROM.GetNameDefCap] solicita la transferencia de las Islas Dodecanesas."
 bftb_turkey.33.desc:0 "El gobierno [FROM.GetAdjective] nos ha enviado una carta exhaustiva firmada por [FROM.GetLeader] enfatizando la importancia del vínculo entre nuestras dos naciones y la simpatía natural que los [FROM.GetAdjective] tienen por nuestro país. Cortando todo el ruido, los [FROM.GetAdjective] han ofrecido firmar con nosotros un 'Pacto de Poder', un arreglo más bien sin sentido, pero con una condición adjunta. Adjunto a la carta de amistad hay un dosier con instrucciones sobre cómo manejar el intercambio pacífico de autoridad entre nuestros gobernadores regionales y los burócratas [FROM.GetAdjective] que esperan hacerse cargo de la administración de las Islas Dodecanesas. \n\nNuestro gobierno generalmente ha estado involucrado en el negocio de adquirir tierras en lugar de cederlas, sin embargo, los [FROM.GetAdjective] serían aliados muy útiles en un conflicto contenido dentro del Mediterráneo. Si esto es de alguna preocupación, la población mayoritariamente griega de las Islas Dodecanesas ha expresado su descontento ante la idea de que [FROM.GetNameDef] anexe su cadena de islas como parte de la nación [FROM.GetAdjective]. Pero, por otro lado, tuvieron una reacción muy similar cuando nos quedamos con su hogar tras el cadáver del Imperio Otomano después de la Gran Guerra."
 bftb_turkey.33.a:0 "Esto mejor conducir a una alianza militar en el futuro..."
 bftb_turkey.33.b:0 "No tenemos miedo de ser llamados hipócritas; las islas seguirán siendo nuestras!"
 bftb_turkey.34.t:0 "[FROM.GetNameDefCap] Acepta Nuestra Oferta!"
 bftb_turkey.34.desc:0 "Las Islas Oniki nos han sido devueltas por las autoridades [FROM.GetAdjective] a cambio de derechos exclusivos sobre los recursos en [342.GetName]. Aunque los funcionarios han expresado en privado su descontento por la descarada exhibición de colonialismo consensual en [342.GetName], muchas de esas consideraciones han sido ahogadas por la emoción general detrás de la anexión de la nueva provincia de [TUR.GetNameDef]. \n\n[TUR.GetLeader] realizó una visita personal a Rodas donde aseguró personalmente a los ciudadanos oprimidos durante mucho tiempo que todas sus preocupaciones serían escuchadas y atendidas por el gobierno [TUR.GetAdjective], incluso mientras se comenzaba a implementar un nuevo currículo que sensationaliza las raíces históricas y étnicas de las islas en relación con [TUR.GetNameDef] en toda la cadena de islas."
 bftb_turkey.34.a:0 "Una gran victoria!"
 bftb_turkey.35.t:0 "[FROM.GetNameDefCap] Acepta Nuestra Oferta!"
 bftb_turkey.35.desc:0 "Las Islas Oniki nos han sido devueltas por las autoridades [FROM.GetAdjective] a cambio de los frutos de parte de nuestra industria en desarrollo. Aunque los funcionarios han expresado en privado su descontento ante la noción de pagar por algo que nos perteneció durante siglos con acero y sudor, muchas de esas consideraciones han sido ahogadas por la emoción general detrás de la anexión de la nueva provincia de [TUR.GetNameDef]. \n\n[TUR.GetLeader] realizó una visita personal a Rodas donde aseguró personalmente a los ciudadanos oprimidos durante mucho tiempo que todas sus preocupaciones serían escuchadas y atendidas por el gobierno [TUR.GetAdjective], incluso mientras se comenzaba a implementar un nuevo currículo que sensationaliza las raíces históricas y étnicas de las islas en relación con [TUR.GetNameDef] en toda la cadena de islas."
 bftb_turkey.35.a:0 "Una gran victoria!"
 TUR_three_factories_sacrificed:0 "Tres §YFábricas Civiles§! removidas."
 bftb_turkey.36.t:0 "[FROM.GetNameDefCap] Acepta Nuestra Oferta!"
 bftb_turkey.36.desc:0 "Para sorpresa de muchos funcionarios [TUR.GetAdjective], las Islas Oniki nos han sido devueltas por las autoridades [FROM.GetAdjective] a cambio de la firma mutua de un tratado que, en última instancia, no obliga a ninguna de las partes a cumplir con los compromisos sin sentido contenidos en él. [TUR.GetLeader] realizó una visita estatal en persona para firmar el llamado Pacto de Poder con [FROM.GetLeader], y hubo un compromiso mutuo entre ambos líderes de desarrollar aún más las relaciones entre los dos vecinos marítimos a la luz de este histórico intercambio de tierras. La emoción en todo [TUR.GetNameDef] es contagiosa y ha habido una gran celebración por la anexión de la nueva provincia de [TUR.GetNameDef]. \n\n[TUR.GetLeader] realizó una visita personal a Rodas donde aseguró personalmente a los ciudadanos oprimidos durante mucho tiempo que todas sus preocupaciones serían escuchadas y atendidas por el gobierno [TUR.GetAdjective], incluso mientras se comenzaba a implementar un nuevo currículo que sensationaliza las raíces históricas y étnicas de las islas en relación con [TUR.GetNameDef] en toda la cadena de islas. \n\nEl gobierno [GRE.GetAdjective] ha condenado el intercambio territorial sin problemas, y ha llamado a otras grandes potencias a condenar lo que consideran una violación injusta e ilegal de la soberanía del pueblo [GRE.GetAdjective] de las Islas Oniki. La comunidad internacional ha permanecido en gran medida en silencio sobre el intercambio territorial, probablemente por miedo a alienar al gobierno [TUR.GetAdjective]."
 bftb_turkey.36.a:0 "Esto no podría haber salido mejor."
 bftb_turkey.37.t:0 "[FROM.GetNameDefCap] Rechaza Nuestra Oferta!"
 bftb_turkey.37.desc:0 "El gobierno [FROM.GetAdjective] ha declarado públicamente que a pesar de los esfuerzos de los agitadores y revanchistas [TUR.GetAdjective], las Islas Dodecanesas permanecerán para siempre como un territorio integral del estado [FROM.GetAdjective]. [FROM.GetLeader] mencionó a [TUR.GetLeader] por su nombre en su discurso, burlándose de que mientras [TUR.GetLeader] podría ser ampliamente respetado en [TUR.GetNameDef], en [FROM.GetNameDef] era objeto de burla como un líder incompetente por parte de los ciudadanos [FROM.GetAdjective]. [FROM.GetLeader] continuó llamando a [TUR.GetNameDef] un estado fallido y describió en detalle cómo la misma existencia de nuestra nación era un insulto imperdonable para la nación [FROM.GetAdjective]. En su extenso discurso, [FROM.GetLeader] invocó las promesas incumplidas del Tratado de Sèvres no menos de treinta y siete veces. \n\n[TUR.GetLeader] describió la posición [FROM.GetAdjective] como 'desafortunada', pero esperó que pudiera haber una oportunidad para un diálogo diplomático adicional en una fecha posterior."
 bftb_turkey.37.a:0 "Bueno, eso podría haber salido mejor."
 bftb_turkey.38.t:0 "[FROM.GetNameDefCap] Sugiere Esfuerzo Conjunto de Extracción de Recursos en el Cáucaso"
 bftb_turkey.38.desc:0 "El gobierno [FROM.GetAdjective] ha admitido haber enviado topógrafos y exploradores a Georgia para evaluar la producción de mineral de nuestros esfuerzos mineros, y se han acercado a nosotros con un portafolio que sugiere una forma en la que ambas naciones pueden beneficiarse mejor de un esfuerzo conjunto de extracción de minerales. Es un fenómeno quizás sin precedentes para un actor estatal admitir una forma de espionaje y luego intentar convertir esa confesión en un plan para fomentar relaciones más cercanas entre nuestras dos naciones, pero esa es la situación en la que nos encontramos ahora. Nadie puede negar que el gobierno [FROM.GetAdjective] es uno que no está dispuesto a correr riesgos. \n\nEl portafolio [FROM.GetAdjective] es completo y exhaustivo; los [FROM.GetAdjective] expondrían y extraerían las vetas de mineral que encontraran y nos proporcionarían la mayor parte de la carga mientras trasladan una porción de los hallazgos a [354.GetName] para su propio uso. Es probable que no descubramos lo que los [FROM.GetAdjective] han encontrado durante muchos años, pero podemos usar los planes enviados a nosotros para mejorar nuestros procesos de extracción en Georgia para un rendimiento menor y sin necesitar la ayuda [FROM.GetAdjective]. La decisión de trabajar solos o aceptar la oferta de ayuda del gobierno [FROM.GetAdjective] nos corresponde a nosotros."
 bftb_turkey.38.a:0 "Trabajemos juntos por nuestro beneficio mutuo."
 bftb_turkey.38.b:0 "Fueron tontos al pensar que aceptaríamos su intromisión en nuestras fronteras."
 bftb_turkey.39.t:0 "[FROM.GetNameDefCap] Acepta Nuestra Propuesta"
 bftb_turkey.39.desc:0 "Los funcionarios [TUR.GetAdjective] están alabando su propio buen trabajo, ya que el gobierno [FROM.GetAdjective] nos ha comunicado que les gustaría seguir adelante con los planes de extracción conjunta de metales en Georgia según lo planeado en el complejo manifiesto que les presentamos. \n\nLos procesos estatales ya se están movilizando para que, a medida que se extraiga el mineral en Georgia, pueda ser inmediatamente preparado para su transporte a [354.GetName], donde podrá ser refinado para nuestro propio uso."
 bftb_turkey.39.a:0 "Un triunfo diplomático!"
 bftb_turkey.40.t:0 "[FROM.GetNameDefCap] Rechaza Nuestra Propuesta!"
 bftb_turkey.40.desc:0 "Los funcionarios [FROM.GetAdjective] supuestamente reaccionaron con incredulidad ante nuestra propuesta de extraer mineral en Georgia con el permiso del gobierno [FROM.GetAdjective]. Nuestra solicitud ha sido desestimada con risas, y quizás aún más insultantemente, los [FROM.GetAdjective] están utilizando algunos de los planes que enviamos con nuestro portafolio para extraer los minerales que localizamos sin nosotros."
 bftb_turkey.40.a:0 "Esos bastardos!"
 bftb_turkey.41.t:0 "[FROM.GetNameDefCap] Nos Invita a [FROM.GetFactionName]"
 bftb_turkey.41.desc:0 "El presidente de [FROM.GetNameDef], [FROM.GetLeader], ha encabezado una iniciativa para reformar formalmente el Pacto Balcánico en una alianza estratégica más amplia y abarcadora llamada la Entente Balcánica. Todos los miembros del Pacto Balcánico han sido invitados a unirse a [FROM.GetFactionName], y eso nos incluye a nosotros. \n\nLos funcionarios de [FROM.GetNameDef] han asegurado que la relación establecida entre las naciones en [FROM.GetFactionName] irá mucho más allá de asuntos puramente militares, y ya han emitido resúmenes de planes para desarrollar conjuntamente nuestros sistemas monetarios, nuestras estrategias defensivas y más."
 bftb_turkey.41.a:0 "Unidos como uno, podemos defender los Balcanes."
 bftb_turkey.41.b:0 "Esta iniciativa es una ilusión temeraria surgida del chauvinismo [FROM.GetAdjective]."
 bftb_turkey.42.t:0 "[FROM.GetNameDefCap] Se Une a [ROOT.GetFactionName]!"
 bftb_turkey.42.desc:0 "[FROM.GetLeader] ha anunciado que [FROM.GetNameDef] ha decidido ratificar y unirse a [ROOT.GetFactionName]. Hubo un gran alboroto y dos celebraciones estatales consecutivas para conmemorar el vínculo entre los destinos de nuestras dos naciones cuando inevitablemente estalle el conflicto."
 bftb_turkey.42.a:0 "Juntos, salvaremos los Balcanes."
 bftb_turkey.43.t:0 "[FROM.GetNameDefCap] Rechaza la Solicitud de Unirse a [ROOT.GetFactionName]!"
 bftb_turkey.43.desc:0 "[FROM.GetLeader] nos ha revelado que [FROM.GetNameDef] no se unirá a [ROOT.GetFactionName]. La decepción de nuestros diplomáticos y funcionarios gubernamentales es inconmensurable, y la salida de [FROM.GetNameDefCap] del Pacto Balcánico y su rechazo a [ROOT.GetFactionName] ha puesto en peligro todo el proyecto."
 bftb_turkey.43.a:0 "La solidaridad podría habernos salvado; en cambio, nuestra desunión podría destruirnos."
 bftb_turkey.44.t:0 "La Propuesta Petra"
 bftb_turkey.44.desc:0 " Hemos recibido un plan defensivo de [FROM.GetNameDef] que propone que el gobierno [FROM.GetAdjective] asuma la responsabilidad de proteger nuestras posesiones en el Levante. [FROM.GetLeader] argumenta que la proximidad geográfica de [FROM.GetNameDef] hace que la defensa y administración de estos territorios sea un asunto simple, y que ceder estos territorios a [FROM.GetNameDef] liberaría nuestros propios recursos para ser redirigidos a otros lugares. \n\nLa proposición no carece de mérito, pero nos coloca en una... posición interesante. Hemos tomado Palestina, Jordania y el Sinaí del derrotado Imperio Otomano: ¿estamos preparados para devolvérselo a los sucesores [FROM.GetAdjective] del Imperio Otomano? Dejando de lado las consideraciones históricas, también debemos considerar cómo podría reaccionar el gobierno [FROM.GetAdjective] si les negamos. Podrían interpretar nuestro rechazo como una señal de que no confiamos en ellos, o de que no valoramos su lugar en esta alianza. [FROM.GetNameDefCap] ha demostrado ser impredecible en el pasado, y desafortunadamente no podemos asumir que las autoridades [FROM.GetAdjective] no escalarán este asunto si les negamos."
 bftb_turkey.44.a:0 "El plan es estratégicamente sólido!"
 bftb_turkey.44.b:0 "El Imperio Otomano colapsó por una razón."
 bftb_turkey.45.t:0 "Los [FROM.GetAdjective] Dan Su Consentimiento a la Propuesta Petra"
 bftb_turkey.45.desc:0 "Los oficiales coloniales [FROM.GetAdjective] ya están dejando sus puestos y trasladándose a los protectorados adyacentes para facilitar nuestra toma de control sin problemas de las antiguas colonias [FROM.GetAdjective]. [FROM.GetLeader] redactó una carta a nuestro presidente explicando que [ROOT.GetNameDef] tiene la plena confianza de [FROM.GetNameDef] en nuestra capacidad para defender y gobernar las provincias que nos han sido entregadas. \n\nMuchos ciudadanos [ROOT.GetAdjective] ven la transferencia de tierras como una gran victoria y una afirmación de que [ROOT.GetNameDef] es una vez más una poderosa potencia regional respetada en todo el mundo."
 bftb_turkey.45.a:0 "Estamos en las grandes ligas ahora."
 bftb_turkey.46.t:0 "Los [FROM.GetAdjective] Rechazan la Propuesta Petra"
 bftb_turkey.46.desc:0 "El Primer Ministro [FROM.GetLeader] de [FROM.GetNameDef] ha dicho que la entrega de territorios [FROM.GetAdjective] en el Levante a [ROOT.GetNameDef] sería una acción impensable y advirtió que la sabiduría requería un gobierno [FROM.GetAdjective] continuo en la región. Las fuerzas [FROM.GetAdjective] en el Levante incluso han sido puestas en alerta para asegurar que cualquier incursión inesperada [ROOT.GetAdjective] en la región pueda ser rápidamente frustrada. \n\nEn privado, muchos de nuestros funcionarios gubernamentales han expresado su decepción por la decisión [FROM.GetAdjective], citando el rechazo de nuestra propuesta como prueba de que los [FROM.GetAdjective] no confían en nosotros como aliados. [ROOT.GetLeader] también ha expresado su desaprobación por la decisión [FROM.GetAdjective] y ha pedido a sus asesores que presenten opciones sobre cómo responder."
 bftb_turkey.46.a:0 "Lo intentamos y fallamos. No hay nada más que podamos hacer."
 bftb_turkey.46.b:0 "Escalaremos el asunto!"
 bftb_turkey.47.t:0 "[FROM.GetNameDefCap] Expresa Preocupaciones Sobre la Defensa del Golfo"
 bftb_turkey.47.desc:0 "El Presidente de [FROM.GetNameDef] [FROM.GetLeader] se ha puesto en contacto con nosotros con preocupaciones sobre la seguridad de nuestras colonias en los golfos de Arabia. El líder [FROM.GetAdjective] ha sugerido que [FROM.GetNameDef] debería asumir las responsabilidades de defensa y administración para toda la región, debido a la historia y proximidad de [FROM.GetNameDef] con la región. \n\nAlgunos funcionarios [ROOT.GetAdjective] han expresado alarma ante la propuesta dado que [FROM.GetNameDef] solicitó hacerse cargo de la región del Levante solo recientemente. Los analistas están preocupados de que estas apropiaciones diplomáticas de tierras hayan sido planificadas estratégicamente por [FROM.GetNameDef] para establecer un nuevo status quo en la región donde [FROM.GetNameDef] es la potencia indiscutible sobre todo el subcontinente. Independientemente de las preocupaciones futuras, [FROM.GetNameDef] sigue siendo nuestro aliado y si deseamos que sigan siéndolo, podría ser prudente conceder su solicitud de control sobre nuestras colonias árabes."
 bftb_turkey.47.a:0 "Veamos si [FROM.GetNameDef] está preparado para la responsabilidad."
 bftb_turkey.47.b:0 "Este neocolonialismo no puede y no será tolerado."
 bftb_turkey.48.t:0 "Los [FROM.GetAdjective] Nos Confían la Defensa del Golfo"
 bftb_turkey.48.desc:0 "Se están preparando transportes para nuestros guarniciones y administradores para que puedan ser enviados a nuestros nuevos territorios en los duales golfos árabes de inmediato. Los [FROM.GetAdjective] han rescindido su autoridad sobre la región y nos han otorgado la soberanía de estas tierras para su protección y gobernanza."
 bftb_turkey.48.a:0 "Realmente somos una gran potencia ahora."
 bftb_turkey.49.t:0 "Los [FROM.GetAdjective] Nos Niegan Sus Territorios Árabes"
 bftb_turkey.49.desc:0 "El embajador [FROM.GetAdjective] ha llamado a los diseños [ROOT.GetAdjective] sobre los territorios [FROM.GetAdjective] en Arabia 'inaceptables', y ha exigido que se abandone el asunto de inmediato. Nuestros expertos en defensa están decepcionados de que no se nos haya dado el derecho de administrar los territorios árabes [FROM.GetAdjective], pero los funcionarios [FROM.GetAdjective] mantienen que mientras [ROOT.GetNameDef] siga siendo parte de [FROM.GetFactionName], conservamos privilegios de atraque y base en los territorios."
 bftb_turkey.49.a:0 "Desafortunado."
 bftb_turkey.50.t:0 "[FROM.GetNameDefCap] Solicita Tanques Ligeros"
 bftb_turkey.50.desc:0 "Funcionarios de [FROM.GetNameDef] se han acercado a nosotros con el deseo declarado de comprar tanques ligeros de nuestro inventario. Expresando asombro por lo que llamaron 'genio [ROOT.GetAdjective]' y 'excelencia en diseño', los funcionarios [FROM.GetAdjective] nos han transmitido que [FROM.GetNameDef] simplemente debe tener armamento [ROOT.GetAdjective] para salvaguardar su propia soberanía."
 bftb_turkey.50.a:0 "Enviaremos algunos de los mejores!"
 bftb_turkey.50.b:0 "Envíen algunos de nuestros vehículos blindados más estándar."
 bftb_turkey.50.c:0 "Ellos pueden tener algunos de nuestros modelos más antiguos."
 bftb_turkey.50.d:0 "[FROM.GetNameDefCap] no obtendrá absolutamente nada de nosotros."
 bftb_turkey.51.t:0 "[FROM.GetNameDefCap] Envía Tanques Ligeros Mejorados!"
 bftb_turkey.51.desc:0 "Acabamos de recibir un envío de tanques [FROM.GetAdjective] directamente de sus propios almacenes! El blindaje es moderno y las pruebas iniciales han demostrado que son vehículos muy versátiles. Sin duda servirán bien a nuestras fuerzas armadas."
 bftb_turkey.51.a:0 "Qué sorpresa inesperada!"
 bftb_turkey.52.t:0 "[FROM.GetNameDefCap] Envía Tanques Ligeros"
 bftb_turkey.52.desc:0 "Acabamos de recibir un envío de tanques [FROM.GetAdjective] directamente de sus propios almacenes! El blindaje ligero está un poco anticuado, pero sigue siendo bastante robusto según nuestras pruebas de calidad. Sin duda servirán bien a nuestras fuerzas armadas."
 bftb_turkey.52.a:0 "Un gran beneficio."
 bftb_turkey.53.t:0 "[FROM.GetNameDefCap] Regala Blindaje Obsoleto"
 bftb_turkey.53.desc:0 "Acabamos de recibir un envío de tanques [FROM.GetAdjective] directamente de sus propios almacenes! El blindaje está sin duda anticuado, y los [FROM.GetAdjective] probablemente han retirado el modelo dado sus muchos defectos. Sin embargo, nuestras fuerzas armadas encontrarán un uso para ellos... de alguna manera."
 bftb_turkey.53.a:0 "Si fue lo suficientemente bueno para 1922, es lo suficientemente bueno para ahora!"
 bftb_turkey.54.t:0 "[FROM.GetNameDefCap] No Nos Envía Nada"
 bftb_turkey.54.desc:0 "Los [FROM.GetAdjective] se han negado a enviarnos incluso un chasis de su modelo más antiguo. El blindaje [FROM.GetAdjective] es aparentemente solo para uso [FROM.GetAdjective], y figuras prominentes en [FROM.GetNameDef] supuestamente citaron preocupaciones de seguridad nacional como razón para no proporcionarnos ningún blindaje."
 bftb_turkey.54.a:0 "Probablemente los tanques se habrían descompuesto de todos modos."
 bftb_turkey.55.t:0 "La Concesión Chester"
 bftb_turkey.55.desc:0 "En 1923, la recién fundada República de Turquía ratificó y aprobó un proyecto de legislación que nos permitía desarrollar los campos de petróleo y ferrocarriles de [FROM.GetNameDef]. El Senado de los Estados Unidos, teniendo en cuenta el impacto que la Gran Depresión estaba teniendo en la economía estadounidense, decidió no ratificar el tratado. [FROM.GetNameDef] ha revertido su anulación del tratado y nos ha pedido una vez más que cumplamos con las estipulaciones de la concesión que originalmente redactamos. \n\nNo se puede negar que económicamente estamos en un lugar mucho más seguro que en 1923, y sería un gran beneficio tener a [FROM.GetNameDef] alineado ideológica y militarmente con nosotros. Sin embargo, la guerra se cierne sobre todo el globo y, incluso desde nuestra posición de fuerza, debemos ser económicos sobre cómo dedicamos nuestros recursos. Tener petróleo disponible en [FROM.GetNameDef] podría ser en el futuro bastante valioso como palanca contra [SOV.GetNameDef], pero a corto plazo también debemos considerar la posibilidad de cómo ese petróleo desenterrado podría caer en manos de nuestros enemigos. Podría ser prudente aprovechar la necesidad [FROM.GetAdjective] de nuestra ayuda para avanzar en nuestros propios objetivos. [FROM.GetNameDef] contiene mucho cromo, mientras que nuestra nación, desafortunadamente, no. La elección es nuestra."
 bftb_turkey.55.a:0 "Ayudaremos a todos los amigos de la democracia!"
 bftb_turkey.55.b:0 "Les ayudaremos... condicionalmente."
 bftb_turkey.56.t:0 "[FROM.GetNameDefCap] Concede la Concesión Incondicionalmente"
 bftb_turkey.56.desc:1 "[FROM.GetNameDefCap] ha acordado cumplir con los compromisos que nos prometieron hace más de una década sin pedir compensación. Han utilizado su tecnología superior y amplios recursos industriales para extraer petróleo en [350.GetName] que anteriormente no pudimos desenterrar de manera confiable. Los [FROM.GetAdjective] también han dejado a nuestra disposición parte de la industria que usaron para extraer el petróleo para cumplir otros aspectos de la concesión y reutilizarla a nuestra propia discreción. \n\nComo muestra adicional de amistad, los [FROM.GetAdjective] nos han legado algunas de las técnicas y equipos que usaron en el proceso de extracción para que podamos aprovechar mejor los recursos naturales que se encuentran en todo nuestro país."
 bftb_turkey.56.a:0 "Los [FROM.GetAdjective] realmente son los mejores."
 bftb_turkey.57.t:0 "Los [FROM.GetAdjective] Establecen Condiciones para la Concesión"
 bftb_turkey.57.desc:0 "[FROM.GetNameDefCap] ha acordado cumplir con los compromisos que nos prometieron hace más de una década, pero a cambio de compensación. Están dispuestos a utilizar su tecnología superior y amplios recursos industriales para extraer petróleo en [350.GetName] que no hemos podido desenterrar de manera confiable, pero a cambio los [FROM.GetAdjective] quieren derechos exclusivos a los recursos en [343.GetName]. Para endulzar el trato, los [FROM.GetAdjective] han expresado su disposición a enseñarnos algunas de sus técnicas avanzadas de extracción y otorgarnos los esquemas de algunas de sus herramientas más intrincadas para la excavación. \n\nSolicitar la concesión debería haber sido una humillación suficiente, pero esto podría resultar ser demasiado. Nuestra nación está destinada a representar los frutos del antiimperialismo y el anticolonialismo, y si aceptamos las demandas de los [FROM.GetAdjective] entonces estaremos traicionando nuestros valores. Aún así, ¿podemos permitirnos rechazar los beneficios que [FROM.GetNameDef] puede ofrecernos?"
 bftb_turkey.57.a:0 "Está bien, dale a los bastardos imperialistas lo que quieren."
 bftb_turkey.57.b:0 "Nunca viviremos bajo el yugo de los [FROM.GetAdjective]!"
 bftb_turkey.58.t:0 "[FROM.GetNameDefCap] Cumple Nuestras Demandas"
 bftb_turkey.58.desc:0 "El gobierno [FROM.GetAdjective] ha aceptado cada una de nuestras demandas a cambio de nuestra ayuda. El cromo ya ha comenzado a entrar en nuestros puertos desde [343.GetName], y aún mejor, hemos aprendido algunas cosas en nuestros esfuerzos por extraer petróleo en el este de [FROM.GetName]."
 bftb_turkey.58.a:0 "Es genial ser un [FROM.GetAdjective]."
 bftb_turkey.59.t:0 "[FROM.GetNameDefCap] Niega Nuestras Demandas!"
 bftb_turkey.59.desc:0 "El gobierno [FROM.GetAdjective] ha rechazado nuestras condiciones muy justas que establecimos a cambio de nuestra ayuda. Si el gobierno [FROM.GetAdjective] estuviera dispuesto a contribuir con su parte justa, entonces todos podrían haberse ido como ganadores. En cambio, solo tendrán que esperar unos años más antes de que puedan extraer ese oro negro."
 bftb_turkey.59.a:0 "Somos [ROOT.GetNameDef], seguimos saliendo como ganadores!"
 bftb_turkey.60.t:0 "[FROM.GetName] Presiona el Problema de Hatay"
 bftb_turkey.60.desc:1 "[FROM.GetLeader] ha escrito una carta contundente exigiendo que la población turca del estado sirio de Hatay se le permita su derecho democrático a un referéndum, para que el pueblo de Hatay pueda decidir si quiere unirse a [FROM.GetNameDef] o permanecer como parte de [ROOT.GetNameDef] indefinidamente. Nuestras fuerzas armadas han detectado actividad ilegal en la frontera [ROOT.GetAdjective]-[FROM.GetAdjective], con nacionales [FROM.GetAdjective] cruzando nuestra frontera y causando alboroto en la provincia de Hatay. Es evidente que [FROM.GetNameDef] tiene la intención de manipular los resultados del referéndum para asegurar una victoria [FROM.GetAdjective], pero quizás simplemente ceder la provincia de Hatay a [FROM.GetNameDef] sea el curso de acción más sabio. Un [FROM.GetNameDef] beligerante en nuestra frontera no es un escenario ideal."
 bftb_turkey.60.a:0 "¿Qué opción tenemos?"
 bftb_turkey.60.b:0 "Si quieren Hatay, pueden venir y tomarlo por la fuerza."
 bftb_turkey.61.t:0 "[FROM.GetNameDef] Cede la Soberanía de Hatay a Nosotros"
 bftb_turkey.61.desc:0 "[ROOT.GetLeader] dio un pequeño discurso en Antakya dando la bienvenida a los ciudadanos de Hatay a [ROOT.GetNameDef], y agradeció a [FROM.GetLeader] de [FROM.GetNameDef] por respetar la voluntad democrática del pueblo de Hatay. Aunque la medida fue recibida con indignación por muchos funcionarios sirios de todo el espectro político, el ambiente general de Hatay y [ROOT.GetNameDef] en su conjunto era de satisfacción, y muchos [ROOT.GetAdjective] han hecho viajes desde sus hogares hasta Hatay para consagrar la nueva provincia de [ROOT.GetNameDef] con celebraciones e intercambios de regalos. [FROM.GetLeader] se ha mantenido en silencio sobre el tema, pero fuentes cercanas al líder [FROM.GetAdjective] dicen que el [FROM.GetAdjective] cree que este es solo un estado temporal, y que Hatay volverá a caer en sus manos de una forma u otra en el futuro."
 bftb_turkey.61.a:0 "Los damos la bienvenida de nuevo a nuestro seno, hermanos y hermanas."
 bftb_turkey.62.t:0 "[FROM.GetName] Mantiene el Control Firme Sobre Hatay"
 bftb_turkey.62.desc:0 "[ROOT.GetLeader] dirigió un apasionado mitin en Gaziantep, donde condenó la opresión de los turcos en el extranjero por parte de [FROM.GetNameDef]. El pueblo [ROOT.GetAdjective] ha sido incitado a un alboroto, y los asesores dicen que hay cierto entusiasmo entre la población [ROOT.GetAdjective] por usar la guerra como un medio para corregir este estado de cosas injusto. Que [FROM.GetNameDef] pensara que podía desafiar nuestra voluntad fue una necedad - [ROOT.GetNameDef] nunca permitirá que lo intimiden potencias menores."
 bftb_turkey.62.a:0 "[FROM.GetNameDef] debe perecer."
 bftb_turkey.63.t:0 "[FROM.GetNameDefCap] Nos Invita a [FROM.GetFactionName]"
 bftb_turkey.63.desc:0 "[FROM.GetLeader] se reunió con [ROOT.GetLeader] el otro día para negociar una alianza pan-mediterránea integral con una postura unida sobre crisis que requieren la intervención militar. Hay un argumento de que tener a [FROM.GetNameDef] vinculado voluntariamente a nosotros en una alianza podría dar más legitimidad a nuestros objetivos regionales, incluso si eso significa que tenemos que rechazar el apoyo de potencias más grandes. También debemos considerar que, a diferencia de nosotros, [FROM.GetNameDef] en realidad tiene una reputación bastante positiva entre las naciones de los Balcanes y el Mediterráneo. Podrían ser capaces de aprovechar esa reputación favorable para ganar diplomáticamente el apoyo de naciones que de otro modo no querrían tener nada que ver con nosotros.\n\nEstamos en una encrucijada: ¿utilizamos la rama de olivo que nos extiende [FROM.GetNameDef] y usamos su pluma para afilar nuestra espada contra otras grandes potencias, o debemos extendernos hacia los despreciables teutones y derribar a todas estas potencias menores que se acercan a nosotros como si fueran maleza en un jardín? Solo nosotros tenemos el poder de decidir el destino de las naciones de los Balcanes - podemos salvarlas del hegemonía [GER.GetAdjective] y [SOV.GetAdjective], o podemos ayudar a estas potencias y acelerar la desaparición de nuestros vecinos. La elección es nuestra."
 bftb_turkey.63.a:0 "Aún podemos redimirnos salvando a los demás."
 bftb_turkey.63.b:0 "Este mundo es frío y despiadado, y nosotros también."
 bftb_turkey.64.t:0 "[FROM.GetNameDefCap] Se Une a [ROOT.GetFactionName]"
 bftb_turkey.64.desc:0 "[FROM.GetLeader] anunció de manera pomposa a su nación que el alma y el destino de [FROM.GetNameDef] ahora se compartían con [ROOT.GetNameDef] en una ceremonia tremenda con mucho bombo. [ROOT.GetLeader] anunció algo muy similar, pero en términos mucho más medidos.\n\nEs la esperanza de los funcionarios [ROOT.GetAdjective] que, al alinear a [FROM.GetNameDef], sus tendencias más expansionistas puedan ser mantenidas bajo control, y su estatus de gran potencia sea usado en su lugar para proteger a las naciones más pequeñas del Mediterráneo de hegemonías que intenten devorarlas enteras."
 bftb_turkey.64.a:0 "Debemos apresurarnos a traer a las otras naciones a este pacto."
 bftb_turkey.65.t:0 "[FROM.GetNameDefCap] Rechaza la Membresía en [ROOT.GetFactionName]"
 bftb_turkey.65.desc:0 "Recibimos la noticia de que [FROM.GetNameDef] no se unirá a [ROOT.GetFactionName]. Los funcionarios [ROOT.GetAdjective] están decepcionados y más que un poco preocupados por lo que esto podría predecir para el futuro del Mediterráneo. [ROOT.GetLeader] ha instado en privado a los funcionarios del gobierno a acelerar el proceso de firma de más miembros en la alianza para que se pueda formar un bloque formidable que contrarreste cualquier posible irredentismo [FROM.GetAdjective]."
 bftb_turkey.65.a:0 "Debemos apresurarnos a traer a las otras naciones a este pacto."
 bftb_turkey.66.t:0 "[FROM.GetNameDefCap] Propone un Plan para la División de [GRE.GetNameDef]"
 bftb_turkey.66.desc:0 "[FROM.GetNameDefCap] ha sugerido que, aunque el curso de acción es lamentable, por razones de seguridad nacional [GRE.GetNameDef] debe ser destruido. Nuestros funcionarios acordaron entusiasta y de todo corazón con las opiniones de nuestros aliados [FROM.GetAdjective], recordándoles que esta había sido nuestra posición oficial desde el principio. \n\n[FROM.GetNameDefCap] sugiere dividir [GRE.GetNameDef] sobre una premisa geográfica: nosotros nos aseguraríamos [185.GetName], el [186.GetName] y [182.GetName], asegurando así nuestra dominancia sobre el Mediterráneo Oriental y el Mar Jónico. [FROM.GetNameDefCap] tomaría los restantes estados [GRE.GetAdjective], lo que garantizaría el control [FROM.GetAdjective] sobre el Mar Egeo, que ya limita con muchos de sus estados. \n\nEl acuerdo es justo en su mayor parte: más justo de lo que podríamos esperar en un saqueo de tierras de todos contra todos, al menos. Aún así, hemos soñado durante mucho tiempo con añadir a [47.Capital.GetName] como la joya de la corona de nuestro imperio y este plan ciertamente pondría fin a esa ambición en un futuro previsible. ¿Estamos dispuestos a dejar de lado el premio de [47.Capital.GetName] por la paz en el Mediterráneo?"
 bftb_turkey.66.a:0 "Un acuerdo justo y aceptable sobre el futuro de [GRE.GetNameDef]."
 bftb_turkey.66.b:0 "Debemos tenerlo todo!"
 bftb_turkey.67.t:0 "El Golpe de la Plaza Dorada"
 bftb_turkey.67.desc:0 "Impactantes noticias de [676.GetName], ya que el ex primer ministro Rashid Ali al-Gaylani ha intentado iniciar un golpe de estado contra el gobierno de [ROOT.GetLeader]. Al-Gaylani cuenta con el apoyo de gran parte del ejército e incluso con algo de apoyo popular. \n\nSe cree firmemente que la interferencia extranjera ha jugado un papel vital en la organización y el suministro de armas a los traidores de la Plaza Dorada. De todos los actores estatales que podrían estar involucrados, se cree que [FROM.GetNameDef] ha jugado el papel más significativo en el apoyo al intento de golpe fascista. \n\nLa Plaza Dorada se mantiene firmemente en una plataforma de eliminación de los imperialistas [ENG.GetAdjective] por la fuerza al solicitar la ayuda de [GER.GetNameDef], y muchos de nuestros ciudadanos consideran que esta es una posición muy loable sobre el asunto. Quizás una Arabia libre solo sea alcanzable a través del fascismo..."
 bftb_turkey.67.a:0 "Mashallah, luchamos por el alma de Irak contra el fascismo!"
 bftb_turkey.67.b:0 "Solo a través del fascismo es posible nuestra liberación."
 bftb_turkey.67.c:0 "Dispersa a la escoria fascista."
 bftb_turkey.68.t:0 "Comienza la Guerra Civil [IRQ.GetAdjective]"
 bftb_turkey.68.desc:0 "Nuestros esfuerzos para instigar un golpe fascista en [IRQ.GetNameDef] parecen haber dado sus frutos con creces. Los fascistas [IRQ.GetAdjective] ahora están combatiendo al antiguo gobierno en funciones por el control de todo el país, y ganen o pierdan estaremos en una posición privilegiada para establecer nuestro firme control sobre la región."
 bftb_turkey.68.a:0 "Por ahora, nos sentamos y esperamos."
 bftb_turkey.69.t:0 "Los Fascistas [IRQ.GetAdjective] Prevalecen"
 bftb_turkey.69.desc:0 "Los fascistas [IRQ.GetAdjective] han terminado de eliminar los últimos focos de leales [IRQ.GetAdjective], tal como anticipamos. Serán demasiado débiles para oponerse a nosotros mientras entramos y tomamos control de sus aparatos estatales."
 bftb_turkey.69.a:0 "Qué deliciosamente maquiavélico!"
 bftb_turkey.70.t:0 "Los Fascistas [IRQ.GetAdjective] Fallan"
 bftb_turkey.70.desc:0 "Los fascistas [IRQ.GetAdjective] han fracasado en derrocar a los leales [IRQ.GetAdjective] y, en su lugar, han sido aplastados por el ejército [IRQ.GetAdjective]. Esto es una absoluta indignación, pero según lo planeado, nuestros estrategas creen que [IRQ.GetNameDef] ahora estará demasiado débil para oponerse a nosotros mientras nuestras fuerzas entran y toman control de sus aparatos estatales."
 bftb_turkey.70.a:0 "El juego estaba amañado desde el principio."
 bftb_turkey.71.t:0 "Los Fascistas [IRQ.GetAdjective] Toman el Control en [IRQ.GetNameDef]"
 bftb_turkey.71.desc:0 "Los fascistas [IRQ.GetAdjective] han derrocado con éxito al antiguo gobierno en funciones y han tomado control de todo el país. Los fascistas [IRQ.GetAdjective] han dejado claro que uno de sus principales objetivos es librar a Arabia de la influencia [ENG.GetAdjective] a cualquier costo, y creen que la intervención [ROOT.GetAdjective] es la mejor manera de lograrlo."
 bftb_turkey.71.a:0 "[IRQ.GetName]? Difícilmente es nuestra preocupación."
 bftb_turkey.71.b:0 "Tendrán nuestro total apoyo."
 bftb_turkey.71.c:0 "Han demostrado ser dignos de [ROOT.GetFactionName]!"
 bftb_turkey.72.t:0 "[FROM.GetNameDefCap] Nos Apoya!"
 bftb_turkey.72.desc:0 "Los [FROM.GetAdjective] han decidido declarar su apoyo a nuestro gobierno. Tales declaraciones son increíblemente importantes para establecer nuestra soberanía y para legitimar nuestro papel como una nación fundamentalmente opuesta al imperialismo [ENG.GetAdjective]."
 bftb_turkey.72.a:0 "Su valentía es encomiable y apreciada!"
 bftb_turkey.73.t:0 "Los Fascistas [IRQ.GetAdjective] Toman el Control en [IRQ.GetNameDef]"
 bftb_turkey.73.desc:0 "Los fascistas [IRQ.GetAdjective] han derrocado con éxito al antiguo gobierno en funciones y han tomado control de todo el país. Los fascistas [IRQ.GetAdjective] han dejado claro que uno de sus principales objetivos es librar a Arabia de la influencia [ENG.GetAdjective] a cualquier costo, y creen que la intervención [ROOT.GetAdjective] es la mejor manera de lograrlo."
 bftb_turkey.73.a:0 "[IRQ.GetName] es indigna de nuestra atención."
 bftb_turkey.73.b:0 "Bueno... proclamamos ser la Espada del Islam..."
 bftb_turkey.74.t:0 "[FROM.GetNameDefCap] Nos Apoya!"
 bftb_turkey.74.desc:0 "Los [FROM.GetAdjective] han decidido declarar su apoyo a nuestro gobierno. Tales declaraciones son increíblemente importantes para establecer nuestra soberanía y para legitimar nuestro papel como una nación fundamentalmente opuesta al imperialismo [ENG.GetAdjective]."
 bftb_turkey.74.a:0 "Con los [ITA.GetAdjective] de nuestro lado, no podemos fallar!"
 bftb_turkey.75.t:0 "Los [IRQ.GetAdjective] Nacionalizan Su Petróleo!"
 bftb_turkey.75.desc:0 "Noticias impactantes desde [IRQ.GetNameDef], ya que los funcionarios [ROOT.GetAdjective] que gestionan las reservas de petróleo del país han sido escoltados a las fronteras [IRQ.GetAdjective] bajo custodia armada y forzados a salir! Tan preocupante como esto es el rumor de que el nuevo gobierno [IRQ.GetAdjective] está planeando invitar a una presencia militar [GER.GetAdjective] a su territorio. \n\nComo si eso no fuera suficiente, la información también sugiere que todo esto ha sido maquinado por [FROM.GetNameDef] con el fin de ayudar a los [GER.GetFactionName]! Debemos decidir cómo proceder: los [IRQ.GetAdjective] podrían adoptar una postura más neutral si respetamos su decisión de apoderarse del petróleo, pero, por otro lado, debemos decidir si podemos permitirnos la posibilidad de que ese petróleo caiga en manos [GER.GetAdjective]."
 bftb_turkey.75.a:0 "Son compañeros guardianes de la llama sagrada."
 bftb_turkey.75.b:0 "Ese petróleo no debe caer en manos de fascistas!"
 bftb_turkey.75.c:0 "El derecho divino de los reyes debe ser protegido."
 bftb_turkey.75.d:0 "Esto nunca iba a terminar de otra manera."
 bftb_turkey.75.e:0 "Como es su derecho como nación soberana."
 bftb_turkey.76.t:0 "Los [ENG.GetAdjective] se Rinden Ante Nosotros!"
 bftb_turkey.76.desc:0 "Los [FROM.GetAdjective] han cedido todo control sobre nuestros campos de petróleo a nosotros. Nuestra soberanía es nuestra: hemos vencido a los imperialistas en su propio juego!"
 bftb_turkey.76.a:0 "Allahu Akbar, gloria a [ROOT.GetLeader]!"
 bftb_turkey.77.t:0 "La Alianza Anglo-[GER.GetAdjective]"
 bftb_turkey.77.desc:0 "Estamos sujetos a un horrible y cruel giro del destino: los [ENG.GetAdjective] y los [GER.GetAdjective] están en una alianza entre ellos! Necesitábamos ese crucial apoyo de [GER.GetFactionName] pero los pérfidos perros [ENG.GetAdjective] nos han tomado la delantera. \n\nEste es, de hecho, un día oscuro en la historia [ROOT.GetAdjective]. Estamos solos, sin nadie que nos respalde excepto los [TUR.GetAdjective] - que casi con seguridad se acobardarán ante un esfuerzo conjunto [ENG.GetAdjective]-[GER.GetAdjective] para frustrarnos. ¿Podríamos incluso culparles por hacerlo? ¿Quién en su sano juicio se atrevería a enfrentarse a tal potencia de dúo? ¿Nos atrevemos a intentarlo?"
 bftb_turkey.77.a:0 "Inshallah, los europeos caerán ante la espada."
 bftb_turkey.77.b:0 "¿Qué tipo de mundo loco es este?"
 bftb_turkey.79.t:0 "[FROM.GetNameDefCap] Solicita la Renovación del Pacto de No Agresión"
 bftb_turkey.79.desc:0 "Históricamente hemos disfrutado de relaciones muy amistosas con [FROM.GetNameDef] ya que nos hemos considerado como antiimperialistas de ideas afines, sin embargo, los lazos se han enfriado en los últimos años. \n\nEn un intento de descongelar las relaciones entre nuestros dos países, [FROM.GetLeader] ha sugerido una renovación del inactivo pacto de no agresión que firmamos hace tantos años. Deberíamos ver esta rama de olivo como una señal de que [FROM.GetNameDef] podría estar abierta a niveles más profundos de cooperación en un futuro cercano, sin embargo, [ROOT.GetLeader] también ha dejado claro su deseo por los Estrechos Turcos. Debemos decidir cuál es la opción más preferible: un aliado [FROM.GetAdjective] dispuesto, o un vasallo [FROM.GetAdjective]."
 bftb_turkey.79.a:0 "Los vínculos amistosos con [FROM.GetNameDef] solo pueden resultar en resultados positivos."
 bftb_turkey.79.b:0 "Desgraciadamente, tenemos nuevos planes para ellos."
 bftb_turkey.80.t:0 "Los [FROM.GetAdjective] Aceptan Renovar el Pacto de No Agresión"
 bftb_turkey.80.desc:0 "Nos complace informar que hay noticias positivas desde [FROM.GetNameDef] ya que hemos recibido información de que la respuesta [FROM.GetAdjective] a nuestra sugerencia de renovar el pacto de no agresión ha sido muy entusiasta. Nuestros funcionarios creen que podemos resolver los últimos detalles del acuerdo antes de que termine la semana."
 bftb_turkey.80.a:0 "Un gran día para la paz."
 bftb_turkey.81.t:0 "Los [FROM.GetAdjective] Rechazan el Plan para Renovar el Pacto de No Agresión"
 bftb_turkey.81.desc:0 "Hemos recibido información de que [FROM.GetNameDef] no tiene intenciones de renovar nuestro viejo pacto de no agresión. Por el contrario, los funcionarios [FROM.GetAdjective] ya han anulado nuestro tratado anterior, lo que disipa por completo cualquier ilusión de que las relaciones entre nosotros y [FROM.GetNameDef] serán algo más que cálidas en los próximos años."
 bftb_turkey.81.a:0 "Esto solo puede significar algo terrible."
 bftb_turkey.82.t:0 "Se Levanta la Prohibición al Partido Comunista Turco"
 bftb_turkey.82.desc:0 "Los funcionarios exiliados del Partido Comunista Turco han sido bienvenidos de regreso a [ROOT.GetNameDef] con todos los cargos en su contra perdonados por [ROOT.GetLeader]. Los funcionarios del partido TKP fueron recibidos cálidamente por algunos miembros del gobierno, pero rechazados por los miembros más ortodoxos kemalistas del gobierno. \n\nAunque [ROOT.GetLeader] no dio la bienvenida personalmente a ninguno de los funcionarios anteriormente exiliados, se emitió una invitación abierta para servir como miembros participantes del gobierno. Si algún funcionario del TKP llega a servir en el gabinete del gobierno es una decisión que finalmente corresponde al propio gobierno."
 bftb_turkey.82.a:0 "Realmente no nos importa lo que elijan hacer."
 bftb_turkey.83.t:0 "El Regreso del Partido Comunista Turco"
 bftb_turkey.83.desc:0 "Los funcionarios exiliados del Partido Comunista Turco han sido bienvenidos de regreso a [ROOT.GetNameDef] con todos los cargos en su contra perdonados por [ROOT.GetLeader]. Los funcionarios del partido TKP fueron recibidos cálidamente por algunos miembros del gobierno, pero rechazados por los miembros más ortodoxos kemalistas del gobierno. \n\nFue en una recepción oficial de bienvenida organizada por [ROOT.GetLeader] donde tuvo lugar el inesperado golpe. Şefik Hüsnü subió al escenario y anunció la disolución del régimen burgués y revisionista kemalista a favor de un estilo de gobierno más parecido al sistema utilizado en Moscú. Funcionarios y oficiales kemalistas de todo el país fueron reunidos y arrestados en cuestión de horas, y si han de creerse los informes, hubo perpetradores [SOV.GetAdjective] involucrados en todo el proceso."
 bftb_turkey.83.a:0 "Espera un minuto-"
 bftb_turkey.84.t:0 "[FROM.GetNameDefCap] Exige Nuestra Servidumbre"
 bftb_turkey.84.desc:0 "Las serpientes infernales en [FROM.GetNameDef] nos han enviado una demanda unilateral para desarmarnos y permitir la presencia de soldados [FROM.GetAdjective] en nuestro territorio para que puedan 'garantizar la seguridad y los derechos de los trabajadores [ROOT.GetAdjective]'. El motivo detrás de estas demandas ridículas es claro: [FROM.GetNameDef] busca afirmar un control total sobre nuestros asuntos y soberanía. \n\nNo somos una potencia menor de poca importancia en los asuntos mundiales, somos [ROOT.GetNameDef]! No podemos permitirnos ser empujados de esta manera por una potencia claramente maliciosa que nos ve como nada más que una víctima en espera. Debemos buscar aliados afuera; seguramente debe haber al menos un país que se ponga de pie con nosotros contra la belicosidad [FROM.GetAdjective]! Por otro lado, ¿vale realmente la pena el posible costo en vidas [ROOT.GetAdjective]?"
 bftb_turkey.84.a:0 "[SOV.GetNameDefCap] mediará este asunto de manera justa."
 bftb_turkey.84.b:0 "Votamos democráticamente... para llamar a otros en busca de ayuda!"
 bftb_turkey.84.c:0 "Seguramente alguien nos salvará de esta escoria marxista!"
 bftb_turkey.84.d:0 "Nuestros amigos garantizarán nuestra seguridad."
 bftb_turkey.84.e:0 "Las vidas [ROOT.GetAdjective] vienen antes que cualquier otra cosa."
 bftb_turkey.85.t:0 "[FROM.GetNameDefCap] Busca Mediación Contra la Agresión de [TUR.GetNameDefCap]"
 bftb_turkey.85.desc:0 "Funcionarios de [FROM.GetNameDefCap] se han acercado a nosotros con la esperanza de que les brindemos protección frente a la agresión [TUR.GetAdjective]. [FROM.GetAdjective] ha proporcionado un portafolio bastante extenso explicando por qué la pérdida de [FROM.GetNameDef] a la esfera de influencia [TUR.GetAdjective] sería muy perjudicial para el equilibrio continental, y han defendido apasionadamente su derecho a autogobernarse con la esperanza de que decidamos ofrecerles ayuda."
 bftb_turkey.85.a:0 "[TUR.GetNameDefCap] está intentando monopolizar el comunismo!"
 bftb_turkey.85.b:0 "[TUR.GetNameDefCap] está poniendo en peligro el equilibrio continental!"
 bftb_turkey.85.c:0 "No se puede permitir que los rojos se descontrolen."
 bftb_turkey.85.d:0 "Los conflictos [FROM.GetAdjective] no son de nuestra incumbencia."
 bftb_turkey.86.t:0 "[FROM.GetNameDefCap] Garantiza Nuestra Independencia"
 bftb_turkey.86.desc:0 "Hemos recibido noticias de que [FROM.GetNameDef] tiene la intención de garantizar nuestra independencia frente a la agresión [TUR.GetAdjective]. Esta es una gran victoria diplomática para nosotros, y con suerte hará que [TUR.GetNameDef] reconsideren las demandas atroces que nos han presentado."
 bftb_turkey.86.a:0 "Verdaderos amigos de [ROOT.GetNameDef]."
 bftb_turkey.87.t:0 "[BUL.GetNameDefCap] Recibe Apoyo Exterior"
 bftb_turkey.87.desc:0 "Los pérfidos [BUL.GetAdjective] han encontrado otros que los apoyen en su desafortunada búsqueda de independencia! Esta es una complicación que ciertamente queríamos evitar. Debemos decidir si estamos dispuestos a seguir adelante y usar la fuerza para afirmar nuestras demandas, o si ha llegado el momento de retroceder y evitar una guerra más grande."
 bftb_turkey.87.a:0 "Seguimos adelante sin importar nada."
 bftb_turkey.87.b:0 "Este es un revés doloroso."
 bftb_turkey.88.t:0 "[FROM.GetNameDefCap] Retrocede!"
 bftb_turkey.88.desc:0 "Júbilo podría describir el estado de ánimo general de nuestro gobierno ya que acabamos de recibir la noticia de que el gobierno y las fuerzas armadas [FROM.GetAdjective] han retrocedido y ahora están instando a la desescalada. Esta es una tremenda victoria tanto para el estado [ROOT.GetAdjective] como para el pueblo [ROOT.GetAdjective]."
 bftb_turkey.88.a:0 "Somos victoriosos!"
 bftb_turkey.89.t:0 "No recibimos apoyo de ninguna nación"
 bftb_turkey.89.desc:0 "[ROOT.GetLeader] está inconsolable después de escuchar la terrible noticia de que ninguna nación apoyaría a [ROOT.GetNameDef] contra la agresión [TUR.GetAdjective]. La actitud indiferente de otras potencias nos deja con un horrible ultimátum: pelear o rendirnos y salvar vidas."
 bftb_turkey.89.a:0 "No tenemos otra opción, debemos rendirnos."
 bftb_turkey.89.b:0 "No nos rendiremos sin luchar!"
 bftb_turkey.90.t:0 "[BUL.GetNameDefCap] se rinde ante nosotros"
 bftb_turkey.90.desc:0 "Estamos un paso más cerca de la revolución mundial con la noticia de que las autoridades [FROM.GetAdjective] han cedido y concedido la autoridad a una nueva camarilla de ministros comunistas elegidos a mano por nuestros propios funcionarios del partido para dirigir [FROM.GetNameDef]. Tener control sobre los ejércitos e industrias [FROM.GetAdjective] nos coloca en una posición de poder aún mayor en la región y en Europa."
 bftb_turkey.90.a:0 "Su liberación está ahora completa."
 bftb_turkey.91.t:0 "[BUL.GetNameDefCap] se mantiene desafiante"
 bftb_turkey.91.desc:0 "Hemos recibido el informe inesperado de que [FROM.GetNameDef] se mantiene desafiante ante nuestras demandas perfectamente razonables. El gobierno [FROM.GetAdjective] podría haber elegido el camino de menor resistencia, en cambio han decidido caminar por el camino del dolor."
 bftb_turkey.91.a:0 "Entonces, los humillaremos."
 bftb_turkey.92.t:0 "[FROM.GetName] firma el Pacto de Saadabad"
 bftb_turkey.92.desc:0 "[FROM.GetLeader] estaba muy entusiasmado cuando se le presentaron nuestras propuestas para un tratado de amistad y un pacto de no agresión, y no perdió tiempo en devolvernos sus firmas en nuestro tratado. Con su acuerdo, estamos un paso más cerca de lograr la paz en casa y la paz en el mundo!"
 bftb_turkey.92.a:0 "Siempre serás un querido amigo para [ROOT.GetNameDef]."
 bftb_turkey.93.t:0 "[FROM.GetName] rechaza el Pacto de Saadabad!"
 bftb_turkey.93.desc:0 "[FROM.GetLeader] escribió una larga carta a [ROOT.GetLeader] informándole que la oferta de un tratado de amistad y un pacto de no agresión no valía el papel y la tinta en la que fue concebida. [FROM.GetLeader] continuó escribiendo que cualquier cosa menos que una alianza formalizada entre [FROM.GetNameDef] y [ROOT.GetNameDef] era solo una pérdida de tiempo, y que preferirían ser excusados de cualquier esquema futuro [ROOT.GetAdjective] a partir de ahora."
 bftb_turkey.93.a:0 "...podrías haber dicho 'no' simplemente."
 bftb_turkey.94.t:0 "La economía colapsa"
 bftb_turkey.94.desc:0 "Los economistas [ROOT.GetAdjective] estaban en pánico total cuando la moneda del país se desplomó en valor y nuestra nación se vio afectada por los síntomas de una depresión. Es una tragedia terrible que nuestra nación, que evitó con tanta habilidad los peores efectos de la Gran Depresión, caiga ahora bajo tal angustia económica mientras el resto del mundo se libera de sus problemas económicos. \n\nLa confianza en las instituciones públicas ha caído a mínimos históricos, y la gente es ampliamente consciente de que la administración [ROOT.GetAdjective] actual es la culpable del sufrimiento del país."
 bftb_turkey.94.a:0 "La nación sangra por nuestra avaricia..."
 bftb_turkey.95.t:0 "Los oficiales otomanos ofrecen la oportunidad de restaurar el sultanato"
 bftb_turkey.95.desc:0 "Hemos recibido una oferta de algunos individuos de ideas afines que están completamente de acuerdo con nosotros sobre la importancia de la religión en el gobierno del estado [ROOT.GetAdjective], pero sabemos con certeza que estos solicitantes son leales a más que solo al Todopoderoso. Hemos sido abordados por ex oficiales y generales del Imperio Otomano con una elección que tendrá consecuencias de gran alcance para el resto de nuestra historia: desean restaurar al Sultán en su trono. \n\nEsta oferta no es del todo una sorpresa, ya que muchos de nuestros ministros y constituyentes han expresado en privado su decepción por el colapso del Sultanato Otomano y han hablado con orgullo de su correspondencia amistosa con fugitivos otomanos que viven en el extranjero. Sin duda, nuestro electorado apoyará nuestra decisión de cualquier manera, pero nuestra alta dirección está dividida. Hay un gran respeto por la república y por todo lo que Mustafa Kemal Atatürk logró, y si firmamos este pacto con estos fantasmas otomanos, sin duda estaremos asestando un golpe mortal a la república de Atatürk."
 bftb_turkey.95.a:0 "Nuestra antigua gloria espera ser reclamada..."
 bftb_turkey.95.b:0 "Nuestra lealtad es a la República y a la democracia!"
 bftb_turkey.97.t:0 "[FROM.GetNameDefCap] exige nuestra subyugación"
 bftb_turkey.97.desc:0 "Se dice que la historia tiene la costumbre de repetirse en ciclos, pero seguramente ningún científico político que se precie podría haber predicho lo que está sucediendo actualmente. Hay una sensación común de déjà vu entre muchos en el gobierno, ya que acabamos de recibir un enviado de [FROM.GetNameDef] y aparentemente [FROM.GetLeader] ha exigido nuestra sumisión. \n\nToda la situación es simplemente absurda! ¿Cómo pudo haber sucedido esto!? ¿Cómo pudo el pueblo turco permitir esto? ¿Cómo nos permitimos alguna vez estar en tal posición!? La situación es extraña, pero la amenaza es real. Debemos decidir si estamos preparados para enfrentarnos nuevamente a la amenaza [FROM.GetAdjective] como lo hicimos hace décadas, o si los tiempos han cambiado tanto que no nos atreveríamos a resistir sus motivos ininteligibles y arriesgar su ira."
 bftb_turkey.97.a:0 "Los viles otomanos sobreestiman su poder!"
 bftb_turkey.97.b:0 "1908 no habrá sido en vano!"
 bftb_turkey.97.c:0 "No tiene sentido resistir la amenaza otomana."
 bftb_turkey.98.t:0 "[FROM.GetNameDefCap] sigue confiando en la protección de sus aliados"
 bftb_turkey.98.desc:0 "Los [FROM.GetAdjective] se negaron a acceder a nuestra autoridad o reconocer la legitimidad de nuestras demandas, en cambio buscan refugio en los brazos de [FROM.GetFactionName] como los cobardes que son. Debemos decidir si estamos dispuestos a arriesgar un conflicto con los aliados de [FROM.GetNameDef], o si nuestra ascensión triunfante debe posponerse un poco más."
 bftb_turkey.98.a:0 "No hay nadie que pueda resistir nuestro poder!"
 bftb_turkey.98.b:0 "No podemos tener una repetición de 1913..."
 bftb_turkey.99.t:0 "[FROM.GetNameDefCap] retrocede en sus demandas!"
 bftb_turkey.99.desc:0 "Los exasperantes y podridos [FROM.GetAdjective]s han retrocedido en sus ridículas demandas. Sería una amabilidad decir que han mostrado algo de sabiduría en su decisión revisada, pero eso sería dar mucho más crédito a la administración [FROM.GetAdjective] de lo que jamás han demostrado merecer. La paz reina entre [ROOT.GetNameDef] y [FROM.GetNameDef], por ahora..."
 bftb_turkey.99.a:0 "Hemos sobrevivido a una gran crisis!"
 bftb_turkey.100.t:0 "[FROM.GetNameDefCap] se arrodilla ante nuestro poder!"
 bftb_turkey.100.desc:0 "Estamos un paso más cerca de reclamar nuestra antigua gloria al someter al estado inescrupuloso [FROM.GetAdjective] y alinearlos con nuestros propios valores. Se han llevado a cabo celebraciones en todo el país en reconocimiento de nuestra gran victoria."
 bftb_turkey.100.a:0 "La Gran Guerra podría ser vengada aún..."
 bftb_turkey.101.t:0 "[FROM.GetNameDefCap] se mantiene desafiante"
 bftb_turkey.101.desc:0 "Los malvados [FROM.GetAdjective]s se han negado a inclinar la rodilla ante nuestro todopoderoso y sabio Sultán, y en su lugar han optado por el camino de la guerra. Si es una guerra lo que los [FROM.GetAdjective]s quieren, entonces es una guerra lo que tendrán! Nunca más habrá una repetición de 1913!"
 bftb_turkey.101.a:0 "Alá guía nuestra espada."
 bftb_turkey.102.t:0 "El Diktat de Damasco"
 bftb_turkey.102.desc:0 "Los bandidos imperiosos que dirigen [FROM.GetNameDef] han exigido que entreguemos inmediatamente el territorio de Siria bajo amenaza de guerra. No se puede decir que estemos sorprendidos por esta decisión de los buitres [FROM.GetAdjective], pero eso no hace que nuestra situación sea menos precaria. \n\nDebemos decidir si estamos preparados para entregar nuestra tierra a los [FROM.GetAdjective]s con la esperanza de evitar la guerra, o si estamos dispuestos a intentar expulsar permanentemente a [FROM.GetNameDef] de los anales de la historia donde deberían haberse quedado."
 bftb_turkey.102.a:0 "No vale la pena luchar."
 bftb_turkey.102.b:0 "Es hora de desmantelar permanentemente la hegemonía otomana."
 bftb_turkey.103.t:0 "[FROM.GetNameDefCap] nos niega!"
 bftb_turkey.103.desc:0 "Los tontos en [FROM.GetNameDef] han rechazado nuestra demanda perfectamente razonable de que nuestro antiguo territorio sea devuelto a su legítimo dueño. Esto nos deja con un solo curso de acción: guerra!"
 bftb_turkey.103.a:0 "Su insolencia será enfrentada con nuestros cimitarras."
 bftb_turkey.104.t:0 "Nuestros territorios son nuestros!"
 bftb_turkey.104.desc:0 "Los débiles de [FROM.GetNameDef] han demostrado una sabiduría poco característica en su decisión de devolvernos Siria sin necesidad de violencia. Ya estamos trabajando arduamente para integrar el territorio de nuevo en nuestra decisión imperial, y hemos llegado a una encrucijada. \n\nCuriosamente, en el Levante se nos recuerda en gran medida como imperialistas y extranjeros que gobernaron injustamente sobre territorios en los que no teníamos derecho a estar. Esto es, por supuesto, pura tontería, pero el sentimiento equivocado aún persiste hasta la fecha. Podríamos encontrar más ganancias a largo plazo al apoyar a un sujeto imperial autónomo que podamos integrar en una fecha posterior si la situación lo requiere. Por otro lado, también podemos anexar el territorio de nuevo a nuestro Sultanato, después de todo, es nuestro derecho divino."
 bftb_turkey.104.a:0 "Fusionaremos los Eyalets de Damasco y Alepo!"
 bftb_turkey.104.b:0 "Bienvenidos de nuevo al Imperio!"

 bftb_turkey.110.t:0 "Rebeldes Contrarrestados con Éxito en [TUR_kurdish_state_event_target.GetName]"
 bftb_turkey.110.desc:0 "Nuestras fuerzas armadas han emergido victoriosas después de un prolongado enfrentamiento con separatistas en [TUR_kurdish_state_event_target.GetName]. Desde entonces se han realizado una serie de arrestos en la región, y nuestro ejército ha trabajado arduamente para restaurar el orden en el área. \n\nLas pérdidas en ambos lados son lamentables, pero hay una comprensión general de que ningún sacrificio es demasiado grande para preservar la unidad de nuestra nación. Al abordar el evento, el gobierno ha convocado un día de duelo en todo el país para honrar a los muertos caídos."
 bftb_turkey.110.a:0 "Una república, indivisible."
 bftb_turkey.111.t:0 "Rebeldes Derrotan Nuestras Fuerzas en [TUR_kurdish_state_event_target.GetName]"
 bftb_turkey.111.desc:0 "Una horrible catástrofe se ha desarrollado en [TUR_kurdish_state_event_target.GetName] con nuestras fuerzas armadas retirándose del territorio después de un agotador enfrentamiento contra rebeldes separatistas activos en la zona. \n\nLos administradores del gobierno y los espectadores de alto mando están tanto sorprendidos como consternados por el giro inesperado de los acontecimientos, y han instado a una abrumadora represalia contra las fuerzas rebeldes que plagian la región. [ROOT.GetLeader] no se dirigió públicamente al evento, pero ha instado en privado a los funcionarios militares a preparar una contraoperación para vengar nuestras pérdidas en la batalla."
 bftb_turkey.111.a:0 "No han visto lo último de nosotros."
 bftb_turkey.113.t:0 "Fundamentalistas Protestan por la Producción de Bienes Prohibidos Religiosamente"
 bftb_turkey.113.desc:0 "Satisfacer el libre mercado siempre ha sido un pilar de la política kemalista: donde hay demanda, esperamos que alguien proporcione la oferta. Ciertas secciones de la población, principalmente aquellas de persuasión religiosa, no se sienten muy cómodas con la nueva cultura consumista de [ROOT.GetNameDef]. \n\nLas protestas han sacudido partes del país en oposición a la producción de algunos productos que los miembros de nuestra sociedad consideran prohibidos por su religión. Nunca han respetado nuestros sueños de un [FROM.GetName] secular, y claramente aún tienen problemas para adaptarse a todo el concepto. Aun así, apaciguar a las masas podría ser un curso de acción más fácil en lugar de agitar innecesariamente el conflicto entre nuestro propio pueblo."
 bftb_turkey.113.a:0 "Muy bien, capitularemos como muestra de respeto a sus costumbres."
 bftb_turkey.113.b:0 "Nuestro progreso es imparable."
 bftb_turkey.114.t:0 "Fundamentalistas Protestan Pacíficamente contra la Política del Gobierno"
 bftb_turkey.114.desc:0 "Otro día, otra protesta proveniente de los religiosos de nuestro país. El último lote de protestas ha surgido en [TUR_fundamentalist_state.GetName] en oposición a lo que ven como un gobierno autoritario que se entromete en asuntos en los que no tienen nada que ver. Todo el asunto es absurdo; somos el gobierno, es nuestro trabajo entrometernos en los asuntos de nuestros ciudadanos. \n\nLas protestas han sido pacíficas, y no tenemos que responder con fuerza a sus provocaciones. De hecho, los asesores del gobierno han elaborado una lista de concesiones sin sentido que se pueden hacer para calmar a las masas en [TUR_fundamentalist_state.GetName]. Aunque, si cedemos ante los fundamentalistas en [TUR_fundamentalist_state.GetName], entonces los fundamentalistas en el resto del país podrían pensar que pueden salirse con la suya con lo mismo. Quizás sería mejor enviar al ejército como una muestra de nuestro compromiso con nuestros valores fundamentales."
 bftb_turkey.114.a:0 "Se pueden ofrecer algunas concesiones leves."
 bftb_turkey.114.b:0 "Dispersar a las plagas inmutables."
 bftb_turkey.115.t:0 "Fundamentalistas Exigen Autonomía Regional"
 bftb_turkey.115.desc:0 "Las tensiones en [TUR_fundamentalist_state.GetName] entre los fundamentalistas religiosos y las autoridades gubernamentales finalmente han llegado a un punto crítico con los fundamentalistas exigiendo autoridad regional y el poder de gobernar según sus propias leyes. Esta es una tremenda escalada de un conflicto que en su mayoría ha consistido en protestas pacíficas y retórica inofensiva. \n\nEs cierto que la situación en [TUR_fundamentalist_state.GetName] ha salido gradualmente de nuestro control. Por doloroso que sea contemplarlo, si proporcionáramos la autonomía que se nos exige, al menos eliminaríamos a la chusma de [TUR_fundamentalist_state.GetName] de nuestra lista de problemas actuales. Por otro lado, incluso contemplar tal acción podría ser visto por algunos como alta traición..."
 bftb_turkey.115.a:0 "Es un sacrificio necesario."
 bftb_turkey.115.b:0 "Que pregunten a nuestros oficiales qué piensan de estas 'demandas'."
 bftb_turkey.116.t:0 "Ataque Guerrillero Lanzado en [TUR_fundamentalist_state.GetName]"
 bftb_turkey.116.desc:0 "Hemos recibido la terrible noticia de que una de nuestras guarniciones en [TUR_fundamentalist_state.GetName] fue víctima de un ataque guerrillero calculado y brutal llevado a cabo por fundamentalistas religiosos con base en la zona. Las pérdidas en ambos lados fueron significativas, pero los insurgentes han amenazado con repetir los ataques independientemente a menos que acordemos retirar nuestras fuerzas armadas de la región. \n\nEs realmente un día triste cuando un compatriota mata a otro por algo tan trivial como la fe, y sin embargo, esa es la situación en la que nos encontramos. Nuestro cuerpo de oficiales sugiere contraatacar a los insurgentes con toda la fuerza del ejército para vengar nuestras pérdidas, pero algunas figuras políticas instan a que quizás el curso de acción más seguro sería retirar momentáneamente nuestras fuerzas del área hasta que la situación se calme. La decisión no es una que deba tomarse a la ligera."
 bftb_turkey.116.a:0 "Contraatacar, el doble de fuerte!"
 bftb_turkey.116.b:0 "Retirar a nuestros soldados."
 bftb_turkey.117.t:0 "Los Fundamentalistas Esparcen Su Veneno en [TUR_fundamentalist_state.GetName]"
 bftb_turkey.117.desc:0 "Informes del campo indican que células de fundamentalistas religiosos han infiltrado [TUR_fundamentalist_state.GetName] en un esfuerzo concertado para influir en la población allí hacia un estilo de vida más tradicional, uno que sin duda se opone firmemente a nuestros ideales secularistas. Clérigos carismáticos y líderes de protesta atractivos han liderado la carga en convertir a la población de [TUR_fundamentalist_state.GetName] a su forma de pensar, y hasta ahora intentar expulsarlos usando poder blando ha fallado. \n\nSe nos ha presentado un dilema: buscamos apoyar la voluntad popular del pueblo, pero si no interferimos a través de un curso de acción más directo, casi con certeza perderemos el estado ante los fundamentalistas. Hemos intentado una y otra vez iluminar a la población de nuestra nación para tratar de construir apoyo popular para el secularismo, y sin embargo, en cada giro, los fanáticos han continuado luchando contra nosotros con uñas y dientes. Debemos elegir si estamos listos para aceptar la voluntad del pueblo de [TUR_fundamentalist_state.GetName], o si el gobierno debe tomar medidas directas para frustrar los objetivos de los fundamentalistas."
 bftb_turkey.117.a:0 "No escatimar esfuerzos para detenerlos."
 bftb_turkey.117.b:0 "Debemos ceder a la voluntad del pueblo..."
 bftb_turkey.118.t:0 "Los Fundamentalistas Se Apoderan Completamente de [TUR_fundamentalist_state.GetName]!"
 bftb_turkey.118.desc:0 "Calamidad! Se acaba de saber que hemos perdido todo semblante de control sobre [TUR_fundamentalist_state.GetName]. Guerrilleros fundamentalistas religiosos lanzaron un ataque coordinado contra todos los edificios gubernamentales y bases militares en el estado de tal manera que hubo poco tiempo para coordinar un contraataque antes de que toda la situación se saliera de control. \n\nEsta es una pérdida sin precedentes para nuestro país: los enemigos del estado han logrado tomar el control total sobre el territorio soberano [ROOT.GetAdjective]. Recuperar [TUR_fundamentalist_state.GetName] será costoso, pero también lo sería permitir que se nos escape de nuestro control. Se nos acaba el tiempo y debemos tomar una decisión."
 bftb_turkey.118.a:0 "Atacarlos con todo!"
 bftb_turkey.118.b:0 "Tendremos que ganarnos al pueblo con el tiempo."
 bftb_turkey.119.t:0 "Los Fundamentalistas en [TUR_fundamentalist_state.GetName] Se Rinden al Gobierno"
 bftb_turkey.119.desc:0 "Nuestra política de diálogo transparente y alcance comunitario dedicado ha dado sus frutos en [TUR_fundamentalist_state.GetName]. Los radicales han abandonado el estado, habiendo sido expulsados por la población local en una fantástica victoria para nuestro gobierno. \n\nLa gente de [TUR_fundamentalist_state.GetName] mantiene su carácter religioso, pero en nuestro discurso con los líderes comunitarios hemos aprendido que nuestros ciudadanos ya no encuentran que los principios del gobierno estén intrínsecamente en desacuerdo con sus creencias. En [TUR_fundamentalist_state.GetName], vemos cómo será el futuro de la unidad [ROOT.GetAdjective]."
 bftb_turkey.119.a:0 "Se agradece su cooperación."

 bftb_turkey.126.t:0 "[FROM.GetNameDefCap] Entrega un Portafolio de Inversiones"
 bftb_turkey.126.desc:0 "Representantes de [FROM.GetNameDef] han visitado nuestro país y se han reunido con muchos de nuestros políticos con la esperanza de obtener respaldos para su esquema de inversión. El gobierno de [FROM.GetNameDef] quisiera que usemos nuestros recursos para mejorar sus propias capacidades industriales y producción. Los funcionarios [FROM.GetAdjective] han inferido que, al asistir a su nación, podríamos esperar ayuda propia en el futuro en forma de una alianza militar entre nuestras naciones."
 bftb_turkey.126.a:0 "Si necesitan ayuda, entonces tendrán ayuda."
 bftb_turkey.126.b:0 "No firmaremos su pacto fáustico."
 bftb_turkey.127.t:0 "[FROM.GetNameDefCap] descarta la inversión como una posibilidad"
 bftb_turkey.127.desc:0 "Hemos recibido malas noticias de [FROM.GetNameDef]: aunque los [FROM.GetAdjective] no nos guardan rencor, nos han dicho que [FROM.GetNameDef] no invertirá ningún recurso en nuestra base industrial. Los funcionarios fueron firmes en el asunto, y nos han pedido que no volvamos a mencionar el tema con ellos en el futuro previsible."
 bftb_turkey.127.a:0 "Lamentable, pero comprensible."
 bftb_turkey.128.t:0 "[FROM.GetNameDefCap] hace una inversión modesta"
 bftb_turkey.128.desc:0 "Recientemente hemos sido informados por funcionarios [FROM.GetAdjective] que el proyecto en el que habían estado invirtiendo ha sido completado. Nuestros propios inspectores visitaron el sitio de construcción para asegurarse de que todo estuviera a la altura de nuestras expectativas y no se fueron decepcionados. \n\nLos observadores [FROM.GetAdjective] comentaron al finalizar el proyecto que [FROM.GetNameDef] no estaba en contra de patrocinar proyectos similares o incluso más ambiciosos en [ROOT.GetNameDef] en el futuro."
 bftb_turkey.128.a:0 "Nos han hecho un gran favor."
 bftb_turkey.129.t:0 "[FROM.GetNameDefCap] invierte en nuestro sector industrial ligero"
 bftb_turkey.129.desc:0 "Recientemente hemos sido informados por funcionarios [FROM.GetAdjective] que el proyecto industrial que los [FROM.GetAdjective] patrocinaron hace algún tiempo ha sido completado. Nuestros propios inspectores visitaron el sitio de construcción para asegurarse de que todo estuviera a la altura de nuestras expectativas y no se fueron decepcionados. Se espera que la producción en la nueva instalación comience de inmediato. \n\nLos observadores [FROM.GetAdjective] comentaron al finalizar el proyecto que [FROM.GetNameDef] no estaba en contra de patrocinar proyectos similares o incluso más ambiciosos de naturaleza clandestina en el futuro."
 bftb_turkey.129.a:0 "Qué noticias fantásticas!"
 bftb_turkey.130.t:0 "[FROM.GetNameDefCap] invierte en nuestra industria militar"
 bftb_turkey.130.desc:0 "Recientemente hemos sido informados por funcionarios [FROM.GetAdjective] que el proyecto industrial ultrasecreto que los [FROM.GetAdjective] patrocinaron hace algún tiempo ha sido completado. Nuestros propios inspectores visitaron el sitio de construcción para asegurarse de que todo estuviera a la altura de nuestras expectativas y no se fueron decepcionados. Se espera que la producción en la nueva instalación comience de inmediato. \n\nLos observadores [FROM.GetAdjective] comentaron al finalizar el proyecto que [FROM.GetNameDef] no estaba en contra de patrocinar proyectos similares en el futuro."
 bftb_turkey.130.a:0 "Son verdaderos amigos de los [ROOT.GetAdjective]."
 bftb_turkey.131.t:0 "[FROM.GetNameDefCap] acepta la división de [GRE.GetNameDef]"
 bftb_turkey.131.desc:0 "Hemos llegado a un acuerdo con [FROM.GetNameDef] sobre cómo debe manejarse la división de [GRE.GetNameDef]. [FROM.GetNameDefCap] recibirá los estados que bordean el Mediterráneo oriental y el Mar Jónico, y nosotros tomaremos las tierras centrales [GRE.GetAdjective] que comparten el Mar Egeo con nosotros. Es lamentable que esto se haya vuelto necesario, pero [GRE.GetNameDef] no nos ha dejado otra opción en este asunto."
 bftb_turkey.131.a:0 "Dios Todopoderoso, perdónanos, pero [GRE.GetNameDef] debe ser destruido."
 bftb_turkey.132.t:0 "[FROM.GetNameDefCap] rechaza el plan para dividir [GRE.GetNameDef]!"
 bftb_turkey.132.desc:0 "[FROM.GetNameDefCap] ha rechazado nuestra propuesta razonable para la división de [GRE.GetNameDef] a favor de una loca carrera por la tierra sin tener en cuenta a la población que habita estos territorios. No existe una invasión 'amable', pero al menos las cosas podrían haber sido ordenadas y contenidas; en cambio, los [FROM.GetAdjective]s han optado por convertir esta invasión en una carrera caótica y desordenada para ocupar la mayor cantidad de tierra posible antes de forzar a los [GRE.GetAdjective]s a la sumisión. \n\nEsto no es como queríamos hacer las cosas! Así no es como se suponía que iba a ser! Nuestro legado está arruinado para siempre!"
 bftb_turkey.132.a:0 "La carrera ha comenzado!"

 bftb_turkey.133.t:0 "Mustafa Kemal Atatürk enferma"
 bftb_turkey.133.desc:0 "Ayer, Mustafa Kemal Atatürk fue llevado de urgencia al hospital en estado grave después de colapsar inconsciente en su yate mientras recibía a algunos viejos amigos. El episodio es el último de una serie de signos muy preocupantes que indican que la salud de Atatürk se está deteriorando rápidamente, y los asesores han expresado en privado sus preocupaciones de que Atatürk está trabajando demasiado a medida que su condición se vuelve progresivamente más impredecible. \n\nA pesar de sus insistencias de que todo está bien, el gobierno se ha encargado de monitorear la salud de Mustafa Kemal Atatürk y está recopilando una lista de posibles medidas a tomar. Si Atatürk no se aleja de sus deberes para cuidar su salud deteriorada, entonces podemos tener que considerar forzarlo a retirarse para que pueda pasar sus últimos meses con su familia."
 bftb_turkey.133.a:0 "Estamos en una carrera contra el tiempo."
 bftb_turkey.134.t:0 "La muerte de Mustafa Kemal Atatürk"
 bftb_turkey.134.desc:0 "\nLa República llora. \n\nHéroe de guerra, revolucionario, presidente y Padre de los Turcos, Mustafa Kemal Atatürk ha fallecido pacíficamente en su sueño. \n\nNingún hombre o mujer podría jamás esperar estar a la altura mítica del liderazgo de Mustafa Kemal Atatürk, pero el Padre de los Turcos no querría que su preciosa República cayera en el caos por una crisis de liderazgo. \n\nNo buscamos reemplazar a nuestro Ghazi, ya que nadie podría soñar siquiera con estar a la altura de nuestro fundador mesiánico, pero debemos elegir al líder en quien podamos confiar para seguir los pasos de Atatürk. Deben ejemplificar los valores kemalistas y seguir el ejemplo de Atatürk como líder de [TUR.GetNameDef]."
 bftb_turkey.134.a:1 "Celâl Bayar es el candidato obvio."
 bftb_turkey.134.b:0 "Celâl Bayar es el candidato obvio."
 bftb_turkey.134.c:0 "İsmet İnönü es el digno sucesor de Atatürk."
 bftb_turkey.134.d:0 "Fevzi Çakmak es el líder que [TUR.GetNameDef] necesita."
 bftb_turkey.134.e:0 "Fevzi Çakmak traerá algo de seguridad a esta nación."
 bftb_turkey.134.f:0 "Recep Peker es el hombre para sintetizar el fascismo y el kemalismo."
 bftb_turkey.134.g:0 "La genialidad de Şevket Süreyya Aydemir nos llevará adelante."
 bftb_turkey.134.h:0 "Solo İsmet İnönü puede introducir un socialismo [TUR.GetAdjective] único."
 bftb_turkey.134.i:0 "Kâzım Orbay liderará una junta militar hasta que encontremos nuestro camino."
 bftb_turkey.135.t:0 "La muerte de Mustafa Kemal Atatürk"
 bftb_turkey.135.desc:0 "\nLa República llora. \n\nHéroe de guerra, revolucionario, presidente y Padre de los Turcos, Mustafa Kemal Atatürk ha fallecido pacíficamente en su sueño. \n\nMantuvo su deber hacia el pueblo turco y la república que fundó hasta el final. Miles de dolientes han rendido sus respetos en Estambul, antes de que su cuerpo fuera trasladado por carruaje, barco y tren a Ankara. Allí se celebró su funeral de estado con la presencia de todo el parlamento y dignatarios de todo el mundo. \n\nCon la muerte del padre de la nación turca moderna, la República debe seguir adelante. [ROOT.GetLeader] fue uno de los muchos oradores en el funeral de Atatürk, y en su discurso prometió continuar con el legado del hombre que fue tan vital para asegurar la libertad de la nación."
 bftb_turkey.135.a:0 "Descansa en paz, nuestro Ghazi. Nunca te olvidaremos."
 bftb_turkey.136.t:0 "Tragedia Acontecida a la Familia Real Otomana!"
 bftb_turkey.136.desc:0 "La miseria agarra nuestro orgulloso Sultanato Otomano al llegar la noticia de la muerte repentina e inesperada de nuestro Sultán a los oídos de nuestra nación. El Sultán y sus hijos estaban visitando los fértiles campos de Niksar, y estaban caminando por las Montañas Canik en Samsun cuando un terremoto golpeó la provincia. Los cuerpos de los reales otomanos fueron encontrados tres días después, y enviaron a la corte real en un pánico frenético. \n\nCon la alteración de las leyes otomanas de sucesión real, parece que la hija mayor del Sultán es heredera del trono. Ella es una mujer de fuerte voluntad e increíblemente talentosa, pero muchos de los elementos más conservadores de nuestras instituciones religiosas podrían protestar por tener una mujer en el trono otomano."
 bftb_turkey.136.a:0 "Larga vida a la nueva Sultana!"
 bftb_turkey.136.b:0 "¿Una mujer!? Inaceptable! Necesitamos un regente!"
 bftb_turkey.137.t:0 "[FROM.GetNameDefCap] adopta una postura peligrosa en política exterior"
 bftb_turkey.137.desc:0 "El gobierno de [FROM.GetNameDef] ha optado por tomar una nueva dirección en su política exterior: una que no es conducente a nuestros propios esquemas de política exterior. Delegados de [FROM.GetNameDef] han notificado a nuestros propios diplomáticos que no tienen intención de revertir su curso destructivo actual."
 bftb_turkey.137.a:0 "Se han convertido en lo mismo que juraron destruir."
 bftb_turkey.137.b:0 "Son traidores a la Revolución!"
 bftb_turkey.137.c:0 "¿Quizás están experimentando con el Socialismo en Un Solo País?"
 bftb_turkey.137.d:0 "Siempre y cuando no molesten a nuestros aliados..."
 bftb_turkey.137.e:0 "Claramente ya no se puede confiar en ellos."
 TUR_keeping_turkey_under_observation:0 "Vigilaremos de cerca las acciones de §Y[TUR.GetNameDef]§! y los retiraremos de nuestra facción en el futuro si se vuelve necesario."
 bftb_turkey.138.t:0 "[FROM.GetNameDefCap] Viola la Soberanía del Miembro de la Facción!"
 bftb_turkey.138.desc:0 "Como predijeron nuestros expertos en política exterior, [FROM.GetNameDef] ha puesto su mirada en uno de sus propios aliados. Hemos castigado al delegado [FROM.GetAdjective] por la decisión imprudente de su gobierno, pero no parece haber causado impresión."
 bftb_turkey.138.a:0 "Tienen una última oportunidad. Una."
 bftb_turkey.138.b:0 "Nada bueno puede salir de continuar protegiendo a este estado rebelde."
 bftb_turkey.139.t:0 "[FROM.GetNameDefCap] vuelve a violar la soberanía de un miembro de la facción!"
 bftb_turkey.139.desc:0 "Los bandidos a cargo de [FROM.GetNameDef] han vuelto a traicionar nuestra confianza. Esta farsa no puede ser tolerada más, no podemos seguir comandando el respeto de nuestros aliados mientras protegemos a un país que claramente es un enemigo."
 bftb_turkey.139.a:0 "Fueron advertidos!"
 bftb_turkey.140.t:0 "[FROM.GetNameDefCap] emite una advertencia"
 bftb_turkey.140.desc:0 "Hemos sido advertidos por el gobierno [FROM.GetAdjective] de no violar la soberanía de un miembro de la facción nuevamente. Están dispuestos a excusar nuestras acciones esta vez, pero más movimientos contra nuestros propios aliados obligarán a [FROM.GetNameDef] a tomar medidas."
 bftb_turkey.140.a:0 "Hacemos lo que queremos."
 bftb_turkey.141.t:0 "[FROM.GetNameDefCap] nos retira de [FROM.GetFactionName]!"
 bftb_turkey.141.desc:0 "Nuestra nueva política exterior ha demostrado ser imposible de acomodar para [FROM.GetNameDef], y han decidido que ya no podemos ser considerados un aliado. A partir de hoy, ya no somos parte de [FROM.GetFactionName]."
 bftb_turkey.141.a:0 "Así sea."

 TUR_downgrade_fundamentalist_defiance_effect_tt:1 "El £faction_tur_traditionalist §YTraditionalistas§! cooperará más con el gobierno en §Y[TUR_fundamentalist_state.GetName]§!."
 TUR_upgrade_fundamentalist_defiance_effect_tt:1 "El £faction_tur_traditionalist §YTraditionalistas§! aumentará la intensidad de su resistencia hacia el gobierno en §Y[TUR_fundamentalist_state.GetName]§!."
 TUR_placate_fundamentalist_state_effect_tt:1 "El £faction_tur_traditionalist §YTraditionalistas§! cesará toda retórica contra el gobierno en §Y[TUR_fundamentalist_state.GetName]§! y ahora instará a la cooperación activa."
 TUR_placate_fundamentalist_state_all_targets_effect_tt:0 "El £faction_tur_traditionalist §YTraditionalistas§! cesará colectivamente su oposición al gobierno."

 bftb_bulgaria_tsar_boris.1.t:0 "El Zar Boris III visita [GetDestinationName]"
 bftb_bulgaria_tsar_boris.1.desc_success:1 "Hoy, el Zar Boris ha concluido su visita a [GetDestinationName], donde el monarca disfrutó de la euforia de los locales reunidos para animar la procesión real a medida que avanzaba por algunas de las calles más icónicas de la ciudad.\nPero esta visita no fue solo para el disfrute de la gente común; banquetes lujosos, recepciones grandiosas y reuniones con miembros de las élites locales más altas tuvieron lugar en los días posteriores a la llegada del Zar.\n\nEn general, la visita cumplió su propósito de fortalecer los lazos con los miembros más ricos de la comunidad y mostrar al Zar a la gente común como un gobernante benévolo, cercano a sus súbditos."
 bftb_bulgaria_tsar_boris.1.desc_extra_success:1 "La visita real a [GetDestinationName] se ha convertido en un completo éxito! Después de concluir la procesión hacia el ayuntamiento para reunirse con el alcalde, el Zar decidió dar un paseo por uno de los distritos humildes de [GetDestinationName] para mezclarse con la gente.\nLos ciudadanos no podrían haber recibido a Boris con más calidez. Todos estaban encantados de tener a su gobernante recorriendo las calles, y más de unos pocos presentaron al Zar con humildes regalos, desde coronas de flores y productos locales hasta pequeñas artesanías de madera y hierro.\n\nSi esta bienvenida sincera y humilde despertó algo dentro del Zar o no es incierto, pero la verdad es que en esta ocasión, en lugar de recepciones privadas y exclusivas fiestas en jardines, el Zar decidió organizar una gran fiesta popular para que todos la disfruten. No hace falta decir que la gente de [GetDestinationName] estaba encantada con la idea, y todos regresaron a casa tarde y muy satisfechos después del evento."
 bftb_bulgaria_tsar_boris.1.desc_failure:1 "La visita real a [GetDestinationName] se ha convertido en un golpe desastroso para la popularidad del Zar. Ya desde el comienzo de la visita se podía ver que no había mucha alegría entre los ciudadanos, en su mayoría pobres, reunidos para recibir la procesión, e incluso se podían escuchar abucheos esporádicos entre la multitud.\n\nLa situación empeoró cuando los ciudadanos organizaron una protesta popular alrededor del ayuntamiento, donde el monarca y su familia disfrutaban de una pomposa recepción y un lujoso banquete acompañados por los miembros más privilegiados de la sociedad. La gente criticaba tales despliegues lujosos y culpaba a las clases altas por todos los problemas económicos y sociales que han afectado al país en las últimas décadas.\n\nEn respuesta, las fuerzas policiales se encargaron de dispersar la manifestación de inmediato, pero el uso de la violencia solo empeoró la situación, y la manifestación se intensificó en disturbios."
 bftb_bulgaria_tsar_boris.1.a:1 "¿Cuándo está programada la próxima visita?"
 bftb_bulgaria_tsar_boris.1.b:1 "Una noche que recordarán por mucho tiempo!"
 bftb_bulgaria_tsar_boris.1.c:1 "Entonces, nada más de festines por un tiempo..."
 bftb_bulgaria_tsar_boris.2.t:0 "La muerte del Zar Boris III"
 bftb_bulgaria_tsar_boris.2.desc:0 "[GetBorisDeathContext]\n[GetSuspicionsAboutBorisDeath]"
 BUL_context_of_death_basic:2 "Después de haber sufrido una grave enfermedad durante una semana, el Zar Boris III ha fallecido hoy, [?BUL.BUL_date_of_tsars_death.GetDateStringNoHourLong], en [BUL.Capital.GetName] de aparente insuficiencia cardíaca."
 BUL_context_of_death_assassinated:0 "Hace unas horas, el Zar Boris III estaba saliendo de la Universidad de Sofía después de asistir al Congreso Nacional Anual de Estudios Bizantinos, cuando un individuo se acercó rápidamente al Zar, sacó un arma y disparó varias veces a Boris antes de ser abatido por las fuerzas de seguridad. Unos minutos más tarde, tanto el Zar Boris III como su asesino yacían muertos."
 BUL_context_of_death_ger:1 "Poco después de regresar a [BUL.Capital.GetName] de una reunión inesperadamente dura con [GER.GetLeader] [GetBorisGermanMeetingLocation], el Zar Boris III murió de aparente insuficiencia cardíaca."
 BUL_boris_german_meeting_location_historical:0 "en el cuartel general militar de Prusia Oriental Wolf's Lair en Rastenburg"
 BUL_boris_german_meeting_location_capital:0 "en [GER.Capital.GetName]"
 BUL_context_of_death_sov:1 "Tras el regreso del Zar a [BUL.Capital.GetName] de una reunión con [SOV.GetLeader] en [SOV.Capital.GetName], el Zar Boris III murió de aparente insuficiencia cardíaca."
 BUL_context_of_death_eng:1 "Una semana después de regresar a [BUL.Capital.GetName] de su reunión con [ENG.GetLeader] en [ENG.Capital.GetName], el Zar Boris III murió de aparente insuficiencia cardíaca."
 BUL_popular_suspicions_about_death_basic:0 "Sin embargo, las causas de la muerte aún no están claras y se especula que Boris fue envenenado durante su última reunión, muchos creen que por órdenes de [GER.GetLeader]. Otros están convencidos de que fue el NKVD quien envenenó al Zar. Alguien señaló a [ENG.GetNameDef] y, por perturbador que parezca, algunos otros incluso se atreven a afirmar que el propio gobierno [BUL.GetAdjective] está involucrado en la muerte del Zar..."
 BUL_popular_suspicions_about_death_assassinated:0 "El servicio de seguridad nacional ha abierto una investigación para encontrar a los responsables del regicidio. Según informes oficiales, el criminal estaba en posesión de documentación búlgara, alemana e inglesa, lo que solo complica la investigación y alimenta la especulación. La mayoría de los búlgaros culpan a [GER.GetLeader], al NKVD o a los [ENG.GetAdjective], pero también hay algunos que se atreven a afirmar que el propio gobierno está involucrado en el asesinato del Zar..."
 bftb_bulgaria_tsar_boris.2.a:0 "Realmente perturbador..."
 bftb_bulgaria_tsar_boris.3.t:1 "El Consejo de Regencia"
 bftb_bulgaria_tsar_boris.3.desc:1 "Es hora de nombrar a los miembros del consejo de regencia que gobernará [ROOT.GetNameDef] en nombre del heredero de Boris, Simeón II.\n\nDebemos elegir a los candidatos más adecuados entre la realeza y las clases políticas y militares superiores, pero debemos elegir sabiamente, ya que cada uno tiene sus propias lealtades, y nuestro país ya ha sufrido calamidades y ruinas causadas por las decisiones de sus líderes en el pasado..."
 bftb_bulgaria_tsar_boris.3.a:0 "Formar un gobierno pro-Eje."
 bftb_bulgaria_tsar_boris.3.b:0 "Formar un gobierno pro-Aliados."
 bftb_bulgaria_tsar_boris.3.c:0 "Formar un gobierno independiente."
 bftb_bulgaria_factions.10.t:0 "Complot de Zveno Descubierto"
 bftb_bulgaria_factions.10.desc:1 "Fuentes confiables nos han informado que algunos miembros de Zveno que ya han criticado públicamente al régimen en otras ocasiones, han contactado recientemente a varios oficiales militares. Aunque no sabemos con certeza para qué fueron estas reuniones o quiénes eran los oficiales a los que se acercaron, no hay duda de que este movimiento sospechoso de Zveno es parte de un esquema oscuro y mayor..."
 bftb_bulgaria_factions.10.a:0 "Investigar más a fondo!"
 bftb_bulgaria_factions.10.b:0 "Esperemos a que hagan un movimiento..."
 bftb_bulgaria_factions.11.t:0 "Conspirador de Zveno Expuesto"
 bftb_bulgaria_factions.11.desc:1 "Después de realizar una investigación exhaustiva y contactar a algunos miembros de Zveno leales al régimen, hemos descubierto un complot militar para derrocar al gobierno. \nEntre la lista de personas asociadas con esta conspiración, ha salido a la luz el nombre de uno de nuestros generales más confiables: [?BUL_zveno_conspirator.GetName].\n\nAhora debemos decidir qué hacer con este individuo aparentemente desleal."
 bftb_bulgaria_factions.11.a:0 "Deshacerse de él de inmediato!"
 bftb_bulgaria_factions.11.b:0 "No debemos apresurarnos a sacar conclusiones."
 bftb_bulgaria_factions.12.t:1 "Preparativos del Golpe de Zveno"
 bftb_bulgaria_factions.12.desc:1 "Nos han llegado noticias de que los Zveno finalmente se han atrevido a hacer los preparativos finales para el golpe militar que han estado preparando cautelosamente durante mucho tiempo.\nIntentarán derrocar al gobierno como lo hicieron en 1934, pero esta vez evitaremos que tengan éxito, y erradicaremos esta problemática organización de una vez por todas."
 bftb_bulgaria_factions.12.a:0 "Los aplastaremos!"
 bftb_bulgaria_factions.17.t:0 "Zveno Integrado"
 bftb_bulgaria_factions.17.desc:1 "Finalmente hemos integrado a los Zveno en el gobierno, mejorando la colaboración que ya se estaba desarrollando entre miembros de esta antigua organización y nuestro partido. De esta manera, ahora podemos fomentar la cooperación para proyectos más grandes, con algunas de las mentes más brillantes de nuestro país trabajando juntas."
 bftb_bulgaria_factions.17.a:1 "Pongamos esas mentes a trabajar de inmediato!"
 bftb_bulgaria_factions.19.t:0 "Zveno Destruido!"
 bftb_bulgaria_factions.19.desc:1 "Durante las últimas semanas, las fuerzas policiales han estado erradicando los remanentes de los Zveno, que ya estaban severamente debilitados y desorganizados por la falta de un liderazgo fuerte después de los arrestos que hicimos antes de esta operación.\nAhora podemos decir con seguridad que los Zveno han dejado de existir en [ROOT.GetNameDef], lo cual solo puede beneficiar al país y su gobierno."
 bftb_bulgaria_factions.19.a:1 "Maravillosas Noticias!"

 bftb_bulgaria_factions.20.t:0 "Huelgas de Trabajadores"
 bftb_bulgaria_factions.20.desc:1 "Miembros de la facción de los Socialistas Amplios se han unido a los comunistas en su esfuerzo por encender huelgas nacionales entre los trabajadores industriales. A través de asambleas y reuniones clandestinas han logrado reunir gran apoyo y simpatía entre el proletariado búlgaro.\nDebemos proceder con cautela al imponer el orden en las regiones donde estos huelguistas son más populares, para evitar que la situación escale a algo más serio que simples huelgas..."
 bftb_bulgaria_factions.20.a:1 "El hambre eventualmente los hará volver al redil"
 bftb_bulgaria_factions.20.b:1 "Debemos aplastarlos a cualquier costo!"
 bftb_bulgaria_factions.21.t:0 "Disturbios Causan Daños Colaterales"
 bftb_bulgaria_factions.21.desc:0 "Tras la intervención de nuestras fuerzas contra los huelguistas, enfrentamientos violentos y disturbios se extendieron por las áreas industriales. En [?BUL.BUL_damaged_civs_state.GetName], los disturbios dañaron varias fábricas civiles[GetMilitaryFactoriesDamaged].[GetInfrastructureDamaged]"
 bftb_bulgaria_factions.21.a:0 "Un resultado desafortunado..."
 BUL_bs_strikes_no_military_factories_damaged:0 ""
 BUL_bs_strikes_military_factories_damaged_same_state:0 " mientras varios grupos comunistas intentaron poner en peligro nuestra producción de armas saboteando las instalaciones militares en el estado"
 BUL_bs_strikes_military_factories_damaged_other_state:0 ". En [?BUL.BUL_damaged_mils_state.GetName], varios grupos comunistas intentaron poner en peligro nuestra producción de armas saboteando instalaciones militares"
 BUL_bs_strikes_no_infrastructure_damaged:0 ""
 BUL_bs_strikes_infrastructure_damaged:0 " Los disturbios también llevaron a carreteras, vías ferroviarias y transportes dañados y bloqueados en [?BUL.BUL_damaged_infrastructure_state.GetName]."
 bftb_bulgaria_factions.27.t:0 "Socialistas Amplios Integrados"
 bftb_bulgaria_factions.27.desc:1 "Finalmente hemos integrado a los Socialistas Amplios en el gobierno, mejorando la colaboración que ya se estaba desarrollando entre miembros de esta antigua organización y nuestro partido. De esta manera, ahora podemos fomentar la cooperación para proyectos más grandes, con algunas de las mentes más brillantes de nuestro país trabajando juntas."
 bftb_bulgaria_factions.27.a:1 "Nos necesitamos mutuamente para lograr la grandeza!"
 bftb_bulgaria_factions.29.t:0 "Socialistas Amplios Destruidos"
 bftb_bulgaria_factions.29.desc:1 "Durante las últimas semanas, las fuerzas policiales han estado erradicando los restos de los Socialistas Amplios, que ya estaban severamente debilitados y desorganizados por la falta de un liderazgo fuerte después de los arrestos que hicimos antes de esta operación.\nAhora podemos decir con seguridad que los Socialistas Amplios han dejado de existir en [ROOT.GetNameDef], lo cual solo puede beneficiar al país y a su gobierno."
 bftb_bulgaria_factions.29.a:1 "Tomó algo de tiempo..."

 bftb_bulgaria_factions.30.t:0 "La Popularidad de los Agrarios Aumenta en el Campo"
 bftb_bulgaria_factions.30.desc:1 "La Unión Nacional Agraria está llevando a cabo ilegalmente una campaña de propaganda en las áreas rurales del país, donde miles de agricultores están siendo manipulados para desconfiar del gobierno y unirse a sus filas.\nLos Agrarios critican particularmente las políticas belicistas del pasado, que trajeron ruina y humillación a Bulgaria, esforzándose por encontrar ligeras similitudes con las del gobierno actual para generar descontento e incertidumbre entre la población."
 bftb_bulgaria_factions.30.a:0 "Totalmente inaceptable!"
 bftb_bulgaria_factions.31.t:0 "División dentro de la Unión Nacional Agraria"
 bftb_bulgaria_factions.31.desc:1 "A pesar de que los Agrarios y los Comunistas no han tenido una gran historia de cooperación previamente, parece que encontrar un objetivo común en derrocar al gobierno ha logrado unir a ciertas alas de la Unión Nacional Agraria y el Partido Comunista.\nAlgunos de los agrarios han decidido dejar la organización y unirse a los comunistas, mientras que otros, más conservadores, permanecen fieles tanto a su lucha contra la burguesía como a su rechazo del bolchevismo, y tratan de encontrar formas políticas de llegar a un entendimiento con el gobierno."
 bftb_bulgaria_factions.31.a:1 "Ratas molestas!"
 bftb_bulgaria_factions.37.t:0 "Unión Nacional Agraria Integrada"
 bftb_bulgaria_factions.37.desc:1 "Finalmente hemos integrado a la Unión Nacional Agraria en el gobierno, mejorando la colaboración que ya se estaba desarrollando entre los miembros de esta antigua organización y nuestro partido. De esta manera, ahora podemos fomentar la cooperación para proyectos más grandes, con algunas de las mentes más brillantes de nuestro país trabajando juntas."
 bftb_bulgaria_factions.37.a:1 "Esto traerá grandes beneficios al país."
 bftb_bulgaria_factions.39.t:0 "Unión Nacional Agraria Destruida"
 bftb_bulgaria_factions.39.desc:1 "Durante las últimas semanas, las fuerzas policiales han estado erradicando los restos de la Unión Nacional Agraria, que ya estaban severamente debilitados y desorganizados por la falta de un liderazgo fuerte después de los arrestos que hicimos antes de esta operación.\nAhora podemos decir con seguridad que la Unión Nacional Agraria ha dejado de existir en [ROOT.GetNameDef], lo cual solo puede beneficiar al país y a su gobierno."
 bftb_bulgaria_factions.39.a:1 "Se han ido para siempre!"
 
 bftb_bulgaria_factions.40.t:1 "Marcha hacia [GetMarchDestinationName]"
 bftb_bulgaria_factions.40.desc:1 "El Movimiento Social Nacional, emulando los métodos utilizados por la Unión de Jóvenes Legiones Búlgaras hace años para aumentar su popularidad, ha organizado una marcha desde [Root.Capital.GetName] hasta [GetMarchDestinationName].\nCaminando a la luz de las antorchas como lo hicieron los nazis, los manifestantes exigen medidas más drásticas para oprimir y erradicar los grupos bolcheviques subversivos, la creación de un sindicato nacional de trabajadores contra la lucha de clases y una intervención estatal más activa en la economía y la sociedad búlgaras.\nHasta ahora parece que la marcha se está volviendo bastante popular entre la juventud urbana, por lo que si queremos detener este tipo de manifestación, será mejor hacerlo más temprano que tarde."
 bftb_bulgaria_factions.40.a:1 "Eso ni siquiera es una protesta original!"
 bftb_bulgaria_factions.40.b:0 "Debemos silenciarlos antes de que se conviertan en una amenaza mayor"
 bftb_bulgaria_factions.47.t:0 "Movimiento Social Nacional Integrado"
 bftb_bulgaria_factions.47.desc:1 "Finalmente hemos integrado al Movimiento Social Nacional en el gobierno, mejorando la colaboración que ya se estaba desarrollando entre los miembros de esta antigua organización y nuestro partido. De esta manera, ahora podemos fomentar la cooperación para proyectos más grandes, con algunas de las mentes más brillantes de nuestro país trabajando juntas."
 bftb_bulgaria_factions.47.a:1 "Seguimos diciendo que es para mejor..."
 bftb_bulgaria_factions.49.t:0 "Movimiento Social Nacional Destruido"
 bftb_bulgaria_factions.49.desc:1 "Durante las últimas semanas, las fuerzas policiales han estado erradicando los restos del Movimiento Social Nacional, que ya estaba severamente debilitado y desorganizado por la falta de un liderazgo fuerte después de los arrestos que hicimos antes de esta operación.\nAhora podemos decir con seguridad que el Movimiento Social Nacional ha dejado de existir en [ROOT.GetNameDef], lo cual solo puede beneficiar al país y a su gobierno."
 bftb_bulgaria_factions.49.a:1 "Nadie los extrañará!"

 bftb_bulgaria_factions.50.t:1 "Miembros de Zveno Reprimidos"
 bftb_bulgaria_factions.50.desc:1 "Hemos reprimido con éxito a la organización Zveno, arrestando a miembros que supuestamente hablaron públicamente contra [ROOt.GetLeader] o incluso conspiraron para derrocar al gobierno."
 bftb_bulgaria_factions.50.a:1 "Obtuvieron lo que merecían"
 bftb_bulgaria_factions.51.t:1 "Miembros de Zveno Reprimidos"
 bftb_bulgaria_factions.51.desc:1 "Nuestras fuerzas de seguridad han llevado a cabo una acción represiva masiva contra la organización Zveno. El jefe de la operación afirma que los oficiales de policía lograron capturar a numerosos individuos problemáticos durante una reunión clandestina de la organización, considerando el resultado de la operación extremadamente exitoso."
 bftb_bulgaria_factions.51.a:1 "Maravillosas noticias!"
 bftb_bulgaria_factions.52.t:1 "Miembros de Zveno Reprimidos"
 bftb_bulgaria_factions.52.desc:1 "Nuestro intento de reprimir a la organización Zveno, lamentablemente, ha sido un fracaso. La policía irrumpió en lo que creían que era una reunión clandestina donde el Zveno estaba conspirando contra el gobierno, pero, aunque de hecho había miembros del Zveno allí, la reunión no tenía nada que ver con su organización o incluso con la política. \nNo hace falta decir que esta acción policial no ha sido muy popular entre la población búlgara, y mucho menos entre el Zveno..."
 bftb_bulgaria_factions.52.a:1 "Qué vergonzoso..."
 bftb_bulgaria_factions.53.t:1 "Operación para Encarcelar a los Líderes de Zveno"
 bftb_bulgaria_factions.53.desc:1 "La operación para capturar a los líderes de los Zveno ha sido exitosa. Varias figuras importantes, incluyendo al mismo Kimon Georgiev, han sido arrestadas, asestando un golpe crítico a la organización."
 bftb_bulgaria_factions.53.a:1 "No podrán causar más problemas!"
 bftb_bulgaria_factions.54.t:1 "Operación para Encarcelar a los Líderes de los Zveno"
 bftb_bulgaria_factions.54.desc:1 "La operación para capturar a los líderes de los Zveno no ha sido tan exitosa como esperábamos. Aunque las fuerzas policiales arrestaron a algunos individuos importantes, el líder de la organización, Kimon Georgiev, logró huir y, a pesar de estar ahora escondido, continúa liderando a los Zveno."
 bftb_bulgaria_factions.54.a:1 "Un resultado decepcionante..."
 bftb_bulgaria_factions.55.t:1 "Operación para Encarcelar a los Líderes de los Zveno"
 bftb_bulgaria_factions.55.desc:1 "La operación para arrestar a los líderes de los Zveno ha sido un completo fracaso. Las fuerzas policiales irrumpieron en una reunión clandestina, pero los agentes, ampliamente superados en número, no lograron someter a los asistentes, quienes rápidamente huyeron del lugar perseguidos por la policía, causando un enfrentamiento violento por las calles de la ciudad y dejando a muchos ciudadanos inocentes heridos. Ante tal brutalidad policial, muchos civiles en el área no pudieron evitar simpatizar con los Zveno, ayudando a miembros de la organización a huir e incluso uniéndose a la lucha contra las fuerzas estatales."
 bftb_bulgaria_factions.55.a:1 "Alguien debe pagar por este fracaso!"
 bftb_bulgaria_factions.60.t:1 "Socialistas Amplios Reprimidos"
 bftb_bulgaria_factions.60.desc:1 "Hemos logrado reprimir con éxito a los Socialistas Amplios, arrestando a miembros que supuestamente han intentado instigar protestas o provocar disturbios entre la población."
 bftb_bulgaria_factions.60.a:1 "Recibieron lo que merecían"
 bftb_bulgaria_factions.61.t:1 "Socialistas Amplios Reprimidos"
 bftb_bulgaria_factions.61.desc:1 "Nuestras fuerzas de seguridad han llevado a cabo una acción represiva masiva contra los Socialistas Amplios. Se informa que los oficiales de policía lograron capturar a numerosos individuos problemáticos durante una reunión clandestina en la que varios líderes de los Socialistas Amplios se reunieron con miembros de las organizaciones de trabajadores e incluso del partido comunista. El jefe de la policía afirma que el resultado de la operación fue extremadamente exitoso."
 bftb_bulgaria_factions.61.a:1 "Maravillosas noticias!"
 bftb_bulgaria_factions.62.t:1 "Socialistas Amplios Reprimidos"
 bftb_bulgaria_factions.62.desc:1 "Nuestro intento de reprimir a los Socialistas Amplios ha sido, desafortunadamente, un fracaso. La policía irrumpió violentamente en lo que creían ser una reunión clandestina donde los Socialistas Amplios se reunían con miembros de las organizaciones de trabajadores y el partido comunista para organizar nuevas huelgas industriales, pero resultó que los Socialistas Amplios solo estaban disfrutando de una conferencia de Todor Pavlov sobre materialismo dialéctico, demostrando que el espectacular despliegue policial fue completamente inútil.\nNo hace falta decir que esta acción policial no ha sido muy popular entre la población búlgara, y menos aún entre los Socialistas Amplios..."
 bftb_bulgaria_factions.62.a:1 "Qué vergüenza..."
 bftb_bulgaria_factions.63.t:1 "Operación para Encarcelar a los Líderes de los Socialistas Amplios"
 bftb_bulgaria_factions.63.desc:1 "La operación para capturar a los líderes de los Socialistas Amplios ha sido exitosa. Las fuerzas policiales han detenido a la mayoría de las figuras importantes relacionadas con la organización, asestando un golpe crítico a los Socialistas Amplios."
 bftb_bulgaria_factions.63.a:1 "No podrán causar más problemas!"
 bftb_bulgaria_factions.64.t:1 "Operación para Encarcelar a los Líderes de los Socialistas Amplios"
 bftb_bulgaria_factions.64.desc:1 "La operación para capturar a los líderes de los Socialistas Amplios no ha sido tan exitosa como esperábamos. Aunque las fuerzas policiales arrestaron a algunos individuos importantes, varios líderes de la organización lograron huir y, a pesar de estar en la clandestinidad, continúan liderando a los Socialistas Amplios."
 bftb_bulgaria_factions.64.a:1 "Un resultado decepcionante..."
 bftb_bulgaria_factions.65.t:1 "Operación para Encarcelar a los Líderes de los Socialistas Amplios"
 bftb_bulgaria_factions.65.desc:1 "La operación para arrestar a los líderes de los Socialistas Amplios ha sido un completo fracaso. Las fuerzas policiales irrumpieron en una reunión clandestina, pero los agentes, vastamente superados en número, no lograron someter a los asistentes, quienes rápidamente huyeron y buscaron apoyo de sus compañeros proletarios, causando un enfrentamiento violento por las calles de la ciudad y dejando a muchos ciudadanos inocentes heridos. Ante tal brutalidad por parte de la policía, muchos civiles en el área no pudieron evitar simpatizar con los Socialistas Amplios, ayudando a los miembros de la organización a huir e incluso uniéndose a la lucha contra las fuerzas estatales."
 bftb_bulgaria_factions.65.a:1 "Alguien debe pagar por este fracaso!"
 bftb_bulgaria_factions.70.t:1 "Miembros de la Unión Agraria Reprimidos"
 bftb_bulgaria_factions.70.desc:1 "Hemos reprimido con éxito a la Unión Nacional Agraria, arrestando a miembros que supuestamente han hablado públicamente contra el gobierno o han intentado instigar protestas entre la población."
 bftb_bulgaria_factions.70.a:1 "Obtuvieron lo que merecían"
 bftb_bulgaria_factions.71.t:1 "Miembros de la Unión Agraria Reprimidos"
 bftb_bulgaria_factions.71.desc:1 "Nuestras fuerzas de seguridad han llevado a cabo una acción represiva masiva contra la Unión Nacional Agraria. La policía irrumpió en varios mítines de la Unión Agraria que se llevaban a cabo simultáneamente en diferentes pueblos de Bulgaria, con la intención de causar disturbios entre la población rural. Los informes oficiales de la policía afirman que el resultado fue extremadamente exitoso."
 bftb_bulgaria_factions.71.a:1 "Maravillosas noticias!"
 bftb_bulgaria_factions.72.t:1 "Miembros de la Unión Agraria Reprimidos"
 bftb_bulgaria_factions.72.desc:2 "Nuestro intento de reprimir a la Unión Nacional Agraria, lamentablemente, ha sido un fracaso. La policía irrumpió en lo que creían que era un mitin clandestino en el campo donde los líderes de la Unión Agraria estaban persuadiendo a los agricultores a rebelarse contra el gobierno, pero resultó que el evento era solo una conferencia sobre el libro de Aleksandar Stamboliyski 'Partidos Políticos o Organizaciones Estatistas', haciendo que la exhibición policial fuera completamente inútil. \nNo hace falta decir que esta acción policial no ha sido muy popular entre la población búlgara, y mucho menos entre la Unión Agraria..."
 bftb_bulgaria_factions.72.a:1 "Qué vergonzoso..."
 bftb_bulgaria_factions.73.t:1 "Operación para Encarcelar a los Líderes de la Unión Agraria"
 bftb_bulgaria_factions.73.desc:1 "La operación para capturar a los líderes de la Unión Nacional Agraria ha sido exitosa. Las fuerzas policiales han detenido a la mayoría de las figuras importantes relacionadas con la organización, incluido el propio Nikola Petkov, asestando un golpe crítico a la Unión Agraria."
 bftb_bulgaria_factions.73.a:1 "No podrán causar más problemas!"
 bftb_bulgaria_factions.74.t:1 "Operación para Encarcelar a los Líderes de la Unión Agraria"
 bftb_bulgaria_factions.74.desc:1 "La operación para capturar a los líderes de la Unión Nacional Agraria no ha sido tan exitosa como esperábamos. Aunque las fuerzas policiales arrestaron a algunos individuos importantes, Nikola Petkov logró huir y, a pesar de estar en la clandestinidad, continúa liderando la organización."
 bftb_bulgaria_factions.74.a:1 "Un resultado decepcionante..."
 bftb_bulgaria_factions.75.t:1 "Operación para Encarcelar a los Líderes de la Unión Agraria"
 bftb_bulgaria_factions.75.desc:1 "La operación para arrestar a los líderes de la Unión Nacional Agraria ha sido un completo fracaso. Las fuerzas policiales irrumpieron en una reunión clandestina, pero los agentes, vastamente superados en número, no lograron someter a los asistentes, quienes rápidamente huyeron del lugar y buscaron apoyo popular en el pueblo, causando un enfrentamiento violento por las calles de la ciudad y dejando a muchos ciudadanos inocentes heridos. Ante tal brutalidad por parte de la policía, muchos civiles en el área no pudieron evitar simpatizar con la Unión Agraria, ayudando a los miembros de la organización a huir e incluso uniéndose a la lucha contra las fuerzas estatales."
 bftb_bulgaria_factions.75.a:1 "Alguien debe pagar por este fracaso!"
 bftb_bulgaria_factions.80.t:1 "Miembros del Movimiento Social Nacional Reprimidos"
 bftb_bulgaria_factions.80.desc:1 "Hemos reprimido con éxito al Movimiento Social Nacional, arrestando a miembros que supuestamente han intentado causar agitación dando discursos de odio públicamente contra ciertas organizaciones, e incluso contra el propio [ROOT.GetLeader]."
 bftb_bulgaria_factions.80.a:1 "Obtuvieron lo que merecían"
 bftb_bulgaria_factions.81.t:1 "Miembros del Movimiento Social Nacional Reprimidos"
 bftb_bulgaria_factions.81.desc:1 "Nuestras fuerzas de seguridad han llevado a cabo una acción represiva masiva contra el Movimiento Social Nacional. La policía irrumpió en un gran mitin donde varios líderes problemáticos del Movimiento Social Nacional estaban dando un discurso de odio contra [ROOT.GetLeader] y organizando su próxima marcha para protestar contra el gobierno. La mayoría de estos radicales fueron capturados y los informes oficiales afirman que el resultado de la operación fue extremadamente exitoso."
 bftb_bulgaria_factions.81.a:1 "Maravillosas noticias!"
 bftb_bulgaria_factions.82.t:1 "Miembros del Movimiento Social Nacional Reprimidos"
 bftb_bulgaria_factions.82.desc:2 "Nuestro intento de reprimir al Movimiento Social Nacional, lamentablemente, ha sido un fracaso. La policía irrumpió en la sede de la organización donde creían que se estaba llevando a cabo un mitin clandestino para organizar la próxima marcha fascista, pero el evento resultó ser solo una conferencia sobre políticas económicas modernas, impartida por el propio Aleksandar Tsankov, haciendo que la exhibición policial fuera completamente inútil. \nNo hace falta decir que esta acción policial no ha sido muy popular entre la población búlgara, y mucho menos entre el Movimiento Social Nacional..."
 bftb_bulgaria_factions.82.a:1 "Qué vergonzoso..."
 bftb_bulgaria_factions.83.t:1 "Operación para Encarcelar a los Líderes del Movimiento Social Nacional"
 bftb_bulgaria_factions.83.desc:2 "La operación para capturar a los líderes del Movimiento Social Nacional ha sido exitosa. Las fuerzas policiales han detenido a la mayoría de las figuras importantes relacionadas con la organización, incluido el propio Aleksandar Tsankov, asestando un golpe crítico a la organización."
 bftb_bulgaria_factions.83.a:1 "No podrán causar más problemas!"
 bftb_bulgaria_factions.84.t:1 "Operación para Encarcelar a los Líderes del Movimiento Social Nacional"
 bftb_bulgaria_factions.84.desc:2 "La operación para capturar a los líderes del Movimiento Nacional Social no ha sido tan exitosa como esperábamos. Aunque las fuerzas policiales arrestaron a algunos individuos importantes, Aleksandar Tsankov logró huir y, a pesar de estar escondido, continúa liderando la organización."
 bftb_bulgaria_factions.84.a:1 "Un resultado decepcionante..."
 bftb_bulgaria_factions.85.t:1 "Operación para Encarcelar a los Líderes del Movimiento Nacional Social"
 bftb_bulgaria_factions.85.desc:1 "La operación para arrestar a los líderes del Movimiento Nacional Social ha sido un completo fracaso. Las fuerzas policiales irrumpieron en una reunión clandestina, pero los agentes, ampliamente superados en número, no lograron someter a los asistentes, quienes rápidamente huyeron del lugar perseguidos por la policía, causando un enfrentamiento violento por las calles de la ciudad y dejando a muchos ciudadanos inocentes heridos. Ante tal brutalidad policial, muchos civiles en el área no pudieron evitar simpatizar con el Movimiento Nacional Social, ayudando a miembros de la organización a huir e incluso uniéndose a la lucha contra las fuerzas estatales."
 bftb_bulgaria_factions.85.a:1 "Alguien debe pagar por este fracaso!"

 BUL_repress_imro_flag:0 "Ha reprimido a la IMRO"
 bftb_bulgaria_imro.1.t:0 "El IMRO ha vuelto!"
 bftb_bulgaria_imro.1.desc:0 "Fuentes confiables nos han informado que miembros del IMRO han cruzado la frontera, armados con armas búlgaras, y están organizando un movimiento anti-[ROOT.GetAdjective] en las regiones de Macedonia."
 bftb_bulgaria_imro.1.a:0 "De vuelta a los primeros años de 1930..."
 bftb_bulgaria_imro.2.t:0 "El sentimiento búlgaro despierta en Macedonia"
 bftb_bulgaria_imro.2.desc:0 "Activistas del IMRO y otros macedonios pro-búlgaros están actualmente difundiendo el sentimiento búlgaro entre la población macedonia.\nComo consecuencia, una nueva ola de inestabilidad y oposición al gobierno [ROOT.GetAdjective] azota la región."
 bftb_bulgaria_imro.2.a:0 "Es hora de lidiar con el IMRO, una vez más..."

 bftb_bulgaria_fatherland_front.1.t:1 "El Frente de la Patria"
 bftb_bulgaria_fatherland_front.1.desc_positive:1 "Podemos, al fin, cosechar los frutos de nuestros grandes esfuerzos para unir a grupos políticos e ideológicos muy contrastantes en un solo frente contra la dictadura militarista proalemana en Bulgaria.\nHemos formado el Frente de la Patria, integrado no solo por el Partido Comunista, sino también por exmiembros del Zveno, Socialistas Amplios, Agrarios y otras formaciones, que ahora, juntos, se oponen a la burguesía que domina el país y que no dudará en arruinarlo de nuevo en busca de su propia fortuna."
 bftb_bulgaria_fatherland_front.1.desc_negative:1 "Los comunistas, junto con miembros de otras organizaciones, han formado el Frente de la Patria, un movimiento político de resistencia que se está volviendo peligrosamente popular entre el proletariado y que podría incluso representar una amenaza para derrocar al gobierno en un futuro cercano."
 bftb_bulgaria_fatherland_front.1.a:1 "Unidos, somos más fuertes!"
 bftb_bulgaria_fatherland_front.1.b:1 "Otro truco comunista condenado al fracaso"
 bftb_bulgaria_fatherland_front.2.t:1 "El Frente de la Patria ataca!"
 bftb_bulgaria_fatherland_front.2.desc:0 "Hoy, siguiendo un plan preestablecido, las organizaciones locales del Frente de la Patria y formaciones de partisanos armados han tomado los ayuntamientos y las administraciones distritales en todo el país.\nLos insurgentes han encontrado poca o ninguna resistencia a lo largo de la costa del Mar Negro desde Burgas hasta Varna[GetBsFfSupport][GetBznsFfSupport][GetZvenoFfSupport][GetPartisanFfSupport]."
 bftb_bulgaria_fatherland_front.2.desc_no_support:0 ""
 bftb_bulgaria_fatherland_front.2.desc_has_bs_support:0 ", y en Plovdiv, la clase trabajadora ha salido en masa a las calles para apoyar la insurrección, logrando controlar la región tras unas pocas horas de combates callejeros"
 bftb_bulgaria_fatherland_front.2.desc_has_bzns_support:0 ". \nAl parecer, el apoyo de los agrarios también ha sido decisivo para el éxito del golpe en las áreas rurales de Moesia"
 bftb_bulgaria_fatherland_front.2.desc_has_zveno_support:0 ". \nEn Sofía, antiguos oficiales militares del Zveno han ocupado instalaciones de comunicaciones y se han dirigido rápidamente hacia la Asamblea Nacional, obligando a las tropas leales, que no estaban preparadas, a rendirse"
 bftb_bulgaria_fatherland_front.2.desc_has_partisan_support:0 ". \nPor último, pero no menos importante, grupos de partisanos [GetPartisanFfSupportNationalities] se han unido al golpe del Frente de la Patria y están desafiando el control sobre los territorios ocupados"
 bftb_bulgaria_fatherland_front.2.desc_partisans_gre:0 "Griegos"
 bftb_bulgaria_fatherland_front.2.desc_partisans_yug:0 "Yugoslavo"
 bftb_bulgaria_fatherland_front.2.desc_partisans_both:0 "Griego y Yugoslavo"
 bftb_bulgaria_fatherland_front.2.a:1 "Entonces es guerra civil!"


 BUL_zveno_dissidents_tt:0 "Si no tratamos con la facción [GetZvenoName] a tiempo, los miembros de esta organización podrían llevar a cabo un golpe militar en el futuro."
 BUL_exposed_zveno_conspirator_tt:0 "Esto retrasará ligeramente cualquier golpe que la facción [GetZvenoName] pueda estar planeando."
 BUL_bs_strikes_no_violence_tt:0 "Varias fábricas se dañarán en el proceso.\nEl alto apoyo a §YEl Comunismo§! y la alta popularidad de [GetBsName] pueden empeorar la situación."

 bftb_bulgaria_rearmament.1.t:1 "Negociaciones de Rearme [BUL.GetAdjective]"
 bftb_bulgaria_rearmament.1.desc:1 "El gobierno [BUL.GetAdjective] ha establecido públicamente las políticas de paz que seguirán [BUL.GetNameDef] en los Balcanes, y ahora nos insta a negociar el levantamiento de las severas restricciones militares impuestas al país después de su derrota en la Gran Guerra. \nAlegan que necesitan comenzar el rearme de inmediato si quieren construir una fuerza militar moderna capaz de defender la soberanía y autodeterminación del pueblo [BUL.GetAdjective]."
 bftb_bulgaria_rearmament.1.a:1 "Solo están ofreciendo promesas vacías."
 bftb_bulgaria_rearmament.1.b:1 "Exigiremos un tratado oficial para preservar la paz."
 bftb_bulgaria_rearmament.1.c:1 "Debemos poner fin a sus restricciones!"
 bftb_bulgaria_rearmament.1_refuse_tt:0 "[BUL.GetNameDefCap] no podrá comenzar su rearme, por ahora."
 bftb_bulgaria_rearmament.1_nap_tt:0 "[BUL.GetNameDefCap] podrá comenzar su rearme tan pronto como concluyan un Pacto de No Agresión con [GRE.GetFlag][GRE.GetNameDefCap], [YUG.GetFlag][YUG.GetNameDefCap], [ROM.GetFlag][ROM.GetNameDefCap] o [TUR.GetFlag][TUR.GetNameDefCap]."
 bftb_bulgaria_rearmament.2.t:1 "[ENG.GetNameDefCap] Rechaza el Rearme [ROOT.GetAdjective]"
 bftb_bulgaria_rearmament.2.desc:1 "El gobierno [ENG.GetAdjective] se ha negado a levantar cualquier restricción sobre nuestras fuerzas armadas, aparentemente indiferente a las crecientes tensiones en Europa y la perspectiva de que [ROOT.GetNameDef] sucumba impotente ante una potencia emergente en caso de un cambio en el frágil equilibrio presente en los Balcanes."
 bftb_bulgaria_rearmament.2.a:0 "Debemos encontrar otros medios de persuasión..."
 bftb_bulgaria_rearmament.3.t:1 "[ENG.GetAdjective] Exige Permitir el Rearme de [ROOT.GetNameDef]"
 bftb_bulgaria_rearmament.3.desc:1 "Antes de levantar cualquier restricción sobre nuestras fuerzas armadas, el gobierno [ENG.GetAdjective] exige que [ROOT.GetNameDef] firme un tratado oficial con uno de sus vecinos, como punto de partida para finalmente desarrollar una diplomacia amistosa en los Balcanes."
 bftb_bulgaria_rearmament.3.a:1 "Otro obstáculo a superar..."
 BUL_uk_demands_nap_with_balkan_nation_tt:1 "§YRestricciones del Ejército§! El Espíritu Nacional será eliminado después de firmar un §YPacto de No Agresión§! con [GRE.GetFlag][GRE.GetNameDefCap], [YUG.GetFlag][YUG.GetNameDefCap], [ROM.GetFlag][ROM.GetNameDefCap] o [TUR.GetFlag][TUR.GetNameDefCap]."
 bftb_bulgaria_rearmament.4.t:0 "Restricciones del Ejército Levantadas"
 bftb_bulgaria_rearmament.4.desc:1 "Después de cumplir con las demandas [ENG.GetAdjective] y haber concluido un Pacto de No Agresión con [GetNapTarget], [ENG.GetNameDef] finalmente ha levantado las restricciones sobre nuestro ejército y el rearme del ejército [ROOT.GetAdjective] puede comenzar por fin."
 bftb_bulgaria_rearmament.4.a:1 "Manos a la obra!"
 BUL_nap_with_greece:0 "[GRE.GetNameDefCap]"
 BUL_nap_with_yugoslavia:0 "[YUG.GetNameDefCap]"
 BUL_nap_with_romania:0 "[ROM.GetNameDefCap]"
 BUL_nap_with_turkey:0 "[TUR.GetNameDefCap]"
 bftb_bulgaria_rearmament.5.t:1 "Restricciones del Ejército [BUL.GetAdjective] Levantadas"
 bftb_bulgaria_rearmament.5.desc:1 "Después de cumplir con las demandas [ROOT.GetAdjective] y haber concluido un Pacto de No Agresión con [GetNapTarget], una delegación [BUL.GetAdjective] ha llegado a Londres y está lista para firmar el tratado oficial que permitirá a [BUL.GetNameDef] iniciar el rearme militar."
 bftb_bulgaria_rearmament.5.a:1 "Terminemos con esto."
 bftb_bulgaria_rearmament.6.t:0 "[ENG.GetNameDefCap] Levanta Nuestras Restricciones del Ejército"
 bftb_bulgaria_rearmament.6.desc:1 "Después de arduas negociaciones en Sofía con una delegación de [ENG.GetNameDef], hemos firmado un acuerdo mediante el cual el gobierno [ENG.GetAdjective] ha levantado las restricciones sobre nuestro ejército y [ROOT.GetNameDef] finalmente puede comenzar el rearme militar."
 bftb_bulgaria_rearmament.6.a:1 "No hay tiempo que perder, comiencen el rearme!"
 bftb_bulgaria_rearmament.7.t:0 "[BUL.GetNameDefCap] Presiona para Levantar sus Restricciones del Ejército"
 bftb_bulgaria_rearmament.7.desc:1 "Una delegación [BUL.GetAdjective] ha llegado a Londres con el objetivo de presionar al gobierno [ROOT.GetAdjective] para que levante las restricciones militares sobre [BUL.GetNameDef]. \nCon la guerra nuevamente asomándose sobre los Balcanes, aseguran que [BUL.GetNameDef] pronto comenzará los preparativos para defender su integridad territorial, de una forma u otra."
 bftb_bulgaria_rearmament.7.a:1 "No cederemos ante amenazas!"
 bftb_bulgaria_rearmament.7.b:1 "No hay otra manera... Levanten sus restricciones!"
 bftb_bulgaria_rearmament.8.t:1 "[ENG.GetNameDefCap] No Cederá a Nuestra Presión"
 bftb_bulgaria_rearmament.8.desc:1 "La delegación [ROOT.GetAdjective] enviada a Londres para presionar al gobierno [ENG.GetAdjective] para que levante las restricciones sobre nuestro ejército ha regresado con malas noticias: [ENG.GetNameDef] no cederá a nuestras demandas y no permitirá que [ROOT.GetNameDef] comience el rearme."
 bftb_bulgaria_rearmament.8.a:1 "Entonces no nos dejan otra opción..."
 bftb_bulgaria_rearmament.9.t:1 "[BUL.GetNameDefCap] No Cumplirá con las Restricciones Militares"
 bftb_bulgaria_rearmament.9.desc:1 "Un diplomático [BUL.GetAdjective] enviado por el propio [BUL.GetLeader] ha llegado a nuestro país para informarnos que[GetReasonForNotAbiding]."
 bftb_bulgaria_rearmament.9.a:0 "Nos ocuparemos de ellos más tarde..."
 bftb_bulgaria_rearmament.9.b:0 "Deben pagar por esto!"
 bftb_bulgaria_rearmament.9.desc_reason_war:0 ", debido al conflicto militar en el que se han visto envueltos, [BUL.GetNameDef] comenzará a rearmarse de inmediato para preservar su independencia nacional y la libertad de su pueblo"
 bftb_bulgaria_rearmament.9.desc_reason_faction:0 " ahora que cuentan con el apoyo de [BUL.GetFactionName], [BUL.GetNameDef] ya no acatará las restricciones impuestas a sus fuerzas armadas"

 bftb_bulgaria_nationalization.1.t:0 "[FROM.GetNameDefCap] Incautó nuestras Filiales"
 bftb_bulgaria_nationalization.1.desc:0 "Con el apoyo de su [GetTsarLoyalistOrPartyName], [GetLeaderNameIfRegencyCouncil] de [BUL.GetNameDef] ha aprobado una nueva legislación por la cual todas las filiales extranjeras en el país han sido nacionalizadas, perteneciendo en adelante al estado [BUL.GetAdjective]. \nEste audaz ataque a los intereses [ROOT.GetAdjective] en [BUL.GetNameDef] ha sido recibido como un golpe severo en las altas esferas, especialmente entre los magnates industriales que han invertido grandes sumas en desarrollar infraestructura y filiales en [BUL.GetNameDef], que han sido vilmente expropiadas."
 bftb_bulgaria_nationalization.1.desc_tsar_loyalists:0 "ministros leales"
 bftb_bulgaria_nationalization.1.desc_party_name:0 "ministros del [BUL.GetRulingPartyLong]"
 bftb_bulgaria_nationalization.1.desc_regency_council:0 "Bogdan Filov y el [BUL.GetLeader]"
 bftb_bulgaria_nationalization.1.desc_regular_leader:0 "[BUL.GetLeader]"
 bftb_bulgaria_nationalization.1.a:0 "No podemos hacer nada al respecto ahora..."
 bftb_bulgaria_nationalization.1.b:0 "Un embargo comercial les enseñará algo de respeto!"
 bftb_bulgaria_nationalization.1.c:0 "Enviaremos una delegación diplomática... Encabezada por tanques!"
 bftb_bulgaria_nationalization.1.d:0 "Fuera con estos traidores ingratos!"
 bftb_bulgaria_nationalization.2.t:0 "Embargo Comercial [FROM.GetAdjective] sobre Bulgaria"
 bftb_bulgaria_nationalization.2.desc:1 "En respuesta a la nacionalización [ROOT.GetAdjective] de filiales y sucursales extranjeras, [FROM.GetNameDef] ha decidido imponer un embargo a nuestro país[GetEmbargoAllies]. \nAlgunos dicen que la situación podría haber escalado a algo mucho peor, pero la verdad es que ciertos sectores, enfocados en la importación y exportación de bienes, han sido seriamente afectados por este embargo."
 bftb_bulgaria_nationalization.2.desc_no_allies:0 ""
 bftb_bulgaria_nationalization.2.desc_allies:0 ", un embargo que también ha sido apoyado por sus aliados"
 bftb_bulgaria_nationalization.2.a:0 "Qué dramático..."
 bftb_bulgaria_nationalization.3.t:0 "[FROM.GetNameDefCap] nos ha expulsado de [FROM.GetFactionName]"
 bftb_bulgaria_nationalization.3.desc:0 "El gobierno [FROM.GetAdjective] ha cedido a la presión de los inversores y magnates industriales que, en respuesta a la nacionalización [BUL.GetAdjective] de filiales extranjeras, exigieron que [FROM.GetNameDef] no solo impusiera un embargo comercial a [BUL.GetNameDef], sino que también expulsara al país de [FROM.GetFactionName].\nEl embargo[GetEmbargoAndKickAllies] afectará seriamente a varios sectores económicos nacionales, pero aún peor es que nuestro país ahora está expuesto a las ambiciones territoriales de sus vecinos, quienes sin duda pronto aprovecharán la situación bastante grave de [BUL.GetNameDef]."
 bftb_bulgaria_nationalization.3.desc_no_allies:0 ""
 bftb_bulgaria_nationalization.3.desc_allies:0 ", acompañado por los aliados de [FROM.GetNameDef],"
 bftb_bulgaria_nationalization.3.a:0 "Deberíamos haber esperado esto!"

 bftb_bulgaria_uranium_mining_concessions.1.t:0 "Concesión de Minería de Uranio [FROM.GetNameDefCap]"
 bftb_bulgaria_uranium_mining_concessions.1.desc:0 "Nuestras buenas relaciones con nuestros aliados [FROM.GetAdjective] han dado sus frutos: el gobierno [FROM.GetAdjective] nos ha otorgado derechos de explotación de sus depósitos de uranio cerca de la ciudad de Buhovo. Afirman que su tecnología aún está lejos de poder hacer buen uso de la sustancia, por lo que prefieren firmar un acuerdo de concesión mediante el cual controlaremos las minas en Buhovo a cambio de productos básicos para la industria y agricultura búlgaras.\nEste acuerdo favorable no solo nos proporcionará una nueva fuente de uranio, sino que sin duda mejorará aún más las relaciones entre [GER.GetNameDef] y [BUL.GetNameDef]."
 bftb_bulgaria_uranium_mining_concessions.1.a:0 "Le daremos buen uso."

 bftb_bulgarian_claims.1.t:0 "Bulgaria Busca Reclamaciones en los Balcanes Justificadas"
 bftb_bulgarian_claims.1.desc:1 "Una delegación de [BUL.GetNameDef] se ha acercado a nuestro gobierno pidiendo apoyo [ROOT.GetAdjective] para sus reclamos en los Balcanes y buscando negociar en secreto y asegurar la expansión territorial [BUL.GetAdjective] en la región en un futuro cercano, a cambio de la alineación [BUL.GetAdjective] con [ROOT.GetNameDef] y la entrada del país en [ROOT.GetFactionName]."
 bftb_bulgarian_claims.1.a:1 "Reconocer los reclamos búlgaros."
 bftb_bulgarian_claims.1.b:1 "Organizaremos cualquier expansión territorial como lo consideremos adecuado."
 bftb_bulgarian_claims.1.a_tt:0 "Los estados con el modificador §YExpansión Territorial Búlgara Pre-Acordada§! se transferirán a [BUL.GetNameDef] una vez que cualquier aliado de la facción controle el estado y [BUL.GetNameDef] se haya unido a [ROOT.GetFactionName]."
 bftb_bulgarian_claims.2.t:0 "[GER.GetNameDefCap] Reconoce nuestros Reclamos"
 bftb_bulgarian_claims.2.desc:1 "La delegación [ROOT.GetAdjective] enviada a [FROM.Capital.GetName] para negociar nuestra expansión territorial en los Balcanes ha regresado a [ROOT.Capital.GetName] para informarnos que la misión fue un completo éxito. Han concluido un acuerdo secreto con los [FROM.GetAdjective] mediante el cual [FROM.GetNameDef] reconoce nuestros reclamos y acuerda otorgar el control de ellos a [ROOT.GetNameDef] una vez que nos unamos oficialmente a [FROM.GetFactionName], asumiendo el papel de pacificadores en los estados balcánicos ocupados."
 bftb_bulgarian_claims.2.a:1 "Un trato que difícilmente podría mejorarse!"
 bftb_bulgarian_claims.3.t:0 "[GER.GetNameDefCap] Rechaza nuestros Reclamos"
 bftb_bulgarian_claims.3.desc:1 "La delegación [ROOT.GetAdjective] enviada a [FROM.Capital.GetName] para negociar el reconocimiento [FROM.GetAdjective] de nuestros reclamos en los Balcanes ha regresado a [ROOT.Capital.GetName] para informarnos que no lograron concluir un acuerdo con [FROM.GetNameDef] para asegurar la expansión territorial [ROOT.GetAdjective] en los Balcanes."
 bftb_bulgarian_claims.3.a:1 "Entonces tendremos que usar formas menos sutiles de expandirnos..."
 bftb_bulgarian_claims.4.t:0 "[GER.GetNameDefCap] Otorga Control Búlgaro"
 bftb_bulgarian_claims.4.desc:1 "Según lo acordado previamente, [GER.GetNameDef] ha ordenado la transferencia de control sobre los territorios actualmente ocupados por los poderes de [GER.GetFactionName] y reclamados por [ROOT.GetNameDef], que en adelante serán administrados por el gobierno [ROOT.GetAdjective]."
 bftb_bulgarian_claims.4.a:1 "Estamos tomando lo que es legítimamente nuestro!"
 bftb_bulgarian_claims.5.t:0 "Ocupación Búlgara Otorgada"
 bftb_bulgarian_claims.5.desc:1 "Según lo acordado previamente, hemos ordenado la transferencia de control sobre los territorios actualmente ocupados por los poderes de [GER.GetFactionName] y reclamados por [ROOT.GetNameDef], que en adelante serán administrados por el gobierno [ROOT.GetAdjective]."
 bftb_bulgarian_claims.5.a:1 "Era nuestra parte del trato"
 bftb_bulgarian_claims.6.t:1 "[GER.GetNameDefCap] Otorga Ocupación Búlgara"
 bftb_bulgarian_claims.6.desc:1 "Según lo acordado previamente por los gobiernos [GER.GetAdjective] y [BUL.GetAdjective], [GER.GetNameDef] ha ordenado la transferencia de control sobre los territorios reclamados por [BUL.GetNameDef] y actualmente ocupados por nosotros, que en adelante serán administrados por el gobierno [BUL.GetAdjective]."
 bftb_bulgarian_claims.6.a:1 "Esos búlgaros advenedizos!"
 bftb_bulgarian_claims.7.t:0 "[FROM.GetNameDefCap] Pide Control Sobre [FROM.FROM.GetName]"
 bftb_bulgarian_claims.7.desc:0 "Asumiendo su papel de pacificadores en los territorios balcánicos ocupados, los [FROM.GetAdjective] han propuesto que les otorguemos el control administrativo de [FROM.FROM.GetName] para preservar el orden y la estabilidad en los territorios tomados por [ROOT.GetFactionName] y para relevar a las guarniciones [ROOT.GetAdjective] para que nuestras tropas puedan reforzar otros frentes."
 bftb_bulgarian_claims.7.a:0 "De acuerdo, necesitamos nuestras tropas en otro lugar!"
 bftb_bulgarian_claims.7.b:0 "Las ambiciones territoriales de Bulgaria son ilimitadas!"
 bftb_bulgarian_claims.8.t:0 "[FROM.GetNameDefCap] Transfiere el Control de [FROM.FROM.FROM.GetName]"
 bftb_bulgarian_claims.8.desc:0 "El gobierno [FROM.GetAdjective] ha acordado otorgar a [ROOT.GetNameDef] el control administrativo de [FROM.FROM.FROM.GetName]. Ahora asumiremos nuestro papel de pacificadores en la región, desplegando una guarnición capaz no solo de preservar el orden y la estabilidad en la región, sino también de defenderla contra cualquier ofensiva enemiga."
 bftb_bulgarian_claims.8.a:0 "Más territorio para Bulgaria!"
 bftb_bulgarian_claims.9.t:0 "[FROM.GetNameDefCap] Niega el control [ROOT.GetAdjective] de [FROM.FROM.FROM.GetName]"
 bftb_bulgarian_claims.9.desc:0 "El gobierno [FROM.GetAdjective] se niega a otorgar a [ROOT.GetNameDef] el control administrativo de [FROM.FROM.FROM.GetName]. Afirman que nuestra verdadera motivación para presentar tal propuesta es simplemente expandir la zona de ocupación [ROOT.GetAdjective] con la esperanza de obtener más porciones de los Balcanes una vez que la guerra se gane, e incluso [FROM.GetLeader] ha declarado que nuestras ambiciones territoriales comienzan a irritarlo."
 bftb_bulgarian_claims.9.a:0 "Tal vez más tarde entonces..."
 BUL_germany_recognizes_our_claim_tt:0 "[GER.GetNameDefCap] reconoce nuestro reclamo en el estado."

 bftb_bulgaria_german_influence.1.t:0 "[GER.GetNameDefCap] Ofrece Donación de Aviones"
 bftb_bulgaria_german_influence.1.desc:1 "[GetFirstDonation] lazos entre nuestro país y [GER.GetNameDef], Hermann Göring nos ofrece una donación de 12 cazas [GER.GetAdjective], evidentemente buscando alinear [ROOT.GetNameDef] hacia [GER.GetFactionName], y así ganar un poderoso aliado en los Balcanes para salvaguardar los intereses [GER.GetAdjective] en la región."
 bftb_bulgaria_german_influence.1.desc_first_donation:0 "Para restablecer la fuerza de combate aéreo [ROOT.GetAdjective] y fortalecer"
 bftb_bulgaria_german_influence.1.desc_more_donations:0 "Con el fin de seguir fortaleciendo"
 bftb_bulgaria_german_influence.1.a:1 "Aceptamos con gusto!"
 bftb_bulgaria_german_influence.1.b:1 "Rechazamos cortésmente."
 bftb_bulgaria_german_influence.2.t:0 "[BUL.GetNameDefCap] Acepta nuestra Donación"
 bftb_bulgaria_german_influence.2.desc:1 "El alto mando [BUL.GetAdjective] ha aceptado con gusto nuestra propuesta, y [BUL.GetLeader] ha agradecido personalmente la donación de nuestros aviones, declarando que la relación entre [ROOT.GetNameDef] y [BUL.GetNameDef] se está volviendo más fuerte, más próspera y mutuamente beneficiosa."
 bftb_bulgaria_german_influence.2.a:1 "Bien!"
 bftb_bulgaria_german_influence.3.t:1 "[BUL.GetNameDefCap] Rechaza nuestra Donación"
 bftb_bulgaria_german_influence.3.desc:1 "El alto mando [BUL.GetAdjective] ha rechazado cortésmente nuestra propuesta de donar aviones [ROOT.GetAdjective] para fortalecer la fuerza aérea [BUL.GetAdjective], declarando que haber aceptado esta donación habría significado el acercamiento de [BUL.GetNameDef] a las políticas [ROOT.GetAdjective], algo que en este momento no está en el interés de los [BUL.GetAdjective], quienes están decididos a restablecer su fuerza aérea por su cuenta."
 bftb_bulgaria_german_influence.3.a:1 "¿Qué les pasa?"
 bftb_bulgaria_german_influence.4.t:1 "[GER.GetLeader] Exige que Reemplacemos a Kyoseivanov"
 bftb_bulgaria_german_influence.4.desc:1 "Hoy, recibimos una carta del propio [GER.GetLeader], afirmando que la incompetencia del primer ministro [ROOT.GetAdjective] Georgi Kyoseivanov le ha hecho perder todo crédito a los ojos de los [GER.GetAdjective] y que debería ser obligado a renunciar en favor de alguien más adecuado para una posición tan importante. \nLos [GER.GetAdjective] sugieren que reemplacemos a Kyoseivanov con Bogdan Filov, un germanófilo con poca experiencia política, lo que significa que no desafiaría a [GetLeaderToChallenge]."
 bftb_bulgaria_german_influence.4.desc_tsar:0 "el Zar"
 bftb_bulgaria_german_influence.4.desc_regency_council:0 "el Consejo de Regencia [ROOT.GetAdjective]"
 bftb_bulgaria_german_influence.4.desc_no_tsar:0 "[BUL.GetLeader]"
 bftb_bulgaria_german_influence.4.a:1 "Los alemanes tienen razón!"
 bftb_bulgaria_german_influence.4.b:1 "No cederemos a los caprichos alemanes!"
 bftb_bulgaria_german_influence.5.t:1 "[BUL.GetLeader] Acepta Reemplazar a Kyoseivanov"
 bftb_bulgaria_german_influence.5.desc:1 "La incompetencia del ex primer ministro [BUL.GetAdjective], Georgi Kyoseivanov, le hizo perder todo crédito a los ojos de [BUL.GetLeader], quien entendió perfectamente el riesgo que representaba la incompetencia de este individuo y aceptó nuestra sugerencia de reemplazar a Kyoseivanov con alguien más capaz como Bogdan Filov, un germanófilo con poca experiencia política, lo que significa que no desafiaría a [GetLeaderToChallenge] ni obstaculizaría los intereses [ROOT.GetAdjective]."
 bftb_bulgaria_german_influence.5.a:1 "[BUL.GetLeader] ha demostrado ser lo suficientemente sabio."
 bftb_bulgaria_german_influence.6.t:1 "[BUL.GetLeader] Se Niega a Reemplazar a Kyoseivanov"
 bftb_bulgaria_german_influence.6.desc:1 "[BUL.GetLeader] se ha negado a reemplazar a Georgi Kyoseivanov, alegando que la única razón por la que el gobierno [ROOT.GetAdjective] quiere que renuncie es para deshacerse de un político competente leal a [BUL.GetNameDef] y cambiarlo por un títere [ROOT.GetAdjective] para cuidar los intereses de [GER.GetLeader] en [BUL.GetNameDef]."
 bftb_bulgaria_german_influence.6.a:1 "El único títere aquí es Georgi Kyoseivanov!"
 bftb_bulgaria_german_influence.7.t:0 "[GER.GetNameDefCap] Exige Acceso Militar"
 bftb_bulgaria_german_influence.7.desc:1 "Un diplomático de [GER.GetNameDef] ha llegado hoy a [ROOT.Capital.GetName] para exigir que [ROOT.GetNameDef] otorgue acceso militar al ejército [GER.GetAdjective]. \nLas operaciones militares que están a punto de llevarse a cabo en los Balcanes requieren que las tropas [GER.GetAdjective] puedan moverse a través de [ROOT.GetNameDef] para desplegarse a lo largo de la frontera con nuestros vecinos, y [GER.GetLeader] no estará contento de saber que [ROOT.GetNameDef] está obstaculizando los esfuerzos de guerra [GER.GetAdjective]..."
 bftb_bulgaria_german_influence.7.a:1 "Cooperaremos con gusto con el ejército alemán."
 bftb_bulgaria_german_influence.7.b:1 "[GER.GetLeader] tendrá que encontrar otra manera"
 bftb_bulgaria_german_influence.8.t:0 "[BUL.GetNameDefCap] Nos Otorga Acceso Militar"
 bftb_bulgaria_german_influence.8.desc:0 "El diplomático que enviamos a [BUL.Capital.GetName] para discutir el uso del territorio [BUL.GetAdjective] como base de operaciones para nuestras tropas nos ha informado que las negociaciones han sido exitosas y que [BUL.GetLeader] ya ha firmado un acuerdo por el cual se ha otorgado acceso militar al ejército [ROOT.GetAdjective] en todo [BUL.GetNameDef]."
 bftb_bulgaria_german_influence.8.a:0 "Todo va según lo planeado."
 bftb_bulgaria_german_influence.9.t:0 "[BUL.GetNameDefCap] Rechaza Nuestra Solicitud de Acceso Militar"
 bftb_bulgaria_german_influence.9.desc:1 "El diplomático que enviamos a [BUL.Capital.GetName] para negociar el uso del territorio [BUL.GetAdjective] como base de operaciones para nuestro ejército ha informado que [BUL.GetLeader] se negó a otorgar acceso militar a las tropas [ROOT.GetAdjective], obstaculizando peligrosamente nuestras operaciones militares en los Balcanes en un futuro cercano. Supuestamente, [BUL.GetLeader] cree que satisfacer cada una de nuestras demandas convertirá a [BUL.GetNameDef] en solo otro satélite [ROOT.GetAdjective], impidiendo que el país se convierta en la gran potencia independiente en los Balcanes que debería ser legítimamente."
 bftb_bulgaria_german_influence.9.a:1 "[BUL.GetLeader] está jugando con fuego..."
 bftb_bulgaria_italian_influence.1.t:0 "Propuesta [BUL.GetAdjective] para un Acuerdo de Investigación"
 bftb_bulgaria_italian_influence.1.desc:0 "Una delegación [BUL.GetAdjective] ha llegado hoy a nuestra capital buscando una reunión con el ministro de asuntos exteriores [ITA.GetAdjective] para proponer la firma de un acuerdo entre nuestros países. \nEl tratado presentado por los diplomáticos [BUL.GetAdjective] incluye, entre otras cláusulas, un programa de cooperación militar centrado en la investigación tecnológica y la implementación de nuevas regulaciones económicas en [BUL.GetNameDef] que proporcionarán beneficios significativos a los inversores [ITA.GetAdjective]."
 bftb_bulgaria_italian_influence.1.a:0 "Este es un acuerdo beneficioso para [ITA.GetNameDef]."
 bftb_bulgaria_italian_influence.1.b:0 "No compartiremos nuestros avances tecnológicos con los [BUL.GetAdjective]!"

