SWE_field_marshal_tt:0 "Obtener un Mariscal de Campo de Habilidad §Y3§! §GEspecialista en Invierno§!, §RLíder Rígido§! y §GMago de la Logística§! llamado §YOlof Thörnell§!.\n"
SWE_motti_tactic:0 "Defensa Activa"
SWE_motti_tactic_desc:0 "No tenemos la capacidad de abrumar a ninguna potencia importante en Europa hoy, independientemente de nuestras alianzas. Por lo tanto, ha sido nuestra posición seguir una doctrina de defensa activa y usar los densos bosques a nuestro favor. Los finlandeses llaman a esto tácticas de Motti y deberíamos practicar estas tácticas en ejercicios conjuntos."
#SWE_motti_tactic:0 "Adoptar Tácticas de Motti"
SWE_kings_council:0 "El Rey en Consejo"
SWE_kings_council_desc:0 "El Rey en Consejo o 'Konungen i Statsrådet' le da al Rey la posibilidad de formar su propio Gabinete y expulsar al gobierno actual si se considera necesario. Varios generales y un fuerte activismo público han instado a Su Majestad a tomar el mando, con el fin de seguir una política exterior más pragmática y apoyar a nuestros vecinos."
SWE_convoy_focus:0 "Proteger a los Marineros Mercantes"
SWE_convoy_focus_desc:0 "Debemos aumentar nuestros esfuerzos para proteger a los marineros mercantes y sus embarcaciones para asegurar nuestro comercio internacional. La economía sueca y el esfuerzo de guerra dependen de estas importaciones y exportaciones."
#SWE_convoy_focus:0 "Astilleros del Atlántico"
SWE_iron_ore:0 "Apoyar la Industria Mercante"
SWE_iron_ore_desc:0 "Suecia tiene una larga tradición en la construcción de barcos y tiene una gran flota mercante. Debemos aprovechar esto y apoyar aún más nuestras capacidades de construcción naval doméstica."
SWE_fortify_gulf:0 "Fortificar el Golfo de Botnia"
SWE_small_arms_focus:0 "Fábrica de Armas"
SWE_unified_command:0 "Comandante Supremo"
SWE_slot_expansion:0 "Cooperación Industrial"
SWE_technology_sharing:0 "Compartir Tecnología"
SWE_technology_sharing_desc:0 "Necesitamos compartir cualquier avance tecnológico con los miembros de nuestra facción."
SWE_kings_meeting:0 "Comunicado de Estocolmo"
SWE_hansson_3:0 "Gabinete de Hansson III"
SWE_hansson_3_desc:0 "Formar el gobierno de unidad nacional, también conocido como el Gabinete Hansson III."
SWE_construction_effort_II:0 "L&M Ericsson"
SWE_frivilligkaren:0 "Expandir Frivilligkåren"
SWE_frivilligkaren_desc:0 "Muchos simpatizan con la causa finlandesa y la ven como una extensión de nuestra propia política exterior, lo que nos otorga muchos posibles reclutas."
SWE_german_command:0 "Asesores Alemanes"
SWE_german_command_desc:0 "Permitir que comandantes alemanes experimentados asistan, lideren y entrenen a varias de nuestras unidades para ganar eficiencia durante la guerra."
SWE_embargo_soviet:0 "Embargo a la URSS"
SWE_embargo_england:0 "Embargo a Gran Bretaña"
SWE_baltic_uprising:0 "Motín del Báltico"
SWE_baltic_uprising_desc:0 "Explicación: Estonia 60% (y Letonia 40% de probabilidad) se levantará contra la URSS. 10 días después, un crucero ligero, dos destructores y un submarino serán capturados y enviados a Suecia desde Tallin."
SWE_volunteer_corps:0 "No Beligerancia"
SWE_polistrupper_focus:0 "Polistrupper"
SWE_polistrupper_focus_desc:0 "En una operación encubierta, se entrenará a voluntarios daneses y noruegos como 'oficiales de policía' en Suecia y más tarde lucharán a nuestro lado para liberar Dinamarca y Noruega."
SWE_guarantee_finland:0 "Garantizar Finlandia"

SWE_air_strategic:0 "Esfuerzo en Bombarderos Pesados"
SWE_air_strategic_desc:0 "La guerra solo se puede ganar atacando el corazón del territorio enemigo. Los bombarderos pesados son necesarios para dar un golpe devastador a las fábricas y ciudades enemigas."
SWE_airforce:0 "Reorganizar la Fuerza Aérea"
SWE_airforce_desc:0 "La Fuerza Aérea Sueca fue creada el 1 de julio de 1926 cuando las unidades aéreas del ejército y la marina se fusionaron. Debido a las crecientes tensiones internacionales, se debe iniciar una mayor expansión para allanar el camino hacia una fuerza aérea coherente y grande que pueda resistir la presión a través de amenazas militares de las grandes potencias."

SWE_air_land:0 "Cooperación Aire-Tierra"
SWE_air_land_desc:0 "Luchar en el aire solo crea resultados militares reales si es en busca de un objetivo en tierra. Cuanto mejor integremos la batalla en el aire y la batalla en tierra, más efectivos seremos."

SWE_nationalism_focus:0 "Gobierno de Coalición NSAP"
SWE_nationalism_focus_desc:0 "Después de que se haya revocado la Convención de Åland, el SAP se divide. Formar un gobierno de coalición con los nacionalistas del NSAP para tomar el poder."

SWE_internationalism_focus:0 "Gobierno de Coalición SKP"
SWE_internationalism_focus_desc:0 "Después de que se haya revocado la Convención de Åland, el SAP se divide. Formar un gobierno de coalición con los comunistas del SKP para tomar el poder."

SWE_support_allies:0 "Comunicado de Gotemburgo"
SWE_malmoe_communique:0 "Comunicado de Malmö"
SWE_american_engineers:0 "Ingenieros Americanos"

SWE_danish_ultimatum:0 "Ultimátum Danés"
#SWE_danish_ultimatum:0 "Unirse o Morir"

SWE_ajs:0 "Academia de Rangers AJS"
SWE_ajs_desc:0 "Arméns Jägarskola entrena a las fuerzas especiales y soldados de élite suecos para darnos una ventaja en la guerra multilateral."

SWE_svensk_standard:0 "Estándar Común de Producción"
SWE_svensk_standard_desc:0 "Suecia es la fuerza impulsora industrial en Escandinavia hoy en día y la mayoría de las otras industrias dependen de nuestros productos para su fabricación. Al formalizar estándares comunes de producción, podemos hacer que la producción sea mucho más eficiente y coordinar cualquier cambio con nuestros aliados."

SWE_beredskap:0 "Beredskap"
SWE_beredskap_desc:0 "Prepara tus fuerzas armadas y prepáralas para defender Suecia contra cualquier amenaza extranjera."

SWE_arrest_royalists:0 "Arrestar a los Realistas"
SWE_arrest_royalists_desc:0 "El rey ha obstruido nuestro camino al poder durante demasiado tiempo. A pesar de su popularidad, un monarca no puede ser el jefe de estado de nuestra gloriosa nación. Debemos tomar el mando y obligarlo a dejar el cargo y deshacernos de los jefes de los departamentos principales, muchos de los cuales son realistas. Elementos revolucionarios de nuestro partido ya han insinuado planes para arrestarlos a ellos y a la familia real."
SWE_abolish_monarchy:0 "Abolir la Monarquía"
SWE_abolish_monarchy_desc:0 "El rey es un anti-bolchevique dedicado y no se le puede permitir seguir oprimiendo al pueblo, debemos abolir la monarquía."
SWE_facket:0 "Folkhemmet"
SWE_facket_desc:0 "Debemos difundir el Hogar del Pueblo creando nuestra propia facción."
SWE_norway_friend:0 "Financiar a los Comunistas Noruegos"
SWE_norway_friend_desc:0 "Financiar los sindicatos y políticos comunistas noruegos para aumentar nuestra influencia en la región. Si tenemos buenas relaciones con los noruegos, tal vez podamos lograr otra Unión."
SWE_deal_soviet:0 "Un Acuerdo con la URSS"
SWE_deal_soviet_desc:0 "Entregar el control de Karelia a los soviéticos a cambio de entrar en su facción y su apoyo para impulsar el comunismo en Noruega, a través de esfuerzos subversivos sustanciales."
SWE_women_pilots:0 "Flyglottakåren"
SWE_women_pilots_desc:0 "Reclutar a pilotos femeninas en tus programas de pilotos."
SWE_technology_sharing_comintern:0 "Ciudad de Investigación de Murmansk"
SWE_technology_sharing_comintern_desc:0 "Compartir tecnología con la URSS."
SWE_norway_unification:0 "Unión Socialista Escandinava"
SWE_norway_unification_desc:0 "Formar la cuarta Unión con Noruega y unir ambos países en una Unión Socialista Escandinava. La historia ha estado y estará de nuestro lado nuevamente mientras estemos juntos como un solo país."

SWE_support_iceland_rebels:0 "Abastecer a los Nacionalistas Islandeses"
SWE_support_iceland_rebels_desc:0 "Los islandeses han buscado la independencia de Dinamarca durante mucho tiempo y algunos están dispuestos a luchar por su propio país. Debemos armar a los nacionalistas."
SWE_iceland_rebel_uprising:0 "Motín Islandés"
SWE_iceland_rebel_uprising_desc:0 "Los nacionalistas islandeses han sido entrenados y armados extensamente por nosotros, ahora debemos ayudarlos a asegurar su independencia. Sin embargo, no estamos seguros de cómo responderán los daneses."
SWE_strb:0 "Stridsbåtar"
SWE_strb_desc:0 "Desarrollar pequeños botes ágiles armados con ametralladoras y con mucho espacio para transportar a nuestros marines y acelerar las invasiones."

SWE_axis_leanings_focus:0 "Acercarse a Alemania"
SWE_axis_leanings_focus_desc:0 "Acercarnos a Alemania y alinear nuestra política con una posible membresía en el Eje."
SWE_technology_sharing_axis:0 "Tecnología Industrial Alemana"
SWE_technology_sharing_axis_desc:0 "Quizás Alemania esté dispuesta a compartir algunos de sus avances industriales a cambio de promesas de más comercio potencial en el futuro, así como de relaciones más cercanas con nuestra nación."
SWE_german_industry_1:0 "Industria de Armamento Alemana"
SWE_german_industry_1_desc:0 "Alemania podría estar interesada en ayudarnos a modernizar nuestra industria militar a cambio de derechos comerciales futuros y lealtad. Sin embargo, las promesas y garantías no nos llevarán mucho más lejos. Debemos cumplir con nuestra palabra pronto."
SWE_german_industry_2:0 "Industria Pesada Alemana"
SWE_german_industry_2_desc:0 "Alemania podría estar interesada en ayudarnos a modernizar nuestra industria pesada a cambio de derechos comerciales futuros y lealtad. Sin embargo, las promesas y garantías no nos llevarán mucho más lejos. Debemos cumplir con nuestra palabra pronto."
SWE_german_industry_3:0 "Pacto con el Diablo"
SWE_german_industry_3_desc:0 "Alemania ha ofrecido construir complejos militares e industriales en Skåne a cambio de un acuerdo comercial firmado, lo que significa que nuestro comercio se desviará aún más hacia Alemania y se venderá a un precio más barato. Nos prometen más ayuda también, pero costará cada vez más recursos pagarles."
SWE_german_industry_4:0 "Industrializar Skåne"
SWE_german_industry_4_desc:0 "Priorizar el sector civil garantizará una estabilidad y prosperidad duraderas en nuestra nación."
SWE_german_industry_5:0 "Militarizar Skåne"
SWE_german_industry_5_desc:0 "Para mantenernos fuertes en el mundo y demostrar nuestro poder a nuestros nuevos aliados, necesitamos aumentar la producción de la industria militar sueca."
SWE_german_industry_6:0 "Svenska Skeppsvarv"
SWE_german_industry_6_desc:0 "Para reclamar la dominación sobre el Báltico, debemos aumentar nuestra producción de barcos en los astilleros suecos."
SWE_german_ports:0 "Expansiones de Puertos"
SWE_german_ports_desc:0 "Expandir nuestros puertos nos permitirá importar y exportar más bienes. Alemania nos ayudará con la expansión a cambio de más exportaciones de acero."
SWE_german_infrastructure:0 "Modernización de Carreteras"
SWE_german_infrastructure_desc:0 "Modernizar nuestra red de carreteras según los métodos de la Reichsautobahn alemana permitirá que nuestra nación funcione mucho más suavemente. Como efecto secundario más probable, también aumenta nuestra capacidad para exportar acero a Alemania, que demanda una mayor cantidad para ayudar a financiar estas carreteras."
SWE_german_excavation:0 "Inversiones Alemanas en Minas"
SWE_german_excavation_desc:0 "Permitir que Alemania invierta en nuestras corporaciones mineras estatales y privadas aumentará en gran medida nuestra capacidad de excavación de recursos y, a su vez, hará que nuestra nación sea mucho más rica. Sin embargo, Alemania exige una parte del pastel de acero que esto resultará."
SWE_german_airbases:0 "Asegurar Nuestro Espacio Aéreo"
SWE_german_airbases_desc:0 "Con la ayuda de nuestros amigos alemanes, podemos aumentar la eficiencia de nuestras instalaciones antiaéreas y también expandir nuestras bases aéreas."
SWE_join_axis:0 "Negociar la Membresía en el Eje"
SWE_join_axis_desc:0 "No podemos seguir retrasando lo inevitable. Alemania espera que cumplamos nuestras promesas de lealtad y comercio, y lo esperan ahora! Además, unirse al Eje nos permitirá luchar contra el bolchevismo junto con nuestros hermanos finlandeses, y también podría hacer que Alemania esté dispuesta a ayudarnos a modernizar nuestra nación tanto industrial como militarmente."
SWE_axis_research:0 "Unirse a la Investigación del Eje"
SWE_axis_research_desc:0 "Crear un intercambio científico mutuamente beneficioso dentro del Eje seguramente nos ayudará a desarrollarnos mucho más rápido de lo que hubiéramos podido por nuestra cuenta."

SWE_Learn_from_the_Wehrmacht_1:0 "Aprender del Wehrmacht"
SWE_Learn_from_the_Wehrmacht_1_desc:0 "El Wehrmacht ha demostrado ser una fuerza formidable, podemos aprender muchas lecciones valiosas de los alemanes."
SWE_Learn_from_the_Wehrmacht_2:0 "Aprender de la Luftwaffe"
SWE_Learn_from_the_Wehrmacht_2_desc:0 "La Luftwaffe alemana está dominando los cielos! Debemos aprender los secretos detrás de su poderosa fuerza aérea."
SWE_Learn_from_the_Wehrmacht_3:0 "Aprender de sus Panzers"
SWE_Learn_from_the_Wehrmacht_3_desc:0 "Los panzers alemanes han demostrado ser una excelente punta de lanza, cortando a través de la infantería enemiga como mantequilla! Debemos aplicar sus métodos a nuestras propias fuerzas blindadas."
SWE_Learn_from_the_Wehrmacht_4:0 "Aprender de su Infantería"
SWE_Learn_from_the_Wehrmacht_4_desc:0 "El Heer y su infantería se han mostrado como una columna vertebral confiable para todo el Wehrmacht, y sus hombres están bien entrenados y ferozmente motivados. Aplicar su entrenamiento e indoctrinación a nuestras propias tropas podría fortalecer su determinación y habilidad en la batalla!"
SWE_Schutzstaffel_focus:0 "SS Sueca"
SWE_Schutzstaffel_focus_desc:0 "Ahora que estamos en una facción con Alemania, podemos aprender de ellos y formar nuestras propias unidades de élite!"

SWE_eastern_front:0 "Unirse a las Ofensivas de Verano Alemanas"
SWE_eastern_front_desc:0 "Alemania está luchando contra la bestia roja y si no combinamos nuestras capacidades ofensivas de manera bien coordinada, esta bestia nos devorará a ambos!"

SWE_found_own_empire:0 "Nuestro Propio Imperio"
SWE_found_own_empire_desc:0 "Fundar nuestra propia facción y promover nuestros intereses en el Báltico."

SWE_industrial_railways:0 "Autopistas Suecas"
SWE_industrial_railways_desc:0 "Para impulsar nuestra economía en crecimiento, necesitamos que la infraestructura funcione sin problemas. Con Estocolmo actuando como la arteria de todo nuestro sistema de autopistas, la red de carreteras sueca nos llevará hacia el futuro!"
SWE_stockholm_industry:0 "Expandir la Industria Alrededor de Estocolmo"
SWE_stockholm_industry_desc:"Modernizing our heavy industry is a crucial part in keeping up economically with the rest of the world."

SWE_martin_ekstrom:0 "Martin Ekström"
SWE_bofors_nobelkrut:0 "Bofors Nobelkrut"
#SWE_bofors_nobelkrut:0 "Fomentar la fabricación de armas nacionales"
SWE_bofors_nobelkrut_desc:0 "Bofors es nuestro mayor y quizás más importante fabricante de armas. Construyen algunas de las armas más capaces y de mayor calidad en el mundo. Al ayudarlos a modernizar sus instalaciones de Nobelkrut, podemos aumentar la producción de ciertos equipos y su mayor accionista, Axel Wenner-Gren, asesorará al departamento de defensa en el rearme adecuado de nuestro país."
SWE_invest_in_bofors:0 "Inversiones en Bofors"
SWE_invest_in_bofors_desc:0 "Nuestro aliado cercano, Bofors, sigue cumpliendo sus promesas. Inversiones adicionales en sus instalaciones de producción e I+D seguramente serán beneficiosas tanto para Suecia como para Bofors."
SWE_undk:0 "Inteligencia de señales FRA"
SWE_undk_desc:0 "Actualmente, nuestros Servicios de Inteligencia y la Oficina de Cifrado están dispersos entre las fuerzas armadas y el Estado Mayor de Defensa. Debemos reorganizarlos en su propio departamento: el FRA."
#SWE_undk:0 "Agencia de Inteligencia FRA"
#SWE_undk_desc:0 "Implementar la Oficina de Inteligencia del Estado Mayor de Defensa para reducir la actividad subversiva extranjera. UNDK es la abreviatura de Underrättelsekontoret, que forma parte de Försvarsstaben."
#SWE_amfss:0 "Kustartilleriets Skjutskola"
#SWE_amfss:0 "Escuela de Artillería Costera"
SWE_amfss_desc:0 "Kustartilleriets Skjutskola está entrenando a nuestros Marines para operar en áreas costeras."
SWE_amfss:0 "Escuela de Tiro Costero KAS"
SWE_musko_bas:0 "Bases del Archipiélago"
SWE_crypto_bomb_focus:0 "Cifrado Geheimfernschreiber"
SWE_crypto_bomb_focus_desc:0 "Incorporar al brillante matemático Arne Beurling al Departamento de Criptografía y darle a él y a su equipo los recursos para avanzar en nuestros esfuerzos de cifrado."
SWE_stuka_effort:0 "Nydqvist & Holm Flygmotorfabriker"
#SWE_stuka_effort:0 "Operaciones StuKa"
SWE_stuka_effort_desc:0 "Dado que la Luftwaffe alemana tiene muchas restricciones impuestas después del Tratado de Versalles, los alemanes desean practicar operaciones de bombardeo en picado StuKa en Suecia, en las cuales somos bienvenidos a participar."
SWE_synth_oil:0 "Skifferoljeaktiebolaget"
SWE_army_effort:0 "Arméstaben"
SWE_army_effort_desc:0 "Organizar la Oficina del Estado Mayor del Ejército como parte de nuestra reorganización militar. A partir de ahora, el personal responderá al Estado Mayor de Defensa y al Comandante Supremo en lugar de al Jefe de Estado."
SWE_doctrine_effort_2:0 "Combate Motorizado"
SWE_doctrine_effort_2_desc:0 "El combate moderno es cada vez más motorizado y debemos tener esto en cuenta al desarrollar nuestras doctrinas de batalla."
SWE_doctrine_effort_3:0 "Real Academia Militar Karlberg"
SWE_doctrine_effort_3_desc:0 "La Real Academia Militar de Karlberg puede expandirse aún más para acomodar a más oficiales y aportar más experiencia al frente."
SWE_doctrine_effort_4:0 "Combate Mecanizado"
SWE_doctrine_effort_4_desc:0 "El combate moderno es cada vez más mecanizado y debemos tener esto en cuenta al desarrollar nuestras doctrinas de batalla."
SWE_equipment_effort:0 "Financiar Carl Gustafs Gevärsfaktori"
SWE_equipment_effort_desc:0 "Carl Gustafs Gevärsfaktori es un diseñador de armas pequeñas de alta calidad que busca dar el próximo salto tecnológico en armas modernas."
SWE_equipment_effort_2:0 "Escuela de Tiro ArtSS"
SWE_equipment_effort_2_desc:0 "Artilleriskjutskolan entrenará a nuestra artillería para ser más eficiente en el campo."
SWE_rocket_effort:0 "Motor de reacción"
SWE_kustbatteri:0 "Fortalezas Costeras"
SWE_kustbatteri_desc:0 "La Artillería Costera Sueca tiene su origen en la Artillería del Archipiélago, que se levantó en 1866. Los miles de pequeñas islas forman una estructura laberíntica que será casi impenetrable con las fortificaciones adecuadas."
SWE_fortress_gotland:0 "Fortaleza de Gotland"
SWE_fortress_gotland_desc:0 "La isla báltica de Gotland ha demostrado ser una fortaleza estratégica importante en el pasado, y cualquier invasión extranjera ciertamente intentaría apoderarse de ella. Debemos fortificar la isla y convertirla en una fortaleza indestructible, así como en un portaaviones insumergible."
SWE_combined_arms_effort:0 "Esfuerzo de Armas Combinadas"
SWE_combined_arms_effort_desc:0 "Nuestras armas motorizadas no pueden seguir el ritmo de nuestra punta de lanza blindada en terrenos difíciles, las piezas más ligeras son, con mucho, las más fáciles de mecanizar y ofrecen excelentes capacidades todoterreno, así como protección básica para los artilleros."
#SWE_rocket_effort:0 "Motor a Reacción"
SWE_rocket_effort_desc:0 "Iniciar el desarrollo de motores a reacción que puedan impulsar tanto aviones modernos como misiles balísticos."
SWE_nuclear_effort:0 "Kärnvapenprogrammet"
SWE_nuclear_effort_desc:0 "Instruir a la FOA para que comience un Programa de Investigación Nuclear 'Kärnvapenprogrammet'."
SWE_ski_troops:0 "Equipo de Invierno"
SWE_ski_troops_desc:0 "Debemos proporcionar a nuestra infantería equipo de invierno para que puedan enfrentarse al enemigo con ventaja en el duro terreno ártico del norte de Europa."
SWE_ac_effort:0 "Ordenar Autos Blindados Todo Terreno"
SWE_ac_effort_desc:0 "Los Pansarterrängbilar son robustos autos blindados que pueden operar en terrenos difíciles y llevar a nuestra infantería a salvo al combate."
SWE_support_effort:0 "Esfuerzo de Equipo de Apoyo"
SWE_support_effort_desc:0 "Médicos, ingenieros, fuerzas de reconocimiento... todos estos son vitales en combate y nuestras compañías de apoyo no deben ser descuidadas."
SWE_mechanization_effort:0 "Esfuerzo de Mecanización"
SWE_mechanization_effort_desc:0 "Se necesitan vehículos con orugas y camiones de transporte más resistentes para la guerra en el campo sueco."
SWE_armor_effort:0 "Contratar a Landsverk"
SWE_armor_effort_desc:0 "Landsverk es una compañía de armamento con sede en Landskrona, que compite por producir tanques fabricados en Suecia para nuestra defensa."
SWE_stug_effort:0 "Cañones de Asalto"
SWE_stug_effort_desc:0 "En comparación con los tanques principales, los cañones de asalto son más baratos de producir con el diseño de torreta fija, con nuestra base industrial limitada deberían ser una opción más viable."
SWE_aviation_effort:0 "Flygstaben"
SWE_aviation_effort_desc:0 "Organizar la Oficina del Estado Mayor de Aviación como parte de nuestra reorganización militar. A partir de ahora, el personal responderá al Estado Mayor de Defensa y al Comandante Supremo en lugar del Jefe de Estado."
SWE_fighter_focus:0 "Flygverkstäderna"
SWE_fighter_focus_desc:0 "La Gran Guerra nos enseñó que los combates aéreos serían una parte importante de la guerra aérea. Mantenernos a la vanguardia en el desarrollo de aviones de combate nos dará una ventaja en el futuro."
SWE_bomber_focus:0 "Aviones Bimotores SAAB"
SWE_bomber_focus_desc:0 "SAAB es un productor de aviones de aluminio de alta tecnología, listo para producir una gama de aviones para nuestra Real Fuerza Aérea."
SWE_jet_fighter_focustree:0 "El Barril y la Lanza"
SWE_jet_fighter_focustree_desc:0 "Saab ha realizado importantes desarrollos en los últimos años y sus aviones están siendo cada vez más competitivos. Ahora buscan desarrollar nuestros propios aviones de combate a reacción, apodados el Barril y la Lanza."
SWE_CAS_effort:0 "Bombarderos en Picado"
SWE_CAS_effort_desc:0 "Es esencial para nuestro ejército que adquiramos bombarderos en picado para el apoyo aéreo cercano."
SWE_NAV_effort:0 "Bombarderos Torpederos"
SWE_NAV_effort_desc:0 "Los bombarderos torpederos han comenzado a mostrar un gran potencial en la guerra naval."
SWE_bulltofta:0 "Bulltofta & Kavaheden"
SWE_bulltofta_desc:0 "Construir los aeródromos de Bulltofta cerca de Malmö y Kavaheden en Laponia. Suecia es vasta y es absolutamente esencial tener numerosos aeródromos para lograr la superioridad aérea."
SWE_ornen:0 "Academia de Pilotos FlygS"
SWE_ornen_desc:0 "Algunos países han comenzado a reclutar mujeres en sus programas de pilotos. Hemos decidido solo reclutar a los mejores hombres con una verdadera actitud entusiasta para un entrenamiento extenso de pilotos. Estarán bien preparados para las duras condiciones climáticas escandinavas y futuros combates aéreos con el enemigo."
SWE_geting:0 "Maniobra Getingen"
SWE_bulldog:0 "Pilotos de Combate"
SWE_bulldog_desc:0 "Implementar el programa de entrenamiento de pilotos Bulldogen para practicar maniobras que aumentarán las capacidades de varias clases de aviones."
SWE_j22_steel_fighter:0 "Caza de Acero J-22"
SWE_j22_steel_fighter_desc:0 "Ordenar a Bo Lundgren que construya una versión con estructura de acero del J-22, para satisfacer la necesidad de aviones de combate a pesar de la escasez actual de aluminio. Este caza es comparable al SpitFire de la década de 1940 y utiliza acero en lugar de aluminio como materia prima."
#SWE_support_the_industry:0 "Línea de Mineral de Hierro"
SWE_support_the_industry:0 "Ferrocarriles del Norte"
SWE_support_the_industry_desc:0 "Apoyar la industria en el norte de Suecia y expandir el sistema ferroviario en áreas clave hasta, y alrededor de, la Línea de Mineral de Hierro."
SWE_southern_infrastructure:0 "Ferrocarriles del Sur"
SWE_southern_infrastructure_desc:0 "Construir ferrocarriles adicionales a través del sur de Suecia para mejorar las capacidades de transporte entre Öresund y Estocolmo."
SWE_planned_expansion:0 "Financiar Empresas Estatales"
SWE_planned_expansion_desc:0 "Financiar empresas estatales para expandir la fuerza laboral y reducir el desempleo, al tiempo que se impulsa la producción interna."
SWE_scania_rubber:0 "Fábrica de Caucho Trelleborg"
SWE_scania_rubber_desc:0 "Trelleborgs Gummifabrik es un importante proveedor de caucho y materiales sintéticos, recursos muy necesarios para maquinaria avanzada y producción de aviones de guerra."
SWE_mining:0 "Compañía de Aluminio"
SWE_mining_desc:0 "La Compañía de Aluminio Sueca (SAKO) busca expandir sus capacidades de procesamiento construyendo una planta de procesamiento en Sundsvall. Patrocinarlos para aumentar su producción de aluminio de alta calidad."
SWE_expand_the_kiruna_mine:0 "Expandir la Mina de Kiruna"
SWE_expand_the_kiruna_mine_desc:0 "Al expandir, ayudaremos a nuestra industria, incluso si no los necesitamos, podemos comerciar con ellos y fortalecer nuestro país."
SWE_dig_deeper:0 "Cavar Más Profundo"
SWE_dig_deeper_desc:0 "Los principales prospectores teorizan que se puede encontrar una nueva veta grande de mineral si cavamos un poco más profundo. Los esfuerzos de perforación serán costosos y es posible que no descubramos nada en absoluto, pero podría valer la pena intentarlo. Sin embargo, necesitamos cerrar partes de la mina para comenzar la búsqueda de más recursos."
SWE_construction_effort_I:0 "Fábrica de Rodamientos"
SWE_construction_effort_I_desc:0 "Los rodamientos suecos son de muy alta calidad y se utilizan en maquinaria avanzada en todo el mundo."
SWE_production_effort_I:0 "Organizar los Talleres Mecánicos"
SWE_production_effort_I_desc:0 "Los Talleres Mecánicos son empresas manufactureras que proporcionan a la industria piezas esenciales, no menos para nuestros fabricantes de armas. Organizar sus esfuerzos y expandir sus instalaciones para impulsar sus entregas a SAAB, Bofors y Landsverk."
SWE_substitute_aluminium:0 "Sustituto de Aluminio"
SWE_substitute_aluminium_desc:0 "Para hacer frente a la gran demanda y la baja oferta de aluminio, deben implementarse varios esfuerzos gubernamentales, como el reciclaje y la reutilización del acero como sustituto del aluminio."
SWE_industry_research:0 "Investigación Industrial"
SWE_industry_research_desc:0 "Nuestra expansión industrial y otros avances recientes podrían permitirnos realizar más I+D en paralelo."
SWE_extra_tech_slot_2:0 "Instituto de Investigación FOA"
#SWE_extra_tech_slot_2:0 "Investigación Militar"
SWE_extra_tech_slot_2_desc:0 "La rápida industrialización de nuestra nación ha abierto nuevas oportunidades en I+D que deberíamos perseguir."
#SWE_secret_weapons:0 "Försvarets Forskningsanstalt"
SWE_secret_weapons:0 "Instituto de Investigación FOA"
SWE_secret_weapons_desc:0 "Es tentador gastar todos los recursos adicionales en desarrollar tanques y aviones, pero el secreto para ganar guerras reside en campos completamente nuevos de la ciencia: electrónica, cohetería e investigación nuclear."
SWE_naval_effort:0 "Stockholms Örlogsvarv"
#SWE_naval_effort:0 "Astilleros de Estocolmo"
#SWE_naval_effort:0 "Marinverkstäderna"
SWE_naval_effort_desc:0 "La expansión de nuestra marina debe ser nuestra primera prioridad. Asignar todos los recursos disponibles para construir más astilleros en nuestros ya existentes 'Örlogsvarv'."
SWE_flexible_navy:0 "Marinstaben"
SWE_flexible_navy_desc:0 "Reinventar la guerra naval para tener en cuenta los avances en la tecnología submarina nos permitirá atacar de manera eficiente los convoyes enemigos."
SWE_large_navy:0 "Evaluar la Doctrina Naval"
SWE_large_navy_desc:0 "Hasta ahora, nuestra marina ha evitado las batallas en mar abierto y toda nuestra estrategia se basa en la costa poco profunda, que es difícil de maniobrar para nuestros enemigos. Es hora de reevaluar nuestras doctrinas navales y evaluar qué requerirán las batallas navales de la guerra moderna."
SWE_baltic_dominance:0 "Controlar el Mar Báltico"
SWE_baltic_dominance_desc:0 "Es esencial para nuestros intereses controlar el Mar Báltico lo mejor que podamos. Si es posible, nos esforzaremos por dominar esta región para proteger nuestra extensa costa."
SWE_capital_ships:0 "Marina de Altura Sueca"
SWE_capital_ships_desc:0 "Es esencial que renovemos nuestras clases de cruceros que están actualmente en producción, para que puedan desafiar a cualquier otra marina moderna en el Báltico."
SWE_destroyer_effort:0 "Ordenar Destructores Modernos"
SWE_domestic_fuel:0 "Svenska Skifferolje AB"
SWE_domestic_fuel_desc:0 "De 1942 a 1966, Suecia extrajo petróleo de esquisto con la empresa petroquímica SSAB. Si bien solo produjo una pequeña cantidad de petróleo, ayudó a mejorar la situación del combustible doméstico sueco."
SWE_fuel_silo:0 "Silos Subterráneos de Combustible"
SWE_fuel_silo_desc:0 "Una guerra prolongada conlleva el riesgo de cortarnos las importaciones de petróleo cruciales, dejando a nuestro ejército moderno inútil. Nuestra capacidad actual para proporcionarnos combustible es limitada en el mejor de los casos e insuficiente en el peor. Nuestra mejor opción es acumular una abundante reserva de petróleo crudo y combustible en instalaciones de almacenamiento antes de la guerra para que nuestras fuerzas armadas puedan seguir luchando incluso durante un bloqueo."
#SWE_destroyer_effort:0 "Jagare"
SWE_destroyer_effort_desc:0 "Suecia es bastante capaz de construir destructores de alta calidad. A medida que el progreso tecnológico avanza continuamente, debemos asegurarnos de que nuestros destructores estén a la altura de los estándares modernos."
#SWE_sea_wolves:0 "Lobo de Mar"
SWE_sea_wolves:0 "Ubåtsflottiljen"
SWE_sea_wolves_desc:0 "Este esfuerzo submarino puede dar a una pequeña nación como la nuestra una ventaja decisiva para atacar los convoyes enemigos y realizar ataques sigilosos en Buques Capitales."

SWE_osterbotten:0 "Consolidación Sueca"
SWE_osterbotten_desc:0 "Los suecos a través del Báltico deben mantenerse unidos como un solo pueblo y proteger los intereses de los demás. Muchos viven en Finlandia y algunos en Estonia. Debemos estar listos para ser voluntarios por su causa."
SWE_infrastructure:0 "Ferrocarriles del Sur"
SWE_infrastructure_desc:0 "Construir ferrocarriles adicionales a través de Skåne y Småland para mejorar las capacidades de transporte entre el Öresund y Estocolmo."
SWE_production_effort_II:0 "Desarrollar la Industria Aeronáutica"
SWE_production_effort_II_desc:0 "La industria aeronáutica civil ha despegado en los últimos años y está comenzando a producir aviones competitivos para el mercado internacional. Dado que nuestra fuerza aérea apenas tiene aviones de guerra, debemos alentar a productores como ASJA, SAAB y Nohab Flygmotorfabriker a aumentar sus esfuerzos para producir aviones de combate modernos."
#SWE_production_effort_II:0 "Flygmotorfabriker"
SWE_production_effort_III:0 "Invertir en la Producción de Armas"
SWE_production_effort_III_desc:0 "Para ser autosuficientes en rifles, artillería y municiones, necesitamos comenzar a invertir en empresas y corporaciones adecuadas."
SWE_bomb_defence:0 "Bergrum"
SWE_motorized_focus:0 "Estandarización Motorizada"
SWE_planned_expansion_II:0 "Inversiones en Construcción Pública"
SWE_planned_expansion_II_desc:0 "Para estimular nuestro mercado de construcción nacional y expandir nuestros esfuerzos industriales, podemos permitir que el gobierno haga inversiones en empresas de construcción pública."
SWE_planned_expansion_III:0 "Expansión Industrial"



SWE_lottorna:0 "Lottorna"
SWE_lottorna_desc:0 "Lottorna es una organización auxiliar femenina que recluta mujeres para reemplazar a los hombres en algunas áreas menos esenciales de nuestra defensa desde 1924. Ahora podemos organizarlas en las 3 ramas armadas para que participen en el servicio activo."
SWE_neutrality_focus:0 "Aislamiento Escandinavo"
SWE_neutrality_focus_desc:0 "Es de nuestro interés mantener las reglas nórdicas de neutralidad y mejorar nuestras relaciones con nuestros vecinos. Esto es mucho más importante para nosotros que cualquier desacuerdo en Europa continental. Al firmar el Comunicado de Estocolmo fortalecemos los lazos entre los países nórdicos."
#SWE_fortify_skargard:0 "Kustartilleriet"
SWE_fortify_skargard:0 "Artillería Costera"
SWE_fortify_skargard_desc:0 "Instruir a Kustartilleriet para construir estructuras defensivas a lo largo de la costa y fortificar nuestros puertos para preparar la patria para posibles invasiones navales. Además, mejorar la Havsbandslinjen para fortalecer nuestras defensas en el archipiélago de Estocolmo."
SWE_fortify_scania:0 "Skånelinjen"
SWE_fortify_scania_desc:0 "Construir la línea defensiva también llamada la línea Per Albin para proteger la costa sur."
SWE_airfields_gotland:0 "Gotska Flygfält"
SWE_airfields_gotland_desc:0 "Construir una serie de aeródromos y cañones antiaéreos en Gotland."
SWE_tornea_line:0 "Kalixlinjen"
SWE_tornea_line_desc:0 "Estructuras defensivas a lo largo del río Torne para proteger la frontera oriental."

SWE_liberty_ethos:0 "Economía Basada en la Exportación"
SWE_liberty_ethos_desc:0 "Fortalecer nuestro comercio haciendo que nuestra economía sea aún más adecuada para el comercio internacional del mundo moderno."
SWE_intervention:0 "Involucramiento Extranjero"
SWE_intervention_desc:0 "Mirar hacia el exterior y fortalecer nuestra influencia en Escandinavia."
SWE_alliance_finland:0 "Conferencia de Åbo"
SWE_alliance_finland_desc:0 "Formar la histórica alianza con Finlandia que muchos líderes militares y políticos de ambos lados del Golfo han promovido. Nuestra independencia se mantiene y cae en el istmo de Carelia."
SWE_finalnd_arms_production:0 "Cooperación en Armamento Finlandés"
SWE_finalnd_arms_production_desc:0 "Cooperar en la producción de armas pequeñas con Finlandia para lograr ganancias en eficiencia."
SWE_baltic_refugees:0 "Evacuados Nórdicos"
SWE_baltic_refugees_desc:0 "Muchos refugiados bálticos huyeron a Suecia durante la Segunda Guerra Mundial, y varias minorías suecas, incluidos los estonios-suecos, fueron evacuadas por barcos mercantes y destructores."
SWE_demand_aland:0 "Exigir Åland"
SWE_demand_aland_desc:0 "Exigir Åland a los finlandeses, es nuestro derecho reunirnos con nuestro pueblo y proteger la entrada al Golfo de Botnia. Es esencial proteger a la población sueca en las islas y reclamar nuestras tierras históricas."
SWE_befriend_denmark:0 "Tratado de Copenhague"
SWE_befriend_denmark_desc:0 "Pedir a Dinamarca y Noruega que se unan a nuestra alianza en una cumbre en Copenhague."
SWE_danish_factory_alliance:0 "Cooperación Industrial Danesa"
SWE_danish_factory_alliance_desc:0 "Cooperar con los daneses para optimizar la producción en fábricas."
SWE_befriend_norway:0 "Enmienda de Oslo"
SWE_befriend_norway_desc:0 "Pedir a Noruega que se una a la alianza."
SWE_small_ships:0 "Cooperación en Astilleros Noruegos"
SWE_small_ships_desc:0 "Instituir el ensamblaje de barcos noruegos para mejorar la eficiencia de la producción de submarinos y destructores."
SWE_norway_war_goal:0 "Anexar Noruega"
SWE_norway_war_goal_desc:0 "Noruega declaró su independencia de Suecia en 1905 y ha sido una nación soberana desde entonces. El discurso político se ha vuelto duro y las considerables diferencias podrían obligarnos a intervenir y controlar su independencia."
SWE_germany_friend:0 "Cooperación Alemana"
SWE_germany_friend_desc:0 "El poder alemán en Europa es una fuerza en constante crecimiento; al cooperar, podemos mejorar nuestras relaciones con los alemanes."
SWE_soviet_war_goal:0 "Crisis de Dagö y Ösel"
SWE_estonia_war_goal:0 "Crisis de Dagö y Ösel"
SWE_estonia_war_goal_desc:0 "Dagö y Ösel son islas de la costa oeste de Estonia, históricamente pobladas por suecos residentes alrededor del Báltico. Su situación actual es incierta y las tensiones en la región hacen probable que su gobierno actúe en su contra, y se está desarrollando una crisis para nuestros compatriotas. Debemos intervenir!"
SWE_militarism:0 "Militarismo"
SWE_german_tank_production:0 "Cooperación en Armamento Alemán"
SWE_german_tank_production_desc:0 "En aras del bien mayor, los alemanes están listos para ayudarnos en nuestro esfuerzo bélico para optimizar la producción de tanques ligeros."
SWE_soviet_friend:"Befriend Soviet Union"
SWE_influence_finland_communism:0 "Coaccionar a Finlandia"
SWE_influence_norway_communism:0 "Coaccionar a Noruega"

SWE_norwegian_ultimatum:0 "Ultimátum Noruego"
SWE_go_with_britain:0 "Unirse a los Aliados"

SWE_planned_expansion_comm:0 "Expansión de Trabajadores"

SWE_foreign_expeditions:0 "Frivilligkåren"
SWE_foreign_expeditions_desc:0 "Frivilligkåren son nuestros batallones de voluntarios que van a participar en nombre de otras naciones que los necesitan más que nosotros."
SWE_war_bonds:0 "Bonos de Guerra"
SWE_war_bonds_desc:0 "Podemos pedirle a la gente que invierta en bonos de guerra del gobierno para recaudar dinero para nuestro esfuerzo bélico."
SWE_ltank_tooltip:0 "Ahora se pueden desplegar Tanques Ligeros y Unidades Motorizadas"
SWE_forsvenskning_tt:0 "Se puede obtener el evento Unirse con los Finlandeses-Suecos"
#SWE_forsvarsbeslutet:0 "Política de Defensa"
SWE_forsvarsbeslutet:0 "Försvarsbeslutet"
SWE_forsvarsbeslutet_desc:0 "Manifestar la Evaluación de la Defensa Nacional, que evalúa nuestras necesidades defensivas para los próximos 10 años. Esta vez, necesitamos fondos adicionales para el Departamento de Defensa y la Industria de Armamento para lograr nuestros objetivos de producción nacional."
SWE_fst:0 "Comandante Supremo"
SWE_ransonering:0 "Racionamiento"
SWE_ransonering_desc:0 "Podemos optar por racionar algunos bienes de consumo para liberar capacidad en nuestras fábricas civiles."
SWE_air_defence:0 "Luftvärnet"
SWE_air_defence_desc:0 "Luftvärnet es responsable de la defensa de nuestro espacio aéreo desde el suelo."
SWE_anschluss_finland:0 "Arbetarbundet"
SWE_hemvarnet_1:0 "Fundar la Guardia Nacional"
SWE_hemvarnet_1_desc:0 "Hemvärnet es una milicia civil que reúne a hombres de todo el país para proteger la patria contra posibles invasores."
SWE_hemvarnet_2:0 "Movilizar la Guardia Nacional"
SWE_hemvarnet__2_desc:0 "Tenemos una gran cantidad de hombres en la Guardia Nacional que normalmente no se consideran aptos para el servicio, pero que desean unirse a las filas de nuestras tropas en las líneas del frente. Podríamos movilizar a estas almas valientes y usarlas donde sea necesario. Sin embargo, las tareas más allá de las meramente defensivas pueden resultar difíciles para ellos."
SWE_homeguard_divisions_tt:0 "Movilizar §Y3 Divisiones de Milicia§! aptas para tareas defensivas o de guarnición."
SWE_naval_dockyard_effort:0 "Expansión de Varvs"
SWE_naval_dockyard_effort_desc:0 "Expandir los astilleros navales y mejorar la cooperación noruega."
SWE_radar:0 "RADAR"
SWE_radar_desc:0 "Concentra tus esfuerzos en desarrollar mejores sistemas de RADAR para detectar la actividad enemiga."
SWE_kalix_line:0 "Kalixlinjen"
SWE_kalix_line_desc:0 "La línea de Kalix es una línea de fuertes construidos para proteger nuestra frontera nororiental con Finlandia y, más allá, la Unión Soviética. Está situada a lo largo del río Torne en densos bosques."
SWE_continuation_war:0 "Guerra de Continuación"
SWE_continuation_war_desc:0 "Únete a la Guerra de Continuación para disuadir a los soviéticos de una vez por todas de nuestras tierras escandinavas."
SWE_liberate_norway:0 "Guerra con Alemania"
SWE_liberate_norway_desc:0 "Liberar a Noruega de los alemanes y apoyar la misión aliada."
SWE_political_effort:0 "En Svensk Tiger"
SWE_political_effort_desc:0 "El espíritu nacional sueco para unir al pueblo y fortalecer el esfuerzo bélico."
SWE_claim_aland:0 "Revocar la Convención de Åland"
SWE_claim_aland_desc:0 "La Convención de Åland, que se firmó en 1921, ha otorgado a Finlandia la propiedad de las islas Åland. La mayoría de la población es sueca y, históricamente, las islas son parte de nuestro territorio. Podemos desafiar el fallo de la Liga de las Naciones y revocar la Convención de Åland para reclamar las islas para Suecia."
SWE_fortify_aland:0 "Fortificar Åland"
SWE_fortify_aland_desc:0 "Fortificar las islas Åland, ya que ocupan una posición estratégica clave para proteger Estocolmo y el Golfo."

#SWE_min_def:0 "El Plan Quinquenal"
SWE_min_def:0 "Ministerio de Defensa"
SWE_american_help:0 "Equipamiento Americano"
SWE_kalmar_union:0 "Escandinavismo"
SWE_kalmar_union_desc:0 "La idea de que todos debemos unirnos como uno solo en nuestra lucha contra cualquier enemigo común no es nueva. Este escandinavismo renovado nos permitirá liberar mano de obra en nuestras Fuerzas Armadas y mejorará nuestras capacidades para proporcionar refuerzos."
SWE_black_chamber:0 "Levantamiento de la Guardia Blanca"
SWE_black_chamber_desc:0 "Explicación: Suecia incitará una guerra civil en Finlandia y luego será invitada a unirse por Dem. Finlandia. Åland se levantará unos días después y se unirá a Suecia si dices que sí. Lucharás contra la Finlandia comunista si dices que sí."
SWE_embargo_germany:0 "Embargo a Alemania"
SWE_polstjarna:0 "Operación Stella Polaris"
SWE_abandon_neutrality:0 "Abandonar la Neutralidad"
SWE_abandon_neutrality_desc:0 "Abandonar la política de neutralidad actual que nuestro gobierno había establecido para seguir una política más intervencionista y tomar una posición a favor de nuestro lado en los conflictos por venir."
SWE_saltsjobad:0 "Acuerdo de Saltsjöbad"
SWE_saltsjobad_desc:0 "Firmar el histórico Acuerdo de Saltsjöbad y definir de una vez por todas que el gobierno se mantendrá al margen de cualquier negociación privada entre empleados y sus empleadores para aumentar la competitividad de nuestra industria."


SWE_oresund:0 "Disputa de Öresund"


SWE_polistrupper:0 "Obtener 2 divisiones de tropas policiales en el sur de Suecia."
SWE_balttrupper:0 "1 división escapa a Suecia."

