 unitednations.19.t: "Argentina firma la Declaración de las Naciones Unidas"
 unitednations.20.t: "Chile firma la Declaración de las Naciones Unidas"
 confer.1.t: "El Fin del Reich Alemán"
 confer.1.d: "Tal es el destino del perdedor: ser despojado hasta los huesos por los buitres. Hemos perdido la guerra y ahora terminará el Reich Alemán..."
 confer.1.a: "...para ser dividido en dos partes."
