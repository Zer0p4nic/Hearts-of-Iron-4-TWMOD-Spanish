 # Möbelwagen
 panzer_iv_spaa_equipment_1:0 "Möbelwagen"
 panzer_iv_spaa_equipment_1_short:0 "Möbelwagen Med.SPAA"
 panzer_iv_spaa_equipment_1_desc:0 "SPAA mediano. El Flak43 de 37 mm L/89 auf Fahrgestell Panzerkampfwagen IV (SdKfz. 161/3), apodado Möbelwagen ("Camión de mudanzas") debido a su forma cuadrada, era un cañón antiaéreo autopropulsado construido a partir del chasis del tanque Panzer IV. Estos estaban equipados con una superestructura abierta en la parte superior que proporcionaba el montaje del cañón. Alrededor de esta, se colocaron cuatro placas blindadas de 20 mm con bisagras. Estas placas tenían dos posiciones operativas: podían bajarse para un giro completo de 360 grados, permitiendo disparar en plano o a baja altura, o podían estar medio cerradas, sujetas entre sí para quedar ligeramente abiertas. En esta posición, tenían muescas que permitían la rotación completa del cañón, pero solo para disparar a objetivos aéreos. Sin embargo, ambas posiciones dejaban a la tripulación extremadamente vulnerable. La posición completamente cerrada solo se usaba para el transporte, cuando las placas ofrecían a la tripulación agachada cierta protección contra el fuego de armas pequeñas y metralla."
 #Pz IV G 1942
 panzer_iv_equipment_4:0 "PzKpfw.IV Ausf.G"
 panzer_iv_equipment_4_short:0 "Panzer IV G Med.TK"
 panzer_iv_equipment_4_desc:0 "Tres meses después de comenzar la producción en marzo de 1942, el Panzer IV Ausf.F2 fue renombrado como Ausf.G. Durante su producción desde marzo de 1942 hasta junio de 1943, el Panzer IV Ausf.G pasó por más modificaciones, incluyendo otra mejora en el blindaje con una placa de acero endurecida de 30 mm soldada (posteriormente atornillada) al glacis: en total, el blindaje frontal ahora tenía un grosor de 80 mm. Como nuevo armamento principal, el F2/G montaba el cañón más largo de 75 mm KwK 40/L43, que era un cañón de alta velocidad diseñado principalmente para enfrentar objetivos blindados. Con este cañón, el Pz IV se convirtió en el tanque de batalla principal de la Wehrmacht hasta 1945. Para simplificar la producción, se eliminaron los puertos de visión en cada lado de la torreta y el puerto de visión del cargador en la parte delantera de la torreta, mientras que se instaló un soporte para dos ruedas de repuesto en el guardabarros de la oruga en el lado izquierdo del casco. Complementando esto, se añadieron soportes para siete eslabones de oruga de repuesto en la placa del glacis."
 #
 
 panzer_iv_td_equipment_0:0 "Marder IV"
 panzer_iv_td_equipment_0_short:0 "Marder IV Med.TD"
 panzer_iv_td_equipment_0_desc:0 "Cañón antitanque autopropulsado basado en el chasis del Panzer IV F."
 
 
 panzer_iv_td_equipment_1:0 "StuG IV"
 panzer_iv_td_equipment_1_short:0 "StuG IV Med.TD"
 panzer_iv_td_equipment_1_desc:0 "Destructor de tanques mediano basado en el StuG IV. Utilizaba el chasis del Pz IV y una superestructura ligeramente modificada del Stug III. El Jpz-IV tenía una superestructura totalmente diferente. Con 23 toneladas, era incluso más ligero que el Stug III Ausf.G y tenía la misma protección, el mismo cañón StuK40 L/48 de 75 mm y una velocidad máxima en carretera de 40 km/h."
 #
 panzer_iv_spaa_equipment_2:0 "Wirbelwind"
 panzer_iv_spaa_equipment_2_short:0 "Wirbelwind Med.SPAA"
 panzer_iv_spaa_equipment_2_desc:0 "El Flakpanzer IV "Wirbelwind" (Whirlwind en inglés) fue un cañón antiaéreo autopropulsado alemán basado en el tanque Panzer IV. Fue desarrollado en 1944 como sucesor del cañón antiaéreo autopropulsado Möbelwagen. La torreta del Panzer IV fue removida y reemplazada por una torreta abierta de nueve lados que albergaba un cuádruple Flakvierling 38 L/112.5 de 2 cm. Se habría preferido un diseño cerrado, pero esto no fue posible debido al humo pesado generado por los cuatro cañones antiaéreos. La forma de la torreta le valió el apodo de Keksdose ("Lata de galletas"). La producción del tanque fue llevada a cabo por Ostbau Werke en Sagan, Silesia. La torreta estaba blindada con 16 mm y el frente del casco tenía 80 mm de blindaje. Pesaba 25 toneladas y tenía un motor Maybach HL 120TRM, produciendo 300 HP."
 # Panzer IV H
 panzer_iv_equipment_5:0 "PzKpfw.IV Ausf.H"
 panzer_iv_equipment_5_short:0 "Panzer IV H Med.TK"
 panzer_iv_equipment_5_desc:0 "El Ausf.H se produjo a partir de junio de 1943 y recibió la designación Sd. Kfz. 161/2. La integridad del blindaje frontal se mejoró fabricándolo como una sola placa de 80 mm. Para evitar la adhesión de minas antitanque magnéticas, que los alemanes temían que los aliados usaran en grandes cantidades, se añadió pasta Zimmerit a todas las superficies verticales del blindaje del tanque. El costado y la torreta del vehículo se protegieron aún más con la adición de faldones laterales de 5 mm y faldones de torreta de 8 mm. A partir de abril de 1943, cuando el Ausf.G aún estaba en producción, se le añadió un cañón más largo de 75 mm KwK40 L/48 y luego la producción cambió al Ausf.H con el mismo cañón. Los modelos más antiguos fueron reacondicionados con el KwK40 L/48."
 
 #
 panzer_iv_td_equipment_2:0 "Nashorn"
 panzer_iv_td_equipment_2_short:0 "Nashorn Med.TD"
 panzer_iv_td_equipment_2_desc:0 "Destructor de tanques mediano. En febrero de 1942, la firma de armas Alkett (Altmärkische Kettenwerke GmbH) de Berlín diseñó un destructor de tanques utilizando su recién desarrollado Geschützwagen III/IV que, como su nombre indica, utilizaba componentes de los tanques Panzer III y Panzer IV. El PaK43 L/71 de 88 mm, un cañón antitanque de largo alcance más conocido como el armamento principal del Tiger II, estaba montado en la parte trasera del chasis completo con su escudo de cañón y se construyó una superestructura abierta alrededor del cañón para brindar a la tripulación cierta protección (hasta 30 mm en el casco y un escudo de cañón de 10 mm). Pesaba 24 toneladas y tenía un motor de gasolina Maybach V-12 de 12 litros con 300 HP. Su velocidad máxima en carretera era de 42 km/h y tenía buena movilidad a pesar del gran cañón."
 #
 panzer_iv_spaa_equipment_3:0 "Ostwind"
 panzer_iv_spaa_equipment_3_short:0 "Ostwind Med.SPAA"
 panzer_iv_spaa_equipment_3_desc:0 "Vehículo blindado mediano antiaéreo sobre orugas basado en el chasis del Pz IV. La torreta del Panzer IV se eliminó y se reemplazó por una torreta hexagonal abierta que albergaba un FlaK 43 de 3.7 cm. Además de su papel previsto como arma antiaérea, el cañón de disparo rápido era muy efectivo contra vehículos ligeros y fortificaciones menores. Se habría preferido un diseño cerrado, pero esto no fue posible debido al humo pesado generado por el cañón. Pesaba 25 toneladas y retenía el mismo motor de 12 cilindros Maybach HL 120 TRM de 300 HP. La principal mejora del Ostwind sobre el Wirbelwind fue el mayor alcance y poder de detención del FlaK 43 en comparación con el Flakvierling 38 de 2 cm y un blindaje ligeromente mejor en su torreta (25 mm)."
 # Panzer IV J
 panzer_iv_equipment_6:0 "PzKpfw.IV Ausf.J"
 panzer_iv_equipment_6_short:0 "Panzer IV J Med.TK"
 panzer_iv_equipment_6_desc:0 "A pesar de abordar los problemas de movilidad introducidos por el modelo anterior, la versión final de producción del Panzer IV, el Ausf.J, se consideró un retroceso respecto al Ausf. H. Nacido de la necesidad de reemplazar las grandes pérdidas, se simplificó enormemente para acelerar la producción. Se eliminó el generador eléctrico que alimentaba el giro de la torreta. Se eliminaron los puertos de pistola y visión restantes en las escotillas laterales de la torreta y se simplificó la carcasa del radiador del motor cambiando los lados inclinados a lados rectos. A finales de 1944, ya no se aplicaba Zimmerit a los vehículos blindados alemanes y las faldillas laterales del Panzer IV fueron reemplazadas por una malla de alambre, mientras que se eliminó el puerto de visión frontal del artillero en la torreta y se redujo el número de rodillos de retorno de cuatro a tres para acelerar aún más la producción."
 #
 panzer_iv_td_equipment_3:0 "Jagdpanzer IV/70"
 panzer_iv_td_equipment_3_short:0 "Jagdpanzer IV/70 Med.TD"
 panzer_iv_td_equipment_3_desc:0 "El Jagdpanzer IV, Sdkfz. 162, era un cazatanques alemán mediano. El Jagdpanzer IV utilizaba un chasis modificado del Panzer IV Ausf.H, pero su placa de casco frontal casi vertical fue reemplazada por placas de blindaje inclinadas. Era un diseño diferente al del Stug IV. Internamente, el diseño se cambió para acomodar la nueva superestructura, moviendo los tanques de combustible y los bastidores de municiones. La nueva superestructura tenía un blindaje de 80 mm de espesor en una inclinación de 50°, lo que proporciona una protección de blindaje mucho mayor que un blindaje vertical de 100 mm. Para simplificar al máximo el proceso de fabricación, la superestructura estaba hecha de grandes placas entrelazadas que estaban soldadas juntas. Estaba armado con el mismo cañón de 75 mm que el Panther: el Pak 42 L/70, pero esto hacía que el vehículo fuera pesado en la parte delantera y debido a la escasez a veces se usaban los cañones de 75 mm L/43 o L/48. Pesaba 25.8 toneladas y tenía el motor Maybach HL 120 TRM de 300 HP."
 #
 panzer_iv_spaa_equipment_4:0 "Kugelblitz"
 panzer_iv_spaa_equipment_4_short:0 "Kugelblitz Med.SPAA"
 panzer_iv_spaa_equipment_4_desc:0 "Vehículo blindado mediano antiaéreo sobre orugas basado en el chasis del Pz IV y la superestructura básica del tanque Panzer IV, en el que se montó una torreta de nuevo diseño. Esta torreta estaba completamente cerrada, con protección superior y rotación de 360°. Se utilizó el cañón doble Zwillingsflak ("flak gemelo") 103/38 de 30 mm, una versión de montaje doble del cañón MK 103, que también se había instalado en montajes simples en aviones como el Henschel Hs 129 en una cápsula de cañón ventral, y en el Dornier Do 335 de dos motores. La cadencia de fuego de los cañones dobles de 30 mm era de 450 disparos por minuto por cañón. Pesaba 23 toneladas y tenía el motor estándar del Pz-IV y una velocidad máxima en carretera de 38 km/h. Estaba blindado con 80 mm de blindaje frontal y 30 mm en la torreta inclinada y de baja altura."
 
 panzer_iv_art_equipment_1:0 "Grille IV"
 panzer_iv_art_equipment_1_short:0 "Grille IV Med.SPA"
 panzer_iv_art_equipment_1_desc:0 "Artillería mediana autopropulsada basada en el chasis del Panzer IV F."
 #
 panzer_iv_ag_equipment_1:0 "Brummbär"
 panzer_iv_ag_equipment_1_short:0 "Brummbär Med.AG"
 panzer_iv_ag_equipment_1_desc:0 "Cańón de asalto mediano. Utilizaba un chasis del Panzer IV con el casco superior y la torreta reemplazados por una nueva superestructura blindada estilo casamata que albergaba un nuevo cañón, el Sturmhaubitze (StuH) 43 L/12 de 150 mm desarrollado por Skoda. Disparaba los mismos proyectiles que el cañón de infantería pesada sIG 33 de 15 cm. El peso de 28 toneladas sobrecargaba el chasis y provocaba frecuentes averías. Se hicieron esfuerzos para reducir el peso a partir de la segunda serie, con cierto éxito. A pesar del peso y el blindaje frontal de 100 mm, alcanzaba una velocidad máxima en carretera de 40 km/h."
 # The earlier Heuschrecke, not the later one
 panzer_iv_art_equipment_2:0 "Heuschrecke"
 panzer_iv_art_equipment_2_short:0 "Heuschrecke Med.SPA"
 panzer_iv_art_equipment_2_desc:0 "Obús autopropulsado. Hacia finales de septiembre de 1939, Krupp diseñó la primera pieza de artillería autopropulsada real, el Sonderkraftfahrzeug 165/1 (Vehículo de propósito especial 165/1, abreviado Sd.Kfz. 165/1). El Sd.Kfz. 165/1 era similar en diseño al Heuschrecke/Grasshopper posterior, pero aún no tenía el mecanismo de lanzamiento montado en el chasis para quitar la torreta. Después de una serie de pruebas, el Sd.Kfz. 165/1 fue aceptado por la Wehrmacht a principios de enero de 1940 como Pz.Sfl.IVb. Su blindaje era de 25 mm en la parte delantera y la torreta. El vehículo estaba armado con el cañón leFH43 L/28 de 105 mm basado en un chasis modificado del Panzer IV. Tenía un motor Maybach HL 90 de 12 cilindros más grande con 360 HP y una velocidad máxima en carretera de 45 km/h."
 #
 panzer_iv_art_equipment_3:0 "Hummel"
 panzer_iv_art_equipment_3_short:0 "Hummel Med.SPA"
 panzer_iv_art_equipment_3_desc:0 "Obús de largo alcance autopropulsado basado en el chasis del Geschützwagen III/IV y armado con un obús sFH 18 L/30 de 150 mm. Fue utilizado por la Wehrmacht alemana desde principios de 1943 hasta el final de la guerra. Estaba muy ligeramente blindado con 30 mm en el cuerpo y 10 mm en su escudo de cañón. Debido a la capacidad limitada de munición, se utilizaron transportadores de munición sin cañón que podían convertirse en Sfl cuando se desactivaba otro Hummel. Tenía el motor estándar del Pz-IV y con un peso de 24 toneladas alcanzaba una velocidad máxima en carretera de 42 km/h."
 # Panzer V D
 panzer_v_equipment_1:0 "PzKpfw.V Ausf.D"
 panzer_v_equipment_1_short:0 "Panther D Med.TK"
 panzer_v_equipment_1_desc:0 "El Panther es un tanque medio (muy pesado) desde mediados de 1943 hasta el final de la guerra en 1945. Se diseñó como una contraparte al T-34 ruso y como un reemplazo para el Panzer III y Panzer IV. Aunque nunca reemplazó a estos últimos, sirvió junto a ellos y a los tanques Tiger más pesados hasta el final de la guerra. La excelente combinación de potencia de fuego, movilidad y protección del Panther sirvió como referencia para los diseños de tanques de otras naciones al final y después de la guerra, y se considera uno de los mejores tanques de la Segunda Guerra Mundial. Con un peso de casi 45 toneladas y propulsado por un motor Maybach V12 HL230 P30 con 700 HP, alcanzaba una velocidad máxima en carretera de 55 km/h. La excelente combinación de potencia de fuego, movilidad y protección del Panther sirvió como referencia para los diseños de tanques de otras naciones al final y después de la guerra, y se considera uno de los mejores tanques de la Segunda Guerra Mundial. El Ausf.D se apresuró a entrar en acción prematuramente y sufrió problemas serios de fiabilidad."
 # Pantherstug - fictional - picture missing
 panzer_iv_ag_equipment_2:0 "Chimera Stug V"
 panzer_iv_ag_equipment_2_short:0 "StugV Med.AG"
 panzer_iv_ag_equipment_2_desc:0 "El Jagdpanther fue indudablemente un gran cazatanques, pero desafortunadamente muy grande, pesado y costoso. Así que la parte superior de un Jpz-IV y otras partes se combinaron con el frente rediseñado, la parte inferior, las orugas y el sistema de rodaje de un Jagdpanther. Se le equipó con el mismo cañón que el dicke Max, el sK L/52 de 105 mm. El cañón tenía menos capacidad de penetración y alcance que el 88 mm L/71, pero una mayor capacidad de proyectil HE. Se mantuvo el Maybach HL 230 con 700 HP y el Stug V tenía una excelente velocidad máxima en carretera de 55 km/h. La altura se mantuvo por debajo de 2.2 m y el peso alrededor de 32 toneladas. El blindaje se mantuvo en 80 mm en una inclinación de 55°."
 #
 panzer_v_art_equipment_1:0 "Dracula - GW Panther"
 panzer_v_art_equipment_1_short:0 "Dracula Medium SP-Art"
 panzer_v_art_equipment_1_desc:0 "Obús mediano autopropulsado de cañón largo basado en el chasis del Panther. El GW (Geschützwagen / portador de cañones) fue apodado Dracula debido a los escudos de cañón en forma de capa a los lados y en la parte trasera. Fue desarrollado en 1943 por Krupp utilizando un chasis estándar del Panther G y el motor se movió al centro. El sFH 18 L/29,5 de 150 mm se colocó en una semi-torreta que podía girar 45° en cada dirección. El blindaje era muy ligero y tenía 50 mm en la parte frontal y 30 mm en los lados. Dado que solo se utilizaba un pequeño Maybach HL 130 P 50 con 350 HP, el blindaje ligero era necesario para mantenerse por debajo de las 30 toneladas. La velocidad máxima en carretera con el motor pequeño era de 35 km/h y la movilidad no era comparable a la del Panther estándar."
 #
 panzer_v_td_equipment_1:0 "Jagdpanther"
 panzer_v_td_equipment_1_short:0 "Jagdpanther Med.TD"
 panzer_v_td_equipment_1_desc:0 "Destructor de tanques mediano basado en el Panther. Para acomodar el cañón de mayor calibre, al igual que en los anteriores cazatanques Jagdpanzer sin torreta, la placa glacis y los lados del casco inclinado del Jagdpanther se extendieron hacia arriba en una casamata fija integral sin torreta como parte del casco principal para proporcionar un interior espacioso. El Jagdpanther tenía blindaje lateral de mayor espesor (50 mm) para compensar el ángulo ligeramente reducido del blindaje lateral necesario para proporcionar suficiente espacio interior. El blindaje frontal era de 80 mm. Estaba armado con el mismo cañón largo de 88 mm PaK43 L/71 que el Tiger II "King Tiger". Una sola ametralladora MG 34 de 7.92 mm para defensa local estaba montada en una bola en el lado derecho de la placa glacis frontal."
 #
 panzer_v_spaa_equipment_1:0 "FlakPanzer Coelian"
 panzer_v_spaa_equipment_1_short:0 "Coelian Med.SPAA"
 panzer_v_spaa_equipment_1_desc:0 "AA Autopropulsado Mediano. El Flakpanzer Coelian fue un cañón antiaéreo autopropulsado diseñado por Rheinmetall. Estaba armado con dos cañones FlaK 43 de 3.7 cm en una torreta completamente cerrada y giratoria sobre el casco de un Panther. Para un vehículo antiaéreo, estaba fuertemente blindado con 80 mm en el frente y 60 mm en la torreta. A pesar del peso de 44.8 toneladas, el vehículo tenía una velocidad máxima en carretera de 50 km/h gracias a su Maybach HL 230 P45 con 700 HP."
 
 panzer_e_aa_equipment_1:0 "FlakPanzer Coelian II"
 panzer_e_aa_equipment_1_short:0 "Coelian II Med.SPAA"
 panzer_e_aa_equipment_1_desc:0 "El Coelian II o Stachelschwein (Puercoespín) se basaba en el tanque antiaéreo Coelian. Albergaba un único MK108 de 30 mm y dos conjuntos de Fliegerfaust II de 5 cañones montados coaxialmente a la izquierda y derecha. El Fliegerfaust era un MANPAD de 20 mm/5 cañones aproximadamente comparable al panzerfaust. El FF II mejorado usaba los mismos cartuchos de 30 mm que el MK. El MK108 se usaba como cañón de rango para calcular dónde estarían las balas y, si el plomo hacia los aviones enemigos era correcto, se disparaban los 2 x 5 cañones FF con un segundo gatillo. Los lanzadores Fliegerfaust tenían cañones de ánima lisa sin sofisticación y se cargaban mediante tambores de cartuchos similares a los cargadores rápidos para revólveres. Aparte del blindaje ligeromente más delgado de 50 mm en la torreta y el peso más ligero de 42 toneladas, era idéntico al Coelian I. El vehículo tenía una velocidad máxima en carretera de 55 km/h."
 
 panzer_e_td_equipment_1:0 "Jagdpanzer E-25"
 panzer_e_td_equipment_1_short:0 "Jagdpanzer E-25 TD"
 panzer_e_td_equipment_1_desc:0 "El E-25 es un cazatanques mejorado similar al Hetzer pero generalmente más grande, utilizando el mismo cañón Pak40 L/70 de 75 mm que el Panther. La serie E en general estaba destinada a reducir los costos de los vehículos y permitir una producción en masa más fácil. El Maybach HL 101 con 550 HP impulsaba sus 25 toneladas hasta 56 km/h en la carretera. El blindaje era bastante delgado con 50 mm pero muy favorablemente inclinado. Además, tenía un FlaMK 108 de 30 mm en una pequeña torreta para la defensa aérea."
 
 panzer_e_equipment_1:0 "E-50"
 panzer_e_equipment_1_short:0 "E-50"
 panzer_e_equipment_1_desc:0 "El E-50 Standardpanzer estaba destinado a ser un tanque medio estándar, reemplazando al Panther. El casco del E-50 era prácticamente idéntico al del Tiger II en dimensiones generales, excepto por la disposición de la placa glacis superior e inferior. En comparación con estos diseños anteriores, sin embargo, la cantidad de perforación y mecanizado involucrada en la producción de estos Standardpanzer se redujo drásticamente, lo que los haría más rápidos, fáciles y baratos de producir, al igual que el sistema de resorte cónico propuesto, que reemplazaba el sistema de barra de torsión de sus predecesores que requería una aleación de acero especial. Se habría utilizado la torreta 'Schmalturm' de manto estrecho diseñada para el Panther Ausf. F, junto con una variante del cañón de 88 mm L/71. Como indica su nombre, el peso del E-50 es de 60 toneladas, proporcionando un blindaje frontal de 150 mm y un blindaje de torreta de 120 mm. El motor era un Maybach HL234 mejorado que tenía 900 hp. La velocidad máxima se suponía que sería de 60 km/h."
 
 # Panzer V G
 panzer_v_equipment_2:0 "PzKpfw.V Ausf.G"
 panzer_v_equipment_2_short:0 "Panther G Med.TK"
 panzer_v_equipment_2_desc:0 "El Panther es un tanque medio (muy pesado) desde mediados de 1943 hasta el final de la guerra en 1945. Se diseñó como una contraparte al T-34 ruso y como un reemplazo para el Panzer III y Panzer IV. Aunque nunca reemplazó a estos últimos, sirvió junto a ellos y a los tanques Tiger más pesados hasta el final de la guerra. La excelente combinación de potencia de fuego, movilidad y protección del Panther sirvió como referencia para los diseños de tanques de otras naciones al final y después de la guerra, y se considera uno de los mejores tanques de la Segunda Guerra Mundial. Con un peso de casi 45 toneladas y propulsado por un motor Maybach V12 HL230 P30 con 700 HP, alcanzaba una velocidad máxima en carretera de 55 km/h. Los problemas de fiabilidad del Ausf.D se solucionaron con el Ausf.G."
 # NBFZ
 nbfz_equipment_1:0 "PzKpfw NbFz V/VI"
 nbfz_equipment_1_short:0 "NbFz V/VI Hv.TK"
 nbfz_equipment_1_desc:0 "La serie de prototipos de tanques Neubaufahrzeug alemanes fue el primer intento de crear un Hv.TK para la Wehrmacht después de que Adolf Hitler llegara al poder. Con múltiples torretas, pesados y lentos, no se consideraron exitosos, por lo tanto, solo se fabricaron cinco. Estos se utilizaron principalmente con fines de propaganda, aunque tres participaron en la Batalla de Noruega en 1940. Tenía una torreta principal que albergaba un Kwk L/24 de 75 mm y un KwK L/45 de 37 mm y dos torretas secundarias del Pz-1 en la parte delantera y trasera. Estaba propulsado por un motor de gasolina Maybach HL 108 TR de 12 cilindros con 250 HP que le daba una velocidad máxima en carretera de 25 km/h. Estaba muy ligeramente blindado con 20 mm y tenía un peso de 23.4 toneladas."
 # Panzer VI H Tiger I
 panzer_vi_equipment_1:0 "PzKpfw.VI Tiger Hv.TK"
 panzer_vi_equipment_1_short:0 "Tiger I Hv.TK"
 panzer_vi_equipment_1_desc:0 "El Tiger I fue un tanque pesado desarrollado en 1942 como respuesta al inesperadamente impresionante blindaje soviético encontrado en los primeros meses de la invasión del Eje a la Unión Soviética, particularmente el T-34 y el KV-1. Se eligió el cañón KwK36 L/56 de 88 mm para el Tiger. Sorprendentemente ágil con su peso de 57 toneladas (Ausf.E) y su motor Maybach HL230 P45 V-12 de 700 HP, permitía una velocidad máxima sostenida en carretera de 40 km/h. El Tiger I tenía un blindaje frontal del casco y la torreta de 100 mm y un mantelete de cañón de 120 mm de grosor. Los lados tenían un blindaje de 80 mm en la superestructura/laterales, mientras que los lados y la parte trasera de la torreta eran de 80 mm. Las placas de blindaje eran en su mayoría planas, con construcción entrelazada. Las juntas de blindaje eran de alta calidad, escalonadas y soldadas en lugar de remachadas, y todas las placas de blindaje estaban hechas de acero endurecido en la capa superficial."
 
 panzer_vi_td_equipment_1:0 "Panzerjäger Tiger (P) Ferdinand/Elefant"
 panzer_vi_td_equipment_1_short:0 "Ferdinand/Elefant"
 panzer_vi_td_equipment_1_desc:0 "Tigres Porsche convertidos en cazadores de tanques pesados, armados con la última versión del cañón antitanque largo de 88 mm L/71. Como el prototipo del Tigre Porsche fue rechazado, se eligió el chasis para convertirlo en un TD inspirado en el Nashorn. En comparación, el Tiger regular estaba equipado con la versión 'corta' del 88 mm, el KwK 36 L/56. El rendimiento era tal que el rango máximo efectivo en fuego directo se estimaba en 4500 a 5000 m. Esto estaba muy por encima de cualquier cosa que poseyera el Ejército Rojo en ese momento. Con este cañón y un impresionante blindaje frontal de 200 mm, este TD teóricamente sería un excelente cazatanques y tenía una gran tasa de bajas, pero su falta de fiabilidad mecánica era problemática y más Elefants fueron abandonados y destruidos por su propia tripulación debido a averías que realmente destruidos por el enemigo. El peso era de 70 toneladas y estaba impulsado por una complicada matriz de 2 x Maybach HL120 que a su vez alimentaba un generador eléctrico Siemens-Schuckert de 500 VA que a su vez impulsaba motores eléctricos. Alcanzaba una velocidad máxima en carretera de 30 km/h."
 #
 panzer_vi_ag_equipment_1:0 "Sturmtiger"
 panzer_vi_ag_equipment_1_short:0 "Sturmtiger Hv.AG"
 panzer_vi_ag_equipment_1_desc:0 "Cañón de Asalto Pesado basado en el chasis del Tiger I. El Sturmtiger (Tigre de Asalto) estaba armado con un mortero autopropulsado de 380 mm, que originalmente fue desarrollado para la Kriegsmarine para disparar cargas de profundidad a distancias de más de 5 km. Disparaba proyectiles de hasta un peso de 376 kg (que contenían 125 kg de carga explosiva) capaces de derribar una casa con un solo disparo y, usando proyectiles de carga hueca, podía penetrar 2.5 m de hormigón reforzado. Transportaba 14 proyectiles de mortero. La designación oficial era Sturmmörserwagen 606/4 mit 38 cm RW 61. Su tarea principal era proporcionar apoyo pesado de fuego en áreas urbanas. Estaba blindado con una placa frontal inclinada de 150 mm y un blindaje lateral de 80 mm. En la parte trasera de la escotilla de carga se encontraba un lanzagranadas de 100 mm, utilizando minas rebotantes, que se usaba para la defensa a corta distancia contra vehículos blindados e infantería en un radio de 360 grados alrededor del vehículo. Estaba propulsado por un motor V-12 refrigerado por agua Maybach HL230P45 de 700 CV que impulsaba este monstruo de 68 toneladas a una respetable velocidad de 40 km/h en carretera."
 # a variant of the Porsche Rammtiger
 panzer_vi_ag_equipment_2:0 "Rammtiger"
 panzer_vi_ag_equipment_2_short:0 "Rammtiger Hv.AG"
 panzer_vi_ag_equipment_2_desc:0 "Cañón de Asalto Pesado basado en el chasis del Tiger II. El diseño original del Rammtiger de F.Porsche fue rediseñado debido a la falta de fiabilidad y la indisponibilidad del prototipo del Tiger (P). Tenía un frente alargado en forma de cuña con un blindaje inclinado de 200 mm y un casco superior en ángulo, similar a una quilla y sin torreta. En la parte superior del frente había una compuerta blindada que albergaba un 'leichter Ladungswerfer 200 mm'. Era un mortero de espiga con un alcance de 700 m que fue retirado del servicio regular. El mortero tenía una cámara de carga que se cerraba hacia el interior después de ser cargado. Dado que los proyectiles del mortero solo pesaban 23 kg, la carga era mucho más fácil y rápida que con el RW61. Transportaba una carga de 76 proyectiles. Además, transportaba pequeños proyectiles de mortero de 100 mm en forma de rosquilla para defensa puntual, que estallaban a 2 metros sobre el casco y rociaban los alrededores con metralla. Pioneros de combate especialmente entrenados acompañaban al Rammtiger y permanecían en contacto por radio para coordinar el uso del mortero de defensa cercana."
 # Panzer VI P Tiger II
 panzer_vi_equipment_2:0 "PzKpfw.VI Ausf. B"
 panzer_vi_equipment_2_short:0 "Tiger II Hv.TK"
 panzer_vi_equipment_2_desc:0 "La designación oficial era PzKpfw.VI Ausf.B o Tiger II. Conocido bajo el nombre informal de Königstiger, a menudo traducido semi-literariamente como el King Tiger por los soldados aliados, el diseño seguía el mismo concepto que el Tiger I, pero estaba destinado a ser aún más formidable. El Tiger II combinaba el grueso blindaje del Tiger I con el blindaje inclinado utilizado en el tanque mediano Panther. El tanque pesaba más de 68 toneladas, estaba protegido por 100 a 180 mm de blindaje en el frente y estaba armado con el cañón de tanque de cañón largo de 8.8 cm Kampfwagenkanone 43 L/71. Estaba propulsado por un motor V-12 Maybach HL 230 P30 de 700 CV, lo que permitía una velocidad máxima en carretera de alrededor de 40 km/h, sin embargo, estaba subpotenciado y su movilidad se veía afectada."
 # Panzer VI P Tiger II
 panzer_vi_equipment_3:0 "PzKpfw.IX Säbelzahntiger"
 panzer_vi_equipment_3_short:0 "Säbelzahntiger Hv.TK"
 panzer_vi_equipment_3_desc:0 "El nombre oficial era E-75 de la Entwicklungsreihe. Conocido bajo el nombre informal Säbelzahntiger/Diente de sable por los soldados aliados, el diseño era completamente nuevo en comparación con la antigua serie basada en el Tiger. Este tanque estaba equipado con un cañón KwK 44 L/55 de 128 mm y pesaba un 20% más que el King Tiger con alrededor de 82 toneladas; esencialmente era una versión más grande y mejor armada de su predecesor, equipada con los últimos avances del Reich, como el sistema de lucha nocturna por infrarrojos 'Vampir' y la estandarización según lo descrito en la Serie E."
 #
 panzer_vi_td_equipment_2:0 "Jagdtiger"
 panzer_vi_td_equipment_2_short:0 "Jagdtiger Heavy TD"
 panzer_vi_td_equipment_2_desc:0 "Destructor de tanques pesado basado en el Tiger II. Jagdtiger ('Tigre cazador') es su apodo y la designación oficial alemana era Panzerjäger Tiger Ausf. B, ya que se basaba en un chasis alargado del Tiger II. La designación de inventario de artillería era Sd. Kfz. 186. El Jagdtiger de 71 toneladas era el vehículo de combate blindado más pesado utilizado operativamente durante la Segunda Guerra Mundial y es el vehículo blindado más pesado de cualquier tipo en lograr producción en serie. El vehículo estaba armado con un cañón principal PaK 44 L/55 de 128 mm, capaz de superar en alcance y derrotar a cualquier tanque aliado. Debido al peso excesivo, el Jagdtiger estuvo continuamente plagado de problemas mecánicos. El blindaje de la casamata era de 250 mm y el blindaje lateral de 80 mm. El Maybach HL 230 P30 V-12 con sus 700 HP era apenas adecuado y permitía una velocidad máxima en carretera de 34 km/h."
 #
 panzer_vi_td_equipment_3:0 "Mantikor"
 panzer_vi_td_equipment_3_short:0 "Mantikor Heavy TD"
 panzer_vi_td_equipment_3_desc:0 "Destructor de tanques pesado basado en el E-75 Säbelzahntiger. Mantikor/Manticore es su apodo y la designación oficial alemana era Panzerjäger E-75. El vehículo estaba armado con un masivo cañón KwK 44 L/38 de 15 cm. Debido a las experiencias con el Jagdtiger subalimentado, se hicieron algunos cambios. El blindaje de la casamata era de 220 mm, pero a diferencia del Jagdtiger, el frente y la casamata no estaban escalonados, sino que eran similares a la placa frontal del Jagdpanther. La suspensión, especialmente en la parte delantera, fue reforzada. El motor Maybach HL230 con 1000 HP, también instalado en el Löwe, era más adecuado y permitía una velocidad máxima en carretera de 40 km/h."
 #
 panzer_vi_art_equipment_1:0 "GW Tiger"
 panzer_vi_art_equipment_1_short:0 "Geschützwagen Tiger Heavy SP.Art"
 panzer_vi_art_equipment_1_desc:0 "Artillería pesada autopropulsada. Cañón de artillería de cañón largo de 170 mm. Basado en un chasis alargado del Tiger I. La decisión de construir esta artillería pesada basada en el chasis del Tiger II se tomó en junio de 1942. El primer prototipo se probó a principios del '45. Los cañones más prácticos montados eran el Kanone 18 de 17 cm en Mörserlafette con un alcance de casi 30 km. El vehículo en sí pesaba alrededor de 58 toneladas (ligeramente blindado con un máximo de 30 mm, 10 toneladas más ligero que el Tiger II) y estaba impulsado por un Maybach HL230 P30 con 700 HP, lo que hacía al GW Tiger bastante móvil con una velocidad máxima en carretera de 45 km/h."
 #
 panzer_vi_art_equipment_2:0 "Mammut"
 panzer_vi_art_equipment_2_short:0 "Mammut Heavy SP.Art"
 panzer_vi_art_equipment_2_desc:0 "Artillería pesada autopropulsada con un cañón de artillería de 210 mm de cañón corto. Basado en un chasis alargado del Tiger II. El Mammut era casi similar al GW Tiger pero usaba el Mörser 18/L31 de 210 mm. Tenía mucho menos alcance que el de 170 mm a 14 km, pero disparaba proyectiles con casi el doble de peso. Dado que los cañones pesaban casi lo mismo, el rendimiento del Mammut sería el mismo, pero estaba más blindado con alrededor de 60 mm debido a la necesidad de estar más cerca del objetivo. Alcanzaba una velocidad máxima en carretera de 35 km/h."
 #
 panzer_vi_art_equipment_3:0 "Bestie"
 panzer_vi_art_equipment_3_short:0 "Bestie Heavy SP.Art"
 panzer_vi_art_equipment_3_desc:0 "Artillería pesada autopropulsada con un cañón de artillería de 210 mm de cañón largo llamada Bestie/Beast. Basada en el chasis del Säbelzahntiger y con espacio para mucha más munición en comparación con el Mammut y el Elefant. Con el chasis más grande se podía usar un cañón de 210 mm K39 de cañón largo que disparaba un proyectil de 135 kg a más de 33 km. Se instaló el motor Maybach HL230 con 1000 HP que permitía una velocidad máxima en carretera de 20 km/h."
 # Panzer VII L Löwe
 panzer_vii_equipment_1:0 "PzKpfw.VII Löwe"
 panzer_vii_equipment_1_short:0 "Löwe S-Hv.TK"
 panzer_vii_equipment_1_desc:0 "El Panzerkampfwagen VII Löwe (León) fue un diseño de un supertanque pesado creado por Krupp. El proyecto, inicialmente con el nombre en clave VK 7001 (K), pesaba 90 toneladas, con un blindaje frontal y de la torreta frontal redondeado de 140 mm, y un blindaje lateral de 100 mm. El chasis era bastante similar al del Tiger II. El armamento era un cañón L/70 de 105 mm, y tenía un motor Maybach HL230 con 1000 HP que permitía una velocidad máxima en carretera de 35 km/h."
 # Panzer VII L Maus
 panzer_vii_equipment_2:0 "PzKpfw.VII Maus"
 panzer_vii_equipment_2_short:0 "Maus S-Hv.TK"
 panzer_vii_equipment_2_desc:0 "El Panzerkampfwagen VIII Maus (Ratón) fue un supertanque pesado alemán de la Segunda Guerra Mundial completado a finales de 1944. Es el vehículo de combate blindado completamente cerrado más pesado jamás construido hasta ahora. El armamento principal del Maus era un cañón KwK 44 L/55 de 128 mm con un cañón coaxial adicional de 75 mm."
 #
 panzer_vii_equipment_3:0 "PzKpfw.VII Zerberus"
 panzer_vii_equipment_3_short:0 "Zerberus S-Hv.TK"
 panzer_vii_equipment_3_desc:0 "Pzkpfw.VIII / E-200 'Zerberus/Cerberos', era un tanque superpesado de 205 toneladas. Estaba armado con un cañón KwK 44 L/38 de 150 mm. Tenía una torreta E-100 considerablemente alargada (en 1.5 metros) pero con una inclinación más pronunciada. Dado que el Maus estaba subalimentado, un mejorado Maybach HL232 Turbo con 1200 HP ahora permitía una velocidad máxima en carretera de 20 km/h. Como armamento secundario, tenía una protuberancia blindada que albergaba un cañón gemelo MK108 de 30 mm en el techo de la torreta derecha. Era capaz de disparar a objetivos terrestres y aéreos a una elevación de 70°. No menos de cuatro Nahverteidigungswaffen (armas de defensa cercana) de 92 mm estaban en las esquinas del techo del compartimiento de la torreta, capaces de rociar cada superficie circundante con metralla. Debido a la inclinación más pronunciada, el blindaje de la torreta era más delgado que el del Maus, con alrededor de 200 mm en el frente y 170 mm en los lados, lo que lo hacía mejor protegido contra ataques a distancia y un objetivo ligeramente más difícil para los bombardeos aéreos, pero más vulnerable a las minas lapa."
 #
