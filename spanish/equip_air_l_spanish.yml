 generic_fighter:0 "Caza de Entreguerras"
 fighter_equipment_0:0 "Caza de Entreguerras"
 fighter_equipment_0_short:0 "Caza"
 fighter_equipment_0_desc:0 "Si bien los aviones de combate experimentaron muchos cambios durante la Gran Guerra y desde entonces, el diseño de biplano se está volviendo obsoleto. Debemos comenzar a traducir los avances tecnológicos civiles en aplicaciones militares."
 fighter_equipment_1:0 "Caza I"
 fighter_equipment_1_short:0 "Caza I"
 fighter_equipment_1_desc:0 "Los marcos ligeros han sido revolucionados con la introducción de motores radiales, diseños de monoplanos y construcción de piel completamente metálica. Este diseño es nuestro intento de crear nuestro primer avión de combate moderno."
 fighter_equipment_2:0 "Caza II"
 fighter_equipment_2_short:0 "Caza II"
 fighter_equipment_2_desc:0 "El ritmo de los avances en los cazas es asombroso, y como tal, debemos continuar incorporando la tecnología y mejorar los conceptos existentes. Nuestro nuevo diseño de caza debe ser capaz de alcanzar altas velocidades, alto rendimiento a altitud y el mejor alcance posible. Además, debe estar muy bien armado."
 fighter_equipment_3:0 "Caza III"
 fighter_equipment_3_short:0 "Caza III"
 fighter_equipment_3_desc:0 "Si bien nuestras generaciones anteriores de aviones de combate han demostrado ser valiosas, cualquier ventaja obtenida mediante un mejor diseño debe aprovecharse. Este avión será la plataforma cumbre del caza con motor de pistón que tendrá una potencia excelente, alta agilidad, armamento letal y buen alcance."
 fighter_equipment_4:0 "Caza IV"
 fighter_equipment_4_short:0 "Caza IV"
 fighter_equipment_4_desc:0 "Si bien nuestras generaciones anteriores de aviones de combate han demostrado ser valiosas, cualquier ventaja obtenida mediante un mejor diseño debe aprovecharse. Este avión será la plataforma cumbre del caza con motor de pistón que tendrá una potencia excelente, alta agilidad, armamento letal y buen alcance."
 fighter_equipment_5:0 "Caza V"
 fighter_equipment_5_short:0 "Caza V"
 fighter_equipment_5_desc:0 "Si bien nuestras generaciones anteriores de aviones de combate han demostrado ser valiosas, cualquier ventaja obtenida mediante un mejor diseño debe aprovecharse. Este avión será la plataforma cumbre del caza con motor de pistón que tendrá una potencia excelente, alta agilidad, armamento letal y buen alcance."
 generic_hvyfighter:0 "Caza Pesado de Entreguerras"
 
 heavy_fighter_equipment_1:0 "Caza Pesado I"
 heavy_fighter_equipment_1_short:0 "Caza Pesado I"
 heavy_fighter_equipment_1_desc:0 "Nuestra fuerza de bombarderos necesita protección de escolta contra los cazas enemigos durante todo el trayecto hasta sus objetivos y de regreso. Para proporcionar esta escolta, debemos diseñar aviones de combate con el alcance de los bombarderos. Por necesidad, estos aviones son más grandes, más lentos y menos ágiles que los cazas ligeros, aunque pueden llevar un armamento significativo."
 heavy_fighter_equipment_2:0 "Caza Pesado II"
 heavy_fighter_equipment_2_short:0 "Caza Pesado II"
 heavy_fighter_equipment_2_desc:0 "La guerra nos ha enseñado que nuestro diseño de caza pesado es vulnerable a cazas más ágiles, pero bastante bueno para interceptar bombarderos enemigos debido a su armamento pesado. Este próximo diseño se centrará en aumentar la capacidad de ataque contra aviones enemigos e incluso objetivos terrestres. También se mejorarán su velocidad y alcance."
 heavy_fighter_equipment_3:0 "Caza Pesado III"
 heavy_fighter_equipment_3_short:0 "Caza Pesado III"
 heavy_fighter_equipment_3_desc:0 "Aunque nuestra fuerza de cazas pesados ha demostrado ser hábil en varios roles, debemos considerar un nuevo diseño que mejore su capacidad en relación con los cazas enemigos, así como permitir que continúe interceptando bombarderos enemigos cada vez más rápidos y mejor defendidos."
 heavy_fighter_equipment_4:0 "Caza Pesado IV"
 heavy_fighter_equipment_4_short:0 "Caza Pesado IV"
 heavy_fighter_equipment_4_desc:0 "Aunque nuestra fuerza de cazas pesados ha demostrado ser hábil en varios roles, debemos considerar un nuevo diseño que mejore su capacidad en relación con los cazas enemigos, así como permitir que continúe interceptando bombarderos enemigos cada vez más rápidos y mejor defendidos."
 heavy_fighter_equipment_5:0 "Caza Pesado V"
 heavy_fighter_equipment_5_short:0 "Caza Pesado V"
 heavy_fighter_equipment_5_desc:0 "Aunque nuestra fuerza de cazas pesados ha demostrado ser hábil en varios roles, debemos considerar un nuevo diseño que mejore su capacidad en relación con los cazas enemigos, así como permitir que continúe interceptando bombarderos enemigos cada vez más rápidos y mejor defendidos."
 generic_strategic_bomber:0 "Bombardero Estratégico de Entreguerras"
 strat_bomber_equipment_1:0 "Bombardero Estratégico I"
 strat_bomber_equipment_1_short:0 "Bombardero Estratégico I"
 strat_bomber_equipment_1_desc:0 "Las experiencias de la Gran Guerra y los estudios realizados desde entonces muestran que bombardear los objetivos militares y las principales ciudades del enemigo ganará la próxima guerra. Como mínimo, debemos tener un bombardero capaz de causar tal destrucción. Necesitará volar alto y a buena velocidad, y debe llevar una gran carga útil. Esto requerirá una estructura grande con múltiples motores. También tendrá alguna capacidad defensiva."
 strat_bomber_equipment_2:0 "Bombardero Estratégico II"
 strat_bomber_equipment_2_short:0 "Bombardero Estratégico II"
 strat_bomber_equipment_2_desc:0 "Se ha demostrado que el bombardeo tiene un buen efecto sobre la capacidad del enemigo para hacer la guerra. Más armamento defensivo y una mayor velocidad permitirán que un nuevo diseño evite la destrucción, mientras que aumentar la carga útil y el alcance lo hará más efectivo."
 strat_bomber_equipment_3:0 "Bombardero Estratégico III"
 strat_bomber_equipment_3_short:0 "Bombardero Estratégico III"
 strat_bomber_equipment_3_desc:0 "Para evitar pérdidas por cazas enemigos y fuego terrestre, nuestro próximo diseño volará a gran altitud. Será más grande para llevar tanto una carga útil enorme como más combustible, para aumentar el alcance."
 strat_bomber_equipment_4:0 "Bombardero Estratégico IV"
 strat_bomber_equipment_4_short:0 "Bombardero Estratégico IV"
 strat_bomber_equipment_4_desc:0 "Para evitar pérdidas por cazas enemigos y fuego terrestre, nuestro próximo diseño volará a gran altitud. Será más grande para llevar tanto una carga útil enorme como más combustible, para aumentar el alcance."
 strat_bomber_equipment_5:0 "Bombardero Estratégico V"
 strat_bomber_equipment_5_short:0 "Bombardero Estratégico V"
 jet_strat_bomber_equipment_1:0 "Bombardero Estratégico a Reacción I"
 jet_strat_bomber_equipment_1_short:0 "Bombardero Estratégico a Reacción I"
 jet_strat_bomber_equipment_1_desc:0 "Múltiples motores a reacción permiten a los nuevos diseños una velocidad sin precedentes mientras mantienen una gran carga útil y un largo alcance. Estos aviones están construidos para una nueva era de armas de destrucción masiva."
 jet_strat_bomber_equipment_2:0 "Bombardero Estratégico a Reacción II"
 jet_strat_bomber_equipment_2_short:0 "Bombardero Estratégico a Reacción II"
 jet_strat_bomber_equipment_2_desc:0 "Un bombardero estratégico avanzado con múltiples motores a reacción permite a los nuevos diseños una velocidad sin precedentes mientras mantienen una gran carga útil y un largo alcance. Estos aviones están construidos para una nueva era de armas de destrucción masiva."
 generic_bomber:0 "Bombardero de Entreguerras"
 
 tac_bomber_equipment_0:0 "Bombardero de Entreguerras"
 tac_bomber_equipment_0_short:0 "Bombardero"
 tac_bomber_equipment_0_desc:0 "Se cree ampliamente que la próxima guerra se ganará completamente al bombardear al enemigo hasta la extinción. Es imperativo que comencemos a diseñar nuestro propio avión bombardero capaz de llevar cargas pesadas a una velocidad adecuada."
 tac_bomber_equipment_1:0 "Bombardero Táctico I"
 tac_bomber_equipment_1_short:0 "Bombardero Táctico I"
 tac_bomber_equipment_1_desc:0 "Los bombarderos medianos deben ser versátiles y rápidos, capaces de cumplir una variedad de roles. Un diseño bimotor, que se mantenga relativamente ligero, puede seguir siendo útil durante muchos años."
 tac_bomber_equipment_2:0 "Bombardero Táctico II"
 tac_bomber_equipment_2_short:0 "Bombardero Táctico II"
 tac_bomber_equipment_2_desc:0 "Los diseños más pesados de los bombarderos tácticos pueden extender el alcance, la carga útil y la velocidad mientras mantienen la capacidad de los aviones para realizar una amplia variedad de misiones."
 tac_bomber_equipment_3:0 "Bombardero Táctico III"
 tac_bomber_equipment_3_short:0 "Bombardero Táctico III"
 tac_bomber_equipment_3_desc:0 "Tomando una página de los avances en los aviones de combate, los materiales y formas no convencionales pueden hacer que los nuevos diseños sean algunos de los aviones bimotores más rápidos y de mejor rendimiento jamás construidos."
 tac_bomber_equipment_4:0 "Bombardero Táctico IV"
 tac_bomber_equipment_4_short:0 "Bombardero Táctico IV"
 tac_bomber_equipment_4_desc:0 "Tomando una página de los avances en los aviones de combate, los materiales y formas no convencionales pueden hacer que los nuevos diseños sean algunos de los aviones bimotores más rápidos y de mejor rendimiento jamás construidos."
 tac_bomber_equipment_5:0 "Bombardero Táctico V"
