 ############### UK GW Tank 1919
 gw_uk_tank_equipment:0 "Vickers Lt.TK Mk I"
 gw_uk_tank_equipment_short:0 "Ligero Mk I"
 gw_uk_tank_equipment_desc:0 "El Vickers Medium Mark I fue un tanque británico del periodo de entre guerras y ahora se considera un tanque ligero. Después de la Primera Guerra Mundial, Gran Bretaña disolvió la mayoría de sus unidades de tanques. El motor era un motor Armstrong Siddeley de 90 HP refrigerado por aire, derivado de un tipo de aeronave. La velocidad máxima en carretera era de aproximadamente 24 km/h. La torreta tenía un cañón de 3 libras (47 mm L/32) de 'fuego rápido' (proyectil y cartucho en una ronda completa) y cuatro ametralladoras Hotchkiss. Una característica única y novedosa era la torreta de tres hombres. Ningún otro fabricante construyó un tanque con una torreta de tres hombres hasta el Panzer III alemán. La tripulación de cinco estaba solo mal protegida por un blindaje de 6.25 mm, remachado al chasis, apenas suficiente para contrarrestar la amenaza planteada por ametralladoras ligeras. Con sus muchas trampas para disparos, el vehículo no podía resistir incluso el fuego pesado de ametralladoras y tenía un perfil alto."
 
 ############### UK Lt.TKs
 light_uk_tank_equipment_0:0 "Vickers Lt.Tk. Mk I"
 light_uk_tank_equipment_0_short:0 "Lt.TK Mk I"
 light_uk_tank_equipment_0_desc:0 "El Mark I difería en algunos puntos de su predecesor, el tanque Carden Mark VII. La viga de suspensión externa fue eliminada al reforzar la suspensión en los soportes del casco. La torreta biselada fue reemplazada por un diseño cilíndrico pero todavía llevaba una única ametralladora Vickers de 0.303. Darle 14 mm de blindaje aumentó el peso y redujo la velocidad máxima a 48 km/h con su motor Meadows de 59 HP."
 
 light_uk_tank_equipment_1:0 "Vickers Lt.TK Mk II"
 light_uk_tank_equipment_1_short:0 "Lt.TK Mk II"
 light_uk_tank_equipment_1_desc:0 "Con el Mk.II, una suspensión Horstmann con resortes helicoidales horizontales reemplazó a los resortes de hoja del Mk.I. Aunque podía ofrecer un paseo cómodo en condiciones moderadas, los resortes podían, bajo ciertas circunstancias, causar un rebote incontrolable. El Mk.II también utilizó un motor Meadows ligeramente más potente con 66 HP."
 
 light_uk_tank_equipment_2:0 "Vickers Lt.TK Mk III/IV"
 light_uk_tank_equipment_2_short:0 "Lt.TK Mk III/IV"
 light_uk_tank_equipment_2_desc:0 "La suspensión del tanque ligero Mark III estaba hecha de resortes helicoidales Horstmann que controlaban bogies con dos conjuntos de ruedas forradas de goma por bogie. Este diseño también se utilizó hasta el tanque ligero Mk VI del ejército británico. Aparte de ser relativamente fácil de construir, compacto y ligero, tenía la ventaja de tener un largo recorrido y ser fácil de reparar cuando se dañaba en el campo. La potencia provenía de un motor de gasolina de 6 cilindros Meadows, que producía 88 HP, acoplado a una caja de cambios preselector de cuatro velocidades. El giro de la torreta se actuaba eléctricamente y albergaba una única ametralladora. El Mk.III y el Mk.IV diferían muy poco, la rueda tensora del Mk.IV fue eliminada, con las ruedas del bogie siendo recolocadas."
 
 light_uk_tank_equipment_3:0 "Vickers Lt.TK Mk V/VI"
 light_uk_tank_equipment_3_short:0 "Lt.TK Mk V/VI"
 light_uk_tank_equipment_3_desc:0 "El Mk.VI como modelo principal de producción reemplazó todos los demás tanques ligeros prebélicos y el cambio más grande respecto a los tanques anteriores fue la introducción de una tripulación de tres hombres en la versión Mk.V y la torreta más grande del Mk.VI para acomodar un equipo de radio. La torreta ahora albergaba al comandante y al artillero, que también era el operador de radio. El aumento en el tamaño de la tripulación marcó una gran diferencia en la efectividad del tanque y distribuyó la carga de mantenimiento. El armamento del Mark V fue una mejora respecto a los Marks anteriores; se agregó una ametralladora Vickers de 0.5 pulgadas (12,7 mm) al existente de 0.303 (7,7 mm). Esto le otorgó al tanque una capacidad antitanque razonable contra otros tanques ligeros contemporáneos—en ese momento, la mayoría de los tanques ligeros europeos tenían alrededor de 12-14 milímetros de blindaje—pero no se actualizó a medida que comenzaron a utilizarse tanques ligeros más blindados. Con 4,8 toneladas, era media tonelada más pesado que el Mark IV con un nuevo motor de 88 HP y la velocidad máxima en carretera se redujo a 51 km/h."
 
 light_uk_tank_equipment_4:0 "Lt.TK Mk VII (A17) Tetrarch"
 light_uk_tank_equipment_4_short:0 "Tetrarch"
 light_uk_tank_equipment_4_desc:0 "El Tanque Ligero Mk VII (A17), también conocido como Tetrarch, fue un tanque ligero británico producido por Vickers-Armstrongs en 1944. Mejoró a su predecesor, introduciendo el poder de fuego adicional de un cañón de 2 libras. La producción se retrasó por varios factores. Los Tetrarch de 7,6 toneladas pueden ser transportados y aterrizados en planeadores General Aircraft Hamilcar especialmente diseñados. Tenía un sistema de dirección y mecánica inusual que lograba giros mediante el movimiento lateral de las ruedas de carretera, lo que doblaba las orugas. Cuando el conductor giraba el volante, las ocho ruedas de carretera no solo giraban, sino que también se inclinaban para doblar las orugas y hacer que el tanque girara; la idea era reducir la tensión mecánica y el desperdicio de potencia causado por el sistema tradicional utilizado para girar tanques al frenar una oruga. El blindaje era extremadamente ligero con 14 mm y el motor de 165 HP permitía una velocidad máxima en carretera de 64 km/h."
 
 light_uk_tank_equipment_5:0 "Lt.TK Mk VIII (A25) Harry Hopkins"
 light_uk_tank_equipment_5_short:0 "Harry Hopkins"
 light_uk_tank_equipment_5_desc:0 "El Tanque Ligero Mk VIII (A25), también conocido como Harry Hopkins, en honor al principal asesor diplomático del presidente estadounidense Roosevelt, fue un tanque ligero británico producido por Vickers. El Mk VIII fue el sucesor del anterior tanque ligero diseñado por Vickers-Armstrong, el Mk VII Tetrarch. Se realizaron una serie de cambios en el Mk VIII, siendo los más destacados el aumento de su ancho, longitud y peso, así como el aumento del grosor del blindaje. Se instaló el mismo motor de 12 cilindros que en el Tetrarch en el Mk VIII, aunque el aumento de peso significó que su velocidad máxima disminuyó a 48 km/h. El tanque también mantuvo el inusual sistema de dirección utilizado en el diseño del Tetrarch, pero el sistema de dirección del Mk VIII fue asistido por potencia."
 
 light_uk_tank_equipment_6:0 "Lt.TK Mk IX (A26) Torero"
 light_uk_tank_equipment_6_short:0 "Torero"
 light_uk_tank_equipment_6_desc:0 "Al renunciar a la idea de que los tanques ligeros debían ser lo suficientemente ligeros como para ser transportados por un planeador, el Torero fue diseñado para obtener un tanque rápido y fuertemente armado con un máximo de 20 mm de blindaje. Se eligió la torreta de un automóvil blindado AEC y su cañón de tanque QF de 75 mm (un QF de 6 libras recalibrado también utilizado por el Alecto TD) y un chasis más grande rediseñado con una rueda de carretera adicional basado en el Harry Hopkins. En su concepto, era el equivalente británico del estadounidense M24 Chaffee. Debido a sus orugas, tenía un rendimiento superior en todo terreno en comparación con los automóviles blindados. Con sus 14 toneladas y su motor diésel AEC 137 desarrollando 158 HP, su velocidad máxima en carretera era de 50 km/h."
 
 ############### UK Lt.TK Artillery
 light_uk_tank_artillery_equipment_1:0 "Lloyd gun carrier"
 light_uk_tank_artillery_equipment_1_short:0 "Lloyd gun carrier"
 light_uk_tank_artillery_equipment_1_desc:0 "La Loyd Gun Carriage fue una propuesta para que el ejército británico montara un cañón QF 13 pdr Mk.III (76,2 mm L/23) en el chasis del camión de artillería Loyd Carrier. El cañón Mk.III tenía un montaje de ángulo alto y su alcance máximo para el proyectil de 5,7 kg era de 5,4 km. El Loyd Carrier se construyó sobre la mecánica (motor, caja de cambios y transmisión) de un camión Fordson 7V 4x2 de 15 cwt con carrocería de acero dulce a la que se atornillaron placas de blindaje (en la parte frontal y los lados superiores) dependiendo de la aplicación. Su motor Ford V8-221 de 85 HP permitía una velocidad máxima en carretera de 48 km/h."
 
 light_uk_tank_artillery_equipment_2:0 "Lt.TK Mk VII Tetrarch CS"
 light_uk_tank_artillery_equipment_2_short:0 "Tetrarch CS"
 light_uk_tank_artillery_equipment_2_desc:0 "El Tetrarch CS o SPG se construyó reemplazando sus cañones de 2 libras con un obús de apoyo a la infantería corto QF de 25 libras diseñado en Australia; estos tanques luego se designaron como Tetrarch CS (Close Support). Se colocaron en un marco parecido a una torreta abierta solo blindado en la parte frontal y los lados con 10 mm. Tenía un ángulo lateral limitado, por lo que el chasis tendría que moverse para disparar a objetivos fuera del arco de tiro. Podía disparar un proyectil de 11,3 kg a más de 9300 m. El propio cañón pesaba alrededor de 1.3 toneladas y gravaba severamente la suspensión y lo hacía pesado en la parte superior."
 
 light_uk_tank_artillery_equipment_3:0 "Alecto SPG"
 light_uk_tank_artillery_equipment_3_short:0 "Alecto SPG"
 light_uk_tank_artillery_equipment_3_desc:0 "El Alecto SPG 25 pdr. El chasis del Alecto podía aceptar una variedad de cañones y se creó una variante de cañón autopropulsado inicialmente utilizando un obús de 3,75 pulgadas (95 mm), pero su capacidad para disparar un proyectil de 11 kg a más de 7,3 km no era muy impresionante, por lo que se consideraron otras variantes de cañones. Sin embargo, los cañones más grandes impedirían la portabilidad aérea del SPG. La alta movilidad del chasis Alecto y la velocidad máxima en carretera de 50 km/h aseguraban que pudiera moverse rápidamente a cualquier posición de disparo."
 
 light_uk_tank_artillery_equipment_4:0 "FV 304 SPG"
 light_uk_tank_artillery_equipment_4_short:0 "FV 304"
 light_uk_tank_artillery_equipment_4_desc:0 "Un descendiente de la familia FV300 de vehículos ligeros, rápidos y modernos, el FV304 lleva un cañón corto de 25 libras (87,6 mm). Su motor Rolls-Royce Meteor V8 que desarrolla 350 HP permite que el vehículo de 20,5 toneladas alcance una asombrosa velocidad máxima en carretera de 72 km/h. Debido a esta movilidad sobresaliente, es muy flexible y capaz de mantenerse en contacto cercano con las tropas del frente, mitigando su alcance de disparo relativamente bajo. El cañón dispara un proyectil de 11 kg a más de 9,3 km."
  
 ############### UK Lt.TK Destroyer
 light_uk_tank_destroyer_equipment_1:0 "Vickers 2-pdr"
 light_uk_tank_destroyer_equipment_1_short:0 "Vickers 2-pdr"
 light_uk_tank_destroyer_equipment_1_desc:0 "Se comprendió rápidamente que los cañones de 15 mm ya no eran suficientes contra incluso los tanques enemigos más ligeros, por lo que se amplió el montaje abierto del anterior tanque AA Mk.II y se montó un cañón antitanque QF de 2 libras (40 mm). La protección para la tripulación era solo un delgado escudo para el cañón en la parte frontal y estaba abierto por arriba. Similar al Matilda II, el cañón no podía disparar proyectiles HE y, por lo tanto, solo podía combatir con éxito el blindaje enemigo, pero no los cañones antitanque o la infantería más allá del alcance de las ametralladoras."
 
 light_uk_tank_destroyer_equipment_2:0 "AEC Deacon"
 light_uk_tank_destroyer_equipment_2_short:0 "AEC Deacon"
 light_uk_tank_destroyer_equipment_2_desc:0 "Si bien el AEC Deacon puede considerarse en el mejor de los casos un tanque con ruedas, fue un paso importante para mejorar las medidas antitanque británicas. El "Deacon", llamado AEC Mk.I Gun Carrier o "Carrier, 6-Pdr Gun, fue un cazatanques improvisado que emparejaba un QF de 6 libras Mk.III (57 mm L/43) con un chasis de camión AEC Matador modificado y blindado. Para minimizar el peso del vehículo a pesar de toda el blindaje añadida, el chasis Matador se despojó de todo lo innecesario. El motor era un AEC A173 diésel que proporcionaba 95 HP, lo que permitía una velocidad máxima en carretera de 30 km/h. El blindaje frontal de 20 mm era sustancial para un vehículo así, aunque solo protegía contra el fuego de armas pequeñas. La propia arma estaba protegida por un gran escudo personalizado que ofrecía una protección mucho mejor en general para el artillero y el cargador que el escudo regular. El diseño del área de carga y el compartimento del conductor reducido permitían al cañón un recorrido sin obstáculos de más de 300°."
 
 light_uk_tank_destroyer_equipment_3:0 "Alecto TD"
 light_uk_tank_destroyer_equipment_3_short:0 "Alecto TD"
 light_uk_tank_destroyer_equipment_3_desc:0 "Cuando se dio cuenta de que el cañón de 6 pdr originalmente planeado ya no era suficiente en ese momento, pero el regular Harry Hopkins no podía aceptar nada más grande que un cañón de 2 pdr, se diseñó un cazatanques sin torreta a partir del chasis del H.Hopkins. Así que se instaló la reciente actualización del cañón de 6 pdr, que consistía en un cañón Mk.V de 6 pdr reboreado de 57 mm L/50 a 75 mm L/38 de calibre. Esto también le dio al cañón una muy necesaria mejora en la capacidad de HE. Dado que había una abundancia de cañones de 6 pdr obsoletos, no fue un problema producirlos. El Alecto era muy maniobrable y tenía un perfil bajo, era fácil de ocultar y excelente para acciones de disparo y retirada. Como con la mayoría de los otros cazatanques sin torreta, el arco de fuego lateral era pequeño y todo el chasis tenía que girarse para apuntar el cañón."
 
 light_uk_tank_destroyer_equipment_4:0 "Lt.TK Mk IX Arbalester Mk I"
 light_uk_tank_destroyer_equipment_4_short:0 "Arbalester"
 light_uk_tank_destroyer_equipment_4_desc:0 "Dado que el poder de fuego de los tanques ligeros nunca fue grande, se intentó dar al sucesor del tanque H.Hopkins, el tanque ligero Vickers A46 o 'Arbalester', un gran poder de fuego en forma de una versión acortada Mk.II (L/45) del cañón de 77 mm L/50 que también usaba el Comet. Se iba a emplear como cazatanques en apoyo a las unidades ligeras de exploración. Sin embargo, el chasis ligero estaba sobrecargado con la torreta y la movilidad sufrió en consecuencia. Estaba solo levemente blindado con 10 mm por todas partes. La tripulación se redujo a dos hombres y se desarrolló un cargador automático para el cañón principal para reemplazar al cargador humano. El tanque era esencialmente una versión más grande del tanque H.Hopkins y compartía la misma suspensión."
 
 ############### UK Lt.TK AA
 light_uk_tank_aa_equipment_1:0 "Vickers Lt.TK AA Mk I/II"
 light_uk_tank_aa_equipment_1_short:0 "Lt.TK AA Mk I/II"
 light_uk_tank_aa_equipment_1_desc:0 "El Mk.II AA se basaba en un chasis Mk.V y tenía instaladas ametralladoras Besa AA gemelas de 15 mm (más tarde 3 o 4). Contaba con una torreta operada por potencia y era mecánicamente similar al Mk.I, pero tenía mejoras, como miras de mejor calidad para las ametralladoras y una torreta más grande para un acceso más fácil. Dado que el proyectil de 15 mm no contenía explosivos, tenía que impactar directamente en el avión."
 
 light_uk_tank_aa_equipment_2:0 "Tetrarch AA Mk.I"
 light_uk_tank_aa_equipment_2_short:0 "Tetrarch AA Mk.I"
 light_uk_tank_aa_equipment_2_desc:0 "El Tetrarch AA fue creado montando cañones Oerlikon gemelos de 20 mm L/70 en una torreta abierta rediseñada. Estaba solo levemente blindado con 10 mm, pero era eléctricamente propulsado. Era transportable por aire, similar al Tetrarch básico. Su techo eficiente máximo era de aproximadamente 1000 m y tenía una tasa práctica de fuego de 250-320 disparos por minuto."
 
 light_uk_tank_aa_equipment_3:0 "H.Hopkins AA"
 light_uk_tank_aa_equipment_3_short:0 "H.Hopkins AA"
 light_uk_tank_aa_equipment_3_desc:0 "El chasis modificado de un tanque H.Hopkins fue equipado con un pedestal antiaéreo Bofors Mk.XV de 40 mm L/39 gemelo de la marina, montado en el tanque en lugar de una torreta. Los cañones/montajes estaban a punto de ser desechados por la marina, pero tuvieron una segunda vida con el ejército. Siempre que se detenía para disparar, se tenía que bajar un sistema de soporte cuádruple para absorber el impacto del retroceso; de lo contrario, la suspensión del tanque se dañaría después del primer disparo del pesado montaje. Podía ser utilizado contra objetivos terrestres, pero la tripulación estaba protegida solo por un escudo para el cañón y todo el conjunto era muy alto. El techo efectivo máximo del cañón era de 4 km."
 
 light_uk_tank_aa_equipment_4:0 "AEC AA Skink"
 light_uk_tank_aa_equipment_4_short:0 "AEC AA Skink"
 light_uk_tank_aa_equipment_4_desc:0 "Dado que el montaje de pedestal del H.Hopkins AA Mk.I era muy engorroso y pesado en la parte superior, se intentó una solución diferente con el Mk.II. Se combinó una nueva torreta de AEC, similar a la canadiense Skink pero más ligera, con un montaje cuádruple de 20 mm Polsten y se colocó en el tanque. El 'Skink' de H.Hopkins, con cuatro cañones de 20 mm, podía disparar 650 disparos por minuto por cañón. Un sistema de rotación hidráulico Oilgear modificado con dos bombas podía girar la torreta a hasta 65° por segundo y -crucial para una respuesta rápida- acelerar desde el reposo hasta 60° en dos segundos. La elevación de los cañones también era asistida hidráulicamente, por lo que los cañones podían moverse a hasta 45° por segundo en un arco de -5° a +80°. El artillero controlaba tanto la elevación como la rotación con un joystick y utilizaba una mira reflejada Mk.IX."
 
 ############### UK Med.TKs
 medium_uk_tank_equipment_00:0 "Vickers Med. Mk II"
 medium_uk_tank_equipment_00_short:0 "Vickers Med. Mk II"
 medium_uk_tank_equipment_00_desc:0 "El Mark II utilizó el mismo chasis, suspensión y transmisión que el Medium Mark I, pero tenía una nueva superestructura. El Mark II estaba equipado con un cañón de 3 pdr (47 mm L/32) y cuatro ametralladoras en la torreta. La parte trasera de la torreta tenía una pendiente para que la ametralladora trasera pudiera usarse contra aeronaves. Había dos ametralladoras Vickers, una en cada lado de la parte trasera del casco. Su blindaje era el mismo de 6,25 mm y el motor de 90 HP permitía al tanque de 12 toneladas alcanzar una velocidad máxima en carretera de 24 km/h."
 
 medium_uk_tank_equipment_0:0 "Crucero Tank Mk.I (A9)"
 medium_uk_tank_equipment_0_short:0 "Crucero Mk.I"
 medium_uk_tank_equipment_0_desc:0 "En 1936, la Oficina de Guerra Británica designó dos tipos diferentes de tanques para el desarrollo futuro: tanques de infantería fuertemente blindados y tanques crucero móviles rápidos. Debido al costo, en 1934, se pidió a Vickers-Armstrong un 'tanque razonablemente barato' para reemplazar los modelos medianos actuales. El modelo piloto A9E1 se terminó en 1936. Fue el primer tanque británico en tener una torreta ubicada en el centro y en tener un giro motorizado. Muchas caras de blindaje eran verticales con un máximo de 14 mm y había numerosas trampas para disparos, pero llevaba el nuevo cañón QF de 2 libras (40 mm) de alta velocidad (también careciendo de un proyectil HE como el Matilda) y una ametralladora Vickers coaxial; había dos torretas pequeñas a cada lado del compartimento del conductor, cada una con una ametralladora Vickers. Ambas torretas más pequeñas estaban permanentemente tripuladas, lo que le daba al tanque un total de seis miembros de tripulación. El A9 pesaba 12 toneladas, y con un motor AEC de 150 HP alcanzaba una velocidad máxima en carretera de 40 km/h."
 
 medium_uk_tank_equipment_1:0 "Crucero Tank Mk II (A10)"
 medium_uk_tank_equipment_1_short:0 "Crucero Mk II"
 medium_uk_tank_equipment_1_desc:0 "El A10 fue desarrollado por Sir John Carden de Vickers en 1934 mediante la adaptación de su diseño A9. La especificación del A10 requería un blindaje remachado de hasta 25 mm y una velocidad de 16 km/h. Las dos sub-torretas presentes en el A9 fueron eliminadas y se atornilló un blindaje adicional al ya presente en la parte frontal y los laterales del casco, junto con todas las caras de la torreta, proporcionando aproximadamente el doble de blindaje en la mayoría de las áreas. El A10 era dos toneladas más pesado que el A9, pero utilizaba el mismo motor de 150 HP, y por lo tanto la velocidad máxima en carretera se redujo a 26 km/h. El armamento principal seguía siendo el cañón QF de 2 libras (40 mm) y una ametralladora Vickers .303 coaxial. El tanque ahora tenía una tripulación de cinco."
 
 medium_uk_tank_equipment_2:0 "Crucero Tank Mk.III/IV"
 medium_uk_tank_equipment_2_short:0 "Crucero III/IV"
 medium_uk_tank_equipment_2_desc:0 "El diseño de tanques crucero británicos comenzó con el Mk I y el Mk II. Sin embargo, cuando alguien de la Oficina de Guerra presenció demostraciones de diseños de tanques soviéticos, incluido el tanque BT, utilizando una suspensión Christie y un motor de avión ligero, comenzaron las pruebas para mejorar el Cruiser. Extensamente rediseñado, ampliado y con varios fallos corregidos que Christie no había abordado, se desarrolló el Crucero III. Se determinó que debía tener un blindaje de 30 mm, un cañón de 2 libras y una velocidad máxima en carretera de 48 km/h para el A13. Finalmente, el Mk.III pesaba 14 toneladas, tenía una tripulación de cuatro, un motor de 340 HP y un rendimiento en campo a través muy superior al de cualquier tanque británico anterior. El Mk.IV tuvo algunas mejoras en el blindaje y una ametralladora BESA, pero nada decisivo. Los Mk.III existentes fueron parcialmente actualizados al Mk.IV."
 
 medium_uk_tank_equipment_3:0 "Crucero Tank Mk VI (A15) Crusader III"
 medium_uk_tank_equipment_3_short:0 "Crusader Mk.III"
 medium_uk_tank_equipment_3_desc:0 "Después de que el Covenanter y los nuevos Crusader I y II no aportaron muchas mejoras a la Flota de Cruceros británica, el Crusader III finalmente pudo igualar a los tipos intermedios alemanes Pz III y IV. No se basó en el Covenanter, sino que fue un desarrollo paralelo. A diferencia de los 'cruceros Christie' anteriores, el Crusader tenía cinco ruedas de carretera a cada lado para mejorar la distribución del peso en un tanque que pesaba casi 20 toneladas en lugar de las 14 toneladas de los cruceros anteriores. Tanto el Covenanter como el Crusader utilizaban la misma torreta principal; sin embargo, debido al cañón más grande, la tripulación se redujo a tres hombres. Para armamento, el Crusader III recibió un cañón de 6 libras (57 mm L/43), pero aún no había proyectil HE para este cañón, lo que llevó a los mismos problemas frente a los cañones AT que antes. La gracia salvadora para el Crusader fue el mecanismo eficiente para disparar en movimiento, permitiendo algunos movimientos tácticos para obtener la ventaja. Su motor Mk.IV Liberty de 340 HP permitía una velocidad máxima en carretera de 42 km/h."
 
 medium_uk_tank_equipment_4:0 "Crucero Tank Mk VII (A27M) Cromwell I"
 medium_uk_tank_equipment_4_short:0 "Cromwell Mk.I"
 medium_uk_tank_equipment_4_desc:0 "El tanque Cromwell, oficialmente Tank, Cruiser, Mk VIII, Cromwell (A27M), fue uno de la serie de tanques crucero. El Cromwell fue el primer tanque británico en servicio en combinar alta velocidad con un motor potente y fiable (el Rolls-Royce Meteor también utilizado en el Spitfire), y blindaje de 76 mm en el casco y la torreta. Pasó por varias variantes de desarrollo, como el Cavalier y el Centaur, hasta que emergió el Cromwell final. El cañón de alta velocidad de doble propósito previsto no pudo ser instalado en la torreta y el cañón de 6 pdr que se instaló en su lugar resultó inadecuado. La nueva munición APDS ayudó con eso, pero no resolvió el problema de los proyectiles HE inadecuados, lo que dificultó el ataque a objetivos blandos. Pesaba 27 toneladas y con su motor Meteor de 540 HP se podía alcanzar una velocidad máxima en carretera de 75 km/h. Esto estaba muy por encima de lo que el chasis y la suspensión podían manejar, por lo que se limitó a un máximo de 65 km/h."
 
 medium_uk_tank_equipment_5:0 "Crucero Tank Mk.VII (A27M) Cromwell V"
 medium_uk_tank_equipment_5_short:0 "Cromwell Mk.V"
 medium_uk_tank_equipment_5_desc:0 "El Cromwell V fue construido de acuerdo con la 'Especificación Final' y armado con el cañón de 75 mm L/38 (el 6-pounder reboreado). Se utilizó soldadura desde el principio y se aumentó la calidad y el grosor del blindaje frontal a 79 mm. Muchos Cromwells más antiguos fueron reconstruidos a los estándares VII o VIII (en caso de vehículos CS armados con 95 mm). Mientras que la actualización del cañón le dio al Cromwell solo una penetración ligeramente mejor, resultó en una capacidad HE mucho mejor que la del 6-pounder y redujo la necesidad de versiones CS armadas con obuses."
 
 medium_uk_tank_equipment_6:0 "Crucero Tank Mk.VIII Comet"
 medium_uk_tank_equipment_6_short:0 "Comet"
 medium_uk_tank_equipment_6_desc:0 "El tanque Comet o Tank, Cruiser, Comet I (A34) fue un tanque crucero británico que vio su primer uso en 1945. Fue diseñado como una mejora del tanque Cromwell anterior, montando el nuevo cañón de 77 mm HV L/50 en una nueva torreta de perfil bajo y parcialmente fundida. Este cañón era efectivo contra los tanques alemanes de la última guerra, incluyendo el Panther a media distancia, y ocasionalmente, a corta distancia, el Tiger. El tanque fue ampliamente respetado como uno de los mejores tanques británicos de la guerra. El Comet, que fue un desarrollo del Cromwell, hizo obsoleto al Challenger y condujo, en última instancia, al desarrollo del tanque Centurion. Al disparar proyectiles APDS, el 77 mm HV era ligeramente superior en capacidad de penetración de blindaje al cañón de 75 mm KwK 42 del tanque equivalente del Eje, el Panther. El blindaje del casco era de 74 mm y el blindaje de la torreta, parcialmente inclinado, era de 57 a 102 mm. Con un peso de 33,5 toneladas y un motor Meteor III de 600 HP, su velocidad máxima en carretera era de 51 km/h."
 ############### UK Med.TK Artillery
 medium_uk_tank_artillery_equipment_1:0 "Birch Gun SPG"
 medium_uk_tank_artillery_equipment_1_short:0 "Birch Gun SPG"
 medium_uk_tank_artillery_equipment_1_desc:0 "A finales de la década de 1920, varios chasis del Vickers Medium Mk.II fueron convertidos en obuses autopropulsados para participar en experimentos sobre el futuro de la guerra blindada. Estos fueron equipados con un compartimento de combate abierto al que se le instaló un obús de campaña de 18 libras con un recorrido de 360 grados. Hubo tres versiones del Birch Gun, la primera con una posición de conductor expuesta, la segunda con una posición de conductor semi-cerrada y la tercera tenía un asiento de conductor completamente cerrado y un gran escudo de cañón que casi encerraba por completo el resto del compartimento de combate. Ninguna de las tres versiones despertó interés en el ejército; sin embargo, en 1938, el interés finalmente se despertó y se eligió la segunda versión para producir utilizando los muchos chasis disponibles de los tanques obsoletos."
 
 medium_uk_tank_artillery_equipment_2:0 "Crucero II CS Mk.II"
 medium_uk_tank_artillery_equipment_2_short:0 "Crusader CS Mk.II"
 medium_uk_tank_artillery_equipment_2_desc:0 "Los obsoletos Crucero II CS fueron rediseñados para obtener más flexibilidad y alcance. Retuvo el cañón corto de 3,7 in (94 mm L/15), pero mientras que las versiones CS eran más o menos lanzadores de humo y solo podían disparar a la línea de visión, el obús del Mk.II tenía una elevación mayor y podía proporcionar fuego HE indirecto detrás de cobertura. Debido al blindaje muy delgado del Crucero I, de 14 mm, esto probablemente fue para mejor. El obús podía disparar un proyectil de 9,1 kg a más de 5400 m."
 
 medium_uk_tank_artillery_equipment_3:0 "Bishop 25-Pdr Self-Propelled Gun Mk I"
 medium_uk_tank_artillery_equipment_3_short:0 "Bishop SPG"
 medium_uk_tank_artillery_equipment_3_desc:0 "El Bishop fue un vehículo de artillería autopropulsado británico basado en el chasis Valentine II y armado con el obús de 25 libras (87.6 mm L/28), que podía disparar un proyectil HE de 11.5 kg o un proyectil perforante. Como resultado de un intento apresurado por crear un obús autopropulsado, el vehículo tenía numerosos problemas. El cañón estaba montado en una superestructura alta. La elevación máxima para el cañón estaba limitada a 15 grados, reduciendo el alcance a 5,900 m, aproximadamente la mitad de la misma arma en un carro de ruedas. El SPG mantenía su blindaje del casco de 60 mm y la superestructura tenía un máximo de 51 mm de blindaje."
 
 medium_uk_tank_artillery_equipment_4:0 "Crusader SPG 5,5in"
 medium_uk_tank_artillery_equipment_4_short:0 "Crusader SPG"
 medium_uk_tank_artillery_equipment_4_desc:0 "El transportador de cañón Crusader con un obús de 5,5 in (140 mm L/30) fue desarrollado en 1945. Tenía el mismo diseño de cañón que el cazatanques Archer y también se movía 'hacia atrás' al apuntar el cañón hacia el enemigo. El cañón y la tripulación estaban totalmente desprotegidos a la intemperie. El vehículo pesaba 17.6 toneladas y su motor Nuffield Liberty III que desarrollaba 395 HP permitía una velocidad máxima en carretera de 44 km/h. El obús podía disparar un proyectil de 37 kg a más de 16.6 km."
 
 ############### UK Med.TK Destroyer
 medium_uk_tank_destroyer_equipment_1:0 "Valentine AT 6-Pdr"
 medium_uk_tank_destroyer_equipment_1_short:0 "Valentine AT 6-Pdr"
 medium_uk_tank_destroyer_equipment_1_desc:0 "Un Valentine I sin torreta fue equipado con un cañón antitanque de 6 libras en su carro de campo como medida temporal para aumentar las capacidades antiblindaje de los primeros modelos de Valentine. El cañón recibió un pequeño escudo, de lo contrario, el tanque permaneció sin cambios."
 
 medium_uk_tank_destroyer_equipment_2:0 "Archer AT 17-Pdr."
 medium_uk_tank_destroyer_equipment_2_short:0 "Archer"
 medium_uk_tank_destroyer_equipment_2_desc:0 "El 17 pdr autopropulsado, Valentine, Mk I, Archer fue un cazatanques basado en el chasis Valentine equipado con un cañón QF de 17 libras. El cañón antitanque de 17 libras (76.2 mm L/55) era muy poderoso pero también muy grande y pesado, y solo podía ser movido por un vehículo, lo que hacía que el cañón fuera más efectivo en defensa que en ataque. El motor en el Archer tenía una clasificación de potencia más alta que en el Valentine. Dado que el Valentine era demasiado pequeño, el cañón fue montado en una caja blindada simple, baja y sin techo, muy parecida a los primeros cañones autopropulsados alemanes Panzerjäger, con el cañón orientado hacia atrás, lo que mantenía la longitud total del Archer corta. Al disparar, el cierre del cañón retrocedía hacia el espacio del conductor, con el conductor permaneciendo agachado en posición, en caso de que el vehículo necesitara moverse rápidamente. El montaje trasero, combinado con su bajo perfil, hacía del Archer un excelente arma de emboscada, permitiendo a su tripulación disparar y luego alejarse sin dar la vuelta."
 
 medium_uk_tank_destroyer_equipment_3:0 "Tanque Crucero Mk VIII (A30) Challenger"
 medium_uk_tank_destroyer_equipment_3_short:0 "Challenger"
 medium_uk_tank_destroyer_equipment_3_desc:0 "El Tank, Cruiser, Challenger (A30) fue un cazatanques desarrollado a partir de 1942. Montaba el cañón antitanque QF de 17 libras sobre un chasis de Cromwell para añadir potencia de fuego antitanque a las unidades de tanques de crucero. Los compromisos de diseño realizados al adaptar el gran cañón al chasis de Cromwell resultaron en un tanque con un arma poderosa pero con blindaje reducido. Para ajustar el arma más grande y un miembro adicional de la tripulación en la torreta, se desarrolló una torreta mucho más grande que la del Cromwell. Debido al peso del cañón de 17 libras, se necesitó una estación de rueda y un brazo de suspensión extra, alargando el casco. Este cambio en la longitud redujo la movilidad en comparación con el Cromwell, aunque la velocidad se mantuvo alta a 50 km/h. Para limitar el peso, el blindaje de la torreta se redujo a 63 mm en la parte frontal y 40 mm en los lados. Como la base de la torreta estaba desprotegida, se instaló una característica de elevación para despejar atascos."
 
 medium_uk_tank_destroyer_equipment_4:0 "FV 4101 Charioteer"
 medium_uk_tank_destroyer_equipment_4_short:0 "Charioteer"
 medium_uk_tank_destroyer_equipment_4_desc:0 "El Charioteer Tank, o FV4101 Tank, Medium Gun, Charioteer, fue un cazatanques británico sobre un chasis de Cromwell. Montar el cañón requirió desarrollar una nueva torreta de dos hombres. El vehículo resultante fue inicialmente nombrado FV4101 Cromwell Heavy AT Gun, pero fue renombrado Charioteer antes de entrar en servicio. La torreta alta y ligeramente blindada (30 mm) utilizaba el cañón Ordnance QF de 20 libras (84 mm L/66,7). Este estaba montado con una ametralladora coaxial M1919 Browning de 7,62 mm. Se instalaron dispensadores de granadas de humo a ambos lados de la torreta. Una tapa en la parte trasera de la torreta permitía que los casquillos de proyectil usados fueran expulsados del vehículo."
 
 ############### UK Med.TK AA
 medium_uk_tank_aa_equipment_1:0 "Crucero Mk.I AA"
 medium_uk_tank_aa_equipment_1_short:0 "Crucero Mk.I AA"
 medium_uk_tank_aa_equipment_1_desc:0 "Similar al tanque AA basado en el Vickers Light Mk.V, se colocó una torreta abierta en el tanque Crucero I que albergaba ametralladoras Besa AA gemelas de 15 mm con miras para blancos aéreos. La parte frontal de la torreta estaba ligeramente mejor blindada con 10 mm, pero el casco mantenía su débil blindaje de 6 mm. Este tanque AA tenía un gran volumen de fuego para su época, sin embargo, solo era efectivo contra aviones de baja altitud."
 
 medium_uk_tank_aa_equipment_2:0 "Crusader AA Mk.I"
 medium_uk_tank_aa_equipment_2_short:0 "Crusader AA Mk.I"
 medium_uk_tank_aa_equipment_2_desc:0 "La torreta regular del Crusader fue reemplazada por una torreta cuadrada abierta diferente que albergaba un solo cañón antiaéreo Bofors QF de 2 libras (40 mm L/60) con un autoload y montaje motorizado. La tripulación estaba compuesta por cuatro personas: comandante de la pieza, apuntador, cargador y conductor. La relativamente baja tasa de disparo del Mk.I de 120 disparos/minuto y el techo práctico máximo de 3800 m lo convirtieron en un diseño mediocre, lo que llevó al desarrollo del Crusader AA Mk.II/III."
 
 medium_uk_tank_aa_equipment_3:0 "Crusader AA Mk.II/III"
 medium_uk_tank_aa_equipment_3_short:0 "Crusader AA II/III"
 medium_uk_tank_aa_equipment_3_desc:0 "Para la protección antiaérea, un chasis Crusader se equipó con una torreta diferente que montaba dos cañones Oerlikon de 20 mm y una sola ametralladora Vickers GO de .303. La torreta era una pequeña torreta poligonal con blindaje pesado, pero con poca visibilidad situacional para detectar aeronaves que se aproximaban. El Mk III solo se diferenciaba del Mk II por la posición de la radio, que se movió al casco para liberar espacio dentro de la torreta. En cuanto a la protección, se consideró que era una mejor montura que el Mk.I, y la tasa de fuego práctica de 250-320 disparos por minuto de cada uno aumentó significativamente en comparación con el Bofors de 40 mm de disparo lento, pero su techo de combate efectivo se veía afectado al ser de 900 m. Por lo tanto, se prefirió una mezcla de ambos diseños para poder combatir objetivos de baja y media altura."
 
 medium_uk_tank_aa_equipment_4:0 "Crusader AA Mk IV"
 medium_uk_tank_aa_equipment_4_short:0 "Crusader AA Mk.IV"
 medium_uk_tank_aa_equipment_4_desc:0 "El portacañones Crusader AA con un cañón antiaéreo de 3 pulgadas y 20cwt se desarrolló en 1945 junto con el portacañones Crusader. La configuración era idéntica, pero el cañón se instaló más alto para tener una plataforma para la operación de 360°. Al igual que con el portacañones, la tripulación no estaba protegida durante la acción de 360°, había faldones plegables que se podían levantar para protección, pero solo con el cañón apuntando hacia adelante o hacia atrás. El cañón tenía una tasa de fuego de 16-18 rpm y un techo efectivo de 5000 m."
 
 ############### UK Heavy Tanks
 heavy_uk_tank_equipment_1:0 "Vickers Independent A1E1"
 heavy_uk_tank_equipment_1_short:0 "Independent A1E1"
 heavy_uk_tank_equipment_1_desc:0 "En 1924, el Estado Mayor del Ejército Británico ordenó el prototipo de un tanque pesado, que se conoció como el Independent A1E1. Era un diseño de múltiples torretas de 33 toneladas, con una torreta central armada con un cañón de 3 libras (47 mm L/32), y cuatro torretas subsidiarias, cada una armada con una ametralladora Vickers de 7,7 mm. Las torretas subsidiarias estaban montadas dos en la parte delantera y dos en la parte trasera. El cañón de la torreta trasera izquierda podía elevarse para atacar aeronaves. El tanque estaba diseñado para tener un gran poder de fuego, capacidad de autodefensa y superioridad sobre las armas enemigas. Su blindaje era muy delgado con un máximo de 38 mm, pero se aumentó con los modelos de producción. También incorporaba un nuevo sistema de frenos hidráulicos que tuvo que desarrollarse especialmente debido a su peso y velocidad. El motor V12 refrigerado por aire desarrollaba 370 HP y permitía una velocidad máxima en carretera de 32 km/h."
 
 heavy_uk_tank_equipment_2:0 "Tanque Pesado Excelsior (A33)"
 heavy_uk_tank_equipment_2_short:0 "Excelsior"
 heavy_uk_tank_equipment_2_desc:0 "A pesar de que los tanques Churchill eran considerados tanques pesados, fueron diseñados como tanques de apoyo a la infantería lentos. Un intento diferente de crear un tanque pesado razonablemente móvil fue el Excelsior. Montaba un cañón de 17 libras (76,2 mm L/55), que era menos potente que el alemán de 75 mm L/70, pero aún suficiente para penetrar 130 mm de blindaje a 1000 m. Se utilizó el casco y la torreta del Cromwell con blindaje adicional y la oruga y suspensión del tanque pesado M6 de 50 toneladas de EE. UU., que había sido desarrollado para ambos, EE. UU. y Gran Bretaña. Se construyó con una oruga y suspensión del Cromwell ampliadas por LMS y diferentes faldones blindados. Solo se parecía superficialmente a los Churchills. El diseño estaba armado con un cañón QF de 75 mm de ordenanza. Aunque tenía un fuerte blindaje frontal de 114 mm, su blindaje lateral interno era muy débil con 31 mm más los faldones de 25 mm. Su motor Rolls Royce Meteor proporcionaba 600 HP, lo que permitía al tanque de 41 toneladas una velocidad máxima en carretera de 38 km/h."
 
 heavy_uk_tank_equipment_3:0 "Tanque Pesado Valiant II"
 heavy_uk_tank_equipment_3_short:0 "Valiant Mk.II"
 heavy_uk_tank_equipment_3_desc:0 "Desarrollado a partir del tanque de infantería Valiant I, que fue uno de los tanques peor diseñados, tratando de lograr un blindaje máximo con el menor peso posible (similar en principio al Matilda I) y sacrificando todos los demás aspectos. Sin embargo, el modelo de seguimiento llamado Valiant II o Valiant pesado era una bestia diferente. Se basaba en un casco Excelsior rediseñado, su peso rediseñado con la torreta ampliada era de 45 toneladas. Su blindaje frontal era bastante pesado con 228 mm y su torreta frontal tenía incluso 254 mm. Presentaba una proa similar a la que más tarde se vería en el IS-3. Al principio montaba un obús de 94 mm en la torreta original del Valiant I, pero como esto era bastante inútil contra otros tanques, se cambió más tarde por un cañón de 32 libras (94 mm L/50) en una torreta rediseñada y ampliada. Su insuficiente motor Rolls Royce Meteorite de 400 HP fue actualizado a un motor V8 Meteor de 600 HP, lo que permitió una velocidad máxima en carretera de 30 km/h, aunque la movilidad seguía sin ser excelente."
 
 heavy_uk_tank_equipment_4:0 "Tanque Pesado Caernavon (A45)"
 heavy_uk_tank_equipment_4_short:0 "Caernavon"
 heavy_uk_tank_equipment_4_desc:0 "En 1944 se inició el desarrollo del 'Tanque de Apoyo a la Infantería A45' alrededor del mismo tiempo que el A41 Centurion. Abandonando el concepto de Tanque de Infantería lento, el concepto de 'Tanque Universal o MBT' era diseñar un vehículo con una movilidad comparable a la de los tanques de crucero, pero con el blindaje y la potencia de fuego de los tanques pesados. Se adoptó la serie FV 200 y se iba a servir como una línea multipropósito de AFV que utilizaba el mismo casco y chasis. El Caernavon II era un chasis FV 201 equipado con un cañón de 20 libras en una torreta de Centurion Mk.III (ya que el cañón de 17 libras propuesto inicialmente estaba desactualizado). Sin embargo, como las versiones de Centurion Mk.III resultaron ser superiores al Caernavon, el chasis se utilizó para desarrollar el aún más pesado Conqueror MBT. El casco estaba bastante débilmente blindado con 76 mm de blindaje inclinado, pero la torreta tenía un blindaje de 127 mm. Pesaba 55 toneladas y, con su motor Meteor desarrollando 800 HP, se logró una velocidad máxima en carretera de 34 km/h."
 
 heavy_uk_tank_equipment_5:0 "Tanque Pesado Centurion III (A41)"
 heavy_uk_tank_equipment_5_short:0 "Centurion Mk.III"
 heavy_uk_tank_equipment_5_desc:0 "Desarrollado en 1943 como A41, un nuevo diseño para un tanque de crucero pesado. Después de una serie de diseños bastante mediocres en la serie A, y teniendo en cuenta la amenaza planteada por el cañón alemán de 88 mm, la Oficina de Guerra exigió una revisión importante de los requisitos de diseño. Inicialmente planeado para pesar no más de 41 toneladas, la versión final Mk.III armada con el L7 de 105 mm L/52 pesaba 52 toneladas en su lugar. No se consideró importante una alta velocidad máxima, mientras que la agilidad debía ser igual a la del Comet utilizando el mismo motor Meteor. Así, el nuevo diseño tenía un excelente rendimiento y una velocidad máxima en carretera de 35 km/h. Tenía un casco más grande al adaptar la suspensión Christie de cinco ruedas de largo recorrido utilizada en el Comet, con la adición de una sexta rueda y una suspensión Horstmann más simple. La torreta tenía 127 mm de blindaje y el casco fue rediseñado con blindaje inclinado y soldado con un máximo de 110 mm. El Centurion finalmente realizó el principio de 'tanque universal / MBT' comenzado con el Caernavon."
 
 heavy_uk_tank_equipment_6:0 "Tanque Pesado Conqueror"
 heavy_uk_tank_equipment_6_short:0 "Conqueror"
 heavy_uk_tank_equipment_6_desc:0 "El FV 214 Conqueror, también conocido como 'Tanque Pesado No. 1, Cañón de 120 mm, Conqueror', fue desarrollado como respuesta a los últimos tanques alemanes y a los pesados tanques soviéticos Joseph Stalin IS-3; su cañón de 120 mm era más grande que el cañón de 105 mm del Centurion. El papel del Conqueror era proporcionar apoyo antitanque a larga distancia para el Centurion. El chasis provenía del Tanque de Apoyo a la Infantería A 45. El blindaje frontal de 178 mm era muy pesado para la época. Desafortunadamente, junto con la enorme torreta requerida para el gran cañón y el muy grande volumen del casco, lo hacía muy pesado, torpe y mecánicamente poco fiable. Además, pocos puentes podían soportar su peso. Sin embargo, al igual que el tanque Churchill, el Conqueror tenía características excepcionales de manejo en terrenos y demostró ser tan capaz fuera de carretera como el tanque Centurion más ligero (y en papel ligeramente más rápido). Su motor Rolls-Royce Meteor M120 de 810 HP otorgaba al tanque de 64 toneladas una velocidad máxima en carretera de 35 km/h."
 
 ############### UK Hv.TK Artillery
 #heavy_uk_tank_artillery_equipment_1:0 "Tanque de Infantería Mk II (A12E) Matilda II CS"
 #heavy_uk_tank_artillery_equipment_1_short:0 "Matilda II CS"
 #heavy_uk_tank_artillery_equipment_1_desc:0 "Introducida para abordar las deficiencias del proyectil explosivo de 2 pdr, la Matilda II CS equipaba un obús de 3 pulgadas (76 mm), que podía disparar proyectiles de alto explosivo o de humo. Generalmente reservados para unidades de cuartel general en el servicio británico, a menudo escuadrones australianos enteros estaban equipados con ellos."
 
 heavy_uk_tank_artillery_equipment_1:0 "AT-2 SPG pesado"
 heavy_uk_tank_artillery_equipment_1_short:0 "AT-2 SPG"
 heavy_uk_tank_artillery_equipment_1_desc:0 "El pesado AT-2 Mk.II CS era un cañón autopropulsado basado en el cazatanques AT2. Para proporcionar fuego indirecto de alto explosivo y/o ofrecer capacidad de ruptura de búnkeres a la línea de visión si era necesario, se modificó un AT2 y su superestructura en forma de torreta recibió un diferente mantlet de cañón y una embrasure alargada cubierta para una elevación de cañón mucho mayor. Sin embargo, debido al espacio limitado en la superestructura, solo se pudo instalar un cañón de montaña QF de 3,7 pulgadas (94 mm L/11). Era capaz de disparar un proyectil de alto explosivo, de humo o HEAT de 9,1 kg a una distancia de 5,4 km y tenía un suministro de munición a bordo muy grande."
 
 heavy_uk_tank_artillery_equipment_2:0 "Interdictor SPG pesado"
 heavy_uk_tank_artillery_equipment_2_short:0 "Interdictor H.SPG"
 heavy_uk_tank_artillery_equipment_2_desc:0 "Interdictor portador de artillería BL Howitzer de 60 libras (127 mm). Se basó en un chasis A1E1 Independiente obsoleto al que se le retiraron todas sus torretas y se cubrió la parte superior del casco. Se eligió por su capacidad de carga y por ser una plataforma grande similar al Gun Carrier Mk.I de la Primera Guerra Mundial. La parte superior del obús de campo de la época de la Primera Guerra Mundial fue atornillada a la parte superior del casco y, al no poder girar, el chasis tenía que moverse para apuntar. Se instaló un escudo de cañón ligeramente blindado de 10 mm en la parte delantera y los lados. Podía disparar un proyectil de 25 kg a una distancia de 14,2 km."
 
 heavy_uk_tank_artillery_equipment_3:0 "SPG pesado Valedictorian AT-15 B"
 heavy_uk_tank_artillery_equipment_3_short:0 "AT-15 B H.SPG"
 heavy_uk_tank_artillery_equipment_3_desc:0 "El cañón autopropulsado AT15 B fue una sugerencia de diseño de Nuffield para un cañón de asalto capaz de disparar indirectamente como el anterior AT2 SPG y lo suficientemente resistente como para actuar como un rompebúnker. Mantuvo los 152 mm de blindaje frontal vertical, 100 mm de blindaje inclinado a ambos lados del mantlet del cañón y 100 mm de blindaje vertical en los costados. El armamento principal consistía en el acortado BL 6in Mk.XX (152 mm L/30). Su motor Meteor, que desarrollaba 600 HP, permitía que el vehículo de 60 toneladas alcanzara una velocidad máxima en carretera de 20 km/h. Podía disparar un proyectil de 45 kg a una distancia de 15 km."
 
 heavy_uk_tank_artillery_equipment_4:0 "Cardinal-SPG FV 3805"
 heavy_uk_tank_artillery_equipment_4_short:0 "FV 3805"
 heavy_uk_tank_artillery_equipment_4_desc:0 "El FV 3805 'Cardinal' era un sistema de artillería autopropulsada, basado en el chasis del Centurion; sin embargo, el motor estaba en la parte delantera y el conductor sobre la protección de las orugas. A diferencia del Archer, que tenía una disposición de cañón similar, todo lo demás estaba invertido, por lo que se logró alcanzar los 40 km/h en la dirección 'adelante' del cañón. Inicialmente, se planeó montar un 5.5in (140 mm L/30), pero luego se descubrió que el chasis podría soportar incluso el obús BL de 7,2 pulgadas (183 mm L/22,4), que se convirtió en la versión Mk.I, la versión de producción. Dado que estaba ligeramente blindado con 50 mm, pesaba solo 50 toneladas y tenía una velocidad máxima en carretera de 40 km/h. Podía disparar un proyectil de 92 kg a una distancia de 15,5 km."
 
 ############### UK Hv.TK Destroyer
 #heavy_uk_tank_destroyer_equipment_1:0 "Tanque de Infantería Mk II (A12-27) Matilda II 6-Pdr"
 #heavy_uk_tank_destroyer_equipment_1_short:0 "Matilda II 6-Pdr"
 #heavy_uk_tank_destroyer_equipment_1_desc:0 "Diseñado para complementar la ya efectiva Matilda II con su cañón principal de 2 pdr de 40 mm, las versiones equipadas con 6 pdr usaron una torreta de modelo temprano designada para el Cromwell A27M. El peso adicional y la pérdida de un miembro de la tripulación resultaron ser un inconveniente significativo, y los tanques no se distribuyeron ampliamente."
 
 heavy_uk_tank_destroyer_equipment_1:0 "AT2 6-pdr."
 heavy_uk_tank_destroyer_equipment_1_short:0 "AT2 6-pdr."
 heavy_uk_tank_destroyer_equipment_1_desc:0 "El AT-2 es un diseño de Nuffield Mechanizations Limited de mayo de 1943. Su peso total era de 37 toneladas y el vehículo contaba con suspensión de barra de torsión. Se introdujo junto con el diseño AT-1, que tenía una torreta que podía montar un cañón de 75 mm de alta velocidad o un obús de 95 mm. Con el AT-2, se decidió que un tanque de asalto no necesita una torreta, por lo que se reemplazó por una superestructura cerrada en forma de torreta. Ambos diseños compartían el mismo casco, pero dado que se suponía que el AT-2 tendría una construcción de casamata, era 4 toneladas más ligero que las 41 toneladas del AT-1 y considerablemente más barato de producir. Se montó un cañón de 6 libras (57 mm L/60) y su blindaje frontal era de un máximo de 152 mm. Su motor Nuffield Liberty II, que desarrollaba 340 HP, permitía una velocidad máxima en carretera de 20 km/h."
 
 heavy_uk_tank_destroyer_equipment_2:0 "AT7 20-pdr."
 heavy_uk_tank_destroyer_equipment_2_short:0 "AT8 20-pdr."
 heavy_uk_tank_destroyer_equipment_2_desc:0 "El AT-7 fue uno de los diseños en el proceso que culminó en el A39 Tortoise. El borrador final del diseño dio como resultado un vehículo que tenía un cañón de 20 libras, un grosor máximo de blindaje de 203 mm en la parte delantera y 100 mm en los lados y la parte trasera. Aunque el calibre del cañón de 20 libras (84 mm L/66.7) era más pequeño que el de 32 libras (94 mm L/50) del Valiant II, su longitud de cañón era considerablemente mayor y, por lo tanto, tenía una capacidad de penetración mucho mejor. La masa total del vehículo era de 44 toneladas. Su motor Nuffield Liberty III, que desarrollaba 395 HP, permitía una velocidad máxima en carretera de 20 km/h."
 
 heavy_uk_tank_destroyer_equipment_3:0 "AT15 TD 32-Pdr"
 heavy_uk_tank_destroyer_equipment_3_short:0 "AT15 TD 32-Pdr"
 heavy_uk_tank_destroyer_equipment_3_desc:0 "El AT 15 fue una sugerencia de diseño de Nuffield de septiembre de 1943. Después de numerosos experimentos con diseños asimétricos, el ejército insistió en un vehículo con un cañón montado en el eje central. El diseño del AT-15 se asemeja mucho al super pesado A39 Tortoise posterior. La propuesta final tenía 152 mm de blindaje frontal vertical, 100 mm de blindaje inclinado en ambos lados del mantlet del cañón y 100 mm de blindaje vertical en los lados. El armamento principal consistía en el cañón alargado de 32 libras Mk.II (94 mm L/60), ya que el cañón de 17 libras no era adecuado. Su motor Meteor, que desarrollaba 600 HP, permitía al vehículo de 60 toneladas una velocidad máxima en carretera de 20 km/h."
 
 heavy_uk_tank_destroyer_equipment_4:0 "Destructor de Tanques FV 4004"
 heavy_uk_tank_destroyer_equipment_4_short:0 "FV 4004"
 heavy_uk_tank_destroyer_equipment_4_desc:0 "El FV4004 Conway era un destructor de tanques que montaba un cañón de 120 mm L1, basado en un casco de Centurion 3 con un cañón de mayor calibre de 120 mm L1 en una torreta hecha de placas laminadas verticales. Se consideró un diseño provisional hasta que el tanque Conqueror entrara en servicio. Pesaba 50,8 toneladas, conservaba el blindaje del casco, pero la torreta estaba solo ligeramente blindada con 76 mm. El peso reducido de la torreta poco blindada hizo que el vehículo fuera incluso un poco más rápido que el tanque Centurion básico, alcanzando 40 km/h."
 
 ############### UK Super Heavy Tanks
 
 super_uk_heavy_tank_equipment_1:0 "Tanque de Asalto Pesado TOG II"
 super_uk_heavy_tank_equipment_1_short:0 "TOG II"
 super_uk_heavy_tank_equipment_1_desc:0 "El segundo diseño del Comité de Desarrollo de Vehículos Especiales (apodado 'La Vieja Banda', compuesto por personas que habían trabajado en los tanques británicos de la Primera Guerra Mundial), el TOG 2 era similar al TOG 1. Ordenado en 1940, el prototipo fue probado primero en marzo de 1941. El diseño incluía un cañón de 6 libras y estribos laterales. En 1942 se le dio una torreta que estaba en desarrollo para el diseño de tanque Crucero Mk VIII Challenger con el cañón QF de 17 libras (76.2 mm L/55). Aunque estaba equipado con el mismo sistema de transmisión electro-mecánica que se había instalado originalmente en el TOG 1, el TOG 2 utilizaba generadores dobles y no se informaron problemas. Se modificó para incluir un cambio de orugas no suspendidas a suspensión de barra de torsión y pasó pruebas exitosas en mayo de 1943. Su blindaje era de 114 mm en la parte delantera de la torreta y 76 mm en la parte frontal del casco y los lados. Pesaba 81 toneladas y, con su motor diésel Paxman-Ricardo de 12 cilindros que desarrollaba 600 HP, alcanzaba una velocidad máxima en carretera de 14 km/h."
 
 super_uk_heavy_tank_equipment_2:0 "Tanque Súper Pesado A39 Tortoise"
 super_uk_heavy_tank_equipment_2_short:0 "Tortuga"
 super_uk_heavy_tank_equipment_2_desc:0 "El tanque de asalto pesado Tortoise (A39) fue desarrollado para combatir áreas fuertemente fortificadas y, por lo tanto, favoreció la protección blindada sobre la movilidad. Aunque pesado y no fácil de transportar, se consideraba fiable y una buena plataforma de artillería. A principios de 1943, se anticipaba una resistencia considerable, con el enemigo luchando desde posiciones fuertemente fortificadas como la Línea Siegfried. Nuffield respondió con 18 diseños separados, cada uno más grande y pesado que el anterior. En febrero de 1944, el diseño AT16 estaba completo y fue aprobado por la Junta de Tanques y enviado a pruebas, donde se encontró que era mecánicamente fiable y una plataforma de artillería poderosa y precisa. Su blindaje era extremadamente grueso, de 228 mm en la parte frontal, y estaba armado con un cañón de 32 libras (94 mm L/60). Sin embargo, con un peso de 80 toneladas, era extremadamente lento y resultaba difícil de transportar. Su motor, un Rolls-Royce Meteor de 650 HP, permitía una velocidad máxima en carretera de 19 km/h."
 
 ############### UK Super Hv.TK Artillery
 super_uk_heavy_tank_artillery_equipment:0 "Artillería S.H. SP"
 super_uk_heavy_tank_artillery_equipment_desc:0 "Masivos cañones de artillería montados sobre chasis superpesados."
 
 super_uk_heavy_tank_artillery_equipment_1:0 "TOG-2 S.H.SPG"
 super_uk_heavy_tank_artillery_equipment_1_short:0 "TOG-2 S.H.SPG"
 super_uk_heavy_tank_artillery_equipment_1_desc:0 "Para la versión de transportador de cañones autopropulsados del TOG II, se utilizó un chasis 'R' sin torreta acortado (en 2 m). Se colocó un obús de asedio BL de 8 pulgadas (203 mm L/15) Mk VI sobre la superficie plana en un soporte giratorio que permitía unos pocos grados de movimiento lateral. Para la protección de la tripulación se añadieron pantallas blindadas plegables que se bajaban como faldas en movimiento. El cañón podía disparar un proyectil de 91 kg a una distancia de 9,8 km. Aunque el cañón masivo pesaba más que la torreta retirada, el chasis acortado mantenía el peso igual y su movilidad (o falta de ella) era similar."
 
 super_uk_heavy_tank_artillery_equipment_2:0 "Kurma S.H. SPG"
 super_uk_heavy_tank_artillery_equipment_2_short:0 "Kurma S.H.SPG"
 super_uk_heavy_tank_artillery_equipment_2_desc:0 "Para obtener un cañón de asalto superpesado, se desarrolló el Kurma instalando un cañón BL de 9.2 pulgadas Mk.III (233,7 mm L/17) rediseñado para proporcionar fuego indirecto a larga distancia y fuego directo bajo un pesado blindaje. Debido al enorme retroceso, se tuvo que añadir un freno de boca. Se utilizó y adaptó un chasis regular de Tortoise. Retuvo la mayor parte de su blindaje, pero necesitaba un frontal más voluminoso, por lo que el anteriormente cónico soporte central del cañón tuvo que convertirse en un cilindro. Su peso aumentó a 82 toneladas y la velocidad máxima en carretera disminuyó a 17 km/h. El cañón, que era un obús de asedio modernizado de origen de la Primera Guerra Mundial, podía disparar un proyectil de 130 kg a una distancia de 17 km."
 
 ############### UK Infantry Tanks
 infantry_tank_equipment_0:0 "Tanque de Infantería Matilda Mk.I"
 infantry_tank_equipment_0_short:0 "Matilda Mk.I"
 infantry_tank_equipment_0_desc:0 "El desarrollo del Tanque de Infantería, Mk I, Matilda I (A11) comenzó en 1935. La especificación del Estado Mayor requería un tanque barato, que utilizara componentes disponibles comercialmente. Esto resultó en un pequeño vehículo de dos hombres (con condiciones muy estrechas) con un casco bajo y una pequeña torreta fundida. La torreta estaba equipada con una sola ametralladora pesada, ya sea una ametralladora Vickers .303 o una ametralladora Vickers .50 más grande. Diseñado para una entrega rápida y un bajo costo, el A11 utilizó muchas piezas de otros vehículos: un motor Ford V8, una caja de cambios Fordson y un mecanismo de dirección similar al del tanque Vickers de 6 toneladas, variante Modelo E. El casco y la torreta estaban bien protegidos con un blindaje de hasta 60 mm, pero las orugas y el sistema de transmisión estaban expuestos y eran más vulnerables que en los tanques que tenían orugas protegidas. Se pensaba que la velocidad máxima de 13 km/h del vehículo de 11 toneladas era suficiente para apoyar un avance de infantería."
 
 infantry_tank_equipment_1:0 "Tanque de Infantería Matilda Mk.II"
 infantry_tank_equipment_1_short:0 "Matilda Mk.II"
 infantry_tank_equipment_1_desc:0 "El diseño comenzó como la especificación A12 en 1936, como un equivalente armado con cañón del Matilda I. Con su blindaje pesado y parcialmente inclinado de hasta 78 mm, el Matilda II era un excelente tanque de apoyo de infantería, invulnerable a los primeros cañones antitanque, pero con velocidad y armamento limitados. Fue el único tanque británico que sirvió desde el inicio de la guerra hasta su final, aunque se asocia particularmente con la Campaña de África del Norte. Fue reemplazado por el más ligero y menos costoso Valentine. El Matilda II pesaba alrededor de 27 toneladas, más del doble que su predecesor, y estaba armado con un cañón de tanque Ordnance QF de 2 libras (40 mm) en una torreta de tres hombres. Una de las debilidades más serias del Matilda II era la falta de un proyectil de alto explosivo para su cañón principal, por lo que el tanque tenía que acercarse a 500 m del alcance de la ametralladora para combatir eficazmente a los cañones antitanque o al Flak de 88 mm. Se diseñó un proyectil de alto explosivo para el cañón de 2 libras, pero por razones nunca explicadas, no fue emitido."
 
 infantry_tank_equipment_2:0 "Tanque de Infantería Valentine"
 infantry_tank_equipment_2_short:0 "Valentine"
 infantry_tank_equipment_2_desc:0 "El Tanque de Infantería, Mk III o Valentine I fue un tanque de infantería del cual se produjeron más de 8,000 en once versiones, además de varias variantes especializadas, representando aproximadamente una cuarta parte de la producción de tanques británicos durante la guerra. Desarrollado por Vickers, demostró ser tanto fuerte como fiable. El tanque de infantería Valentine utilizó esencialmente el mismo casco inferior y suspensión que el Crucero Mk.I, aunque con considerablemente más blindaje de un máximo de 65 mm. Estaba armado con el mismo cañón de 2 libras que el Matilda y tenía, aparte de un blindaje menor, el mismo rendimiento y alrededor de 12 toneladas. Sin embargo, era mucho más barato de construir y con el Mk.VIII finalmente fue actualizado a un cañón de 6 libras e incluso a un QF de 75 mm con el Mk. XI. A pesar de las actualizaciones de cañón, el chasis nunca fue reforzado. Los motores iniciales de 131 HP fueron actualizados hasta 210 HP, pero la velocidad máxima en carretera se mantuvo alrededor de 24 km/h."
 
 infantry_tank_equipment_3:0 "Tanque de Infantería Churchill I/II"
 infantry_tank_equipment_3_short:0 "Churchill I/II"
 infantry_tank_equipment_3_desc:0 "El tanque de infantería Mk IV (A22) Churchill fue un tanque de infantería pesado británico, conocido principalmente por su pesado blindaje y su largo chasis con orugas en toda su extensión, su capacidad para escalar pendientes empinadas que otros tanques no podían escalar, y su chasis utilizado por muchos vehículos especializados. El diseño esperaba que la guerra en Europa pudiera librarse en condiciones similares a las de la Primera Guerra Mundial, y enfatizaba la capacidad de cruzar terrenos difíciles. Vauxhall comenzó a trabajar en el A22 en junio de 1940. La potencia era proporcionada por un motor Bedford Vehicles de doble motor de 350 HP, que era efectivamente dos motores en configuración opuesta horizontalmente ("flat twelve") sobre un cigüeñal común. La velocidad máxima en carretera era de 24 km/h para el vehículo de 40 toneladas. Para los tipos Churchill hasta el VI, el blindaje era un máximo de 102 mm en el casco frontal y 89 mm en la parte frontal de la torreta. El Churchill I tenía un cañón de 2 pdr en la torreta y un obús Mk.I de 3 pulgadas montado de forma fija en el casco. El Churchill II reemplazó ese problemático obús con una ametralladora."
 
 infantry_tank_equipment_4:0 "Tanque de Infantería Churchill III - VI"
 infantry_tank_equipment_4_short:0 "Churchill III - VI"
 infantry_tank_equipment_4_desc:0 "El Churchill III a través del Mk.VI mantuvo el blindaje de los Churchills anteriores, pero el Mk.III tuvo su torreta actualizada y se instaló un cañón de 6 pdr (57 mm L/43). Los problemas con las placas utilizadas en un diseño totalmente soldado llevaron a la producción de una torreta alternativa fundida y los Churchills con la torreta diferente se convirtieron en el Mk.IV. La versión CS con un obús de 95 mm se convirtió en el Mk.V. El Mk.V recibió el cañón de 6 pdr (57 mm L/50) de cañón más largo, pero básicamente todos eran muy similares y muchos fueron más tarde convertidos al estándar Mk.VII añadiendo blindaje o reemplazando la torreta."
 
 infantry_tank_equipment_5:0 "Tanque de Infantería Churchill VII"
 infantry_tank_equipment_5_short:0 "Churchill VII"
 infantry_tank_equipment_5_desc:0 "El VII fue un rediseño importante respecto a los modelos anteriores, utilizó el QF 75 mm L/38 (que era un 6 pdr Mk.IV (57 mm L/50) ampliado), era más ancho y llevaba mucho más blindaje, 150 mm en la parte frontal y la torreta, dándole la capacidad de resistir enormes cantidades de castigo. A veces se le llama el Churchill Pesado y fue redesignado como "A42" en 1945. Los Churchills anteriores fueron gradualmente convertidos al estándar VII en blindaje. La torreta del Mark VII que fue diseñada para el cañón de 75 mm era de construcción compuesta: fundida con placas superior e inferior soldadas en posición. En el Mark VII, el blindaje frontal del casco estaba compuesto por una pieza inferior en ángulo de 140 mm y una placa vertical de 152 mm. Los lados del casco eran, en su mayor parte, de 95 mm. La torreta del Mark VII tenía 150 mm en la parte frontal y 95 mm en los otros lados. El peso aumentó a 40,6 toneladas y, dado que el motor nunca fue actualizado, la velocidad máxima en carretera cayó a 21 km/h."
 
 infantry_tank_equipment_6:0 "Tanque de Infantería Black Prince"
 infantry_tank_equipment_6_short:0 "Black Prince"
 infantry_tank_equipment_6_desc:0 "En 1943, se intentó producir un tanque armado con un cañón de 17 libras sobre el chasis Churchill para el A43, ya que el trabajo apenas comenzaba en el diseño del crucero Centurion. Debido a la torreta más ancha requerida, Vauxhall tuvo que rediseñar el casco, aunque utilizó tanto del Churchill Mark VII como fuera posible. Debido al aumento de peso, el sistema de transmisión y el casco fueron reforzados drásticamente. El mismo motor Bedford en un tanque que pesaba 10 toneladas más lo hacía aún más poco potente y lento que el Churchill estándar. Esto resultó en una velocidad máxima abismal de 16.8 km/h y, aunque conservó la capacidad de escalada del Churchill. El blindaje en la cara de la torreta y el casco era de 152 mm. La principal mejora que este vehículo ganó sobre el Churchill fue el montaje del cañón Ordnance QF de 17 libras Mk. VI en una nueva torreta pentagonal más grande. El Mk. VI era una versión mejorada del cañón con una recámara acortada, lo que permitía más espacio de operación dentro de la torreta del tanque."
 
