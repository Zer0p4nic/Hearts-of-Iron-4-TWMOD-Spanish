 SIA_yellow_cover_dossier:0 "Dossier de Portada Amarilla"
 SIA_yellow_cover_dossier_desc:0 "El Dossier de Portada Amarilla es una propuesta de revolución económica para modernizar el país y elevar el nivel de vida. Aunque muchas de las ideas han sido atenuadas o desestimadas, todavía hay lecciones que aprender aquí."
 SIA_taxes:0 "Impuestos Progresivos"
 SIA_taxes_desc:0 "La mayor parte de la riqueza está concentrada dentro de la aristocracia, o incluso dentro de la familia real extendida. Necesitamos gravar esta riqueza para que podamos usarla en beneficio de toda nuestra gente."
 SIA_cultural_revolution:0 "Revolución Cultural Tailandesa"
 SIA_cultural_revolution_desc:0 "La Revolución Cultural Tailandesa fue un plan de modernización lanzado por el Primer Ministro Phibun. El ultranacionalismo tailandés se convirtió en la política más importante, y se redactaron gradualmente 12 Mandatos Culturales para apoyarlo. Habrá tensiones al principio, ya que intentamos decirle a la gente que cambie sus formas de vida, pero eventualmente lo tolerarán."
 SIA_autarchy:0 "Mandato Cinco: Autarquía"
 SIA_autarchy_desc:0 "El quinto Mandato Cultural declara que los tailandeses deben intentar consumir solo comida tailandesa, usar solo ropa tailandesa, apoyar los esfuerzos de los compatriotas tailandeses, apoyar los servicios públicos del gobierno tailandés y mantener negocios tailandeses de alta calidad y honestos."
 SIA_free_thai:0 "§OMovimiento Thai Libre§!"
 SIA_free_thai_desc:0 "Los llamados Thai Libre están colaborando con nuestros enemigos y saboteando nuestro esfuerzo de guerra. Algunos de ellos están incluso dentro de nuestro propio gobierno, otros son diplomáticos en países extranjeros, y algunos están incluso en nuestro ejército! No parecen creer en nuestra victoria, y tendremos que reprimir sus actividades."
 SIA_pack_elephants:0 "Elefantes de Carga"
 SIA_pack_elephants_desc:0 "Si bien sería absurdo montar un elefante en la batalla en una guerra moderna, sería tonto ignorarlos como bestias de carga. Los elefantes pueden llevar objetos pesados a largas distancias, no requieren combustible, son dóciles y son útiles para despejar obstáculos en las carreteras! Todos los elefantes que no estén involucrados en actividades necesarias deben ser utilizados por el ejército."
 SIA_reorganised_army:0 "Ejército Reorganizado"
