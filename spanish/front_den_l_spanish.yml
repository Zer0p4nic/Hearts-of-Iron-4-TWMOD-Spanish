import.1.t:0 "Solicitud de tropas policiales danesas"
import.1.d:0 "Durante esta guerra, el gobierno danés nos está pidiendo asistencia para entrenar tropas y voluntarios para luchar en su nombre. Esta será una operación encubierta, disfrazada como un programa de entrenamiento para oficiales de policía. Necesitarán mucho equipo (2000 rifles, 200 equipos de apoyo y 50 piezas de artillería). ¿Deberíamos ayudarles?"
import.1.a:0 "Sí, dales lo que necesitan!"
import.1.b:0 "No, seguiremos siendo imparciales."

import.2.t:0 "El gobierno sueco acepta nuestra solicitud"
import.2.d:0 "El gobierno sueco nos está ayudando a reclutar las llamadas tropas policiales en una operación encubierta y nos está enviando el equipo correspondiente para ayudarnos en nuestro esfuerzo bélico."
import.2.a:0 "Ayuda muy necesaria!"

import.3.t:0 "El gobierno sueco rechaza nuestra solicitud"
import.3.d:0 "Desafortunadamente, los suecos consideran que es demasiado arriesgado y no nos enviarán tropas ni equipo."
import.3.a:0 "Nos traicionaron!"

