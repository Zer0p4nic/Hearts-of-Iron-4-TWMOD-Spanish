  ### demand Ceuta event
 portugal.1.t:0 "Portugal Demanda Ceuta"
 portugal.1.d:0 "Portugal sugiere que firmemos un tratado con ellos, lo que les daría Ceuta. Aseguran ser el propietario legítimo de Ceuta! ¿Qué deberíamos hacer?"
 portugal.1.a:0 "Aceptar lo inevitable..."
 portugal.1.b:0 "Tendrán que tomar nuestra tierra por la fuerza!"
 portugal.3.t:0 "España Entrega Ceuta"
 portugal.3.d:0 "Pudimos convencer a España de nuestra causa legítima sobre Ceuta. Han acordado entregar Ceuta al dominio portugués. Si jugamos bien nuestras cartas, podríamos usar esto para mejorar nuestra influencia en el continente africano."
 portugal.3.o:0 "Bienvenida a Ceuta"
 portugal.2.t:0 "España Rechaza las Demandas Portuguesas"
 portugal.2.d:0 "Es obvio que España no ve la verdad en esta justa demanda. Cuando les preguntamos, apenas parecían recordar que Ceuta estaba bajo nuestro dominio en el siglo XV, y se negaron a entregar Ceuta. Ahora estamos completamente convencidos de que Ceuta debe ser transferida a Portugal por la fuerza, si es necesario."
 portugal.2.o:0 "Debemos liberar a la población de Ceuta"
 news.700.t:0 "España entrega Ceuta a Portugal"
 news.700.d:0 "Viendo el error de sus acciones, Portugal declaró graciosamente que España ha decidido entregar el control de Ceuta. Este evento ha sorprendido a la mayor parte del mundo. Los periódicos ibéricos especulan sobre las demandas portuguesas. Recuerdan que Ceuta estaba gobernada por los portugueses en los viejos tiempos."
 news.700.o:0 "Que así sea."
 news.701.t:0 "España Rechaza las Demandas Portuguesas"
 news.701.d:0 "Periódicos de todo el mundo citan las justas demandas hechas por Portugal, que España debería entregar Ceuta a Portugal para que puedan unirse una vez más al dominio portugués."
 news.701.o:0 "Podríamos tener guerra en Iberia!"
