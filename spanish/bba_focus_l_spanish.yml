 ITA_the_italian_liberation_war:0 "La Guerra de Liberación Italiana"
 ITA_the_italian_liberation_war_desc:1 "Ha llegado el momento de levantarse contra los fascistas y derrocar su enfermo régimen! Los partigiani antifascistas de toda Italia están listos para luchar y dar sus vidas en esta Guerra Nacional de Liberación!"
 ITA_fronte_militare_clandestino:0 "Fronte Militare Clandestino"
 ITA_fronte_militare_clandestino_desc:1 "Organizaremos una organización militar clandestina vinculada a las celdas de la Resistencia en cada ciudad italiana y en conexión con nuestras fuerzas armadas, para coordinar nuestras operaciones militares y las acciones partisanas detrás de las líneas del frente."
 ITA_corpo_volontari_della_liberta:0 "Corpo Volontari della Libertà"
 ITA_corpo_volontari_della_liberta_desc:1 "El Comité Nacional de Liberación está decidido a fortalecer nuestra estructura de coordinación militar, el Corpo Volontari della Libertà, para gestionar y coordinar de manera eficiente un mayor número de partisanos y fuerzas armadas."
 ITA_the_carabinieri:0 "Los Carabineros"
 ITA_the_carabinieri_desc:1 "Debido al papel que han jugado los carabineros en la caída del régimen fascista, ahora están siendo atacados por los fascistas, lo que ha llevado a muchos de ellos a unirse al movimiento de resistencia italiano. Deberíamos incorporar estas unidades al Cuerpo de Liberación Italiano."
 ITA_gappisti:0 "Gappisti"
 ITA_gappisti_desc:1 "Formaremos los Gruppi di Azione Patriottica, pequeñas unidades partisanas que operarán principalmente en las ciudades, similar a la Resistencia francesa. Nuestros Gappisti golpearán al enemigo con fuerza detrás de las líneas del frente, desmoralizando a las guarniciones y ganando el apoyo de los locales."
 ITA_partisan_republics:0 "Repúblicas Partisanas"
 ITA_partisan_republics_desc:1 "Promoveremos la formación de entidades estatales provisionales en forma de Repúblicas Partisanas en las áreas liberadas por los partisanos, como una forma de reunir a los luchadores de resistencia y mantener al enemigo ocupado detrás de las líneas del frente."
 ITA_the_kings_finest:0 "Los Mejores del Rey"
 ITA_the_kings_finest_desc:1 "Formaremos divisiones especiales compuestas por soldados y oficiales leales a la corona italiana, y los entrenaremos para convertirlos en la élite de nuestro Ejército de Liberación."
 ITA_grande_rivolta_rurale:0 "Grande Rivolta Rurale"
 ITA_grande_rivolta_rurale_desc:1 "Es hora de que el campesinado italiano se una a nuestra causa y tome las armas contra los opresores fascistas. El enemigo ya no tendrá ninguna oportunidad en las zonas rurales!"
 ITA_liberation_or_death:0 "Liberación o Muerte!"
 ITA_liberation_or_death_desc:1 "Estamos luchando duro por la Liberación de los pueblos italianos de la opresión fascista. Hemos soportado grandes pérdidas, pero no ha sido en vano, ahora es el momento de hacer un último empujón para erradicar el fascismo en Italia de una vez por todas!"
 ITA_independence_rds:0 "Independencia Italiana"
 ITA_independence_rds_desc:1 "Basta de esta sujeción a la que nos someten nuestros supuestos aliados! La nación italiana decidirá su propio destino a partir de ahora. Si se necesita derramar sangre una vez más para lograr este objetivo, el orgulloso pueblo italiano estará listo para ello."
 ITA_the_italian_social_republic:0 "La República Social Italiana"
 ITA_the_italian_social_republic_desc:1 "Los monárquicos y otros elementos antifascistas en Italia se han levantado traidoramente contra nuestro régimen. Hemos reformado nuestro partido en un Partido Fascista Republicano anti-monárquico y creado la República Social Italiana, una nueva encarnación del estado fascista italiano. Resistiremos el ataque enemigo y reunificaremos nuestra tierra!"
 ITA_guardia_nazionale_repubblicana:0 "Guardia Nazionale Repubblicana"
 ITA_guardia_nazionale_repubblicana_desc:1 "Dada la función que desempeñaron los Carabineros Reales en el intento de derrocar el régimen fascista, reemplazaremos inmediatamente esta fuerza armada. Ya tenemos un plan para reconstituir a los Camisas Negras y establecer una Guardia Nacional Republicana para llevar a cabo funciones policiales y militares."
 ITA_integrate_polizia_dell_africa_italiana:0 "Integrar Polizia dell'Africa Italiana"
 ITA_integrate_polizia_dell_africa_italiana_desc:1 "Debemos integrar nuestra policía colonial mientras estas unidades permanezcan leales a Italia y a nuestro régimen. Sin duda, los partisanos intentarán hacerse con estas tropas pronto..."
 ITA_anti_partisan_measures:0 "Medidas Anti-Partisanas"
 ITA_anti_partisan_measures_desc:1 "Los partisanos enemigos han estado extraordinariamente activos recientemente, hostigando a nuestras reservas y amenazando nuestras líneas de suministro. Debemos desplegar nuevas unidades especializadas en guerra anti-partisana y mantener a estas malditas pandillas a raya."
 ITA_all_within_the_state:0 "Todo Dentro del Estado"
 ITA_all_within_the_state_desc:1 "Si vamos a prevalecer en esta sangrienta guerra, es necesario que todos contribuyan al esfuerzo bélico. Pero no todo se trata de luchar contra el enemigo directamente, nuestras líneas del frente deben estar respaldadas por una industria robusta y logística tanto como por soldados para ocuparlas."
 ITA_battaglioni_m:0 "Battaglioni M"
 ITA_battaglioni_m_desc:1 "Necesitamos nuevas unidades de élite para contener el ataque enemigo. Debemos transformar y fortalecer los batallones de Camisas Negras que se han destacado en combate, y usar estas tropas para reforzar los puntos más débiles de nuestras líneas del frente y empujar al enemigo de regreso por donde vino."
 ITA_reinforce_the_gustav_line:0 "Reforzar la Línea Gustav"
 ITA_reinforce_the_gustav_line_desc:1 "Debemos fortalecer nuestras líneas defensivas para prevenir el avance de cualquier unidad enemiga. La República Social Italiana no debe flaquear ahora!"
 ITA_the_social_republic_prevails:0 "La República Social Prevalece!"
 ITA_the_social_republic_prevails_desc:1 "Hemos derramado demasiada sangre en esta amarga guerra iniciada por un grupo de traidores manipuladores, pero ahora es el momento de ponerle fin! El estado italiano renacerá nuevamente, más fuerte que nunca!"
