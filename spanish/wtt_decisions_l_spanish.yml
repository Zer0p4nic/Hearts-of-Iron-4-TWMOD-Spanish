 harmonize_trade:0 "Harmonizar el Comercio"
 harmonize_trade_desc:0 "Nuestra ideología exige que mantengamos una cierta actitud hacia el comercio, y pareceríamos hipócritas si continuamos con nuestras leyes comerciales actuales. Debemos cambiar estas lo antes posible, o nuestra gente perderá la fe en nuestro gobierno."
