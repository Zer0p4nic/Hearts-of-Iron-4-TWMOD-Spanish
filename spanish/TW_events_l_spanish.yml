 soviet.74.t:0 "Ejército Rojo No Preparado"
 soviet.74.d:0 "La corrupción está generalizada en el ejército rojo en todos los niveles y el liderazgo deja mucho que desear... Parece que cada hombre ha delegado sus responsabilidades en alguien más y solo dirá lo que piensa que sus superiores quieren oír. El ejército rojo necesita un verdadero bautismo de fuego que pueda sentar las bases para futuras reorganizaciones!"
