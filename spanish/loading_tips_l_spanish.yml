l_spanish:
 LOADING_TIP_0:0 "Es humillante permanecer con las manos cruzadas mientras otros escriben la historia. Poco importa quién gane.\n- Benito Mussolini"
 LOADING_TIP_1:0 "Para hacer grande a un pueblo, es necesario enviarlos a la batalla, incluso si hay que darles una patada en los pantalones. Eso es lo que haré.\n- Benito Mussolini"
 LOADING_TIP_2:0 "Cada soldado debe saber, antes de entrar en batalla, cómo la pequeña batalla que está por pelear encaja en el panorama más amplio.\n- Bernard L. Montgomery"
 LOADING_TIP_3:0 "Si perdemos la guerra en el aire, perdemos la guerra y la perdemos rápidamente.\n- Bernard L. Montgomery"
 LOADING_TIP_4:0 "Es bueno confiar en los demás, pero no hacerlo es mucho mejor.\n- Benito Mussolini"
 LOADING_TIP_5:0 "Desde un punto de vista filosófico y doctrinal, no creo en la paz perpetua.\n- Benito Mussolini"
 LOADING_TIP_6:0 "Los frutos de la victoria están cayendo en nuestras bocas demasiado rápido. \n- Hirohito, abril de 1942"
 LOADING_TIP_7:0 "Mientras existan naciones soberanas con gran poder, la guerra es inevitable.\n- Albert Einstein"
 LOADING_TIP_8:0 "Los que votan no deciden nada. Los que cuentan los votos deciden todo.\n- Joseph Stalin"
 LOADING_TIP_9:0 "La historia muestra que no hay ejércitos invencibles y que nunca los ha habido.\n- Joseph Stalin"
 LOADING_TIP_10:0 "El Papa! ¿Cuántas divisiones tiene?\n- Joseph Stalin"
 LOADING_TIP_11:0 "La alegría es la característica más sobresaliente de la Unión Soviética.\n- Joseph Stalin"
 LOADING_TIP_12:0 "El único poder real proviene de un rifle largo.\n- Joseph Stalin"
 LOADING_TIP_13:0 "Cualquier alianza cuyo propósito no sea la intención de hacer la guerra es insensata e inútil.\n- Adolf Hitler"
 LOADING_TIP_14:0 "Grandes mentirosos son también grandes magos.\n- Adolf Hitler"
 LOADING_TIP_15:0 "Si hoy estoy aquí como un revolucionario, es como un revolucionario contra la Revolución.\n- Adolf Hitler"
 LOADING_TIP_16:0 "Si dices una gran mentira y la repites con suficiente frecuencia, será creída.\n- Adolf Hitler"
 LOADING_TIP_17:0 "Alemania será una potencia mundial o no será nada.\n- Adolf Hitler"
 LOADING_TIP_18:0 "El éxito consiste en ir de un fracaso a otro sin perder el entusiasmo.\n- Winston Churchill"
 LOADING_TIP_19:0 "Si estás pasando por el infierno, sigue adelante.\n- Winston Churchill"
 LOADING_TIP_20:0 "El mejor argumento contra la democracia es una conversación de cinco minutos con el votante promedio.\n- Winston Churchill"
 LOADING_TIP_21:0 "Siempre que en futuras guerras se pelee la batalla, las tropas panzer jugarán el papel decisivo.\n- Heinz Guderian"
 LOADING_TIP_22:0 "El nuevo Panther y Tiger alemanes pueden usarse hasta que se descompongan sin intentar repararlos. Tienen motores, transmisiones y suspensiones defectuosos.\n- Departamento de Armamento del Ejército Rojo"
 LOADING_TIP_23:0 "Ningún bastardo ganó jamás una guerra muriendo por su país. La ganó haciendo que el otro pobre bastardo muriera por su país.\n- George S. Patton"
 LOADING_TIP_24:0 "Un buen plan ejecutado violentamente ahora es mejor que un plan perfecto ejecutado la próxima semana.\n- George S. Patton"
 LOADING_TIP_25:0 "Líderes, síganme, síganme o quítense de mi camino.\n- George S. Patton"
 LOADING_TIP_26:0 "Nadie defendió nunca nada con éxito, solo hay ataque y ataque y atacar más.\n- George S. Patton"
 LOADING_TIP_27:0 "Las guerras pueden ser libradas con armas, pero son ganadas por hombres. Es el espíritu de los hombres que siguen y del hombre que lidera el que obtiene la victoria.\n- George S. Patton"
 LOADING_TIP_28:0 "La primera vez que vi un jet, lo derribé.\n- Chuck Yeager, USAAF"
 LOADING_TIP_29:0 "Theo, Heinrich aquí. Acabo de derribar dos bombarderos. No tengo más municiones. Voy a embestir. Auf Wiedersehen, nos vemos en Valhalla!\n- Heinrich Ehrler, Luftwaffe"
 LOADING_TIP_30:0 "El liderazgo consiste en elegir buenos hombres y ayudarles a dar lo mejor de sí mismos.\n- Chester W. Nimitz"
 LOADING_TIP_31:0 "¿Es probable que la operación propuesta tenga éxito? ¿Está en el ámbito de la posibilidad en términos de material y suministros?\n- Chester W. Nimitz"
 LOADING_TIP_32:0 "Al preparar una batalla, siempre he encontrado que los planes son inútiles, pero la planificación es indispensable.\n- Dwight D. Eisenhower"
 LOADING_TIP_33:0 "Lo que cuenta no es necesariamente el tamaño del perro en la pelea, sino el tamaño de la pelea en el perro.\n- Dwight D. Eisenhower"
 LOADING_TIP_34:0 "Se sobreentiende que cuando la supervivencia está amenazada, surgen luchas entre pueblos y resultan guerras desafortunadas entre naciones.\n- Hideki Tojo"
 LOADING_TIP_35:0 "En una pelea hombre a hombre, el ganador es el que tiene un cartucho más en su cargador.\n- Erwin Rommel"
 LOADING_TIP_36:0 "Prefiero ser el martillo que el yunque.\n- Erwin Rommel"
 LOADING_TIP_37:0 "El sudor ahorra sangre, pero el cerebro ahorra ambas.\n- Erwin Rommel"
 LOADING_TIP_38:0 "El pobre Neville Chamberlain creía que podía confiar en Hitler. Estaba equivocado. Pero no creo que me equivoque sobre Stalin.\n- Winston Churchill (después de Yalta)"
 LOADING_TIP_39:0 "Creo que es paz para nuestro tiempo.\n- Neville Chamberlain, 1938 después del acuerdo de Múnich."
 LOADING_TIP_40:0 "Ningún bombardero enemigo puede alcanzar el Ruhr. Si uno alcanza el Ruhr, mi nombre no es Göring. Puedes llamarme Meyer.\n- Hermann Meyer"
 LOADING_TIP_41:0 "Solo tenemos que patear la puerta y toda la estructura podrida se vendrá abajo.\n- Adolf Hitler (sobre la Unión Soviética)"
 LOADING_TIP_42:0 "Puede que me desate durante los primeros seis a doce meses de una guerra con Estados Unidos y el Reino Unido. Después de eso, no tengo expectativas de éxito.\n- Isoroku Yamamoto"
 LOADING_TIP_43:0 "Si llegamos a un campo de minas, nuestra infantería ataca exactamente como si no estuviera allí.\n- Georgy Zhukov"
 LOADING_TIP_44:0 "El coloso ruso ha sido subestimado por nosotros... cada vez que se destruyen una docena de divisiones, los rusos las reemplazan con otra docena.\n- Franz Halder"
 LOADING_TIP_45:0 "Al Comandante Alemán: MIS COJONES!\nEl Comandante Americano.\n- Anthony C. McAuliffe (respondiendo a la demanda alemana de rendición)"
 LOADING_TIP_46:0 "Hoy somos nosotros. Mañana serás tú.\n- Haile Selassie I, 1936"
 LOADING_TIP_47:0 "No un paso atrás!\n- Orden Soviética No. 227"
 LOADING_TIP_48:0 "Tora! Tora! Tora!\n- Mitsuo Fuchida, 7 de diciembre, 1941"
 LOADING_TIP_49:0 "Tu nombre es desconocido. Tu hazaña es inmortal.\n- Tumba del Soldado Desconocido (Moscú)"
 LOADING_TIP_50:0 "¿Dónde está, repito, dónde está la Fuerza de Tarea Treinta y Cuatro? El mundo se pregunta.\n- CINCPAC, Batalla de la Bahía de Leyte"
 LOADING_TIP_51:0 "La situación de la guerra no se ha desarrollado necesariamente en ventaja de Japón.\n- Emperador Hirohito, 1945"
 LOADING_TIP_52:0 "Deberíamos haberlo sabido mejor después de la primera guerra.\n- Gerd von Rundstedt"
 LOADING_TIP_53:0 "La inmensidad de Rusia nos devora.\n- Gerd von Rundstedt"
 LOADING_TIP_54:0 "Les pregunto, ¿quieren una guerra total? Si es necesario, ¿quieren una guerra más total y radical que cualquier cosa que aún podamos imaginar?\n- Joseph Goebbels"
 LOADING_TIP_55:0 "Un golpe del ejército alemán y otro del ejército soviético pusieron fin a este feo producto de Versalles.\n- Vyacheslav Molotov (después de la caída de Polonia)"
 LOADING_TIP_56:0 "Rasguen un portaaviones! Dixon al portaaviones: rasguen un portaaviones!\n- Robert E. Dixon, Batalla del Mar de Coral"
 LOADING_TIP_57:0 "¿No es espantoso? Aquí estamos, dos oficiales del Estado Mayor alemán, discutiendo la mejor manera de asesinar a nuestro comandante en jefe.\n- Henning von Tresckow"
 LOADING_TIP_58:0 "Hitler es un derviche danzante. Debe ser abatido.\n- Henning von Tresckow"
 LOADING_TIP_59:0 "Los nazis entraron en esta guerra bajo la ilusión bastante infantil de que iban a bombardear a todos los demás, y nadie iba a bombardearles a ellos.\n- Arthur 'Bomber' Harris"
 LOADING_TIP_60:0 "Si Hitler invade el Infierno, haré al menos una referencia favorable al diablo en la Cámara de los Comunes.\n- Winston Churchill, 21 de junio, 1941"
 LOADING_TIP_61:0 "¿Así que el bastardo está muerto? Qué pena que no lo capturamos vivo!\n- Joseph Stalin (al enterarse del suicidio de Hitler)"
 LOADING_TIP_62:0 "Nos han derrotado. Estamos vencidos, hemos perdido la batalla.\n- Paul Reynaud, 15 de mayo, 1940"
 LOADING_TIP_63:0 "Solo necesito unos miles de muertos para poder sentarme en la conferencia de paz como un hombre que ha luchado.\n- Benito Mussolini"
 LOADING_TIP_64:0 "Los franceses habían engañado a los polacos diciendo que iban a atacar. No hay tal idea.\n- Edmund Ironside"
 LOADING_TIP_65:0 "¿Por qué morir por Danzig?\n- Eslogan antinuclear francés, 1939"
 LOADING_TIP_66:0 "Hay algo falso en esta guerra.\n- Senador estadounidense William Borah, 1939"
 LOADING_TIP_67:0 "Suiza posee a las personas y al sistema político más repugnantes y miserables. Los suizos son los enemigos mortales de la nueva Alemania.\n- Adolf Hitler"
 LOADING_TIP_68:0 "Los frutos de la victoria están cayendo en nuestras bocas demasiado rápido.\n- Emperador Hirohito"
 LOADING_TIP_69:0 "Todos terminarán lustrando los zapatos de los alemanes!\n- Italo Balbo"
 LOADING_TIP_70:0 "Hundirse, arder, capturar, destruir. No dejar pasar nada.\n- Andrew Cunningham, Batalla de Túnez"
 LOADING_TIP_71:0 "Creo que podemos estar yendo un puente demasiado lejos.\n- Frederick Browning (antes de la Operación Market Garden)"
 LOADING_TIP_72:0 "Gracias a Dios por el ejército francés.\n- Winston Churchill, 1933"
 LOADING_TIP_73:0 "Cuando veas una serpiente de cascabel lista para atacar, no esperas a que ataque para aplastarla.\n- Franklin D. Roosevelt"
 LOADING_TIP_74:0 "Las reglas no son necesariamente sagradas, los principios sí lo son.\n- Franklin D. Roosevelt"
 LOADING_TIP_75:0 "Las personas que tienen hambre y están sin trabajo son la materia de la que se hacen las dictaduras.\n- Franklin D. Roosevelt"
 LOADING_TIP_76:0 "Un hombre debe estar alerta todo el tiempo si espera seguir respirando. Si no, algún hijo de perra alemán se acercará a él y lo matará a golpes con un calcetín lleno de mierda.\n- George S. Patton"
 LOADING_TIP_77:0 "Fortificaciones, artillería, ayuda extranjera - no tendrán valor, a menos que el soldado ordinario sepa que es ÉL quien defiende su país.\n- Carl Gustaf Emil Mannerheim"
 LOADING_TIP_78:0 "A través del barro y la sangre hacia los campos verdes más allá.\n- Lema del Cuerpo de Caballería Canadiense Real"
 LOADING_TIP_79:0 "Nunca en el campo del conflicto humano se debió tanto a tantos a tan pocos. \n- Winston Churchill, sobre la RAF"
 LOADING_TIP_80:0 "No puedes invadir el continente de Estados Unidos. Habría un rifle detrás de cada brizna de hierba. \n- Isoroku Yamamoto"
 LOADING_TIP_81:0 "Temo que todo lo que hemos hecho es despertar a un gigante dormido y llenarlo de una terrible resolución. \n- Isoroku Yamamoto, diciembre de 1941"
 LOADING_TIP_82:0 "En los primeros seis a doce meses de una guerra con Estados Unidos y Gran Bretaña, correré desatado y ganaré victoria tras victoria. Pero luego, si la guerra continúa después de eso, no tengo expectativas de éxito. \n- Isoroku Yamamoto"
 LOADING_TIP_83:0 "Así como el sol naciente derrite el hielo delgado, así el ejército japonés está superando a las tropas chinas. \n- Shunroku Hata, 1937"
 LOADING_TIP_84:0 "Quien pueda levantar un rifle, debería tener uno. \n- Kliment Voroshilov"
 LOADING_TIP_85:0 "He tenido suficiente de Hitler... Durante cinco horas me he visto obligado a escuchar un monólogo que es bastante inútil y aburrido. \n- Benito Mussolini, junio de 1941"
 LOADING_TIP_86:0 "Cuando hayamos terminado con ellos, el idioma japonés solo se hablará en el infierno! \n- Almirante Halsey, diciembre de 1941"
 LOADING_TIP_87:0 "El infierno está sobre nosotros. \n- Mamoru Shigemitsu, junio de 1944"
 LOADING_TIP_88:0 "Führer, estamos en marcha! Las victoriosas tropas italianas cruzaron la frontera greco-albanesa al amanecer de hoy! \n- Benito Mussolini, a Adolf Hitler, octubre de 1940"
 LOADING_TIP_89:0 "Mi Luftwaffe es invencible... Y así, ahora nos dirigimos a Inglaterra. ¿Cuánto durará esto, dos, tres semanas? \n- Hermann Goring, junio de 1940"
 LOADING_TIP_90:0 "Hubiera sido más fácil luchar solo con fuerzas inadecuadas que tener que aceptar la responsabilidad por la falta de cualidades combativas y la lealtad dudosa de nuestro aliado. \n- Albert Kesselring, después de la evacuación de Sicilia en agosto de 1943"
 LOADING_TIP_91:0 "El enemigo sabe que debe eliminar a nuestros cazas. Una vez que haya hecho eso, podrá jugar al fútbol con el pueblo alemán. \n- Erhard Milch, 1943"
 LOADING_TIP_92:0 "Oh, señor misericordioso, corona nuestro esfuerzo con victoria, y danos fe en el poder inevitable de la luz sobre la oscuridad... Del cruz de Cristo sobre la esvástica fascista; así sea, amén. \n- Sergei, arzobispo de Moscú, noviembre de 1941"
 LOADING_TIP_93:0 "Maldita sea, nunca conseguirás el Corazón Púrpura escondiéndote en una trinchera! Sígueme! \n- Henry P. Jim Crowe, enero de 1943, Guadalcanal"
 LOADING_TIP_94:0 "Si se pierde la guerra, la nación también perecerá. Este destino es inevitable. \n- Adolf Hitler, marzo de 1945"
 LOADING_TIP_95:0 "La guerra contra Rusia será tal que no puede llevarse a cabo de manera caballerosa. Esta lucha es una de ideologías y tendrá que llevarse a cabo con una dureza sin precedentes, implacable y despiadada. \n- Adolf Hitler, marzo de 1941"
 LOADING_TIP_96:0 "Los lobos comerán bien este invierno. \n- Oficial finlandés anónimo, enero de 1940"
 LOADING_TIP_97:0 "Morir por el emperador es vivir para siempre. \n- Lema del Ejército Japonés"
 LOADING_TIP_98:0 "El ejército está en un estado lamentable. Incluso la defensa de nuestra frontera es insuficiente. He realizado treinta y dos inspecciones y estoy convencido de que los franceses pueden atravesarla con gran facilidad. \n- Vittorio Emmanuele III"
 LOADING_TIP_99:0 "Le hago a Francia el regalo de mi persona, para atenuar su sufrimiento. El combate debe cesar. \n- Philippe Petain, junio de 1940"
 LOADING_TIP_100:0 "La democracia no tiene convicciones por las que la gente esté dispuesta a arriesgar su vida. \n- Dr. Ernst Hanftstaengl"
 LOADING_TIP_101:0 "Los ataques a ciudades están estratégicamente justificados en la medida en que tienden a acortar la guerra y así preservar las vidas de los soldados aliados. \n- Sir Arthur 'Bomber' Harris, abril de 1945"
 LOADING_TIP_102:0 "Voy a entrar en la Bahía de Leyte y luchar hasta el último hombre... ¿no sería vergonzoso que la flota permaneciera intacta mientras nuestra nación perece? \n- Takeo Kurita, 1944"
 LOADING_TIP_103:0 "Fieles a nuestras tradiciones, hemos evitado todos los extremos. \n- Stanley Baldwin, 1935"
 LOADING_TIP_104:0 "Ninguno de nosotros sabe qué pasa en la mente de ese extraño hombre. \n- Stanley Baldwin, sobre Adolf Hitler, 1936"
 LOADING_TIP_105:0 "Les digo que espero con terror que ella nos declare la guerra de nuevo en diez años.\n- Austen Chamberlain, sobre Alemania, 1924"
 LOADING_TIP_106:0 "Serán juzgados por lo que logren, caballeros, no por lo que intenten.\n- Clement Attlee, 1945"
 LOADING_TIP_107:0 "Un mariscal de campo nace, no se hace!\n- Erich Ludendorff a Adolf Hitler, 1935"
 LOADING_TIP_108:0 "La prosperidad solo puede venir a través de la paz.\n- Paul von Hindenburg, 1929"
 LOADING_TIP_109:0 "Después de que muera, el chico se arruinará en doce meses.\n- George V, sobre Edward VIII, 1935"
 LOADING_TIP_110:0 "Mis buenos amigos, por segunda vez en nuestra historia, un Primer Ministro británico ha regresado de Alemania trayendo paz con honor. Creo que es paz para nuestro tiempo.\n- Neville Chamberlain, 1938"
 LOADING_TIP_111:0 "El fin puede justificar los medios siempre que haya algo que justifique el fin.\n- Leon Trotsky, 'Sus Morales y las Nuestras', 1938"
 LOADING_TIP_112:0 "El socialismo es la filosofía del fracaso, el credo de la ignorancia, el evangelio de la envidia.\n- Winston Churchill, 1948"
 LOADING_TIP_113:0 "La burocracia y la armonía social son inversamente proporcionales entre sí.\n- Leon Trotsky, 'La Revolución Traicionada', 1936"
 LOADING_TIP_114:0 "El estalinismo y el fascismo, a pesar de una profunda diferencia en los fundamentos sociales, son fenómenos simétricos. En muchas de sus características muestran una similitud mortal.\n- Leon Trotsky, 'La Revolución Traicionada', 1936"
 LOADING_TIP_115:0 "No sé quién ganó la Batalla del Marne. Pero si se hubiera perdido, sé quién la habría perdido.\n- Joseph Joffre, 'La Campaña del Marne', 1935"
 LOADING_TIP_116:0 "Ni Alemania ni Italia tienen dudas. Nuestra crisis no es una crisis material. Hemos perdido la fe en nuestro destino... somos como marineros sin capitán.\n- Philippe Pétain, 1936"
 LOADING_TIP_117:0 "Mi centro está cediendo, mi derecha se está retirando; situación excelente, estoy atacando!\n- Ferdinand Foch, 1914"
