 ss_event.690.t:0 "División Panzer SS Hitler Jugend"
 ss_event.690.d:0 "La 12da División Panzer SS 'Hitlerjugend' fue una división acorazada de élite alemana de la Waffen-SS durante la Segunda Guerra Mundial. La mayoría de sus jóvenes reclutas fueron seleccionados de los miembros de la Juventud Hitleriana, mientras que los suboficiales y oficiales de alto rango provenían de otras divisiones de la Waffen-SS."
 ss_event.690.a:0 "Al frente!"
 ss_event.691.t:0 "División Panzer SS Frundsberg"
 ss_event.691.d:0 "La 10ma División Panzer SS 'Frundsberg' recibió el título honorífico de Frundsberg en honor al comandante alemán del siglo XVI Georg von Frundsberg. La división se formó principalmente a partir de reclutas. Vio acción por primera vez en Tarnopol en abril de 1944 y luego participó en el alivio de las tropas alemanas aisladas en el bolsillo de Kamenets-Podolsky."
 ss_event.691.a:0 "Al frente!"
 ss_event.692.t:0 "9na División Panzer SS Hohenstaufen"
 ss_event.692.d:0 "La 9na División SS Hohenstaufen se formó, junto con su formación hermana, la 10ma División SS Frundsberg, en Francia en febrero de 1943. La división se formó principalmente a partir de reclutas del Servicio Laboral del Reich. Originalmente, Hohenstaufen fue designada como una división Panzergrenadier, pero en octubre de 1943 se actualizó a la categoría de división Panzer, con una mano de obra estimada de aproximadamente 19,000. En su formación, Hohenstaufen fue comandada por el SS-Obergruppenführer Wilhelm Bittrich. El título Hohenstaufen proviene de la dinastía Hohenstaufen, una familia noble germánica que produjo varios reyes y emperadores en los siglos XII y XIII d.C."
 ss_event.692.a:0 "Al frente!"
 
 SOV_tank_event.1.t:0 "Formación de unidades de la Guardia"
 SOV_tank_event.1.d:0 "La 1ra, 2da y 3era Divisiones de Fusiles Motorizados de la Guardia se formaron a finales de septiembre de 1941. Al ver un extenso combate durante la Segunda Guerra Mundial, la 2da se convirtió en una de las formaciones más famosas y condecoradas del ejército soviético. Fue nombrada en honor a Mikhail Kalinin y la ciudad de Taman. (Rus: Tamanskaya) La 1ra División de Fusiles Motorizados de la Guardia de Moscú también vio una extensa acción durante la guerra\n\nLas unidades se formarán en Kuibyshev y Astrakhan."
 SOV_tank_event.1.a:0 "Da la orden"
 SOV_tank_event.2.t:0 "Formación de unidades de la Guardia"
 SOV_tank_event.2.d:0 "Levanta más unidades de la Guardia Motorizada. La 4ta y 5ta Divisiones de Fusiles Motorizados de la Guardia se formaron más tarde, a principios de la primavera de 1942,\n\nLas unidades se formarán en Kazán."
 SOV_tank_event.2.a:0 "Da la orden"
 SOV_tank_event.3.t:0 "Formación de unidades de la Guardia"
 SOV_tank_event.3.d:0 "Levanta la primera unidad de élite totalmente acorazada de la Guardia: el 2.° Cuerpo de Tanques de la Guardia!\n\nLas unidades se formarán en Kuibyshev, Kazán y cerca de Saratov."
 SOV_tank_event.3.a:0 "Da la orden"
 SOV_tank_event.4.t:0 "Formación de unidades de la Guardia"
 SOV_tank_event.4.d:0 "Forma Cuerpos Mecanizados para aumentar la movilidad\n\nLas unidades se formarán en Kuibyshev y Astrakhan."
 SOV_tank_event.4.a:0 "Da la orden"
 SOV_tank_event.5.t:0 "Formación de unidades de la Guardia"
 SOV_tank_event.5.d:0 "Mejora el Cuerpo de Tanques con el 4.° y 5.° Cuerpo de Tanques de la Guardia a tu colección. El 4.° Cuerpo recibió el título honorífico de Kantemirovsky en honor al pueblo de Kantemirovka en el Distrito de Kantemirovsky, Óblast de Voronezh, cuando lo liberó de las tropas alemanas por subunidades de tanques en su bautismo de fuego a principios de 1943.\n\nLas unidades se formarán cerca de Astrakhan."
 SOV_tank_event.5.a:0 "Da la orden"
