 GER_motorized_lia_equipment_01:0 "Vehículos ligeros de antes de la guerra (Coches/Motos)"
 GER_motorized_lia_equipment_01_short:0 "Stoewer M12 Kfz.15"
 GER_motorized_lia_equipment_01_desc:0 "Vehículos pequeños y otros coches utilizados para enlace y transporte en el campo. Al principio, una mezcolanza de diferentes vehículos civiles fueron incorporados al servicio, los cuales no eran o apenas eran aptos para el servicio militar. Esto convirtió el mantenimiento en una pesadilla y llevó a muchas averías, complicadas además por la falta de piezas de repuesto estandarizadas."
 GER_motorized_lia_equipment_02:0 "Vehículos ligeros de principios de guerra (Coches/Motos)"
 GER_motorized_lia_equipment_02_short:0 "Stoewer M12 Kübel"
 GER_motorized_lia_equipment_02_desc:0 "Vehículos pequeños y otros coches utilizados para enlace y transporte en el campo. El ejército comenzó a utilizar vehículos militares especializados y una estandarización de partes estaba comenzando a desarrollarse."
 GER_motorized_lia_equipment_03:0 "Vehículos ligeros de mitad de guerra (Coches/Motos)"
 GER_motorized_lia_equipment_03_short:0 "VW 82/'Kübel'"
 GER_motorized_lia_equipment_03_desc:0 "Vehículos pequeños y otros coches utilizados para enlace y transporte en el campo. Modelos de vehículos militares especializados y estandarizados ahora constituyen la mayor parte de nuestro parque automotor, han sido diseñados tras las lecciones aprendidas en barro y nieve. Las unidades de cuartel general y señal se benefician enormemente de las nuevas unidades."
 GER_motorized_lia_equipment_04:0 "Vehículos ligeros de mitad de guerra (Coches/Motos)"
 GER_motorized_lia_equipment_04_short:0 "VW 82/5 'Kübel'"
 GER_motorized_lia_equipment_04_desc:0 "Pequeños vehículos y otros automóviles utilizados para enlace y transporte en el campo. Ahora excelentemente adecuados para tareas fuera de carretera, los nuevos vehículos pueden negociar la mayoría de los terrenos y mantener las unidades en comunicación y abastecidas bajo circunstancias severas. Los NSU Kettenkräder de semioruga, por ejemplo, pueden ir a todas partes, transportar suministros y tender cables."
