l_spanish:
 infrastructure:0 "Infrastructura"
 infrastructure_plural:0 "Infrastructura"
 infrastructure_desc:0 "Este edificio proporciona al estado una mejora en la infraestructura. Aumenta su capacidad de suministro en regiones estratégicas y aumenta la velocidad de sus divisiones."
 arms_factory:0 "Fábrica Militar"
 arms_factory_plural:0 "Fábricas Militares"
 arms_factory_desc:0 "Este edificio proporciona al estado una industria para la producción de nuevos equipos militares. Puede convertirse en industria civil si es necesario."
 dockyard:0 "Astillero Naval"
 dockyard_plural:0 "Astilleros Navales"
 dockyard_desc:0 "Este edificio proporciona al estado una industria para la construcción de nuevos barcos."
 industrial_complex:0 "Fábrica Civil"
 industrial_complex_plural:0 "Fábricas Civiles"
 industrial_complex_desc:0 "Este edificio proporciona al estado una industria para la producción de bienes civiles o la construcción de nuevos edificios. Puede convertirse en industria militar si es necesario."
 air_base:0 "Base Aérea"
 air_base_plural:0 "Bases Aéreas"
 air_base_desc:0 "Este edificio proporciona al estado un despliegue para sus fuerzas aéreas."
 naval_base:0 "Naval Base"
 naval_base_plural:0 "Bases Navales"
 naval_base_desc:1 "Extiende el alcance de su flota y proporciona servicios de reparación para ella. Permite el suministro y exportación de recursos en el extranjero. Los niveles más altos aumentan el rendimiento del suministro."
 bunker:0 "Fortaleza Terrestre"
 bunker_plural:0 "Fortalezas Terrestres"
 bunker_desc:0 "Este edificio inflige una penalización de ataque de $VALUE|+%0$ por cada nivel de fortificación al atacante en combate. Atacar desde múltiples direcciones reducirá el efecto de las fortificaciones."
 coastal_bunker:0 "Fortaleza Costera"
 coastal_bunker_plural:0 "Fortalezas Costeras"
 coastal_bunker_desc:0 "Este edificio inflige una penalización de ataque de $VALUE|+%0$ por cada nivel de fortificación al atacante en un combate de invasión naval."
 anti_air_building:0 "Antiaéreo"
 anti_air_building_plural:0 "Antiaéreo"
 anti_air_building_desc:0 "Este edificio proporciona al estado protección contra bombarderos enemigos y la capacidad de disparar a aviones atacantes."
 synthetic_refinery:0 "Refinería de Petróleo Sintético"
 synthetic_refinery_plural:0 "Refinerías de Petróleo Sintético"
 synthetic_refinery_desc:0 "Este edificio proporciona al estado"
