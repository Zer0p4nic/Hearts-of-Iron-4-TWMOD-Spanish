 ### NOR - NORWAY ###
 
 NOR_submarine_ww1:0 "Clase A"
 NOR_submarine_ww1_desc:0 "Los submarinos noruegos de la clase A de la Primera Guerra Mundial."
 NOR_submarine_1:0 "Clase B"
 NOR_submarine_1_desc:0 "Los submarinos noruegos de la clase B eran submarinos tipo Holland americanos construidos en Noruega para la Armada Noruega. Los seis barcos de la clase se comisionaron entre 1923 y 1930. Desplazaban 420 toneladas, estaban armados con cuatro tubos de torpedos de 450 mm y tenían una profundidad de inmersión de 60 metros."
 NOR_submarine_2:0 "Clase Uredd"
 NOR_submarine_2_desc:0 "La clase Uredd consistía en dos submarinos clase U británicos construidos para la Armada Noruega en el exilio entre 1941 y 1943. Los barcos desplazaban 540 toneladas y estaban armados con cuatro tubos de torpedos de 533 mm. Tenían un buen complemento de radar y sonar británicos, y una profundidad de inmersión de 60 metros."
 NOR_submarine_3:0 "Clase Utsira"
 NOR_submarine_3_desc:0 "La clase Utsira consistía en cuatro submarinos clase Vampire británicos. Fueron construidos entre 1943 y 1944, aunque solo uno fue transferido a la Armada Noruega en el exilio antes del final de la guerra. Los barcos eran solo una mejora moderada sobre la clase U anterior. Desplazaban 545 toneladas, estaban armados con cuatro tubos de torpedos de 533 mm y una profundidad de inmersión de 90 metros."
 NOR_destroyer_early_ww1:0 "Clase Draug"
 NOR_destroyer_early_ww1_desc:0 "Los cuatro destructores clase Draug fueron la primera clase de destructores de múltiples barcos construidos para la Armada Real Noruega. Se incorporaron justo antes de la Primera Guerra Mundial y desplazaban 580 toneladas. Estaban armados con tres cañones QF británicos de 3 pulgadas en su armamento principal. Sin embargo, eran bastante lentos en comparación con otros destructores de su época."
 NOR_destroyer_late_ww1:0 "Clase Sleipner"
 NOR_destroyer_late_ww1_desc:0 "La clase Sleipner fue una clase de grandes torpederos construidos en Noruega para la Armada Real Noruega y comisionados entre 1936 y 1939. A diferencia de la clase Draug anterior, la clase Sleipner tenía un armamento y equipo ASW relativamente buenos. Desplazaban 735 toneladas y tenían una velocidad decente para su tamaño."
 NOR_destroyer_1:0 "Clase Ålesund"
 NOR_destroyer_1_desc:0 "La clase Ålesund consistía en dos destructores colocados en 1939, pero nunca se completaron antes de la ocupación alemana. Si se hubieran completado, habrían sido los primeros destructores noruegos comparables en tamaño a los destructores de la mayoría de las principales naciones, desplazando más de 1,200 toneladas. Debían estar armados con cuatro cañones Bofors de 120 mm/40 en su armamento y cuatro tubos de torpedos de 533 mm."
 NOR_destroyer_2:0 "Clase Stord"
 NOR_destroyer_2_desc:0 "La clase Stord consistía en cuatro destructores clase S británicos construidos para la Armada Real Noruega en el exilio entre 1943 y 1944. Desplazaban casi 1,800 toneladas y estaban armados con cuatro cañones QF Mk IX de 120 mm/45 en su armamento principal, así como ocho tubos de torpedos de 533 mm y un complemento decente de ASW y radar. También tenían buena velocidad y fiabilidad."
 NOR_destroyer_3:0 "Destructor Clase C"
 NOR_destroyer_3_desc:0 "Versión mejorada de la clase Stord. Construido para la Armada Noruega en el exilio."
 NOR_armoured_cruiser_1:0 "Clase Eidsvold"
 NOR_armoured_cruiser_1_desc:0 "La clase Eidsvold consistía en dos buques de defensa costera construidos para Noruega en el Reino Unido a finales del siglo XIX. Su blindaje y armamento, centrado en dos cañones de 210 mm, era comparable a un crucero pesado, aunque su tamaño, que desplazaba poco más de 4,200 toneladas, era más cercano a un crucero ligero."
 NOR_armoured_cruiser_2:0 "Clase Norge"
 NOR_armoured_cruiser_2_desc:0 "El Norge era un buque de defensa costera construido para Noruega en el Reino Unido a finales del siglo XIX. Su armamento, centrado en dos cañones de 210 mm, era comparable a un crucero pesado, aunque su tamaño, que desplazaba poco más de 4,200 toneladas, era más cercano a un crucero ligero. Su velocidad era comparable a la de un acorazado dreadnought. Era uno de los cuatro buques de defensa costera de su época que todavía estaba en servicio en la Armada Real Noruega al comienzo de la Segunda Guerra Mundial."
 ### NZL - NEW ZEALAND ###
 NZL_submarine_ww1:0 "Clase L"
 NZL_submarine_ww1_desc:0 "La clase L era de botes de tamaño mediano originalmente planificados bajo el Programa de Emergencia de Guerra como una versión mejorada de las clases de submarinos anteriores. Se construyeron en las últimas etapas de la Primera Guerra Mundial y estaban equipados con nuevos torpedos más grandes de 21 pulgadas. Sirvieron hasta el comienzo de la Segunda Guerra Mundial, cuando en su mayoría se utilizaron para tareas secundarias y de entrenamiento."
 NZL_submarine_1:0 "Clase T"
 NZL_submarine_1_desc:0 "Los botes de la clase T o clase Triton fueron diseñados para reemplazar los grandes submarinos de las clases O, P y R. Eran submarinos de tamaño moderadamente grande con un largo alcance bien adaptado para el Océano Atlántico y el Océano Pacífico. Estos botes estaban bien armados, eran plataformas estables y se utilizaron ampliamente durante el conflicto, ya que se perdió el 25 por ciento de los botes construidos durante la guerra."
 NZL_submarine_2:0 "Clase U"
 NZL_submarine_2_desc:0 "La clase U eran submarinos de tamaño pequeño construidos bajo los Programas de Emergencia de Guerra de 1940 y 1941. Originalmente diseñados como submarinos de entrenamiento cuando estalló la guerra, el diseño cambió, lo que permitió que estos submarinos demostraran ser útiles en las aguas confinadas del Mar del Norte y el Mediterráneo. Debido a su tamaño más pequeño, su alcance y armamento eran limitados. Tres subclases componían la clase: Undine, Umpire y Uproar."
 NZL_submarine_3:0 "Clase V"
 NZL_submarine_3_desc:0 "Los submarinos clase V o clase Vampire se basaron en los botes de tamaño más pequeño clase U anteriores. Eran más grandes pero aún relativamente pequeños, con una mejor capacidad marítima, pero un alcance operativo y armamento limitados."
 NZL_destroyer_late_ww1:0 "Clase V/W"
 NZL_destroyer_late_ww1_desc:0 "Estos destructores incluían las clases V y W del Almirantazgo y Thornycroft. Fueron construidos bajo el Programa de Emergencia de Guerra. Fueron la última evolución del diseño de destructores británicos durante la Primera Guerra Mundial, incorporando las mejoras de sus predecesores, así como nuevos avances tecnológicos. Se construyeron grandes cantidades de estos barcos durante las últimas etapas de la Primera Guerra Mundial y se convirtieron en la columna vertebral de las flotillas de destructores de la Royal Navy posteriormente. A partir de la década de 1930, se colocaron en flotas de reserva y finalmente se relegaron a tareas de escolta de convoyes. Eran barcos adecuadamente armados, rápidos y con buen alcance."
 NZL_destroyer_1:0 "Clase G/H/I"
 NZL_destroyer_1_desc:0 "Los destructores de las clases G, H e I fueron encargados como parte de los Programas de Construcción Naval de 1933 y 1934. En general, eran repeticiones de la clase F anterior, con una ligera reducción de tamaño. El armamento en las clases G y H era el mismo que en la clase F, ambos utilizando cañones de 4.7 pulgadas. Estos barcos tenían un largo alcance, estaban adecuadamente armados y tenían un fuerte complemento de torpedos. Se utilizaron ampliamente durante la guerra y sufrieron numerosas pérdidas."
 NZL_destroyer_2:0 "Clase J/K/N"
 NZL_destroyer_2_desc:0 "Las clases J, K y N eran similares a la clase Tribal anterior, pero en lugar de enfatizar el armamento de cañones, los diseñadores volvieron a una configuración más estándar de torpedos pesados y cañones más ligeros. Los barcos fueron modificados a lo largo de su servicio en tiempo de guerra. Las mejoras incluyeron cañones antiaéreos mejorados y radar. Eran barcos rápidos, de largo alcance y bien armados, ideales para escolta de flotas."
 NZL_destroyer_3:0 "Clase Battle"
 NZL_destroyer_3_desc:0 "Los destructores clase Battle se basaron en la evolución de los destructores británicos utilizados a lo largo de la guerra. Los barcos se ordenaron como parte de los Programas Navales de 1942 y 1943. Estaban bien armados tanto en términos de cañones como de torpedos. Su armamento AA, capacidades ASW, velocidad y alcance los convirtieron en buques versátiles. Su introducción tardía en la guerra llevó a una contribución mínima."
 NZL_light_cruiser_protected:0 "Clase Apollo"
 NZL_light_cruiser_protected_desc:0 "Con 96 m de largo y un peso de 3,500 toneladas, la clase Apollo eran una clase de cruceros protegidos de segunda clase construidos para la Royal Navy a finales del siglo XIX que sirvieron durante la Guerra de los Bóeres y la Primera Guerra Mundial."
 NZL_light_cruiser_scout:0 "Clase Blonde/Active"
 NZL_light_cruiser_scout_desc:0 "10 cañones de 102 mm, peso máximo de 3,400 toneladas."
 NZL_light_cruiser_ww1:0 "Clase C"
 NZL_light_cruiser_ww1_desc:0 "Dos cañones principales de 152 mm y un peso máximo de 4900 toneladas. La clase C fue un grupo de veintiocho cruceros ligeros de la Royal Navy, y se construyeron en una secuencia de siete grupos conocidos como clase Caroline (seis barcos), clase Calliope (dos barcos), clase Cambrian (cuatro barcos), clase Centaur (dos barcos), clase Caledon (cuatro barcos), clase Ceres (cinco barcos) y clase Carlisle (cinco barcos). Fueron construidos para las duras condiciones del Mar del Norte y demostraron ser buques resistentes y capaces, a pesar de ser algo pequeños y estrechos."
 NZL_light_cruiser_1:0 "Clase Emerald"
 NZL_light_cruiser_1_desc:0 "Cruceros ligeros grandes con un peso de 7500 toneladas y una longitud de 173 m. Se sacrificó mucho para lograr 33 nudos (61 km/h; 38 mph), se duplicó la potencia y el casco se aumentó en 30 m de longitud, con un aumento del 50% en el desplazamiento."
 NZL_light_cruiser_2:0 "Clase Southampton"
 NZL_light_cruiser_2_desc:0 "Los cruceros ligeros clase Southampton fueron una subclase de los cruceros clase Town y fueron diseñados para contrarrestar a los cruceros clase Mogami japoneses. Estos buques estaban bien blindados, tenían buena velocidad y alcance, y llevaban un formidable armamento de doce cañones de 6 pulgadas en cuatro torretas triples. Fueron la base de muchos de los diseños de cruceros ligeros de la Royal Navy durante la guerra."
 NZL_light_cruiser_3:0 "Clase Gambia"
 NZL_light_cruiser_3_desc:0 "La clase Gambia fue la designación neozelandesa para los cruceros ligeros clase Crown Colony británicos. Estos eran versiones mejoradas de la clase Town anterior pero con un diseño simplificado para acelerar la construcción y reducir costos. Los barcos llevaban los mismos cañones que sus predecesores, cuatro torretas triples con cañones de 6 pulgadas. Estaban igualmente blindados, pero debido a sus motores más pequeños, su alcance era algo reducido. El tipo incluía dos subclases: Fiji y Ceylon."
 NZL_light_cruiser_4:0 "Clase Black Prince"
 NZL_light_cruiser_4_desc:0 "La clase Black Prince fue la designación canadiense para los cruceros ligeros clase Minotaur (o clase Swiftsure) británicos. Estos cruceros fueron diseñados como una versión modificada de la clase Crown Colony, incorporando modificaciones de guerra que fueron autorizadas en 1941. Tenían un mayor alcance operativo y más armas AA que la clase Crown Colony, mientras que el armamento principal se redujo a tres torretas triples. Construidos demasiado tarde para afectar el resultado de la guerra, la mayoría de los barcos ordenados fueron cancelados posteriormente."
 NZL_heavy_cruiser_1:0 "Clase Hawkins"
 NZL_heavy_cruiser_1_desc:0 "Los cruceros clase Hawkins fueron los primeros cruceros pesados del mundo. Se basaron en los cruceros ligeros clase Town anteriores, particularmente en la subclase Birmingham, pero equipados con cañones de 7.5 pulgadas y un cinturón de blindaje más grueso. Fueron diseñados para combatir a los grandes asaltantes de convoyes de Alemania. Estaban bien armados, tenían una velocidad y un alcance razonables, y buena protección. En total, se encargaron cinco barcos, pero solo cuatro estaban activos al comienzo de la Segunda Guerra Mundial."
 NZL_heavy_cruiser_2:0 "Clase Surrey"
 NZL_heavy_cruiser_2_desc:0 "Los cruceros pesados clase Surrey fueron propuestos bajo el Programa Naval de 1928. Eran versiones mejoradas de los cruceros pesados clase York anteriores. Si se hubieran completado, habrían estado equipados con cuatro torretas dobles de cañones de 8 pulgadas, un blindaje más pesado y motores más potentes. Se ordenaron dos barcos, pero ninguno se colocó en quilla."
 NZL_heavy_cruiser_3:0 "Clase Admiral"
 NZL_heavy_cruiser_3_desc:0 "Los cruceros pesados clase Admiral (no confundir con los cruceros de batalla clase Admiral) fueron el último intento de la Royal Navy de diseñar y construir cruceros armados con cañones de 8 pulgadas. Los estudios de diseño comenzaron en 1938 y terminaron en 1941, resultando en varias propuestas. Las propuestas finales presentaban nuevos cañones de 8 pulgadas en torretas triples, un armamento AA pesado, un blindaje grueso y buena velocidad. La falta de cruceros enemigos y la rentabilidad de estos buques resultaron en un enfoque en la construcción de más cruceros ligeros en su lugar."
 NZL_heavy_cruiser_4:0 "Diseño Churchill"
 NZL_heavy_cruiser_4_desc:0 "Estos barcos fueron propuestos por Sir Winston Churchill, Lord del Almirantazgo, en las primeras etapas de la Segunda Guerra Mundial para contrarrestar los cruceros de gran calibre clase Deutschland alemanes. Estos buques habrían tenido cañones de 9.2 pulgadas, armamento AA pesado y un blindaje fuerte. Fueron diseñados para combatir efectivamente a los buques capitales enemigos. Los barcos fueron finalmente cancelados debido a los altos costos y la falta de demanda de un nuevo crucero pesado."
 NZL_battle_cruiser_1:0 "Clase Renown"
 NZL_battle_cruiser_1_desc:0 "Los cruceros de batalla clase Renown fueron originalmente colocados como versiones mejoradas de los acorazados clase Revenge. Su construcción se suspendió al estallar la Primera Guerra Mundial. El almirante Lord Fisher logró reiniciar su construcción como cruceros de batalla. Estos barcos eran el crucero de batalla por excelencia. Estaban bien armados, eran rápidos y maniobrables, pero tenían un blindaje más delgado y un alcance operativo más corto. Solo se completaron dos de los tres barcos originales, el Repulse y el Renown."
 NZL_battle_cruiser_2:0 "Clase Princess Royal"
 NZL_battle_cruiser_2_desc:0 "La clase Princess Royal era una clase de cruceros de batalla hipotéticos que eran una versión más rápida y económica de los acorazados clase King George V. Estos buques llevaban un armamento similar pero reducido tanto para el combate de superficie como antiaéreo: dos cañones triples de 14 pulgadas y seis cañones AA dobles de 5.25 pulgadas. Su alta velocidad y largo alcance proporcionarían a la Royal Navy capacidades de ataque rápido y protección de convoyes, pero su blindaje limitado sería problemático si tuvieran que enfrentarse a acorazados modernos."
 NZL_battleship_1:0 "Clase Queen Elizabeth"
 NZL_battleship_1_desc:0 "Los acorazados clase Queen Elizabeth fueron ordenados bajo el Programa Naval de 1912. Estos barcos fueron los primeros en estar equipados con cañones de 15 pulgadas, y se consideraron los primeros acorazados rápidos. Llevaban un armamento pesado tanto para roles primarios como secundarios, y su grueso blindaje convertía a estos buques en excelentes barcos de guerra, ideales para proteger el vasto Imperio Británico. Se ordenaron seis barcos, pero solo cinco se comisionaron y luego se modernizaron antes de la Segunda Guerra Mundial."
 NZL_battleship_2:0 "Clase King George V"
 NZL_battleship_2_desc:0 "Los acorazados clase King George V fueron el resultado de los Tratados Navales de Washington de 1922 y de Londres de 1930, que limitaban el desplazamiento máximo y la artillería de los buques capitales. Como tal, estos barcos estaban equipados con cañones de calibre más pequeño que los acorazados anteriores e incluso contemporáneos. A pesar del calibre más pequeño, los barcos estaban adecuadamente armados, llevaban un fuerte armamento AA y tenían una protección adecuada. Se ordenaron cinco barcos y se colocaron en quilla como reemplazo de los antiguos acorazados clase Queen Elizabeth."
 NZL_battleship_3:0 "Clase Lion"
 NZL_battleship_3_desc:0 "Los acorazados clase Lion fueron la clase sucesora de los acorazados clase King George V, incorporando muchas de sus características. Seis barcos fueron ordenados en el Programa Naval de 1938 para reemplazar a los envejecidos acorazados clase Revenge, pero ninguno fue terminado debido a las hostilidades. Los buques habrían sido en general similares a la clase King George, pero el armamento principal sería más pesado, introduciendo un nuevo cañón de 16 pulgadas. También habrían tenido un blindaje más grueso y motores más potentes."
 NZL_battleship_4:0 "Clase Vanguard"
 NZL_battleship_4_desc:0 "El acorazado clase Vanguard fue el último acorazado construido para la Royal Navy. Se ordenó un solo barco, pero se consideraron cuatro más para el teatro del Pacífico. Ordenado bajo el Programa de Emergencia de Guerra de 1940, la construcción no tuvo alta prioridad y se terminó después de la guerra. La clase tenía un casco elegante, lo que le daba una excelente estabilidad y capacidad marítima. El armamento era el mismo que el de los acorazados clase Queen Elizabeth y Revenge, proporcionando un poder de fuego considerable. Motores fuertes y buen blindaje hicieron que el buque fuera rápido y bien protegido."
 NZL_sh_battleship_1:0 "Clase Centurion"
 NZL_sh_battleship_1_desc:0 "La clase Centurion era una clase de acorazados pesados hipotéticos de la Royal Navy construidos para contrarrestar los grandes buques de las armadas alemana y japonesa. Grandes cañones de 18 pulgadas y un grueso blindaje proporcionaban al buque el poder de fuego y la protección necesarios para combatir a estos buques. Un fuerte armamento AA, largo alcance y buena velocidad eran una necesidad para cubrir los vastos mares del Imperio Británico."
 NZL_sh_battleship_2:0 "Clase Lion II"
 NZL_sh_battleship_2_desc:0 "Los acorazados clase Lion II fueron diseñados en 1944 como una versión mejorada del acorazado clase Lion anterior. Incorporando lecciones de guerra, este diseño era más grande y pesado, y si se hubiera completado, habría llevado tres o cuatro cañones triples de 16 pulgadas del tipo más reciente. Placas de blindaje gruesas protegían al buque de cualquier enemigo de superficie o aéreo. El costo de construir estos buques, la derrota de las armadas enemigas y la necesidad de portaaviones resultaron en el abandono del proyecto."
 NZL_carrier_1:0 "Clase Courageous"
 NZL_carrier_1_desc:0 "Estos tres portaaviones fueron cruceros de batalla convertidos y fueron los primeros portaaviones de flota de la Royal Navy. Su conversión fue el resultado del Tratado Naval de Washington de 1922 y el trabajo se terminó en 1925. Eran buques moderadamente blindados pero bien armados, con largo alcance y buena velocidad, pero debido a la naturaleza de la conversión, su complemento de aviones era limitado. Sin embargo, proporcionaron a la Royal Navy una importante experiencia en la construcción de portaaviones y la proyección aérea de la flota."
 NZL_carrier_2:0 "Clase Ark Royal"
 NZL_carrier_2_desc:0 "El portaaviones Ark Royal fue el primer buque de este tipo construido para ajustarse a las restricciones del Tratado Naval de Washington. Fue el primer barco en el que los hangares y la cubierta de vuelo eran una parte integral del casco. Diseñado en 1934, el buque estaba bien blindado y armado. Llevaba un gran complemento de aviones y tenía un alcance operativo y una velocidad adecuados para mantenerse al día con las principales fuerzas de la Royal Navy."
 NZL_carrier_3:0 "Clase Illustrious"
 NZL_carrier_3_desc:0 "La clase Illustrious fue diseñada dentro de las restricciones del Segundo Tratado Naval de Londres de 1936, que limitaba el tamaño de los portaaviones a un límite superior de 23,000 toneladas. Fue el primer portaaviones británico en tener una cubierta de vuelo blindada, lo que redujo el tamaño de su grupo aéreo. Un blindaje pesado y un armamento AA proporcionaban una defensa fuerte para los buques, mientras que motores potentes y un gran almacén de combustible les daban un largo alcance operativo."
 NZL_carrier_4:0 "Clase Implacable"
 NZL_carrier_4_desc:0 "Los portaaviones clase Implacable fueron ordenados bajo el Programa Naval de 1938 y fueron esencialmente versiones mejoradas de la clase Illustrious anterior. La guerra y el cambio de prioridad a buques más pequeños para las tareas de protección de convoyes en las primeras y medianas etapas de la guerra ralentizaron la construcción de estos buques. Eran buques más grandes capaces de llevar más aviones mientras mantenían un blindaje grueso tanto en el casco como en la cubierta de vuelo. Motores más potentes les daban una mayor velocidad y alcance operativo en comparación con la clase Illustrious."
 ### POR - PORTUGAL ###
 POR_submarine_1:0 "Clase Foca"
 POR_submarine_1_desc:0 "La clase Foca portuguesa representaba tres pequeños submarinos construidos en Italia para la Armada Portuguesa poco después de la Primera Guerra Mundial. Eran versiones ampliadas de la clase Espadarte italiana y los barcos hermanos de la clase A española. Desplazaban solo 260 toneladas y estaban armados con dos tubos de torpedos de 450 mm. Los tres barcos fueron dados de baja a mediados de la década de 1930."
 POR_submarine_2:0 "Clase Delfim"
 POR_submarine_2_desc:0 "La clase Delfim consistía en un par de submarinos originalmente ordenados y colocados en Italia para la Armada Portuguesa a principios de la década de 1930. El pedido fue cancelado y los barcos se completaron para la Armada Italiana. Se basaron en la gran clase Squalo italiana, desplazando 980 toneladas y armados con ocho tubos de torpedos de 533 mm."
 POR_submarine_4:0 "Clase Narval"
 POR_submarine_4_desc:0 "La clase Narval consistía en tres submarinos clase Subtle británicos que fueron comisionados en 1945 y vendidos a Portugal después de la Segunda Guerra Mundial. Desplazaban 840 toneladas y estaban armados con siete tubos de torpedos de 533 mm."
 POR_destroyer_1:0 "Clase Douro"
 POR_destroyer_1_desc:0 "La clase Douro era una clase de siete destructores lanzados a principios de la década de 1930. Fueron construidos tanto en Portugal como en el Reino Unido. Dos de los barcos se vendieron a Colombia en 1934. Los barcos desplazaban más de 1,200 toneladas y estaban armados con cuatro cañones BL de 4.7 pulgadas y ocho tubos de torpedos de 533 mm."
 ### PRU - PERU ###
 PRU_submarine_1:0 "Clase R"
 PRU_submarine_1_desc:0 "Los submarinos peruanos clase R consistían en cuatro submarinos ordenados y construidos por EE. UU. a mediados de la década de 1920. Eran esencialmente idénticos a los submarinos clase R de EE. UU., desplazando más de 570 toneladas y armados con cuatro tubos de torpedos de 533 mm."
 PRU_destroyer_late_ww1:0 "Clase Almirante Villar"
 PRU_destroyer_late_ww1_desc:0 "El Almirante Villar y el Almirante Guise fueron dos antiguos destructores clase Novik rusos. Tuvieron un camino sinuoso hacia la Armada Peruana, navegando bajo las banderas del Reino Unido y Estonia antes de ser finalmente entregados a Perú en 1934. Estaban armados con cuatro cañones de 102 mm/60 calibres y nueve tubos de torpedos de 533 mm. Desplazaban más de 1,200 toneladas y tenían una velocidad decente para su tamaño y época."
 PRU_light_cruiser_1:0 "Clase Almirante Grau"
 PRU_light_cruiser_1_desc:0 "La clase Almirante Grau consistía en dos cruceros ligeros anteriores a la Primera Guerra Mundial construidos en el Reino Unido para la Armada Peruana y comisionados en 1907. Incluso para un crucero ligero, los barcos eran bastante pequeños, desplazando solo 3,100 toneladas, y también tenían una velocidad por debajo del promedio. Estaban ligeramente blindados y tenían cañones Vickers gemelos de 152 mm/50 calibres como su armamento principal."
 ### RAJ - BRITISH RAJ ###
 RAJ_submarine_1:0 "Clase L"
 RAJ_submarine_1_desc:0 "La clase L era de botes de tamaño mediano originalmente planificados bajo el Programa de Emergencia de Guerra como una versión mejorada de las clases de submarinos anteriores. Se construyeron en las últimas etapas de la Primera Guerra Mundial y estaban equipados con nuevos torpedos más grandes de 21 pulgadas. Sirvieron hasta el comienzo de la Segunda Guerra Mundial, cuando en su mayoría se utilizaron para tareas secundarias y de entrenamiento."
 RAJ_submarine_2:0 "Clase T"
 RAJ_submarine_2_desc:0 "Los botes de la clase T o clase Triton fueron diseñados para reemplazar los grandes submarinos de las clases O, P y R. Eran submarinos de tamaño moderadamente grande con un largo alcance bien adaptado para el Océano Atlántico y el Océano Pacífico. Estos botes estaban bien armados, eran plataformas estables y se utilizaron ampliamente durante el conflicto, ya que se perdió el 25 por ciento de los botes construidos durante la guerra."
 RAJ_submarine_3:0 "Clase U"
 RAJ_submarine_3_desc:0 "Los submarinos clase U eran de tamaño pequeño construidos bajo los Programas de Emergencia de Guerra de 1940 y 1941. Originalmente diseñados como submarinos de entrenamiento cuando estalló la guerra, el diseño cambió, lo que permitió que estos submarinos demostraran ser útiles en las aguas confinadas del Mar del Norte y el Mediterráneo. Debido a su tamaño más pequeño, su alcance y el armamento eran limitados. Tres subclases componían la clase: Undine, Umpire y Uproar."
 RAJ_submarine_4:0 "Clase V"
 RAJ_submarine_4_desc:0 "Los submarinos clase V o clase Vampire se basaron en los botes de tamaño más pequeño clase U anteriores. Eran más grandes pero aún relativamente pequeños, con una mejor capacidad marítima, pero un alcance operativo y armamento limitados."
 RAJ_destroyer_late_ww1:0 "Clase V/W"
 RAJ_destroyer_late_ww1_desc:0 "Estos destructores incluían las clases V y W del Almirantazgo y Thornycroft. Fueron construidos bajo el Programa de Emergencia de Guerra. Fueron la última evolución del diseño de destructores británicos durante la Primera Guerra Mundial, incorporando las mejoras de sus predecesores, así como nuevos avances tecnológicos. Se construyeron grandes cantidades de estos barcos durante las últimas etapas de la Primera Guerra Mundial y se convirtieron en la columna vertebral de las flotillas de destructores de la Royal Navy posteriormente. A partir de la década de 1930, se colocaron en flotas de reserva y finalmente se relegaron a tareas de escolta de convoyes. Eran barcos adecuadamente armados, rápidos y con buen alcance."
 RAJ_destroyer_1:0 "Clase G/H/I"
 RAJ_destroyer_1_desc:0 "Los destructores de las clases G, H e I fueron encargados como parte de los Programas de Construcción Naval de 1933 y 1934. En general, eran repeticiones de la clase F anterior, con una ligera reducción de tamaño. El armamento en las clases G y H era el mismo que en la clase F, ambos utilizando cañones de 4.7 pulgadas. Estos barcos tenían un largo alcance, estaban adecuadamente armados y tenían un fuerte complemento de torpedos. Se utilizaron ampliamente durante la guerra y sufrieron numerosas pérdidas."
 RAJ_destroyer_2:0 "Clase J/K/N"
 RAJ_destroyer_2_desc:0 "Las clases J, K y N eran similares a la clase Tribal anterior, pero en lugar de enfatizar el armamento de cañones, los diseñadores volvieron a una configuración más estándar de torpedos pesados y cañones más ligeros. Los barcos fueron modificados a lo largo de su servicio en tiempo de guerra. Las mejoras incluyeron cañones antiaéreos mejorados y radar. Eran barcos rápidos, de largo alcance y bien armados, ideales para escolta de flotas."
 RAJ_destroyer_3:0 "Clase Battle"
 RAJ_destroyer_3_desc:0 "Los destructores clase Battle se basaron en la evolución de los destructores británicos utilizados a lo largo de la guerra. Los barcos se ordenaron como parte de los Programas Navales de 1942 y 1943. Estaban bien armados tanto en términos de cañones como de torpedos. Su armamento AA, capacidades ASW, velocidad y alcance los convirtieron en buques versátiles. Su introducción tardía en la guerra llevó a una contribución mínima."
 RAJ_light_cruiser_1:0 "Clase C"
 RAJ_light_cruiser_1_desc:0 "Los cruceros ligeros clase C fueron un grupo de veintiocho cruceros ligeros de la Royal Navy. Se construyeron antes y durante la Primera Guerra Mundial para las duras condiciones del Mar del Norte. Demostraron ser buques resistentes y capaces a pesar de ser algo pequeños y estrechos. Su armamento era más que satisfactorio, ya que llevaban suficientes cañones de 6 pulgadas para combatir objetivos de superficie enemigos y una carga pesada de torpedos para acabar con buques y convoyes enemigos. Se utilizaron extensamente durante la Primera Guerra Mundial y participaron en muchas acciones de superficie. Solo un número limitado de los buques sobrevivió al desguace después de la Primera Guerra Mundial. Solo las subclases Caledon, Ceres y Carlisle estaban en servicio a mediados de la década de 1930."
 RAJ_light_cruiser_2:0 "Clase Southampton"
 RAJ_light_cruiser_2_desc:0 "Los cruceros ligeros clase Southampton fueron una subclase de los cruceros clase Town y fueron diseñados para contrarrestar a los cruceros clase Mogami japoneses. Estos buques estaban bien blindados, tenían buena velocidad y alcance, y llevaban un formidable armamento de doce cañones de 6 pulgadas en cuatro torretas triples. Fueron la base de muchos de los diseños de cruceros ligeros de la Royal Navy durante la guerra."
 RAJ_light_cruiser_3:0 "Clase Crown Colony"
 RAJ_light_cruiser_3_desc:0 "Los cruceros ligeros clase Crown Colony fueron versiones mejoradas de la clase Town anterior pero con un diseño simplificado para acelerar la construcción y reducir costos. Los barcos llevaban los mismos cañones que sus predecesores, cuatro torretas triples con cañones de 6 pulgadas. Estaban igualmente blindados, pero debido a sus motores más pequeños, su alcance era algo reducido. El tipo incluía dos subclases: Fiji y Ceylon."
 RAJ_light_cruiser_4:0 "Clase Minotaur"
 RAJ_light_cruiser_4_desc:0 "También conocida como clase Swiftsure, estos cruceros fueron diseñados como una versión modificada de la clase Crown Colony, incorporando modificaciones de guerra que fueron autorizadas en 1941. Tenían un mayor alcance operativo y más armas AA que la clase Crown Colony, mientras que el armamento principal se redujo a tres torretas triples. Construidos demasiado tarde para afectar el resultado de la guerra, la mayoría de los barcos ordenados fueron cancelados posteriormente."
 RAJ_heavy_cruiser_1:0 "Clase Hawkins"
 RAJ_heavy_cruiser_1_desc:0 "Los cruceros clase Hawkins fueron los primeros cruceros pesados del mundo. Se basaron en los cruceros ligeros clase Town anteriores, particularmente en la subclase Birmingham, pero equipados con cañones de 7.5 pulgadas y un cinturón de blindaje más grueso. Fueron diseñados para combatir a los grandes asaltantes de convoyes de Alemania. Estaban bien armados, tenían una velocidad y un alcance razonables, y buena protección. En total, se encargaron cinco barcos, pero solo cuatro estaban activos al comienzo de la Segunda Guerra Mundial."
 RAJ_heavy_cruiser_2:0 "Clase Surrey"
 RAJ_heavy_cruiser_2_desc:0 "Los cruceros pesados clase Surrey fueron propuestos bajo el Programa Naval de 1928. Eran versiones mejoradas de los cruceros pesados clase York anteriores. Si se hubieran completado, habrían estado equipados con cuatro torretas dobles de cañones de 8 pulgadas, un blindaje más pesado y motores más potentes. Se ordenaron dos barcos, pero ninguno se colocó en quilla."
 RAJ_heavy_cruiser_3:0 "Clase Admiral"
 RAJ_heavy_cruiser_3_desc:0 "Los cruceros pesados clase Admiral (no confundir con los cruceros de batalla clase Admiral) fueron el último intento de la Royal Navy de diseñar y construir cruceros armados con cañones de 8 pulgadas. Los estudios de diseño comenzaron en 1938 y terminaron en 1941, resultando en varias propuestas. Las propuestas finales presentaban nuevos cañones de 8 pulgadas en torretas triples, un armamento AA pesado, un blindaje grueso y buena velocidad. La falta de cruceros enemigos y la rentabilidad de estos buques resultaron en un enfoque en la construcción de más cruceros ligeros en su lugar."
 RAJ_heavy_cruiser_4:0 "Diseño Churchill"
 RAJ_heavy_cruiser_4_desc:0 "Estos barcos fueron propuestos por Sir Winston Churchill, Lord del Almirantazgo, en las primeras etapas de la Segunda Guerra Mundial para contrarrestar los cruceros de gran calibre clase Deutschland alemanes. Estos buques habrían tenido cañones de 9.2 pulgadas, armamento AA pesado y un blindaje fuerte. Fueron diseñados para combatir efectivamente a los buques capitales enemigos. Los barcos fueron finalmente cancelados debido a los altos costos y la falta de demanda de un nuevo crucero pesado."
 RAJ_battle_cruiser_1:0 "Clase Renown"
 RAJ_battle_cruiser_1_desc:0 "Los cruceros de batalla clase Renown fueron originalmente colocados como versiones mejoradas de los acorazados clase Revenge. Su construcción se suspendió al estallar la Primera Guerra Mundial. El almirante Lord Fisher logró reiniciar su construcción como cruceros de batalla. Estos barcos eran el crucero de batalla por excelencia. Estaban bien armados, eran rápidos y maniobrables, pero tenían un blindaje más delgado y un alcance operativo más corto. Solo se completaron dos de los tres barcos originales, el Repulse y el Renown."
 RAJ_battle_cruiser_2:0 "Clase Princess Royal"
 RAJ_battle_cruiser_2_desc:0 "La clase Princess Royal era una clase de cruceros de batalla hipotéticos que eran una versión más rápida y económica de los acorazados clase King George V. Estos buques llevaban un armamento similar pero reducido tanto para el combate de superficie como antiaéreo: dos cañones triples de 14 pulgadas y seis cañones AA dobles de 5.25 pulgadas. Su alta velocidad y largo alcance proporcionarían a la Royal Navy capacidades de ataque rápido y protección de convoyes, pero su blindaje limitado sería problemático si tuvieran que enfrentarse a acorazados modernos."
 RAJ_battleship_1:0 "Clase Queen Elizabeth"
 RAJ_battleship_1_desc:0 "Los acorazados clase Queen Elizabeth fueron ordenados bajo el Programa Naval de 1912. Estos barcos fueron los primeros en estar equipados con cañones de 15 pulgadas, y se consideraron los primeros acorazados rápidos. Llevaban un armamento pesado tanto para roles primarios como secundarios, y su grueso blindaje convertía a estos buques en excelentes barcos de guerra, ideales para proteger el vasto Imperio Británico. Se ordenaron seis barcos, pero solo cinco se comisionaron y luego se modernizaron antes de la Segunda Guerra Mundial."
 RAJ_battleship_2:0 "Clase King George V"
 RAJ_battleship_2_desc:0 "Los acorazados clase King George V fueron el resultado de los Tratados Navales de Washington de 1922 y de Londres de 1930, que limitaban el desplazamiento máximo y la artillería de los buques capitales. Como tal, estos barcos estaban equipados con cañones de calibre más pequeño que los acorazados anteriores e incluso contemporáneos. A pesar del calibre más pequeño, los barcos estaban adecuadamente armados, llevaban un fuerte armamento AA y tenían una protección adecuada. Se ordenaron cinco barcos y se colocaron en quilla como reemplazo de los antiguos acorazados clase Queen Elizabeth."
 RAJ_battleship_3:0 "Clase Lion"
 RAJ_battleship_3_desc:0 "Los acorazados clase Lion fueron la clase sucesora de los acorazados clase King George V, incorporando muchas de sus características. Seis barcos fueron ordenados en el Programa Naval de 1938 para reemplazar a los envejecidos acorazados clase Revenge, pero ninguno fue terminado debido a las hostilidades. Los buques habrían sido en general similares a la clase King George, pero el armamento principal sería más pesado, introduciendo un nuevo cañón de 16 pulgadas. También habrían tenido un blindaje más grueso y motores más potentes."
 RAJ_battleship_4:0 "Clase Vanguard"
 RAJ_battleship_4_desc:0 "El acorazado clase Vanguard fue el último acorazado construido para la Royal Navy. Se ordenó un solo barco, pero se consideraron cuatro más para el teatro del Pacífico. Ordenado bajo el Programa de Emergencia de Guerra de 1940, la construcción no tuvo alta prioridad y se terminó después de la guerra. La clase tenía un casco elegante, lo que le daba una excelente estabilidad y capacidad marítima. El armamento era el mismo que el de los acorazados clase Queen Elizabeth y Revenge, proporcionando un poder de fuego considerable. Motores fuertes y buen blindaje hicieron que el buque fuera rápido y bien protegido."
 RAJ_sh_battleship_1:0 "Clase Centurion"
 RAJ_sh_battleship_1_desc:0 "La clase Centurion era una clase de acorazados pesados hipotéticos de la Royal Navy construidos para contrarrestar los grandes buques de las armadas alemana y japonesa. Grandes cañones de 18 pulgadas y un grueso blindaje proporcionaban al buque el poder de fuego y la protección necesarios para combatir a estos buques. Un fuerte armamento AA, largo alcance y buena velocidad eran una necesidad para cubrir los vastos mares del Imperio Británico."
 RAJ_sh_battleship_2:0 "Clase Lion II"
 RAJ_sh_battleship_2_desc:0 "Los acorazados clase Lion II fueron diseñados en 1944 como una versión mejorada del acorazado clase Lion anterior. Incorporando lecciones de guerra, este diseño era más grande y pesado, y si se hubiera completado, habría llevado tres o cuatro cañones triples de 16 pulgadas del tipo más reciente. Placas de blindaje gruesas protegían al buque de cualquier enemigo de superficie o aéreo. El costo de construir estos buques, la derrota de las armadas enemigas y la necesidad de portaaviones resultaron en el abandono del proyecto."
 RAJ_carrier_1:0 "Clase Courageous"
 RAJ_carrier_1_desc:0 "Estos tres portaaviones fueron cruceros de batalla convertidos y fueron los primeros portaaviones de flota de la Royal Navy. Su conversión fue el resultado del Tratado Naval de Washington de 1922 y el trabajo se terminó en 1925. Eran buques moderadamente blindados pero bien armados, con largo alcance y buena velocidad, pero debido a la naturaleza de la conversión, su complemento de aviones era limitado. Sin embargo, proporcionaron a la Royal Navy una importante experiencia en la construcción de portaaviones y la proyección aérea de la flota."
 RAJ_carrier_2:0 "Clase Ark Royal"
 RAJ_carrier_2_desc:0 "El portaaviones Ark Royal fue el primer buque de este tipo construido para ajustarse a las restricciones del Tratado Naval de Washington. Fue el primer barco en el que los hangares y la cubierta de vuelo eran una parte integral del casco. Diseñado en 1934, el buque estaba bien blindado y armado. Llevaba un gran complemento de aviones y tenía un alcance operativo y una velocidad adecuados para mantenerse al día con las principales fuerzas de la Royal Navy."
 RAJ_carrier_3:0 "Clase Illustrious"
 RAJ_carrier_3_desc:0 "La clase Illustrious fue diseñada dentro de las restricciones del Segundo Tratado Naval de Londres de 1936, que limitaba el tamaño de los portaaviones a un límite superior de 23,000 toneladas. Fue el primer portaaviones británico en tener una cubierta de vuelo blindada, lo que redujo el tamaño de su grupo aéreo. Un blindaje pesado y un armamento AA proporcionaban una defensa fuerte para los buques, mientras que motores potentes y un gran almacén de combustible les daban un largo alcance operativo."
 RAJ_carrier_4:0 "Clase Implacable"
 RAJ_carrier_4_desc:0 "Los portaaviones clase Implacable fueron ordenados bajo el Programa Naval de 1938 y fueron esencialmente versiones mejoradas de la clase Illustrious anterior. La guerra y el cambio de prioridad a buques más pequeños para las tareas de protección de convoyes en las primeras y medianas etapas de la guerra ralentizaron la construcción de estos buques. Eran buques más grandes capaces de llevar más aviones mientras mantenían un blindaje grueso tanto en el casco como en la cubierta de vuelo. Motores más potentes les daban una mayor velocidad y alcance operativo en comparación con la clase Illustrious."
 ### ROM - ROMANIA ###
 ROM_submarine_1:0 "Clase Delfinul"
 ROM_submarine_1_desc:0 "El Delfinul fue un submarino rumano construido en Italia para la Armada Rumana. Fue botado en 1930 y el barco desplazaba 650 toneladas y estaba armado con seis tubos de torpedos de 533 mm."
 ROM_submarine_3:0 "Clase Requinul"
 ROM_submarine_3_desc:0 "Los submarinos Requinul y Marsuinul fueron construidos por los alemanes para sus aliados rumanos. Se comisionaron en 1943. Los barcos se basaron en los submarinos alemanes Tipo VII. Los barcos eran submarinos de tamaño mediano, desplazando 600 toneladas, y estaban armados con seis tubos de torpedos de 533 mm."
 ROM_destroyer_1:0 "Clase Marasti"
 ROM_destroyer_1_desc:0 "La clase Marasti era una clase de destructores construidos para Rumanía durante la Primera Guerra Mundial. Los cuatro barcos de la clase fueron requisados por la Marina Italiana durante la guerra, y dos fueron finalmente vendidos a Rumanía a principios de la década de 1920. Eran destructores más grandes, desplazando más de 1,400 toneladas. Estaban armados con cuatro cañones Schneider-Canet-Armstrong de 120 mm/45 y cuatro tubos de torpedos de 450 mm. Tenían una velocidad y fiabilidad promedio para su época."
 #ROM_destroyer_1b: "Clase Regele Ferdinand"
 ROM_destroyer_4:0 "Clase Regele Ferdinand"
 ROM_destroyer_4_desc:0 "Tras el final de la Primera Guerra Mundial y la compra de los dos destructores de la clase Mărăsti que habían sido utilizados por Italia, Rumanía decidió encargar dos destructores modernos más en los astilleros Pattison en Nápoles. El diseño se basaba en el de los destructores de la clase británica Shakespeare, siendo la única diferencia el diseño modernizado de las turbinas. Los cañones eran de Bofor y el sistema de control de fuego de Siemens. Rumanía quería encargar dos más, pero las dificultades económicas impidieron más adquisiciones."
 ROM_battleship_2:0 "Clase Mihai Viteazul"
 ROM_battleship_2_desc:0 "Das Rumänische Schlachtschiff Mihai Viteazul, auch bekannt in Italien als Projekt UP 90 und später als Projekt 102, war ein geplantes Schlachtschiff von Ansaldo für Rumänien in den 1930er Jahren. Mit Ausbruch des Zweiten Weltkriegs in 1939 veränderten sich die Prioritäten und man war mehr interessiert in Panzer, Artillerie oder Flugzeuge welche viel schneller als Schiffe produziert werden konnten und so wurde das Projekt schlussendlich aufgegeben."
 
 ### SAF - SOUTH AFRICA ###
