 soviet.1.t:0 "Acumulación japonesa"
 soviet.1.d:0 "Las tensiones a lo largo de la frontera manchuriana han estado tensas durante algún tiempo, y ahora estamos recibiendo informes de nuestros camaradas mongoles de que los japoneses están concentrando fuerzas en Heilungkiang. Retroceder puede verse como una señal de debilidad, pero si respondemos con fuerza, la situación podría escalar. ¿Cuáles son tus órdenes, tovarisch komandir?"
 soviet.1.a:0 "Retrocedemos. Con fuerza."
 soviet.1.b:0 "No podemos permitirnos una guerra con Japón."
 soviet.2.t:0 "Incursión exitosa"
 soviet.2.d:0 "Nuestra incursión a través de la frontera manchuriana contra las fuerzas japonesas que se estaban concentrando allí fue un éxito! Los sorprendimos antes de que terminaran sus preparativos, y nuestros valientes soldados les dieron una buena paliza en la violenta escaramuza que siguió."
 soviet.2.a:0 "Bien hecho!"
 soviet.3.t:0 "Incursión fallida"
 soviet.3.d:0 "Nuestra incursión a través de la frontera manchuriana contra las fuerzas japonesas que se estaban concentrando allí fue un fracaso! El enemigo atrapó a nuestras fuerzas en un movimiento de pinza y sufrimos grandes bajas antes de lograr despegar."
 soviet.3.a:0 "Preparen un pelotón de fusilamiento."
 soviet.4.t:0 "Rumanía se rinde Bessarabia"
 soviet.4.d:0 "Los rumanos han cedido sabiamente a nuestras demandas y han retirado todas sus fuerzas de Bessarabia. Incorporaremos el territorio a la unión como la República Socialista Soviética de Moldavia. Su ciudadanía ahora disfrutará de los beneficios del socialismo."
 soviet.4.a:0 "Excelente."
 soviet.5.t:0 "Rumanía rechaza nuestras demandas"
 soviet.5.d:0 "Los rumanos se han negado a ceder a nuestras demandas! Parece que tendremos que expulsar sus fuerzas ocupantes de Bessarabia por la fuerza."
 soviet.5.a:0 "Idiotas!"
 soviet.6.t:0 "Estonia se rinde"
 soviet.6.d:0 "Estonia ha cedido a nuestras demandas. Hemos reemplazado al gobierno decadente en Tallin con un Parlamento del Pueblo, que ha votado unánimemente para convertir a Estonia en una República Socialista Soviética. Tras deliberaciones, el Soviet Supremo ha decidido aceptar esta solicitud."
 soviet.6.a:0 "Bienvenidos a la unión, camaradas."
 soviet.7.t:0 "Estonia rechaza nuestra oferta"
 soviet.7.d:0 "Estonia ha decidido de manera escandalosa rechazar nuestra generosa oferta de un pacto de asistencia mutua! Los capitalistas y aduladores en Tallin además han tenido el descaro de emitir una declaración exigiendo que respetemos la integridad territorial de su nación!"
 soviet.7.a:0 "Debemos proteger a los estonios de sí mismos."
 soviet.8.t:0 "Letonia se rinde"
 soviet.8.d:0 "El gobierno letón en Riga ha aceptado nuestras demandas, y hemos reemplazado su gobierno corrupto con una Asamblea del Pueblo. Este organismo ha votado unánimemente para solicitar la membresía en nuestra gran unión como República Socialista Soviética. Hemos accedido generosamente a cumplir con esta solicitud."
 soviet.8.a:0 "Ahora son socialistas!"
 soviet.9.t:0 "Letonia rechaza nuestra oferta"
 soviet.9.d:0 "La burguesía opresora que gobierna Letonia ha decidido abandonar toda razón. Han rechazado nuestro generoso pacto de asistencia mutua y están exigiendo la retirada inmediata de todas las fuerzas soviéticas que 'se están concentrando' a lo largo de su frontera."
 soviet.9.a:0 "El pueblo letón debe ser liberado."
 soviet.10.t:0 "Letonia se rinde"
 soviet.10.d:0 "Nuestra solicitud de bases militares en Lituania ha sido concedida, pero desafortunadamente su gobierno ha colapsado. Hemos establecido un Parlamento del Pueblo para evitar la anarquía, y han votado unánimemente para solicitar al Soviet Supremo la membresía en nuestra unión. Esta solicitud ha sido concedida."
 soviet.10.a:0 "Los salvaré del capitalismo."
 soviet.11.t:0 "Lituania rechaza nuestra oferta"
 soviet.11.d:0 "Lituania parece empeñada en la autodestrucción, y los tontos en su gobierno están negando a nuestras fuerzas el acceso a su país. ¿Acaso piensan que estarían mejor bajo los alemanes? Sus líderes egoístas están cometiendo un crimen contra el pueblo al negar a sus ciudadanos el verdadero socialismo."
 soviet.11.a:0 "El pueblo lituano ha sufrido suficiente."
 soviet.12.t:0 "Finlandia acepta nuestras demandas"
 soviet.12.d:0 "Las abrumadoras fuerzas que concentramos a lo largo de sus fronteras han convencido al gobierno finlandés de aceptar nuestra modesta solicitud de revisión de sus fronteras. Hemos ganado el control de Carelia, y la posición de Leningrado es ahora mucho más segura."
 soviet.12.a:0 "Esperábamos que se resistieran..."
 soviet.13.t:0 "Finlandia rechaza nuestras demandas"
 soviet.13.d:0 "El gobierno finlandés ha rechazado nuestras demandas, pero esto era de esperarse. Si queremos Carelia, tendremos que tomarla por la fuerza. Es hora de enseñar a los testarudos finlandeses una lección que no olvidarán!"
 soviet.13.a:0 "Los aplastaremos en unas pocas semanas."
 soviet.14.t:0 "Membresía en la URSS"
 soviet.14.d:0 "Estamos bajo presión de Moscú para unirnos oficialmente a la URSS. ¿Deberíamos aceptar esto?"
 soviet.14.a:0 "Sí, unámonos a ellos."
 soviet.14.b:0 "No, aún no hemos alcanzado nuestro máximo potencial!"
 soviet.15.t:0 "Tannu Tuva rechaza!"
 soviet.15.d:0 "Los tanu-tuvanos han rechazado escandalosamente fusionarse con la Unión Soviética! Lo que una nación tan patética podría esperar lograr por sí sola es un misterio que quizás nunca se responda."
 soviet.15.a:0 "Les deseamos la mejor de las suertes."
 soviet.16.t:0 "La anexión de Tannu Tuva"
 soviet.16.d:0 "El Soviet Supremo ha recibido una solicitud formal del parlamento tuvano para la membresía en la Unión Soviética. Serán organizados como el Óblast Autónomo Tuvano en la RSFSR rusa."
 soviet.16.a:0 "Bienvenidos a la unión, camaradas."
 
 soviet.140.t:0 "Amenaza japonesa"
 soviet.140.d:0 "Los delegados de Moscú han presentado planes japoneses de una inminente invasión a nuestras tierras! Estamos bajo presión de Moscú para unirnos oficialmente a la URSS y convertirnos en su vasallo para nuestra protección. ¿Deberíamos aceptar esto?"
 soviet.140.a:0 "Sí, unámonos a ellos."
 soviet.140.b:0 "No, esto suena sospechoso!"
 soviet.150.t:0 "Mongolia rechaza!"
 soviet.150.d:0 "Los mongoles han rechazado escandalosamente fusionarse con la Unión Soviética! Lo que una nación tan patética podría esperar lograr por sí sola es un misterio que quizás nunca se responda."
 soviet.150.a:0 "Les deseamos la mejor de las suertes."
 soviet.160.t:0 "Mongolia se une a la URSS"
 soviet.160.d:0 "Después de mostrar los falsificados planes de invasión a los Jefes de Guerra locales, decidieron aceptar nuestra protección. El Soviet Supremo ha recibido una solicitud formal de los mongoles para la membresía en la Unión Soviética. Serán organizados como la República Popular Mongolia."
 soviet.160.a:0 "Bienvenidos a la unión, camaradas."
 
 soviet.17.t:0 "Mejorando la Línea Stalin"
 soviet.17.d:0 "Se ha completado una revisión exhaustiva de las fortificaciones defensivas a lo largo de nuestras regiones fronterizas occidentales, y los convictos de nuestros campos de trabajo correctivo están listos para comenzar a trabajar. Pronto la Línea Stalin estará a la altura de su glorioso nombre!"
 soviet.17.a:0 "El camarada Stalin estará orgulloso!"
 
 soviet.18.t:0 "El Incidente de Xi'an"
 soviet.18.d:0 "La presión externa de la Unión Soviética para el fin de las hostilidades entre nosotros y el Ejército Rojo Chino ha llevado a que personas en nuestras filas tomen el asunto en sus propias manos. Dos generales han hecho arrestar a [Root.GetLeader], intentando forzar una tregua entre nosotros y los comunistas para unir a China contra amenazas externas. La presión internacional por una solución pacífica, junto con la debilidad de China dividido en esta era, son factores a favor de establecer un frente unido. ¿Qué curso debemos seguir?"
 soviet.18.a:0 "Contactar al partido comunista para negociaciones de paz."
 soviet.18.b:0 "Nunca!"
 soviet.19.t:0 "Nacionalistas ofrecen tregua"
 soviet.19.d:0 "Los desacuerdos dentro de las filas nacionalistas han llevado a una situación precaria. Su líder, [From.GetLeader], ha sido arrestado en un esfuerzo por forzar a nuestros enemigos a aceptar una tregua con nosotros para unir a China contra enemigos extranjeros. Aunque nos gustaría ver al liderazgo del Kuomintang enfrentando un castigo por sus crímenes en nuestra contra, esta es una rara oportunidad para cooperar y asegurar que China no caiga en manos de imperialistas extranjeros."
 soviet.19.a:0 "Aceptamos una tregua por ahora."
 soviet.19.b:0 "La revolución no puede ser ignorada por esto!"
 soviet.20.t:0 "China Nacionalista rechaza negociaciones"
 soviet.20.d:0 "A pesar del secuestro de [From.GetLeader], los nacionalistas han rechazado entrar en negociaciones por una tregua con los comunistas. Lamentablemente, los chinos permanecerán en conflicto violento con su propio pueblo, convirtiéndolos en presa fácil para sus enemigos."
 soviet.20.a:0 "Hicimos lo que pudimos."
 soviet.21.t:0 "Tregua en la Guerra Civil China"
 soviet.21.d:0 "Las negociaciones en Xi'an han dado resultados. Tanto nacionalistas como comunistas han acordado una tregua, poniendo al menos un fin temporal a las hostilidades y permitiendo a las partes cooperar contra amenazas extranjeras."
 soviet.21.a:0 "Aún hay esperanza para China."
 soviet.22.t:0 "China Comunista rechaza negociaciones"
 soviet.22.d:0 "A pesar de los mejores esfuerzos de los generales del Kuomintang por lograr una tregua con los líderes del Partido Comunista, los comunistas se niegan a hacer incluso una paz temporal mientras el líder de los nacionalistas esté vivo. Parece que las hostilidades no terminarán tan fácilmente."
 soviet.22.a:0 "Así, los enemigos de China podrían dividir y conquistar."
 soviet.23.t:0 "Unión Soviética cede territorio"
 soviet.23.d:0 "La Unión Soviética tiene otras amenazas de las que preocuparse y no desea aumentar más las hostilidades con nuestro Imperio. Como un signo de deseo de paz entre nuestras naciones, han cedido parte de su territorio a nosotros, con la esperanza de que esto fortalezca nuestros lazos diplomáticos."
 soviet.23.a:0 "Quizás esto pueda ser un punto de inflexión."
 soviet.24.t:0 "La Quinta Columna"
 soviet.24.d:0 "La persecución de los enemigos del pueblo, aquellos que revertirían o subvertirían la revolución, ha sido una política en curso desde que el Partido llegó al poder. Las luchas internas por el poder que siguieron han desviado nuestro enfoque, y la depuración de las filas del Partido mismo ha recibido más énfasis desde el exilio de Trotsky. Stalin se ha convertido en un ícono, pero a costa de hacerse muchos enemigos reales y innumerables imaginarios.\n\nHabiendo visto lo peor de las luchas internas por el poder, el Secretario General tiende a actuar ante la más mínima sospecha. Ser depurado del Partido significa encarcelamiento o muerte. Tiempos oscuros se avecinan para aquellos que muestren deslealtad, o solo un poco de lealtad de más para parecer creíbles."
 soviet.24.a:0 "¿Zinoviev y su grupo aún están en contacto con Trotsky?"
 soviet.25.t:0 "Juicio del Centro Trotskista Antisoviético"
 soviet.25.d:0 "A pesar de que León Trotsky ha sido forzado al exilio, Joseph Stalin teme que tenga seguidores secretos dentro del partido. Una serie de arrestos rápidos e interrogatorios brutales han producido confesiones y testimonios que convenientemente apuntan a algunos de los rivales de Stalin. Sin embargo, cuanto más se hacen preguntas y más profundo indaga la policía secreta en cartas y diarios, más personas son implicadas, aunque indirectamente.\n\nLos miembros del Partido están comenzando a creer que el poder absoluto de Stalin y la muerte de su esposa lo han aislado hasta el punto de que percibe a cualquiera como una amenaza, pero ¿no es eso exactamente lo que diría un traidor?"
 soviet.25.a:0 "La esposa de Kalinin es sospechosa. Él tampoco puede ser de fiar."
 soviet.25.b:0 "Khrushchev coqueteó con el trotskismo en el pasado. Debe irse."
 soviet.25.c:0 "La confesión de Radek apunta a varias personas dentro del partido."
 soviet.25.e:0 "Los miembros del Partido pueden ser de fiar. Esta paranoia debe cesar."
 soviet.26.t:0 "Juicio Secreto de los Generales"
 soviet.26.d:0 "El Ejército Rojo siempre ha sido hogar de elementos subversivos, desde que el propio Trotsky fue Comisario de Guerra. Documentos adquiridos por la NKVD han implicado a varios oficiales de alto rango no solo como traidores, sino como espías. Mikhail Tukhachevsky se encuentra entre los más prominentes de los sospechosos, y es uno de los que Stalin desea eliminar del ejército. Mientras tanto, el contacto frecuente de la marina con extranjeros ha llevado a que muchos de ellos también sean arrestados.\n\nAunque hay documentos de nuestros enemigos que prueban su culpabilidad, no se puede saber si los fabricaron o si recibieron información falsa de aquellos que querían que esta purga comenzara desde el principio."
 soviet.26.a:0 "Tukhachevsky y sus conspiradores deben ser juzgados en secreto y ejecutados de inmediato."
 soviet.26.b:0 "Rokossovsky se niega a confesar, pero no puede ser dejado vivir."
 soviet.26.c:0 "Rokossovsky podría ser contenido si solo se juzga a sus más cercanos."
 soviet.26.e:0 "Documentos falsos y confesiones forzadas no son prueba."
 soviet.27.t:0 "Juicio de los 21"
 soviet.27_tt:0 "Aumenta la pena de §YOficiales Depurados§!"
 soviet.27_tt2:0 "§RConducirá a una guerra civil en el futuro!§"
 soviet.27.d:0 "Después de varias rondas de arrestos y juicios, la Gran Purga ha tejido una narrativa que condujo a este juicio. Entre los acusados no solo hay viejos líderes como Nikolai Bukharin, sino un número de diplomáticos, políticos, funcionarios militares e incluso muchos oficiales de alto rango de la NKVD. Los cargos son también más extensos que anteriormente, incluyendo complots de hace una década para asesinar a líderes soviéticos y vender la Unión a sus enemigos.\n\nEl hecho de que la propia NKVD esté ahora entre los objetivos de la purga ha traído, en cierto sentido, los procedimientos a un círculo completo. Amenazas y golpizas han llevado a muchos a confesar todos los cargos, incluso los más extravagantes. Los principales acusados enfrentan la ejecución."
 soviet.27.a:0 "La marina ha estado saliendo fácil hasta ahora."
 soviet.27.b:0 "Como sospechábamos, la fuerza aérea está tramando algo!"
 soviet.27.c:0 "Esto ha ido demasiado lejos. Pronto habremos matado a todos los nuestros."
 soviet.28.t:0 "Golpe Trotskista"
 soviet.28.d:0 "El mundo puede que nunca sepa si la paranoia de Stalin estaba apuntando a las personas adecuadas, o si hizo más enemigos tratando de exterminar a cada trotskista en el Partido. Lo que se sabe es que lo que temía eventualmente ocurrió. Hoy, León Trotsky ha resurgido tras su exilio y, con el apoyo de varios miembros influyentes del partido y oficiales de la NKVD, lanzó un golpe que derrocó el régimen de Stalin.\n\nEl ex Secretario General fue atacado en su casa con un hacha de hielo, y fue ejecutado rápidamente junto con varios de sus partidarios. Desmantelar el culto a la personalidad que construyó llevará tiempo, pero el pueblo ahora sabe al menos que no era inmortal.\n\nUno de los pocos sobrevivientes que logró escapar fue Ivan Konev. El feroz partidario de Stalin ha logrado reunir algo de apoyo y declaró la guerra al gobierno trotskista, en un intento de recuperar el poder y 'cumplir la visión del camarada Stalin'."
 soviet.28.a:0 "Los líderes vienen y van, pero el pueblo permanece."
 soviet.29.t:0 "Francia quiere unirse al Comintern."
 soviet.29.d:0 "Nuestros camaradas en el Parti Communiste Francais han hecho grandes avances. La nación de Francia está lista para unirse al Comintern."
 soviet.29.a:0 "Una adición bienvenida"
 soviet.29.b:0 "No!"
 
 soviet.30.t:0 "Exigir Bessarabia"
 soviet.30.d:0 "Rumanía no puede esperar resistir la fuerza del Ejército Rojo; si les enviamos una demanda por nuestra legítima tierra reclamada en Bessarabia, pueden simplemente entregarla sin luchar."
 soviet.30.a:0 "Envía el ultimátum!"
 soviet.30.b:0 "No, pagaremos el precio de hierro!"
 soviet.31.t:0 "Exigir Karjala"
 soviet.31.d:0 "Finlandia no puede esperar resistir la fuerza del Ejército Rojo; si les enviamos una demanda por nuestra legítima tierra reclamada en Karjala, pueden simplemente entregarla sin luchar."
 soviet.31.a:0 "Envía el ultimátum!"
 soviet.31.b:0 "No, pagaremos el precio de hierro!"
 soviet.32.t:0 "Oprimir Estonia"
 soviet.32.d:0 "Estonia no puede esperar resistir la fuerza del Ejército Rojo; si les enviamos una demanda por derechos de base y control de su seguridad fronteriza, podemos anexarlos efectivamente sin luchar."
 soviet.32.a:0 "Envía el ultimátum!"
 soviet.32.b:0 "No, pagaremos el precio de hierro!"
 soviet.33.t:0 "Oprimir Letonia"
 soviet.33.d:0 "Letonia no puede esperar resistir la fuerza del Ejército Rojo; si les enviamos una demanda por derechos de base y control de su seguridad fronteriza, podemos anexarlos efectivamente sin luchar."
 soviet.33.a:0 "Envía el ultimátum!"
