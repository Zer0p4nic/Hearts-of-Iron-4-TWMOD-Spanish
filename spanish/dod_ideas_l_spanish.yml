 YUG_idea_croatian_opposition:0 "Opposición Croata"
 YUG_idea_croatian_opposition_desc:0 "Los representantes políticos de Croacia han estado presionando por una organización federal del Reino. A menos que se cumplan sus demandas, continuarán oponiéndose a cada movimiento del gobierno central. Incluso podrían lanzar una revuelta si creen que es el momento adecuado."
 YUG_idea_slovene_nationalism:0 "Nacionalismo Esloveno"
 YUG_idea_slovene_nationalism_desc:0 "Los eslovenos han querido tener su propio estado desde hace mucho tiempo. Aunque han aceptado nuestro gobierno, no están particularmente entusiasmados con él. Los industriales eslovenos rara vez invierten en negocios locales y parecen preferir gastar su dinero en el extranjero."
 YUG_idea_slovene_nationalism_2:0 "Autogobierno Esloveno"
 YUG_idea_slovene_nationalism_2_desc:0 "El Gobierno descentralizado de Eslovenia está mucho más dispuesto a trabajar con nosotros para reconstruir nuestra militar, pero las concesiones hechas a ellos significan que tenemos menos control sobre cómo se gestionan sus fábricas."
