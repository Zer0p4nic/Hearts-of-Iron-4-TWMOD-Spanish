 enigma.1.t:0 "Marian Rejewski envía una máquina Enigma a los aliados."
 enigma.1.d:0 "Marian Adam Rejewski fue un matemático y criptólogo polaco que en 1932 descubrió cómo la máquina Enigma equipada con paneles de conexión, el principal dispositivo de cifrado utilizado por Alemania, codificaba mensajes. El éxito de Rejewski y sus colegas Jerzy Rózycki y Henryk Zygalski impulsó la lectura británica de los mensajes de Enigma en la Segunda Guerra Mundial. La inteligencia obtenida, denominada Ultra, contribuyó, quizás decisivamente, a la derrota de Alemania. Cinco semanas antes de la invasión alemana de Polonia en 1939, Rejewski y sus colegas presentaron sus resultados sobre la descifrado de Enigma a representantes de inteligencia franceses y británicos. Poco después del estallido de la guerra, los criptólogos polacos fueron evacuados a Francia, donde continuaron su trabajo en colaboración con británicos y franceses."
 enigma.1.a:0 "Dales Enigma."
 enigma.1.b:0 "No!"
 enigma.2.t:0 "Marian Rejewski envía una máquina Enigma a los aliados."
 enigma.2.d:0 "Marian Adam Rejewski fue un matemático y criptólogo polaco que en 1932 descubrió cómo la máquina Enigma equipada con paneles de conexión, el principal dispositivo de cifrado utilizado por Alemania, codificaba mensajes. El éxito de Rejewski y sus colegas Jerzy Rózycki y Henryk Zygalski impulsó la lectura británica de los mensajes de Enigma en la Segunda Guerra Mundial. La inteligencia obtenida, denominada Ultra, contribuyó, quizás decisivamente, a la derrota de Alemania. Cinco semanas antes de la invasión alemana de Polonia en 1939, Rejewski y sus colegas presentaron sus resultados sobre la descifrado de Enigma a representantes de inteligencia franceses y británicos. Poco después del estallido de la guerra, los criptólogos polacos fueron evacuados a Francia, donde continuaron su trabajo en colaboración con británicos y franceses."
 enigma.2.a:0 "Excelente! Vamos a descifrar el código."
 enigma.3.t:0 "Operación ULTRA"
 enigma.3.d:0 "ULTRA fue el nombre utilizado por los británicos para la inteligencia resultante de la descifrado de comunicaciones de radio alemanas cifradas en la Segunda Guerra Mundial. El término eventualmente se convirtió en la designación estándar para toda la inteligencia proveniente de fuentes criptanalíticas de alto nivel. El nombre surgió porque la ruptura de códigos se consideraba más importante que la clasificación de seguridad más alta disponible en ese momento, (Más Secreto), y por lo tanto se consideraba Ultra secreto. Gran parte del tráfico cifrado alemán se cifraba en la máquina Enigma, de ahí que el término Ultra se haya utilizado a menudo casi sinónimamente con "descifrado de Enigma". La inteligencia de alto nivel producida en Bletchley Park, con el nombre en clave Ultra, se le atribuye haber proporcionado asistencia crucial al esfuerzo bélico aliado y haber acortado la guerra, aunque la influencia precisa de Ultra aún se está estudiando y debatiendo. Obtendremos un descifrado contra Alemania."
 enigma.3.a:0 "Bletchley Park es nuestro centro de inteligencia ahora."
 enigma.3.b:0 "No."
 enigma.4.t:0 "Requisición de Bletchley Park"
 enigma.4.d:0 "La sección 6 de Inteligencia Militar (MI6), la agencia de inteligencia exterior del Reino Unido, semanas antes del estallido de la Segunda Guerra Mundial, en Varsovia, el Biuro Szyfrów (Oficina de Cifrado) de Polonia reveló sus logros en la descifrado de los cifrados de Enigma alemanes a la inteligencia francesa y británica. Los británicos utilizaron esta información como base para sus propios esfuerzos iniciales de descifrado de Enigma. La primera ola de la Escuela de Códigos y Cifras del Gobierno (GC&CS) se trasladó a Bletchley Park el 15 de agosto de 1939. El cuerpo principal de GC&CS, incluyendo sus Secciones Naval, Militar y Aérea, se situó en la planta baja, junto con una central telefónica, una sala de teleimpresoras, una cocina y un comedor. El último piso se asignó a MI6. Las cabañas de madera prefabricadas aún estaban siendo erigidas, y inicialmente toda la "fiesta de tiro" estaba hacinada en la casa existente, sus establos y cabañas. Estas resultaron demasiado pequeñas, por lo que se adquirió la Escuela Elmers, una escuela interna para niños vecina, para las Secciones Comercial y Diplomática."
 enigma.4.a:0 "Eso debería bastar."
 enigma.5.t:0 "Continúa mejorando Bletchley Park."
 enigma.5.d:0 "Estaciones de escucha - las estaciones Y (como las de Chicksands en Bedfordshire y Beaumanor Hall en Leicestershire, el cuartel general del Grupo 'Y' de la Oficina de Guerra) recogían señales en bruto para su procesamiento en Bletchley. Los mensajes codificados eran anotados a mano y enviados a Bletchley en papel por mensajeros en motocicleta o, más tarde, por teleimpresora. Bletchley Park es principalmente recordado por romper mensajes cifrados en la máquina Enigma alemana, pero su mayor logro criptográfico puede haber sido la ruptura de los cifrados de teleimpresora del Alto Mando alemán. La inteligencia producida a partir de los descifrados en Bletchley recibió el nombre en código de "Ultra". Contribuyó enormemente al éxito aliado en la derrota de los U-boats en la Batalla del Atlántico, y a las victorias navales británicas en la Batalla de Cape Matapan y la Batalla de North Cape."
 enigma.5.a:0 "Está bien."
 enigma.6.t:0 "Bletchley Park ahora está completamente operativo."
 enigma.6.d:0 "Las estaciones de escucha están funcionando al 100%. Ahora podemos recibir y descifrar señales del continente."
 enigma.6.a:0 "Bien."
 enigma.7.t:0 "Operación Z"
 enigma.7.d:0 "Nuestros criptólogos han logrado descifrar con éxito el código Enigma."
 enigma.7.a:0 "Formidable."
 enigma.8.t:0 "Cambio de Códigos Enigma"
 enigma.8.d:0 "Nuestros criptólogos han cambiado nuestros códigos Enigma, para evitar que los Aliados descifren nuestras órdenes."
 enigma.8.a:0 "Sí."
 enigma.9.t:0 "Alemania ha cambiado los Códigos Enigma"
 enigma.9.d:0 "No podemos descifrar sus órdenes tan bien como solíamos hacerlo."
 enigma.9.a:0 "Vaya."
 enigma.10.t:0 "Enigma M4"
 enigma.10.d:0 "Una máquina Enigma de cuatro rotores fue introducida por la Marina para el tráfico de U-boats el 1 de febrero de 1942, llamada M4 (la red era conocida como Tritón, o 'Tiburón' para los Aliados). El rotor adicional se colocó en el mismo espacio dividiendo el reflector en una combinación de un reflector delgado y un cuarto rotor delgado. Esto resultó en una mayor capacidad de cifrado - ahora y durante algunos meses, los Aliados no podrán interceptar nuestras incursiones de convoy."
 enigma.10.a:0 "Bien."
 enigma.11.t:0 "Intento de descifrado de Enigma"
 enigma.11.d:0 "Una Enigma de cuatro rotores fue introducida por la Marina para el tráfico de U-boats el 1 de febrero de 1942, llamada M4 (la red era conocida como Tritón, o 'Tiburón' para los Aliados). El rotor adicional se colocó en el mismo espacio dividiendo el reflector en una combinación de un reflector delgado y un cuarto rotor delgado. Esto resultó en una gran capacidad de cifrado y, desde entonces, nuestra Marina no ha podido interceptar las incursiones de convoy alemanas. Nuestros generales nos piden investigar urgentemente una forma de descifrar los códigos Enigma si queremos proteger nuestros convoyes.\n\nSi aceptas, invertiremos el 5% de nuestra mano de obra hasta que el código sea descifrado."
 enigma.11.a:0 "Vamos a descifrarlo."
 enigma.11.b:0 "No."
 enigma.12.t:0 "Código Enigma descifrado!"
 enigma.12.d:0 "Nuestros criptólogos han hecho un gran trabajo, ahora podemos defender mejor nuestros convoyes contra los U-boats alemanes.\n\nRecuperaremos nuestra mano de obra invertida en el intento de descifrado."
 enigma.12.a:0 "Genial."
 enigma.13.t:0 "EE. UU. comparte códigos Enigma."
 enigma.13.d:0 "Los criptólogos estadounidenses han hecho un gran trabajo. Ahora podemos defender mejor nuestros convoyes contra los U-boats alemanes. Gracias a ellos."
 enigma.13.a:0 "Gracias."
 enigma.14.t:0 "Código Enigma descifrado!"
 enigma.14.d:0 "Nuestros criptólogos han hecho un gran trabajo, ahora podemos defender mejor nuestros convoyes contra los U-boats alemanes."
 enigma.14.a:0 "Genial."
 enigma.15.t:0 "Bletchley Park ha caído en manos enemigas!"
 enigma.15.d:0 "Tuvimos que abandonar Bletchley Park, valioso equipo ha caído en manos enemigas, esto es un golpe serio para el esfuerzo bélico aliado!"
 enigma.15.a:0 "Oh no!"
