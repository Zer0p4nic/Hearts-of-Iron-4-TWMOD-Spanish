 conservatism:0 "Conservadurismo"
 conservatism_desc:0 "Considerando que los cambios rápidos en la sociedad pueden ser perjudiciales, el conservadurismo aboga por la tradición y reformas moderadas, a veces defendiendo un regreso a viejos valores morales."
 liberalism:0 "Liberalismo"
 liberalism_desc:0 "Con una larga tradición filosófica que valora la libertad personal, el liberalismo ve la salvaguarda de estos derechos como la función principal del estado."
 socialism:0 "Socialismo Democrático"
 socialism_desc:0 "Esforzándose por la igualdad y un estado socialista por medios reformistas, el socialismo democrático busca abolir o mitigar los efectos del capitalismo con mandato público."
 marxism:0 "Marxismo"
 marxism_desc:0 "Englobando un amplio espectro de visiones económicas e históricas, la política marxista busca aplicar las teorías de Karl Marx a la práctica política. La lucha de clases y la necesidad de una transición a una sociedad basada en la propiedad común de los medios de producción caracterizan estas ideologías."
 leninism:0 "Leninismo"
 leninism_desc:0 "Una ideología política basada en el pensamiento marxista, el leninismo busca establecer un estado socialista mediante un partido vanguardista que lidera una revolución para derrocar a la sociedad capitalista. Una vez en el poder, el partido gobierna a través de un sistema en el cual las políticas están abiertas a debate interno hasta que se toma una decisión."
 stalinism:0 "Estalinismo"
 stalinism_desc:0 "Identificándose como una forma de gobierno que aplica y desarrolla políticas marxista-leninistas, el estalinismo enfatiza la rápida industrialización y colectivización, así como la necesidad de un estado socialista fuerte y autoritario para purgar cualquier elemento contrarrevolucionario."
 anti_revisionism:0 "Anti-Revisión"
 anti_revisionism_desc:0 "Una reacción a las muchas ideologías que afirman ser sucesoras del marxismo, el anti-revisionismo aboga por retener elementos clave de la teoría revolucionaria original. Oponiéndose principalmente a la incorporación de elementos económicos capitalistas en los estados socialistas, la ideología se define tanto por lo que no es como por lo que es."
 anarchist_communism:0 "Comunismo Anarquista"
 anarchist_communism_desc:0 "Una ideología que abraza la idea del comunismo como una sociedad sin estado, el comunismo anarquista rechaza la idea de un estado socialista transitorio y favorece una sociedad basada en asociaciones voluntarias y ayuda mutua."
 nazism:0 "Nazismo" #Hacer sobre el fascismo con enfoque en el 'nacionalismo étnico'
 nazism_desc:0 "Enraizado en un nacionalismo extremo, el Nacional Socialismo es impulsado por ideas de supremacía germánica. Promueve el expansionismo agresivo y un estado totalitario donde el pueblo está unido bajo un líder con poder absoluto, el Führer."
 fascism_ideology:0 "Fascismo" #Hacer sobre el fascismo con enfoque en el 'nacionalismo cívico'
 fascism_ideology_desc:0 "Englobando una variedad de movimientos ultra-nacionalistas, el fascismo típicamente venera la devoción al estado y la unión del pueblo bajo un líder fuerte."
 falangism:0 "Falangismo" #Agregar enfoque en la mezcla de tradición y corporativismo/'sindicalismo nacional'
 falangism_desc:0 "Una ideología autoritaria con rasgos de fascismo y conservadurismo, el falangismo valora la identidad nacional y católica."
 rexism:0 "Rexismo" #Cambiar, hacer fascismo con enfoque en 'reacción'/'clericalismo'/retorno a la estructura social premoderna? Por ejemplo, integralismo o fascismo japonés.
 rexism_desc:0 "Fuertemente opuesto tanto a los ideales liberales como comunistas, el rexismo es un movimiento nacionalista conservador que aboga por una política económica corporativista. Empleando una retórica cada vez más populista y autoritaria, sus ideales se están acercando a otros movimientos fascistas."
 neutrality:0 "No Alineado" #Cambiar, pero a qué?
 neutrality_noun:0 "No Alineado"
 neutrality_desc:0 "Régimen Autoritario" #Cambiar, incluir 'Democracias Limitadas' como Finlandia?
 despotism:0 "Autocrático"
 despotism_desc:0 "La autocracia es una forma de gobierno en la cual un dictador o rey ejerce la mayor parte del poder. Su base de poder, en la práctica, rara vez se basa en la nación, como en su significado original, al menos según lo entienden los liberales o socialistas de hoy. En cambio, las relaciones con el ejército, las élites económicas y la religión u otras ideologías forman los pilares principales del poder."
 oligarchism:0 "Oligárquico"
 oligarchism_desc:0 "La oligarquía es una forma de gobierno en la que un grupo selecto de personas detenta el poder. Aunque los diversos grupos luchan por el poder, la gente suele desempeñar un papel insignificante en esta lucha, generalmente debido a una falta de interés, conciencia política o simplemente cultura y estilos de gobierno pasados."
 moderatism:1 "Moderatismo" #Cambiar a Proto-Fascismo/Dictadura Militar?
 moderatism_desc:1 "El moderatismo es a menudo una forma de gobierno algo democrática que evita los extremos de izquierda y derecha al adoptar una posición o curso de acción moderado."
 centrism:1 "Centrismo" #Cambiar a 'Democracia Limitada'
 centrism_desc:1 "El centrismo generalmente se refiere a una forma de gobierno democrática, que busca lograr soluciones de sentido común que aborden adecuadamente las necesidades actuales y futuras, que apoyen la confianza pública y sirvan al bien común con consideración del riesgo y la capacidad en el contexto de estas necesidades."
 anarchism:0 "Anarquismo"
 anarchism_desc:0 "El anarquismo es el rechazo de la autoridad misma, promoviendo la división de la sociedad en colectivos autogestionados y autogobernados en lugar de un estado singular y centralizado."
