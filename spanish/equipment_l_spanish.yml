 gw_tank_equipment:0 "Blindaje de la Primera Guerra Mundial"
 gw_tank_equipment_short:0 "Tanques de la Gran Guerra"
 gw_tank_equipment_desc:0 "Los tanques en la Primera Guerra Mundial fueron desarrollados de manera separada y simultánea por el Reino Unido y Francia como un medio para romper el estancamiento de la guerra de trincheras en el Frente Occidental. El nombre Tanque fue adoptado por los británicos durante las primeras etapas de su desarrollo, como una medida de seguridad para ocultar su propósito. Los primeros tanques estaban armados con ametralladoras y pequeños cañones, se movían lentamente y estaban blindados solo lo suficiente para detener el fuego de armas pequeñas."
 GER_gw_tank_equipment:0 "A7V"
 GER_gw_tank_equipment_short:0 "A7V WW1 Lt.TK"
 GER_gw_tank_equipment_desc:0 "El A7V fue un tanque pesado introducido por Alemania en 1918, durante la Primera Guerra Mundial. La tripulación consistía oficialmente en al menos 17 soldados y un oficial que controlaría el vehículo de 33 toneladas, que era impulsado por dos motores de gasolina Daimler de 4 cilindros montados en el centro que entregaban 101 hp cada uno."
 light_tank_chassis:0 "Tanque Ligero"
