 CHI_tibet_march:0 "Demandar Tíbet"
 CHI_tibet_march_desc:0 "El Tíbet es esencial para la defensa de China y la futura expansión. Sin embargo, la región ha estado independiente de las reglas chinas desde la Revolución de 1911. Debemos corregir este error."
 CHI_tibet_friend:0 "Hacer Amistad con el Tíbet"
 CHI_tibet_friend_desc:0 "El Tíbet es esencial para la defensa de China y la futura expansión. Sin embargo, el Tíbet ganó independencia tras la Revolución de 1911. Debemos aliarnos con el Dalai Lama y asegurar nuestros flancos."
 CHI_redraw_mcmahon_tt:0 "Ya sea §Y[CHI.GetName]§! o §Y[TIB.GetName]§! es el propietario de §YXikang§! y §YTíbet§!."
 CHI_redraw_mcmahon:0 "Redibujar la Línea McMahon"
 CHI_redraw_mcmahon_desc:0 "El Tíbet aceptó el vergonzoso Acuerdo de Simla, que redibujó su frontera con India. Debemos asegurarnos de que esta línea se redibuje a nuestro favor."
 CHI_redraw_mcmahon_cancel_tt:0 "ni §Y[CHI.GetName]§! ni §Y[TIB.GetName]§! es el propietario de §YXikang§! y §YTíbet§!."
 CHI_prep_2_tt:0 "Añadir 1 §YInfraestructura§! y 1 §YBase Aérea§! en todos los estados vecinos de la CCP"
 CHI_stall_time_tt:0 "Elegir retrasar el tiempo durante una reunión posterior a la guerra con el [PRC.GetLeader]"
 CHI_secure_the_coast:0 "Asegurar la Costa"
 CHI_secure_the_coast_desc:0 "Dada la potencia naval japonesa, es inevitable que intenten invadir nuestra costa. Por lo tanto, deberíamos fortificar regiones clave de nuestra costa para evitar caer ante los japoneses."
 CHI_expand_the_navy:0 "Expandir la Marina"
 CHI_expand_the_navy_desc:0 "Desde la humillante derrota de nuestra flota en la Batalla del Río Yalu, nuestra marina no ha sido rival para los japoneses; con una segunda guerra con Japón inevitable, debemos hacer un esfuerzo para mejorar nuestra marina."
 CHI_demand_taiwan:0 "Demandar Taiwán"
 CHI_demand_taiwan_desc:0 "Taiwán es legítimamente parte de China; ahora que somos lo suficientemente fuertes como para desafiar a los japoneses, deberíamos exigir su regreso."
 CHI_fortify_the_border:0 "Fortificar la Frontera"
 CHI_fortify_the_border_desc:0 "Con los enfrentamientos fronterizos japoneses volviéndose cada vez más frecuentes, está claro que la guerra es inevitable; por lo tanto, debemos fortificar la frontera con los japoneses."
 CHI_preemptive_preparation:0 "Prepararse para la Guerra Civil"
 CHI_preemptive_preparation_desc:0 "La necesidad de prepararse para los comunistas surge, ya que ellos también podrían estar preparándose para nosotros."
 CHI_retake_manchuria:0 "Recuperar Manchuria"
 CHI_retake_manchuria_desc:0 "Hace años, en el incidente de Mukden, renunciamos a Manchuria para permitirnos fortalecer nuestras fuerzas. Ahora que estamos listos para luchar contra los japoneses, reclamamos nuestra tierra."
 CHI_prepare_a_new_encirclement_campaign:0 "Preparar una nueva Campaña de Cerco"
 CHI_prepare_a_new_encirclement_campaign_desc:0 "En las primeras campañas de cerco casi destruimos por completo a los bandidos comunistas. Ahora debemos acabar con estos bandidos antes de que puedan recuperar su fuerza."
 CHI_national_defense_planning_commission:0 "Comisión de Recursos Nacionales"
 CHI_national_defense_planning_commission_desc:0 ""
 CHI_SHX_offer:0 "Ofrecer Protección a Shanxi"
 CHI_SHX_offer_desc:0 "Quizás podamos persuadir a Yan Xishan para que se una a nosotros a cambio de protección contra los japoneses y comunistas! Esto también facilitaría acabar con la escoria comunista de una vez por todas!"
 CHI_national_defense_propaganda:0 "Propaganda de Defensa Nacional"
 CHI_national_defense_propaganda_desc:0 "Ante la amenaza japonesa, el pueblo chino debe unirse para luchar contra los invasores extranjeros. Cada hombre, mujer y niño debe estar listo para sacrificarse en defensa de China."
 CHI_execute_the_encirclement_campaign:0 "Ejecutar la Campaña de Cerco"
 CHI_execute_the_encirclement_campaign_desc:0 "Demasiado tiempo han plagado los bandidos comunistas nuestras tierras. Debemos lanzar nuestra nueva ofensiva y acabar con ellos de una vez por todas."
 CHI_united_and_ready:0 "Unidos y Listos"
 CHI_united_and_ready_desc:0 "Los viles japoneses desean destruir no solo la nación de China, sino al pueblo chino en su totalidad. Ante tal oposición, estaremos unidos y listos."
 CHI_prepare_to_attack_japan:0 "Enfoque Anti-Japón"
 CHI_prepare_to_attack_japan_desc:0 "Japón ha humillado a nuestra nación y maltratado a nuestro pueblo. Sus transgresiones no permanecerán ni un momento más, debemos destruirlos antes de que nos destruyan."
 CHI_3_year_plan:0 "El Plan de 3 Años"
 CHI_3_year_plan_desc:0 "El plan de 3 años fue creado en 1936 para establecer una base industrial para la futura industrialización china. El plan fue en parte subsidiado por el gobierno alemán y administrado por la NRC y la corporación Hapro."
 CHI_revive_jiangnan_shipyard:0 "Revitalizar el Astillero de Jiangnan"
 CHI_revive_jiangnan_shipyard_desc:0 "El Astillero de Jiangnan fue fundado en 1865 durante el Movimiento de Auto-Fortalecimiento de la Dinastía Qing. Fue uno de los arsenales más grandes construidos durante el movimiento con el mayor presupuesto. Este astillero formará el núcleo de nuestra nueva industria y ayudará en la reconstrucción de nuestra flota."
 CHI_build_the_hangzhou_guiyang_railway_connection:0 "Proyecto de Ferrocarril Este-Oeste"
 CHI_build_the_hangzhou_guiyang_railway_connection_desc:0 "El ferrocarril Hangzhou-Guiyang fue construido como parte de la cooperación sino-alemana. Era un ferrocarril principalmente militar destinado a facilitar el movimiento a través del valle del delta del Yangtsé."
 CHI_build_the_guangzhou_wuhan_railway_connection:0 "Proyecto de Ferrocarril del Sur de China"
 CHI_build_the_guangzhou_wuhan_railway_connection_desc:0 "El ferrocarril Guangzhou-Hankou fue construido como parte de la cooperación sino-alemana. Era un ferrocarril principalmente militar destinado a facilitar el movimiento desde la costa este hasta el área de Wuhan."
 CHI_use_german_knowledge:0 "Invitar a Expertos Alemanes"
 CHI_use_german_knowledge_desc:0 "Como parte del plan de 3 años, se introdujo una nueva clase de tecnócratas para dirigir los proyectos industriales. Estaban altamente educados y entrenados por expertos traídos de Alemania."
 CHI_steel_refineries:0 "Invertir en Industrias de Acero"
 CHI_steel_refineries_desc:0 "Una parte clave del plan de 3 años fue la expansión de la industria del acero china. Como parte de esto, se abrieron varias nuevas plantas de acero para reducir la dependencia de las exportaciones extranjeras."
 CHI_specialized_factories:0 "Invertir en Industrias Especializadas"
 CHI_specialized_factories_desc:0 "Como parte del plan de 3 años, se establecieron nuevas industrias como fábricas químicas y de energía. Estas nuevas fábricas más especializadas estaban destinadas a modernizar China y ayudarle a alcanzar a los países occidentales."
 CHI_revive_hanyang_armory:0 "Revitalizar el Arsenal de Hanyang"
 CHI_revive_hanyang_armory_desc:0 "Necesitamos nuevas fábricas si queremos mantenernos al día con otras naciones importantes."
 CHI_new_industrial_center:0 "Construir un Nuevo Centro Industrial"
 CHI_new_industrial_center_desc:0 "Construir un nuevo centro industrial"
 CHI_engineering_works:0 "Expandir Obras de Ingeniería"
 CHI_engineering_works_desc:0 "Expandir las obras de ingeniería"
 CHI_nationalise_companies:0 "Nacionalizar Empresas"
 CHI_nationalise_companies_desc:0 "Somos lo suficientemente fuertes para exigir el control sobre empresas civiles importantes!"
 CHI_nationalise_electronics_company:0 "Nacionalizar la Empresa Electrónica"
 CHI_nationalise_electronics_company_desc:0 "Necesitamos mejorar nuestras capacidades en el área de investigación electrónica!"
 CHI_expand_the_peking_university:0 "Expandir la Universidad de Pekín"
 CHI_expand_the_peking_university_desc:0 "Deberíamos expandir la universidad en una de nuestras ciudades más importantes."
 CHI_nationalise_all_universities:0 "Nacionalizar todas las Universidades"
 CHI_nationalise_all_universities_desc:0 "Es hora de combinar los esfuerzos de nuestras universidades!"
 CHI_support_the_heavy_industry:0 "Apoyar la Industria Pesada"
 CHI_support_the_heavy_industry_desc:0 "Es hora de apoyar a una de las industrias más importantes de nuestro país y hacer que nuestra industria sea más competente!"
 CHI_expand_the_national_resources_commission:0 "Expandir la Comisión de Recursos Nacionales"
 CHI_expand_the_national_resources_commission_desc:0 "Con una industria más fuerte, también necesitamos más recursos para alimentarla!"
 CHI_support_the_hapro:0 "Apoyar a la Hapro"
 CHI_support_the_hapro_desc:0 "En enero de 1934 se creó la Handelsgesellschaft für industrielle Produkte o Hapro para unificar las inversiones alemanas en China. La Hapro era nominalmente privada y proporcionaba ayuda en nombre del gobierno alemán."
 CHI_continue_the_trade_agreement_with_germany:0 "Continuar el Comercio con Alemania"
 CHI_continue_the_trade_agreement_with_germany_desc:0 "El Tratado para el Intercambio de Materias Primas Chinas y Productos Agrícolas por Productos Industriales Alemanes y Otros se firmó en agosto de 1934 y permitió el intercambio de materias primas chinas por ayuda y experiencia alemanas."
 CHI_ask_for_infantry_equipement_and_uniforms:0 "Solicitar Ayuda Militar"
 CHI_ask_for_infantry_equipement_and_uniforms_desc:0 "Según el general alemán von Seeckt, el 80% de la producción de armas chinas no era adecuada para la guerra moderna. Por lo tanto, para equipar a las nuevas tropas de élite del NRA se necesitarían armas y uniformes modernos. Deberíamos pedir a nuestros amigos alemanes que proporcionen algún equipo para ayudar en el proceso de reentrenamiento."
 CHI_adapt_german_style_equipment:0 "Adaptar Equipos al Estilo Alemán"
 CHI_adapt_german_style_equipment_desc:0 ""
 CHI_ask_for_tanks:0 "Comprar Tanques Viejos"
 CHI_ask_for_tanks_desc:0 "Los alemanes tienen muchos viejos Panzers por ahí, deberíamos ofrecer comprar algunos de ellos para crear una pequeña fuerza móvil que complemente al cuerpo de infantería de élite."
 CHI_foreign_help_against_japan:0 "Invitar a Inversores Extranjeros"
 CHI_foreign_help_against_japan_desc:0 "A pesar de lo humillante que pueda ser, la mejor manera de industrializar nuestra nación es acercándose a las mismas personas que nos han estado explotando."
 CHI_ask_for_support_from_the_soviet_union:0 "Pedir Ayuda a la Unión Soviética"
 CHI_ask_for_support_from_the_soviet_union_desc:0 "Ahora que hemos restablecido relaciones con la Unión Soviética, deberíamos solicitar suministros militares para ayudar a fortalecer nuestro ejército."
 CHI_support_from_the_allies:0 "Ayuda de los Aliados"
 CHI_support_from_the_allies_desc:0 "A pesar de que han sido nuestros enemigos en el último siglo, las democracias occidentales presentan la mejor oportunidad para apoyarnos en la guerra contra Japón. Deberíamos enviar una misión para establecer relaciones diplomáticas."
 CHI_guarantee_the_hanoi_route:0 "Garantizar la Ruta de Hanoi"
 CHI_guarantee_the_hanoi_route_desc:0 "La ruta a través de Hanoi y hacia el norte hasta nuestras fronteras ofrece la mayor cantidad posible de apoyo del mundo exterior, en caso de que estalle una guerra con Japón."
 CHI_ledo_road:0 "Construir la Ruta Ledo"
 CHI_ledo_road_desc:0 "En el raro caso de que la Ruta de Birmania caiga en manos de los japoneses, deberíamos construir una segunda ruta de suministro desde el imperio británico."
 CHI_the_hump:0 "Abrir el Hump"
 CHI_the_hump_desc:0 "La operación de transporte aéreo a través del Himalaya es un pobre reemplazo para las otras vías de transporte, pero es mucho más difícil de interrumpir."
