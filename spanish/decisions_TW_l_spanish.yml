 SOV_PCDI:0 "Comisariado del Pueblo de la Industria de Defensa"
 SOV_PCDI_desc:0 "\n\n\n\n\n\nCon la expansión hacia el oeste de la Unión, el §RComisariado del Pueblo de Defensa§! llama a la §Gconsolidación y reorganización§! de nuestras fuerzas militares estacionadas en las regiones occidentales. Esto implicaría el establecimiento de un nuevo distrito militar en los territorios recuperados y la expansión hacia el oeste de la zona existente.\n\nOtras medidas incluirán la construcción de una nueva §glínea de defensa§! a lo largo de la frontera y el desplazamiento hacia el oeste de las tropas que actualmente guarnicionan la Línea Stalin. Ejercicios, planes militares revisados y el aumento de divisiones adicionales aseguran el fortalecimiento de nuestra preparación y fuerza."
