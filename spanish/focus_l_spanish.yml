 USA_Korea_controls_peninsula:0 "§Y[KOR.getNameDefCap]§! controla todos los estados de la península de Corea."
 USA_legislation_drafted_days_tt:0 "Días actuales: [?USA_new_legislation_drafed_flag:days|Y0]"
 USA_new_legislation_drafed_flag:0 "El último acto gubernamental fue redactado."

 #focuses#
 USA_foundation_of_NATO:0 "Fundación de la OTAN"
 USA_foundation_of_NATO_desc:0 "El mundo está cambiando rápidamente a nuestro alrededor: muchas de las antiguas Grandes Potencias están en ruinas después de que una guerra devastadora arrasara continentes. [USA.getNameDefCap] ha logrado no solo mantener, sino también fortalecer su estatus como la Superpotencia mundial. Ha llegado el momento de tomar el control directo de la situación."

 USA_overwatch_the_pacific:0 "Vigilar el Pacífico"
 USA_overwatch_the_pacific_desc:0 "Vastos territorios del océano Pacífico permanecen débilmente protegidos, ya que nuestras capacidades industriales y militares se centraron en la guerra en el continente. Mejorar nuestro control sobre el Pacífico garantizará la dominación [USA.getAdjective] en la zona."

 USA_liberty_for_the_pacific:0 "Libertad para el Pacífico"
 USA_liberty_for_the_pacific_desc:0 "Si queremos demostrar al mundo que somos verdaderos defensores de la libertad, la descolonización rápida y acelerada del Pacífico es imprescindible. Solo así podemos garantizar la estabilidad y prosperidad de esta región."

 USA_withdraw_from_philippines:0 "Retirarse de Filipinas"
 USA_withdraw_from_philippines_desc:0 "El imperialismo ha superado su propósito como concepto económico y político. Otorgar la independencia deseada a una de nuestras colonias, [PHI.getNamedef], nos permitirá obtener un poderoso aliado en la región de Asia Oriental y limitar severamente la retórica nacionalista y separatista de la población local."

 USA_fate_of_hawaii:0 "Destino de Hawái"
 USA_fate_of_hawaii_desc:0 "Hawái, con su posición estratégica en medio del Pacífico, es crucial para nuestro esfuerzo bélico. Pero aunque deseamos estas tierras para nosotros, nunca se debe olvidar nuestras promesas al pueblo de Hawái. Hágales saber cuáles son nuestros planes para sus islas."

 USA_korean_issue:0 "Asunto Coreano"
 USA_korean_issue_desc:0 "Emergente como producto de la descolonización [JAP.getAdjective], [KOR.getNameDef] ha apartado su mirada de los principios de libertad que seguimos. El nuevo régimen en el país es extremadamente frágil, lo que abre una ventana a algunas oportunidades..."

 USA_assistance_in_chinese_struggle:0 "Asistencia en la Lucha China"
 USA_assistance_in_chinese_struggle_desc:0 "La guerra civil [CHI.getAdjective] vuelve a reinar sobre la Llanura Central. Y aunque [CHI.getNameDef] pueda no seguir los mismos principios que nosotros, debemos asegurarnos de que la París de Oriente no sea gobernada por la Amenaza Roja."

 USA_intervention_in_vietnam:0 "Intervención en Vietnam"
 USA_intervention_in_vietnam_desc:0 "La libertad no puede coexistir con la opresión del pueblo, sin importar quién la ejecute: la antigua administración colonial de [FRI.getNameDef] o los tiranos rojos de [VIN.getNameDef]. Pondremos fin a cualquier tipo de ambición roja en Indochina."

 USA_strike_the_prc:0 "Atacar a la RPC"
 USA_strike_the_prc_desc:0 "No importa cuánto lo intentemos, la plaga roja está engullendo más y más Asia Oriental. Pero antes de que podamos atacar su fuente, debemos asegurarnos de que nuestros aliados ganen la lucha por el continente de China."
 
 USA_guide_true_democracies:0 "Guiar a las Verdaderas Democracias"
 USA_guide_true_democracies_desc:0 "Muchos países aliaron a [ENG.getNameDef] y [FRA.getNameDef] en su lucha por la libertad, sin embargo, algunos de ellos están muy lejos de la definición de regímenes democráticos. Siendo un gobierno responsable y verdaderamente devoto a los principios de los padres fundadores, ya no toleraremos a aquellos que niegan libertades a su pueblo."

 USA_coordinate_research_effort:0 "Coordinar el Esfuerzo de Investigación"
 USA_coordinate_research_effort_desc:0 "Para enfrentar la Amenaza Roja que se cierne sobre el mundo, necesitamos consolidar todos nuestros esfuerzos de investigación. La investigación y la tecnología son claves para la victoria final. Solo juntos prevaleceremos en esta lucha!"

 USA_return_to_europe:0 "Regreso a Europa"
 USA_return_to_europe_desc:0 "Solo la intervención [USA.getAdjective] ha salvado a Europa de la ocupación [GER.getAdjective] durante la Gran Guerra. [ENG.getNameDefCap] y [FRA.getNameDef] seguramente requerirán nuestra asistencia si queremos asegurar que la Cortina de Hierro creada por los [SOV.getAdjective]s no se mueva hacia el oeste."

 USA_enact_marshall_plan:0 "Promulgar el Plan Marshall"
 USA_enact_marshall_plan_desc:0 "Devastada y despoblada, Europa ahora yace en ruinas después de ser consumida por la guerra una vez más. Las inversiones [USA.getAdjective] ayudarán a las democracias recién establecidas a recuperar lo perdido y fortalecer lo ganado si hemos de enfrentar otra crisis una vez más."

 USA_support_eastern_democrats:0 "Apoyar a las Democracias del Este"
 USA_support_eastern_democrats_desc:0 "La Traición Occidental vio a muchos países de Europa del Este convertirse en víctimas de la Amenaza Roja. Sin embargo, todavía hay muchas personas que buscan libertad y emancipación de las cadenas del comunismo. Nuestros agentes están listos para apoyar algunas protestas y manifestaciones, ¿quizás esto pueda abrir a aún más personas a nuestras ideas?"

 USA_secure_iberia:0 "Asegurar Iberia"
 USA_secure_iberia_desc:0 "La lucha [SPR.getAdjective] ha traído rápidos cambios en el equilibrio de poderes en Europa. Y mientras rodeamos la amenaza roja, podríamos recibir un golpe por la espalda de cualquier potencia importante de la Península Ibérica. La lealtad [SPR.getAdjective] a la causa debe ser asegurada, de una forma u otra."

 USA_ensure_greek_freedom:0 "Asegurar la Libertad Griega"
 USA_ensure_greek_freedom_desc:0 "La retórica de las autoridades [GRE.getAdjective] se vuelve más hostil cada día. Nuestros diplomáticos, temiendo por sus vidas, ya fueron evacuados del país. La crisis gubernamental en [GRE.getNameDef] podría ser una oportunidad perfecta para asegurar que el comunismo no tenga apoyos en el Mediterráneo."

 USA_greek_membership:0 "Membresía Griega"
 USA_greek_membership_desc:0 "La inclinación democrática y el apoyo militar a nuestra causa de [GRE.getNameDef] serán seguramente útiles si queremos comenzar cualquier tipo de operación en la región de los Balcanes. Invitemos a sus representantes para las negociaciones."

 USA_turkish_membership:0 "Membresía Turca"
 USA_turkish_membership_desc:0 "Es solo cuestión de tiempo que los [SOV.getAdjective]s planteen la cuestión de los estrechos [TUR.getAdjective] del Bósforo y los Dardanelos bajo el pretexto de 'Libre Comercio'. Debemos actuar rápido y asegurar que el nuevo estado [TUR.getAdjective] se alíe con nosotros y reciba nuestro apoyo total."

 USA_secure_yugoslavia:0 "Asegurar Yugoslavia"
 USA_secure_yugoslavia_desc:0 "Las ambiciones amenazantes de unir movimientos comunistas en los Balcanes en una entidad [YUG.getAdjective] son una amenaza para la paz mundial y una clara violación de los principios de autodeterminación. No toleraremos tal retórica agresiva: a partir de ahora, las autoridades [YUG.getAdjective] son consideradas enemigas de la democracia."

 USA_ally_yugoslavia:0 "Alianza con Yugoslavia"
 USA_ally_yugoslavia_desc:0 "Aunque no es verdaderamente democrático, [YUG.getNameDef] comparte amplias fronteras con otros países balcánicos. Aliarnos con ellos nos proporcionará una gran base de operaciones en Europa. Los diplomáticos ya están negociando las condiciones para la alianza oficial."

 USA_prepare_allies_for_the_inevitable:0 "Preparar a Nuestros Aliados para lo Inevitable"
 USA_prepare_allies_for_the_inevitable_desc:0 "Finalizar nuestros tratados defensivos es mejor con desarrollo industrial conjunto. Tenemos suficientes fondos para apoyar la rápida industrialización y los programas de rearme de nuestros aliados. Que los [SOV.getAdjective]s sepan que estamos más que listos para derrotar su llamada 'Revolución' con un golpe rápido."

 USA_a_cold_war:0 "Una Guerra Fría"
 USA_a_cold_war_desc:0 "Con el mundo actualmente dividido en dos bloques de poder, se vuelve aún más claro que cualquier guerra abierta tendría un impacto desastroso en el planeta y en el futuro de la civilización humana. Enfocaremos nuestros esfuerzos en reconstruir nuestra nación, superar a los comunistas en ciencia y producción mientras apoyamos secretamente a los regímenes democráticos en todo el mundo."

 USA_commence_the_unthinkable:0 "Comenzar lo 'Impensable'"
 USA_commence_the_unthinkable_desc:0 "No importa cuánto lo intentemos, la amenaza roja continúa cerniéndose sobre el mundo. Si queremos prevenir el amanecer rojo, debemos atacar la fuente del problema: [SOV.getNameDef]. Tiemblen, amenaza comunista, el brillo de la libertad y la democracia pronto se abrazará en todo el mundo!"

 kamikaze_focus_tooltip:0 "Permite las misiones aéreas §YKamikaze Strike§!, ataques suicidas contra barcos enemigos."

 IRE_emergency:0 "Ley de Poderes de Emergencia"
 IRE_emergency_desc:0 "La guerra se está extendiendo por Europa y Irlanda está en peligro. Debemos declarar un estado de emergencia y proteger el estado irlandés."
 IRE_neut:0 "Declarar la Neutralidad Irlandesa"
 IRE_neut_desc:0 "Declararemos que Irlanda permanecerá neutral en este conflicto, a pesar de que muchos en Irlanda albergan sentimientos antifascistas, mientras que otros simpatizan con ellos por despecho hacia los británicos."
 IRE_iraban:0 "Ley de Ofensas Contra el Estado"
 IRE_iraban_desc:0 "Se ha permitido la existencia del IRA desde que terminó la guerra civil, pero con la amenaza de guerra cernida sobre Irlanda, esto ya no puede ser permitido. Arrestaremos a los miembros prominentes del IRA y los desarmaremos."
 IRE_war:0 "Prepararse para la Guerra"
 IRE_war_desc:0 "El pueblo irlandés clama por venganza contra los británicos, y con una tormenta reuniéndose en toda Europa, Gran Bretaña se está desmoronando. Irlanda no se quedará de brazos cruzados mientras Europa estalla, vamos a la guerra!"
 IRE_opkath:0 "Operación Kathleen"
 IRE_opkath_desc:0 "Con el IRA de vuelta en la jugada, hemos descubierto un plan para invadir Irlanda del Norte que habían ideado con los alemanes. Es posible que podamos usar este plan nosotros mismos, si podemos asegurar la protección alemana."
 IRE_planw:0 "Plan W"
 IRE_planw_desc:0 "La agresión alemana no ha pasado desapercibida. Los británicos han venido a nosotros con inteligencia asegurada que detalla una invasión alemana de Gran Bretaña, con el nombre en código 'Operación León Marino', e invasión de Irlanda, 'Operación Verde'. Debemos tomar medidas para protegernos contra esto, incluso si significa alinearnos con los Aliados."
 IRE_irapower:0 "Empoderar al IRA"
 IRE_irapower_desc:0 "Con Irlanda decidiendo ir a la guerra, el IRA se está volviendo inquieto. Podríamos aplacarlos con diplomacia, sin embargo, como son simpáticos a nuestra causa, podríamos integrarlos en nuestro ejército y utilizar su experiencia en tácticas de guerrilla."
 IRE_axisalign:0 "Alinear con el Eje"
 IRE_axisalign_desc:0 "Si estamos planeando ir a la guerra con Gran Bretaña, no podemos hacerlo solos. Irlanda debe alinearse con las potencias del Eje y, con suerte, buscar una alianza en nuestro intento de recuperar Irlanda del Norte."
 IRE_unite:0 "Irlanda Unida"
 IRE_unite_desc:0 "Desde la Guerra de Independencia en 1921, hemos buscado la unificación de Irlanda. Ahora, a medida que la guerra se cierne sobre el mundo, y mientras Gran Bretaña es débil, es hora de que realicemos este objetivo!"
 IRE_ourpeople:0 "Ellos Son Nuestro Pueblo"
 IRE_ourpeople_desc:0 "El Blitz de Belfast, aunque dirigido a los británicos a través de Irlanda del Norte, fue aún un ataque contra el pueblo irlandés en suelo irlandés. Ellos son nuestro pueblo, somos uno y el mismo y su tristeza actual también es nuestra tristeza."
 IRE_malcmcdonald:0 "Malcolm MacDonald"
 IRE_malcmcdonald_desc:0 "Malcolm MacDonald, quien negoció con el Estado Libre Irlandés en 1937 para resolver disputas comerciales, ha regresado a Irlanda con una oferta intrigante."
 IRE_pol:0 "Constitución de Irlanda"
 IRE_pol_desc:0 "Debemos crear una constitución para establecer el dominio del Oireachtas sobre Irlanda. Esta constitución consolidará completamente el estado irlandés como 'Irlanda'."
 Irish_independance:0 "Constitución Irlandesa"
 IRE_refer:0 "Realizar un Referéndum"
 IRE_refer_desc:0 "Con la nueva constitución redactada, ahora necesitamos realizar un referéndum para su adopción."
 IRE_indi:0 "Verdadera Independencia"
 IRE_indi_desc:0 "Es hora de que nos liberemos completamente de Inglaterra y gobernemos nuestro propio destino."
 IRE_sugar:0 "Construir Fábricas de Remolacha Azucarera"
 IRE_sugar_desc:0 ""
 IRE_electric:0 "Expandir la Red Eléctrica"
 IRE_electric_desc:0 "Gran parte del estado libre no tiene un suministro de energía estable; abordar este problema ayudaría a nuestras capacidades económicas."
 IRE_nat:0 "El Partido Nacional Corporativo"
 IRE_nat_desc:0 "El Partido Nacional Corporativo, conocido como los 'Camisas Azules', está ganando popularidad. Prometen una Irlanda más fuerte y eliminar a los comunistas."
 IRE_com:0 "Liga de Trabajadores Irlandeses"
 IRE_com_desc:0 "La Liga de Trabajadores Irlandeses está dirigida por James Larkin, conocido como 'Big Jim', el Secretario General del Sindicato de Trabajadores. Prometen mejorar los derechos de los trabajadores."
 IRE_civil:0 "Lecciones de la Guerra Civil"
 IRE_civil_desc:0 "Han pasado más de 10 años desde la amarga guerra civil; algunas de las lecciones aprendidas podrían ser útiles."
 IRE_mob:0 "Movilizar las Fuerzas de Defensa Irlandesas"
 IRE_mob_desc:0 "La Ley de Fuerzas de Defensa de 1923 dio paso a las Fuerzas de Defensa, remanentes del ejército que luchó en la Guerra Civil, para ser utilizadas en la defensa de Irlanda contra amenazas externas e internas. Ahora es el momento de movilizarlas."
 IRE_USA_In_Fac_Get_Slot:0 "Intercambio de Tecnología Estadounidense"
 IRE_USA_In_Fac_Get_Slot_desc:0 "Estados Unidos es uno de los líderes mundiales, si no el líder mundial, en investigación. Tienen científicos que trabajan para ellos de todo el mundo. Ahora que estamos juntos en la lucha contra el mal, podríamos beneficiarnos de esto."
 IRE_armyone:0 "An Chéad Chathlán Coisithe"
 IRE_armyone_desc:0 "Solo tenemos una pequeña Fuerza de Defensa, pero si vamos a defender a Irlanda contra sus enemigos, debemos innovar."
 IRE_armytwo:0 "Ejército Nacional"
 IRE_armytwo_desc:0 "Desde el final de la Guerra Civil y con el establecimiento de la Fuerza de Defensa, hemos sido reacios a tener un 'Ejército Nacional'. Ahora, con la guerra acercándose, deberíamos reconstruir nuestras fuerzas."
 IRE_armythree:0 "Cuerpo de Infantería Especial"
 IRE_armythree_desc:0 "Después de la Guerra Civil, se estableció el Cuerpo de Infantería Especial para contrarrestar la IRA, las amenazas socialistas y romper huelgas. Ahora podemos reutilizarlos para la guerra."
 IRE_ccp:0 "Pacto del Carbón y el Ganado"
 IRE_ccp_desc:0 "Para resolver la guerra comercial anglo-irlandesa, hemos acordado un pacto con los británicos para permitir mayores importaciones y exportaciones de carbón y ganado. Esto debería liberar parte de nuestra industria para otros medios."
 IRE_treet:0 "Reclamar Puertos del Tratado"
 IRE_treet_desc:0 "Después de la guerra de independencia irlandesa, cedimos algunos puertos irlandeses a los británicos como parte del acuerdo de paz. Sin embargo, podemos reclamarlos como parte del acuerdo para poner fin a la guerra comercial anglo-irlandesa y permitirnos liberar más industria para las exportaciones."
 IRE_coa:0 "Ley de Confirmación de Acuerdos de Éire"
 IRE_coa_desc:0 "Esta ley verá el fin de la guerra comercial anglo-irlandesa, permitiendo que las importaciones y exportaciones fluyan entre nuestras naciones y devolviendo el control industrial mejorado a Irlanda."
 IRE_magfort:0 "El Fuerte de las Municiones"
 IRE_magfort_desc:0 "El Fuerte de las Municiones es un antiguo fuerte que data de 1735. Nos fue entregado en 1922 después de la Guerra de Independencia, y ahora podemos reutilizarlo como almacén de municiones."
 IRE_xmas:0 "Reclamar Municiones de la IRA"
 IRE_xmas_desc:0 "La IRA constantemente roba de nuestros almacenes de municiones para permitir actos terroristas contra el gobierno pro-tratado. Sin embargo, podemos buscar las células de la IRA y reclamar estas municiones."
 IRE_1stamend:0 "La Primera Enmienda"
 IRE_1stamend_desc:0 "La guerra es segura en Europa y las heridas de la Gran Guerra supuran en Alemania. Debemos enmendar nuestra constitución para dejarnos mejor equipados para la tormenta que se avecina, otorgando al Oireachtas el poder de declarar un estado de emergencia."
 IRE_air1:0 "El Cuerpo Aéreo"
 IRE_air1_desc:0 "Los vínculos más estrechos con el Reino Unido nos permitirán comprar mejores aviones a ellos, los necesitaremos si estalla la guerra."
 IRE_air2:0 "Gloster Gladiators"
 IRE_air2_desc:0 "La guerra se está acercando. Podemos fortalecer nuestro Cuerpo Aéreo con aviones del Reino Unido, incluidos los biplanos Gloster Gladiator."
 IRE_air3:0 "Hawker Hurricanes"
 IRE_air3_desc:0 "Si queremos mantenernos a salvo de la invasión, debemos modernizar el Cuerpo Aéreo, comenzando con los cazas Hawker Hurricane."
 IRE_navy1:0 "El Servicio Marítimo y Costero"
 IRE_navy1_desc:0 "La guerra se avecina, y si planeamos permanecer neutrales, debemos defender nuestras aguas. Con la Marina Real retirándose de los puertos del tratado, podemos restablecer una marina."
 IRE_navy2:0 "El Servicio Marítimo"
 IRE_navy2_desc:0 "El Servicio Marítimo y Costero está creciendo y está protegiendo embarcaciones civiles en nuestras aguas y más allá. Por lo tanto, lo renombraremos como 'El Servicio Marítimo'."
 IRE_navy3:0 "El Servicio Naval"
 IRE_navy3_desc:0 "Está claro que el Servicio Marítimo no es suficiente, por lo tanto, lo disolveremos y estableceremos el Servicio Naval como una parte permanente de nuestras Fuerzas de Defensa."
 IRE_inf:0 "Bord na Móna"
 IRE_inf_desc:0 "Debemos construir la infraestructura irlandesa, así como acumular combustible y proporcionar electricidad."
 IRE_nuke:0 "Modernizar la ESB"
 IRE_nuke_desc:0 "La Junta de Suministro de Electricidad fue establecida por el Estado Libre de Irlanda en 1927. El uranio se está convirtiendo rápidamente en una alternativa al carbón, que escasea. Deberíamos considerar adaptar la ESB a los tiempos modernos."
 IRE_secwep:0 "Fuerza de Defensa Secreta"
 IRE_secwep_desc:0 "Con nuestras Fuerzas de Defensa ahora modernizadas, es posible que podamos dar pasos hacia el establecimiento de investigaciones en armas 'secretas' como la tecnología nuclear o de cohetes."
 IRE_rocketeffort:0 "Cuerpo Aéreo Moderno"
 IRE_rocketeffort_desc:0 "Podemos considerar la posibilidad de invertir en tecnología de aviones a reacción para establecer verdaderamente nuestro Cuerpo Aéreo como una potencia significativa en las Fuerzas de Defensa."
 IRE_indoct:0 "Nueva Promesa de Lealtad"
 IRE_indoct_desc:0 "Antes de que se eliminara el Artículo 17 de la constitución, los miembros del gobierno tenían que jurar lealtad al Rey británico. Podríamos restablecerlo, con el juramento en lugar de referirse al jefe de estado irlandés, para inspirar lealtad."
 IRE_fanaticism:0 "Oponerse al Tratado Anglo-Irlandés"
 IRE_fanaticism_desc:0 "Con nuestro estado ahora más fuerte bajo un liderazgo unificado, podemos oponernos al Tratado Anglo-Irlandés y convertirnos en un estado autónomo, libre de los británicos."
 IRE_militarism:0 "Éire Nua"
 IRE_militarism_desc:0 "Irlanda es una sola nación y nos aseguraremos de que esté unida! Reforzaremos la idea de una nueva Irlanda unida, bajo nuestro gobierno."
 IRE_youth:0 "Fianna Éireann"
 IRE_youth_desc:0 "Los Fianna Éireann eran una organización juvenil nacionalista prominente en muchos eventos durante la construcción de la Guerra de Independencia, especialmente el Levantamiento de Pascua. Podemos establecer una orden similar bajo nuestro gobierno para reclutar a los jóvenes de Irlanda."
 IRE_commissars:0 "Oifigeach Polaitiúil"
 IRE_commissars_desc:0 "El Comintern fue muy influyente en el ascenso al poder de James Larkin y el establecimiento de su partido. Hay mucho que podemos aprender de la Unión Soviética, incluido su sistema de oficiales políticos."
 IRE_paramilitarism:0 "Óglaigh na hÉireann"
 IRE_paramilitarism_desc:0 "Irlanda tiene una orgullosa historia de guerreros, somos una nación construida sobre la guerra y pronto enfrentaremos la mayor guerra de la historia. Debemos reconstruir nuestra cultura guerrera para enfrentar las amenazas venideras."
 IRE_techshare:0 "Reforzar la Tecnología Irlandesa"
 IRE_techshare_desc:0 "Al compartir avances tecnológicos con nuestros aliados, nuestra facción podrá llevar a cabo investigaciones y desarrollos en tiempos de guerra de manera más eficiente."
 IRE_extra_tech_slot:0 "Investigación y Desarrollo"
 IRE_extra_tech_slot_desc:0 "Nuestra expansión industrial, así como otros avances recientes, podrían permitirnos llevar a cabo más investigaciones y desarrollos en paralelo."
 IRE_extra_tech_slot_2:0 "Investigación Electrónica"
 IRE_extra_tech_slot_2_desc:0 "La rápida industrialización de nuestra nación ha abierto nuevas oportunidades en investigación y desarrollo que deberíamos aprovechar."
 IRE_demo:0 "Fianna Fáil"
 IRE_demo_desc:0 "El Partido Fianna Fáil fue fundado por Éamon de Valera y es el principal partido democrático en Irlanda. Han estado en el poder desde 1932 y deben continuar si Irlanda quiere seguir siendo democrática en estos tiempos difíciles."
 IRE_def:0 "Defensas Insulares"
 IRE_def_desc:0 "Irlanda acaba de obtener su independencia y hay muchas amenazas que se ciernen sobre nosotros. Después de años de guerra sangrienta, es hora de fortalecer nuestras defensas."
 IRE_intervene:0 "Intervenir"
 IRE_intervene_desc:0 "Aunque Irlanda es solo una pequeña isla, aún podemos desplegar un ejército considerable que podría ser enviado a la guerra con nuestros aliados democráticos; sin embargo, esto significa que descuidaríamos nuestro frente interno."
 IRE_gallowglass:0 "Gallóglaigh"
 IRE_gallowglass_desc:0 "Anglicizado como 'Gallowglass', los Gallóglaigh eran principalmente mercenarios noruego-escoceses, utilizados por los antiguos reyes irlandeses. El término puede significar 'guerreros extranjeros' y podemos usar este principio ahora para enviar nuestras propias legiones extranjeras a nuestros aliados."
 IRE_why_we_fight:0 "Canalizar a las Mór-ríoghain"
 IRE_why_we_fight_desc:0 "Las Morrigan eran tres diosas hermanas asociadas con la guerra. Son un emblema de una orgullosa y antigua historia de guerra en Irlanda, y, incluso en estos tiempos modernos de paz, podemos mostrar al mundo lo orgullosos que pueden ser los irlandeses."
 IRE_dominion:0 "Un lugar en la Commonwealth"
 IRE_aid:0 "Ayuda Económica Británica"
 IRE_unified:0 "Unidos nuevamente bajo el dominio británico"
 IRE_war_ready:0 "Preparar la economía para la guerra"
 IRE_monitor:0 "Estaciones de Monitoreo del Clima del Atlántico"
 IRE_brit_tech:0 "Investigación de la Commonwealth"
 IRE_constitution_passed:0 "Referéndum Aprobado"
 IRE_steel:0 "Acero Irlandés"
 IRE_steel_desc:0 ""
 IRE_recruitment:0 "Campaña de Reclutamiento"
 IRE_recruitment_desc:0 ""
 IRE_munster:0 "Desarrollar el Puerto de Cork"
 IRE_munster_desc:0 ""
 IRE_military:0 "Desarrollo Militar"
 IRE_military_desc:0 ""
 IRE_support:0 "Armas de Apoyo"
 IRE_support_desc:0 "La mejora de nuestra artillería y equipo antitanque es muy importante para nuestro ejército."
 IRE_sci:0 "Laboratorios Electrificados"
 IRE_sci_desc:0 "Las nuevas redes eléctricas permitirán a nuestros científicos lograr más avances."
 SPR_Industry_focus:0 "Expandir la Industria Civil"
 SPR_Industry_focus_desc:0 "Para impulsar nuestra economía, deberíamos fomentar la construcción de más fábricas civiles. En tiempos de necesidad, estas pueden ser tomadas por el estado y utilizadas para construir fábricas militares, o incluso convertirse en una!"
 SPR_Industry_focus_short_desc:0 "Expandir la industria civil"
 SPR_Industry_focus_2:0 "Expandir la Industria Civil en León"
 SPR_Industry_focus_2_desc:0 "Los contactos comerciales indican que hay una oportunidad para expandir nuestra industria en León. Hagámoslo!"
 SPR_Industry_focus_2_short_desc:0 "Expandir la industria"
 SPR_Colonial_infra:0 "Mejorar la Infraestructura Colonial"
 SPR_Colonial_infra_desc:0 "Si vamos a estacionar más tropas en nuestras áreas coloniales, primero debemos expandir nuestra infraestructura allí. Esto también podría permitirnos construir más fábricas allí!"
 SPR_Colonial_infra_short_desc:0 "Mejorar la infraestructura"
 SPR_Spain_infra:0 "Proyecto de Autopista Zaragoza - Badajoz"
 SPR_Spain_infra_desc:0 "Podemos enviar expertos para estudiar la Autobahn alemana y luego construir nuestra propia versión. Irá desde la ciudad de Zaragoza, no lejos de la frontera francesa, hasta Badajoz, una ciudad cercana a la frontera portuguesa."
 SPR_Spain_infra_short_desc:0 "Proyecto de Autopista"
 SPR_Colonial_Industry:0 "Industria Colonial"
 SPR_Colonial_Industry_desc: "Después de nuestra expansión de carreteras y otra infraestructura en nuestras provincias coloniales, la economía allí está comenzando a mejorar. Deberíamos poder lograr que nuestras empresas civiles construyan más fábricas allí."
 SPR_Colonial_Industry_short_desc:0 "Industria Colonial"
 SPR_Industry_focus_3:0 "Expansión de la Industria"
 SPR_Industry_focus_3_desc:0 "Deberíamos poder construir más fábricas junto a nuestras nuevas carreteras, lo que permitirá un transporte más rápido de bienes."
 SPR_Industry_focus_3_short_desc:0 "Expansión de la Industria"
 SPR_Mines:0 "Expandir las Minas Españolas"
 SPR_Mines_desc:0 "Con financiación gubernamental, podríamos expandir nuestras minas de aluminio y tungsteno."
 SPR_Mines_short_desc:0 "Expandir Minas"
 SPR_Colonial_oil:0 "Prospectar Petróleo en el Sahara Occidental"
 SPR_Colonial_oil_desc:0 "Ciertas personas han estado hablando sobre la posibilidad de petróleo en el Sahara durante bastante tiempo. Hasta ahora, nadie les ha prestado atención, y si no fuera por nosotros, probablemente nadie les prestaría atención por un tiempo. Exploremos la posibilidad de petróleo en el Sahara Occidental."
 SPR_Colonial_oil_short_desc:0 "Prospectar Petróleo"
 SPR_Conversion:0 "Toma de Fábricas Civiles"
 SPR_Conversion_desc:0 "En tiempos de guerra, un gobierno puede tomar medidas extremas para apoyar el esfuerzo bélico. Una de esas medidas es tomar el control de las fábricas civiles y convertirlas en fábricas militares."
 SPR_Conversion_short_desc:0 "Toma"
 SPR_Conv:0 "Leyes de Toma Promulgadas"
 SPR_Conv_desc:0 "Hemos promulgado leyes y prácticas que nos permiten tomar el control de las fábricas civiles y convertirlas mucho más fácilmente."
 SPR_Mil_industry:0 "Expansión de la Industria Militar"
 SPR_Mil_industry_desc:0 "'Si quieres paz, prepárate para la guerra.' Esto sigue siendo cierto hoy en día. Comencemos a expandir nuestra industria militar."
 SPR_Mil_industry_short_desc:0 "Expansión Militar"
 SPR_Mil_industry_2:0 "Complejo Industrial Militar Avanzado"
 SPR_Mil_industry_2_desc:0 "Probablemente podríamos lograr que ciertas personas inviertan en nuestra industria militar si les prometemos buenos rendimientos en sus inversiones."
 SPR_Mil_industry_2_short_desc:0 "Industria Militar Avanzada"
 Instalaza_SA:0 "Instalaza SA"
 Instalaza_SA_desc:0 "Una empresa española que produce equipo de infantería, armas antitanque y municiones."
 SPR_Instalaza:0 "Fundar Instalaza"
 SPR_Instalaza_desc:0 "Necesitamos una empresa nacional a la que podamos encargar el diseño y la optimización de nuestro equipo de infantería. Fundemos Instalaza SA."
 SPR_Instalaza_short_desc:0 "Fundar Instalaza"
 SPR_Research:0 "I+D Militar"
 SPR_Research_desc:0 "Nuestro recién ampliado complejo industrial militar debería poder investigar nuevas tecnologías para nuestra nación."
 SPR_Research_short_desc:0 "I+D Militar"
 SPR_Col_Forts:0 "Agrega fuertes de nivel 4 en África Española"
 SPR_Colonial_Forts:0 "Fortificar África Española"
 SPR_Colonial_Forts_desc:0 "Para proteger la colonia vital de África Española contra invasores extranjeros, debemos fortificar la región."
 SPR_Colonial_Forts_short_desc:0 "Fortificar África Española"
 SPR_Mil:0 "Desarrollar Nuevas Doctrinas"
 SPR_Mil_desc:0 "Si queremos ser una fuerza formidable, debemos desarrollar nuestras doctrinas terrestres para no quedarnos atrás de los demás."
 SPR_Mil_short_desc:0 "Desarrollar Doctrinas"
 SPR_Equipment:0 "Esfuerzo de Equipamiento"
 SPR_Equipment_desc:0 "Mejoremos nuestro equipo de infantería y piezas de artillería."
 SPR_Equipment_short_desc:0 "Esfuerzo de Equipamiento"
 SPR_Expand:0 "Expandir el Cuerpo de Oficiales"
 SPR_Expand_desc:0 "Ampliemos nuestro cuerpo de oficiales. Tal vez si incorporamos una nueva generación de jóvenes oficiales en el Estado Mayor, podríamos desarrollar nuevas doctrinas para nuestro ejército."
 SPR_Expand_short_desc:0 "Expandir Oficiales"
 SPR_Mot:0 "Motorización de Nuestro Ejército"
 SPR_Mot_desc:0 "Un ejército motorizado será mucho más efectivo para rodear al enemigo y capturar territorio. Tal vez deberíamos desarrollar un ejército así."
 SPR_Mot_short_desc:0 "Motorización"
 SPR_Mech:0 "Esfuerzo de Mecanización"
 SPR_Mech_desc:0 "Podemos impulsar aún más la movilidad de nuestro ejército, proporcionando a nuestras tropas protección adicional a través de vehículos de infantería mecanizada."
 SPR_Mech_short_desc:0 "Esfuerzo de Mecanización"
 SPR_Fortify_Islands:0 "Fortificar las Islas y Guinea"
 SPR_Fortify_Islands_desc:0 "Debemos fortificar nuestras islas y nuestra posesión colonial de Guinea; esto ayudará a liberar tropas en otras áreas."
 SPR_Fortify_Islands_short_desc:0 "Fortificar las Islas"
 SPR_Island_Forts:0 "Agrega fuertes costeros en las Islas Canarias y las Islas Baleares, y agrega fuertes regulares en Guinea Ecuatorial."
 SPR_Fra_Forts:0 "Agrega fuertes de nivel 5 en la frontera norte de Francia."
 SPR_Fortify_Fra:0 "Fortificar la Frontera Francesa"
 SPR_Fortify_Fra_desc:0 "Para garantizar nuestra seguridad, deberíamos construir una línea de fortificaciones a lo largo de la frontera francesa."
 SPR_Fortify_Fra_short_desc:0 "Fortificar la Frontera Francesa"
 SPR_Doctrine:0 "Desarrollar Nuevas Doctrinas"
 SPR_Doctrine_desc:0 "Debemos asegurarnos de que nuestras doctrinas militares estén actualizadas. Tal vez incluso podamos desarrollar ciertas doctrinas antes que nuestros enemigos."
 SPR_Doctrine_short_desc:0 "Desarrollar Doctrinas"
 SPR_Doc_Bonus_2:0 "Investigación de Artillería"
 SPR_Doc_Bonus_2_desc:0 "Nuestras experiencias con la construcción de fuertes muestran que necesitaremos piezas de artillería más grandes y cañones antitanque más poderosos si queremos penetrar las fortificaciones enemigas."
 SPR_Doc_Bonus_2_short_desc:0 "§YInvestigación de Artillería§!"
 SPR_Domestic_Tanks:0 "Diseños de Tanques Nacionales"
 SPR_Domestic_Tanks_desc:0 "Podemos desarrollar nuestros propios diseños blindados. Aunque pueden no ser tan avanzados como los que desarrollan las principales potencias militares, al menos serán españoles."
 SPR_Domestic_Tanks_short_desc:0 "Tanques Nacionales"
 SPR_Foreign_Tanks:0 "Diseños de Tanques Extranjeros"
 SPR_Foreign_Tanks_desc:0 "Tenemos buenas relaciones con una nación que produce tanques poderosos. Si podemos persuadir a uno de nuestros amigos para que nos ayude a desarrollar un nuevo tanque, terminaremos con un diseño mucho más avanzado de lo que nuestros diseñadores podrían crear por sí mismos."
 SPR_Foreign_Tanks_short_desc:0 "Tanques Extranjeros"
 SPR_Doc_Wep:0 "Estandarización de Armas y Doctrinas"
 SPR_Doc_Wep_desc:0 "Deberíamos estandarizar nuestras armas y doctrinas, para asegurarnos de que planificamos y entrenamos para usar nuestras armas más modernas, mientras también nos preparamos para las armas del futuro. Esto hará que sea más fácil desarrollar nuevas tácticas y doctrinas para nuestro ejército."
 SPR_Doc_Wep_short_desc:0 "Estandarización"
 SPR_Naval:0 "Esfuerzo Naval"
 SPR_Naval_desc:0 "Debemos expandir nuestra marina para mantener la capacidad de protegernos contra cualquier enemigo regional. Construyamos más astilleros."
 SPR_Naval_2:0 "Expandir SECN"
 SPR_Naval_2_desc:0 "La Sociedad Española de Construcción Naval (SECN) ha sido la principal fuerza detrás de la investigación y producción naval en España. Ampliemos sus instalaciones y démosles más fondos. Entonces, deberían poder ayudarnos a desarrollar nuevas doctrinas para nuestra marina."
 SPR_Naval_2_short_desc:0 "SECN"
 SPR_Subs:0 "Expandir nuestra Flota de Submarinos"
 SPR_Subs_desc:0 "Los submarinos han demostrado ser extremadamente útiles. Ampliemos nuestra flota de submarinos con nuevos submarinos modernos."
 SPR_Subs_short_desc:0 "Flota de Submarinos"
 SPR_Screens:0 "Diseños de Buques de Escolta"
 SPR_Screens_desc:0 "Modernicemos nuestros buques de escolta, como cruceros pesados y destructores. Su tarea es proteger nuestros barcos más grandes, como los acorazados clase España."
 SPR_Screens_short_desc:0 "Diseños de Escolta"
 SPR_Capitals:0 "Esfuerzo de Acorazados"
 SPR_Capitals_desc:0 "Actualmente, los acorazados dominan los mares. Diseñemos una nueva versión para nuestra nación y produzcámosla."
 SPR_Capitals_short_desc:0 "Enfoque en Buques Capitales"
 SPR_Carriers:0 "Construir un Portaaviones"
 SPR_Carriers_desc:0 "La aviación naval ha demostrado ser superior a cualquier cañón en cualquier acorazado. Debemos entender esto y explotarlo, construyendo un portaaviones para España."
 SPR_Carriers_short_desc:0 "Construir un Portaaviones"
 SPR_Nav_Air:0 "Expansión de la Aviación Naval"
 SPR_Nav_Air_desc:0 "Nuestras portaviones deben ser respaldados por aviones navales. Investiguemos nuevos modelos!"
 SPR_Nav_Air_short_desc:0 "Aviación Naval"
 SPR_Air_Officers:0 "Expandir las Academias de la Fuerza Aérea"
 SPR_Air_Officers_desc:0 "Si vamos a expandir nuestra fuerza aérea, debemos asegurarnos de que más jóvenes brillantes sean entrenados en cómo volar y cómo liderar. Debemos construir más academias para nuestra fuerza aérea!"
 SPR_Air_Officers_short_desc:0 "Expandir Academias"
 SPR_Air_Factories:0 "Fábricas de Aviones de Propiedad Estatal"
 SPR_Air_Factories_desc:0 "Debemos expandir nuestra capacidad de producción construyendo nuevas fábricas diseñadas para fabricar aviones."
 SPR_Air_Factories_short_desc:0 "Fábricas de Aviones"
 SPR_Fighters:0 "Desarrollar Nuevos Aviones de Caza"
 SPR_Fighters_desc:0 "Independientemente del tipo de bombardero que elijamos, debemos desarrollar y producir aviones de caza. CASA, nuestro diseñador de aviones de caza, debe encargarse de crear un nuevo caza que pueda competir con los diseños extranjeros."
 SPR_Fighters_short_desc:0 "Desarrollar Cazas"
 SPR_CAS:0 "Esfuerzo de Apoyo Aéreo Cercano"
 SPR_CAS_desc:0 "Nuestros generales están convencidos de que el apoyo en el campo de batalla nos ayudará a ganar cualquier guerra. El enemigo puede producir todo el equipo que quiera, pero si lo destruimos en el campo de batalla no servirá de nada!"
 SPR_CAS_short_desc:0 "CAS"
 SPR_Tac_Bomber:0 "Esfuerzo de Bombarderos Tácticos"
 SPR_Tac_Bomber_desc:0 "Algunos en nuestra fuerza aérea creen que los bombarderos tácticos son el camino a seguir. Pueden realizar tareas de apoyo en el campo de batalla, pero también pueden bombardear fábricas enemigas, aunque no tan eficazmente como los bombarderos estratégicos."
 SPR_Tac_Bomber_short_desc:0 "TAC"
 SPR_Strat:0 "Esfuerzo de Bombarderos Estratégicos"
 SPR_Strat_desc:0 "Algunos están convencidos de que la destrucción estratégica de fábricas enemigas eventualmente hará que el enemigo se desgaste, permitiéndonos ganar. Podríamos desarrollar aviones capaces de esto, aunque algunos funcionarios dudan de nuestra capacidad para producirlos en números suficientes."
 SPR_Strat_short_desc:0 "Strat"
 SPR_Air_Doctrine:0 "Desarrollar Doctrinas de CAS"
 SPR_Air_Doctrine_desc:0 "Ahora que hemos decidido en qué tipo de aviones bombarderos enfocarnos, debemos adaptar nuestras doctrinas en consecuencia."
 SPR_Air_Doctrine_short_desc:0 "Doctrinas Aéreas"
 SPR_Air_Doctrine_2:0 "Desarrollar Doctrinas de Bombarderos Tácticos"
 SPR_Air_Doctrine_2_desc:0 "Ahora que hemos decidido en qué tipo de aviones bombarderos enfocarnos, debemos adaptar nuestras doctrinas en consecuencia."
 SPR_Air_Doctrine_2_short_desc:0 "Doctrinas Aéreas"
 SPR_Air_Doctrine_3:0 "Desarrollar Doctrinas de Bombarderos Estratégicos"
 SPR_Air_Doctrine_3_desc:0 "Ahora que hemos decidido en qué tipo de aviones bombarderos enfocarnos, debemos adaptar nuestras doctrinas en consecuencia."
 SPR_Air_Doctrine_3_short_desc:0 "Doctrinas Aéreas"
 SPR_Exercises:0 "Realizar Juegos de Guerra a Gran Escala"
 SPR_Exercises_desc:0 "Mientras estemos en paz, debemos realizar grandes juegos de guerra para preparar a nuestras tropas para la guerra."
 SPR_Exercises_short_desc:0 "Juegos de Guerra"
 SPR_Political_Effort:0 "Nombrar un Nuevo Asesor"
 SPR_Political_Effort_desc:0 "Si vamos a cambiar nuestra sociedad, o cimentar el orden actual, debemos asegurarnos de que tengamos personas leales debajo de nosotros."
 SPR_Political_Effort_short_desc:0 "Asesor"
 SPR_Fascism:0 "Propaganda Fascista"
 SPR_Fascism_desc:0 "Asegurémonos de que nuestro pueblo se una a nuestra causa, la causa del catolicismo, el nacionalismo y el conservadurismo!"
 SPR_Fascism_short_desc:0 "Fascismo"
 SPR_Fascist_Rec:0 "Campaña de Reclutamiento"
 SPR_Fascist_Rec_desc:0 "A través de la propaganda deberíamos poder aumentar la cantidad de hombres dispuestos a servir en nuestro ejército."
 SPR_Fascist_Rec_short_desc:0 "Reclutamiento"
 SPR_Communism_Idea:0 "Propaganda Comunista"
 SPR_Communism_Idea_desc:0 "Trabajando para aumentar la disposición de nuestra población para difundir la revolución en el extranjero, la propaganda comunista que hemos estado propagando ha ayudado a nuestra nación."
 SPR_Recruitment_Fascist:0 "Campaña de Reclutamiento Fascista"
 SPR_Recruitment_Fascist_desc:0 "La propaganda nacionalista, apelando al sentido de orgullo y nacionalismo de nuestro pueblo, ha causado un aumento en los voluntarios para nuestro ejército."
 SPR_Communism:0 "Indoctrinación Comunista"
 SPR_Communism_desc:0 "Asegurémonos de que nuestra gente esté dispuesta a sacrificarse por la causa comunista. Iniciaremos propaganda comunista tanto para adultos como en las escuelas."
 SPR_Communism_short_desc:0 "Indoctrinación Comunista"
 SPR_Spain_First:0 "Formar Nuestra Propia Facción"
 SPR_Spain_First_desc:0 "España Primero! Nos negamos a estar bajo el mando de otras naciones. Nos negamos a ser puestos por debajo de otras naciones. Formaremos una facción en la que seremos el único líder!"
 SPR_Spain_First_short_desc:0 "España Primero"
 SPR_Join_Germany:0 "Unirse al Eje"
 SPR_Join_Germany_desc:0 "Debemos hacer amistad con nuestros camaradas ideológicos en Alemania y unirnos a su facción. Esto nos permitirá ser protegidos por ellos, aunque lo más probable es que también nos llamen a sus guerras."
 SPR_Join_Germany_short_desc:0 "Eje"
 SPR_Befriend_Por:0 "Hacer Amistad con Portugal"
 SPR_Befriend_Por_desc:0 "Debemos expandir nuestra nueva facción. Portugal sería un miembro prometedor. Aunque su gobierno del Estado Novo no es estrictamente fascista, sigue siendo una autocracia conservadora de derecha, lo cual podemos aceptar."
 SPR_Befriend_Por_short_desc:0 "Portugal"
 SPR_Take_Por:0 "Unir la Península Ibérica"
 SPR_Take_Por_desc:0 "Necesitamos expandir nuestro estado. Portugal está en el camino de nuestra expansión, y como tal, les estaríamos haciendo un favor al finalmente tomar su tierra."
 SPR_Take_Por_short_desc:0 "Iberia"
 SPR_Communist_Propaganda:0 "Propaganda de Reclutamiento Comunista"
 SPR_Communist_Propaganda_desc:0 "Debemos difundir la palabra sobre nuestras brigadas de voluntarios. Hagamos que jóvenes de toda España se unan a la lucha contra el fascismo y el capitalismo!"
 SPR_Communist_Propaganda_short_desc:0 "Propaganda Comunista"
 SPR_Nuclear:0 "Armas Maravillosas"
 SPR_Nuclear_desc:0 "Nuestros científicos están convencidos de que podríamos crear un arma tan destructiva que podría destruir una ciudad entera! Sin embargo, requeriría una considerable inversión en investigación."
 SPR_Nuclear_short_desc:0 "Armas Maravillosas"
 SPR_Join_USSR:0 "Unirse a la Comintern"
 SPR_Join_USSR_desc:0 "La Unión Soviética es el hogar de la Revolución, y como tal, deberíamos unirnos a ellos y coordinar nuestros esfuerzos para liberar a los trabajadores de Europa y del resto del mundo."
 SPR_Join_USSR_short_desc:0 "URSS"
 SPR_Por_Faction:0 "Invitar a Portugal a Nuestra Facción"
 SPR_Por_Faction_desc:0 "Ahora que tienen un gobierno comunista en su lugar, deberíamos invitarlos a nuestra facción."
 SPR_Por_Faction_short_desc:0 "Invitar a Portugal"
 SPR_influence_drift_communism:0 "Propaganda Comunista Española"
 SPR_influence_drift_communism_desc:0 "Los comunistas españoles están influyendo en nuestra nación!"
 SPR_Com_Take_Por:0 "Extender la Revolución a Portugal"
 SPR_Com_Take_Por_desc:0 "Debemos extender la Revolución Comunista a Portugal, no parecen ser muy receptivos a esta idea, así que tal vez una invasión sería el curso de acción correcto."
 SPR_Com_Take_Por_short_desc:0 "Extender Revolución"
 SPR_Por_Com:0 "Influir en la Política en Portugal"
 SPR_Por_Com_desc:0 "Debemos hacer lo que podamos para apoyar el comunismo en Portugal."
 SPR_Por_Com_short_desc:0 "Política"
 SPR_France_Ger:0 "Atacar Francia"
 SPR_France_Ger_desc:0 "Debemos atacar a los franceses mientras aún mantienen una gran porción de sus tropas en la línea Maginot."
 SPR_France_Ger_short_desc:0 "Atacar Francia"
 SPR_France_Attack:0 "Apunalar a los Franceses por la Espalda!"
 SPR_France_Attack_desc:0 "La cobarde nación francesa debería someterse a España. Nuestro ejército se asegurará de que lo haga."
 SPR_France_Attack_short_desc:0 "Apunalar"
 SPR_France_Communist:0 "Extender la Revolución a Francia"
 SPR_France_Communist_desc:0 "Francia es una nación degenerada, una nación capitalista. Debemos instalar un régimen donde los trabajadores estén en el poder!"
 SPR_France_Communist_short_desc:0 "Extender Revolución"
 SPR_influence_drift_democratic:0 "Apoyo a la Democracia en Aumento"
 SPR_influence_drift_democratic_short:0 "Nuestra gente se está volviendo más receptiva a la idea de la democracia."
 SPR_Democracy:0 "Apoyar la Democracia en Nuestro País"
 SPR_Democracy_desc:0 "Dejar que el pueblo decida, en elecciones pacíficas y justas, es la única forma civilizada de gobernar. Convirtámonos en una sociedad democrática y civilizada!"
 SPR_Democracy_short_desc:0 "Apoyar la Democracia"
 SPR_Democracy_Por:0 "Apoyar la Democracia en Portugal"
 SPR_Democracy_Por_desc:0 "Debemos apoyar los movimientos democráticos en Portugal."
 SPR_Democracy_Por_short_desc:0 "Apoyar la Democracia"
 SPR_Take_Por_Democratic:0 "Extender la Democracia por la Fuerza"
 SPR_Take_Por_Democratic_desc:0 "Portugal no cederá. Es hora de usar nuestro ejército para lo que está destinado!"
 SPR_Take_Por_Democratic_short_desc:0 "Extender Democracia"
 SPR_Italy:0 "Recuperar las Antiguas Tierras Aragonesas"
 SPR_Italy_desc:0 "Italia tiene una ideología hostil, y como resultado, podríamos atacarlos y recuperar lo que una vez fue legítimamente nuestro."
 SPR_Italy_short_desc:0 "Recuperar"
 SPR_Gib_Gib:0 "Recuperar Gibraltar"
 SPR_Gib_Gib_desc:0 "Gibraltar fue robado por los cobardes británicos. Ahora que están ocupados con la situación mundial, deberíamos recuperarlo!"
 SPR_Gib_Gib_short_desc:0 "Gib Gibraltar"
 SPR_Ven:0 "Reclamar la Colonia de Venezuela"
 SPR_Ven_desc:0 "La provincia de Venezuela, como solíamos llamarla, está en Sudamérica como una espina en el costado del mundo democrático. Si la atacáramos, nuestros aliados probablemente no se quejarían, incluso si la reintegramos a nuestra gloriosa nación española."
 SPR_Ven_short_desc:0 "Reclamar Venezuela"
 SPR_Col:0 "Re-colonizar Colombia"
 SPR_Col_desc:0 "Deberíamos esforzarnos por devolver a España su poder colonial. Mientras que Francia, el Reino Unido y los Países Bajos tienen colonias en Sudamérica, las nuestras han sido independientes durante mucho tiempo. Comencemos a reclamarlas!"
 SPR_Col_short_desc:0 "Reclamar Colombia"
 SPR_Research_2:0 "Expandir Nuestras Universidades"
 SPR_Research_2_desc:0 "Para asegurarnos de no quedarnos atrás, deberíamos expandir nuestras universidades y especialmente los departamentos de investigación dentro de nuestras universidades."
 SPR_Research_2_short_desc:0 "Expandir Universidades"
 SPR_Cuba:0 "La Capitanía General de Cuba"
 SPR_Cuba_desc:0 "Estados Unidos tomó Cuba de nosotros en 1898 y la convirtió en un refugio para sus ricos. Es prácticamente un estado títere! Recuperemos lo que es legítimamente nuestro, incluso si esto significa luchar contra los sucios americanos."
 SPR_Cuba_short_desc:0 "Cuba"
 SPR_Phil:0 "La Capitanía General de Filipinas"
 SPR_Phil_desc:0 "La Capitanía General de Filipinas solía ser lo que llamábamos nuestra colonia en Filipinas. Estados Unidos nos la ha quitado, como lo hicieron con Cuba. Esto no puede continuar!"
 SPR_Phil_short_desc:0 "Filipinas"
 SPR_PRU:0 "Reclamar el Virreinato del Perú"
 SPR_PRU_desc:0 "Al igual que Venezuela, esta antigua colonia está actualmente gobernada por una ideología hostil. Estamos seguros de que nuestros aliados democráticos no se opondrán si restauramos el orden en el lugar."
 SPR_PRU_short_desc:0 "Reclamar Perú"
 SPR_DOM:0 "Capitanía General de Santo Domingo"
 SPR_DOM_desc:0 "La Capitanía General de Santo Domingo incluía lo que ahora es Haití y la República Dominicana. Esta última está gobernada actualmente por una ideología hostil y, como resultado, podríamos convencer a nuestros aliados de que nos dejen atacarla y restaurar el orden en el país."
 SPR_DOM_short_desc:0 "Capitanía DOM"
 SPR_eq_bonus:0 "§YBonificación de equipo de infantería§! y §YArtillería§!"
 SPR_Civ_Econ:0 "Desarrollar el Sector Privado"
 SPR_Civ_Econ_desc:0 "Deberíamos fomentar el crecimiento económico en nuestro país reduciendo los impuestos corporativos y relajando las regulaciones. Nuestro país está en un estado lamentable después de la Guerra Civil, y como tal, necesitamos esto, urgentemente. Sin embargo, no podemos seguir una política así durante una guerra."
 SPR_Civ_Econ_short_desc:0 "Desarrollar Sector Privado"
 SPR_Civ_Factory_Idea:0 "Sector Privado en Crecimiento"
 SPR_Civ_Factory_Idea_desc:0 "Basado en nuestras exitosas políticas económicas, nuestro sector privado está creciendo."
 SPR_Expel_British_Gibraltarians:0 "Expulsar a los Gibraltareños Británicos"
 SPR_Expel_British_Gibraltarians_desc:0 "Para aumentar nuestro control sobre el Peñón, moveremos a la fuerza a más familias españolas y expulsaremos a todos los británicos del área."
 SPR_civil_war_veterans:0 "Veteranos de la Guerra Civil"
 SPR_civil_war_veterans_desc:0 "Tenemos muchos veteranos ansiosos y dispuestos de la guerra civil a nuestra disposición en los próximos conflictos."
 SPR_The_rotten_core_of_europe:0 "El Núcleo Podrido de Europa"
 SPR_The_rotten_core_of_europe_desc:0 "Hemos permitido que esta repugnante nación corrupta se asiente como el corazón de Europa durante demasiado tiempo! Con nuestros nuevos aliados marcharemos sobre Alemania y liberaremos a su pueblo!"
 SPR_the_revolution_triumphant:0 "La Revolución Triunfante!"
 SPR_the_revolution_triumphant_desc:0 "Los frutos de nuestro trabajo han dado sus resultados! Tras una larga y ardua lucha contra nuestros vecinos ideológicamente corruptos, hemos exportado la revolución por todas partes!"
 SPR_the_franco_spaniard_alliance:0 "La Alianza Franco-Española"
 SPR_the_franco_spaniard_alliance_desc:0 "Al igual que en tiempos anteriores, deberíamos hacer amistad con nuestro poderoso vecino, Francia!"
 SPR_invite_portugal:0 "Invitar a Portugal"
 SPR_invite_portugal_desc:0 "Deberíamos invitar a nuestro hermano ibérico a la alianza."
 SPR_west_europe_trade_treaty:0 "Organización de Comercio de Europa Occidental"
 SPR_west_europe_trade_treaty_desc:0 "Deberíamos legitimar nuestra alianza formándola en una organización de comercio mutuo!"
 SPR_franco_spanish:0 "§GEstableceremos con Francia garantías mutuas de defensa entre nosotros \n§! "
 SPR_add_portugal:0 "§GEste mismo tratamiento se extenderá a Portugal junto a Francia \n§! "
 veren.1.t:0 "Una Invitación de España"
 veren.1.d:0 "España tiene la intención de formar su propia facción, y les gustaría que nos unamos. Decir que sí nos otorgará un fuerte aliado regional, mientras que decir que no probablemente causará que nos invadan."
 veren.1.a:0 "Nos uniremos a su facción"
 veren.1.b:0 "No, mantente independiente, incluso si significa guerra!"
 veren.9.t:0 "Una Invitación de España"
 veren.9.d:0 "España tiene la intención de formar su propia facción, y les gustaría que nos unamos. Decir que sí nos otorgará un fuerte aliado regional, mientras que decir que no probablemente causará que nos invadan."
 veren.9.a:0 "Nos uniremos a su facción"
 veren.9.b:0 "No, mantente independiente, incluso si significa guerra!"
 POLITICS_FRANCOGEN_DESC:0 "Francisco Franco es el líder de nuestro país. También es un general consumado, temido por los rojos y respetado por sus compañeros falangistas. Puede liderar a nuestros ejércitos en tiempos de necesidad."
 veren.3.t:0 "Portugal Se Une a Nuestra Facción"
 veren.3.d:0 "Tras mucha deliberación, el gobierno de Portugal ha decidido unirse a nuestra facción."
 veren.3.a:0 "Maravilloso!"
 veren.4.t:0 "Portugal Se Niega"
 veren.4.d:0 "Portugal se ha negado a unirse a nuestra facción, después de la presión de los Aliados así como de fuerzas políticas dentro de su partido gobernante."
 veren.4.a:0 "Malditos sean!"
 veren.2.t:0 "Franco para Comandar Nuestras Tropas"
 veren.2.d:0 "El General Franco ahora no solo será el líder de nuestra nación, sino que también comandará nuestras tropas."
 veren.2.a:0 "Genial!"
 veren.5.t:0 "El Proyecto Islero Bomba"
 veren.5.d:0 "El proyecto Islero Bomba fue un esfuerzo nuclear español, iniciado por el líder español, Franco. Otras naciones no verán esto con buenos ojos."
 veren.5.a:0 "España construirá un arma nuclear!"
 veren.6.t:0 "Vicente Rojo Lluch para comandar nuestras Tropas"
 veren.6.d:0 "A pesar de estar vinculado con la conservadora Unión Militar Española y de ser un católico devoto, Vicente Rojo Lluch está dando un paso al frente para comandar nuestras tropas."
 veren.6.a:0 "Maravilloso!"

 veren.7.t:0 "Milicias de Voluntarios!"
 veren.7.d:0 "Los voluntarios se están uniendo de todo el país para unirse a nuestra lucha!"
 veren.7.a:0 "Maravilloso!"
 veren.8.t:0 "Milicias de Voluntarios!"
 veren.8.d:0 "Los voluntarios se están uniendo de todo el país para unirse a nuestra lucha!"
 veren.8.a:0 "Maravilloso!"


 HUN_industry1:0 "Reformas Agrarias"
 HUN_industry1_desc:0 "Debemos aprobar las reformas agrarias para otorgar más tierras a más personas, de esta manera podemos eliminar este sistema casi feudal."
 HUN_industry2:0 "Reducir la Sobrepoblación Rural"
 HUN_industry2_desc:0 "La sobrepoblación rural ha sido una preocupación importante últimamente; los terratenientes apenas pueden mantener el control sobre la cantidad de trabajadores que tienen que gestionar, y la falta de educación significa que no existe un control real sobre ellos."
 HUN_industry3:0 "Invertir en Grandes Sectores Industriales"
 HUN_industry3_desc:0 "Invertir en nuestros sectores industriales alentará a la población rural a mudarse a las principales ciudades, siendo Budapest una de ellas, reduciendo en gran medida el problema rural. Sin embargo, esas soluciones están lejos."
 HUN_exports:0 "Exportaciones de Trigo"
 HUN_exports_desc:0 "Nuestras exportaciones de trigo constituyen una gran parte de nuestro presupuesto; exportar más, especialmente a nuestros inversores, nos permitirá aumentar la financiación de la educación o el ejército."
 HUN_civilian:0 "Modernización"
 HUN_civilian_desc:0 "La modernización de nuestra industria puede llevar algún tiempo, pero es necesaria para progresar en esta nueva era."
 HUN_educate:0 "Financiación de la Educación"
 HUN_educate_desc:0 "Debemos comenzar a financiar una mejor educación para los niños, oficiales, adultos... Esto creará una nueva generación de ciudadanos competentes del Reino de Hungría."
 HUN_heavy:0 "Industria Pesada"
 HUN_heavy_desc:0 "Debemos priorizar la industria pesada para crear una economía húngara estable. Más herramientas y más fábricas reducirán las necesidades de nuestra población y podremos financiar otros sectores."
 HUN_railway:0 "Reinstaurar las Líneas Ferroviarias"
 HUN_railway_desc:0 "Nuestras líneas ferroviarias con nuestros vecinos estaban en gran medida limitadas; al construir nuevas, podremos mejorar su opinión sobre nosotros y quizás crear oportunidades de acuerdos comerciales debido a una mejor infraestructura."
 HUN_rearm:0 "Rearme Industrial"
 HUN_rearm_desc:0 "Nuestra industria debe estar lista para la guerra; es inevitable y todos lo saben. Debemos rearmarnos, independientemente de la opinión de Rumanía."
 HUN_buildconq:0 "Desarrollar Territorios Conquistados"
 HUN_buildconq_desc:0 "Hemos conquistado territorios en Eslovaquia; podríamos utilizarlos como mano de obra o espacio industrial."
 HUN_military:0 "Financiación Militar"
 HUN_military_desc:0 "Nuestro ejército necesita desesperadamente financiación; sin ella, nuestro ejército no estará listo para ningún conflicto importante."
 HUN_synthetic:0 "Yacimientos de Petróleo Húngaros"
 HUN_synthetic_desc:0 "Tenemos algunos yacimientos de petróleo en nuestra nación; extraer más de ellos podría darnos la posibilidad de abastecer nuestros vehículos y ser más autosuficientes."
 HUN_gerammo:0 "Adquirir Municiones Alemanas"
 HUN_gerammo_desc:0 "Alemania es un gran exportador para nosotros y un gran importador de nuestros productos; sin ellos, nuestra economía estaría en un estado mucho peor. Comprar su equipo de calidad puede no ser una mala idea."
 HUN_workforce:0 "Mano de Obra Eslovaca"
 HUN_workforce_desc:0 "Eslovaquia es un territorio con una gran cantidad de población que podría emplearse en nuestra industria militar."
 HUN_mines:0 "Minas de Transilvania"
 HUN_mines_desc:0 "Después de conquistar el norte de Transilvania, nuestros mineros comenzaron a trabajar allí y descubrieron muchos recursos previamente no descubiertos en los Montes Cárpatos; podríamos utilizarlos para nuestra industria pesada o militar."
 HUN_industry5:0 "Industria de Municiones"
 HUN_industry5_desc:0 "Nuestra infantería aún carece de una gran cantidad de equipo; debemos producirlo de inmediato!"
 HUN_gersupp:0 "Apoyo Alemán"
 HUN_gersupp_desc:0 "Alemania es nuestro principal amigo o aliado; debemos cooperar para lograr el éxito."
 HUN_germanworkers:0 "Trabajadores Alemanes"
 HUN_germanworkers_desc:0 "Alemania nos está enviando miles de trabajadores a nuestro país; esto nos dará una gran cantidad de mano de obra libre y aumentará nuestra industria."
 HUN_barbarossa:0 "Prepararse para Barbarroja"
 HUN_barbarossa_desc:0 "Alemania nos reveló su plan secreto sobre la Invasión de la Unión Soviética. Como sus aliados, debemos ayudarlos y prepararnos para la invasión."
 HUN_croatianrebels:0 "Operación Trio"
 HUN_croatianrebels_desc:0 "La Operación Trio (serbocroata: Operacija Trio) fue la primera operación conjunta de contrainsurgencia a gran escala de la Segunda Guerra Mundial realizada por Alemania e Italia en el Estado Independiente de Croacia (NDH), que incluía la actual Bosnia y Herzegovina."
 HUN_infantry2:0 "Desarrollo de Infantería"
 HUN_infantry2_desc:0 "Con la Wehrmacht, posiblemente podamos fortalecer nuestras fuerzas de infantería y desarrollar nuevas formas de combate con ellas."
 HUN_computingresearch:0 "Invertir en Orion Electronics"
 HUN_computingresearch_desc:0 "Orion Electronics es una empresa húngara fundada originalmente en 1913 para producir bombillas eléctricas, pero después de la Gran Guerra, la producción se ha centrado en radios. Podemos invertir más recursos en esta compañía de electrónica y, con suerte, equipar a nuestros ejércitos con radios húngaros."
 FIN_swedes:0 "§RLas minorías suecas lo tomarán como una Política de Finlandización!§W"
 FIN_greater2:0 "Proclamar Gran Finlandia"
 FIN_greater2_desc:0 "Hemos conquistado los territorios de la Gran Finlandia, ahora podemos proclamarlo oficialmente y mejorar la moral de nuestras fuerzas y ciudadanos."
 FIN_lappland:0 "Guerra de Laponia"
 FIN_lappland_desc:0 "Los alemanes solo trajeron destrucción y deshonra a nuestra gente. Es hora de apuñalarlos por la espalda y recuperar nuestro orgullo."
 FIN_mechanize:0 "Agricultura Mecanizada"
 FIN_mechanize_desc:0 "Debemos usar nuestras herramientas industriales para mejorar nuestra agricultura y, a cambio, mejorar un poco nuestra economía."
 FIN_conquered:0 "Reconstruir Territorio Conquistado"
 FIN_conquered_desc:0 "Hemos conquistado nuestro Gran Territorio Finlandés; es de nuestro interés que los ciudadanos estén de acuerdo con ello y que esté lo suficientemente desarrollado para que nuestras fuerzas sobrevivan."
 FIN_forced:0 "Conscripción Forzada"
 FIN_forced_desc:0 "Necesitamos más hombres en el ejército; aplicar nuestras leyes de conscripción puede ser útil."
 FIN_fascism2:0 "Revivir la Derecha Finlandesa"
 FIN_fascism2_desc:0 "Después de nuestra derrota en la Guerra de Invierno, el número de nacionalistas de derecha ha aumentado; quizás deberíamos considerar implementar sus reformas."
 winterwar8:0 "Guerra de Invierno"
 FIN_defenseforces:0 "Fuerzas de Defensa Finlandesas"
 FIN_defenseforces_desc:0 "Las Fuerzas de Defensa Finlandesas son responsables de la defensa de Finlandia. Estas fuerzas se establecieron después de la declaración de independencia en 1917."
 FIN_synthetic:0 "Abastecer Nuestros Aviones!"
 FIN_synthetic_desc:0 "Debemos abastecer nuestra industria aérea para utilizar nuestros aviones y la marina."
 FIN_destroyer:0 "Fuerza de Defensa Costera"
 FIN_destroyer_desc:0 "Desarrollar nuestras fuerzas de defensa costera debería ser una prioridad ante una posible invasión naval soviética."
 FIN_procurment1930:0 "Programa Básico de Adquisiciones"
 FIN_procurment1930_desc:0 "Para fortalecer nuestras fuerzas, debemos desarrollar nuevas armas y comprar armas en el extranjero. Esto puede darnos ventaja y proporcionar equipo moderno a nuestro ejército."
 FIN_navalfund:0 "Fondo Nacional de Fuerzas Navales"
 FIN_navalfund_desc:0 "Aumentar la capacidad y la fuerza de nuestra marina podría ser importante en tiempos de creciente tensión con los soviéticos, especialmente en el golfo de Finlandia."
 FIN_gdynia:0 "Planos de Buques"
 FIN_gdynia_desc:0 "Debemos reunir planos de buques más avanzados que podamos usar para defender el golfo de Finlandia."
 FIN_convoyfleet:0 "Flota Mercante"
 FIN_convoyfleet_desc:0 "Nuestra flota es demasiado insignificante para competir con la Marina Roja; en su lugar, debemos defender nuestros convoyes de cualquier ataque submarino."
 FIN_navy_sche:0 "Diseños Navales Innovadores"
 FIN_navy_sche_desc:0 "Nuestros diseños navales están muy desactualizados; debemos trabajar más en los diseños para competir en el mar Báltico."
 FIN_navalstaff2:0 "Formar el Estado Mayor Naval"
 FIN_navalstaff2_desc:0 "Crear un Estado Mayor Naval organizado nos proporcionará muchos beneficios para nuestras futuras operaciones navales en el mar Báltico contra los soviéticos o los alemanes."
 FIN_learnfromger:0 "Aprender de los Alemanes"
 FIN_learnfromger_desc:0 "Los alemanes están obteniendo muchos éxitos contra la enorme marina británica en la guerra submarina, tal vez podríamos intentar lo mismo contra la menos avanzada Marina Roja!"
 FIN_armybuild:0 "Reavivamiento Militar"
 FIN_armybuild_desc:0 "Debemos reconstruir nuestro ejército desde cero después del inmenso golpe que sufrió tanto logística como estratégicamente durante la Guerra de Invierno."
 FIN_lottasvard:0 "Lotta Svärd"
 FIN_lottasvard_desc:0 "Lotta Svärd fue una organización paramilitar auxiliar voluntaria finlandesa para mujeres. Formada originalmente en 1918, tenía una gran cantidad de miembros que realizaban trabajo social voluntario en las décadas de 1920 y 1930. Se formó para apoyar a la Guardia Blanca."
 FIN_baltic:0 "Inversiones en los Países Bálticos"
 FIN_baltic_desc:0 "Los países bálticos son una forma económica de obtener mano de obra y dinero; si invertimos lo suficientemente temprano, podríamos obtener mucho de ello."
 FIN_baltic_tt:0 "Las inversiones en los §YPaíses Bálticos§W comenzarán y continuarán hasta que los §YEstados Bálticos§W desaparezcan, entonces tu economía podría debilitarse."
 FIN_division:0 "Fuerzas de Defensa Naval"
 FIN_division_desc:0 "Para proteger el golfo de Finlandia, debemos crear una división lista de Defensa Marina Nacional."
 FIN_div2tt:0 "Recibirás tres §YDestacamentos de Guarnición de 9 anchos§W gratis en los puertos."
 FIN_marines:0 "Asalto Naval"
 FIN_marines_desc:0 "Para proteger el golfo de Finlandia, debemos crear una división lista de Marines de Asalto Nacional."
 FIN_divtt:0 "Recibirás una §YDivisión de Marines§W gratuita en Helsinki."
 FIN_helsinki:0 "Proteger Helsinki"
 FIN_helsinki_desc:0 "Debemos proteger Helsinki de cualquier posible invasión naval; de lo contrario, podríamos perder nuestra nación en poco tiempo."
 FIN_foreigntanks:0 "Tanques Extranjeros"
 FIN_foreigntanks_desc:0 "Comprar tanques extranjeros nos dará la capacidad de mejorar nuestro ejército y posiblemente motorizarlos."
 FIN_munitions:0 "Adquisición de Municiones"
 FIN_munitions_desc:0 "Tenemos una seria falta de municiones en nuestro ejército; adquirirlas en el extranjero podría ser útil."
 FIN_fiat:0 "Adquisición de Aviones Italianos"
 FIN_fiat_desc:0 "Debemos comprar una gran cantidad de aviones para mejorar las fuerzas de Defensa Aérea Nacional."
 FIN_airforce:0 "Fuerza Aérea Finlandesa"
 FIN_airforce_desc:0 "Financiar la Fuerza Aérea es una de las partes más importantes de nuestro programa de defensa nacional; sin una fuerza aérea no se puede defender ni planear estrategias de contraataque o defensa."
 FIN_fighter3:0 "Cazas Fokker"
 FIN_fighter3_desc:0 "Bajo el acuerdo con los Países Bajos, tenemos el derecho de producir los aviones Fokker."
 FIN_doctrine:0 "Desarrollos de Doctrina Naval"
 FIN_doctrine_desc:0 "Debemos desarrollar nuestras doctrinas navales para defender adecuadamente nuestra nación."
 FIN_agrarianreform:0 "Reforma Agraria de 1936"
 FIN_agrarianreform_desc:0 "Nuestra industria es casi completamente agraria; sin embargo, con el mercado de madera en declive, nuestra economía está en peligro, y con la inestabilidad de Europa, podríamos vernos obligados a tomar algunas medidas drásticas para llevar a cabo la industrialización de nuestra economía."
 FIN_industrialise:0 "Industrialización"
 FIN_industrialise_desc:0 "Nuestro país debe invertir en la construcción de fábricas y la industria pesada para progresar; en el mundo actual centrado en el capitalismo y la industrialización, debemos tomar esas medidas drásticas para modernizarnos."
 FIN_selfsufficiency:0 "Limitar las Exportaciones de Grano"
 FIN_selfsufficiency_desc:0 "La Revolución Rusa causó a nuestra nación más problemas que beneficios. No tenemos suficiente comida para nosotros mismos, ¿por qué deberíamos venderla al Oeste? Encarguémonos primero de nuestros asuntos."
 FIN_farmsecure:0 "Continuar la Reforma Agraria"
 FIN_farmsecure_desc:0 "Las reformas agrarias de 1918 funcionaron muy bien para ayudar a nuestra agricultura; sin embargo, en tiempos de industrialización y producción extensiva, debemos reformar la política una vez más."
 FIN_domestic:0 "Producción Nacional de Grano"
 FIN_domestic_desc:0 "La producción de grano que nuestro país necesita es enorme, y actualmente el consumo de la producción nacional de grano es muy bajo debido a que lo comerciamos extensamente y a la falta de herramientas agrícolas adecuadas."
 FIN_mannerheimplan:0 "Aumentar el Gasto en Defensa Nacional"
 FIN_mannerheimplan_desc:0 "Necesitamos aumentar el gasto de nuestras fuerzas de defensa viendo la inestabilidad que se avecina en Europa..."
 FIN_line:0 "Línea Mannerheim"
 FIN_line_desc:0 "Debemos construir la Línea Mannerheim para protegernos de la amenaza soviética que se avecina en Europa."
 FIN_line_tt:0 "Una §YSerie de Eventos§! durante §Gtres años§! se activará en relación con la continuación de la construcción de la §YLínea Mannerheim§!\n"
 FIN_trucks:0 "Exportaciones de Camiones"
 FIN_trucks_desc:0 "Exportar nuestros camiones a países más pobres en los países bálticos puede darnos algunos beneficios."
 FIN_subproto:0 "Prototipos de Submarinos Alemanes"
 FIN_subproto_desc:0 "El astillero construyó los prototipos para la flota de submarinos alemanes de la Segunda Guerra Mundial. A Alemania se le prohibió construir submarinos bajo el Tratado de Versalles, por lo que el trabajo se realizó bajo empresas ficticias extranjeras. Tres submarinos de 716 toneladas métricas (705 toneladas largas) fueron ordenados en 1927."
 FIN_mechanical:0 "Mejorar nuestras Herramientas Mecánicas"
 FIN_mechanical_desc:0 "Nuestras herramientas deben mejorarse, ya que estamos altamente basados en la agricultura y menos en la industria; es mejor hacer eso más eficiente que renovar toda nuestra economía en un año."
 FIN_protectestonia:0 "Proteger Estonia"
 FIN_protectestonia_desc:0 "Podrías decir que Estonia es parte de nuestro pueblo; es importante que los protejamos del Oso Rojo."
 FIN_unlock_1_tt:0 "Desbloquea el enfoque "§YDesarrollar el Campo§!""
 FIN_unlock_2_tt:0 "Desbloquea el enfoque "§YFinanciación Militar§!""
 FIN_unlock_1:0 "Se realizó la §Y2da Inversión Báltica§!"
 FIN_unlock_2:0 "Se realizó la §Y3era Inversión Báltica§!"
 FIN_develop:0 "Desarrollar el Campo"
 FIN_develop_desc:0 "Nuestras inversiones resultaron exitosas; usemos su dinero para desarrollar nuestro campo."
 FIN_militarise:0 "Financiación Militar"
 FIN_militarise_desc:0 "Es hora de financiar más al ejército utilizando el dinero de nuestras inversiones en los Estados Bálticos."
 FIN_industrial5:0 "Revivir Nuestra Potencia Industrial"
 FIN_industrial5_desc:0 "Nuestra industria debe ser revivida después de la sangrienta guerra de invierno."
 FIN_murmansk:0 "Desarrollar el Ferrocarril de Múrmansk"
 FIN_murmansk_desc:0 "Nuestras recientes conquistas resultaron exitosas al capturar el ferrocarril de Múrmansk; es hora de desarrollarlo ya que potencialmente gobernaremos esa tierra para siempre."
 FIN_swedishsupport:0 "Garantías Suecas"
 FIN_swedishsupport_desc:0 "Existe la posibilidad de que Suecia nos ayude durante futuras guerras con la Unión Soviética."
 FIN_lands:0 "Vender Tierra Soviética"
 FIN_lands_desc:0 "Podríamos querer vender menos tierra del Unión Soviética a los terratenientes finlandeses; eso nos traerá suficiente dinero para convencer al público de que la guerra vale la pena."
 FIN_lowertax:0 "Bajar los Impuestos"
 FIN_lowertax_desc:0 "Hemos llegado demasiado lejos con el impuesto a las ventas; debemos bajar un poco los impuestos para dar a nuestros ciudadanos la sensación de comprensión."
 FIN_lowered_tt:0 "No podrás realizar el enfoque §YImpuesto sobre las Ventas§! durante un año"
 FIN_lowered:0 "Reducción Reciente de Impuestos"
 FIN_germans:0 "Mano de Obra Alemana"
 FIN_germans_desc:0 "Los alemanes están aquí para ayudarnos y darnos la mano de obra que tanto necesitamos para cuidar de las tierras del norte."
 FIN_whiteguards:0 "La Guardia Blanca"
 FIN_whiteguards_desc:0 "El desarrollo de nuestro ejército nacional es muy importante para el futuro de nuestra nación; en tiempos de inestabilidad como este, es importante ocuparse de eso."
 FIN_decentralise:0 "Descentralización"
 FIN_decentralise_desc:0 "Después de la victoria del partido agrario, debemos descentralizar el poder político de Helsinki y apoyar a las comunidades rurales; es hora de comenzar los 4 años de gobierno agrario."
 FIN_winterwar:0 "Secuelas de la Guerra de Invierno"
 FIN_winterwar_desc:0 "Hemos perdido, pero reconstruiremos y nos vengaremos en el futuro de la escoria soviética."
 FIN_election1936:0 "§YElección de 1936§W ha ocurrido"
 FIN_tariff:0 "Protección Arancelaria"
 FIN_tariff_desc:0 "Debemos aplicar la política de protección arancelaria a nuestro comercio para que los inversores extranjeros puedan ayudarnos en nuestra economía y quizás expandirla."
 FIN_2yearplan:0 "Ruta de Liinahamari"
 FIN_2yearplan_desc:0 "El único puerto libre que vale la pena comerciar está en el norte, en Liinahamari; debemos construir las líneas ferroviarias para que podamos obtener los materiales de allí más rápido."
 FIN_suomi:0 "Suomi Gun"
 FIN_suomi_desc:0 "La Suomi KP/-31 (Suomi-konepistooli o 'subfusil finlandés', literalmente:"
 FIN_politic:0 "Política Finlandesa"
 FIN_politic_desc:0 "Debemos tener cuidado con nuestras relaciones internacionales; una acción puede causar problemas en otras naciones..."
 FIN_pilots:0 "Entrenamiento de Pilotos Finlandeses"
 FIN_pilots_desc:0 "Los pilotos finlandeses merecen mejores condiciones de entrenamiento y mejores instructores; esto permitirá que nuestra fuerza aérea realmente brille."
 FIN_designer:0 "Valtion Lentokonetehdas"
 FIN_designer_desc:0 "Valtion lentokonetehdas (fábrica estatal de aviones) fue una empresa finlandesa de fabricación de aviones fundada el 23 de febrero de 1928 a partir de la fábrica IVL o I.V.L. (Ilmailuvoimien lentokonetehdas, Fábrica de Aviones de la Fuerza Aérea Finlandesa)."
 FIN_vkt:0 "Valtion Kivääritehdas"
 FIN_vkt_desc:0 "Valtion Kivääritehdas (VKT), Fábrica Estatal de Rifles en inglés, fue un fabricante de armas de fuego propiedad del estado finlandés que existió de manera independiente en el distrito de Tourula de Jyväskylä entre 1926 y 1946."
 FIN_regulated:0 "Regulaciones Alimentarias"
 FIN_regulated_desc:0 "Implementar regulaciones alimentarias en nuestra población nos ahorrará mucha comida que podemos usar en el esfuerzo bélico."
 FIN_coop:0 "Desarrollo de Tanques"
 FIN_coop_desc:0 "Debemos desarrollar nuestras fuerzas de tanques para romper las líneas rusas el día que los alemanes lancen su operación."
 FIN_naval:0 "Desarrollo de Bombarderos Navales"
 FIN_naval_desc:0 "Debemos desarrollar bombarderos navales para bombardear la flota rusa hasta la destrucción total."
 FIN_social:0 "Reformas Sociales"
 FIN_social_desc:0 "Debemos hacer reformas menores en la sociedad para construir la economía y tener trabajadores más competentes."
 FIN_education:0 "Programa Nacional de Educación"
 FIN_education_desc:0 "Necesitamos este programa para enseñar a nuestra juventud a ser más competente y quizás hacer que esta nación vuelva a ser grande."
 FIN_landreform:0 "Finalizar las Reformas Agrarias"
 FIN_landreform_desc:0 "Podemos finalizar nuestras reformas agrarias y finalmente centrarnos en la industrialización de nuestra economía."
 FIN_housing:0 "Construcción de Viviendas"
 FIN_housing_desc:0 "A medida que nuestra población aumenta, la necesidad de viviendas para personas pobres también aumenta lentamente; la construcción de viviendas de inmediato puede resolver el problema antes de que se propague."
 FIN_airfactory:0 "Industria de la Aviación"
 FIN_airfactory_desc:0 "Invertir más fábricas en la aviación nos ayudará a largo plazo en la guerra con los soviéticos."
 FIN_casbombers:0 "Bombarderos Tácticos Finlandeses"
 FIN_casbombers_desc:0 "El desarrollo de bombarderos tácticos beneficiará a nuestro ejército terrestre a largo plazo."
 FIN_wood:0 "Industria Maderera"
 FIN_wood_desc:0 "Nuestra industria maderera está creciendo como nunca, las naciones necesitan madera para construir sus viviendas e industrias y tenemos mucha de ella. Podemos obtener muchas ganancias construyendo más fábricas para vender esta madera que obtenemos y modernizando el equipo que usamos para la recolección de madera."
 FIN_germantreaty:0 "Tratado de Amistad Germano-Finlandés"
 FIN_germantreaty_desc:0 "Debemos hacer amigos de todo el mundo, independientemente de sus opiniones políticas, pueden ser útiles para luchar contra la amenaza soviética que nos espera."
 FIN_line2:0 "Salpalinja"
 FIN_line2_desc:0 "La Línea Salpa (finlandés: Salpalinja, literalmente Línea de Perno; sueco: Salpalinjen), o su nombre oficial, Suomen Salpa (Perno de Finlandia), es una línea de búnkeres en la frontera oriental de Finlandia. Se construyó durante la Paz Interina entre la Guerra de Invierno y la Guerra de Continuación para defender a Finlandia contra una posible invasión soviética."
 FIN_supportrural:0 "Apoyar a las Comunidades Rurales"
 FIN_supportrural_desc:0 "Debemos apoyar a las comunidades rurales para alentarlas a trabajar y crear más granjas, alimentos y bienes para nuestra nación."
 FIN_redsoil:0 "La Tierra Roja"
 FIN_redsoil_desc:0 "En las elecciones presidenciales de febrero de 1937, Kallio asumió el cargo como nuevo presidente en marzo de 1937, y permitió que los socialdemócratas, agrarios y progresistas formaran el primer gobierno de centro-izquierda o "tierra roja" (rojo para los socialdemócratas y tierra para los agrarios) de Finlandia."
 FIN_health:0 "Seguros de Salud"
 FIN_health_desc:0 "Debemos garantizar la salud de nuestros civiles, somos una nación pequeña pero debemos mantener nuestros estándares altos y atraer turistas extranjeros."
 FIN_nickel:0 "Minas de Níquel"
 FIN_nickel_desc:0 "Hemos descubierto minas de níquel en el norte de Petsamo, nos pertenecen, sin embargo, los embajadores de Alemania y la Unión Soviética quieren obtener una parte de ellas, ¿qué postura tomaremos?"
 FIN_liberallaw:0 "Ley de Amnistía Liberal"
 FIN_liberallaw_desc:0 "Debemos aprobar esta ley para mejorar los sistemas judiciales de nuestra nación."
 FIN_conscription:0 "Jaakarit"
 FIN_conscription_desc:0 "Debemos reclutar a nuevos hombres fuertes para nuestro ejército, así podemos tener una fuerza sólida contra cualquier agresor."
 FIN_preparerevenge:0 "Prepararse para la Venganza"
 FIN_preparerevenge_desc:0 "Es hora de prepararnos para reconquistar Karelia, quizás con la ayuda alemana podremos recuperarla."
 FIN_propaganda:0 "Programa Nacional de Propaganda"
 FIN_propaganda_desc:0 "Debemos lanzar nuestro programa nacional de propaganda, presentando a nuestros soldados más fuertes de la Guerra de Invierno para motivar a la población."
 FIN_axis:0 "Rearme Finlandés"
 FIN_axis_desc:0 "Se necesitarán nuevas armas y el rearme de muchas fábricas para prepararnos adecuadamente para la reconquista de Karelia."
 FIN_improvestaff:0 "Escuela de Oficiales de Helsinki"
 FIN_improvestaff_desc:0 "Necesitamos más oficiales talentosos en nuestra nación, tal vez esos resulten lo suficientemente competentes para vencer a las fuerzas soviéticas."
 FIN_statecontrol:0 "Exportaciones Controladas por el Estado"
 FIN_statecontrol_desc:0 "Debemos controlar nuestras exportaciones de grano antes de que se salgan de control, no podemos sufrir problemas alimentarios en tiempos como estos."
 FIN_state:0 "Desbloquearás decisiones de §YExportación de Grano§W."
 FIN_motti:0 "Cócteles Molotov"
 FIN_motti_desc:0 "Los cócteles Molotov van a destruir los tanques enemigos como nunca antes!"
 FIN_germantreaty_no:0 "Los alemanes §Yrechazaron§W el §YTratado§W"
 FIN_petsamo_crisis:0 "§RPuede causar una guerra entre Finlandia y Alemania/Unión Soviética!§W\n"
 FIN_hospital:0 "Obtendrás tecnologías de §YHospital de Campaña I y II§W investigadas.\n"
 FIN_blockexports:0 "Terminar con las Exportaciones de Alimentos!"
 FIN_blockexports_desc:0 "No tenemos suficiente comida para nosotros ni para nuestros soldados, culpamos la pérdida de esta guerra a la falta de equipos que vendimos a Occidente, es hora de acabar con esta miseria!"
 FIN_prohibition:0 "Terminar con la Prohibición del Alcohol"
 FIN_prohibition_desc:0 "La prohibición implementada en 1919 debe terminar, no podemos detener a las personas de beber lo que quieren o disfrutar de una bebida con sus amigos o lo que sea."
 FIN_privatization:0 "Privatización de la Industria Pesada"
 FIN_privatization_desc:0 "Debemos privatizar las corporaciones, con control limitado quizás su mayor libertad y derechos puedan resultar útiles."
 FIN_newfarms:0 "Fomentar la Construcción de Granjas"
 FIN_newfarms_desc:0 "Necesitamos construir un gran número de nuevas granjas para apoyar nuestra producción de alimentos y nuestra industria agraria, con cómo están las cosas, esas medidas son necesarias."
 FIN_rapid:0 "Proyecto de Asentamiento Rápido"
 FIN_rapid_desc:0 "El Proyecto de Asentamiento Rápido se refiere a la ley aprobada el 28 de junio de 1940, por la cual el estado adquirió tierras de la población indígena y las redistribuyó a los evacuados de la Guerra de Invierno. El plan era asentar a la población en Helsinki y Jyväskylä de la misma manera que en Carelia en Vyborg y Sortavala."
 FIN_program:0 "Programa Básico de Adquisición de 1941"
 FIN_program_desc:0 "Después de la Guerra de Invierno, la adquisición básica para las Fuerzas Armadas continuó, y el gobierno autorizó al Ministerio de Defensa a exceder su asignación presupuestaria en prácticamente todas las categorías de gasto. Por la adquisición básica de 350 millones de FIM concedidos en 1941, el Ministerio de Defensa pudo exceder hasta 3,376 mil millones de FIM. Sin embargo, solo un poco menos de una cuarta parte del programa se implementó antes de la Guerra de Continuación."
 FIN_airdev:0 "Desarrollo Aéreo"
 FIN_airdev_desc:0 "Una parte significativa de nuestro presupuesto militar debe destinarse a la Fuerza Aérea, no hemos realizado ninguna investigación ni construcción para mejorarla y hemos pagado un precio."
 FIN_landdev:0 "Desarrollo de Tierras"
 FIN_landdev_desc:0 "Aproximadamente el 70% de nuestro presupuesto militar debe destinarse al desarrollo de la infantería y las fuerzas terrestres en general, debemos comprar el equipo alemán para cubrir la brecha en nuestras pérdidas de equipo."
 FIN_salestax:0 "El Impuesto sobre Ventas"
 FIN_salestax_desc:0 "El impuesto sobre ventas fue un impuesto aplicado en Finlandia entre 1941 y 1994 sobre la venta e importación de bienes y servicios por empresas."
 FIN_aland:0 "Aland es nuestro!"
 FIN_aland_desc:0 "En 1922, Suecia intentó recuperar la autoridad sobre nuestro territorio central, ahora es nuestro momento de tomar el control total!"
 FIN_strikesweden:0 "El destino es nuestro!"
 FIN_strikesweden_desc:0 "Suecia debe ser destruida! Han estado atacando nuestra soberanía nacional durante un tiempo y ahora que hemos recuperado la independencia, están atacando una vez más, es ahora o nunca!"
 FIN_populatenorth:0 "Poblar el Norte!"
 FIN_populatenorth_desc:0 "Laponia es nuestra tierra, aunque no lo parezca, la haremos nuestra, de una vez por todas!"
 FIN_germanintervention:0 "Intervención Alemana en la disputa de Aland"
 FIN_germanintervention_desc:0 "Alemania, que es muy pro-finlandesa, podría pretender ser neutral en el asunto para venir a ayudarnos a reintegrar Aland."
 FIN_integrate:0 "Integrar el Idioma Sueco"
 FIN_integrate_desc:0 "En lugar de hacer diferencias, ¿por qué no aceptar que somos diferentes y compartir nuestras experiencias y recuerdos?"
 FIN_removeswedish:0 "Idioma Finés en las Escuelas"
 FIN_removeswedish_desc:0 "Debemos borrar todo el idioma sueco de las escuelas!"
 FIN_mines2:0 "Expandir la Industria Minera"
 FIN_mines2_desc:0 "Necesitamos más recursos de los que tenemos en abundancia y que aún no hemos descubierto, para mejorar nuestro ejército e industria; sin ellos, podríamos quedar desamparados."
FIN_invest:0 "Inversión en el Báltico"
FIN_invest_desc:0 "Invertir en los estados bálticos puede ser beneficioso, ya que su PIB está aumentando dramáticamente durante este período."
FIN_winterwar2:0 "Resolver el Problema de los Refugiados"
FIN_winterwar2_desc:0 "Después de la Guerra de Invierno, toneladas de refugiados karelianos escaparon de la ocupación rusa y entraron en nuestra tierra; ahora no tenemos comida ni suministros para mantenerlos, debemos resolver ese problema de inmediato."
FIN_agrarian:0 "Lento pero Seguro"
FIN_agrarian_desc:0 "No necesitamos ser rápidos en nuestra transición; aprovechemos mientras dure."
FIN_industrial:0 "Ponerse al Día con las Potencias Occidentales!"
FIN_industrial_desc:0 "Una transición rápida nos permite producir más rápido, eso es lo que deberíamos buscar."
FIN_appeal:0 "Apelar a la Liga de las Naciones"
FIN_appeal_desc:0 "Necesitamos ayuda desesperadamente y nadie nos escucha; debemos mostrar nuestra voz ante todos. Eh... tal vez Abisinia tenía razón, somos los siguientes."
FIN_infra:0 "Prepararse para la Guerra con los Soviéticos"
FIN_infra_desc:0 "Podrían haber tenido suerte la última vez, pero esta vez es muy diferente; ahora no estamos solos, Sr. Oso Ruso."
FIN_rebuild:0 "Reconstruir lo Destruido"
FIN_rebuild_desc:0 "Karelia está de vuelta en nuestras manos! Ahora es el momento de reconstruir la infraestructura y lanzar ofensivas para vengarnos de la escoria soviética por 1940."
FIN_industrial2:0 "Esfuerzos de Industrialización"
FIN_industrial2_desc:0 "Necesitamos ponernos al día con los hermanos occidentales en Escandinavia e industrializarnos; esto nos dará la posibilidad de producir armas más rápido y alimentos para la gente."
FIN_industrial3:0 "Fin de la Sociedad Agraria"
FIN_industrial3_desc:0 "La sociedad agraria finalmente está terminando; ahora podemos beneficiarnos de la industria y el aumento de la producción como nuestros hermanos suecos."
FIN_mines:0 "Minas de Níquel"
FIN_mines_desc:0 "Por el Tratado de Dorpat en 1920, Finlandia ganó depósitos de níquel cerca del puerto ártico de Petsamo. Estos depósitos eran los más grandes de Europa y la producción comenzó allí en 1939."
FIN_antitank:0 "Antitanques Suecos"
FIN_antitank_desc:0 "El cañón antitanque Bofors de 37 mm fue un cañón antitanque diseñado por el fabricante sueco Bofors a principios de la década de 1930, originalmente para uso sueco. Se exportó a varios países durante la década de 1930, de los cuales varios compraron licencias para producirlo ellos mismos. Durante la Guerra de Invierno, los cañones finlandeses se utilizaron con éxito contra tanques soviéticos como el T-26, T-28 y BT."
FIN_sweden:0 "Unidad Lingüística"
FIN_sweden_desc:0 "Después de años de ocupación sueca, podríamos volver a ser amigos y aceptar su idioma en nuestras fronteras; Åland sigue siendo nuestro territorio, pero permitir la continuación de sus tradiciones suecas podría mejorar las relaciones con Suecia y tal vez incluso formar una alianza."
FIN_finland:0 "Finlandia!"
FIN_finland_desc:0 "Durante la guerra, la 'muerte blanca' fue uno de los temas principales de la propaganda finlandesa. Los periódicos finlandeses presentaban con frecuencia al soldado finlandés invisible, creando así un héroe de proporciones míticas."
FIN_patrol:0 "Fuerzas de Reconocimiento de Largo Alcance"
FIN_patrol_desc:0 "En Finlandia, las patrullas de largo alcance fueron especialmente notables durante la Segunda Guerra Mundial. Por ejemplo, Erillinen Pataljoona 4, un comando de cuatro diferentes destacamentos de patrullas de largo alcance: Destacamento Paatsalo, Destacamento Kuismanen, Destacamento Vehniäinen y Destacamento Marttina, operaron en el teatro finlandés-soviético de la Segunda Guerra Mundial, también conocido como la Guerra de Continuación, desde 1941 hasta 1944. Estas unidades penetraron las líneas soviéticas y realizaron misiones de reconocimiento y destrucción."
FIN_promote_sisu:0 "Expandir la Guardia Blanca"
FIN_promote_sisu_desc:0 "En la Guerra de Invierno, la Guardia Blanca fue responsable de llevar a cabo la movilización. Una cuarta parte de la mano de obra del ejército de campaña consistía en miembros de la Guardia. Esta contribución resultó importante, ya que los miembros de la Guardia eran el personal mejor entrenado y equipado en un ejército que carecía incluso de suministros básicos."
FIN_civilian_kitchens:0 "Cocinas de Campo Civiles"
FIN_civilian_kitchens_desc:0 "Finlandia experimentó un gran déficit en el suministro de tiendas de campaña, estufas y otros equipos, pero se evitaron muchas muertes gracias a los voluntarios civiles que instalaron cocinas y proporcionaron alimentos a las tropas en el campo."
FIN_ski_infantry:0 "Infantería de Esquí"
FIN_ski_infantry_desc:0 "Las tropas de esquí jugaron un papel clave en los éxitos del esfuerzo bélico finlandés contra la Unión Soviética durante la Guerra de Invierno en 1939. El terreno boscoso y rural sin carreteras fue utilizado por las tropas de esquí finlandesas con gran éxito contra las avanzadas tropas mecanizadas soviéticas."
FIN_molotov_cocktails:0 "Cócteles Molotov"
FIN_molotov_cocktails_desc:0 "Los finlandeses perfeccionaron el diseño y uso táctico de la bomba de gasolina. Las mejoras adicionales incluyeron la adición de fósforos a prueba de viento o un frasco de productos químicos que se encendía al romperse, eliminando así la necesidad de encender previamente la botella, y dejar la botella aproximadamente un tercio vacía se encontró que hacía más probable que se rompiera."
 FIN_democratic_support:0 "Apoyo Democrático"
FIN_democratic_support_desc:0 "Al relajar algunas leyes y legislar una mayor protección de los derechos humanos, podríamos potencialmente hacer algunos aliados poderosos entre nuestros vecinos y encontrar amigos en el extranjero."
FIN_nationalist_support:0 "Apoyo Nacionalista"
FIN_nationalist_support_desc:0 "El pueblo finlandés tiene derecho a sentirse orgulloso. Necesitamos establecer nuestra superioridad en Europa y aliarnos con naciones que compartan nuestra visión nacionalista."
FIN_communist_support:0 "Apoyo Comunista"
FIN_dcommunist_support_desc:0 "La prohibición del comunismo fue claramente una reacción instintiva después de la Guerra de Invierno. Necesitamos reconsiderar nuestra postura sobre la revolución, ya que ayudar al proletariado a tomar el control de los medios de producción fortalecerá nuestra nación y posiblemente convertirá a nuestros antiguos enemigos en nuestros amigos más poderosos."
FIN_liberal_unity:0 "Unidad Liberal"
FIN_liberal_unity_desc:0 "Nuestra gente cree en nosotros, especialmente ahora que las elecciones se están volviendo verdaderamente democráticas. Pueden creer en un gobierno elegido por ellos, y no impuesto."
FIN_revive_the_kalmar_union:0 "Revivir la Unión de Kalmar"
FIN_revive_the_kalmar_union_desc:0 "La Unión de Kalmar o Unión de Kalmaris fue un estado que unió a las naciones escandinavas desde 1397 hasta 1523. Convirtió a Escandinavia en una fuerza a tener en cuenta. Tal vez revivirla valga la pena intentarlo, ya que nos fortalecería a nosotros y a nuestros aliados mientras nos haría independientes de la influencia aliada."
FIN_join_the_allies:0 "Unirse a los Aliados"
FIN_join_the_allies_desc:0 "Los Aliados son los defensores de la democracia y los derechos humanos en un mundo donde las dictaduras comunistas y nacionalistas están surgiendo por todas partes. Debemos unirnos a ellos y asegurar nuestra posición como un bastión de la democracia antes de que alguien nos amenace."
FIN_expansionism:0 "Expansionismo"
FIN_expansionism_desc:0 "Con los recientes cambios políticos, estamos viendo un creciente apoyo a la expansión de nuestras fronteras."
FIN_invite_norway:0 "Invitar a Noruega"
FIN_invite_norway_desc:0 "Noruega tiene buenas relaciones con nosotros y el resto de Escandinavia. Teniendo esto en cuenta, también poseen costas de gran importancia estratégica y sus fronteras septentrionales podrían servir como una zona de amortiguamiento para nosotros. Sería un error no considerar su inclusión en la nueva Unión de Kalmar."
FIN_invite_denmark:0 "Invitar a Dinamarca"
FIN_invite_denmark_desc:0 "Dinamarca tiene fuertes lazos culturales e ideológicos con el resto de Escandinavia. Su posición en el sur de Europa continental es un activo increíblemente importante. Nuestros asesores sugieren que los invitemos a la Segunda Unión de Kalmar."
 FIN_legalize_communism:0 "Legalizar el Comunismo"
FIN_legalize_communism_desc:0 "El apoyo a las reformas socialistas está creciendo y ya no podemos hacer cumplir nuestra prohibición del comunismo sin parecer tiránicos. Es hora de legalizar los partidos de izquierda y permitir que la política de nuestro país progrese de manera natural."
FIN_kommunistinen_nuorisoliitto:0 "Kommunistinen Nuorisoliitto"
FIN_kommunistinen_nuorisoliitto_desc:0 "Kommunistinen Nuorisoliitto, o Liga Juvenil Comunista en inglés, era la rama juvenil del SKP finlandés. El objetivo principal de la organización era aumentar el apoyo al comunismo entre los jóvenes para garantizar el apoyo popular a los partidos de izquierda."
FIN_the_karjala_agreement:0 "El Acuerdo de Karjala"
FIN_the_karjala_agreement_desc:0 "Las disputas fronterizas con la Unión Soviética ya nos han costado mucho. Es hora de poner fin a esta disputa y aceptar a nuestros camaradas comunistas como aliados. Podemos intentar negociar un acuerdo con la Unión Soviética para cederles la región de Karjala, a cambio de territorios de Karelia que muchos finlandeses étnicos todavía llaman hogar."
 FIN_independent_revolution:0 "Revolución Independiente"
FIN_independent_revolution_desc:0 "Nuestra gloriosa revolución puede tener éxito sin la ayuda del corrupto Komintern. Lo mejor será crear un verdadero estado comunista según nuestros propios principios."
FIN_the_lotta_svard:0 "Lotta Svärd"
FIN_the_lotta_svard_desc:0 "Durante la Guerra de Invierno, unos 100,000 hombres cuyos trabajos fueron asumidos por 'Lottas' fueron liberados para el servicio militar. Las Lottas trabajaron en hospitales, en puestos de alerta aérea y en otras tareas auxiliares junto con las fuerzas armadas. Sin embargo, las Lottas estaban oficialmente desarmadas. La única excepción fue una batería antiaérea voluntaria en Helsinki, compuesta por miembros de Lotta Svärd."
FIN_pacifist_sentiment:0 "Sentimiento Pacifista"
FIN_pacifist_sentiment_desc:0 "Nuestra gente está unida en la creencia por la paz mundial. También entienden que a veces es necesario hacer alianzas, aunque solo sea para actuar como un elemento disuasorio contra aquellos que de otro modo amenazarían la paz."
FIN_found_valpo:0 "Fundar ValPo"
FIN_found_valpo_desc:0 "Fundado históricamente en 1937, Valtiollinen poliisi, abreviado ValPo y que significa "policía estatal", fue el precursor del Servicio de Inteligencia de Seguridad de Finlandia. A los espías de la organización se les atribuye, entre otras cosas, haber logrado supuestamente fotografiar el maletín de Heinrich Himmler en su visita a Finlandia."
FIN_deterrence:0 "Reconstrucción Militar"
FIN_deterrence_desc:0 "Con nuestros amigos alemanes, podemos lograr grandes logros económicos y tal vez seremos capaces de sostener una guerra más grande con la Unión Soviética."
FIN_military_necessity:0 "Necesidad Militar"
FIN_military_necessity_desc:0 "La nación finlandesa es una que sabe lo valiosa que puede ser una mente innovadora en tiempos de guerra. Necesitamos alentar a los científicos a continuar con sus esfuerzos y seguir logrando nuevos avances si queremos asegurar nuestro futuro a corto y largo plazo."
FIN_secret_weapons:0 "Armas Secretas"
FIN_secret_weapons_desc:0 "¿Quién sabe qué tienen algunos países bajo la manga? Innumerables inventos se mantienen en secreto durante mucho tiempo, ya que el elemento sorpresa puede ser el activo más valioso en la guerra."
FIN_limited_motorization:0 "Motorización Limitada"
FIN_limited_motorization_desc:0 "Los finlandeses durante mucho tiempo prefirieron sus regimientos de caballería a la infantería motorizada. Los caballos podían correr a través de la nieve profunda que detenía a las fuerzas soviéticas, lo que significaba que la motorización del ejército finlandés se ralentizó significativamente."
FIN_tuli_isku:0 "Tuli-Isku"
FIN_tuli_isku_desc:0 "'Tuli-Isku' significa 'Golpe de Fuego' en finlandés. La artillería de apoyo fue utilizada extensamente por los finlandeses tanto en la Guerra de Invierno como en la Guerra de Continuación."
FIN_study_foreign_vehicles:0 "Estudiar Vehículos Extranjeros"
FIN_study_foreign_vehicles_desc:0 "La mayoría de los vehículos finlandeses estaban bastante desactualizados incluso después de la Guerra de Invierno. Lo mejor sería estudiar vehículos importados probados en lugar de continuar con la producción de nuestros modelos actuales."
FIN_import_tanks:0 "Importar Tanques"
FIN_import_tanks_desc:0 "Podemos acelerar dramáticamente nuestra investigación y despliegue de nuevos tanques importando mayores cantidades de ellos. De esa manera, podríamos tener batallones usando los modelos más nuevos antes de que los invirtamos completamente."
FIN_theft_and_learning:0 "Robo y Aprendizaje"
FIN_theft_and_learning_desc:0 "Gracias a los esfuerzos bélicos anteriores, todavía poseemos muchos tanques capturados. Al enfocarnos más en estos tanques 'prestados', podemos hacer que todo el proyecto de investigación sea más barato y rápido."
FIN_aviation_effort:0 "Esfuerzo en Aviación"
FIN_aviation_effort_tt:0 "No hay suficientes espacios de construcción para §YBase Aérea§!"
FIN_aviation_effort_desc:0 "En ninguna parte los avances tecnológicos son más rápidos que en la guerra aérea. La aviación es un campo que cualquier nación moderna debe dominar."
FIN_fighter_focus:0 "Enfoque en Cazas"
FIN_fighter_focus_desc:0 "No hemos visto el último de los combates aéreos en la Gran Guerra. Mantenernos a la vanguardia en el desarrollo de aviones de combate nos dará una ventaja en el futuro."
FIN_bomber_focus:0 "Enfoque en Bombarderos"
FIN_bomber_focus_desc:0 "Cuando la gente del futuro hable del horror de las guerras actuales, el fuego lloviendo del cielo será un tema destacado. Haremos lo mejor posible para asegurarnos de que esas historias las cuenten nuestros enemigos."
FIN_aviation_effort_2:0 "Esfuerzo en Aviación II"
FIN_aviation_effort_2_desc:0 "Serán necesarios más avances en la aviación para integrar bien nuestra fuerza aérea con otras ramas del ejército."
FIN_CAS_effort:0 "Esfuerzo en Apoyo Aéreo Cercano"
FIN_CAS_effort_desc:0 "Un ejército moderno necesita apoyo de vehículos no solo en el suelo, sino también en el aire."
FIN_rocket_effort:0 "Esfuerzo en Cohetes"
FIN_rocket_effort_desc:0 "Los motores de cohetes y a reacción permiten velocidades sin precedentes tanto para vehículos no tripulados como tripulados. Ser pioneros en estas tecnologías nos permitirá sorprender al enemigo."
FIN_nav_effort:0 "Esfuerzo en Aviación Naval"
FIN_nav_effort_desc:0 "Así como la nueva guerra naval se lleva a cabo en parte bajo la superficie del agua, parte de ella se lleva a cabo en el aire sobre las aguas."
FIN_naval_effort:0 "Esfuerzo Naval"
FIN_naval_effort_tt:0 "No hay suficientes espacios de construcción para §YAstilleros Navales§!"
FIN_naval_effort_desc:0 "La expansión de nuestra marina debería ser nuestra primera prioridad. Asigna todos los recursos disponibles a nuevos astilleros y a la investigación de buques de superficie ligeros."
FIN_flexible_navy:0 "Marina Flexible"
FIN_flexible_navy_desc:0 "Reinventar la guerra naval para tener en cuenta los avances en tecnología submarina nos permitirá atacar eficientemente los convoyes enemigos."
FIN_large_navy:0 "Gran Marina"
FIN_large_navy_desc:0 "Adaptar nuestras doctrinas navales para acomodar grandes barcos y garantizar la seguridad de nuestros convoyes comerciales nos enseñará mucho sobre el tipo de barcos que necesitamos."
FIN_submarine_effort:0 "Esfuerzo Submarino"
FIN_submarine_effort_desc:0 "La guerra submarina es el desarrollo naval más emocionante desde la invención del torpedero. No solo deberíamos protegernos contra los submarinos, sino también usarlos contra el transporte marítimo enemigo."
FIN_cruiser_effort:0 "Esfuerzo de Cruceros"
FIN_cruiser_effort_desc:0 "Antes de realizar incursiones en la investigación avanzada de acorazados, es necesario reemplazar los cruceros más pequeños."
FIN_destroyer_effort:0 "Esfuerzo de Destructores"
FIN_destroyer_effort_desc:0 "Estudiando el diseño y el uso estratégico de los submarinos, también hemos aprendido cómo contrarrestar esas estrategias. Los destructores serán cruciales para esto."
FIN_capital_ships_effort:0 "Esfuerzo de Buques Capitales"
FIN_capital_ships_effort_desc:0 "La nación con más acorazados dominará los océanos. Los acorazados y portaaviones representan lo viejo y lo nuevo en la superioridad naval."
FIN_further_artillery_support:0 "Mayor Apoyo de Artillería"
FIN_further_artillery_support_desc:0 "El apoyo de artillería ha demostrado ser invaluable para nuestros ejércitos. Debería ser una prioridad continuar mejorando y desplegando nuevas tecnologías para salvar más vidas de nuestros compatriotas."
FIN_fortress_aland:0 "Fortaleza Åland"
FIN_fortress_aland_desc:0 "Fortificar la isla nos permitirá convertirla en una base naval formidable. La expansión de los astilleros navales también nos proporcionará los medios para establecer y mantener la superioridad."
FIN_marines_and_landing_craft:0 "Marines y Embarcaciones de Desembarco"
FIN_marines_and_landing_craft_desc:0 "Las guerras no se ganan solo con poder naval; también debemos poder transportar nuestros ejércitos a través de las olas y desembarcarlos de manera segura..."
FIN_paratroopers_and_air_bases:0 "Paracaidistas y Bases Aéreas"
FIN_paratroopers_and_air_bases_desc:0 "Las guerras no se ganan solo con aviones; también debemos poder transportar nuestros ejércitos a través de los cielos y ponerlos detrás de las líneas enemigas de manera segura..."
FIN_flying_lottas:0 "Lottas Voladoras"
FIN_flying_lottas_desc:0 "Mientras que en otras partes del país se habla de una organización 'Lotta Svärd' de apoyo auxiliar, la fuerza aérea también ha comenzado a discutir la participación de mujeres. Las mujeres finlandesas han demostrado su determinación, y la mayoría de los líderes están abiertos a aceptarlas en las filas de nuestros pilotos."
FIN_gwtank:0 "Ahora podemos desplegar divisiones de tanques de la Gran Guerra"
FIN_fighter:0 "Ahora podemos desplegar aviones de combate tempranos\n"
FIN_bomber:0 "Ahora podemos desplegar aviones bombarderos tempranos\n"
FIN_savofort:0 "Agregar 18 fuertes en la frontera soviética oriental!\n"
FIN_karjalafort:0 "Agregar 9 fuertes en la frontera soviética"
FIN_cedeland:0 "Finlandia cederá Karjala a la Unión Soviética a cambio de Múrmansk, Onega y una membresía en el Komintern.\n"
civilian_kitchens_idea:0 "Cocinas de Campo Civiles"
 civilian_kitchens_idea_desc:0 "Finlandia experimentó un gran déficit en el suministro de tiendas de campaña, estufas y otros equipos, pero muchas muertes se evitaron gracias a los voluntarios civiles que instalaron cocinas y proporcionaron alimentos a las tropas en el campo."
 FIN_motitus_tactics:0 "Tácticas de Motti"
 FIN_motitus_tactics_desc:0 "Motti es la jerga militar finlandesa para una unidad enemiga totalmente rodeada. Un motitus es una maniobra de doble envolvimiento, utilizando la capacidad de las tropas ligeras para moverse por terrenos difíciles y rodear a las tropas enemigas en una carretera. La táctica es especialmente útil para fuerzas altamente superadas en número pero móviles, especialmente en el clima nevado de Finlandia."
 FIN_white_guard_idea:0 "La Guardia Blanca"
 FIN_white_guard_idea_desc:0 "En la Guerra de Invierno, la Guardia Blanca fue responsable de llevar a cabo la movilización. Una cuarta parte de la mano de obra del ejército de campaña consistía en miembros de la Guardia. Esta contribución resultó importante, ya que los miembros de la Guardia eran el personal mejor entrenado y equipado en un ejército que carecía incluso de suministros básicos."
 FIN_mannerheim_legacy_idea:0 "El Legado de Mannerheim"
 FIN_mannerheim_legacy_idea_desc:0 "La iniciativa de Mannerheim de construir fuertes en la frontera soviética ha dejado a Finlandia con muchos ingenieros militares capacitados. No deberíamos dejar que sus conocimientos se desperdicien."
 FIN_stolentanks:0 "Robo y Aprendizaje"
 FIN_communism_banned:0 "Prohibición del Comunismo"
 FIN_communism_banned_desc:0 "El auge de los partidos de derecha radical en Finlandia, así como las relaciones cada vez más tensas con la URSS, ha llevado a la prohibición de muchos partidos comunistas en Finlandia, especialmente el SKP afín al Komintern."
 FIN_finland_claims_threat:0 "Finlandia reclama Estonia"
 FIN_valpo:0 "ValPo"
 second_kalmar_union:0 "Segunda Unión de Kalmar"
 defence_of_korea:0 "Última Defensa en Corea"
 defence_of_korea_desc:0 "Nuestro ejército está a la defensiva. Debemos evitar perder nuestro punto de apoyo en el continente asiático. Podemos 'reclutar' a los locales en la parte norte de Corea para construir una línea defensiva desde Pyongyang hasta la costa oriental de Corea."
 JAP_Northern:0 "Continuar con la Doctrina de Expansión al Norte"
 JAP_Northern_desc:0 "La Doctrina de Expansión al Norte, 'Hokushin-ron', favorece la expansión en China, Mongolia y Siberia. Durante décadas ha sido la doctrina favorecida por el ejército y la facción Kodoha, originada con la exitosa guerra contra Rusia en 1905. La Unión Soviética y el comunismo representan la mayor amenaza para Japón y, por lo tanto, el ejército debe seguir siendo nuestra primera prioridad."
 JAP_Southern:0 "Cambiar a la Doctrina de Expansión al Sur"
 JAP_Southern_desc: "La Doctrina de Expansión al Sur, 'Nanshin-ron', favorece la adquisición de las tierras ricas en recursos y las islas hacia el sur. La Marina favorece esta doctrina en particular, pero el apoyo adicional proviene de algunos Zaibatsu, convencidos de que sus intereses se sirven mejor satisfaciendo las necesidades de la Marina. Con las potencias europeas pareciendo cada vez más débiles y la amenaza de los Estados Unidos en constante crecimiento, ahora es el momento de atacar!"
 JAP_Coup:0 "Facciones Radicales en el IJA"
 JAP_Coup_desc:0 "Las facciones radicales en el ejército han estado perdiendo apoyo en los últimos años, pero todavía son lo suficientemente grandes como para lanzar un golpe de estado si algo los desencadena."

 JAP_chinese_occupation:0 "Pacificación Inicial de China"
 JAP_chinese_occupation_desc:0 "Ahora que hemos conquistado los territorios del norte de la ROC, el IJA debería establecer un gobierno local de ocupación con representantes chinos mientras pacifica el campo. Este 'Gobierno Provisional de la República de China' servirá como un bloque de construcción para una solución más permanente para China, una vez que Chiang y sus secuaces hayan sido completamente sometidos."
 JAP_chinese_interrior:0 "Pacificación del Interior de China"
 JAP_chinese_interrior_desc:0 "Después de haber consolidado el control sobre las regiones costeras bajo el 'Gobierno Nacional Reorganizado de la República de China', ahora deberíamos comenzar el largo proceso de someter completamente el vasto interior del continente chino."
 JAP_chinese_interrior_tt:0 "Este enfoque habilitará e incitará a [MEN.GetNameDef] a tomar su propio enfoque 'Reclamar el Continente', que proporciona la bonificación mostrada en la descripción. Este enfoque también desbloqueará una serie de decisiones para que [MEN.GetNameDef] obtenga núcleos en el continente chino."
 JAP_chinese_pacifications_tt:0 "§4Si este enfoque se realiza antes de ganar la Guerra Sino-Japonesa, los regímenes títeres que instalaremos después de nuestra victoria serán más estables.\nSi el enfoque se completa después de la creación de estos títeres chinos, se aplicará la misma bonificación a la estabilidad, el apoyo a la guerra y la popularidad fascista. La ganancia de cumplimiento en los territorios controlados directamente por ti o tus súbditos permanecerá en efecto en cualquier escenario.§!"

 JAP_North_Infra:0 "Mejoras de Infraestructura en Corea"
 JAP_North_Infra_desc:0 "Si queremos apoyar a un gran ejército, capaz de derrotar a la Unión Soviética, entonces debemos mejorar nuestra infraestructura en Corea y Manchuria. Este será el comienzo."
 JAP_North_Infra_2:0 "Más Mejoras de Infraestructura"
 JAP_North_Infra_2_desc:0 "Debemos expandir aún más nuestros ferrocarriles y carreteras en el área que lleva a la frontera soviético-japonesa."
 JAP_North_Ports:0 "Expansión de Puertos"
 JAP_North_Ports_desc: "Como no tenemos conexión terrestre entre nuestro territorio nacional y nuestras tierras en Manchuria, los suministros tendrán que llegar por mar. Por eso debemos expandir nuestros puertos también!"
 JAP_DMZ:0 "Comenzar el Aumento de Tropas"
 JAP_DMZ_desc:0 "Es hora de comenzar nuestro aumento de tropas en la frontera soviética. Primero, debemos mejorar la infraestructura local."
 JAP_Draft:0 "Reforzar las Fuerzas de Manchuria"
 JAP_Draft_desc:0 "Es impensable que alguien amenace nuestra posesión de Manchuria después de tanta sangre derramada al arrebatársela a Rusia. Los refuerzos deben dirigirse a Manchuria antes de que nuestros enemigos aprovechen cualquier debilidad percibida."
 JAP_Inf_Equip_Bonus:0 "Bonificación de Equipamiento de Infantería"
 JAP_N_OOB_TT:0 "Recibiremos 13 nuevas divisiones, 4 de las cuales serán divisiones de caballería."
 JAP_Tanks_Bonus:0 "Bonificación de Investigación de Tanques"
 JAP_Tanks_Light_Bonus:0 "Bonificación de Investigación de Tanques Ligeros"
 JAP_North_Tech:0 "Desarrollar Nuevo Blindaje"
 JAP_North_Tech_desc:0 "La Unión Soviética y las naciones occidentales en su mayoría tienen tanques muy avanzados, y no podemos permitirnos quedarnos atrás en tecnología de blindaje si queremos atacarlos."
 JAP_Arty_Bonus:0 "Bonificación de Investigación de Artillería"
 JAP_AT_Bonus:0 "Bonificación de Investigación Antitanque"
 JAP_North_Tech_2:0 "Mortero de Rodilla"
 JAP_North_Tech_2_desc:0 "El Lanzagranadas Tipo 89, conocido inexactamente y coloquialmente como mortero de rodilla por las fuerzas aliadas, es un lanzagranadas o mortero ligero japonés que fue ampliamente utilizado en la Segunda Guerra Mundial. El Ejército Japonés desarrolló granadas de mano, granadas de fusil y lanzadores de granadas/morteros (pequeños morteros) adecuados para la guerra en entornos de combate típicamente de corto alcance, como urbano, trincheras y guerra en la jungla."
 JAP_Doc_Bonus:0 "Bonificación de Investigación de Doctrina"
 JAP_Sup_Bonus:0 "Bonificación de Investigación de Tecnología de Apoyo"
 JAP_Doc:0 "Unidades de Apoyo Adicionales y Doctrinas"
 JAP_Doc_desc:0 "Debemos expandir nuestras unidades con más apoyo, para permitirles resistir mejor a las tropas soviéticas a las que se enfrentarán. También deberíamos estudiar nuevas formas de combate."
 JAP_Inf_Bonus:0 "Bonificación de Investigación de Armas de Infantería"
 JAP_Doc_2:0 "Experiencias de la Guerra Sino-Japonesa"
 JAP_Doc_2_desc:0 "Debemos usar lo que hemos aprendido en la guerra contra los chinos para mejorar la calidad de nuestro ejército, ahora que nos estamos preparando para ir a la guerra contra nuestros vecinos una vez más."
 JAP_Banzai:0 "Atacar a los Rojos!"
 JAP_Banzai_desc:0 "Por el Emperador! Ahora que estamos listos, atacaremos a la Unión Soviética y les mostraremos una vez más que Japón puede derrotar a una gran potencia europea. Esto hará que 1905 parezca una escaramuza fronteriza menor..."
 for_the_emperor_idea_sov:0 "Gloria al Emperador!"
 Jap_left_faction:0 "Paz Separada"
 JAP_Zaibatsu:0 "Expandir los Zaibatsu"
 JAP_Zaibatsu_desc:0 "Los Zaibatsu son grandes conglomerados industriales, que a veces pueden remontar sus orígenes a varios cientos de años atrás. Hay 4 grandes Zaibatsu, que son las empresas más antiguas y poderosas de Japón. Tienen profundos lazos con varias facciones en el ejército, y son el corazón de nuestras actividades y crecimiento industrial; debemos hacer todo lo posible para alentarlos a crecer."
 JAP_Zaibatsu_Idea:0 "Crecimiento Acelerado de los Zaibatsu"
 JAP_Zaibatsu_Idea_desc:0 "El crecimiento de los Zaibatsu (grandes y muy poderosas empresas en Japón) se ha acelerado como resultado de políticas gubernamentales favorables."
 JAP_Vech:0 "Bonificación de Investigación de Camiones"
 JAP_Ship_Ind:0 "Bonificación de Investigación de Fábricas de Buques"
 JAP_Mitsui:0 "Mitsui"
 JAP_Mitsui_desc:0 "El Zaibatsu Mitsui tiene lazos con el Ejército Imperial Japonés y los ex miembros del partido Rikken Seiyūkai en el partido gobernante actual, La Asociación del Gobierno Imperial. Si les ayudamos a expandir su negocio, también ayudamos al IJA."
 JAP_Mitsubishi:0 "Devaluar el Yen"
 JAP_Mitsubishi_desc:0 "El conglomerado industrial Mitsubishi tiene varios astilleros muy grandes en Japón, especialmente en la zona de Nagasaki. Tiene vínculos con el partido Rikken Minseito y sus políticos que ahora están en la Asociación del Gobierno Imperial, así como fuertes lazos con la Armada Imperial Japonesa. La IJN definitivamente se beneficiará si ayudamos a Mitsubishi a expandir su negocio."
 JAP_Ports:0 "Expandir la Laguna Truk"
 JAP_Ports_desc:0 "Nuestra base principal en el Pacífico Sur es la Laguna Truk. Deberíamos expandir las instalaciones de la base naval allí, así como construir fortificaciones para proteger la isla en sí."
 JAP_Nagasaki_Shipyards:0 "Expandir los Astilleros de Nagasaki"
 JAP_Nagasaki_Shipyards_desc:0 "Mitsubishi tiene un complejo de astilleros muy grande en la zona de Nagasaki. Deberíamos ayudarles a expandir estos astilleros, ya que el Zaibatsu Mitsubishi ha demostrado estar muy dispuesto a construir barcos de alta calidad para la IJN."
 JAP_Navy_Subtech_Bonus:0 "Bonificación de Investigación de §YSonar y Cargas de Profundidad§!"
 JAP_Ship_Subtechs:0 "Mejorar el Equipamiento de Destructores"
 JAP_Ship_Subtechs_desc:0 "Debemos iniciar un programa para modernizar el equipamiento de nuestros destructores, que ya son muy modernos."
 JAP_Navy_Doc_Bonus:0 "Bonificación de Investigación de §YDoctrina Naval§!"
 JAP_Navy_Doctrine:0 "Expandir la IJNA"
 JAP_Navy_Doctrine_desc:0 "Debemos expandir la Academia Naval Imperial Japonesa, para permitir que más jóvenes oficiales talentosos se unan a nuestras filas. Esto también debería permitirnos desarrollar doctrinas nuevas y más efectivas."
 JAP_Research:0 "Fomentar la Rivalidad entre los Dos Grandes"
 JAP_Research_desc:0 "El monopolio nunca es bueno para la innovación. Aunque los dos grandes Zaibatsu, Mitsui y Mitsubishi, tienen ciertas áreas de negocio diferentes en las que centran sus esfuerzos, también comparten algunas áreas en las que compiten. En cualquier caso, son corporaciones, y las corporaciones quieren ganancias. Deberíamos motivarlos a superarse mutuamente (así como a superar a sus competidores más pequeños)."
 JAP_Slot_1:0 "Formar Laboratorios de Investigación del Estado"
 JAP_Slot_1_desc:0 "Los dos grandes Zaibatsu están teniendo mucho éxito en su investigación. Deberíamos traer algunas de sus mentes más brillantes a nuestras divisiones de investigación militar."
 JAP_Kawasaki_Docks:0 "Expandir las Obras de Kôbe"
 JAP_Kawasaki_Docks_desc:0 "La Compañía de Astilleros Kawasaki tiene una serie de grandes astilleros en Kôbe. Deberíamos ayudarlos a ampliar sus instalaciones, así como proporcionar protección antiaérea para el área en general."
 fighter2_bonus:0 "Bonificación A6M Zero-Sen"
 JAP_Army_Air_Strat:0 "Programa de Bombarderos Estratégicos"
 JAP_Army_Air_Strat_desc:0 "Aunque deshonroso, bombardear al enemigo hasta su rendición ha demostrado ser increíblemente efectivo."
 naval_air_innovations_focus_2:0 "A6M Zero"
 naval_air_innovations_focus_2_desc:0 "Industria Pesada Mitsubishi nos informó que su prototipo para nuestro nuevo programa de cazas embarcados está terminado. Parece que tenemos en nuestras manos el mejor caza embarcado jamás construido. Debemos iniciar la producción de estos maravillosos nuevos aviones de inmediato!"
 JAP_Rikusentai:0 "Rikusentai"
 JAP_Rikusentai_desc:0 "Nuestros Rikusentai necesitan equipo mejorado para poder derrotar a las naciones occidentales, que se encuentran en bastiones fortificados en todo el Pacífico. También necesitan tanques especiales para estas misiones. Deberíamos centrarnos en diseñar tales armas."
 JAP_Arty:0 "Artillería Mitsui"
 JAP_Arty_desc:0 "Nuestra artillería funcionó contra los inferiores chinos, pero si queremos tener una oportunidad contra las potencias tecnológicas de las naciones occidentales, necesitamos algo mejor. Deberíamos encargar a Mitsui que desarrolle un nuevo diseño para nuestras piezas."
 JAP_Tanks:0 "Arsenal del Ejército de Osaka"
 JAP_Tanks_desc:0 "El Arsenal del Ejército de Osaka es una fábrica de producción de armas operada por el gobierno que se estableció en las instalaciones del Castillo de Osaka en 1870. Se desarrolló como un centro de producción de armas, principalmente cañones y bombas."
 JAP_Air:0 "Nuevos Programas de Cazas y Bombarderos"
 JAP_Air_desc:0 "Para mantenernos al día con los occidentales y sus rápidas innovaciones aéreas, debemos desarrollar nuevos cazas y bombarderos más avanzados."
 JAP_Zaibatsu_Idea_Bonus_desc:0 "La creciente competencia entre los dos grandes Zaibatsu ha resultado en mejores esfuerzos en investigación y producción."
 JAP_Tairyo_no_kagayaki_tt:0 "Construye una línea de fuertes contra la frontera con China. Obtén una plantilla de Infantería Ligera con §Y6 de Infantería Ligera§! y §Y3 de Artillería§! batallones que son adecuados para luchar en China!"
