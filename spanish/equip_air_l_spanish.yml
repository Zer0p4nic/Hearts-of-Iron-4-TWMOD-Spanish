 SOV_jet_fighter_equipment_1:0 "Mikoyan-Gurevich MiG-9"
 SOV_jet_fighter_equipment_1_short:0 "MiG-9 Caza a Reacción"
 SOV_jet_fighter_equipment_1_desc:0 "El Mikoyan-Gurevich MiG-9 fue el primer caza a reacción desarrollado por Mikoyan-Gurevich en los años inmediatamente posteriores a la Segunda Guerra Mundial. Utilizaba motores BMW 003 alemanes retroingenierados. Clasificado como un caza a reacción de primera generación, sufría de problemas persistentes con las paradas del motor al disparar sus cañones a gran altitud debido a la ingestión de gases de los cañones. Se probaron varias configuraciones de armamento diferentes, pero ninguna resolvió el problema. Se evaluaron varios motores diferentes, pero ninguno voló, ya que el prototipo del MiG-15 prometía un rendimiento superior."
 SOV_jet_fighter_equipment_2:0 "Mikoyan-Gurevich MiG-15"
 SOV_jet_fighter_equipment_2_short:0 "MiG-15 Caza a Reacción"
 SOV_jet_fighter_equipment_2_desc:0 "El Mikoyan-Gurevich MiG-15 fue un avión caza a reacción desarrollado por Mikoyan-Gurevich para la Unión Soviética. El MiG-15 fue uno de los primeros cazas a reacción exitosos en incorporar alas en flecha para alcanzar altas velocidades transónicas. En el combate aéreo durante la Guerra de Corea, superó a los cazas diurnos de alas rectas, que en su mayoría fueron relegados a roles de ataque a tierra. En respuesta a la aparición del MiG-15 y para contrarrestarlo, la Fuerza Aérea de los Estados Unidos apresuró el envío del North American F-86 Sabre a Corea."
