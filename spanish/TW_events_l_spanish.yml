 kmt.100.t_2:0 "Demanda de China"
 kmt.100.d:0 "El gobierno chino nos ha enviado un ultimátum en el que debemos devolver Guangzhouwan. Se esperan acciones militares si no les damos una respuesta satisfactoria."
 kmt.100.a:0 "La paz siempre es la mejor opción."
 kmt.100.b:0 "No son rivales para nosotros!"
