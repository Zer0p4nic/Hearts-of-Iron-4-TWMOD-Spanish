sweden.1.t:0 "Suecia Exige Åland"
sweden.1.d:0 "El gobierno sueco nos ha estado presionando recientemente para que les cedamos el control de Åland. La mayoría de la población de Åland es sueca y es muy simpatizante de la idea, sin embargo, Åland es esencial para nosotros para controlar el Golfo de Botnia. Esta es una decisión difícil, pero con el desarrollo reciente en Estocolmo, deberíamos considerar todas las posibilidades."
sweden.1.a:0 "Aceptar las demandas."
sweden.1.b:0 "Rechazar, Åland es nuestra!"

sweden.2.t:0 "Finlandia Acepta las Demandas!"
sweden.2.d:0 "Nuestras demandas para una entrega de Åland han sido cumplidas. El gobierno finlandés ha aceptado nuestras demandas y ahora Åland está legítimamente en nuestra posesión nuevamente. Esta es una victoria significativa para nuestro gobierno. Dada la ubicación de las islas, también obtenemos una ventaja estratégica importante en el Mar Báltico."
sweden.2.a:0 "Finalmente!"

sweden.3.t:0 "Los finlandeses se niegan!"
sweden.3.d:0 "El gobierno finlandés se niega a nuestras demandas! Este es un desarrollo significativo, la minoría sueca en el oeste de Finlandia continúa siendo oprimida por los finlandeses y nuestra tierra histórica nos está siendo retenida. Debemos intervenir y liberar a nuestro pueblo!"
sweden.3.a:0 "Indignante!"

sweden.6.t:0 "Invitación a la Facción Sueca"
sweden.6.d:0 "Dado que la creciente tensión mundial está creando inestabilidad tanto en el extranjero como en casa, el Gobierno sueco está buscando una alianza con nosotros. Esto es, en muchos aspectos, muy bienvenido, sin embargo, no se debe olvidar que una alianza funciona en ambas direcciones. Los riesgos en nuestra esfera geopolítica son sustanciales y tal decisión debe ser considerada con mucho cuidado. Si elegimos aceptar, el futuro podría deparar una cooperación extensa, que puede ayudarnos a formar líneas de producción más efectivas."
sweden.6.a:0 "Aceptar Alianza"
sweden.6.b:0 "Rechazar Solicitud"

sweden.7.t:0 "Finlandia Se Une a la Alianza"
sweden.7.d:0 "Los finlandeses han tomado una decisión sabia y se han unido a nuestra Confederación Nórdica. Esto nos da una considerable fuerza, pero también muchas responsabilidades. Debemos buscar ampliar nuestra cooperación militar."
sweden.7.a:0 "Qué satisfactorio"

sweden.8.t:0 "Finlandia Rechaza"
sweden.8.d:0 "Los finlandeses han dejado claro que no buscan una alianza con nosotros. Este es un duro golpe para la asistencia mutua en Escandinavia. Debemos reunirnos lo mejor que podamos y encontrar otra alternativa."
sweden.8.a:0 "Desafortunado"

