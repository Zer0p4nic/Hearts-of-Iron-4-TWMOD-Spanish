 YUG_crush_ustasa:0 "Próximo Levantamiento Ustasa"
 YUG_crush_ustasa_desc:0 "La decisión del gobierno de reprimir al grupo fascista Ustasa ha agitado a los partidarios de la independencia croata y los Ustasa se están preparando rápidamente para un levantamiento armado contra el gobierno. Si no logramos desmantelar esta organización fascista a tiempo, los Ustasa podrían sobrepasar al gobierno croata local y elevar su bandera en rebelión contra nuestro estado."
 YUG_ustasa_uprising:0 "El Levantamiento Ustasa"
 YUG_ustasa_uprising_desc:0 "Si no logramos frenar el levantamiento Ustasa a tiempo, enfrentaremos una gran rebelión croata contra nuestro estado."
 YUG_ustasa_crushed_mission:0 "Eludir el Levantamiento Ustasa"
 YUG_ustasa_crushed_mission_desc:0 "Si podemos aumentar nuestro control sobre Croacia, el levantamiento Ustasa será eludido y todas las dificultades con los nacionalistas croatas serán controladas, por ahora."
 YUG_delay_ustasa_uprising:0 "Dilatar el Levantamiento"
 YUG_delay_ustasa_uprising_desc:0 "Con los Ustasa en ascenso, es imperativo que el gobierno tome medidas para retrasar la rebelión croata. Aunque tales esfuerzos también retrasarán nuestras propias operaciones para acabar con el nacionalismo croata de una vez por todas, dilatar el levantamiento puede ser necesario."
 YUG_croat_concessions:0 "Concesiones para los Croatas"
 YUG_croat_concessions_desc:0 "Nuestro trato a la población croata en general desde nuestra decisión de reprimir a los Ustasa ha sido ampliamente visto como cruel e inhumano. Quizás al otorgar cierta leniencia a la población croata, puedan comenzar a vernos un poco más favorablemente."
 YUG_croat_concessions_cooldown:0 "Concesiones para los Croatas"
 YUG_croat_concessions_cooldown_desc:0 "Nuestro trato a la población croata en general desde nuestra decisión de reprimir a los Ustasa ha sido ampliamente visto como cruel e inhumano. Quizás al otorgar cierta leniencia a la población croata, puedan comenzar a vernos un poco más favorablemente."
 YUG_positive_discrimination_croat:0 "Discriminación Positiva para los Croatas"
 YUG_positive_discrimination_croat_desc:0 "Croacia en sí misma alberga muchas culturas y pueblos además de los croatas. Quizás al instituir leyes que favorezcan a los croatas en oportunidades laborales y en impuestos, podamos otorgarles las ilusiones de autodeterminación que les prometen los Ustasa."
 YUG_positive_discrimination_croat_cooldown:0 "Discriminación Positiva para los Croatas"
 YUG_positive_discrimination_croat_cooldown_desc:0 "Croacia en sí misma alberga muchas culturas y pueblos además de los croatas. Quizás al instituir leyes que favorezcan a los croatas en oportunidades laborales y en impuestos, podamos otorgarles las ilusiones de autodeterminación que les prometen los Ustasa."
 YUG_listening_posts_croatia:0 "Formar Puntos de Escucha en Croacia"
 YUG_listening_posts_croatia_desc:0 "Los Ustasa ahora operan en la clandestinidad, evitando la detección y tramando su traición a puerta cerrada. Quizás al convencer a algunos leales yugoslavos de unirse a los Ustasa, podamos escuchar y interrumpir sus operaciones y campañas de propaganda en la región."
 YUG_listening_posts_cooldown:0 "Formar Puestos de Escucha en Croacia"
 YUG_listening_posts_cooldown_desc:0 "Los Ustasa ahora operan en la clandestinidad, evitando la detección y tramando su traición a puerta cerrada. Quizás al convencer a algunos leales yugoslavos de unirse a los Ustasa, podamos escuchar y interrumpir sus operaciones y campañas de propaganda en la región."
 YUG_progress_crushing_decisions:0 "Reprimir a los Ustasa"
 YUG_progress_crushing_decisions_desc:0 "Ha llegado el momento de eliminar al grupo fascista Ustasa, y aunque muchos pueden considerar estas acciones como actos de fascismo en sí mismos, sabemos que estas medidas son estrictamente necesarias para garantizar la estabilidad continua de nuestro estado."
 YUG_raid_croat_villages:0 "Redadas en Villages Croatas"
 YUG_raid_croat_villages_desc:0 "Los Ustasa están en todas partes y en ninguna al mismo tiempo, y cualquiera podría ser un partidario de su tipo de fascismo. Debemos llevar a cabo redadas en todas las ciudades y pueblos de la región de Croacia y descubrir a los traidores que allí se encuentran."
 YUG_shut_down_recruitment_centers:0 "Cerrar Centros de Reclutamiento Ustasa"
 YUG_shut_down_recruitment_centers_desc:0 "Los Ustasa también tienen sus propios centros de reclutamiento; entrenando y armando a cualquier cuerpo capaz lo suficientemente imprudente como para luchar y morir por su causa. Debemos localizar y eliminar estos centros de reclutamiento y dejar a los Ustasa sin medios para atraer más cuerpos a sus filas."
 YUG_arrest_ustasa_leaders:0 "Arrestar a los Líderes Ustasa"
 YUG_arrest_ustasa_leaders_desc:0 "Tenemos una lista de nombres de figuras importantes en el movimiento Ustasa y ya es hora de que comencemos a aprovechar esto y realicemos algunos arrestos."
 YUG_croatian_recruitment:0 "Campaña de Reclutamiento Croata"
 YUG_croatian_recruitment_desc:0 "La cuestión de la independencia está en la boca de cada croata, pero no todos favorecen un gobierno Ustasa sobre uno yugoslavo. Es hora de que reclutemos a un puñado de leales en nuestras filas y mostremos a la población croata que hay algunos que preferirían que Croacia permanezca a salvo en el cálido abrazo de Yugoslavia."
