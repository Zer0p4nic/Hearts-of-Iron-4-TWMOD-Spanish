 PRC_infiltrate_nationalist_areas_desc:0 "No podemos igualar a los Nacionalistas en combate abierto por ahora. Debemos ahorrar nuestras fuerzas y construir nuevas Áreas Base para desgastar al enemigo. Cuando llegue el momento, lanzaremos el levantamiento.\n\nNuestras celdas comunistas llevarán a cabo sabotajes en §HInfraestructura§! y §HFábricas Militares§! o formarán §HDivisión de Milicia§! para apoderarse del estado, dependiendo del nivel de §HInfiltración§!."
