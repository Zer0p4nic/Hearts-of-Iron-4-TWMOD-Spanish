 germany.99.t:0 "Dividir Grecia"
 germany.99.d:0 "Cuando sugerimos que quizás las fronteras griegas deberían ser reajustadas, el embajador italiano tronó que ellos reconstruirían el Imperio Romano sobre las cenizas de Grecia."
 germany.99.a:0 "Por supuesto que lo harán"
 germany.99.b:0 "Limitarse a hacer que los trenes funcionen a tiempo"
 germany.100.t:0 "Dividir Grecia"
 germany.100.d:0 "El territorio que Bulgaria consideraba propio fue entregado a Grecia después de la Segunda Guerra Balcánica y la Gran Guerra. Si corregimos esta injusticia, ataremos a Bulgaria a nosotros. Sin embargo, si no son lo suficientemente fuertes para reclamarlo por sí mismos, ¿son un aliado digno para nosotros?"
 germany.100.a:0 "Unámonos a Bulgaria"
 germany.100.b:0 "Necesitan ganarse nuestra amistad"
 germany.101.t:0 "Dividir Grecia"
 germany.101.d:0 "La falta de aliados adecuados deja a Alemania en una desafortunada posición estratégica en el Mediterráneo Oriental. Sin embargo, podemos remediar esto exigiendo a Grecia bases y territorio alrededor para asegurarlos."
 germany.101.a:0 "Debes entregar bases a Alemania"
 germany.101.b:0 "Deberíamos jugar a largo plazo"
 germany.101_tt:0 "§YSi Grecia acepta, lo siguiente ocurrirá:§!"
 germany.102.t:0 "Grecia se niega"
 germany.102.d:0 "Grecia ha rechazado tontamente nuestra ayuda para resolver sus disputas fronterizas."
 germany.102.a:0 "Debieron haber comprendido la alternativa"
 germany.103.t:0 "Grecia se niega"
 germany.103.d:0 "Grecia ha rechazado nuestra generosa oferta de protección y asistencia"
 germany.103.a:0 "Debemos forzarlos a ver la razón"
 germany.104.t:0 "Italia exige territorio de Vichy"
 germany.104.d_Savoy:0 "Los italianos han comenzado a emitir demandas a Vichy Francia tras nuestra victoria. Están buscando la zona fronteriza de Saboya para fortalecer a Italia. Sin embargo, nosotros somos quienes decidiremos eso."
 germany.104.d_Corsica:0 "Los italianos están exigiendo la isla de Córcega de Vichy como su parte de los botines. ¿Podríamos concedérsela?"
 germany.104.d_Savoy_Corsica:0 "Italia ha exigido que Vichy entregue Saboya y Córcega. Sería un beneficio para Italia, pero esto preocupará a las autoridades coloniales francesas."
 germany.104.a:0 "Supongo que pueden tener Saboya"
 germany.104.b:0 "Córcega es todo lo que valen"
 germany.104.c:0 "Déjenles tener Saboya"
 germany.104.e:0 "Un aliado fuerte lleva a una Alemania fuerte"
 germany.104.f:0 "Necesitan más que unos pocos miles de muertos"
 germany.105.t:0 "Italia deja [Root.GetFactionName]"
 germany.105.d:0 "Tras nuestra decisión de no otorgar tierras a Italia. Ellos han elegido abandonar [Root.GetFactionName] diciendo que no somos aliados lo suficientemente dignos para ellos."
 germany.105.a:0 "De todos modos, nunca hicieron mucho en combate"
 germany.106.t:0 "Tratado de Craiova"
 germany.106_threat:0 "Tratado de Craiova"
 germany.106.d_second_vienna_accepted_north:0 "Con la ganancia de Transilvania del Norte por parte de Hungría, Bulgaria nos ha recordado su disputa fronteriza de larga data con Rumanía sobre Dobrudja del Sur, confiscada por Rumanía en 1913."
 germany.106.d_second_vienna_accepted_all:0 "Con la ganancia de Transilvania por parte de Hungría, Bulgaria nos ha recordado su disputa fronteriza de larga data con Rumanía sobre Dobrudja del Sur, confiscada por Rumanía en 1913."
 germany.106.d_no_vienna:0 "Ya que la relación con Hungría se ha enfriado, eligiendo unirse a otra alianza, nuestro plan original de darles una parte de Transilvania está fuera de cuestión. En su lugar, deberíamos prestar atención a la disputa territorial búlgara sobre Dobrudja del Sur, confiscada por Rumanía en 1913."
 germany.106.a:0 "Déjenles exigir Dobrudja del Sur"
 germany.106.b:0 "No respaldaremos ninguna demanda búlgara"
 germany.107.t:0 "La fuga de Rudolf Hess"
 germany.107.d:0 "El Diputado Führer Rudolf Hess fue arrestado por soldados de la Guardia Nacional en Escocia ayer después de lanzarse en paracaídas desde un caza pesado. Un piloto consumado, aparentemente voló solo a través del Mar del Norte, cuidando de mantenerse fuera del alcance del radar antes de virar hacia el oeste hacia Gran Bretaña.\nHess parece haber asumido la misión de negociar un tratado de paz entre Gran Bretaña y Alemania, aunque Berlín lo ha denunciado como un loco y ha sido despojado de todos sus cargos políticos. Las autoridades británicas no han estado disponibles para comentar."
 germany.107.a:0 "Wahnsinn!"
 germany.108.t:0 "La muerte de Rudolf Hess"
 germany.108.d:0 "El Diputado Führer Rudolf Hess fue asesinado ayer cuando la Real Fuerza Aérea interceptó el caza pesado que estaba volando frente a la costa de Escocia. La naturaleza exacta de su misión sigue sin estar clara: aunque Hess era un piloto consumado, voló solo y su avión no parece haber estado armado.\nSus restos fueron recuperados por las autoridades británicas, pero se ha programado un funeral de estado con un ataúd vacío en Berlín.\n\nSe informó que Hitler estaba visiblemente angustiado por la muerte de su viejo amigo."
 germany.108.a:0 "Qué pobre tonto."
 germany.109.d:0 "El dirigible Hindenburg, que había estado amarrado en Alemania desde el comienzo de las hostilidades, tuvo un final dramático hoy cuando explotó sobre Escocia. Parece haber sido tomado por el Diputado Führer Rudolf Hess, quien logró volarlo solo a través del Mar del Norte en una misión personal para negociar la paz con Gran Bretaña.\nLas estaciones de radar británicas no tuvieron problemas para detectar la enorme aeronave, y varias alas de la Real Fuerza Aérea se dirigieron de inmediato hacia su posición. Cuando el Hindenburg no respondió por radio, abrieron fuego.\n\nHess se lanzó en paracaídas a salvo y ahora ha sido encarcelado en la Torre de Londres."
 germany.110.d:0 "El dirigible Hindenburg, que había estado amarrado en Alemania desde el comienzo de las hostilidades, tuvo un final dramático hoy cuando explotó sobre Escocia. Parece haber sido tomado por el Diputado Führer Rudolf Hess, quien logró volarlo solo a través del Mar del Norte en una misión personal para negociar la paz con Gran Bretaña.\nLas estaciones de radar británicas no tuvieron problemas para detectar la enorme aeronave, y varias alas de la Real Fuerza Aérea se dirigieron de inmediato hacia su posición. Cuando el Hindenburg no respondió por radio, abrieron fuego.\n\nLos restos de Hess fueron encontrados en los escombros."
 germany.110.a:0 "Qué loco..."
 germany.111.t:0 "Yugoslavia se niega"
 germany.111.d:0 "Yugoslavia ha rechazado tontamente nuestra oferta para resolver las tensiones en la región."
 germany.111.a:0 "Nos han obligado a actuar"
 germany.113.t:0 "Alemania solicita oficialmente Danzig"
 germany.113.d:0 "Viendo su apoyo militar como esencial para cualquier éxito futuro en nuestra guerra civil, [GER.GetNameDef] ha presentado planes para establecer el control [GER.GetAdjective] sobre Danzig al concluir las hostilidades. También han dejado claro que la dependencia de [Root.GetNameDef] en su apoyo militar deja a [Root.GetLeader] sin otra opción que firmar este 'Acuerdo de Danzig'."
 germany.113.a:0 "[Root.GetName] debe tomar una batalla a la vez."
 germany.114.t:0 "Demandas alemanas por Danzig"
 germany.114.d:0 "Tras nuestra victoria en la guerra civil [Root.GetAdjective], Alemania nos ha recordado repetidamente su solicitud de Danzig. También nos han recordado cuáles pueden ser las consecuencias de la desobediencia para una nación que aún se está recuperando de un conflicto interno."
 germany.114.a:0 "Tendrán Danzig, como acordado."
 germany.114.b:0 "Nunca cederemos tierra polaca!"
 germany.115.t:0 "Polonia cede Danzig"
 germany.115.d:0 "De acuerdo con el acuerdo de Danzig, [GER.GetNameDef] ha acordado la transferencia de Danzig al control de [GER.GetNameDef]."
 germany.115.a:0 "Esto ha resultado en una asociación beneficiosa."
 germany.116.t:0 "Polonia incumple el Acuerdo de Danzig"
 germany.116.d:0 "Ignorando el invaluable apoyo que les ofrecimos en su guerra civil, [From.GetName] ha decidido ignorar nuestras reclamaciones sobre Danzig."
 germany.116.a:0 "Incumplir nuestro acuerdo les costará caro."
 germany.116.b:0 "No podemos permitirnos este conflicto."
 germany.117.t:0 "El Acuerdo de Danzig"
 germany.117.d:0 "[From.GetName] ha aceptado nuestra solicitud de Danzig a cambio de apoyo en su guerra civil. Nuestra solicitud y nuestra promesa se han formalizado en el Acuerdo de Danzig. Ahora debemos asegurarnos de que [From.GetName] salga victorioso de su conflicto."
 germany.117.a:0 "Esta es una lucha [Root.GetAdjective] también."
 germany.118.t:0 "La Conferencia de Yalta"
 germany.118.d:2 "Con el progreso de la guerra en Europa, es hora de que los vencedores inevitables consideren el futuro de Europa.\n\nPodemos proponer a [yalta_partner.GetNameDef] una conferencia sobre la división de [GER.GetNameDef] después de la guerra, para delinear nuestras esferas de influencia en el continente.\n\nNuestros 'amigos' en [yalta_partner.GetNameDef] han indicado que estarían interesados en tal conferencia. Sin duda, querrán algún tipo de recompensa por sus sacrificios."
 germany.118.a:0 "Necesitamos una conferencia sobre el futuro de Europa."
 germany.118.b:0 "No podemos cooperar con [yalta_partner.GetNameDef]."
 yalta_division_tt:0 "Los siguientes estados serán designados como esfera de interés aliada:\n§Y[42.GetName]§!, §Y[50.GetName]§!, §Y[51.GetName]§!, §Y[52.GetName]§!, §Y[53.GetName]§!, §Y[54.GetName]§!, §Y[55.GetName]§!, §Y[56.GetName]§!, §Y[57.GetName]§!, §Y[58.GetName]§!, §Y[59.GetName]§!.\n\nLos siguientes estados estarán en la esfera de interés [SOU.GetAdjective]:\n§Y[60.GetName]§!, §Y[61.GetName]§!, §Y[62.GetName]§!, §Y[63.GetName]§!, §Y[64.GetName]§!, §Y[65.GetName]§!, §Y[66.GetName]§!, §Y[67.GetName]§!.\n\nLas reclamaciones [POL.GetAdjective] a los siguientes estados serán reconocidas por todas las partes:§Y[66.GetName]§!, §Y[67.GetName]§!, §Y[68.GetName]§!, §Y[63.GetName]§!, §Y[5.GetName]§!.\n\n"
 germany.118.c:0 "Deberíamos seguir el Plan Morgenthau."
 morgenthau_division_tt:0 "[FRA.GetFlag] [FRA.GetNameDefCap] recibe §Y[42.GetName]§!\n[POL.GetFlag] Polonia recibe §Y[67.GetName]§! y §Y[5.GetName]§!.\n[SOV.GetFlag] [SOV.GetNameDefCap] recibe §Y[763.GetName]§!\nSe creará una zona internacional, bajo la administración §Y[ENG.GetAdjective] de [ENG.GetFlag], en: §Y[51.GetName]§!, §Y[52.GetName]§!, y §Y[56.GetName]§!.\n Se establecerá un estado independiente [GER.GetFlag] de Alemania del Norte, en la zona de influencia §Y[yalta_partner.GetAdjective], en §Y[58.GetName]§!, §Y[59.GetName]§!, §Y[51.GetName]§!, §Y[61.GetName]§!, §Y[62.GetName]§!, §Y[63.GetName]§!, §Y[68.GetName]§!, §Y[66.GetName]§!, §Y[65.GetName]§!, §Y[64.GetName]§!, y §Y[60.GetName]§!.\nSe creará un estado independiente [GER.GetFlag] de Alemania del Sur en §Y[54.GetName]§!, §Y[50.GetName]§!, §Y[52.GetName]§!, y §Y[53.GetName]§!."
 germany.118.e:0 "Churchill tiene esta idea..."
 churchill_plan_germany_tt:0 "Alemania se dividirá en tres países: un Estado de Alemania Occidental, un Estado de Alemania del Norte y un Estado de Alemania del Sur, incorporando también algunas partes del Imperio Austrohúngaro. Todos estarán en la esfera de influencia aliada, mientras que el resto de Europa Central y Oriental estará en la esfera de influencia de [yalta_partner.GetAdjective]."
 germany.119.t:0 "La Conferencia de Yalta"
 germany.119.d:0 "Con la guerra contra [GER.GetNameDef] avanzando hacia su inevitable conclusión, [yalta_origin.GetNameDef] se ha acercado a nosotros para proponer una conferencia sobre el futuro de Europa.\n\nSugieren la división de [GER.GetNameDef] entre este y oeste. Esto permitiría que nuestra esfera de influencia se extienda profundamente en Europa, lo que compensaría algunas de las pérdidas que hemos sufrido en esta cruenta lucha."
 germany.119.a:0 "Por el bien de la cooperación duradera."
 germany.119.b:0 "Dictaremos nuestra propia paz."
 germany.120.t:0 "[yalta_partner.GetNameDefCap] se niega a participar"
 germany.1190.t:0 "La Conferencia de Toronto"
 germany.1190.desc:0 "Con la guerra contra [GER.GetNameDef] avanzando hacia su inevitable conclusión, [yalta_origin.GetNameDef] se ha acercado a nosotros para proponer una conferencia sobre el futuro de Europa.\n\nSugieren una división tripartita de [GER.GetNameDef], en la que tendremos una influencia limitada sobre la región oriental. La principal región industrial estaría bajo control aliado, y los aliados también tendrían control limitado sobre la región sur. Reduciría el poder de Alemania, sin embargo, nuestra influencia sobre Europa central seguirá siendo incierta."
 germany.120.d:0 "Nuestra propuesta de conferencia sobre el futuro de Europa ha fracasado.\n\nHablando de manera clara, [yalta_partner.GetLeader] descartó la necesidad de planificación y cooperación en la Europa de posguerra.\n\n"Nos encontraremos cuando esté haciendo mis demandas a [GER.GetNameDef] en la mesa de paz. No permitiré que la política mezquina se interponga en el camino de [yalta_partner.GetNameDef].""
 germany.120.a:0 "Esto es preocupante."
 germany.121.t:0 "La División de Alemania"
 germany.121.d:0 "Como se estipula en el acuerdo de Yalta, Alemania se dividirá en dos estados separados, cada uno bajo la esfera de una de las partes en conflicto.\n\nEsperemos que esto ponga fin al conflicto en Europa."
 germany.121.a:0 "Por Alemania..."
 germany.122.t:0 "[From.GetNameDefCap] exige los Sudetes"
 germany.122.d:0 "En medio de la situación actual, Alemania ha exigido el territorio de los Sudetes para "proteger a la población alemana" de la región.\n\nCon la situación actual, han dejado muy claro que esto es todo. No habrá negociaciones ni diplomacia. Tendrán los Sudetes, o irán a la guerra por ello."
 germany.122.a:0 "Que tengan su guerra, si se atreven!"
 germany.122.b:0 "No podemos permitirnos una guerra con [From.GetNameDef]."
 germany.123.t:0 "[From.GetNameDefCap] nos niega los Sudetes"
 germany.123.d:0 "En un movimiento diplomático insensato, [From.GetLeader], el líder de los [From.GetAdjective]s, ha rechazado todas las demandas de [Root.GetAdjective]!\n\nNo cederán los Sudetes y prácticamente nos desafiaron a declarar la guerra, burlándose de nuestro deseo de proteger a nuestros hermanos y hermanas [Root.GetAdjective]."
 germany.123.a:0 "Así será!"
 germany.124.t:0 "[From.GetNameDefCap] cede los Sudetes"
 germany.124.d:0 "Frente a la perspectiva de guerra con nosotros, [From.GetNameDef] ha acordado ceder todo control de los Sudetes y renunciar a cualquier futura reclamación sobre la región.\n\nLa población [Root.GetAdjective] de los Sudetes finalmente estará a salvo en el seno de [Root.GetNameDef]."
 germany.124.a:0 "Por [Root.GetNameDef] y todos los [Root.GetAdjective]!"
 germany.126.t:0 "Anschluss o Destrucción"
 germany.126.warning:0 "§RPuede llevar a la guerra§!\n"
 germany.126.d:0 "El descontento civil y los actos de violencia han estallado cuando los manifestantes expresan su deseo de que Austria se una a Alemania. Las luchas internas que ya sufre nuestra nación solo se suman a la voz del pueblo que desea una unión con Alemania. Berlín está presionando fuertemente para un Anschluss y esta puede ser nuestra única oportunidad de mantener vivos parte de los verdaderos valores austriacos."
 germany.126.a:0 "Nos uniremos al Reich Alemán!"
 germany.126.b:0 "No, el destino de Austria está en otro lugar."
 germany.127.t:0 "Formalizar la Alianza"
 germany.127.d:0 "Unidos en nuestra lucha contra [SOV.GetNameDefCap], tal vez sea hora de formalizar la alianza e invitar a nuestros nuevos socios en esta guerra anticomunista a nuestra facción."
 germany.127.a:0 "Enviaremos emisarios."
 germany.127.b:0 "No tendremos más obligaciones con ellos."
 germany.128.t:0 "El Pacto Anti-Soviético"
 germany.128.d:0 "[From.GetNameDefCap] se ha ofrecido a darnos la bienvenida a su facción, para que podamos coordinar mejor contra la amenaza comunista. Ya han llegado emisarios para formalizar esta alianza en la capital."
 germany.128.a:0 "Es una gran iniciativa."
 germany.128.b:0 "Nuestro destino está con otros."
 germany.200.t:0 "Una Nueva Alemania"
 germany.200.desc:0 "Alemania ya no representa la amenaza que alguna vez fue, en su lugar, es [SOV.GetNameDef] quien amenaza con alterar el orden mundial. Una Alemania fuerte y democrática podría ser un aliado muy útil en esta lucha. Permitir que Alemania resurja una vez más también podría tener grandes ventajas comerciales tanto para nosotros como para ellos. Tal vez sea el momento adecuado para poner fin a la ocupación y crear las bases para un mundo democrático fuerte y unido."
 germany.200.a:0 "Lancemos estos planes"
 germany.200.b:0 "No, es demasiado arriesgado"
 germany.201.t:0 "[FROM.GetName] quiere reunificar Alemania"
 germany.201.desc:0 "[FROM.GetName] ha decidido poner fin a su ocupación de Alemania y otorgar a los alemanes autogobierno como una nueva república llamada [WGR.GetNameDef]. Afirman que esto es para crear un baluarte contra el comunismo, argumentando que una Alemania democrática fuerte es una mejor protección contra la expansión del comunismo que una débil y fragmentada.\nSe nos ha pedido que apoyemos esto fusionando nuestros territorios alemanes con el recién creado [WGR.GetName]. El apoyo popular para esto es fuerte."
 germany.201.a:0 "Sin duda hay ventajas en ello"
 germany.201.b:0 "No, el momento para esto no es ahora"
 germany.202.t:0 "Una Nueva Alemania"
 germany.202.desc:0 "[FROM.GetName] permitió que sus territorios alemanes se fusionaran en el llamado [WGR.GetName]. Esto ha llevado a que muchas personas en nuestra zona alemana también pidan la reunificación con la Alemania independiente."
 germany.202.a:0 "Entonces, creemos nuestra propia Alemania independiente"
 germany.202.b:0 "No vale la pena mantenerlos"
 germany.1050.t:0 "Muerte del Führer"
 germany.1050.desc:0 "El Führer, $GER_adolf_hitler$, ha sido encontrado muerto en su búnker. Con las fuerzas enemigas acercándose, parece que el Führer decidió quitarse la vida en lugar de arriesgarse a ser capturado. Para evitar la desmoralización de las tropas, nuestros medios de propaganda están siendo informados de que Hitler murió luchando heroicamente hasta su último aliento frente a fuerzas enemigas abrumadoras. Sin embargo, nuestro problema más inmediato es quién reemplazará al Führer."
 germany.1050.a:0 "$GER_karl_donitz$ fue el sucesor preferido del Führer."
 germany.1050.b:0 "$GER_albert_speer$ cumplirá las ambiciones del Führer."
 germany.1050.c:0 "$GER_heinz_guderian$ nos sacará de este lío."
 THREAT_FROM_EFFECT:0 "Amenaza por acciones"
 war_justification.1.t:0 "[Root.GetLeader] habla en contra de [From.GetName]"
 war_justification.1.d:1 "¿'Pertenece [From.GetName] a los [From.GetAdjective]? Hagámonos una mejor pregunta: ¿El futuro pertenece a los [From.GetAdjective] o pertenece a [Root.GetNameDef]?' \n\nEl discurso de hoy de [Root.GetLeader] sugirió que [Root.GetName] está en camino a la guerra. Las tensiones políticas han estado aumentando durante el último mes y parece que el pueblo [Root.GetAdjective] está comenzando a aceptar que la guerra es inevitable."
 war_justification.1.a:0 "El futuro pertenece a [Root.GetName]!"
 war_justification.2.t:0 "[Root.GetLeader] denuncia los ideales [From.GetAdjective]"
 war_justification.2.d:1 "Los [From.GetAdjective] afirman tener libertad y democracia, afirman querer paz, pero todas estas cosas de las que se enorgullecen son huecas. Su democracia divide al pueblo donde debería estar unido y su libertad solo traiciona una falta de disciplina. Nosotros, los [Root.GetAdjective], vemos a través de estas mentiras... y podemos ver que esta paz, paz en sus términos, también es una mentira.'\n\n[Root.GetRulingParty] ha ridiculizado durante mucho tiempo la debilidad de la nación [From.GetAdjective], pero últimamente la retórica se ha vuelto más agresiva. El día del conflicto armado se acerca."
 war_justification.2.a:0 "[Root.GetName] está unido bajo [Root.GetLeader]."
 war_justification.3.t:0 "[Root.GetLeader] advierte contra el comunismo [From.GetAdjective]"
 war_justification.3.d:1 "'¿Hay una amenaza más grande para nuestro estilo de vida, o de hecho para el propio estilo de vida, que el comunismo? Esta plaga que amenaza con convertir a los esclavos, no a los amos, en los que gobiernan cada nación, que pretende abolir la nación misma, abolir a las personas y su historia. Tomaremos [From.GetName] y aboliremos la plaga comunista.'\n\nEl odio de [Root.GetLeader] hacia los comunistas ha sido bien conocido desde antes de la ascensión de [Root.GetRulingParty] al poder, pero parece haber aumentado recientemente en el caso específico del gobierno [From.GetAdjective]. Nuestra búsqueda por purgar el marxismo de la faz de la Tierra puede comenzar allí."
 war_justification.3.a:0 "Quienes rechazan las naciones verán perecer la suya."
 war_justification.4.t:0 "[Root.GetName] Se Prepara para una Gran Lucha"
 war_justification.4.d:1 "'Los [From.GetAdjective] son un pueblo que no se separará fácilmente del poder. Sin embargo, también deben darse cuenta de que la trayectoria de nuestras dos naciones solo puede terminar en un choque. Debemos prepararnos para la lucha que se avecina. Porque [From.GetName] no será tomada sin una pelea.'\n\nLa posibilidad de un entendimiento entre los gobiernos de mentalidad similar de [From.GetName] y [Root.GetName] ha dado paso a una campaña para tomar su territorio por la fuerza."
 war_justification.4.a:0 "La historia se escribirá a través de nuestra victoria."
 war_justification.5.t:0 "[Root.GetLeader] Trae Revolución a [From.GetName]"
 war_justification.5.d:0 "'Mientras hemos consolidado la sociedad socialista en [Root.GetName], muchas naciones aún sufren bajo los déspotas de antaño. Los trabajadores de [From.GetName] no tienen voz, ni medios para organizarse, y cualquier intento de instituir el socialismo será aplastado salvajemente por el régimen de [From.GetLeader]. No podemos esperar a que los engranajes de la revolución internacional giren a favor del pueblo [From.GetAdjective]. Con la revolución hemos demostrado que podemos aplastar a los opresores capitalistas aquí, y aplastaremos a los opresores en [From.Capital.GetName] también!'\n\n[Root.GetLeader] ha abandonado todos los intentos de retórica diplomática hacia el [From.GetRulingParty] controlado [From.GetName]. La búsqueda de erradicar todas las fronteras ahora se centra estrictamente en erradicar sus fronteras."
 war_justification.5.a:0 "Trabajadores [From.GetAdjective], su liberación está cerca!"
 war_justification.6.t:0 "[Root.GetLeader] Llama a Ayudar a los Trabajadores [From.GetAdjective]"
 war_justification.6.d:0 "'¿Hay una mentira más grande que la supuesta libertad del pueblo [From.GetAdjective]? Donde una vez fueron esclavizados bajo los príncipes y duques que afirmaban ser dueños de la tierra, ahora se ven obligados a vender su trabajo a quienes afirman ser dueños de las fábricas. Su libertad de elegir un amo sobre otro apenas puede considerarse libertad. Del mismo modo, su libertad para elegir a sus líderes es una falsa elección, ya que la propaganda nunca permitiría que los verdaderos socialistas accedieran al poder. Un pueblo tan completamente adoctrinado solo puede ser salvado por una intervención [Root.GetAdjective].'\n\n[Root.GetLeader] ha polemizado contra el gobierno en [From.GetName] durante mucho tiempo en reuniones del partido, pero esta retórica ahora se utiliza con más frecuencia en público. Hay pocas razones para creer que este conflicto podría resolverse pacíficamente."
 war_justification.6.a:0 "Aplastaremos su dictadura burguesa!"
 war_justification.7.t:0 "[From.GetAdjective] Comunismo Fracasando"
 war_justification.7.d:0 "'Camaradas, aunque los más grandes revolucionarios alguna vez han sido llamados traidores, se ha hecho evidente que la revolución misma ha sido traicionada. ¿Cómo más explicarían el gobierno del [From.GetRulingParty] de [From.GetName], que han desechado cada indicio de ideas marxistas para construir un estado obrero degenerado donde pueden reinar bajo premisas falsas? Al fortalecer su propio poder a expensas de la revolución internacional, han demostrado que les importa poco los ideales que dicen sostener. Debemos llevar la verdadera revolución a ellos.'\n\nAunque inicialmente apoyaba la revolución [From.GetAdjective], [Root.GetLeader] ha expresado una creciente decepción con cómo se ha desarrollado. El [Root.GetRulingParty] puede tener que intervenir antes de que sea demasiado tarde."
 war_justification.7.a:0 "Aún hay tiempo para salvar su intento de socialismo."
 war_justification.8.t:0 "[Root.GetLeader] Llama a Aplastar el Nacionalismo [From.GetAdjective]"
 war_justification.8.d:0 "'¿Hay alguna sociedad más repugnante para el futuro de la revolución, más ajena a la situación del trabajador, que el régimen fascista de [From.GetName]? Al llamar al pueblo a dedicarse fanáticamente a la decrépita institución del estado-nación, han disfrazado viejas formas de salvajismo con un disfraz moderno, tratando de presentarse como un futuro alternativo a la inevitable victoria internacional de la clase trabajadora. Solo es cuestión de tiempo hasta que ataquen contra nosotros o nuestros aliados. Atacemos primero!'\n\nNadie esperaba menos que un desprecio mutuo entre nosotros y los [From.GetAdjective], pero la animosidad se ha intensificado últimamente. Ahora parece que el conflicto surgirá más pronto que tarde."
 war_justification.8.a:0 "Muerte a los fascistas!"
 war_justification.9.t:0 "Se Rompe la Diplomacia con [From.GetName]"
 war_justification.9.d:0 "'A pesar de nuestros intentos de encontrar una solución diplomática a nuestro conflicto con [From.GetName], las negociaciones se han roto una vez más, dejándonos con opciones limitadas. El régimen autoritario de [From.GetLeader] ha mostrado el enfoque irrazonable sobre este asunto típico de líderes que no rinden cuentas a su pueblo. A menos que haya un cambio completo en las políticas del liderazgo [From.GetAdjective], no nos quedará más recurso que luchar.'\n\nLa intervención [Root.GetAdjective] en [From.GetName] ha sido un tema candente, con algunos políticos de la oposición afirmando que [Root.GetRulingParty] ha seguido una política belicista desde el principio. Cualquiera que haya sido su intención original, una guerra futura ahora parece repentinamente muy real e inevitable."
 war_justification.9.a:0 "A veces, necesitas escalar la montaña del conflicto."
 war_justification.10.t:0 "[Root.GetLeader] Llama a la Intervención en [From.GetName]"
 war_justification.10.d:0 "'Con gran pesar debemos enfrentar la realidad de nuestra situación: Una invasión de [From.GetName] puede ser nuestro único recurso. Es de demasiada ventaja estratégica intentar cualquier otra solución en nuestra situación actual. Aunque confiamos en que ni el pueblo [Root.GetAdjective] ni el [From.GetAdjective] quieren la guerra, la historia nos ha llevado a este punto y nuestras opciones son limitadas. Solo podemos esperar que a través de esta afirmación de nuestro poder militar, podamos evitar más derramamiento de sangre en el futuro.'\n\nAunque es una teoría popular que las democracias no van a la guerra contra otras democracias, los desarrollos recientes han señalado una invasión [Root.GetAdjective] de [From.GetName] en el futuro. La historia aún puede sorprendernos."
 war_justification.10.a:0 "[From.GetName] es una democracia dudosa de todos modos."
 war_justification.11.t:0 "[Root.GetLeader] habla contra la amenaza roja"
 war_justification.11.d:0 "'Sin duda, el comunismo de [From.GetName] es una de las mayores amenazas para la libertad y el orden en esta era. Implacable y despiadado, amenaza con devorar no solo la esperanza del pueblo [From.GetAdjective] de una sociedad próspera y democrática, sino también la de sus vecinos. Si no actuamos ahora, bien podríamos ver caer este primer dominó demasiado tarde, dejando más experimentos sociales fallidos a su paso. ¿Cuántos más deben morir antes de que intervengamos?'\n\nLa amenaza de la actividad subversiva que socava nuestra democracia, alimentada por las ambiciones [From.GetAdjective], se ha convertido en un tema de debate candente recientemente. Mientras que los representantes de la oposición han llamado a esto una alarma roja destinada a perseguir la guerra con [From.GetName], la retórica de [Root.GetRulingParty] ha sido muy exitosa hasta ahora."
 war_justification.11.a:0 "Siguen una ideología violenta, ¿qué reacción pueden esperar sino violencia?"
 war_justification.12.t:0 "[Root.GetLeader] confronta el fascismo [From.GetAdjective]"
 war_justification.12.d:0 "'En la historia moderna, tal vez incluso en la historia en su conjunto, no ha habido peor tiranía que el férreo control en el que [From.GetRulingParty] ahora tiene a [From.GetName]. La gente puede argumentar que no deberíamos provocar un conflicto, que deberíamos confiar en que [From.GetLeader] honrará los tratados y promesas en el futuro, pero estas personas no ven que los tratados hechos bajo el reinado del fascismo son inútiles. Para estos mentirosos deshonrosos, el poder hace el derecho, y el papel en el que se escribe un acuerdo se quema tan fácilmente como los libros de sus detractores.'\n\nLas personas que durante mucho tiempo esperaban evitar una confrontación directa con [From.GetName] ahora han sido fuertemente opuestas por [Root.GetLeader], quien argumenta que en términos maquiavélicos simplemente estamos posponiendo la guerra en beneficio del enemigo. A este ritmo, podemos dar el primer golpe después de todo."
 war_justification.12.a:0 "No puede haber paz en nuestro tiempo hasta que se hayan ido."
 war_justification.13.t:0 "[Root.GetLeader] llama a la guerra contra [From.GetName]"
 war_justification.13.d:0 "'Aunque podemos ser un pueblo pacífico, nuestra naturaleza por sí sola no determina el curso que debemos tomar en la historia. Este es un tiempo de guerra. Durante demasiado tiempo, los [From.GetAdjective] han poseído los medios que necesitamos para superar las pruebas que podamos enfrentar, y es evidente que no se desprenderán de ellos pacíficamente. A pesar de nuestros mejores esfuerzos para construir un estado moderno, algunos asuntos solo pueden resolverse a través de las antiguas pruebas de batalla.'\n\nLa retórica hostil de [Root.GetLeader] hacia [From.GetName] ha llegado a grandes extremos para justificar una invasión. Una parte de la población apoya este curso, pero la decisión recae en las manos de nuestro líder."
 war_justification.13.a:0 "Puede ser una decisión difícil, pero debemos apoyarla."
 war_justification.14.t:0 "[Root.GetLeader] desafía las pretensiones [From.GetAdjective]"
 war_justification.14.d:0 "'[From.GetName] puede pensar que son más modernos y avanzados que nosotros, pero la verdad es que su nación no ha sido probada como la nuestra, ni están preparados para las amenazas que ahora son evidentes en el horizonte. Con su desdén hacia nosotros y al impedirnos tomar lo que es legítimamente nuestro, se han convertido en una de esas amenazas para sí mismos. Su nación débil y dividida difícilmente resistirá nuestras reclamaciones.'\n\nLa opinión despectiva de [From.GetName] que ha mantenido durante mucho tiempo [Root.GetRulingParty] ha evolucionado de la crítica a la hostilidad. Aunque la opinión popular es que el pueblo [From.GetAdjective] quiere evitar la guerra, [Root.GetLeader] afirma que sus líderes electos la han provocado con su arrogancia."
 war_justification.14.a:0 "No saben cuán fuertes nos han hecho nuestras dificultades."
 war_justification.15.t:0 "[Root.GetLeader] quiere restaurar el orden en [From.GetName]"
 war_justification.15.d:0 "'El espíritu nacional [Root.GetAdjective] es fuerte, pero no todas las naciones son tan afortunadas. [From.GetName] ha visto sus tradiciones destruidas y a sus gobernantes legítimos asesinados y enterrados hace mucho tiempo, todo en nombre de la gran revolución marxista. Es nuestro deber restaurar el orden en este mundo desviado por usurpadores sedientos de sangre y afirmar la fuerza de [Root.GetName] contra esta amenaza.'\n\nAunque [Root.GetRulingParty] siempre ha estado en contra del comunismo, [From.GetName] ha sido un objetivo de ataques particulares en discursos recientes. Ya sea que el ataque a la nación [Root.GetAdjective] por parte de los comunistas sea una amenaza real o no, el ataque preventivo al comunismo [From.GetAdjective] ya está en marcha."
 war_justification.15.a:0 "Los asesinados en la revolución serán vengados!"
 war_justification.16.t:0 "[Root.GetLeader] denuncia a los opresores [From.GetAdjective]"
 war_justification.16.d:0 "'Mis oponentes quieren que crean que mi gobierno es como el de los [From.GetRulingParty] en [From.GetName]. No podrían estar más equivocados. Mientras que los éxitos de [From.GetLeader] son el resultado de una moda reciente, un movimiento masivo destructivo empeñado en intimidar a otras naciones para someterlas, el [Root.GetRulingParty] se opone a ese movimiento como los que no se someterán. Estoy preparado para hacer lo que sea necesario para eliminar esta amenaza, incluso si eso significa la guerra.'\n\nEl régimen de [Root.GetLeader] ha adoptado una política hostil hacia la nación [From.GetAdjective]. Cualesquiera que sean los nombres que se les otorguen a nuestros líderes, fascista es una palabra reservada para nuestros enemigos."
 war_justification.16.a:0 "La tradición y el pragmatismo siempre triunfarán sobre el fanatismo y el terror."
 war_justification.17.t:0 "[Root.GetLeader] Cuestiona la Soberanía [From.GetAdjective]"
 war_justification.17.d:0 "'¿Quién determina las fronteras de una nación y cómo se determinan? Cualquier forma que la gente haya encontrado en el pasado para justificar dónde termina [Root.GetName] y dónde comienza [From.GetName], vivimos en una nueva era. La importancia estratégica de esta frontera no puede subestimarse, y estamos bien dentro de nuestros derechos para cambiarla para asegurar la seguridad continua de nuestro pueblo.'\n\nEscuchando los recientes discursos de [Root.GetLeader], parece inminente una invasión de [From.GetName]. Voces disidentes se han opuesto, pero el apoyo público para la guerra está en aumento."
 war_justification.17.a:0 "Debemos unirnos en esta causa!"
 war_justification.18.t:0 "[Root.GetLeader] Cuestiona los Motivos de [From.GetName]"
 war_justification.18.d:0 "'No hay duda de que [From.GetName] se está preparando para la guerra. Los cambios en la política económica dejan claro que los [From.GetAdjective] no son un pueblo de paz, sino que están esperando la oportunidad adecuada para atacar. ¿Nos quedaremos de brazos cruzados mientras ellos se arman mientras [Root.GetName] está indefensa? ¿O desarmaremos esta amenaza antes de que crezca más allá de nuestro poder?'\n\nLos halcones en el [Root.GetRulingParty] han puesto sus ojos en [From.GetName], argumentando que el ataque es la mejor defensa. Su punto de vista está ganando tracción y [Root.GetName] se está preparando para la guerra."
 war_justification.18.a:0 "Al menos a través de la guerra, habrá un fin a este conflicto."
 war_justification.19.t:0 "[Root.GetLeader] Enfadado por la Postura [From.GetAdjective]"
 war_justification.19.d:0 "'Esos ingenuos ciudadanos de [Root.GetName] que imaginan a los [From.GetAdjective] como un pueblo de paz están completamente desconectados de la realidad. Aquellos que viven en nuestra frontera no tienen el lujo de tales ilusiones, viendo a sus tropas cerrándose sobre nosotros justo al otro lado. Esta es una amenaza que no podemos dejar sin respuesta. Con cada día que pasa, [From.GetName] se está preparando para la guerra. Sería una locura no hacer lo mismo.'\n\nLa presencia militar [From.GetAdjective] cerca de nuestro territorio ha suscitado una creciente preocupación, ya que esta nación parece más y más ser el enemigo del [Root.GetRulingParty]. Si es la causa o el efecto de su polémica es un tema de discusión."
 war_justification.19.a:0 "Independientemente, debemos preparar al pueblo para la guerra."
 war_justification.20.t:0 "[Root.GetLeader] Aboga por la Invasión de [From.GetName]"
 war_justification.20.d:0 "'Si queremos tener la ventaja estratégica en la guerra previsible, por no decir inevitable, con [From.GetName], no hay lugar para dudar. Se trata de salvaguardar el futuro de nuestros hijos y asegurar que [Root.GetName] tenga un lugar en el mundo mañana. Este es un asunto de devoción a nuestra causa y a los ideales que damos por sentado. Es hora de actuar.'\n\nUna serie de discursos motivadores de los líderes del [Root.GetRulingParty], principalmente de [Root.GetLeader], ha estado llamando al público a apoyar una invasión de [From.GetName]. Los motivos geopolíticos detrás de la invasión son menos prominentes en la retórica que los sentimientos patrióticos, pero esta campaña parece altamente eficiente para convencer al público de su necesidad."
 war_justification.20.a:0 "La nación respalda esta importante decisión."
 war_justification.201.t:0 "[From.GetLeader] Habla en Contra de [Root.GetName]"
 war_justification.201.d:1 "'¿Pertenece [Root.GetName] a los [Root.GetAdjective]? Preguntémonos una mejor pregunta: ¿Pertenece el futuro a los [Root.GetAdjective] o pertenece a [From.GetName]?'\n\nEl discurso de [From.GetLeader] hoy sugiere que [From.GetName] está en camino a la guerra. Las tensiones políticas han ido en aumento durante el último mes y parece que el pueblo [From.GetAdjective] ha aceptado que la guerra es inevitable. [Root.GetName] también debe prepararse."
 war_justification.201.a:0 "¿Por qué no se nos permite vivir en paz?"
 war_justification.202.t:0 "[From.GetLeader] Denuncia los Ideales [Root.GetAdjective]"
 war_justification.202.d:1 "'Los [Root.GetAdjective] afirman tener libertad y democracia, afirman querer paz, pero todas estas cosas de las que se enorgullecen son huecas. Su democracia divide al pueblo donde debería estar unido y su libertad solo traiciona una falta de disciplina. Nosotros, los [From.GetAdjective], vemos a través de estas mentiras... y podemos ver que esta paz, la paz en sus términos, también es una mentira.'\n\nEl [From.GetRulingParty] ha ridiculizado durante mucho tiempo la debilidad de la nación [Root.GetAdjective], pero últimamente la retórica se ha vuelto más agresiva. El día del conflicto armado se acerca."
 war_justification.202.a:0 "Como era de esperar de escoria fascista como [From.GetLeader]."
 war_justification.203.t:0 "[From.GetLeader] Advierte Contra el Comunismo [Root.GetAdjective]"
 war_justification.203.d:1 "'¿Hay una amenaza mayor para nuestra forma de vida, o de hecho para la vida misma, que el comunismo? Esta plaga que amenaza con hacer que los esclavos, no los amos, gobiernen cada nación, para abolir la nación misma, para abolir a la gente y su historia. Tomaremos [From.GetName] y aboliremos la plaga comunista.'\n\nEl odio de [From.GetLeader] hacia los comunistas ha sido bien conocido desde antes del ascenso del [From.GetRulingParty] al poder, pero parece haberse intensificado recientemente en el caso específico del gobierno [Root.GetAdjective]. Nuestra misión de purgar el marxismo de la faz de la Tierra podría comenzar allí."
 war_justification.203.a:0 "Si temen nuestra causa, temen a su propia gente."
 war_justification.204.t:0 "[From.GetName] Se Prepara para una Gran Lucha"
 war_justification.204.d:1 "'Los [Root.GetAdjective] son un pueblo que no se separará fácilmente del poder. Sin embargo, también deben darse cuenta de que la trayectoria de nuestras dos naciones solo puede terminar en un choque. Debemos prepararnos para la lucha que se avecina. Porque [Root.GetName] no será tomada sin una pelea.'\n\nLa posibilidad de un entendimiento entre los gobiernos de [Root.GetName] y [From.GetName], que tienen ideas similares, ha dado paso a una campaña para tomar su territorio por la fuerza."
 war_justification.204.a:0 "Que vengan!"
 war_justification.205.t:0 "[From.GetLeader] Lleva la Revolución a [Root.GetName]"
 war_justification.205.d:0 "'Mientras hemos consolidado la sociedad socialista en [From.GetName], muchas naciones aún sufren bajo los déspotas de antaño. Los trabajadores de [Root.GetName] no tienen voz, ni medios para organizarse, y cualquier intento de instaurar el socialismo será aplastado salvajemente por el régimen de [Root.GetLeader]. No podemos esperar a que los engranajes de la revolución internacional giren para el pueblo [Root.GetAdjective]. Hemos demostrado que podemos aplastar a los opresores capitalistas aquí, y aplastaremos a los opresores en [Root.Capital.GetName] también!'\n\n[From.GetLeader] ha abandonado todos los intentos de diplomacia con nuestro gobierno. La tarea comunista de erradicar todas las fronteras ahora se centra estrictamente en erradicar nuestras fronteras."
 war_justification.205.a:0 "[Root.GetLeader] es un mejor gobernante que cualquier oportunista revolucionario."
 war_justification.206.t:0 "[From.GetLeader] Llama a Ayudar a los Trabajadores [Root.GetAdjective]"
 war_justification.206.d:0 "'¿Hay una mentira más grande que la supuesta libertad del pueblo [Root.GetAdjective]? Donde una vez eran esclavos de los príncipes y duques que afirmaban ser dueños del suelo, ahora se ven obligados a vender su trabajo a aquellos que afirman ser dueños de las fábricas. Su libertad para elegir a un maestro sobre otro apenas puede llamarse libertad. Asimismo, su libertad para elegir a sus líderes es una elección falsa, ya que la propaganda nunca permitiría que los verdaderos socialistas llegaran al poder. Un pueblo tan profundamente adoctrinado solo puede ser salvado por una intervención [From.GetAdjective].'\n\nIncapaz de aceptar que nuestro pueblo puede estar satisfecho sin sus experimentos sociales, el régimen comunista en [From.GetName] ha amenazado abiertamente con atacar nuestra nación. Hay pocas razones para creer que este conflicto pueda resolverse pacíficamente."
 war_justification.206.a:0 "¿Qué méritos pueden tener sus convicciones si deben imponérnoslas?"
 war_justification.207.t:0 "El Comunismo [Root.GetAdjective] Está Fracasando"
 war_justification.207.d:0 "'Camaradas, aunque los más grandes revolucionarios han sido alguna vez llamados traidores, se ha hecho evidente que la revolución misma ha sido traicionada. ¿Cómo más explicarían el gobierno del [Root.GetRulingParty] de [Root.GetName], que ha desechado cada indicio de ideas marxistas para construir un estado de trabajadores degenerado donde pueden reinar bajo premisas falsas? Al fortalecer su propio poder a expensas de la revolución internacional, han mostrado que les importan poco los ideales que dicen sostener. Debemos llevar la verdadera revolución a ellos.'\n\nAunque inicialmente apoyaba la victoria del [Root.GetRulingParty] en [Root.Capital.GetName], [From.GetLeader] se ha distanciado de la filosofía de [Root.GetLeader]. El conflicto ha escalado hasta el punto en que se están preparando para invadir y hacer cumplir su marca de socialismo sobre nosotros."
 war_justification.207.a:0 "Ellos no entienden lo que la revolución significa para el pueblo [Root.GetAdjective]."
 war_justification.208.t:0 "[From.GetLeader] Llama a Aplastar el Nacionalismo [Root.GetAdjective]"
 war_justification.208.d:0 "'¿Hay alguna sociedad más repugnante para el futuro de la revolución, más ajena a la lucha del trabajador, que el régimen fascista de [Root.GetName]? Llamando al pueblo a dedicarse fanáticamente a la institución deteriorada del estado nación, se han disfrazado de modernidad para presentar antiguos modos de salvajismo como una alternativa al inevitable triunfo internacional de la clase trabajadora. Es solo cuestión de tiempo hasta que nos ataquen a nosotros o a nuestros aliados. Ataquemos primero!'\n\nNadie ha esperado menos que un desprecio mutuo entre nosotros y los [Root.GetAdjective], pero la animosidad ha intensificado últimamente. Al escuchar a [From.GetLeader] hablar, parece que el conflicto surgirá más pronto que tarde."
 war_justification.208.a:0 "Muerte a los comunistas!"
 war_justification.209.t:0 "Se Rompe la Diplomacia con [Root.GetName]"
 war_justification.209.d:0 "'A pesar de nuestros intentos de encontrar una solución diplomática a nuestro conflicto con [Root.GetName], las negociaciones se han roto una vez más, dejándonos con opciones limitadas. El régimen autoritario de [Root.GetLeader] ha mostrado un enfoque irracional sobre este asunto, típico de líderes que no son responsables ante su pueblo. A menos que haya un cambio completo en las políticas del liderazgo [Root.GetAdjective], no nos quedará más recurso que luchar.'\n\nLa intervención [From.GetAdjective] en nuestros asuntos internos ha sido un tema candente, con algunos políticos de su oposición afirmando que [From.GetRulingParty] ha perseguido una política belicosa desde el principio. Cualquiera que haya sido su intención original, una futura guerra ahora parece de repente muy real e inevitable."
 war_justification.209.a:0 "Su retórica condescendiente no nos intimidará."
 war_justification.210.t:0 "[From.GetLeader] Llama a la Intervención en [Root.GetName]"
 war_justification.210.d:0 "'Con gran pesar debemos enfrentar la realidad de nuestra situación: Una invasión de [Root.GetName] puede ser nuestro único recurso. Es de demasiada ventaja estratégica intentar cualquier otra solución en nuestra situación actual. Aunque confiamos en que ni el pueblo [From.GetAdjective] ni el [Root.GetAdjective] quieren la guerra, la historia nos ha llevado a este punto y nuestras opciones son limitadas. Solo podemos esperar que a través de esta afirmación de nuestro poder militar, podamos evitar más derramamiento de sangre en el futuro.'\n\nAunque es una teoría popular que las democracias no van a la guerra contra otras democracias, los desarrollos recientes han señalado una invasión [From.GetAdjective] de [Root.GetName] en el futuro. La historia aún puede sorprendernos."
 war_justification.210.a:0 "[From.GetName] es una democracia dudosa de todos modos, persiguiendo una acción tan agresiva."
 war_justification.211.t:0 "[From.GetLeader] habla contra la amenaza roja"
 war_justification.211.d:0 "'Sin duda, el comunismo de [Root.GetName] es una de las mayores amenazas para la libertad y el orden en esta era. Implacable y despiadado, amenaza con devorar no solo la esperanza del pueblo [Root.GetAdjective] de una sociedad próspera y democrática, sino también la de sus vecinos. Si no actuamos ahora, bien podríamos ver caer este primer dominó demasiado tarde, dejando más experimentos sociales fallidos a su paso. ¿Cuántos más deben morir antes de que intervengamos?'\n\nEl naciente movimiento obrero ha intimidado a los líderes [From.GetAdjective]. Mientras que los representantes de su oposición han llamado a esto una alarma roja destinada a perseguir la guerra con nosotros, la retórica de [From.GetRulingParty] ha sido muy exitosa hasta ahora."
 war_justification.211.a:0 "Siempre que haya ganancias que obtener, los capitalistas fabricarán una guerra."
 war_justification.212.t:0 "[From.GetLeader] confronta el fascismo [Root.GetAdjective]"
 war_justification.212.d:0 "'En la historia moderna, tal vez incluso en la historia en su conjunto, no ha habido peor tiranía que el férreo control en el que [Root.GetRulingParty] ahora tiene a [Root.GetName]. La gente puede argumentar que no deberíamos provocar un conflicto, que deberíamos confiar en que [Root.GetLeader] honrará los tratados y promesas en el futuro, pero estas personas no ven que los tratados hechos bajo el reinado del fascismo son inútiles. Para estos mentirosos deshonrosos, el poder hace el derecho, y el papel en el que se escribe un acuerdo se quema tan fácilmente como los libros de sus detractores.'\n\nCelosos de la gloriosa sociedad que estamos construyendo y el legado sobre el que se funda, los [From.GetAdjective] parecen preparados para iniciar una guerra para destruirla. Tanto por sus pretensiones de paz."
 war_justification.212.a:0 "Inevitable. Mejor terminar con esto."
 war_justification.213.t:0 "[From.GetLeader] llama a la guerra contra [Root.GetName]"
 war_justification.213.d:0 "'Aunque podemos ser un pueblo pacífico, nuestra naturaleza por sí sola no determina el curso que debemos tomar en la historia. Este es un tiempo de guerra. Durante demasiado tiempo, los [Root.GetAdjective] han poseído los medios que necesitamos para superar las pruebas que podamos enfrentar, y es evidente que no se desprenderán de ellos pacíficamente. A pesar de nuestros mejores esfuerzos para construir un estado moderno, algunos asuntos solo pueden resolverse a través de las antiguas pruebas de batalla.'\n\nEn un discurso reciente al pueblo [From.GetAdjective], la retórica hostil hacia [Root.GetName] se ha intensificado y [From.GetLeader] ha hecho grandes esfuerzos para justificar una invasión. Una parte de la población apoya este curso, pero la decisión recae en las manos de su líder."
 war_justification.213.a:0 "Lamentarán habernos hecho su enemigo."
 war_justification.214.t:0 "[From.GetLeader] desafía las pretensiones [Root.GetAdjective]"
 war_justification.214.d:0 "'[Root.GetName] puede pensar que son más modernos y avanzados que nosotros, pero la verdad es que su nación no ha sido probada como la nuestra, ni están preparados para las amenazas que ahora son evidentes en el horizonte. Con su desdén hacia nosotros y al impedirnos tomar lo que es legítimamente nuestro, se han convertido en una de esas amenazas para sí mismos. Su nación débil y dividida difícilmente resistirá nuestras reclamaciones.'\n\nLa opinión despectiva de [Root.GetName] que ha mantenido durante mucho tiempo [From.GetRulingParty] ha evolucionado de la crítica a la hostilidad. Aunque la opinión popular es que el pueblo [Root.GetAdjective] quiere evitar la guerra, [From.GetLeader] afirma que sus líderes electos la han provocado con su arrogancia."
 war_justification.214.a:0 "Las voces por la paz entre el pueblo [From.GetAdjective] están, por supuesto, silenciadas."
 war_justification.215.t:0 "[From.GetLeader] quiere restaurar el orden en [Root.GetName]"
 war_justification.215.d:0 "'El espíritu nacional [From.GetAdjective] es fuerte, pero no todas las naciones son tan afortunadas. [Root.GetName] ha visto sus tradiciones destruidas y a sus gobernantes legítimos asesinados y enterrados hace mucho tiempo, todo en nombre de la gran revolución marxista. Es nuestro deber restaurar el orden en este mundo desviado por usurpadores sedientos de sangre y afirmar la fuerza de [From.GetName] contra esta amenaza.'\n\nAunque [From.GetRulingParty] siempre ha estado en contra del comunismo, [Root.GetName] ha sido un objetivo de ataques particulares en discursos recientes. Temiendo el progreso inevitable de su nación hacia la siguiente etapa de la historia, un ataque preventivo al comunismo [Root.GetAdjective] ya está en marcha."
 war_justification.215.a:0 "Es demasiado tarde para revertir el progreso que hemos logrado."
 war_justification.216.t:0 "[From.GetLeader] denuncia a los opresores [Root.GetAdjective]"
 war_justification.216.d:0 "'Mis oponentes querrían hacerles creer que mi gobierno es como el de [Root.GetRulingParty] en [Root.GetName]. No podrían estar más equivocados. Mientras que los éxitos de [Root.GetLeader] son el resultado de una moda reciente, un movimiento masivo y destructivo empeñado en intimidar a otras naciones para que se sometan, [From.GetRulingParty] se opone a ese movimiento como los que no se someterán. Estoy preparado para hacer lo que sea necesario para eliminar esta amenaza, incluso si eso significa la guerra.'\n\nEl régimen de [From.GetLeader] ha adoptado una política hostil hacia la nación [Root.GetAdjective]. Nuestros planes visionarios para la grandeza futura han avergonzado a su nación y, como era de esperar, se sienten amenazados."
 war_justification.216.a:0 "Si quieren probar nuestra fuerza, lo lamentarán."
 war_justification.217.t:0 "[From.GetLeader] cuestiona la soberanía [Root.GetAdjective]"
 war_justification.217.d:0 "'¿Quién determina las fronteras de una nación y cómo se determinan? Cualquiera que sea la forma en que la gente haya encontrado en el pasado para justificar dónde termina [From.GetName] y comienza [Root.GetName], vivimos en una nueva era. La importancia estratégica de esta frontera no puede ser subestimada, y estamos bien dentro de nuestros derechos para cambiarla y asegurar la seguridad continua de nuestro pueblo.'\n\nEscuchando los discursos recientes de [From.GetLeader], una invasión de [Root.GetName] parece inminente. Las voces disidentes han objetado, pero el apoyo público a la guerra está en aumento."
 war_justification.217.a:0 "¿No ha aprendido el mundo nada de la Gran Guerra?"
 war_justification.218.t:0 "[From.GetLeader] cuestiona los motivos de [Root.GetName]"
 war_justification.218.d:0 "'No hay duda de que [Root.GetName] se está preparando para la guerra. Los cambios en la política económica dejan claro que los [Root.GetAdjective] no son un pueblo de paz, sino que están esperando la oportunidad adecuada para atacar contra nosotros. ¿Nos quedaremos de brazos cruzados y los veremos armarse mientras [From.GetName] está indefenso? ¿O desarmaremos esta amenaza antes de que crezca más allá de nuestro poder?'\n\nLos halcones en [From.GetRulingParty] han puesto sus ojos en [Root.GetName], argumentando que el ataque es la mejor defensa. Su punto de vista está ganando terreno y [From.GetName] se está preparando para la guerra."
 war_justification.218.a:0 "Esto es exactamente por qué necesitamos estar listos."
 war_justification.219.t:0 "[From.GetLeader] enfurecido por la postura [Root.GetAdjective]"
 war_justification.219.d:0 "'Esos ciudadanos ingenuos de [From.GetName] que imaginan a los [Root.GetAdjective] como un pueblo de paz están completamente fuera de contacto con la realidad. Aquellos que viven en nuestra frontera no tienen el lujo de tales ilusiones, viendo a sus tropas acercándose a nosotros justo al otro lado. Esta es una amenaza que no podemos dejar sin respuesta. Con cada día que pasa, [Root.GetName] se está preparando para la guerra. Sería una locura que no hiciéramos lo mismo.'\n\nNuestra presencia militar cerca del territorio [From.GetAdjective] ha generado una mayor preocupación, ya que interpretan nuestros movimientos de tropas como prueba de intenciones hostiles. Apenas parecen haber considerado que su retórica agresiva es la razón de nuestras medidas defensivas."
 war_justification.219.a:0 "Es difícil desarmarse después de estas amenazas."
 war_justification.220.t:0 "[From.GetLeader] aboga por la invasión de [Root.GetName]"
 war_justification.220.d:0 "'Si queremos tener la ventaja estratégica en la guerra previsible, por no decir inevitable, con [Root.GetName], no hay lugar para la hesitación. Esto se trata de salvaguardar el futuro de nuestros hijos y asegurar que [From.GetName] tenga un lugar en el mundo mañana. Esto es una cuestión de devoción a nuestra causa y a los ideales que damos por sentado. Es hora de actuar.'\n\nUna serie de discursos apasionantes de los líderes del [From.GetRulingParty], más prominentemente [From.GetLeader], ha estado llamando al público a apoyar una invasión de [Root.GetName]. Los motivos geopolíticos detrás de la invasión son menos prominentes en la retórica de los sentimientos patrióticos, pero esta campaña parece ser altamente eficiente para convencer al público de su necesidad."
 war_justification.220.a:0 "Mejor nos preparamos. La guerra vendrá."
 war_justification.301.t:0 "[Root.GetLeader] Criticado por una Débil Política Exterior"
 war_justification.301.d:0 "'Tuvimos la oportunidad de atacar a nuestros enemigos, pero el [Root.GetRulingParty] dejó pasar esa oportunidad. No solo es otro caso condenatorio en una serie de oportunidades perdidas para fortalecer la posición de [Root.GetName] a nivel internacional, sino que es una señal de que su afirmación de actuar en el interés del pueblo [Root.GetAdjective] es en su mayoría una retórica vacía. Es hora de un cambio en la política.'\n\nNuestro fracaso en llevar a cabo la guerra que muchos esperaban ha sido el objetivo de críticas mordaces por parte de nuestros oponentes políticos. No cumplir con nuestros planes militares hará que sea más difícil convencer a la gente en qué dirección estamos llevando a [Root.GetName]."
 war_justification.301.a:0 "¿No quieren evitar la guerra?"
 war_justification.301.b:0 "No hay lugar para el desacuerdo público fuera de las reuniones del partido."
 war_justification.301.c:0 "No podemos permitir que la gente acuse a [Root.GetLeader] de cobardía!"
 nuke_dropped.1.t:0 "Bombardeo Atómico de [From.From.GetName]"
 nuke_dropped.1.d:0 "Por primera y espero que última vez en la historia, se ha detonado una bomba nuclear en [From.From.GetName] como parte de la guerra internacional. La destrucción sin precedentes se erige como un testamento al devastador poder de esta nueva arma, que se teme no solo por lo que puede hacer a sus objetivos, sino por las implicaciones que tiene para quien la despliega y para la humanidad misma.\n\nEl mundo contiene la respiración esperando lo que vendrá después. ¿Forzará esto a [From.From.Owner.GetName] a rendirse para evitar más terror, o solo fortalecerá su resolución para contraatacar a quienes recurran a tales medidas?"
 nuke_dropped.1.a:0 "Era Atómica ha comenzado verdaderamente."
 nuke_dropped.1.b:0 "Haremos lo que sea necesario para proteger al pueblo [Root.GetAdjective]."
 nuke_dropped.2.t:0 "Bombardeo Atómico de Hiroshima"
 nuke_dropped.2.d:0 ""Las calles eran como una escena del infierno."\n - Kuniyoshi Aikawa\n\nHoy, se detonó una bomba nuclear sobre la ciudad de Hiroshima a una altitud de 580 metros. Más de dos tercios de la ciudad fueron destruidos instantáneamente. A pesar de que la ciudad estaba construida para resistir terremotos, solo unas pocas estructuras resistentes sobrevivieron a la explosión.\n\nMientras que el poder de la bomba atómica ha sido amplificado en la mente pública, el costo humano del arma ha sido minimizado. Ninguna de las partes quiere contemplar el horror del evento, pero su legado será uno de vidas perdidas en un abrir y cerrar de ojos y una caída duradera."
 nuke_dropped.2.a:0 "¿Cuántos más caerán antes de que esta guerra termine?"
 nuke_dropped.2.b:0 "Debemos actuar rápidamente para ayudar a las víctimas."
 nuke_dropped.3.t:0 "Bombardeo Atómico de Nagasaki"
 nuke_dropped.3.d:0 "Una bomba nuclear, originalmente destinada a Kokura, fue detonada hoy sobre Nagasaki. Las condiciones climáticas obligaron a los aviones a desviar su misión, una combinación de humo, nubes y dificultades técnicas fueron factores decisivos en un evento que bien podría cambiar la historia.\n\nLos efectos de la bomba fueron algo contenidos por la ubicación de la ciudad en un valle, pero el daño sigue siendo severo. Algunas instalaciones militares fueron alcanzadas, pero las catastróficas pérdidas civiles las eclipsan con creces. Puede tomar décadas antes de que conozcamos los efectos a largo plazo de esta arma con certeza."
 nuke_dropped.3.a:0 "¿Conducirá esto a la rendición de [From.From.Owner.GetAdjective]?"
 nuke_dropped.3.b:0 "Esperábamos que Nagasaki fuera salvada."
 nuke_dropped.4.t:0 "Bombardeo Atómico de Berlín"
 nuke_dropped.4.d:0 "Hoy, en [GetDateText], la capital alemana de Berlín fue golpeada por una explosión nuclear. La ciudad ha sufrido varios ataques, en esta guerra y la anterior, pero todo lo demás palidece en comparación con esto. No desde la Guerra de los Treinta Años Berlín ha visto una devastación comparable; considerando su crecimiento, esto se consideraba una imposibilidad.\n\nEl Führerbunker parece haber sobrevivido a la explosión al menos parcialmente, gracias a que la bomba detonó lejos de su epicentro planeado, y se rumorea que [From.From.Owner.GetLeader] sigue vivo, aunque indignado. Sin embargo, cómo deberían ser evacuados los líderes [From.From.Owner.GetAdjective] y si pueden ser protegidos de la caída es otro asunto."
 nuke_dropped.4.a:0 "Hoy, me alegra no ser un berlinés."
 nuke_dropped.4.b:0 "Nuestros enemigos han golpeado el corazón de la nación!"
 nuke_dropped.5.t:0 "Bombardeo Atómico de Londres"
 nuke_dropped.5.d:0 "Una explosión nuclear ha devastado la ciudad de Londres hoy. A pesar de las defensas antiaéreas de la ciudad, [From.From.Owner.GetNameDef] no estaba preparado para este ataque. A las [GetDateText], Big Ben sonó por última vez, habiendo sido derretido por la explosión. Los primeros informes sugieren que el Palacio de Buckingham ha sido completamente nivelado y el paradero de la familia real es actualmente desconocido.\n\nSin embargo, se ha confirmado que [From.From.Owner.GetLeader] ha sobrevivido y está preparando un discurso apasionante para la radio más tarde hoy. Con la moral en un mínimo histórico, el pueblo británico está en grave necesidad de esto, o de una rendición muy elocuente."
 nuke_dropped.5.a:0 "Es difícil mantener la compostura ante la ola de una explosión nuclear."
 nuke_dropped.5.b:0 "Dios salve al Rey!"
 nuke_dropped.6.t:0 "Bombardeo Atómico de Kioto"
 nuke_dropped.6.d:0 "La ciudad de Kioto, un prominente centro industrial [From.From.Owner.GetAdjective], fue golpeada hoy por una bomba nuclear. Se especula que la ciudad fue elegida como objetivo porque ha sido considerada un centro intelectual.\n\nLa belleza y la importancia histórica de Kioto llevaron a muchos a suponer que sería perdonada por la bomba, pero parece que el terror de llover destrucción sobre un lugar así se ha visto más bien como un beneficio, aumentando el impacto psicológico del ataque. La ubicación de la ciudad en el valle limitó algo la explosión, pero el antiguo Palacio Imperial y muchos edificios industriales han sido completamente destruidos."
 nuke_dropped.6.a:0 "El legado y la belleza no significan nada en una guerra como esta."
 nuke_dropped.6.b:0 "Si destruyen lo viejo, construiremos lo nuevo."
 nuke_dropped.7.t:0 "Bombardeo Atómico de Tokio"
 nuke_dropped.7.d:0 "Hoy, un ataque nuclear fue dirigido al corazón del Imperio Japonés. La capital de Tokio, aunque se esperaba que fuera el objetivo de bombardeos incendiarios, nunca se asumió que sería un objetivo priorizado de esta nueva arma. Sin embargo, en última instancia, quizás debido a la importancia de la nueva capital y del Palacio Imperial que ahora ha sido destruido, un fuego aún más devastador ha caído sobre la ciudad.\n\nAunque se informa que [From.From.Owner.GetLeader] ha sobrevivido, el evento ha planteado preguntas sobre hasta dónde están dispuestos a llegar los enemigos de Japón. Si la guerra no termina con esto, ¿qué objetivos quedan? ¿Qué más queda para amenazar?"
 nuke_dropped.7.a:0 "¿Significa esto el fin del Imperio Japonés?"
 nuke_dropped.7.b:0 "Mientras [From.From.Owner.GetLeader] viva, también lo hará el Imperio."
 nuke_dropped.8.t:0 "Bombardeo Atómico de Washington D.C."
 nuke_dropped.8.d:0 "Una bomba nuclear fue detonada hoy sobre la capital de los Estados Unidos. En un ataque claramente dirigido al centro político y al legado histórico de EE.UU., la Casa Blanca, el Capitolio y una serie de monumentos y memoriales fueron borrados de la faz de la Tierra. Incluso la Quema de Washington hace más de un siglo palidece en comparación con la destrucción infligida a la ciudad por esta devastadora arma.\n\nAunque el presidente [From.From.Owner.GetLeader] ha sido llevado a un lugar seguro, la nación ha sido sacudida hasta sus cimientos. Sin duda, EE.UU. esperaba ser el primer y único país en usar tal arma. Esas esperanzas ahora han sido destrozadas de la peor manera posible."
 nuke_dropped.8.a:0 "Una nación, indivisible, frente a un átomo, divisible."
 nuke_dropped.8.b:0 "El águila se elevará de las cenizas como un fénix."
 nuke_dropped.9.t:0 "Bombardeo Atómico de Roma"
 nuke_dropped.9.d:0 "Una explosión nuclear golpeó hoy la ciudad de Roma, sorprendiendo a la gente de todo el mundo. Debido a sus tesoros históricos y artísticos, muchos nunca pensaron que la antigua ciudad sería el objetivo de tal destrucción indiscriminada. Con la Ciudad del Vaticano también parcialmente destruida y el paradero del Papa desconocido, el evento ha horrorizado no solo a los italianos, sino a católicos de todo el mundo.\n\nEl rápido crecimiento de Roma en la última década ha sido casi completamente deshecho por el ataque. Durante un tiempo, parecía que la ciudad podría ayudar en la recuperación de la nación después de la guerra. Esas esperanzas ahora se han convertido en polvo, junto con muchas personas."
 nuke_dropped.9.a:0 "Bomba Iacta Est!"
 nuke_dropped.9.b:0 "Roma no se reconstruirá en un día..."
 nuke_dropped.10.t:0 "Bombardeo atómico de París"
 nuke_dropped.10.d:0 "Hoy, un dispositivo nuclear fue detonado sobre la ciudad de París, causando una destrucción generalizada e innumerables bajas. Francia estaba en estado de shock ya que su capital sufrió lo que puede ser el ataque más devastador que jamás haya experimentado, a pesar de siglos de guerras y revoluciones. Los parisinos quizás esperaban la conquista, pero no la desolación total y brutal.\n\nCualquier desfile de la victoria en los Campos Elíseos pasando por los restos del Arco de Triunfo parece poco probable en el estado actual de la ciudad. Quizás las próximas décadas vean el nacimiento de un nuevo París, pero París en la mente pública, la ciudad construida en la Belle Époque, se ha ido para siempre."
 nuke_dropped.10.a:0 "La ciudad de la luz se ha apagado."
 nuke_dropped.10.b:0 "Solo ayer, parecía que siempre tendríamos París."
 nuke_dropped.11.t:0 "Bombardeo atómico de Moscú"
 nuke_dropped.11.d:0 "Una ciudad que muchos han intentado y fracasado en conquistar, Moscú fue el objetivo de un ataque nuclear hoy. La explosión se dirigió al corazón del liderazgo [From.From.Owner.GetAdjective], el Kremlin casi completamente destruido por la explosión.\n\n[From.From.Owner.GetLeader], habiéndose vuelto más consciente y temeroso de todas las amenazas posibles e imposibles recientemente, evacuó a tiempo y sobrevivió. Sin embargo, incluso la vastedad de [From.From.Owner.GetName] puede no ser suficiente para escapar de un enemigo tan despiadado. De hecho, si esto continúa, la nación pronto consistirá solo en dos tipos de tierras baldías: aquellas que estaban allí en primer lugar y aquellas creadas por sus enemigos."
 nuke_dropped.11.a:0 "¿No hará un invierno nuclear que Moscú sea un objetivo más difícil?"
 nuke_dropped.11.b:0 "Pueden quemar todas las ciudades que tenemos, pero nunca las tomarán."
 nuke_dropped.12.t:0 "Bombardeo atómico de Copenhague"
 nuke_dropped.12.d:0 "Hoy, la ciudad de Copenhague fue golpeada por una explosión nuclear. Habiendo crecido después de escapar de la destrucción en la Gran Guerra gracias a la neutralidad de Dinamarca, la capital nunca ha experimentado un ataque tan devastador desde las Guerras Napoleónicas. El área circundante de Öresund también ha visto una caída significativa y los sobrevivientes han comenzado a escapar a Fyn y al continente por temor a más ataques.\n\nEl paradero del Rey Christian X es actualmente desconocido y la moral de la nación ha sido gravemente dañada por el ataque. Queda por ver si este es el comienzo del fin para una de las naciones más antiguas de Europa."
 nuke_dropped.12.a:0 "Algo está irradiado en el estado de Dinamarca."
 nuke_dropped.12.b:0 "La ciudad ha ardido antes, pero no ha perecido."
 nuke_dropped.12.c:0 "Con plutonio llevamos a los daneses de rodillas!"
 nuke_dropped.13.t:0 "Bombardeo atómico de Estocolmo"
 nuke_dropped.13.d:0 "La hermosa ciudad de Estocolmo, orgullosa Venecia del Norte, fue golpeada hoy por una bomba nuclear. A pesar de sus mejores esfuerzos por mantenerse neutral en el pasado, los suecos han pagado ahora el precio máximo por el conflicto internacional. El epicentro de la explosión fue en el centro sur de Estocolmo, un área destinada a futuros desarrollos y grandes proyectos de construcción, ahora destruidos de manera irreversible.\n\nGran parte de la ciudad es irreconocible, pero las antiguas estructuras en Slussen parecen haber sobrevivido a la explosión mejor de lo esperado. Se ha decidido que permanecerá intacto para siempre como un monumento a la resistencia de la ciudad."
 nuke_dropped.13.a:0 "Con esto, la neutralidad sueca será solo un recuerdo."
 nuke_dropped.13.b:0 "El tigre sueco no perderá sus rayas!"
 usa.14.t:0 "El Crepúsculo Fascista"
 usa.14.d:0 "Nuestro gran modelo a seguir, la Alemania nazi, ha traicionado sus principios más profundos y se ha aliado con el gran enemigo: Los Comunistas. A medida que se difunde la noticia, la agitación sigue en su estela. El pueblo estuvo dispuesto a seguirnos hasta aquí, por miedo a una revolución comunista, pero con la deserción de Alemania nuestro gran renacimiento está siendo cuestionado."
 usa.14.a:0 "Volver a la democracia."
 usa.14.b:0 "Seguir fiel al fascismo."
 usa.24.t:0 "El Crepúsculo Rojo"
 usa.24.d:0 "[SOV.GetNameDefCap], la inspiración que convenció a muchos de que derrocar el capitalismo era posible, ha traicionado la revolución internacional y se ha alineado con la Alemania nazi. Entre el socialismo en un solo país y esta alianza con los fascistas, la gente está comenzando a dudar de la sinceridad de los ideales comunistas en todo el mundo. ¿Es el comunismo americano solo otra herramienta que [Root.GetLeader] ha usado para consolidar el poder?"
 usa.24.a:0 "Volver a la democracia."
 usa.24.b:0 "Seguir fiel al comunismo."
 usa.17.t:0 "[From.From.GetName] ha declarado la guerra a [From.GetName]"
 usa.17.d:0 "El mundo ya es un lugar inseguro. ¿Realmente podemos permitir la guerra en nuestra propia región o debemos asegurarnos de que se mantenga la paz? Podemos enviar un ultimátum a [From.From.GetName] para que haga la paz con [From.GetName] o dejarlos pelear."
 usa.17.a:0 "Deja que [From.From.GetName] sepa que estamos preparados para la guerra."
 usa.17.a_tt:0 "§RSi [From.From.GetName] retrocede, resultará en paz blanca.§!\n"
 usa.17.b:0 "No intervendremos esta vez."
 usa.18.t:0 "[From.GetName] interviene en la guerra contra [being_attacked.GetName]"
 usa.18.d:0 "[From.GetName] está disgustado con nuestra guerra contra [being_attacked.GetName]. Nos amenazan con una guerra propia si no firmamos de inmediato un acuerdo de paz con [being_attacked.GetName].\n¿Deberíamos retroceder?"
 usa.18.a:0 "Deja que [From.GetName] sepa que estamos preparados para la guerra."
 usa.18.b:0 "Retrocederemos."
 usa.18.b_tt:0 "Paz de [Root.GetNameWithFlag] con [being_attacked.GetNameWithFlag]"
 usa.19.t:0 "[From.GetNameWithFlag] obtiene el objetivo de guerra Marioneta (enfoque) contra [Root.GetName]"
 usa.20.t:0 "Influencia de EE.UU."
 usa.20.d:0 "La promoción de la democracia por parte de [From.GetName] está comenzando a afectar a nuestro país. Las transmisiones de radio permiten que los discursos de [From.GetLeader] lleguen a nuestra gente, y hemos encontrado a muchos [Root.GetAdjective] atraídos por el estilo de vida [From.GetAdjective]. [Root.GetName] no es una marioneta, ni permitiremos que nuestra política sea dictada por [From.GetName]. Sin embargo, no podemos negar la influencia que la política [From.GetAdjective] tiene en nuestro país."
 usa.20.a:0 "En nuestros corazones siempre seremos [Root.GetAdjective]"
 usa.20.a_tt:0 "[Root.GetNameWithFlag] gana: §YInfluencia de EE.UU.§!"
 usa.21.d:0 "La promoción del comunismo por parte de [From.GetName] está comenzando a afectar a nuestro país. Las transmisiones de radio permiten que los discursos de [From.GetLeader] lleguen a nuestra gente. Incluso hemos encontrado folletos de propaganda que animan a los trabajadores [Root.GetAdjective] a organizarse y promueven el estilo de vida [From.GetAdjective]. [Root.GetName] no es una marioneta, ni permitiremos que nuestra política sea dictada por [From.GetName]. Sin embargo, no podemos negar la influencia que la política [From.GetAdjective] tiene en nuestro país."
 usa.22.d:0 "La promoción del fascismo por parte de [From.GetName] está comenzando a afectar a nuestro país. Las transmisiones de radio permiten que los discursos de [From.GetLeader] lleguen a nuestra gente e incluso hemos encontrado folletos de propaganda que promueven el estilo de vida [From.GetAdjective] siendo distribuidos en algunas partes del país. [Root.GetName] no es una marioneta, ni permitiremos que nuestra política sea dictada por [From.GetName]. Sin embargo, no podemos negar la influencia que la política [From.GetAdjective] tiene en nuestro país."
 usa.23.t:0 "Protección de EE.UU."
 usa.23.d:0 "[From.GetName] ahora está aplicando la doctrina Monroe de manera mucho más estricta. Además de la influencia política que ya tienen en nuestro país, los funcionarios de [From.GetName] ahora declaran que están preparados para intervenir en cualquier conflicto entre países americanos."
 usa.23.a:0 "[From.GetName] se está volviendo poderoso"
 usa.23.a_tt:0 "[From.GetNameWithFlag] ahora puede intervenir en guerras americanas"
 britain.11.t:0 "El Eje Berlín-Moscú"
 britain.11.d:0 "Una alianza militar completa entre los alemanes y los soviéticos tiene el potencial de derrocar el orden mundial y traer una nueva era de totalitarismo. Para contrarrestar este desarrollo, debemos forjar a las naciones democráticas del mundo en una Gran Alianza para combatir la amenaza nazi-comunista."
 britain.11.a:0 "Rally por la democracia!"
 britain.11.b:0 "No hay necesidad de sobrerreaccionar."
 britain.12.t:0 "La Gran Alianza"
 britain.12.d:0 "Gran Bretaña nos invita a unirnos a su facción para combatir la amenaza nazi-comunista. ¿Cómo deberíamos responder?"
 britain.12.a:0 "Sí"
 britain.12.b:0 "No"
 britain.13.t:0 "Francia quiere unirse a los Aliados"
 britain.13.d:0 "El mundo se está volviendo cada vez más inseguro. Gran Bretaña y Francia siguen siendo bastiones de democracia y libertad en Europa, y ahora Francia propone unirse a los Aliados.\n¿Cómo deberíamos responder?"
 britain.13.a:0 "Sí"
 britain.13.b:0 "No"
 britain.14.t:0 "Conferencia de Londres"
 britain.14.d:0 "El gobierno de los Habsburgo ha comenzado a agitar sobre el estado de Eslovenia, que ellos afirman es la histórica provincia alemana de Carniola, donde afirman que los alemanes y eslovenos están siendo oprimidos por el gobierno yugoslavo. El Gobierno de Su Majestad invitará a aquellas potencias mayores amigas con un interés en el asunto a una conferencia en Londres para buscar una resolución justa de este problema. No hay duda de que la pequeña minoría alemana desea unirse al Imperio Austriaco, pero los deseos de la población eslovena son menos claros..."
 britain.14.a:0 "Se debe buscar una paz duradera"
 britain.14.b:0 "La historia no nos perdonaría"
 britain.15.t:0 "Francia nos abandona"
 britain.15.d:0 "El gobierno de Francia no ha logrado ver la razón sobre nuestro modesto ajuste fronterizo propuesto y ha decidido romper la paz y emprender una terrible guerra. Les dejaremos agotarse en otra ronda de fútil guerra de trincheras y luego rogarán por nuestra ayuda."
 britain.15.a:0 "Aprenderán su lugar."
 britain.16.t:0 "Muere el Rey Jorge V"
 britain.16.d:0 "Su Majestad, Jorge V, Rey del Reino Unido y los Dominios Británicos y Emperador de la India ha fallecido. Su calma silenciosa y devoción hacia sus súbditos vieron al Imperio atravesar tanto la Gran Guerra como la Gran Depresión. Su hijo asumirá el manto como el Rey Eduardo VIII, pero ya hay preocupaciones de que será demasiado independiente de pensamiento. Stanley Baldwin y Neville Chamberlain se están preparando para asegurarse de que aceptará la dirección del Primer Ministro y el Gabinete."
 britain.16.a:0 "Que descanse en paz"
 britain.17.t:0 "Abdicación del Rey Eduardo"
 britain.17.d:0 "El Primer Ministro Baldwin ha dejado muy claro que la dignidad del Rey-Emperador se verá comprometida si se casara no solo con una plebeya, sino también con una divorciada y, si eso no fuera suficiente, una estadounidense. Después de mucho reflexionar, su majestad ha elegido el amor sobre el deber y ha optado por abdicar. Su hermano menor, Alberto, asumirá el manto como el Rey Jorge VI. Los corredores de apuestas de Londres ya están tomando apuestas sobre si este hombre tímido llegará a su propia coronación."
 britain.17.a:0 "Dios salve al Rey Jorge VI"
 britain.18.t:0 "El regreso del Rey"
 britain.18.d:0 "No es ningún secreto que no hay amor perdido entre Jorge VI y el [Root.GetRulingParty]. Voces en el parlamento ahora están pidiendo su renuncia en favor de su hermano exiliado, Eduardo VIII. Este es un hombre menos ajeno a la idea de la unidad a través de la fuerza, y un hombre con una visión para Inglaterra. Esas son las cualidades que buscamos en un líder de nuestra nación!"
 britain.18.a:0 "Por el bien del Imperio, Eduardo VIII debe gobernar!"
 britain.18.b:0 "No interferiremos con el parlamento."
 britain.19.t:0 "Se establece el Gobierno de la India Libre"
 britain.19.d:0 "Con el apoyo de Japón, los nacionalistas indios han establecido un gobierno en el exilio, el Azad Hind.\n\nLos nacionalistas están difundiendo propaganda en el Raj e incentivando la deserción de los sepoys. Si bien por ahora carecen de apoyo, sus esfuerzos eventualmente podrían volverse peligrosos."
 britain.19.a:0 "Una misión inútil!"
 ENG_RAJ_azad_hind_tooltip:0 "El apoyo nacionalista continuará creciendo a menos que se contrarreste con la promesa de una eventual independencia. R
 britain.20.t:0 "Azad Hind lidera la revuelta india"
 britain.20.d:0 "El Azad Hind, el gobierno en el exilio de la India Libre, ha estado difundiendo propaganda y buscando apoyo entre la gente del Raj. A pesar de que la importancia de que el Imperio trabaje unido es mayor que nunca, han decidido que este es el momento de atacar."
 britain.20.a:0 "No, el Imperio debe mantenerse unido!"
 #britain.23.t:0 "La Revuelta India"
 #britain.23.d:0 "El Azad Hind, el gobierno en el exilio de la India Libre, ha declarado que ha llegado el momento para que todos los verdaderos patriotas tomen las armas contra los señores británicos. El destino de la India está en juego, y debemos tomar una decisión."
 #britain.23.a:0 "Nos mantendremos con el Imperio!"
 #britain.23.b:0 "Aprovecharemos la oportunidad!"
 fall_of_france:0 "Caída de Francia"
 
 
 britain.24.t:0 "Fracaso en la política exterior"
 britain.244.t:0 "Fracaso en la política exterior británica"
 britain.24.d:0 "La gente se siente traicionada por el fracaso de la política de apaciguamiento de la administración de Neville Chamberlain. ¿Se han perdido vidas británicas debido a la pura incompetencia de este hombre? Neville Chamberlain. Attlee, el líder del partido Laborista, confirmó que el Laborismo ya no puede apoyar la coalición de Neville Chamberlain."
 britain.24.a:0 "¿Quién nos liderará?"
 britain.24.a:0 "¿Quién liderará Gran Bretaña?"
 britain.25.t:0 "Preparativos para una invasión mayor"
 britain.25.d:0 "[From.GetNameDef] nos informa que están preparando desembarcos anfibios masivos en las costas de Europa, y solicitan nuestra ayuda en esta vasta expedición de la que puede depender el futuro de la guerra."
 britain.25.a:0 "Dios salve a la reina!"
 poland.1.t:0 "Expansión hacia el este"
 poland.1.d:0 "Después de haber sido forzados a ceder Gdansk a los alemanes, ahora estamos atrapados entre dos imperios que amenazan nuestra soberanía. Mientras perdemos territorio en el oeste, al no poder confiar en los Aliados para protegernos de la agresión alemana, podríamos considerar alinearnos con las ambiciones alemanas y reclamar porciones de nuestra antigua Mancomunidad ahora absorbida por [SOV.GetNameDefCap]. Seremos presa fácil si permanecemos neutrales, y hemos luchado demasiado para ver otra partición de Polonia."
 poland.1.a:0 "Es hora de convertir al Eje de una amenaza a un aliado."
 poland.1.b:0 "Trabajar diplomáticamente con los soviéticos es preferible."
 poland.2.t:0 "La Unión Soviética exige el este"
 poland.2.d:0 "Después de reafirmar sus reclamos sobre nuestros territorios orientales, [SOV.GetNameDefCap] ha presionado para que cedamos estas tierras, sugiriendo que esta es la única manera de evitar otra invasión y posible anexión o partición.\n\nOrdinaramente, ceder ante tales amenazas fácilmente estaría fuera de discusión, pero [SOV.GetNameDefCap] está lejos de ser nuestra única preocupación. Si accedemos a sus demandas, podríamos tener menos de qué preocuparnos en el frente oriental, aunque también posicionaría el frente oriental significativamente más hacia el oeste."
 poland.2.a:0 "Cede el este pacíficamente."
 poland.2.b:0 "Polonia no se rendirá sin luchar!"
 poland.3.t:0 "Polonia cede el este"
 poland.3.d:0 "Después de que presionamos a Polonia para que cediera nuestros legítimos reclamos sobre sus territorios orientales, han acordado ceder lo que demandábamos sin mayor conflicto. Sin embargo, probablemente podemos abandonar cualquier esperanza de formar un vínculo más fuerte con la nación en el futuro. Después de habernos dado lo que merecemos, parecen esperar que tengamos el menor contacto posible."
 poland.3.a:0 "Siempre que reconozcan nuestra reclamación, no hay problema."
 poland.4.t:0 "Polonia se niega a ceder el este"
 poland.4.d:0 "A pesar de nuestros esfuerzos para resolver la disputa con Polonia pacíficamente, se han negado a ceder sus territorios orientales y nos han obligado a una posición donde la única opción para reclamarlos es a través de la guerra. Claramente, este país problemático no evitará una partición incluso cuando se les da la oportunidad."
 poland.4.a:0 "¿Creen que pueden enfrentarse a nosotros?"
 poland.5.t:0 "La Unión Soviética ofrece protección"
 poland.5.d:0 "Después de que [SOV.GetNameDefCap] reclamó su derecho al este de Polonia, asumimos que otro ataque era inminente. Sin embargo, una oferta reciente de los soviéticos indica lo contrario. Aparentemente, siempre que cedamos el territorio reclamado, están dispuestos a permitirnos unirnos a ellos en una alianza. Además, prometen que en caso de una guerra con Alemania, seremos compensados por la pérdida al recibir nuevas tierras en el oeste.\n\nAunque esta puede ser una oferta mejor de lo que esperábamos, no podemos saber si esta supuesta guerra futura será perseguida. Quizás [SOV.GetNameDefCap] solo esté buscando una adquisición fácil de tierras y obligándonos a entrar en su esfera de influencia. Sin embargo, puede ser la mejor protección con la que podemos contar."
 poland.5.a:0 "Debemos aceptar ahora, antes de que sea demasiado tarde."
 poland.5.b:0 "Polonia aún no está perdida!"
 poland.6.t:0 "Polonia acepta protección"
 poland.6.d:0 "Ofrecer tomar a Polonia bajo nuestra protección y guiarlos hacia la futura conquista en el oeste a cambio de territorio en el este resultó ser un enfoque exitoso. Al prometerles una parte de Alemania en caso de una guerra exitosa y nuestra protección, acordaron ceder sus territorios orientales pacíficamente."
 poland.6.a:0 "Un aliado contra Alemania es mucho mejor que otra partición."
 poland.7.t:0 "Polonia rechaza la protección"
 poland.7.d:0 "A pesar de hacer la oferta más generosa posible, intentando un acuerdo donde Polonia cedería su territorio oriental a cambio de una promesa de una futura parte de Alemania, [From.GetLeader] ha rechazado nuestros esfuerzos diplomáticos. Polonia ha elegido el camino difícil, para nosotros, pero aún más para ellos."
 poland.7.a:0 "Lo que no se puede comprar, debe ser tomado."
 poland.8.t:0 "Polonia recibe Alemania Oriental"
 poland.8.d:0 "Como se acordó previamente, después de la anexión de los territorios del este de Alemania por [SOV.GetNameDefCap], algunos de estos estarán bajo control polaco como compensación por la transferencia pasada del este de Polonia a [SOV.GetNameDefCap]."
 poland.8.a:0 "Un cambio hacia el oeste era lo mejor que podíamos esperar, dadas las circunstancias."
 poland.9.a:0 "La situación parece resuelta para nuestra mutua satisfacción."
 poland.10.t:0 "[From.GetName] se une a [Root.GetFactionName]!"
 poland.10.d:0 "Reconociendo la necesidad de unidad contra las amenazas que rodean a nuestros países por todos lados, [From.GetLeader] anunció hoy al mundo que [From.GetName] ha firmado un tratado con [Root.GetName] por el bien de nuestra seguridad mutua."
 poland.10.a:0 "[Root.GetName] y [From.GetName] hoy se mantienen como hermanos."
 poland.11.t:0 "[From.GetName] se niega a unirse a [Root.GetFactionName]"
 poland.11.d:0 "En un acto insensato de imaginada autoconservación, [From.GetLeader] anunció hoy que [From.GetName] se abstendrá de cualquier acción diplomática que pueda ser vista como una amenaza para sus poderosos vecinos. Por lo tanto, ha rechazado nuestra solicitud de que se unan a la [Root.GetFactionName]."
 poland.11.a:0 "La única seguridad es permanecer unidos."
 poland.12.t:0 "Wojtek nunca deja caer una caja"
 poland.12.d:0 "El soldado Wojtek ha demostrado ser un miembro singularmente valioso en nuestras líneas de suministro. Incluso durante el fragor del combate, con disparos de armas pequeñas rozando el pelo de su cabeza, brazos y piernas, no dejó caer ni una sola caja de municiones. Este valiente soldado aseguró que nuestra artillería pudiera seguir disparando, y fue por tanto instrumental en la derrota del enemigo. Como resultado de esto, se ha decidido que Wojtek sea promovido."
 poland.12.a:0 "Que todos nos inspiremos en su valentía."
 poland.13.t:0 "Hipo de Polonia"
 poland.13.d:0 "Polonia dejó a los aliados, esto es un error que se corregirá en la próxima actualización."
 poland.13.a:0 "De acuerdo, tráiganlos de vuelta."
 poland.13.b:0 "No."
 WOJTEK_COMMANDER:0 "Wojtek se convierte en un §HComandante de Cuerpo§!"
 greece.1.t:0 "Ultimátum soviético"
 greece.1.d:0 "Estamos bajo presión de los soviéticos para ceder territorio. Están amenazando con una guerra total si no cedemos. Ceder podría salvar las vidas de muchos soldados griegos, pero ¿será esta la última vez que nos pidan tierras?"
 greece.1.a:0 "Evitar la guerra es lo mejor para Grecia."
 greece.1.b:0 "No les des nada."
 greece.2.t:0 "Segundo Premio de Ljubljana"
 greece.2.d_GER_demand:0 "Alemania está buscando intimidar a Grecia para que entregue territorio para 'bases'."
 greece.2.d_ITA:0 "Los alemanes están buscando tierras para sus amigos italianos a nuestra costa."
 greece.2.d_BUL:0 "Los alemanes están exigiendo que entreguemos tierras a sus lacayos búlgaros."
 greece.2.d_ITA_BUL:0 "Los alemanes están presionando con las demandas tanto de Italia como de Bulgaria sobre nuestro territorio."
 greece.2.a:0 "No podemos resistirles."
 greece.2.b:0 "No cederemos."
 greece.3.t:0 "El destino de Grecia"
 greece.3.d:0 "Alemania ha exigido que aceptemos la 'coordinación' con ellos. Esto nos convertiría efectivamente en un títere de Alemania."
 greece.3.a:0 "Acepta lo inevitable."
 greece.3.b:0 "Rechaza."
 greece.4.t:0 "Guerra contra Turquía"
 greece.4.d:0 "Nuestros amigos italianos están planeando hacer su movimiento contra Turquía. Esta es la oportunidad perfecta para asegurar nuestra posición en el mar Egeo. Tomemos Esmirna para nosotros y ayudemos a los italianos a alejar a los turcos de Europa."
 greece.4.a:0 "Esmirna será nuestra."
 generic.1.t:0 "[From.GetName] está influyendo en nuestra política"
 generic.1.d_neutral_good:0 "Durante mucho tiempo, el gobierno [From.GetAdjective] ha buscado alinear el camino de nuestros países, y ha expresado un gran interés en la política [Root.GetAdjective]. Recientemente, esto se ha intensificado cuando [From.GetRulingParty] comenzó a impulsar su propaganda de [From.GetRulingIdeology] con una serie de discursos y material de lectura distribuido al pueblo [Root.GetAdjective].\n\nAhora, incluso un número de políticos y otros funcionarios están siendo influenciados por la propaganda [From.GetAdjective], y han comenzado a abogar por [From.GetRulingIdeologyNoun] en [Root.GetName]."
 generic.1.d_bad:0 "Durante mucho tiempo, el gobierno [From.GetAdjective] ha buscado alinear el camino de nuestros países, y con frecuencia ha intentado entrometerse en la política de [Root.GetName]. Recientemente, esto se ha intensificado, ya que [From.GetRulingParty] ha comenzado a impulsar su propaganda de [From.GetRulingIdeology] sin respeto por las tradiciones políticas de [Root.GetAdjective]. Ya se están distribuyendo una serie de discursos y otros materiales de [From.GetRulingIdeology] al pueblo [Root.GetAdjective]. Parece que incluso un número de políticos y otros funcionarios están siendo influenciados por la propaganda [From.GetAdjective] y han comenzado a abogar por [From.GetRulingIdeologyNoun] en [Root.GetName]."
 generic.1.a:0 "Interesante"
 generic.1.b:0 "Cómo se atreven!"
 country_capitulated.0.t:0 "[Root.GetName] ha capitulado"
 country_capitulated.0.d_positive_both_no_faction:1 "\n[From.From.GetLeader] ha anunciado que la cobarde nación [Root.GetAdjective] ya no pudo soportar la presión de la abrumadora presencia de las fuerzas [From.From.GetAdjective] en todo el país. El gobierno [Root.GetAdjective] eligió huir del país y se ha exiliado. Sus principales fuerzas han capitulado, y [From.From.GetNameDef] ahora está en control de su área natal.\nAunque la guerra continúa en otros lugares, esta es una gran victoria para [From.From.GetNameDef]."
 country_capitulated.0.d_positive_prev_no_faction:1 "\n[From.From.GetLeader] ha anunciado que la cobarde nación [Root.GetAdjective] ya no pudo soportar la presión de la abrumadora presencia de las fuerzas [From.From.GetAdjective] en todo el país. El gobierno [Root.GetAdjective] eligió huir del país y se ha exiliado. Sus principales fuerzas han capitulado, y [From.From.GetNameDef] ahora está en control de su área natal.\nAunque la guerra contra lo que queda de la [Root.GetFactionName] continúa en otros lugares, esta es una gran victoria para [From.From.GetNameDef]."
 country_capitulated.0.d_positive_prev_faction:1 "\n[From.From.GetLeader] ha anunciado que la cobarde nación [Root.GetAdjective] ya no pudo soportar la presión de la abrumadora presencia de las fuerzas [From.From.GetAdjective] en todo el país. El gobierno [Root.GetAdjective] eligió huir del país y se ha exiliado. Sus principales fuerzas han capitulado, y [From.From.GetNameDef] ahora está en control de su área natal.\nAunque la guerra contra lo que queda de la [Root.GetFactionName] continúa en otros lugares, esta es una gran victoria para todo el [From.From.GetFactionName]."
 country_capitulated.0.d_negative_both_no_faction:1 "\n[Root.GetLeader] ha anunciado que la nación [Root.GetAdjective] ya no puede soportar la presión de las fuerzas de ocupación [From.From.GetAdjective], que cometen atrocidades por todo el país. El gobierno [Root.GetAdjective] se ha exiliado. Sus principales fuerzas han capitulado, y [From.From.GetNameDef] ahora está en control de su área natal.\nA pesar de esta devastadora pérdida, la guerra contra [From.From.GetNameDef] está lejos de terminar."
 country_capitulated.0.d_negative_prev_no_faction:1 "\n[Root.GetLeader] ha anunciado que la nación [Root.GetAdjective] ya no puede resistir la presión de las fuerzas ocupantes [From.From.GetAdjective], cometiendo atrocidades en todo el país. El gobierno [Root.GetAdjective] se ha exiliado. Sus fuerzas principales han capitulado y [From.From.GetNameDef] ahora está en control de su área natal.\nAunque la guerra contra [From.From.GetNameDef] continúa, este es un revés desafortunado para todos los de [Root.GetFactionName]."
 country_capitulated.0.d_negative_prev_faction:1 "\n[Root.GetLeader] ha anunciado que la nación [Root.GetAdjective] ya no puede resistir la presión de las fuerzas ocupantes [From.From.GetAdjective], cometiendo atrocidades en todo el país. El gobierno [Root.GetAdjective] se ha exiliado. Sus fuerzas principales han capitulado y [From.From.GetNameDef] ahora está en control de su área natal.\nAunque la guerra contra [From.From.GetNameDef] y el resto de [From.From.GetFactionName] continúa, este es un revés desafortunado para todos los de [Root.GetFactionName]."
 country_capitulated.0.d_neutral_both_no_faction:1 "\nEl gobierno [Root.GetAdjective] se ha exiliado y sus fuerzas principales han capitulado ante [From.From.GetNameDef], quien ahora está en control de su área natal.\n\nAunque las luchas entre [From.From.GetName] y [Root.GetName] han terminado, [From.From.GetNameDef] aún está en guerra total, y los combates continúan en otros lugares."
 country_capitulated.0.d_neutral_prev_no_faction:2 "\nEl gobierno [Root.GetAdjective] se ha exiliado y sus fuerzas principales han capitulado ante [From.From.GetNameDef], quien ahora está en control de su área natal.\n\nLa lucha en [Root.GetName] fue solo una pequeña parte del conflicto. La guerra entre [From.From.GetNameDef] y lo que queda de [Root.GetFactionName] continúa en otros lugares."
 country_capitulated.0.d_neutral_prev_faction:2 "\nEl gobierno [Root.GetAdjective] se ha exiliado y sus fuerzas principales han capitulado ante [From.From.GetNameDef], quien ahora está en control de su área natal.\n\nLa lucha entre [From.From.GetNameDef] y [Root.GetNameDef] fue solo una pequeña parte del conflicto. La guerra entre [From.From.GetFactionName] y lo que queda de [Root.GetFactionName] continúa en otros lugares."
 country_capitulated.0.d_positive_collab_diff_ideology:0 "\n[Root.GetNameDef] ha anunciado su rendición total a [From.From.GetNameDef]. Las fuerzas [From.From.GetAdjective], junto con varios partidarios independientes de [Root.GetAdjective] [From.From.GetRulingIdeology], han obligado a [Root.GetLeader] y su gobierno a exiliarse mientras se establece un nuevo gobierno para gobernar [Root.GetNameDef] en cooperación con [From.From.GetNameDef]. [From.From.GetLeader] ha comentado que este acuerdo mutuo traerá una nueva era de prosperidad y cooperación a [Root.GetNameDef].\n[Root.GetLeader] respondió diciendo que incluso en el exilio, continuará luchando por [Root.GetNameDef] y apoyará todos los esfuerzos de resistencia en su tierra natal."
 country_capitulated.0.d_positive_collab_invaded_same_ideology:0 "\n[Root.GetNameDef] ha anunciado su rendición total a [From.From.GetNameDef]. Varios ciudadanos [Root.GetAdjective] insatisfechos con la versión de [From.From.GetRulingIdeologyNoun] traída a [Root.GetNameDef] por [Root.GetLeader] se unieron a los soldados [From.From.GetAdjective] para destituirlo del poder y formar un nuevo gobierno bajo la guía de [From.From.GetNameDef]. [From.From.GetLeader] ha comentado que este acuerdo mutuo traerá una nueva era de prosperidad y cooperación a [From.From.GetNameDef].\n[Root.GetLeader] respondió diciendo que [From.From.GetLeader] no es un verdadero [From.From.GetRulingIdeology] y que, incluso en el exilio, continuará luchando por [Root.GetNameDef] y apoyará todos los esfuerzos de resistencia en su tierra natal."
 country_capitulated.0.d_negative_collab_diff_ideology:0 "\n[Root.GetNameDef] ha anunciado su rendición total a [From.From.GetNameDef]. Es evidente que la indulgencia del gobierno [Root.GetAdjective] hacia los simpatizantes domésticos de [From.From.GetRulingIdeology] fue un factor contribuyente a la caída de [Root.GetName], ya que [Root.GetFascistLeader] ha sido llevado al poder para gobernar el país en nombre del régimen de [From.From.GetLeader].\n[Root.GetLeader] afirma que este no es el fin de la soberanía [Root.GetAdjective] y que el gobierno apoyará todos los esfuerzos de resistencia incluso mientras esté exiliado de su tierra natal."
 country_capitulated.0.a:0 "Grandes noticias!"
 country_capitulated.0.b:0 "Estos son tiempos oscuros."
 country_capitulated.0.c:0 "Tiempos inciertos."
 
 france.31.t:0 "Édouard Daladier renuncia"
 france.31.d:0 "Con el colapso de la Tercera República y la negativa del gobierno alemán a ofrecer un armisticio, debe recaer en un nuevo liderazgo continuar la lucha desde las colonias. Aunque pocos dudarían de que Monsieur Daladier ha sido un excelente primer ministro, simplemente no pudo enfrentarse a las circunstancias extraordinarias en las que se encuentra Francia. Solo podemos rezar para que haya luz al final del túnel."
 france.31.a:0 "Monsieur Reynaud buscará formar un gobierno."
 germany.999.t:0 "Una historia de dos ciudades"
 germany.999.desc:0 "Tras la impresionante victoria de las fuerzas alemanas, ha llegado el momento de destruir los últimos vestigios del gobierno bolchevique en Europa. Incluso ahora, los nombres de Stalin y Lenin deshonran a dos ciudades importantes en el nuevo Lebensraum alemán, burlándose de los soldados que dieron sus vidas para tomarlas.\n\nLa 'Asociación de Veteranos de la Gran Guerra' ha presentado al gobierno una sugerencia para rectificar este horrible estado de cosas."
 germany.999.a:0 "Honremos a los héroes de la última guerra!"
 germany.999.b:0 "Qué sugerencia tan absurda!"
 GAME_OVER_TT:0 "§REl juego terminará para ti!§"
 CAN_ANGERED_WORKERS:0 "Esto molestará a la población."
 generic.2.t:0 "[From.GetName] busca unirse a [Root.GetFactionName]"
 generic.2.d.a:0 "Frente a las crecientes amenazas a la libertad y los valores democráticos, los [alliance_applicant.GetAdjective] nos ven como los defensores de la libertad. Ahora desean ser admitidos en nuestra alianza, tanto para disfrutar de nuestra protección como para estar con nosotros contra las fuerzas que amenazan la democracia."
 generic.2.d.b:0 "Nuestra lucha por derrocar el actual orden mundial no ha pasado desapercibida para naciones afines. Los [alliance_applicant.GetAdjective] reconocen que su mejor oportunidad de forjar un futuro próspero para sí mismos es alinearse con nosotros en el conflicto venidero, y por lo tanto han ofrecido unirse formalmente a nosotros contra nuestros enemigos."
 generic.2.d.c:0 "[alliance_applicant.GetName] ha reconocido que debe unirse con otras repúblicas socialistas para fortalecer el lugar del Comunismo en el mundo. Aceptando nuestro papel de liderazgo en la lucha internacional de los trabajadores, los [alliance_applicant.GetAdjective] ahora solicitan entrar formalmente en una alianza con nosotros."
 generic.2.d.e:0 "A medida que los actuales trastornos en la política internacional continúan repercutiendo en todo el mundo, los [alliance_applicant.GetAdjective] nos han considerado su mejor oportunidad de sobrevivir a estos tiempos tumultuosos. Por lo tanto, solicitan ser admitidos en nuestra alianza, para que juntos podamos capear la tormenta que se avecina."
 generic.2.a:0 "Todos los que defienden la libertad y la democracia pueden estar con nosotros."
 generic.2.b:0 "El mundo pertenece a todos los que son fuertes!"
 generic.2.c:0 "Si permanecemos juntos, la revolución no puede sino prevalecer."
 generic.2.e:0 "Y lo superaremos, sin duda!"
 generic.2.f:0 "Estamos mejor sin ellos."
 generic.2.g:0 "Ya tenemos los aliados que necesitamos."
 generic.3.t:0 "[alliance_inviter.GetName] nos da la bienvenida a la [alliance_inviter.GetFactionName]"
 generic.3.d:0 "[alliance_inviter.GetName] ha decidido aceptar nuestra solicitud de unirnos a la [alliance_inviter.GetFactionName]. De ahora en adelante, nos mantendremos o caeremos juntos."
 generic.3.a:0 "Juntos defenderemos la democracia."
 generic.3.b:0 "Nadie puede enfrentarse a nosotros!"
 generic.3.c:0 "La causa de los trabajadores no podría tener mejores campeones!"
 generic.3.e:0 "Dejaremos a un lado nuestras diferencias, por ahora."
 generic.4.t:0 "[alliance_inviter.GetName] niega la solicitud de unirse a la [alliance_inviter.GetFactionName]"
 generic.4.d:0 "[alliance_inviter.GetName] ha decidido rechazar nuestra solicitud de unirnos a la [alliance_inviter.GetFactionName]. Tendremos que arreglárnoslas sin su ayuda."
 generic.4.a:0 "¿Se llaman a sí mismos defensores de la libertad?"
 generic.4.b:0 "Entonces los aplastaremos también!"
 generic.4.c:0 "Su revolución está corrupta!"
 generic.4.e:0 "Nuestras diferencias eran demasiado grandes."
 news.289.t:0 "[alliance_applicant.GetName] se une a la [alliance_inviter.GetFactionName]"
 news.289.d:0 "\nHoy temprano, [alliance_inviter.GetName] y [alliance_applicant.GetName] emitieron una declaración conjunta de que esta última ha sido formalmente admitida como miembro de la [alliance_inviter.GetFactionName]. Si esta asociación será utilizada con fines ofensivos o defensivos aún está por verse, pero sin duda ya se está llevando a cabo una extensa planificación militar conjunta."
 news.289.a:0 "Somos más fuertes juntos."
 news.289.b:0 "Buscan fuerza en los números."
 news.289.c:0 "No les servirá de nada!"
 news.289.e:0 "La guerra se intensifica..."
 news.289.f:0 "Nuestra alianza se fortalece."
 generic.5.t:0 "[From.GetName] invita a [Root.GetName] a la [From.GetFactionName]"
 generic.5.d.a:0 "Con una mirada sospechosa sobre los recientes desarrollos en la política mundial, [alliance_inviter.GetName] nos extiende su mano de amistad, ofreciéndonos su protección y urgándonos a que nos unamos a ellos en defensa de los principios de la libertad y la democracia. Como miembro de la [alliance_inviter.GetFactionName], la libertad de nuestro pueblo bien podría estar asegurada."
 generic.5.d.b:0 "Reconociendo que a veces incluso los fuertes necesitan aliados, los [alliance_inviter.GetAdjective] nos han invitado a unirnos a la [alliance_inviter.GetFactionName]. Si decidimos aceptar, esto podría brindarnos una gran oportunidad para encontrar nuestro lugar bajo el sol."
 generic.5.d.c:0 "Nuestros aliados ideológicos en [alliance_inviter.GetName] han tomado nota de nuestras valiosas contribuciones a la causa de los trabajadores, y esta mañana recibimos una invitación para unirnos a la [alliance_inviter.GetFactionName]. Junto a otras repúblicas socialistas, podríamos expandir la revolución con renovada fuerza."
 generic.5.d.e:0 "Parece que los [alliance_inviter.GetAdjective] nos consideran de interés estratégico para ellos, y que consideran más rentable que trabajemos juntos en lugar de dejar que nos dividamos por nuestras diferencias ideológicas. Esta mañana, el Embajador [alliance_inviter.GetAdjective] entregó una invitación para que nos convirtamos en un estado miembro de la [alliance_inviter.GetFactionName]."
 generic.5.a:0 "Nos mantendremos con ellos."
 generic.5.b:0 "Solo necesitamos unos pocos miles de muertos..."
 generic.5.c:0 "Lucharemos junto a nuestros camaradas!"
 generic.5.e:0 "Es la elección rentable."
 generic.6.t:0 "[alliance_applicant.GetName] acepta la invitación para unirse a la [alliance_inviter.GetFactionName]"
 generic.6.d:0 "[alliance_applicant.GetName] ha decidido aceptar nuestra oferta de unirse a la [alliance_inviter.GetFactionName]. De ahora en adelante, nos mantendremos o caeremos juntos."
 generic.7.t:0 "[alliance_applicant.GetName] rechaza la oferta de unirse a la [alliance_inviter.GetFactionName]"
 generic.7.d:0 "[alliance_applicant.GetName] ha decidido rechazar nuestra oferta de unirse a la [alliance_inviter.GetFactionName]. Tendremos que arreglárnoslas sin su ayuda."
 generic.7.a:0 "Nuestra ayuda no es requerida."
 generic.19.t:0 "[From.GetName] envía apoyo industrial"
 generic.19.d:0 "[From.GetNameDefCap] nos ha informado que apoyan nuestra causa y que nos proporcionarán una cierta medida de ayuda industrial para fortalecer nuestra posición contra nuestros enemigos comunes."
 news.290.t:0 "Otto asume la Corona de Hungría"
 news.290.desc:0 "En busca de un rey adecuado, el Reino de Hungría extendió una invitación a Otto von Habsburgo para regresar a las tierras que hasta hace poco eran gobernadas por su familia. Otto, quien ha vivido en el exilio en toda Europa Occidental desde el final de la Gran Guerra y la disolución del imperio de su padre, decidió aceptar la oferta. Hoy, en medio de gran fanfarria y celebración, fue coronado Rey de Hungría en una solemne ceremonia en el Palacio Real de Budapest.\n\nDurante su discurso de coronación, el Rey Otto agradeció al pueblo húngaro por su lealtad y devoción, y prometió ver reunidas nuevamente las tierras de los Habsburgo, asegurando que esta vez Hungría sería la parte dominante constituyente."
 news.290.a:0 "Ya no es un reino solo de nombre."
 news.290.b:0 "Eso es un discurso peligroso..."
 news.290.c:0 "La carrera por Austria ha comenzado!"
 news.290.e:0 "¿Resurgirá el Imperio?"
 news.291.t:0 "Austria vota por unirse con Hungría"
 news.291.desc:0 "A instancias de los húngaros, Austria ha llevado a cabo un referéndum sobre la posible reunificación de las dos naciones, bajo la corona de los Habsburgo. El conteo final casi se ha completado, pero ya está claro que es una victoria aplastante para el campo de la reunificación. No se han reportado irregularidades en el proceso de votación, y el gobierno austriaco se ha visto obligado a reformarse en un gobierno regional del estado húngaro.\n\nAunque el movimiento es muy bien recibido por el público húngaro, es probable que las repercusiones políticas del referéndum se sientan intensamente en toda Europa."
 news.291.a:0 "Nuestros lazos fraternales no han sido olvidados."
 news.291.b:0 "Esto no pasará sin repercusiones..."
 news.291.c:0 "El vacío de poder del Imperio aún puede ser llenado..."
 news.292.desc:0 "A instancias de los húngaros, Austria ha llevado a cabo un referéndum sobre la posible reunificación de las dos naciones, bajo la corona de los Habsburgo. El conteo final casi se ha completado, pero ya está claro que es una victoria aplastante para el campo de la reunificación. Ha habido numerosos informes de inconsistencias, fraude electoral y manipulación de elecciones, pero los funcionarios austriacos han desestimado estas acusaciones y ya han comenzado a reformar la administración en un gobierno regional del estado húngaro.\n\nAunque el movimiento es muy bien recibido por el público húngaro, es probable que las repercusiones políticas del referéndum se sientan intensamente en toda Europa."
 news.292.a:0 "Lazos fraternales y algunos sobornos útiles..."
 news.292.b:0 "Ese era nuestro plan!"
 news.292.c:0 "El vacío de poder del Imperio aún puede ser llenado..."
 news.292.e:0 "Una afrenta a la democracia!"
 news.293.t:0 "Austria vota en contra de la reunificación"
 news.293.desc:0 "A instancias de los húngaros, Austria ha llevado a cabo un referéndum sobre la posible reunificación de las dos naciones, bajo la corona de los Habsburgo. El conteo final casi se ha completado, pero una victoria para el campo de la reunificación ya está fuera de alcance. Por lo tanto, el gobierno austriaco ha decidido no unirse a una unión austrohúngara.\n\nEn el espíritu de la democracia y la autodeterminación, Hungría ha aceptado el resultado y ha decidido no seguir adelante con sus propuestas."
 news.293.a:0 "Qué desafortunado."
 news.293.b:0 "Nuestra independencia está asegurada!"
 news.293.c:0 "Excelente... Nuestro turno es el siguiente."
 news.293.e:0 "Entonces, la caída del Imperio fue permanente."
 news.294.t:0 "Austria vota en contra de la reunificación"
 news.294.desc:0 "A instancias de los húngaros, Austria ha llevado a cabo un referéndum sobre la posible reunificación de las dos naciones, bajo la corona de los Habsburgo. El conteo final casi se ha completado, pero una victoria para el campo de la reunificación ya está fuera de alcance. Por lo tanto, el gobierno austriaco ha decidido no unirse a una unión austrohúngara.\n\nHungría, sin embargo, ha acusado al gobierno austriaco de manipular las elecciones en contra de la reunificación. Han declarado que no se apartarán del uso de la fuerza para proteger el deseo del pueblo austriaco de reunificarse con sus hermanos húngaros. Ambas partes han comenzado a movilizarse y la guerra parece inevitable."
 news.294.a:0 "¿Qué son unas pocas muertes para un Imperio?"
 news.294.b:0 "Defenderemos Viena hasta el último hombre!"
 news.294.c:0 "Esto arruina todos nuestros planes..."
 news.294.e:0 "Esperemos que el conflicto no se extienda."
 news.295.t:0 "Restauración de Austria-Hungría"
 news.295.desc:0 "Con la reunificación de Austria y Hungría completada, el gobierno húngaro ha reunido a la prensa internacional en Budapest y ha anunciado la restauración del Imperio Austro-Húngaro.\n\nEl Rey Otto ha asumido su título legítimo como Emperador de Austria y ha reiterado su voto de que, aunque el Imperio no es más que una sombra de su antiguo ser, no descansará hasta que todas las tierras de los Habsburgo se hayan reunido. Sus vecinos sin duda observan los acontecimientos en Budapest con sospecha."
 news.295.a:0 "Como un fénix de las cenizas."
 news.295.b:0 "Esto cambia mucho la situación..."
 news.295.c:0 "¿Serán amigos o enemigos?"
 news.295.e:0 "Será mejor que fortifiquemos nuestras fronteras..."
 news.296.t:0 "Wilhelm asume la corona húngara"
 news.296.desc:0 "Buscando un rey para su nación, los húngaros, después de largas negociaciones y preparativos, invitaron oficialmente al príncipe sueco Wilhelm, duque de Södermanland, a principios de esta semana. Hoy, en medio de mucha fanfarria y celebración, fue coronado Rey de Hungría en una ceremonia solemne en el Palacio Real de Budapest.\n\nSe dice que el nuevo Rey se preocupa por el bienestar de su pueblo y que apoya firmemente sus derechos democráticos. Además, aboga por el diálogo con los vecinos de Hungría en lugar de la hostilidad. El nuevo Rey puede resultar ser una ayuda bienvenida para reducir las tensiones en la región."
 news.296.b:0 "Otro débil se levanta."
 news.296.c:0 "Otro para llevar la antorcha."
 news.297.t:0 "Friedrich Franz asume la corona húngara"
 news.297.desc:0 "Buscando un rey para su nación, los húngaros, después de largas negociaciones y preparativos, invitaron oficialmente al alemán Friedrich Franz, Gran Duque de Mecklemburgo-Schwerin, a principios de esta semana. Hoy, en medio de mucha fanfarria y celebración, fue coronado Rey de Hungría en una ceremonia solemne en el Palacio Real de Budapest.\n\nMiembro de las SS desde 1931, las inclinaciones ideológicas del nuevo Rey son bien conocidas, y ya ha declarado que 'traerá a Hungría la grandeza que merece, sin importar el costo'. Junto con la promesa del Rey de 'deshacer las injusticias que nos han visitado en el pasado', es poco probable que esta coronación resulte en la reducción de las tensiones en la región."
 news.297.b:0 "Un desarrollo profundamente preocupante..."
 news.297.c:0 "Un nuevo aliado potencial!"
 news.298.t:0 "Hungría renuncia al Tratado de Trianon"
 news.298.desc:1 "En una declaración pública, [HUN.GetLeader] ha renunciado al tratado impuesto por las potencias aliadas después de la Gran Guerra. Firmado por los húngaros bajo protesta en 1920, redujo drásticamente el tamaño del país y limitó la fuerza de su ejército.\n\nEn su discurso, [HUN.GetLeader] ya insinuó que Hungría pronto podría mirar hacia reafirmar sus reclamaciones sobre los territorios que les fueron arrebatados hace dos décadas."
 news.298.a:0 "La humillación ha terminado, pero no ha sido olvidada!"
 news.298.b:0 "Están interfiriendo con el orden mundial..."
 news.298.c:0 "Han escapado del yugo de Versalles."
 news.299.t:0 "Hungría proclama la Gran Hungría"
 news.299.desc:0 "Habiendo recuperado las tierras que les fueron arrebatadas en el Tratado de Trianon, [From.GetLeader] emitió una proclamación ayer por la noche de que la nación se conocerá en adelante como la Gran Hungría. Se espera que esto sirva para aumentar el prestigio de la Gran Hungría a los ojos del mundo, así como para describir mejor la extensión de sus fronteras."
 news.299.a:0 "El mundo verá nuestra fuerza."
 news.299.b:0 "Están un poco crecidos."
 news.300.t:0 "Hungría exige Transilvania"
 news.300.desc:0 "En un esfuerzo por revertir aún más el Tratado de Trianon, Hungría ha emitido un ultimátum a Rumanía exigiendo la devolución de Transilvania. No se ha dado ninguna respuesta oficial todavía, pero Hungría ya ha insinuado que se considerará el uso de las armas si sus demandas son rechazadas."
 news.300.a:0 "Ya no seremos intimidados!"
 news.300.b:0 "Debemos pensar rápido..."
 news.300.c:0 "Esperemos que lo resuelvan pacíficamente."
 news.301.t:0 "Rumanía devuelve Transilvania"
 news.301.desc:0 "Rumanía ha anunciado que aceptará las demandas húngaras para la devolución de Transilvania. En consecuencia, el territorio ha sido reunido con el país, aumentando significativamente su tamaño y fortaleza. Es poco probable que un éxito de tal magnitud disuada a los húngaros de emitir más demandas por sus territorios perdidos restantes."
 news.301.a:0 "Estamos en el camino a la grandeza!"
 news.301.b:0 "No tuvimos otra opción."
 news.301.c:0 "Al menos se preservó la paz."
 news.302.t:0 "Rumanía rechaza las demandas húngaras"
 news.302.desc:0 "La fecha límite del ultimátum ha pasado sin una respuesta rumana. Los funcionarios húngaros, indignados, ya han denunciado al gobierno de Rumanía, alegando que están 'desestabilizando la región' con su insistencia en adherirse a 'tratados ilegales'. Ambas naciones parecen estar preparándose para una guerra que bien podría estallar en cualquier momento."
 news.302.a:0 "Si la fuerza es lo único que escucharán..."
 news.302.b:0 "Que vengan!"
 news.302.c:0 "Necios testarudos..."
 news.303.t:0 "Hungría exige el sur de Eslovaquia"
 news.303.desc:0 "Siguiendo sus votos de corregir el Tratado de Trianon, Hungría ha exigido la devolución del sur de Eslovaquia de [From.GetName]. Los [From.GetAdjective]s aún no han respondido, pero la amenaza de guerra en la retórica húngara es demasiado clara. El rechazo bien podría llevar a una nueva guerra en la región."
 news.303.a:0 "Deberían sentirse afortunados de que esto sea todo lo que exigimos."
 news.303.b:0 "Esperemos poder encontrar un compromiso..."
 news.304.t:0 "[From.GetName] devuelve el sur de Eslovaquia"
 news.304.desc:0 "[From.GetName] ha aceptado oficialmente las demandas húngaras para la devolución del sur de Eslovaquia y ya ha tomado medidas apresuradas para garantizar que el territorio sea devuelto a Hungría de inmediato. Es poco probable que este éxito disuada a los húngaros de emitir más demandas por sus territorios perdidos restantes."
 news.304.a:0 "Les damos la bienvenida de nuevo al redil."
 news.305.t:0 "[From.From.GetName] rechaza las demandas húngaras"
 news.305.desc:0 "Las negociaciones diplomáticas han fracasado, y hoy [From.From.GetName] rechazó públicamente las demandas húngaras para la devolución del sur de Eslovaquia. Los funcionarios húngaros indignados ya han denunciado al gobierno de [From.From.GetName], afirmando que están 'desestabilizando la región' con su insistencia en adherirse a 'tratados ilegales'. Ambas naciones parecen estar preparándose para una guerra que bien podría estallar en cualquier momento."
 news.306.t:0 "Hungría exige la Voivodina"
 news.306.desc:0 "A la luz de sus éxitos anteriores en la obtención de la devolución de territorios perdidos, los húngaros ahora han exigido que Yugoslavia devuelva la Voivodina. Mientras los yugoslavos intentan encontrar una solución diplomática, la impaciencia húngara ya se ha vuelto cada vez más evidente, y si los yugoslavos rechazan las demandas, es poco probable que se encuentre una solución pacífica."
 news.306.a:0 "La marcha hacia la Gran Hungría continúa."
 news.306.b:0 "Debemos pensar rápido..."
 news.307.t:0 "Yugoslavia devuelve la Voivodina"
 news.307.desc:0 "Yugoslavia ha decidido ceder a las demandas húngaras y ha organizado la transferencia rápida de la Voivodina a su vecino. Aunque requirió un uso considerable de la diplomacia de cañoneras, es innegable que Hungría se ha convertido en una nueva potencia regional."
 news.307.a:0 "Otra victoria diplomática!"
 news.308.t:0 "Yugoslavia rechaza las demandas húngaras"
 news.308.desc:0 "En un claro acto de desafío, los yugoslavos han rechazado las demandas húngaras de la Voivodina. Hungría, por su parte, no ha hecho ningún esfuerzo por suavizar sus amenazas de usar la fuerza para asegurar su 'territorio legítimo'. Ambas naciones parecen estar preparándose para una guerra que bien podría estallar en cualquier momento."
 news.309.t:0 "Hungría reclama la soberanía sobre Eslovaquia"
 news.309.desc.a:1 "Los húngaros han planteado reclamos de que Eslovaquia debería ser una vez más parte de su nación, ya sea como una parte integral o como una región autónoma. Se ha emitido un ultimátum a tal efecto, respaldado con la amenaza de fuerza, y los diplomáticos de varias naciones europeas están en un frenesí tratando de encontrar una solución pacífica a esta última crisis."
 news.309.desc.b:0 "Los húngaros han planteado reclamos de que Eslovaquia debería ser una vez más parte de su nación, ya sea como una parte integral o como una región autónoma. Se ha emitido un ultimátum a tal efecto, respaldado con la amenaza de fuerza, y el gobierno eslovaco está en un frenesí tratando de encontrar una solución diplomática a esta última crisis húngara."
 news.309.a:0 "Esperemos que no sea necesario el uso de la fuerza."
 news.309.b:0 "Esto no es una demanda menor..."
 news.309.c:0 "¿Estamos dispuestos a renunciar a nuestra independencia?"
 news.310.t:0 "[From.GetName] cede ante Hungría"
 news.310.desc.a:1 "Después de amplias deliberaciones, el Gobierno [From.GetAdjective] bajo [From.GetLeader] ha decidido ceder a las demandas húngaras. Han aceptado el control húngaro sobre Eslovaquia, prefiriendo apaciguar a [HUN.GetLeader] para preservar la paz. Sin duda, esto fortalecerá la determinación húngara en futuras negociaciones con sus vecinos debilitados."
 news.310.desc.b:0 "Después de amplias deliberaciones, los eslovacos han decidido ceder a las demandas húngaras. Al no ver otra alternativa, han renunciado a su independencia en un intento de preservar las vidas de su pueblo. Sin duda, esto fortalecerá la determinación húngara en futuras negociaciones con sus vecinos debilitados."
 news.310.a:0 "Los eslovacos están mejor de esta manera."
 news.310.b:0 "Fue un sacrificio necesario."
 news.311.t:1 "[From.From.GetName] rechaza las demandas húngaras"
 news.311.desc.a:1 "Ha estallado una crisis diplomática entre Alemania y Hungría, relacionada con el destino de Eslovaquia. [HUN.GetLeader] había declarado previamente que Eslovaquia era un interés central de [HUN.GetNameDef], debido a sus vínculos históricos con Hungría. Su gobierno esperaba ser consultado sobre cualquier medida relacionada con Eslovaquia.\n\nEl líder alemán [GER.GetLeader] ha rechazado aceptar tales demandas, calificándolas de 'interferencia tonta y peligrosa en los asuntos internos de una nación soberana'.\n\nCon las tensiones en aumento, cada vez más observadores se preguntan si Hungría podría recurrir a la violencia para imponer un hecho consumado."
 news.311.desc.b:0 "Aferrándose tenazmente a su independencia, los eslovacos han rechazado las demandas húngaras y están fortificando su frontera. Hungría no ha hecho ningún esfuerzo por desescalar la situación y ambas naciones parecen estar encaminadas hacia la guerra."
 news.311.b:0 "Estamos unidos. Que vengan!"
 news.312.t:0 "Renovación de los Protocolos de Roma"
 news.312.desc.a:0 "A instancias húngaras, Italia, Austria y Hungría han renovado los Protocolos de Roma firmados originalmente en 1934. Los acuerdos se refieren al desarrollo económico y al acercamiento. Esencialmente una declaración de amistad, hay indicios de que podría conducir a una alianza oficial destinada a contrarrestar las crecientes tendencias revisionistas y expansionistas de Alemania."
 news.312.desc.b:0 "A instancias húngaras, Italia y Hungría han renovado los Protocolos de Roma firmados originalmente en 1934. Los acuerdos se refieren al desarrollo económico y al acercamiento. Esencialmente una declaración de amistad, hay indicios de que podría conducir a una alianza oficial destinada a contrarrestar las crecientes tendencias revisionistas y expansionistas de Alemania."
 news.312.a:0 "Damos la bienvenida a nuestros nuevos amigos."
 news.312.b:0 "Esto no augura nada bueno..."
 news.312.c:0 "Quizás de esto puedan surgir cosas buenas."
 news.313.t:0 "Se forma el Pacto de Roma"
 news.313.desc.a:0 "Hoy, los respectivos gobiernos de Italia, Austria y Hungría emitieron una declaración conjunta anunciando la formación del Pacto de Roma. Las tres potencias han prometido ayudarse mutuamente militarmente, tanto defensiva como ofensivamente, si fuera necesario. El equilibrio de poder en la región ha cambiado drásticamente, de la noche a la mañana."
 news.313.desc.b:0 "Hoy, los respectivos gobiernos de Italia y Hungría emitieron una declaración conjunta anunciando la formación del Pacto de Roma. Las dos potencias han prometido ayudarse mutuamente militarmente tanto de manera defensiva como ofensiva, si surge la necesidad. El equilibrio de poder en la región ha cambiado drásticamente de la noche a la mañana."
 news.313.a:0 "Estamos juntos."
 news.313.b:0 "Esto es motivo de preocupación..."
 news.313.c:0 "Alemania ya no está sin oposición."
 news.314.t:0 "Horthy asesinado"
 news.314.desc:0 "Han surgido informes desde Hungría de que Miklos Horthy fue asesinado por un tirador solitario hoy al salir del edificio del Parlamento en Budapest. Aunque fue trasladado inmediatamente al hospital, los médicos anunciaron que ya estaba fallecido al llegar. El tirador, abatido por la policía mientras intentaba huir de la escena, ha sido identificado como miembro del partido comunista.\n\nEl asesinato ha causado un gran revuelo en la política interna húngara, ya que las inclinaciones anticomunistas de Horthy fueron fundamentales para mantener a raya a los elementos revolucionarios. Sin el viejo almirante al timón de la escena política, es probable que las influencias comunistas aumenten drásticamente."
 news.314.a:0 "La vida de un hombre es solo un pequeño precio a pagar."
 news.314.b:0 "La Revolución no puede detenerse!"
 news.314.c:0 "¿Pueden los comunistas caer más bajo?"
 news.315.t:0 "Austria niega el referéndum"
 news.315.desc:0 "Austria ha rechazado rotundamente los llamados húngaros a un referéndum, a pesar de la creciente beligerancia de Hungría. Esta última ha acusado al gobierno austriaco de ignorar flagrantemente los derechos democráticos de su pueblo. Han declarado que no se apartarán del uso de la fuerza para proteger el deseo del pueblo austriaco de reunificarse con sus hermanos húngaros. Ambos bandos han comenzado a movilizarse, y la guerra parece inevitable."
 news.316.t:0 "La alianza polaco-rumana"
 news.316.desc:0 "Los polacos y los rumanos han anunciado un renovado compromiso con la defensa mutua. Aunque las buenas relaciones han existido entre las dos naciones durante más de una década, el anuncio de hoy indica que una política de defensa mutua está dominando cada vez más la planificación militar tanto en Polonia como en Rumanía."
 news.316.a:0 "Nos necesitamos mutuamente."
 news.316.b:0 "¿Creen que eso los salvará?"
 news.316.c:0 "Esperemos que les funcione."
 news.317.t:0 "El Cordón Sanitario"
 news.317.desc:0 "Citando los crecientes peligros que representan las ideologías al este y al oeste, los rumanos han anunciado la formación del Cordón Sanitario. La alianza da la bienvenida a todos aquellos que se sientan asfixiados por el fascismo y el comunismo en Europa del Este, y ya algunos países están considerando unir sus fuerzas con Rumanía."
 news.317.a:0 "Estamos tomando el mando."
 news.317.b:0 "Nos solidarizamos con Rumanía."
 news.317.c:0 "Esto complica nuestros planes..."
 news.317.e:0 "Una iniciativa encomiable."
 news.317.f:0 "¿Ahora quién está siendo hostil?"
 news.318.t:0 "Bulgaria se somete a Rumanía"
 news.318.desc:0 "En respuesta a un ultimátum rumano, y ante la inminente acción militar rumana si se negaban, los búlgaros han hecho cambios significativos en su gobierno para hacerlo más afín a Rumanía. Bulgaria ha aceptado todas las demandas de su vecino, y es poco probable que rechacen futuras solicitudes. Como resultado, ahora solo puede considerarse una marioneta de Rumanía."
 news.318.a:0 "Sabían lo que era mejor para ellos."
 news.318.b:0 "Una medida necesaria..."
 news.318.c:0 "Un desarrollo preocupante."
 news.319.t:0 "Bulgaria rechaza las demandas rumanas"
 news.319.desc:0 "A pesar de haber recibido un ultimátum, y enfrentarse a una acción militar rumana inmediata si se negaban, Bulgaria ha rechazado las demandas rumanas. Estos últimos se han negado a retroceder, y ambos países parecen estar en un claro camino hacia el conflicto militar."
 news.319.a:0 "Verán lo equivocados que estaban."
 news.319.b:0 "Vengan a por ello!"
 news.319.c:0 "¿Otra guerra balcánica...?"
 news.324.t:0 "Yugoslavia se somete a Rumanía"
 news.324.desc:0 "Ante las demandas rumanas de una 'reestructuración drástica' de su estado, y la amenaza de fuerza militar si se negaban, Yugoslavia no vio otra opción que someterse. Sin embargo, la anunciada 'reestructuración' no solo ha resultado en la partición de Yugoslavia en sus estados constituyentes, sino que también ha implicado la instalación de gobiernos títeres.\n\nEstá claro que predominantemente se han servido los intereses rumanos bajo el pretexto del derecho de autodeterminación, y que la influencia rumana en la región sigue creciendo."
 news.324.a:0 "Qué golpe maestro!"
 news.324.b:0 "Qué astutos."
 news.320.t:0 "Yugoslavia rechaza las demandas rumanas"
 news.320.desc:0 "A pesar de enfrentarse a las demandas rumanas de una 'reestructuración drástica' de su estado, y la amenaza de fuerza militar si se negaban, Yugoslavia ha rechazado el ultimátum. Aunque se ejerció una considerable presión sobre el país desde múltiples direcciones, los yugoslavos están decididos a defender su nación con uñas y dientes. Rumanía ha declarado la guerra, y no es inconcebible que otras naciones participen en una partición."
 news.320.a:0 "Lo pidieron."
 news.320.b:0 "Vengan a por ello!"
 news.320.c:0 "Les advertimos."
 news.320.f:0 "No pueden esperar durar mucho."
 news.321.t:0 "Yugoslavia particionada"
 news.321.desc:0 "A instancias de Rumanía, se ha emitido un ultimátum a Yugoslavia llamando a una 'reestructuración de su estado'. Ante la presión de varios vecinos al mismo tiempo, los yugoslavos no han visto otra alternativa que aceptar, y actualmente está en marcha una partición de la nación."
 news.321.a:0 "Tenemos que agradecer a nuestros amigos."
 news.321.b:0 "Esta fue una excelente idea!"
 news.321.c:0 "Malditos codiciosos."
 news.321.e:0 "Conocemos la sensación..."
 news.322.t:0 "Golpe en Rumanía"
 news.322.desc:0 "A medida que la insatisfacción con el liderazgo del país ha aumentado a niveles peligrosos en Rumanía, el príncipe Miguel ha instigado un golpe con la ayuda de importantes elementos del ejército. Los primeros informes indican que ha sido exitoso, y el rey Miguel ya ha anunciado que ha asumido el papel de jefe de estado, con la intención de darle a Rumanía el liderazgo que necesita."
 news.322.a:0 "Es un cambio para mejor."
 news.322.b:0 "Al menos parece más... Modesto."
 news.323.t:0 "El rey Carol II abdica"
 news.323.desc:0 "Presionado por poderosos elementos en su gobierno, el rey Carol II no vio otra opción que anunciar y firmar su abdicación. Su sucesor es el rey Miguel, pero muchos de los poderes dictatoriales obtenidos por Carol han sido devueltos al gobierno, por lo que es poco probable que el joven rey pueda ejercer un poder similar al de su predecesor.\n\nTras su abdicación, Carol parece haber vaciado sus amplias cuentas bancarias y ha huido al exilio, estableciéndose en uno de los barrios más caros de la Ciudad de México con su amante Magda Lupescu."
 news.323.a:0 "Que le vaya bien."
 news.323.b:0 "Divertido."
 news.325.t:0 "Yugoslavia reclama Bulgaria"
 news.325.desc:0 "Citando los fundamentos de su nación como una 'unión de los pueblos eslavos del sur', la retórica yugoslava ha argumentado recientemente de manera creciente a favor de la pertenencia del pueblo búlgaro a esta unión. Ahora, esta propaganda ha tomado un nuevo giro drástico, ya que Yugoslavia ha reivindicado abiertamente su derecho sobre la región búlgara. A medida que ambas naciones preparan sus fuerzas, la guerra podría estallar en cualquier momento."
 news.325.a:0 "Yugoslavia para todos los eslavos!"
 news.325.b:0 "Estamos listos para ellos!"
 news.325.c:0 "El barril de pólvora nunca decepciona."
 news.326.t:0 "La Banovina de Croacia"
 news.326.desc:0 "Como resultado de los problemas continuos y crecientes con elementos nacionalistas croatas, el gobierno yugoslavo se ha visto obligado a otorgar mayor autonomía a los croatas. Se ha creado un nuevo estado semi-independiente, la Banovina de Croacia, y aunque todavía es nominalmente una dependencia de Yugoslavia, la influencia del gobierno en la región se ha reducido considerablemente."
 news.326.a:0 "Era necesario."
 news.326.b:0 "Viva Croacia!"
 news.326.c:0 "¿El comienzo de un colapso yugoslavo?"
 news.327.t:0 "Yugoslavia reclama Macedonia"
 news.327.desc:0 "Con el objetivo de unificar a los pueblos macedonios, Yugoslavia ha anunciado que ahora considera a Macedonia Central como parte integral de la nación yugoslava. Para respaldar su reclamación, se han preparado divisiones en la frontera, y la amenaza de un nuevo conflicto militar se cierne sobre la región."
 news.327.a:0 "Todos los eslavos del sur son uno!"
 news.327.b:0 "Son bienvenidos a intentarlo!"
 news.327.c:0 "Desarrollos preocupantes."
 news.328.t:0 "Yugoslavia reclama la frontera italiana"
 news.328.desc:0 "El gobierno yugoslavo ha hablado recientemente cada vez más en contra del trato italiano a las minorías eslavas en las regiones fronterizas de Istria y Zara. Hoy ha anunciado que considera estas regiones, tomadas por Italia tras la Gran Guerra y predominantemente pobladas por eslavos étnicos, como parte integral de la nación yugoslava. Además, para salvaguardar los derechos de los habitantes de estas regiones, los yugoslavos han indicado que no dudarán en hacer uso de la fuerza militar."
 news.328.a:0 "Solo en nuestra nación estarán a salvo."
 news.328.b:0 "Los aplastaremos si intentan algo!"
 news.328.c:0 "Otro conflicto se avecina."
 news.329.t:0 "Yugoslavia reconoce a la Unión Soviética"
 news.329.desc:0 "Yugoslavia, aún más estoicamente que otras naciones, se ha negado durante años a reconocer el estado comunista que es [SOV.GetNameDefCap]. Con el anuncio de hoy de que el gobierno de Yugoslavia establecerá relaciones oficiales con los soviéticos, esta política ha llegado a su fin. Queda por ver si esto significa una apertura del estado yugoslavo a la influencia comunista, pero el tono del anuncio fue sorprendentemente cordial."
 news.329.a:0 "Tienen algunas ideas interesantes."
 news.329.b:0 "Les mostraremos la Revolución."
 news.329.c:0 "La influencia soviética se extiende..."
 news.330.t:0 "El Congreso Panslavo de los Trabajadores"
 news.330.desc:0 "En desacuerdo con aspectos fundamentales del comunismo soviético, los yugoslavos han adoptado su propio enfoque de la ideología. En lugar de ser miembro del Comintern, el gobierno yugoslavo ha anunciado que tienen como objetivo liderar a los eslavos del sur en su lucha por los derechos de los trabajadores. Es probable que pronto intenten atraer a sus vecinos a su causa, un movimiento que podría alterar seriamente el equilibrio de poder en la región."
 news.330.a:0 "Lideraremos a nuestros compañeros eslavos!"
 news.330.b:0 "Los insolentes advenedizos!"
 news.330.c:0 "Interesante..."
 news.330.e:0 "¿Quizás esto trae estabilidad?"
 
 excellent:0 "Excelente."
 unfortunate:0 "Desafortunado."
 stability.21.t:0 "Evasión del reclutamiento"
 stability.21.desc.a:0 "Un nuevo informe de la Oficina de Guerra muestra una marcada reducción en la mano de obra disponible. Parece que el último grupo de reclutas es mucho más pequeño de lo que se esperaba inicialmente. La discrepancia está siendo investigada actualmente, pero los primeros indicios apuntan a un gran número de personas que técnicamente están aptas para el servicio y que logran evitar el reclutamiento por varios medios. Los estudiantes de 18 años son repentinamente trabajadores calificados empleados en industrias críticas de guerra, los ex atletas fallan sus pruebas de aptitud física y, en algunos casos, los reclutas simplemente han desaparecido sin dejar rastro.\n\nCuando se atrapan e interrogan a las personas, señalan las malas condiciones en el ejército, los oficiales indiferentes y el no querer morir por una causa perdida. Los líderes militares exigen una fuerte represión contra las personas que evitan el reclutamiento, pero muchos en el gobierno creen que mejorar las condiciones de vida de los soldados alistados podría ser el mejor enfoque."
 stability.21.desc.b:0 "La respuesta oficial ineficaz a la evasión generalizada del reclutamiento solo ha empeorado el problema. Cada vez más reclutas nunca se presentan después de recibir su carta de reclutamiento. La contrainteligencia ha interceptado un folleto profesionalmente elaborado que asesora a las personas sobre cómo evitar el reclutamiento, sugiriendo cosas como sobornar a los médicos para que certifiquen que el recluta no está médicamente apto. Las excepciones para padres de familia han llevado a que las viudas de guerra con hijos se vean inundadas de propuestas de matrimonio, mientras que el número de personas que solicitan excepciones por razones éticas ha alcanzado cifras récord.\n\nLos líderes militares han sugerido eliminar las últimas excepciones y dar ejemplo con algunos evasores que han sido atrapados. Otros en el gobierno han sugerido que deberíamos apelar al sentido del deber cívico en nuestros ciudadanos y señalar las consecuencias de una derrota en esta guerra."
 stability.21.desc.c:0 "Con las respuestas del gobierno a la evasión del reclutamiento sin tener efectos positivos, cada vez más personas se han empezado a preguntar por qué deberían arriesgarse mientras otros permanecen a salvo. Los reclutas que sí se presentan a menudo informan ser hostigados o ridiculizados en las calles como tontos que luchan por una causa perdida. Los informes de madres que prohíben a sus hijos responder a la orden de reclutamiento están por todas partes, y la Oficina de Guerra ha presentado un informe afirmando que ya no están seguros de cuántas personas deben reclutar, ya que su burocracia ha comenzado a colapsar bajo la presión de procesar a todos esos soldados desaparecidos."
 stability.21.a:0 "No se puede hacer nada al respecto."
 stability.21.d:0 "Deberíamos arrestar a cualquiera que se encuentre evadiendo el reclutamiento!"
 stability.21.e:0 "Quizás sea necesario un aumento de sueldo para los soldados enlistados."
 stability.21.f:0 "Es hora de medidas más severas."
 stability.21.g:0 "Hacer un llamado al sentido del deber cívico de la gente."
 stability.21.h:0 "Debemos dar ejemplo."
 stability.21.i:0 "Debemos dar a la gente algo por lo cual luchar."
 stability.22.t:0 "Huelgas!"
 stability.22.desc.a:0 "La producción en varias fábricas se ha reducido drásticamente en los últimos días, ya que los trabajadores han declarado una huelga en toda la producción bélica. Exigiendo "Paz y Pan!", hasta ahora han rechazado todos los intentos de negociar un acuerdo. Algunos en el gobierno han abogado por una respuesta militar contundente, seguida de una rápida ejecución de los cabecillas como agentes enemigos y traidores. Sin embargo, otros en la administración pública han recomendado un enfoque más mesurado, señalando que una respuesta enérgica podría resultar contraproducente si los soldados involucrados no son tan leales como pensábamos."
 stability.22.desc.b:0 "Los esfuerzos del gobierno para convencer a los huelguistas de volver al trabajo parecen no haber tenido ningún efecto. Por el contrario, se han reportado huelgas en más fábricas y los últimos rezagados en los lugares de trabajo afectados originalmente también han dejado sus herramientas después de enfrentar la ira de sus colegas. Si bien hasta ahora las reservas han podido amortiguar el golpe a los suministros de primera línea, es solo cuestión de tiempo antes de que las interrupciones de la producción comiencen a afectar nuestra capacidad para llevar adelante la guerra.\n\nLa Oficina de Guerra ha instado nuevamente al gobierno a tomar una línea inflexible con los huelguistas, pero otras facciones dentro de la administración han sugerido que ofrecer reunirse a medio camino con los trabajadores puede ser suficiente para convencerlos de volver al trabajo."
 stability.22.desc.c:0 "Lo que comenzó como una acción industrial en unos pocos lugares aislados ahora se ha extendido por todo el país, afectando incluso a industrias que solo están conectadas al esfuerzo bélico de manera terciaria. Incluso el funcionamiento del propio gobierno se ha visto afectado, ya que muchos empleados de bajo nivel, mensajeros y conductores se han negado a presentarse al trabajo en un número creciente.\n\nEn muchos lugares, los consejos de trabajadores han tomado el control de los edificios de las fábricas. Informes de la policía secreta indican que en algunos lugares parece haberse reanudado la producción de armas, para un gran levantamiento contra lo que se llama 'El Régimen de la Guerra'.\n\nEl Alto Mando Militar cree que una acción decisiva por parte de las tropas leales aún podría ganar el día, mientras que el lado civil del gobierno argumenta que esto arriesga una guerra civil y una derrota segura."
 stability.22.a:0 "Esto pasará."
 stability.22.b:0 "Hacer una demostración de fuerza militar en los pueblos."
 stability.22.c:0 "Hacer héroes de propaganda a las personas que aún están dispuestas a trabajar."
 stability.22.d:0 "Reclutar a los trabajadores para el servicio militar y poner las fábricas bajo control militar."
 stability.22.e:0 "Ofrecer aumentar las raciones de comida para los trabajadores."
 stability.22.f:0 "Enviar a las tropas, arrestar a los huelguistas, ejecutar a los cabecillas."
 stability.22.g:0 "Proponer nueva legislación de bienestar."
 stability.23.t:0 "Motines en el ejército"
 stability.23.desc.a:0 "Noticias alarmantes han llegado al Alto Mando Militar sobre varias unidades de nuestro ejército que se niegan a obedecer órdenes de oficiales superiores. Aunque ninguna de las unidades ha abandonado su posición en la línea, los representantes de los soldados han dejado claro que no obedecerán ninguna orden de atacar al enemigo.\n\nLa rebelión se ha contenido hasta ahora a un pequeño número de batallones y un puñado de unidades de entrenamiento y apoyo, pero muchos en la Oficina de Guerra temen que este levantamiento pronto se extienda a otras unidades y eventualmente nos imposibilite continuar la guerra. Se necesita una acción decisiva."
 stability.23.desc.b:0 "Los esfuerzos para abordar los motines en el ejército no han mostrado ningún efecto. Envalentonados por la falta de una respuesta gubernamental efectiva, los amotinados han ampliado su lista de demandas para incluir un alto el fuego inmediato seguido de un tratado de paz integral y desmovilización.\n\nLa Oficina de Guerra recomienda encarecidamente que enviemos una señal fuerte a los amotinados para disuadir cualquier otra acción de su parte."
 stability.23.desc.c:0 "Con el gobierno evidentemente no dispuesto o incapaz de abordar sus problemas, los amotinados han decidido tomar medidas por su cuenta. Se han anunciado elecciones para 'Consejos de Trabajadores y Soldados', con el objetivo expreso de tomar el control del país y hacer las paces con el enemigo.\n\nA menos que se tomen medidas rápidamente, estos consejos pueden muy bien terminar reemplazando a nuestro gobierno en algunas áreas del país e imposibilitarnos continuar la guerra."
 stability.23.a:0 "No podemos hacer nada al respecto ahora."
 stability.23.b:0 "Rodear las unidades amotinadas con leales y ordenarles que depongan las armas."
 stability.23.c:0 "Dar un discurso patriótico ante los amotinados."
 stability.23.d:0 "Anunciar públicamente que cualquiera que se encuentre apoyando a los amotinados será acusado de traición."
 stability.23.e:0 "Anunciar una iniciativa de paz. Asegurarse de que sea inaceptable para el enemigo."
 stability.23.f:0 "Moviliza a las milicias leales y arresta a todos los soldados que no estén en sus estaciones de servicio."
 stability.23.g:0 "Ofrece a los soldados la posibilidad de elegir a sus propios oficiales."
