 news.1299.t:0 "Ofensiva de las Ardenas"
 news.1299.d:0 "La Batalla de las Ardenas, también conocida como la Contraofensiva de las Ardenas, tuvo lugar del 16 de diciembre de 1944 al 25 de enero de 1945, y fue la última gran campaña ofensiva alemana en el Frente Occidental durante la Segunda Guerra Mundial. Se lanzó a través de la densa región boscosa de las Ardenas en Valonia, en el este de Bélgica, noreste de Francia y Luxemburgo, hacia el final de la guerra en Europa. La ofensiva tenía como objetivo detener el uso aliado del puerto belga de Amberes y dividir las líneas aliadas, permitiendo a los alemanes rodear y destruir cuatro ejércitos aliados y obligar a los aliados occidentales a negociar un tratado de paz a favor de las potencias del Eje."
 news.1299.a:0 "Defiende la Patria!"
 news.1299.b:0 "No esperaba eso de una nación en declive!"
 
 news.1300.t:0 "Operación Margarethe"
 news.1300.d:0 "Cuando llegó a Budapest, fueron soldados alemanes quienes lo recibieron. A Horthy se le informó[¿por quién?] que Hungría solo podría seguir siendo soberana si destituía a Kállay a favor de un gobierno que cooperara plenamente con los alemanes. De lo contrario, Hungría estaría sujeta a una ocupación descarada. Sabiendo que esta última situación significaría un Gauleiter que trataría a Hungría sin ninguna diferencia de un país enemigo ocupado, Horthy nombró a Döme Sztójay como primer ministro para apaciguar las preocupaciones alemanas. La ocupación fue una completa sorpresa, lo que resultó en que fuera rápida y sin derramamiento de sangre. El plan inicial era inmovilizar al ejército húngaro, pero con las fuerzas soviéticas avanzando desde el norte y el este, y con la perspectiva de que las fuerzas británicas y estadounidenses invadieran los Balcanes, el ejército alemán decidió mantener a las fuerzas húngaras en el campo, enviando una parte para defender los pasos a través de los Cárpatos contra una posible invasión."
 news.1300.a:0 "Eso es lo que obtienes por traición!"
 news.1300.b:0 "Alemania se está volviendo loca!"
 
