 semi_motorised_infantry_desc:0 ""
 commando_team:0 "Equipos de Comando"
 commando_team_desc:0 ""
 improved_commandos:0 "Comando Mejorado"
 improved_commandos_desc:0 "Listos para atacar en cualquier momento"
 advanced_commandos:0 "Comando Avanzado"
 advanced_commandos_desc:0 "La guerra es engaño"
 nkvd_improved:0 "Batallones NKVD Mejorados"
 nkvd_improved_desc:0 "El NKVD recibirá la autorización y el entrenamiento adecuados para asegurarse de que los hombres no se retiren y avancen hacia el enemigo sin importar las probabilidades."
 
 paratroopers:0 "Paracaidistas I"
 paratroopers_desc:0 "Al incorporar fuerzas aerotransportadas en nuestro ejército, podemos realizar entradas forzadas y posicionar tropas clave en áreas previamente inaccesibles, lo que permite nuevas oportunidades tácticas."
 paratroopers2:0 "Paracaidistas II"
 paratroopers2_desc:0 "La transición de operaciones pequeñas con solo unos pocos paracaidistas a divisiones aerotransportadas más grandes allana el camino para aterrizajes masivos de paracaidistas, llevando a estas fuerzas más allá de ser una novedad a una parte natural de la guerra."
 paratroopers3:0 "Paracaidistas III"
 paratroopers3_desc:0 "Aprendiendo a adaptar las operaciones de paracaidismo según el clima, estandarizando equipos como las botas de salto y extendiendo el entrenamiento especializado minimizará la confusión y los riesgos involucrados en estas peligrosas misiones."
 paratroopers4:0 "Paracaidistas IV"
 paratroopers4_desc:0 "Aprendiendo a adaptar las operaciones de paracaidismo según el clima, estandarizando equipos como las botas de salto y extendiendo el entrenamiento especializado minimizará la confusión y los riesgos involucrados en estas peligrosas misiones."
 marines:0 "Infantería de Marina"
 marines_desc:0 "Las tropas especializadas en guerra anfibia son cada vez más indispensables. Los métodos y equipos improvisados se están convirtiendo en cosas del pasado a medida que nuestra infantería naval es apoyada por embarcaciones de desembarco especializadas y entrenamiento."
 marines2:0 "Infantería de Marina Mejorada"
 marines2_desc:0 "La guerra anfibia requiere innovación constante. Un mejor apoyo logístico y puertos portátiles pueden permitir que nuestros marines realicen desembarcos que de otro modo habrían sido imposibles."
 marines3:0 "Infantería de Marina Avanzada"
 marines3_desc:0 "Los marines pueden ser más que solo infantería anfibia. En el futuro, nuestro cuerpo de marines estará entre las fuerzas especiales más disciplinadas y organizadas."
 marines4:0 "Infantería de Marina Moderna"
 marines4_desc:0 "Los marines pueden ser más que solo infantería anfibia. En el futuro, nuestro cuerpo de marines estará entre las fuerzas especiales más disciplinadas y organizadas."
 mountaineers_tech:0 "Tecnología de Montañistas"
 tech_mountaineers:0 "Infantería de Montaña I"
 tech_mountaineers_desc:0 "El combate en cadenas montañosas expone a las tropas a muchos peligros, pero a veces no se puede evitar. Podemos minimizar estos riesgos proporcionando a nuestros soldados un entrenamiento especializado para este entorno."
 tech_mountaineers2:0 "Infantería de Montaña II"
 tech_mountaineers2_desc:0 "Yendo más allá de la supervivencia, nuestras fuerzas pueden ser entrenadas para utilizar las montañas a su favor. Con equipo ligero y transporte de mulas, pueden maniobrar en este terreno mejor que otra infantería."
 tech_mountaineers3:0 "Infantería de Montaña III"
 tech_mountaineers3_desc:0 "Prepararse para las misiones de montaña más arduas en altitudes elevadas y bajas temperaturas requerirá un entrenamiento y disciplina extraordinarios de nuestras tropas de montaña."
 tech_mountaineers4:0 "Infantería de Montaña IV"
 tech_mountaineers4_desc:0 "Prepararse para las misiones de montaña más arduas en altitudes elevadas y bajas temperaturas requerirá un entrenamiento y disciplina extraordinarios de nuestras tropas de montaña."
 tech_special_forces:0 "Fuerzas Especiales"
 tech_special_forces_desc:0 "La lucha no convencional requiere entrenamiento especializado. Necesitamos asegurarnos de que nuestras tropas estén preparadas y sean capaces de adaptarse a condiciones duras."
 advanced_special_forces:0 "Entrenamiento Avanzado de Fuerzas Especiales"
 advanced_special_forces_desc:0 "Con un entrenamiento extenso, podemos asegurarnos de que nuestras fuerzas especiales puedan actuar más allá de lo que los hombres normales pueden hacer."
 improved_special_forces:1 "Programa Ampliado de Fuerzas Especiales"
 improved_special_forces_desc:1 "Las fuerzas especiales pueden llevar a cabo misiones que los soldados ordinarios no pueden. Necesitamos ampliar los programas de entrenamiento para que más de nuestros soldados se califiquen."
 extreme_environment_training:0 "Entrenamiento en Entornos Extremos"
 extreme_environment_training_desc:0 "Necesitamos ser capaces de luchar en los entornos más duros. Con el entrenamiento y equipo adecuados, nuestras tropas podrán luchar en las condiciones más extremas."
 survival_training:0 "Entrenamiento de Supervivencia"
 survival_training_desc:0 "Nuestras fuerzas especiales a menudo lucharán detrás de líneas enemigas y con suministros limitados. Necesitamos entrenarlos para soportar el clima severo y luchar con suministros limitados."
 elite_forces:0 "Fuerzas de Élite"
 elite_forces_desc:0 "Solo los mejores de los mejores se convertirán en fuerzas especiales. Los soldados que superen el entrenamiento serán más fuertes, más rápidos y lucharán más duro que cualquier otro."
 tech_recon:0 "Compañía de Reconocimiento I"
 tech_recon_desc:0 "Enviar grupos más pequeños para explorar antes de mover la fuerza principal nos permite recopilar información sobre dónde está el enemigo y cuántos enfrentamos."
 tech_recon2:0 "Compañía de Reconocimiento II"
 tech_recon2_desc:0 "Las misiones de reconocimiento son a menudo peligrosas y las bajas son altas. Preparar a nuestras patrullas para moverse y retirarse rápidamente y equiparlas para despejar obstáculos colocados por el enemigo aumentará sus posibilidades de regresar con vida."
 tech_recon3:0 "Compañía de Reconocimiento III"
 tech_recon3_desc:0 "Las mejoras en la tecnología de radio cambian la forma en que se pueden ejecutar las misiones de reconocimiento, permitiendo una comunicación rápida de la información recopilada."
 tech_recon4:0 "Compañía de Reconocimiento IV"
 tech_recon4_desc:0 "Las operaciones de reconocimiento profundo, que combinan espionaje, operaciones de guerrilla y entrenamiento de comandos, ayudarán a nuestras decisiones tácticas y nos permitirán adaptar nuestra toma de decisiones rápidamente."
 tech_recon5:0 "Compañía de Reconocimiento V"
 tech_recon5_desc:0 "Las operaciones de reconocimiento profundo, que combinan espionaje, operaciones de guerrilla y entrenamiento de comandos, ayudarán a nuestras decisiones tácticas y nos permitirán adaptar nuestra toma de decisiones rápidamente."
 tech_engineers:0 "Compañía de Ingenieros I"
 tech_engineers_desc:0 "La construcción de fortificaciones y la eliminación de obstáculos hacen que los ingenieros de combate sean vitales en el campo. Dar a nuestros ingenieros un papel versátil nos permite desplegarlos en las diversas situaciones en las que se necesitarán."
 tech_engineers2:0 "Compañía de Ingenieros II"
 tech_engineers2_desc:0 "Con equipos modernos y explosivos de alta potencia, nuestros ingenieros pueden ir más allá de sus tareas tradicionales y sorprender al enemigo con su ingenio, tanto en tierra como en mar."
 tech_engineers3:0 "Compañía de Ingenieros III"
 tech_engineers3_desc:0 "Los proyectos de ingeniería militar se están acercando a una escala mayor. La construcción de ayuda infraestructural avanzada permite operaciones que requieren suministros más allá de lo que normalmente está disponible en el campo."
 tech_engineers4:0 "Compañía de Ingenieros IV"
 tech_engineers4_desc:0 "Manteniendo la movilidad local mientras construyen lo que anteriormente se habría considerado fortificaciones permanentes y sistemas de suministro, los ingenieros de combate del futuro garantizarán que, sin importar dónde sean atacadas nuestras tropas, estarán preparadas."
 tech_field_hospital:0 "Hospital de Campaña I"
 tech_field_hospital_desc:0 "Una baja no necesita significar un soldado muerto. Tener atención médica inmediata disponible para nuestros heridos llevados a la retaguardia es el primer paso para asegurar esto."
 tech_field_hospital2:0 "Hospital de Campaña II"
 tech_field_hospital2_desc:0 "Al establecer el uso de hospitales portátiles, llevando la atención médica a donde se necesita, podemos detener muchas muertes innecesarias y lesiones permanentes."
 tech_field_hospital3:0 "Hospital de Campaña III"
 tech_field_hospital3_desc:0 "La cirugía se encuentra entre los procedimientos de emergencia más comunes necesarios en el campo. Los procedimientos y herramientas para esto deben estar disponibles más cerca del frente, y debemos asegurarnos de que cirujanos capacitados sean parte de las unidades médicas militares."
 tech_field_hospital4:0 "Hospital de Campaña IV"
 tech_field_hospital4_desc:0 "Aunque se han realizado muchas mejoras en la medicina de campo, muchos avances son improvisados y carecemos de una doctrina establecida. Con más experiencia, podemos explicar el papel de estas unidades más claramente y hacer que las innovaciones improvisadas sean elementos permanentes."
 tech_logistics_company:0 "Compañía de Logística I"
 tech_logistics_company_desc:0 "Tener oficiales de logística especializados entre nuestras filas asegurará que se aprovechen las redes de apoyo para minimizar el desperdicio."
 tech_logistics_company2:0 "Compañía de Logística II"
 tech_logistics_company2_desc:0 "Adaptar nuestros análisis de riesgos a las nuevas circunstancias de la guerra mejorará la seguridad de nuestro apoyo logístico."
 tech_logistics_company3:0 "Compañía de Logística III"
 tech_logistics_company3_desc:0 "La evaluación estadística continua de las necesidades de suministro de las tropas contribuye a maximizar la utilidad de nuestros recursos."
 tech_logistics_company4:0 "Compañía de Logística IV"
 tech_logistics_company4_desc:0 "Desarrollar clasificaciones estandarizadas para los suministros minimizará la confusión y hará que la planificación sea más eficiente."
 tech_logistics_company5:0 "Compañía de Logística V"
 tech_logistics_company5_desc:0 "Desarrollar clasificaciones estandarizadas para los suministros minimizará la confusión y hará que la planificación sea más eficiente."
 tech_military_police:0 "Policía Militar I"
 tech_military_police_desc:0 "Las tropas regulares pueden gestionar la ocupación durante un período de tiempo más corto, pero son ante todo soldados. Integrar la policía militar en nuestras fuerzas asegurará que tengamos personas en el terreno para responder a la resistencia e investigar el sabotaje."
 tech_military_police2:0 "Policía Militar II"
 tech_military_police2_desc:0 "Al participar en funciones policiales regulares en territorios ocupados, como el control del tráfico y el mantenimiento del orden público, nuestra policía militar puede minimizar el caos y la confusión en los que prosperan los movimientos partisanos."
 tech_military_police3:0 "Policía Militar III"
 tech_military_police3_desc:0 "Cooperando con redes de espías locales e informantes establecidos antes de la ocupación, nuestra policía militar puede prepararse proactivamente para dónde es probable que surja la resistencia."
 tech_improved_suppression:0 "Entrenamiento de Supresión Mejorado"
 tech_improved_suppression_desc:0 "Los soldados de primera línea pueden ser entrenados para ser mejores en la pacificación rural con mejores directrices y órdenes."
 tech_military_police4:0 "Policía Militar IV"
 tech_military_police4_desc:0 "Policiar de manera segura un territorio ocupado es tanto sobre regresar a la normalidad como sobre eliminar sin piedad la oposición. Nuestra policía militar debe asegurar que este proceso comience temprano, para garantizar la seguridad de soldados y civiles por igual."
 tech_signal_company:0 "Compañía de Señales I"
 tech_signal_company_desc:0 "Establecer y mantener comunicaciones en el campo siempre ha requerido habilidades especiales. Con la llegada de nuevas tecnologías de comunicación y detección en la Gran Guerra, nuevas posibilidades para la práctica están por venir."
 tech_signal_company2:0 "Compañía de Señales II"
 tech_signal_company2_desc:0 "Las compañías de señales que se enfocan en la comunicación entre las diferentes ramas de las fuerzas armadas pueden asegurar que las fuerzas terrestres sean capaces de coordinar esfuerzos con las operaciones navales y aéreas y planificar sus movimientos más rápidamente."
 tech_signal_company3:0 "Compañía de Señales III"
 tech_signal_company3_desc:0 "La tecnología de comunicaciones cada vez más portátil es más viable para ser transportada personalmente como una mochila. Esta mayor movilidad de los cuerpos de señales debe ser utilizada."
 tech_signal_company4:0 "Compañía de Señales IV"
 tech_signal_company4_desc:0 "Entre nuestros especialistas en señales hay personas con un conocimiento de primera mano inigualable sobre el uso de este equipo en el campo. Al involucrarlos en la investigación de nuevas tecnologías de comunicación, podemos aprovechar su experiencia."
 tech_maintenance_company:0 "Compañía de Mantenimiento I"
 tech_maintenance_company_desc:0 "El mantenimiento, reparación y revisión son importantes para mantener el equipo militar confiable y seguro de usar. Tener compañías dedicadas a esto asegurará que se les dé la atención adecuada."
 tech_maintenance_company2:0 "Compañía de Mantenimiento II"
 tech_maintenance_company2_desc:0 "Los procedimientos de mantenimiento operativo rutinario minimizan los riesgos de que el equipo se descomponga y alertan a las tropas para reemplazarlo antes de que ocurra."
 tech_maintenance_company3:0 "Compañía de Mantenimiento III"
 tech_maintenance_company3_desc:0 "Asegurarse de que nuestras tropas siempre tengan los materiales básicos en el campo para realizar reparaciones comunes evitará el uso continuado de equipos que se sabe están dañados."
 tech_maintenance_company4:0 "Compañía de Mantenimiento IV"
 tech_maintenance_company4_desc:0 "Las experiencias en el diseño para redundancia activa en la Gran Guerra pueden renovarse para trabajar con equipos más modernos y facilitar el mantenimiento."
 motorised_infantry:0 "Infantería Motorizada"
 motorised_infantry_desc:0 "Al extender el uso de vehículos motorizados en los transportes de infantería en el campo, la movilidad de unidades de infantería que de otro modo se moverían lentamente puede mejorarse considerablemente, lo que permite respuestas más rápidas y nuevas estrategias."
 night_vision:0 "Visión Nocturna I"
 night_vision_desc:0 "Poder ver al enemigo sin ser visto es clave para las operaciones nocturnas. Con la invención de la tecnología infrarroja, podemos equipar a nuestro ejército con dispositivos que, aunque torpes, hacen esto posible."
 night_vision2:0 "Visión Nocturna II"
 night_vision2_desc:0 "Los primeros visores infrarrojos, aunque inicialmente destinados a ser utilizados por francotiradores, tenían un rango de visión limitado. A medida que tanto la portabilidad como la visión mejoran, estos dispositivos pueden ser utilizados por más tropas que operan de noche."
 basic_machine_tools:0 "Herramientas de Máquina Básicas"
 basic_machine_tools_desc:0 "Una variedad de fresadoras recién desarrolladas pueden ser utilizadas en la producción militar, desde los tipos pequeños y versátiles disponibles para cualquier taller mecánico hasta los modelos avanzados de gran escala que superan los límites tecnológicos."
 improved_machine_tools:0 "Herramientas de Máquina Mejoradas"
 improved_machine_tools_desc:0 "Los tornos de torreta están demostrando ser indispensables para la producción en masa. Asegurar la construcción eficiente y el uso de los tornos mismos nos dará una ventaja industrial significativa."
 advanced_machine_tools:0 "Herramientas de Máquina Avanzadas"
 advanced_machine_tools_desc:0 "La automatización de herramientas de máquina utilizando servomecanismos se ha discutido anteriormente. Poner estas ideas en práctica permite aprovechar otros avances en automatización, como las computadoras."
 modern_machine_tools:0 "Herramientas de Máquina Modernas"
 modern_machine_tools_desc:0 ""
 assembly_line_production:0 "Producción en Línea de Ensamblaje"
 assembly_line_production_desc:0 "La línea de ensamblaje motorizada, ya en uso en muchas industrias, puede cambiar el curso de la guerra al permitir una avalancha de producción sin precedentes."
 flexible_line:0 "Línea Flexible"
 flexible_line_desc:0 "Por muy bien engrasada que esté la máquina de la línea de ensamblaje, sigue siendo operada por humanos, lo que permite adaptaciones cuando sea necesario. Debemos aprovechar esto en nuestra producción industrial."
 streamlined_line:0 "Línea Eficiente"
 streamlined_line_desc:0 "La estandarización y la estructura rígida de la línea de ensamblaje son claves para su eficiencia y seguridad. Estos deben ser los aspectos clave a desarrollar en nuestra producción industrial."
