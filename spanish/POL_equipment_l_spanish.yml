#NAVAL
# general rule - class names represent name of the lead ship of the respective class
# submarines 1-3 based on historical models. 4th generation based on fish/sea mammals names.
 POL_submarine_1:0 "Clase Wilk"
 POL_submarine_1_desc:0 "La clase Wilk consistía en tres submarinos construidos por los franceses para la Armada Polaca y comisionados a principios de los años 30. Se basaban en el diseño de la clase Saphir francesa. Eran submarinos bastante grandes, con un desplazamiento de casi 1,000 toneladas. Estaban armados con seis tubos de torpedos de 550 mm y podían sumergirse hasta 80 m."
 POL_submarine_2:0 "Clase Orzeł"
 POL_submarine_2_desc:0 "La clase Orzeł consistía en dos submarinos construidos en los Países Bajos para la Armada Polaca. Los barcos fueron completados solo meses antes de la invasión alemana. Eran submarinos grandes, con un desplazamiento de 1,100 toneladas. Estaban armados con doce tubos de torpedos de 550 mm y tenían una profundidad de inmersión de 80 m."
 POL_submarine_3:0 "Clase Sokół"
 POL_submarine_3_desc:0 "Los dos submarinos de la clase Sokół eran submarinos británicos de clase U completados para la Armada Polaca en el exilio en 1941-42. Los barcos tenían un desplazamiento de 540 toneladas y estaban armados con cuatro tubos de torpedos de 533 mm. Tenían un buen complemento de radar y sonar británicos, y una profundidad de inmersión de 60 m."
 POL_submarine_4:0 "Clase Delfin"
# 1-3 based on historical models. 4th generation based on rivers
 POL_destroyer_1:0 "Clase Wicher"
 POL_destroyer_1_desc:0 "Los dos destructores de la clase Wicher fueron los primeros grandes barcos de superficie de la Armada Polaca, y fueron comisionados entre 1930 y 1932. Eran grandes, con un desplazamiento de 1,540 toneladas. Tal como se diseñaron, estaban armados con cuatro cañones de 130mm/40 M1924, aunque estos fueron actualizados a cañones suecos de 120mm justo antes de la invasión alemana. Sus tubos de torpedos y armamento antiaéreo también fueron mejorados."
 POL_destroyer_2:0 "Clase Grom"
 POL_destroyer_2_desc:0 "Los dos destructores de la clase Grom fueron construidos en Gran Bretaña para la Armada Polaca y comisionados en 1937. Eran algunos de los destructores más grandes y rápidos de la Segunda Guerra Mundial. Tenían un desplazamiento de casi 2,000 toneladas y estaban armados con cinco cañones Bofors M34 de 120mm/50 en su armamento principal. También tenían seis tubos de torpedos de 533mm y un buen complemento ASW."
 POL_destroyer_3:0 "Clase Piorun"
 POL_destroyer_3_desc:0 "El destructor polaco Piorun era un destructor británico de clase N construido para la Armada Polaca en el exilio y comisionado en 1940. Tenía un desplazamiento de 1,770 toneladas y contaba con una velocidad y fiabilidad decentes. Estaba armado con seis cañones QF Mk XII de 120mm/45 como sus armas principales, y también tenía cinco tubos de torpedos de 533mm, un equipo ASW decente, y el más reciente radar y sonar británicos."
 POL_destroyer_4:0 "Clase Wisła"
# 1 and 3 based on semi-historical models "Bałtyk" and "Dragon". 2 based on names of major cities. 4 based on Polish country regions names
 POL_light_cruiser_1:0 "Clase Bałtyk"
 POL_light_cruiser_1_desc:0 "En 1927, Polonia compró un viejo crucero protegido de la clase D'Entrecasteaux a Francia. Botado en 1899, fue retirado por la marina francesa en 1922. Aunque técnicamente era un crucero, fue utilizado por la Armada Polaca como base para la escuela naval en Gdynia."
