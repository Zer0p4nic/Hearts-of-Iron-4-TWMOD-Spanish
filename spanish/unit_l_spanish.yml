 amphibious_armor:0 "Tanque Anfibio"
 amphibious_armor_desc:0 "Batallón de tanques anfibios para apoyar divisiones de marines. Un batallón requiere §Y45§! tanques anfibios."
 
 ### self propelled TD / SPG ###
 light_tank_destroyer_brigade:0 "Destructor de Tanques Ligeros"
 light_tank_destroyer_brigade_desc:0 "Los Destructores de Tanques Ligeros se basan en el chasis de tanques ligeros obsoletos con sus torretas removidas y en su lugar albergan un cañón más grande de lo normal en un montaje fijo. El chasis ligero utilizado significa que son bastante móviles, pero no tenían el blindaje ni cañones particularmente potentes en comparación con los TD más pesados. Un batallón requiere §Y24§! SPG ligeros."
 medium_tank_destroyer_brigade:0 "Destructor de Tanques Medianos"
 medium_tank_destroyer_brigade_desc:0 "Los Destructores de Tanques Medianos se basan en el chasis de tanques medianos obsoletos con sus torretas removidas y en su lugar albergan un cañón más grande de lo normal en un montaje fijo. El chasis mediano utilizado significa que son bastante móviles y tienen un respetable poder de fuego. Un batallón requiere §Y24§! SPG medianos."
 heavy_tank_destroyer_brigade:0 "Destructor de Tanques Pesados"
 heavy_tank_destroyer_brigade_desc:0 "Un destructor de tanques pesados tiene la torreta removida para llevar un cañón aún más grande en un montaje fijo. Un batallón requiere §Y18§! SPG pesados."
 
 light_sp_anti_air_brigade:0 "Anti-Aéreo Ligero Autopropulsado"
 light_sp_anti_air_brigade_desc:0 "Unidad de Anti-Aéreo autopropulsada montada en un chasis de tanque ligero que es altamente móvil y capaz en terrenos. Un batallón requiere §Y24§! SPAA ligeros."
 medium_sp_anti_air_brigade:0 "Anti-Aéreo Mediano Autopropulsado"
 medium_sp_anti_air_brigade_desc:0 "Unidad de Anti-Aéreo autopropulsada montada en un chasis de tanque mediano que es altamente móvil y capaz en terrenos. Un batallón requiere §Y18§! SPAA medianos."
 
 light_sp_artillery_brigade:0 "Artillería Ligera Autopropulsada"
 light_sp_artillery_brigade_desc:0 "Pieza de artillería autopropulsada montada en un chasis de tanque ligero que es altamente móvil y capaz en terrenos. Un batallón requiere §Y18§! SPG ligeros."
 medium_sp_artillery_brigade:0 "Artillería Mediana Autopropulsada"
 medium_sp_artillery_brigade_desc:0 "Pieza de artillería autopropulsada montada en un chasis de tanque mediano que es bastante móvil y capaz en terrenos. Un batallón requiere §Y18§! SPG medianos."
 heavy_sp_artillery_brigade:0 "Artillería Pesada Autopropulsada"
 heavy_sp_artillery_brigade_desc:0 "Pieza de artillería autopropulsada pesada montada en un chasis de tanque mediano que es móvil y capaz en terrenos. Un batallón requiere §Y18§! SPG pesados."
 super_heavy_sp_artillery_brigade:0 "Artillería Super Pesada Autopropulsada"
 super_heavy_sp_artillery_brigade_desc:0 "Un cañón de asedio muy grande montado en un enorme chasis de tanque, tiene movilidad limitada y capacidad en terrenos. Un batallón requiere §Y10§! SPG super-pesados."
 
 modern_sp_artillery_brigade:0 "Caño de Asalto Mediano"
 modern_sp_artillery_brigade_desc:0 "Una versión simplificada en casamatas del tanque principal, las altas capacidades de ruptura permanecen, pero las capacidades de combate contra tanques son limitadas. Un batallón requiere §Y35§! AG medianos."
 
 modern_tank_destroyer_brigade:0 "Caño de Asalto Pesado"
 modern_tank_destroyer_brigade_desc:0 "Un tanque pesado relativamente móvil con un cañón de infantería montado en casamata. Un batallón requiere §Y30§! AG pesados."
 
 ### Infantry ###
 cavalry:0 "Caballería"
 cavalry_desc:0 "Infantería montada a caballo. La unidad necesita equipo adicional para caballos, pero tiene buena movilidad."
 semi_motorized:0 "Infantería Semi-Motorizada"
 semi_motorized_desc:0 "Batallones parcialmente motorizados. Mientras que la infantería en sí aún tiene que caminar, las lentas y torpes carrozas de caballos son reemplazadas por vehículos para el transporte y remolque de armas pesadas. Un batallón requiere §Y47§! camiones."
 motorized:0 "Infantería Motorizada"
 motorized_desc:0 "Infantería motorizada. El transporte es proporcionado por camiones, vehículos auxiliares y motocicletas. Todos los elementos de la división están completamente motorizados. Un batallón requiere §Y107§! camiones."
 mechanized:0 "Infantería Mecanizada"
 mechanized_desc:0 "Medios ligeramente blindados que transportan y protegen a la infantería y, si es necesario, brindan apoyo de fuego. La mayoría de los otros elementos son remolcados por tractores. Un batallón requiere §Y80§! medios y §Y20§! camiones."
 amphibious_mechanized:0 "Mecanizado Anfibio"
 amphibious_mechanized_desc:0 "Una unidad de infantería blindada en vehículos anfibios. Un batallón requiere §Y45§! equipo de guerra anfibia."
 
 ## SS units ##
 SS_DIV_HQ:0 "SS Div. Cuartel General"
 SS_DIV_HQ_desc:0 "Unidad de Comando Divisional SS.\nUna división es una gran unidad o formación militar, que generalmente consiste en entre 10,000 y 20,000 soldados. Las divisiones de infantería durante las Guerras Mundiales generalmente contaban con 30,000 o más.\nEn la mayoría de los ejércitos, una división está compuesta por varios regimientos o brigadas; a su vez, varias divisiones típicamente conforman un cuerpo. En la mayoría de los ejércitos modernos, una división tiende a ser la unidad de armas combinadas más pequeña capaz de operaciones independientes; esto se debe a su función autosostenible como unidad con una variedad de tropas de combate y fuerzas de apoyo de combate adecuadas, que pueden organizarse en diversas combinaciones orgánicas.\nTipos durante la Segunda Guerra Mundial:\nDivisión de Caballería, División Acorazada y División de Infantería."
 ss_engineer:0 "Compañía de Ingenieros SS"
 ss_engineer_desc:0 "La construcción de fortificaciones y la superación de obstáculos hacen que los ingenieros de combate sean vitales en el campo. Darles a nuestros ingenieros un rol versátil nos permite desplegarlos en las diversas situaciones donde serán necesarios."
 ss_field_hospital:0 "Hospital de Campaña SS"
 ss_field_hospital_desc:0 "Proporciona atención médica de emergencia a los soldados heridos en el campo."
 ss_logistics_company:0 "Compañía de Logística SS"
 ss_logistics_company_desc:0 "Se encarga de la planificación, solicitud y distribución de recursos para la división. Para mover suministros rápidamente, tiene una piscina de vehículos bastante grande."
 ss_logistics_company_mot:0 "Compañía de Logística SS"
 ss_logistics_company_mot_desc:0 "Se encarga de la planificación, solicitud y distribución de recursos para la división. Tiene una gran piscina de vehículos, incluidos camiones de combustible para reabastecer divisiones acorazadas y motorizadas."
 ss_maintenance_company:0 "Compañía de Mantenimiento SS"
 ss_maintenance_company_desc:0 "Realiza diversas formas de mantenimiento en el equipo de la división para prevenir fallas."
 ss_signal_company:0 "Compañía de Señales SS"
 ss_signal_company_desc:0 "Responsable de las comunicaciones locales que operan en la división."
 ss_garrison:0 "Garrison SS"
 ss_garrison_desc:0 ""
 ss_recon:0 "Compañía de Reconocimiento SS"
 ss_recon_desc:0 "Enviar pequeños grupos para explorar antes de mover la fuerza principal nos permite reunir información sobre dónde está el enemigo y cuántos enfrentamos."
 ss_recon_cav:0 "Compañía de Reconocimiento a Caballo SS"
 ss_recon_cav_desc:0 "Enviar pequeños grupos a caballo para explorar antes de mover la fuerza principal nos permite reunir información sobre dónde está el enemigo y cuántos enfrentamos."
 ss_recon_mot:0 "Compañía de Reconocimiento en Motocicleta SS"
 ss_recon_mot_desc:0 "Enviar pequeños grupos en motocicletas para explorar antes de mover la fuerza principal nos permite reunir información sobre dónde está el enemigo y cuántos enfrentamos."
 ss_recon_ac:0 "Auto Acorazado SS"
 ss_recon_ac_desc:0 "Enviar pequeños grupos en autos acorazados para explorar antes de mover la fuerza principal nos permite reunir información sobre dónde está el enemigo y cuántos enfrentamos."
 ss_anti_tank:0 "Apoyo Anti-Tanque SS"
 ss_anti_tank_desc:0 "Los cañones antitanque son armas diseñadas para destruir vehículos acorazados desde posiciones defensivas. Para penetrar el blindaje de los vehículos, disparan proyectiles de menor calibre desde cañones de boca más larga para lograr una mayor velocidad de salida que las armas de artillería de campaña, muchas de las cuales son obuses. La balística de alta velocidad y trayectoria más plana proporciona energía cinética terminal para penetrar el blindaje del objetivo en movimiento/estático a un rango y ángulo de contacto determinados. Cualquier cañón de artillería de campaña con una longitud de cañón 15 a 25 veces mayor que su calibre también podía disparar munición antitanque, como el soviético A-19.\nAntes de la Segunda Guerra Mundial, pocos cañones antitanque tenían (o necesitaban) calibres mayores de 50 mm. Ejemplos de armas en esta clase incluyen los cañones alemanes de 37 mm y 50 mm, los checos de 47 mm, el británico QF de 2 libras (40 mm), el italiano de 47 mm y el soviético de 45 mm. Todas estas armas ligeras podían penetrar el blindaje delgado encontrado en la mayoría de los tanques de la época previa y temprana de la guerra."
 
 ## ss_anti_tank_mot:0 "SS Apoyo Motorizado Anti-Tanque"
 ## ss_anti_tank_mot_desc:0 "Para mantener el ritmo con las fuerzas móviles, los cañones antitanque ahora eran remolcados por camiones y vehículos de transporte. Un batallón requiere §Y24§! camiones adicionales."
 
 ## SS - AA/AT/Artillery ##
 ss_anti_air:0 "SS Apoyo Anti-Aéreo"
 ss_anti_air_desc:0 "Cañones ligeros anti-aéreos o ametralladoras pesadas tiradas por caballos o vehículos ligeros. También se refiere a los grandes cañones AA anteriores que estaban dedicados por doctrina a un estricto deber antiaéreo. Un batallón requiere §Y24§! cañones y §Y24§! equipo de caballos."
 
 ss_anti_air_heavy:0 "SS Apoyo Motorizado Pesado Anti-Aéreo"
 ss_anti_air_heavy_desc:0 "Los cañones pesados anti-aéreos son cañones versátiles de alta velocidad para altitudes medias a altas que también pueden penetrar el blindaje de los tanques en un rol terrestre. El peso pesado requiere camiones para el remolque. Un batallón requiere §Y12§! cañones y §Y14§! camiones."
 
 ss_anti_tank_brigade:0 "SS Antitanque"
 ss_anti_tank_brigade_desc:0 "Batallón Antitanque SS. Los cañones antitanque son armas diseñadas para destruir vehículos acorazados desde posiciones defensivas. La balística de alta velocidad y trayectoria más plana proporciona energía cinética terminal para penetrar el blindaje del objetivo a un rango y ángulo de contacto determinados. Ejemplos de armas en esta clase incluyen los cañones alemanes de 37 mm y 50 mm y los checos de 47 mm. Todas estas armas ligeras podían penetrar el blindaje delgado encontrado en la mayoría de los tanques de la época previa y temprana de la guerra, pero rápidamente se volvieron obsoletas con tanques mejor blindados. Un batallón requiere §Y24§! cañones y §Y24§! equipo de caballos."
 
 ss_anti_tank_brigade_mot:0 "SS Antitanque Motorizado"
 ss_anti_tank_brigade_mot_desc:0 "Batallón Antitanque Motorizado SS. Para mantener el ritmo con las fuerzas móviles, los cañones antitanque ahora eran remolcados por camiones y vehículos de transporte. Un batallón requiere §Y24§! cañones y §Y24§! camiones adicionales."
 
 ss_anti_tank_heavy:0 "SS Antitanque Pesado Motorizado"
 ss_anti_tank_heavy_desc:0 "Los cañones antitanque pesados son armas diseñadas para destruir vehículos acorazados medianos y pesados desde posiciones defensivas. Debido al volumen del carro, debían ser motorizados para remolcar los cañones. El mayor calibre y velocidad proporcionan energía cinética terminal para penetrar el blindaje del objetivo a mayores distancias. Ejemplos anteriores de armas en esta clase incluyen los cañones alemanes de 75 mm, el británico QF de 17 libras (76 mm) y el soviético de 76,2 mm. Un batallón requiere §Y12§! cañones antitanque."
 
 ## SS Infantry ## 
 ss_infantry:0 "SS Infantería"
 ss_infantry_desc:0 ""
 ss_cavalry:0 "SS Caballería"
 ss_cavalry_desc:0 "Infantería SS montada a caballo. La unidad necesita equipo adicional para caballos, pero tiene buena movilidad. Un batallón requiere §Y80§! equipo de caballos."
 ss_semi_motorized:0 "SS Infantería Semi-Motorizada"
 ss_semi_motorized_desc:0 "Batallones SS parcialmente motorizados. Aunque la infantería en sí todavía tiene que caminar, las lentas y torpes carretas de caballos son reemplazadas por vehículos para el transporte y remolque de las armas pesadas. Un batallón requiere §Y47§! camiones."
 ss_motorized:0 "SS Infantería Motorizada"
 ss_motorized_desc:0 "Infantería motorizada SS. El transporte es proporcionado por camiones, vehículos auxiliares y motocicletas. Todos los elementos de la división están totalmente motorizados. Un batallón requiere §Y107§! camiones."
 ss_mechanized:0 "SS Panzergrenadier"
 ss_mechanized_desc:0 "SS Panzergrenadier. Medios acorazados ligeros que transportan y protegen a la infantería y, si es necesario, proporcionan apoyo de fuego. La mayoría de los demás elementos son remolcados por vehículos de transporte. Un batallón requiere §Y80§! medios acorazados y §Y20§! camiones."
 
 ### SS Artillery ###
 ss_artillery_brigade:0 "SS Artillería"
 ss_artillery_brigade_desc:0 "Destacamento de artillería SS. Artillería de campaña estilo WWI tirada por caballos. Los calibres oscilan entre aproximadamente 75 mm hasta 122 mm. Un batallón requiere §Y12§! cañones."
 ss_artillery_brigade_mot:0 "SS Artillería Motorizada."
 ss_artillery_brigade_mot_desc:0 "Destacamento de artillería motorizada SS. Las piezas de artillería de campaña son remolcadas por camiones o vehículos de transporte especializados. Un batallón requiere §Y12§! cañones y §Y14§! camiones adicionales."
 
 ss_artillery_medium:0 "SS Artillería Media"
 ss_artillery_medium_desc:0 "Destacamento de artillería media SS. Los calibres oscilan, por ejemplo, desde el británico de 4.5 pulgadas, el ruso de 122 mm hasta 155 mm. Un batallón requiere §Y12§! cañones. Estos tamaños de calibre son el límite superior para las carretas de caballos y son muy lentos y torpes. Un batallón requiere §Y12§! cañones."
 ss_artillery_medium_mot:0 "SS Artillería Media Motorizada"
 ss_artillery_medium_mot_desc:0 "Destacamento de artillería media motorizada SS. Debido a los grandes y pesados carros, los batallones de artillería media debían ser remolcados por vehículos de transporte para mantener el ritmo con las formaciones motorizadas o acorazadas. Un batallón requiere §Y12§! cañones y §Y14§! camiones adicionales."
 
 ss_artillery_heavy_mot:0 "SS Artillería Pesada Motorizada"
 ss_artillery_heavy_mot_desc:0 "Destacamento de artillería pesada motorizada SS, principalmente asignado a nivel de división. Remolcado por camiones."
 
 ss_rocket_artillery_brigade:0 "SS Artillería de Cohetes"
 ss_rocket_artillery_brigade_desc:0 "La artillería de cohetes permite salvas devastadoras en un tiempo muy corto, pero debido a su inexactitud, es bastante derrochadora en cuanto a munición. Salvas sorpresa afortunadas pueden causar daños masivos a objetivos blandos, pero los lanzadores deben reubicarse después de cada salva debido a las huellas de humo delatoras. Las unidades lanzadoras y los cohetes son bastante simples de producir y un batallón requiere §Y12§! lanzadores."
 ss_motorized_rocket_brigade:0 "SS Artillería de Cohetes Motorizada"
 ss_motorized_rocket_brigade_short:0 "SS Artillería de Cohetes Motorizada SS"
 ss_motorized_rocket_brigade_desc:0 "La artillería de cohetes autopropulsada SS permite lanzadores de cohetes múltiples y más grandes que pueden entrar, disparar y salir rápidamente después de atacar un área objetivo. Los lanzadores están fijados a camiones o vehículos de transporte. Un batallón requiere §Y12§! lanzadores y §Y16§! montajes/vehículos de suministro."
 
 ss_mountain_artillery_brigade:0 "SS Gebirgs-Artillería"
 ss_mountain_artillery_brigade_desc:0 "Destacamento de artillería de montaña SS. Cañones ligeros para un transporte y uso más fáciles en terrenos difíciles. Perfectos para áreas montañosas, paracaidismo y arrastre hasta una playa. Un batallón requiere §Y12§! cañones."
  
 ss_super_heavy_armor:0 "SS Blindaje Super-Pesado"
 ss_super_heavy_armor_desc:0 "Los tanques más fuertes con el blindaje y armas más poderosas, esencialmente búnkeres que se desplazan muy lentamente. Un batallón requiere §Y20§! tanques super-pesados."
 
 ss_panzer_iii_ag:0 "SS Cañón de Asalto Medio"
 ss_panzer_iii_ag_desc:0 "Una versión de casamata simplificada del tanque principal, las altas capacidades de penetración permanecen, pero las capacidades de combate contra tanques son limitadas. Un batallón requiere §Y35§! cañones de asalto medios."
 
 ss_panzer_vi_ag:0 "SS Cañón de Asalto Pesado"
 ss_panzer_vi_ag_desc:0 "Un tanque pesado relativamente móvil con un cañón de infantería pesado montado en casamata. Un batallón requiere §Y30§! cañones de asalto pesados."
 
 ##### SS ######
 ### Light Panzer
 # Pz I

 
 ss_panzer_ii_td:0 "SS Cazador de Tanques Ligero"
 ss_panzer_ii_td_desc:0 "Los cazadores de tanques ligeros se basan en el chasis de tanques ligeros obsoletos con sus torretas retiradas y en su lugar, alojan un cañón más grande de lo normal en un montaje fijo. El chasis ligero utilizado significa que son bastante móviles, pero no tenían el blindaje ni cañones particularmente poderosos en comparación con los cazadores de tanques más pesados. Un batallón requiere §Y24§! SPG ligeros."
 ss_panzer_ii_art:0 "SS Artillería Ligera Panzer"
 ss_panzer_ii_art_desc:0 "Pieza de artillería autopropulsada montada en un chasis de tanque ligero que es altamente móvil y capaz en terreno. Un batallón requiere §Y18§! SPG ligeros."
 
 ss_panzer_iii_td:0 "SS Cazador de Tanques Medio"
 ss_panzer_iii_td_desc:0 "Los cazadores de tanques medios se basan en el chasis de tanques medios obsoletos con sus torretas retiradas y en su lugar, alojan un cañón más grande de lo normal en un montaje fijo. El chasis medio utilizado significa que son bastante móviles y llevan un respetable poder de fuego. Un batallón requiere §Y24§! SPG medios."
 ss_panzer_iii_art:0 "SS Artillería Panzer Media"
 ss_panzer_iii_art_desc:0 "Pieza de artillería autopropulsada media montada en un chasis de tanque medio que es bastante móvil y capaz en terreno. Un batallón requiere §Y18§! SPG medios."
 
 ss_panzer_vi_td:0 "SS Cazador de Tanques Pesado"
 ss_panzer_vi_td_desc:0 "Un cazador de tanques pesado tiene la torreta retirada para llevar un cañón aún más grande en un montaje fijo. Un batallón requiere §Y18§! SPG pesados."
 ss_panzer_vi_art:0 "SS Artillería Panzer Pesada"
 ss_panzer_vi_art_desc:0 "Pieza de artillería autopropulsada pesada montada en un chasis de tanque medio que es móvil y capaz en terreno. Un batallón requiere §Y18§! SPG pesados."
 
 
 # Pz II
 ss_panzer_ii:0 "SS Tanque Ligero"
 ss_panzer_ii_desc:0 "Tanques levemente acorazados. Prefieren la movilidad sobre el blindaje y el poder de fuego. Son impotentes contra oponentes acorazados más pesados y fuertes defensas antitanque. Un batallón requiere §Y45§! tanques ligeros."
 ### Medium Panzer
 # Pz III
 ss_panzer_iii:0 "SS Tanque Medio"
 ss_panzer_iii_desc:0 "Los tanques medios son flexibles y pueden realizar casi cualquier tarea. Emplean una buena mezcla de blindaje, movilidad y poder de fuego, pero no destacan en nada. Un batallón requiere §Y45§! tanques medios."

 ss_panzer_vi:0 "SS Tanque Pesado"
 ss_panzer_vi_desc:0 "Los tanques pesados con blindaje y armas poderosas, pero lentos e inflexibles tácticamente. Un batallón requiere §Y30§! tanques pesados."
 
