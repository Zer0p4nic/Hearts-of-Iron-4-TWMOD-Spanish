 NF_events.37.t:0 "El Plan de Cuatro Años de Goering"
 NF_events.37.d:0 "Adolf Hitler ha iniciado un nuevo plan económico. Hermann Goering ha sido puesto a cargo de este plan, recibiendo el título de Plenipotenciario del Reich. Su jurisdicción es amplia, lo que le permite tomar decisiones que normalmente serían tomadas por el Ministerio de Economía, Agricultura o Defensa. Sin duda, usará esto para expandir su control sobre la Luftwaffe."
 NF_events.37.a:0 "Goering toma el control de la economía."
 NF_events.37.b:0 "Hjalmar Schacht toma el control de la economía."
 goering_tt:0 "Göring no estará disponible como asesor"
 schacht_tt:0 "Schacht no estará disponible como asesor"
 NF_events.37.c:0 "Tenemos candidatos más adecuados para la economía."
 NF_events.38.t:0 "Heinrich Luitpold Himmler"
 NF_events.38.d:0 "Reichsführer de la Schutzstaffel. Era conocido por tener buenas habilidades organizativas y por seleccionar subordinados altamente competentes, como Reinhard Heydrich en 1931. A partir de 1943, fue tanto Jefe de la Policía Alemana como Ministro del Interior, supervisando todas las fuerzas policiales y de seguridad internas y externas, incluida la Gestapo."
 NF_events.38.a:0 "¿Es este el mal encarnado?"
 NF_events.38.b:0 "Evitaremos todo esto."
