 USA_monroe:0 "Reafirmar la Doctrina Monroe"
 USA_monroe_desc:0 "Después de 1898, la Doctrina Monroe fue reinterpretada por abogados e intelectuales latinoamericanos como una promoción del multilateralismo y la no intervención. Necesitamos usar esto para apoyar el no intervencionismo en el extranjero mientras nos mantenemos neutrales y aislados de los focos de conflicto de Europa y Asia."
 USA_office_of_production_management:0 "Oficina de Gestión de Producción"
 USA_office_of_production_management_desc:0 "Era una organización para centralizar la dirección de los programas federales de adquisición y la producción casi bélica."
 USA_war_production_board:0 "Junta de Producción Bélica"
 USA_war_production_board_desc:0 "Ahora que estamos en guerra, deberíamos aumentar el poder de la oficina de gestión de producción de manera que la reorganicemos y creemos la junta de producción bélica."
 USA_office_of_scientific_research_and_development:0 "Oficina de Investigación y Desarrollo Científico"
 USA_office_of_scientific_research_and_development_desc:0 "El Presidente emitió la Orden Ejecutiva 8807, estableciendo formalmente la Oficina de Investigación y Desarrollo Científico, una agencia federal de los Estados Unidos creada para coordinar la investigación científica con fines militares durante la guerra. \n\nLos proyectos se centrarán en bombas nuevas y más precisas, detonadores confiables, investigación sobre espoletas de proximidad, misiles guiados, radares y sistemas de alerta temprana, armas ligeras y más precisas, tratamientos médicos más efectivos y vehículos más versátiles."
 USA_ask_east_indies_to_embargo_japan:0 "Hacer cumplir el Embargo a Japón"
 USA_ask_east_indies_to_embargo_japan_desc:0 "Vamos a asegurarnos de que estos países comprendan plenamente nuestra posición en este delicado asunto."
 USA_ask_uk_and_allies_to_embargo_japan:0 "Política Exterior EEUU-Reino Unido"
 USA_ask_uk_and_allies_to_embargo_japan_desc:0 "Tememos que los agresivos japoneses quieran apoderarse de toda Asia. Esto debe ser prevenido, pero nuestra gente aún no quiere una guerra! Pero tal vez podamos pedirle al Reino Unido y sus aliados que embarguen a Japón, lo que debilitaría bastante su industria."
 1939_bookmark_threat:0 "Expansionismo fascista reciente"
 USA_neutrality_act:0 "Ley de Neutralidad"
 USA_neutrality_act_desc:0 "Debemos asegurarnos de que América nunca más se vea obligada a entrar en una guerra como la Gran Guerra. Para evitar eso, deberíamos tomar el control de algunas fábricas militares en el futuro y controlar a quién están suministrando."
 USA_nationalisation:0 "Agencia de Obras Federales"
 USA_nationalisation_desc:0 "La Agencia de Obras Federales nos permitirá designar a más personas para proyectos de obras públicas y nos permitirá administrar más construcciones militares a medida que se acerca la guerra."
 USA_defend_america:0 "Defender las Américas"
 USA_defend_america_desc:0 "Al enviar convoyes a nuestras democracias hermanas en las Américas, podemos ayudarlas con los suministros que necesitarán para defenderse. También aumentará su opinión sobre nosotros!"
 USA_secret_agreement_with_liberia:0 "Acuerdo Secreto con Liberia"
 USA_secret_agreement_with_liberia_desc:0 "Ofreceremos a Liberia construir su país y a cambio les pediremos que utilicen su país como base para posibles operaciones en África y América del Sur."
 USA_secret_agreement_with_liberia_tt:0 "Si Liberia acepta, producirá 12 unidades adicionales de caucho, 16 unidades adicionales de acero, recibirá una infraestructura estatal mejorada y se convertirá en colonia de Estados Unidos."
 USA_mid_pacific_strategic_direction_finder_net:0 "Red Estratégica de Localización en el Pacífico Medio"
 USA_mid_pacific_strategic_direction_finder_net_desc:0 "La expansión japonesa es preocupante, así que como primer paso deberíamos construir una cadena de radar para proteger nuestras bases en el Pacífico."
 USA_mid_pacific_strategic_direction_finder_net_tt:0 "Investigará §YRadar Decimétrico§W y construirá RADAR en cinco islas del Pacífico."
 USA_prepare_our_industry_for_war:0 "Preparar Nuestra Industria para la Guerra"
 USA_prepare_our_industry_for_war_desc:0 "En estos tiempos preocupantes, debemos preparar nuestra industria para producir armas si las necesitamos."
 USA_prepare_asian_intervention:0 "Preparar la Intervención Asiática"
 USA_prepare_asian_intervention_desc:0 "Para poder contrarrestar un posible ataque japonés, deberíamos intentar expandir nuestra marina e investigar nuevos vehículos de desembarco."
 USA_prepare_european_intervention:0 "Preparar la Intervención Europea"
 USA_prepare_european_intervention_desc:0 "Menos de dos décadas después del fin de la Gran Guerra, las naciones de Europa están nuevamente preparándose para la guerra. Debemos estar preparados por si la situación requiere una intervención rápida."
 USA_prepare_american_intervention:0 "Preparar la Intervención Americana"
 USA_prepare_american_intervention_desc:0 "Nuestra primera prioridad debe ser asegurarnos de que estamos preparados para cualquier eventualidad en nuestro propio hemisferio."
 USA_anti_imperialism:0 "Anti-Imperialismo"
 USA_anti_imperialism_desc:0 "América siempre ha sido enemiga de los opresores imperialistas, pero es evidente que la mayoría de las llamadas democracias están dispuestas a mantener estas instituciones vivas mientras se beneficien de ellas. Los revolucionarios de la Unión Soviética son mejores aliados."
 USA_nato_faction:0 "OTAN"
 USA_dissolve_allies_found_nato_tt:0 "§YLos Aliados§! serán reorganizados como §YOTAN§! después de completar este enfoque."
 USA_invest_in_our_weaker_allies_tt:0 "Construiremos 3 fábricas militares y 3 astilleros en cada uno de nuestros aliados siempre que tengan menos fábricas que nosotros."
 

