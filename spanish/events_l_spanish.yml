 twevents.67.t:0 "Escasez Global de Bienes"
 twevents.67.d:0 "Con muchas naciones importantes en guerra, todos tienen problemas para producir suficientes bienes! Construir nuevas fábricas será más difícil que antes."
 twevents.67.a:0 "Vaya..."
 germany.4.t:0 "Anschluss"
 germany.4.d:0 "Antes del Anschluss, había un fuerte apoyo de personas de todos los ámbitos, no solo nazis, tanto en Austria como en Alemania, para una unión de los dos países. El deseo de una unión formaba parte integral del movimiento nazi "Heim ins Reich". Anteriormente, la Alemania nazi había brindado apoyo al Partido Nacional Socialista Austríaco (Partido Nazi Austríaco) en su intento de tomar el poder del gobierno del Frente Patriótico de Austria. En la mañana del 12 de marzo, el 8º Ejército de la Wehrmacht alemana cruzó la frontera hacia Austria. Las tropas fueron recibidas por austríacos vitoreando con saludos nazis, banderas nazis y flores."
 germany.4.a:0 "¿Cómo puede alguien decir que Austria no es alemana?"
 germany.5.t:0 "Pacto Anti-Comintern"
 germany.5.d:1 "Alemania propone que firmemos un pacto para abordar el objetivo del Komintern de difundir el comunismo en todo el mundo, mediante el uso de la subversión y la violencia. Al firmar este pacto, acordamos compartir inteligencia sobre la amenaza comunista y actuar en estrecha cooperación contra esta amenaza."
 germany.5.a:0 "Unirse"
 germany.5.b:0 "Rechazar"
 germany.6.t:0 "Pacto Tripartito"
 germany.6.d:0 "Los firmantes consideran que es la condición previa para cualquier paz duradera que todas las naciones del mundo tengan cada una su lugar propio, han decidido apoyarse y cooperar entre sí en sus esfuerzos en el Gran Este Asiático y las regiones de Europa respectivamente donde es su propósito principal establecer y mantener un nuevo orden de cosas, calculado para promover la prosperidad y el bienestar mutuo de los pueblos involucrados."
 germany.6.a:0 "Unirse"
 germany.6.b:0 "Rechazar"
 germany.11.t:0 "Pacto Molotov-Ribbentrop"
 germany.11.d:0 "El Ministerio de Relaciones Exteriores de Alemania ha propuesto un pacto de no agresión entre nuestras dos naciones. Este tratado aumentará enormemente nuestro comercio mutuo, y un protocolo adicional secreto sugiere la división de Europa del Este en esferas de influencia alemanas y soviéticas.\n\nAunque los fascistas en Berlín pueden no ser dignos de confianza, este pacto nos permitirá tratar con Finlandia, los Estados Bálticos y Rumanía sin temor a interferencias externas. Los territorios orientales de Polonia también caerán en nuestras manos en caso de un colapso polaco."
 germany.11.a:0 "Firmar el tratado."
 germany.11.a.tt:0 "§RMientras el pacto esté en vigor, la política comercial de Economía Cerrada no estará disponible.\nEl enfoque Guerra con Alemania no estará disponible por dos años y medio.§!"
 germany.11.b:0 "Ningún acuerdo con los fascistas!"
 germany.12.t:0 "Moscú firma el pacto"
 germany.12.d:0 "[SOV.GetNameDefCap] ha acordado sabiamente firmar nuestro pacto de no agresión. Esto significa que somos libres de actuar sin riesgo de intervención soviética.\n\nDesafortunadamente, algunos de nuestros amigos ahora cuestionan el compromiso de Alemania hacia la destrucción final del comunismo. Cuando los asuntos con Polonia y Francia se hayan resuelto, es posible que debamos revisar este tratado, pero esa es una discusión para otro momento..."
 germany.12.a:0 "Excelente."
 germany.13.t:0 "Moscú rechaza el pacto"
 germany.13.d:0 "[SOV.GetNameDefCap] ha rechazado firmar nuestro pacto de no agresión. Esto complica las cosas, ya que no podemos tratar decisivamente con Polonia o Francia sin el riesgo de que los bolcheviques se involucren."
 germany.13.a:0 "Malditos sean!"
 germany.14.t:0 "La Partición de Polonia"
 germany.14.d:0 "Polonia es nuestra, pero las partes orientales caen bajo la esfera de influencia soviética según las estipulaciones del Pacto Molotov-Ribbentrop. ¿Deberíamos retirar nuestras fuerzas y dejar que los soviéticos ocupen este territorio? No hacerlo invalidaría nuestro tratado. También podemos elegir ceder algo de tierra a nuestros aliados si es posible."
 germany.14.a:0 "Sí. Las estipulaciones del tratado deben ser obedecidas."
 germany.14.b:0 "No! Toda Polonia pertenece al Vaterland."
 germany.14.c:0 "Sí, pero también dale a los checos su recompensa."
 germany.15.t:0 "Alemania honra el pacto"
 germany.15.d:0 "De acuerdo con el Pacto Molotov-Ribbentrop, las fuerzas alemanas han evacuado el este de Polonia y nuestras propias tropas han entrado para ocupar el territorio."
 germany.16.t:0 "Alemania traiciona el pacto"
 germany.16.d:0 "Alemania se ha negado a dividir Polonia con nosotros, en una flagrante violación del Pacto Molotov-Ribbentrop. Esta traición ha invalidado nuestro tratado con ellos!"
 germany.16.a:0 "Fuimos tontos al confiar en los fascistas!"
  
 germany.17.t:0 "Alemania traiciona el pacto"
 germany.17.d:0 "Alemania se ha negado a dividir Rumanía con nosotros, en una flagrante violación del Pacto Molotov-Ribbentrop. Esta traición ha invalidado nuestro tratado con ellos!"
 germany.17.a:0 "Fuimos tontos al confiar en los fascistas!"
 
 germany.20.t:0 "Segundo Premio de Viena"
 germany.20.d:0 "Reconociendo que se ha establecido un nuevo orden en Europa, Hungría y Rumanía nos han pedido arbitrar en una disputa territorial entre ambos países. Transilvania fue tomada de Hungría e incorporada a Rumanía en uno de los muchos cambios mal concebidos que el mundo sufrió en Versalles. ¿Debería devolverse Transilvania del Norte al control húngaro?"
 germany.20.a:0 "Entregarle Transilvania del Norte a Hungría."
 germany.20.b:0 "Entregarle toda Transilvania a Hungría."
 germany.20.c:0 "Transilvania permanecerá en Rumanía."
 germany.21.t:0 "Rumanía rechaza nuestro veredicto"
 germany.21.d:0 "Rumanía se ha negado a acatar la decisión que alcanzamos en el Segundo Premio de Viena. Su delegación ha sido retirada a Bucarest y no se ha entregado ningún territorio a Hungría!"
 germany.21.a:0 "La voluntad de Alemania debe ser obedecida!"
 germany.22.t:0 "Memel - Lituania cede"
 germany.22.d:0 "El gobierno lituano ha aceptado nuestras demandas y Memel será reincorporado a Prusia Oriental. Otra provincia robada ilegalmente ha sido devuelta a la nación alemana!"
 germany.22.a:0 "Excelente."
 germany.23.t:0 "Memel - Lituania rechaza la demanda"
 germany.23.d:0 "El gobierno lituano ha rechazado nuestras demandas! Se esconden detrás de la Convención de Klaipeda, alegando que Alemania no tiene derecho legal al territorio de Memel. Tendremos que explicarles nuestra posición por otros medios..."
 germany.23.a:0 "Necios obstinados."
 germany.24.t:0 "Misión militar alemana a China"
 germany.24.d:0 "Alemania ha disfrutado de buenas relaciones con China desde el final de la anterior Weltkrieg, a pesar de la pérdida de nuestras posesiones chinas. Una misión militar alemana ha estado presente en China durante varios años, y Alexander von Falkenhausen ha logrado grandes avances en la reforma de partes del ejército del Kuomintang.\n\nEsto es naturalmente motivo de preocupación para los japoneses, dada su guerra actual contra China. Están exigiendo la retirada inmediata de todo el apoyo alemán a los chinos."
 germany.24.a:0 "Retirar a von Falkenhausen."
 germany.24.b:0 "No, nuestros asesores se quedarán."
 germany.24.c:0 "No, nuestros asesores se quedarán, tal como prometimos a los chinos."
 germany.25.t:0 "Asesores militares retirados"
 germany.25.d:0 "Las relaciones deterioradas con China han hecho políticamente inviable mantener una misión militar en su país. Alexander von Falkenhausen y el resto de nuestros asesores han sido retirados."
 germany.25.a:0 "Lo pondremos a trabajar."
 germany.26.t:0 "China detiene a los asesores militares"
 germany.26.d:0 "Alemania y China están en estado de guerra, y como consecuencia, los chinos han detenido a los asesores militares alemanes que estaban reformando su ejército. Von Falkenhausen y algunos de sus oficiales lograron eludir la captura y ahora están de regreso a Europa."
 germany.26.a:0 "Buen hombre!"
 germany.27.t:0 "Fortificando la Línea del Oeste"
 germany.27.d:0 "Los pioneros del ejército han terminado su estudio de nuestras fortificaciones existentes e identificado las ubicaciones donde deben ser reforzadas. Se han emitido las órdenes de construcción necesarias."
 germany.27.a:0 "Esto resistirá mejor que la Línea Siegfried."
 germany.28.t:0 "Los alemanes presionan por el Anschluss"
 germany.28.d:0 "El malestar civil y los actos de violencia han estallado mientras los manifestantes expresan su deseo de que Austria se una a Alemania en una unión de pueblos alemanes. Berlín está presionando con fuerza por un Anschluss, lo que vería a Austria anexionada a su nación."
 germany.28.a:0 "Nos uniremos al Reich alemán!"
 germany.28.b:0 "No, el destino de Austria está en otra parte."
 germany.28.c:0 "Austria llevará la antorcha como el resucitado Imperio del Sur de Alemania!"
 germany.29.t:0 "Austria rechaza el Anschluss!"
 germany.29.d:0 "Los necios en Viena se han negado a aceptar la fusión de nuestras dos naciones! Este es un flagrante desprecio por la voluntad del pueblo austriaco, y no lo toleraremos! Puede que tengamos que imponer el Anschluss por medios militares."
 germany.29.a:0 "Debemos prepararnos para una intervención militar."
 germany.40.t:0 "La Conferencia de Múnich"
 germany.40.d:0 "Las demandas alemanas por la región de los Sudetes de Checoslovaquia, donde vive un número significativo de alemanes étnicos, han llegado a un punto crítico. Hitler ha posicionado fuerzas a lo largo de la frontera checoslovaca en preparación para un ataque. Se están llevando a cabo conversaciones en Múnich entre Gran Bretaña, Francia, Italia y Alemania con la esperanza de negociar un fin pacífico a la Crisis de los Sudetes. ¿Cuál será la posición británica?"
 germany.40.d_2:0 "Las demandas alemanas por la región de los Sudetes de Checoslovaquia, donde vive un número significativo de alemanes étnicos, han llegado a un punto crítico. Hitler ha posicionado fuerzas a lo largo de la frontera checoslovaca en preparación para un ataque. Como ya hemos demostrado que no aceptaremos el expansionismo alemán, esto significa que ahora tenemos otro aliado en la guerra contra Alemania."
 germany.40.a:0 "Los checos están por su cuenta."
 germany.40.b:0 "Checoslovaquia debe ser defendida!"
 germany.41.d:0 "Las demandas alemanas por la región de los Sudetes de Checoslovaquia, donde vive un número significativo de alemanes étnicos, han llegado a un punto crítico. Hitler ha posicionado fuerzas a lo largo de la frontera checoslovaca en preparación para un ataque. Se están llevando a cabo conversaciones en Múnich entre Gran Bretaña, Francia, Italia y Alemania con la esperanza de negociar un fin pacífico a la Crisis de los Sudetes.\n\nLos británicos han dejado claro que no tienen intención de ir a la guerra por una 'riña en un país lejano.' ¿Deberíamos seguir su ejemplo, o honraremos nuestras obligaciones con Checoslovaquia ofreciéndoles apoyo?"
 germany.41.a:0 "Dejar a los checos a su suerte."
 germany.41.b:0 "Que se jodan los británicos! Francia apoya a sus amigos!"
 germany.42.d:0 "Las demandas alemanas por la región de los Sudetes de Checoslovaquia, donde vive un número significativo de alemanes étnicos, han llegado a un punto crítico. Hitler ha posicionado fuerzas a lo largo de la frontera checoslovaca en preparación para un ataque. Se están llevando a cabo conversaciones en Múnich entre Gran Bretaña, Francia, Italia y Alemania con la esperanza de negociar un fin pacífico a la Crisis de los Sudetes.\n\nLos británicos se han negado a retroceder y, en cambio, están amenazando a los alemanes con la guerra si violan las fronteras checoslovacas. La guerra puede ser inminente."
 germany.42.a:0 "Debemos prepararnos!"
 germany.42.b:0 "Francia debería mantenerse al margen."
 germany.43.t:0 "Francia deja a los Aliados"
 germany.43.d:0 "Los franceses obstinados se han negado a seguir nuestro ejemplo en la Crisis de los Sudetes! Se mantienen al lado de su apoyo a Checoslovaquia, y como nosotros no lo hacemos, han decidido rescindir nuestra alianza mutua. Incluso ahora, Francia se está preparando para una guerra inminente con Alemania."
 germany.43.a:0 "Idiotas! Hitler debe ser apaciguado!"
 germany.44.d:0 "Las demandas alemanas por nuestro territorio en la región de los Sudetes se han vuelto cada vez más hostiles, y ahora sus fuerzas se están agrupando a lo largo de nuestra frontera! Se está llevando a cabo una conferencia en Múnich donde los líderes europeos están discutiendo el futuro de Checoslovaquia, pero no hemos sido invitados.\n\nAfortunadamente, parece que los Aliados se mantendrán firmes en sus promesas de apoyo anteriores. Han amenazado a Hitler con la guerra si nuestras fronteras son violadas en lo más mínimo. A pesar de esto, debemos prepararnos para un inminente ataque alemán."
 germany.44.a:0 "Bien! Que vengan!"
 germany.45.d:0 "Las demandas alemanas sobre nuestro territorio en la región de los Sudetes se han vuelto cada vez más hostiles, y ahora sus fuerzas se están acumulando a lo largo de nuestra frontera. Se está llevando a cabo una conferencia en Múnich donde los líderes europeos están discutiendo el futuro de Checoslovaquia, pero no hemos sido invitados.\n\nLos cobardes británicos se han negado a respaldar nuestra soberanía, pero al menos los franceses nos están defendiendo! Han abandonado su alianza con Gran Bretaña y han formado una nueva con nosotros, prometiendo apoyar a Checoslovaquia contra la agresión alemana."
 germany.45.a:0 "Viva Francia!"
 germany.46.t:0 "El Diktat de Múnich"
 germany.46.d:0 "Las demandas alemanas sobre nuestro territorio en la región de los Sudetes se han vuelto cada vez más hostiles, y ahora sus fuerzas se están acumulando a lo largo de nuestra frontera. Se está llevando a cabo una conferencia en Múnich donde los líderes europeos están discutiendo el futuro de Checoslovaquia, pero no hemos sido invitados.\n\nTanto los británicos como los franceses han rescindido sus anteriores promesas de apoyarnos contra la agresión alemana. Sus diplomáticos han dejado claro que si elegimos resistir a los alemanes, lo haremos solos. Quizás no tengamos otra opción que ceder los Sudetes..."
 germany.46.a:0 "Este es un día oscuro para Europa."
 germany.46.b:0 "Nunca nos rendiremos!"
 germany.47.d:0 "Se han llevado a cabo conversaciones en Múnich entre los líderes de Alemania, Gran Bretaña, Francia e Italia para discutir el futuro de Checoslovaquia. Los británicos y sus aliados han rechazado nuestras legítimas reclamaciones sobre los Sudetes, y nos han amenazado con la guerra si 'violamos' la frontera checa.\n\nSe ha elaborado un plan para la invasión de Checoslovaquia, pero esto probablemente desencadenará una guerra general en Europa. Debemos asegurarnos de estar preparados para esto."
 germany.47.a:0 "Es hora de hacer esto por las malas."
 germany.48.d:0 "Se han llevado a cabo conversaciones en Múnich entre los líderes de Alemania, Gran Bretaña, Francia e Italia para discutir el futuro de Checoslovaquia. Los británicos han entrado en razón y han aceptado nuestras reclamaciones sobre los Sudetes como legítimas, pero los testarudos franceses se niegan a retroceder.\n\nHan abandonado su cooperación con Gran Bretaña y han forjado lazos más estrechos con los checos. Parece que tendremos que enfrentarnos a ambos al mismo tiempo, pero al menos ahora los británicos no intervendrán, o eso esperamos..."
 germany.48.a:0 "Esto puede funcionar a nuestro favor."
 germany.49.d:0 "Se han llevado a cabo conversaciones en Múnich entre los líderes de Alemania, Gran Bretaña, Francia e Italia para discutir el futuro de Checoslovaquia. Tanto los británicos como los franceses han aceptado nuestras reclamaciones sobre los Sudetes como legítimas, y sus anteriores ofertas de apoyo a los checos han sido rescindidas.\n\nA pesar de lo desesperada de su situación, los testarudos checos se niegan a ceder su territorio. Tendremos que tomarlo por la fuerza. Se ha preparado un plan de invasión que borrará este vil experimento de Versalles de la faz de la Tierra."
 germany.49.a:0 "Los checos deben ser destruidos."
 germany.50.d:0 "Se han llevado a cabo conversaciones en Múnich entre los líderes de Alemania, Gran Bretaña, Francia e Italia para discutir el futuro de Checoslovaquia. Tanto los británicos como los franceses han aceptado nuestras reclamaciones sobre los Sudetes como legítimas, y sus anteriores ofertas de apoyo a los checos han sido rescindidas.\n\nReconociendo lo desesperada de su situación, los checos han cedido los territorios de los Sudetes a nosotros. Sus oprimidos habitantes alemanes finalmente serán incorporados al Vaterland!"
 germany.50.a:0 "Este es un día histórico para Alemania."
 germany.51.t:0 "Primer Premio de Viena"
 germany.51.d:0 "Checoslovaquia es un tumor canceroso en el corazón de Europa, y finalmente los alemanes han decidido tomar medidas decisivas contra ellos. Los Sudetes ya han sido cedidos a Alemania, y ahora, como consecuencia del Acuerdo de Múnich, el territorio checoslovaco que legítimamente pertenece a Hungría nos será devuelto."
 germany.51.a:0 "Ya era hora!"
 germany.52.t:0 "La Anexión de Zaolzie"
 germany.52.d:0 "Checoslovaquia se está desmoronando, y debemos actuar rápidamente para proteger el territorio con poblaciones polacas significativas antes de que pueda ser tomado por Alemania. La propiedad checa de Zaolzie siempre ha sido discutida por nosotros, y es hora de que la región se una a nuestra nación."
 germany.52.a:0 "Zaolzie es nuestro!"
 germany.53.t:0 "El destino de Checoslovaquia"
 germany.53.d:0 "No contentos con robar los Sudetes, los alemanes ahora han decidido apoderarse del resto de nuestra nación. Abandonados por nuestros supuestos aliados, y con nuestras mejores defensas perdidas en el Diktat de Múnich, la situación parece desesperada..."
 germany.53.a:0 "Ceder ante los alemanes."
 germany.53.b:0 "...pero aún debemos resistir!"
 germany.54.t:0 "Los checos resisten"
 germany.54.d:0 "De alguna manera, los checos han reunido el valor para luchar contra nuestra ocupación de su país. Sus mejores defensas estaban en los Sudetes, que ahora están bajo nuestro control, por lo que esta debería ser una campaña rápida."
 germany.54.a:0 "Praga pronto será nuestra."
 germany.55.d:0 "El fin de Checoslovaquia está cerca, y nuestras fuerzas están marchando hacia Praga en este mismo momento. Con la rendición del ejército checoslovaco, hemos liberado grandes cantidades de armamento. Sus tanques, en particular, servirán bien a nuestras fuerzas.\n\nBöhmen será anexada a Alemania como un protectorado, pero ¿qué debería ser de Eslovaquia? Podemos establecerla como un estado títere autónomo bajo Jozef Tiso."
 germany.55.d_2:0 "Habiendo conquistado Checoslovaquia, debemos considerar la mejor manera de dividir estos territorios.\n\nBöhmen seguirá siendo alemana como un protectorado, pero ¿qué debería ser de Eslovaquia? Podemos establecerla como un estado títere autónomo bajo Jozef Tiso."
 germany.55.a:0 "Establecer Eslovaquia como un estado títere. Eslovaquia recibirá una fábrica militar adicional."
 germany.55.b:0 "Particionar Checoslovaquia con Hungría."
 germany.55.c:0 "Toda Checoslovaquia pertenece al Reich!"
 germany.56.t:0 "El reparto de Checoslovaquia"
 germany.56.d:0 "Las fuerzas alemanas han entrado en Praga y el fin de Checoslovaquia es inminente. Tienen la intención de anexar Bohemia al Reich alemán, pero están dispuestos a dejarnos Eslovaquia. ¿Deberíamos aceptar este reparto? Significará entrar en una alianza militar formal con Alemania."
 germany.56.d_2:0 "Después de anexar Checoslovaquia, Alemania tiene la intención de retener Bohemia como parte del Reich, pero están dispuestos a dejarnos Eslovaquia. ¿Deberíamos aceptar este reparto? Significará entrar en una alianza militar formal con Alemania."
 germany.56.a:0 "Por supuesto! La Gran Hungría pronto será una realidad!"
 germany.56.b:0 "No, no necesitamos Eslovaquia ni la amistad alemana."
 germany.57.t:0 "Hungría rechaza nuestra oferta"
 germany.57.d:0 "Los húngaros han rechazado de manera escandalosa nuestra generosa oferta de anexar Eslovaquia, alegando que no tienen interés en la región! Tendremos que ocuparnos de ellos pronto. Por ahora, debemos encontrar una solución a la cuestión eslovaca."
 germany.57.a:0 "Establecer el gobierno títere de Tiso."
 germany.57.b:0 "Anexar Eslovaquia a Alemania."
 germany.58.t:0 "La cuestión polaca"
 germany.58.d:0 "El Reichsministerium de Ilustración Pública y Propaganda ha hecho un excelente trabajo, y el pueblo de Alemania, e incluso todo el mundo, ha sido informado de las injusticias que nuestros hermanos alemanes en Polonia se ven obligados a soportar. Ahora tenemos toda la justificación que necesitamos para una guerra!"
 germany.58.a:0 "Pronto Polonia dejará de existir!"
 germany.60.t:0 "La remilitarización de Renania"
 germany.60.d:0 "Recientemente, varias divisiones alemanas avanzaron hacia Renania, marcando la primera vez desde el final de la Gran Guerra que Alemania tiene fuerzas posicionadas al oeste del Rin. Esto es una clara violación del Tratado de Versalles, que prohíbe a Alemania militarizar la región! A menos que emitamos un ultimátum exigiendo su retirada, el tratado no se hará cumplir."
 germany.60.a:0 "Esto es un acto de guerra! Reunir a los británicos de nuestro lado!"
 germany.60.a.tt:0 "§RSi estalla la guerra, sufriremos una guerra civil debido a nuestro §YGobierno Desunido:§!\n"
 germany.60.b:0 "Emitir una objeción diplomática."
 germany.61.d:0 "Recientemente, varias divisiones alemanas avanzaron hacia Renania, marcando la primera vez desde el final de la Gran Guerra que Alemania tiene fuerzas posicionadas al oeste del Rin. Esto es una clara violación del Tratado de Versalles, que prohíbe a Alemania militarizar la región!\n\nLos franceses están movilizando sus fuerzas y parecen decididos a emitir un ultimátum. Si Alemania se niega, están preparados para avanzar hacia Alemania y lidiar con esta amenaza. La opinión popular en Gran Bretaña está en contra de una guerra, pero si nos negamos a apoyar a los franceses, nuestra alianza con ellos se disolverá."
 germany.61.a:0 "Una guerra está fuera de cuestión."
 germany.61.b:0 "Debemos apoyar a Francia!"
 germany.62.d:0 "Recientemente, varias divisiones alemanas avanzaron hacia Renania, marcando la primera vez desde el final de la Gran Guerra que Alemania tiene fuerzas posicionadas al oeste del Rin. Esto es una clara violación del Tratado de Versalles, que prohíbe a Alemania militarizar la región!\n\nLos franceses parecen contentos de limitar su respuesta a esta infracción a objeciones diplomáticas, y la opinión pública en Gran Bretaña está firmemente en contra de una guerra."
 germany.62.a:0 "Nosotros también emitiremos una objeción."
 germany.63.t:0 "Gran Bretaña rechaza la guerra"
 germany.63.d:0 "Los británicos se niegan a apoyarnos contra Alemania, alegando que los alemanes 'simplemente están caminando en su propio patio trasero.' Si vamos a la guerra con ellos, parece que estaremos solos.\n\nLa opinión pública en Francia está en contra de una guerra, pero Alemania solo se fortalecerá, y la remilitarización de Renania constituye una amenaza directa contra nuestras fronteras. Emitir un ultimátum sería menos intimidante sin Gran Bretaña de nuestro lado. ¿Deberíamos proceder solos contra ellos?"
 germany.63.a:0 "Sí! Alemania debe ser enfrentada ahora."
 germany.63.b:0 "No, sin los británicos debemos retroceder..."
 germany.64.t:0 "Gran Bretaña nos apoya"
 germany.64.d:0 "Aunque el apoyo popular para una guerra es escaso en Gran Bretaña, el gobierno británico ha reconocido la amenaza que representan los alemanes y nos han ofrecido su total apoyo. Emitiremos un ultimátum final a Alemania para que se retire de la zona desmilitarizada. Si se niegan, es hora de que nuestras fuerzas penetren en Alemania y pongan fin a su régimen tiránico!"
 germany.64.a:0 "Adelante!"
 germany.65.t:0 "Francia y Gran Bretaña movilizan!"
 germany.65.d:0 "Los británicos y franceses se han negado a aceptar la remilitarización de Renania, calificándola de 'una infracción imperdonable' del Tratado de Versalles. Están movilizando sus fuerzas contra nosotros y han emitido un ultimátum para que nuestras fuerzas se retiren de inmediato y Renania permanezca desmilitarizada, o nuestras naciones estarán en guerra."
 germany.65.a:0 "No podemos retroceder! El Reich debe ser defendido!"
 germany.65.b:0 "No estamos preparados para esta confrontación. Debemos retroceder."
 germany.66.t:0 "Francia moviliza!"
 germany.66.d:0 "Los británicos han visto la razón y han aceptado la remilitarización de Renania, pero los locos franceses se niegan a retroceder! Alegan que este incidente constituye una amenaza directa contra la seguridad de su nación, están movilizando sus fuerzas y podrían cruzar la frontera en cualquier momento! Estamos en guerra!"
 germany.67.t:0 "Francia retrocede"
 germany.67.d:0 "Los franceses sabiamente eligieron retroceder cuando se dieron cuenta de que su loca empresa no contaría con el apoyo británico. Sus fuerzas han sido desmovilizadas y la guerra ha sido evitada por ahora. Caramba, esa fue una por los pelos!"
 germany.67.a:0 "Una guerra ahora sería una locura."
 germany.68.t:0 "Francia se niega a retroceder"
 germany.68.d:0 "Los franceses han decidido obstinadamente enfrentarse solos contra los alemanes, y nuestra alianza con ellos ha sido rescindida. Ha estallado otra guerra europea debido a disputas sin sentido. Quizás sea hora de que Gran Bretaña se distancie nuevamente de los asuntos continentales..."
 germany.68.a:0 "Quizás era inevitable."
 germany.70.t:0 "La conspiración de Oster"
 germany.70.d:0 "Creyendo que Hitler ha empujado a Alemania a una guerra que no puede ganar, un grupo de oficiales superiores dentro de la Wehrmacht ha lanzado un golpe de estado. Parece haber sido orquestado por el coronel Hans Oster de la Abwehr, pero también se ha confirmado la participación de los generales Beck, von Brauchitsch, Halder y el almirante Canaris!\n\nHombres fuertemente armados que esperaban en varios apartamentos de Berlín han convergido en la Reichskanzlei con la intención de liquidar a Hitler y a sus asociados más cercanos. Una feroz batalla con armas de fuego se está desarrollando actualmente dentro del edificio."
 germany.70.a:0 "Proteger al Führer a toda costa!"
 germany.71.t:0 "El Führer está muerto"
 germany.71.d:0 "Las tropas de las SS y las unidades leales del ejército que corrieron hacia la Reichskanzlei lograron matar o capturar a todos los comandos traidores, pero no antes de que esos perros lograran matar a Hitler. El Führer fue encontrado con varias docenas de heridas de bala desplomado sobre su escritorio, trabajando incansablemente por el Vaterland hasta su último aliento, sin duda!\n\nLos conspiradores sobrevivientes serán juzgados por su atroz crimen, pero por ahora Alemania está en guerra y se necesita un nuevo líder. ¿Quién será el próximo Führer?"
 germany.71.a:0 "El Herr Himmler nos llevará hacia el futuro."
 germany.71.b:0 "El Herr Göring es la elección lógica."
 germany.72.t:0 "La conspiración fracasa"
 germany.72.d:0 "Las tropas de las SS y las unidades leales del ejército que corrieron hacia la Reichskanzlei lograron matar o capturar a todos los comandos traidores, y el propio Hitler lideró el esfuerzo de limpieza con su confiable Luger. Milagrosamente, el Führer salió de la pelea con solo unos pocos rasguños.\n\nLos conspiradores sobrevivientes pagarán un alto precio por su deslealtad, y ahora Hitler está aún más comprometido en llevar la guerra actual hacia una victoria gloriosa."
 germany.72.a:0 "Viva el Führer!"
 germany.73.t:0 "La conspiración triunfa"
 germany.73.d:0 "Los intensos combates en la Reichskanzlei han reducido el edificio a una ruina en llamas. A pesar de que un gran número de soldados de las SS corrieron en ayuda de Hitler, las unidades del ejército leales a los conspiradores se unieron a la refriega y resultaron decisivas. Se ha confirmado la muerte del Führer, y los conspiradores han logrado tomar todos los edificios gubernamentales en Berlín.\n\nUna gran parte de la Wehrmacht se ha pasado al otro lado, pero muchos oficiales siguen siendo leales al NSDAP. ¿Quién debería liderarlos?"
 germany.73.a:0 "Muerte al nacionalsocialismo!"
 germany.73.b:0 "Himmler cambiará esta situación!"
 germany.73.c:0 "Göring es nuestra única esperanza en este momento!"
 germany.74.t:0 "Preparando el terreno"
 germany.74.d:0 "Los austriacos anhelan convertirse en parte del Reich alemán, pero el terco gobierno de Viena ha resistido hasta ahora todos los intentos de lograr una unión. Debemos aumentar el apoyo al fascismo en Austria. El Partido Nazi austriaco se convertirá entonces en una alternativa viable a los austrofascistas gobernantes.\n\nUn agente de la Abwehr ha sido puesto a disposición para una misión de espionaje. Úsalo para aumentar encubiertamente el apoyo popular al fascismo en Austria."
 germany.74.a:0 "Austria será nuestra!"
 germany.75.t:0 "Tratado germano-soviético"
 germany.75.d:0 "A pesar de la dura retórica anterior contra tanto el pueblo como el liderazgo ideológico de [Root.GetName], [From.GetLeader] y Alemania ahora se han acercado a nosotros, solicitando un tratado de investigación mutuamente beneficioso. Aunque el intercambio de conocimientos ayudaría a nuestros esfuerzos para desarrollar nuevos diseños de tanques junto con promesas de otros beneficios de investigación en el futuro, no cabe duda, considerando declaraciones anteriores, que los alemanes lo hacen en su propio beneficio. ¿Deberíamos seguir adelante con el acuerdo a pesar del riesgo de ayudar a las ambiciones de [From.GetLeader]?"
 germany.75.a:0 "Los capitalistas son una amenaza peor para ambos."
 germany.75.b:0 "No daremos a los fascistas las armas para aplastar al proletariado!"
 germany.76.t:0 "Los soviéticos aceptan el tratado germano-soviético"
 germany.76.d:0 "Nuestras negociaciones con [From.GetName] han sido exitosas. Se ha llegado a un acuerdo en el que nuestras naciones se ayudarán mutuamente en el desarrollo de nuevas unidades blindadas, con una posible extensión a otras áreas de investigación en el futuro."
 germany.76.a:0 "Este tratado será un trampolín hacia el futuro."
 germany.77.t:0 "Los soviéticos rechazan el tratado germano-soviético"
 germany.77.d:0 "[From.GetName] ha rechazado nuestra propuesta de un tratado destinado a avanzar en la investigación de unidades blindadas en ambos países, presumiblemente temiendo que nuestras armas superiores se vuelvan en su contra."
 germany.77.a:0 "No han disminuido mucho los riesgos ahora."
 germany.78.t:0 "Investigación conjunta de aviación alemana"
 germany.78.d:0 "Como se estipuló en el tratado con Alemania, algunos de sus proyectos de investigación especiales comparten descubrimientos con nuestros ingenieros. Un reciente avance en la tecnología de radar ha llamado nuestra atención, abriendo oportunidades inesperadas para avanzar en nuestra investigación en este campo."
 germany.78.a:0 "Detectar al enemigo es el primer paso."
 germany.79.t:0 "Ultimátum de Alemania"
 germany.79.d:0 "Con Grecia bajo el control de Alemania, [From.GetLeader] ha presionado a nuestro gobierno para que se una a sus filas. La alianza soviético-alemana nos ha puesto en una posición en la que la neutralidad ya no es una opción, y ahora ha llegado un ultimátum desde Berlín exigiendo que cedamos nuestros territorios orientales a sus aliados soviéticos y nos unamos al pacto que están utilizando para forzar nuestra mano.\n\nAunque no podemos mantener la neutralidad, hay otras opciones. Buscar apoyo de Gran Bretaña es una, mantener nuestra posición es otra. Ninguna, sin embargo, puede asegurar el futuro de la república con certeza."
 germany.79.a:0 "Si trabajamos con los alemanes, podemos encontrar la oportunidad de recuperar otras tierras."
 germany.79.b:0 "Podemos contar con el apoyo británico, y ellos con nosotros."
 germany.79.c:0 "Si estos déspotas quieren tomar nuestro hogar, tendrán que luchar por él."
 germany.80.t:0 "Danzig por Eslovaquia"
 germany.80.d:0 "Los alemanes han tenido en la mira Danzig durante mucho tiempo, buscando unir sus territorios en Ostpreussen con el resto de la nación alemana. Los diplomáticos han advertido que el día podría llegar cuando nos hagan elegir entre Danzig o la guerra.\n\nSorprendentemente, se nos ha presentado lo que los alemanes consideran una solución más pacífica. Nos ofrecen el recién creado estado de Eslovaquia, actualmente poco más que un estado títere bajo el dominio alemán, a cambio de Danzig.\nNo se sabe qué pasos tomarán los alemanes si rechazamos, pero se nos ha dado la oportunidad de resolver este conflicto con algunas ganancias territoriales."
 germany.80.a:0 "Esta es la mejor oferta que obtendremos."
 germany.80.b:0 "No daremos lo que legítimamente es nuestro por lo que ellos han robado!"
 germany.81.t:0 "Danzig cedido por Eslovaquia"
 germany.81.d:0 "Polonia ha aceptado el intercambio en el que Danzig será cedido a [GER.GetNameDef], mientras que Eslovaquia estará ahora bajo control polaco. A través de este acuerdo, hemos reclamado Danzig mientras mantenemos relaciones cordiales, o al menos no abiertamente hostiles, con nuestro vecino oriental."
 germany.81.a:0 "Alemania es una vez más!"
 germany.82.t:0 "[From.GetNameDefCap] se niega a entregar Danzig"
 germany.82.d:1 "Nuestra generosa oferta de los territorios eslovacos a [From.GetNameDef] a cambio de Danzig ha sido rechazada, dejando Danzig en manos polacas. Claramente, [From.GetLeader] no comparte nuestra visión de Danzig como territorio legítimamente alemán.\n[Root.GetLeader] está furioso, y las opciones diplomáticas para reclamar Danzig parecen haberse agotado."
 germany.82.a:0 "Puede que sea momento de considerar otras opciones."
 germany.83.t:0 "Pacto Anti-Soviético"
 germany.83.d:0 "Con el Pacto Anti-Komintern, [From.GetNameDef] ha asegurado terreno fértil para medios diplomáticos con el fin de contener la amenaza soviética. Sin embargo, el pacto no constituye una alianza militar, ni contiene obligaciones bien definidas para los signatarios. [From.GetLeader] ahora busca extender el pacto a una coalición Anti-Soviética, un acuerdo vinculante para unirse en la guerra si algún signatario entra en un estado de guerra con [SOV.GetNameDefCap].\n\nAunque sustancialmente más peligroso, y probablemente termine con cualquier diplomacia que aún mantengamos con los soviéticos, esta es también nuestra oportunidad para asegurar que tengamos fuertes aliados de nuestro lado en caso de guerra."
 germany.83.a:0 "Apoyaremos a [From.GetNameDef] y sus aliados contra los soviéticos."
 germany.83.c:0 "Apoyaremos a [From.GetNameDef] y sus aliados contra los soviéticos."
 germany.83.e:0 "Apoyaremos a [From.GetNameDef] y sus aliados contra los soviéticos."
 germany.83.f:0 "Apoyaremos a [From.GetNameDef] y sus aliados contra los soviéticos."
 germany.83.b:0 "Cualquiera podría iniciar otra guerra mundial con tal pacto."
 germany.84.t:0 "Llamar a los miembros del pacto a la guerra"
 germany.84.d:0 "Tal como sospechábamos cuando firmamos el Pacto Anti-Soviético, ahora nos encontramos en un estado de guerra con [SOV.GetNameDefCap]. Es hora de que nuestros cofirmantes honren su promesa y se unan a nosotros."
 germany.84.a:0 "Nuestra previsión da frutos."
 germany.85.t:0 "[From.GetName] llama a los miembros del pacto a la guerra"
 germany.85.t.a:0 "[From.GetName] llama a los miembros del pacto a la guerra"
 germany.85.t.b:0 "[From.GetName] invoca la garantía"
 germany.85.d:1 "El Pacto Anti-Soviético estipula que todos los signatarios deben unirse en cualquier conflicto defensivo con [SOV.GetNameDefCap]. [From.GetName] ha sido atacado por los soviéticos y ha enviado una solicitud para que todos los miembros del pacto acudan en su ayuda de inmediato. Es momento de demostrar la dedicación [Root.GetAdjective] a proteger al mundo de la amenaza de [SOV.GetNameDefCap] de una vez por todas."
 germany.85.desc.a:0 "El Pacto Anti-Soviético estipula que todos los signatarios deben unirse en cualquier conflicto defensivo con [SOV.GetNameDefCap]. [From.GetName] ha sido atacado por los soviéticos y ha enviado una solicitud para que todos los miembros del pacto acudan en su ayuda de inmediato. Es momento de demostrar la dedicación [Root.GetAdjective] a proteger al mundo de la amenaza de [SOV.GetNameDefCap] de una vez por todas."
 germany.85.desc.b:0 "Nuestra garantía a [From.GetNameDef] estipula que debemos unirnos en cualquier conflicto defensivo con [SOV.GetNameDefCap]. Han sido atacados por los soviéticos, y ha llegado el momento de cumplir con nuestra parte del trato y acudir en su ayuda de inmediato. Es momento de demostrar la dedicación [Root.GetAdjective] a proteger al mundo de la amenaza de [SOV.GetNameDefCap] de una vez por todas."
 germany.85.a:2 "[From.GetName] no está solo!"
 germany.85.b:0 "Esta no es nuestra guerra."
 germany.85.b_tt:0 "§YEsto será visto como una traición por todos los países que honran el pacto (§!§R-50§!§Y opinión)§!"
 germany.86.t:0 "Negociaciones del Corredor de Danzig"
 germany.86.d:0 "[GER.GetNameDefCap] ha publicitado desde hace tiempo su objetivo de recuperar los territorios que perdieron en la Gran Guerra. En particular, miran hacia el territorio de Danzig, que separa a Ostpreussen del resto de su nación.\n\nAhora, han exigido que Danzig sea cedido a [GER.GetNameDef], y a cambio ofrecen nada más que una promesa de renunciar a sus reclamos sobre Poznan. Con la amenaza de guerra acechando, aceptar la oferta retrasará un posible conflicto, pero a costa de conceder libremente a los alemanes más fuerza para lo que venga."
 germany.86.a:0 "Les daremos Danzig con la esperanza de sobrevivir."
 germany.86.b:0 "Danzig permanecerá en manos polacas."
 germany.87.t:0 "Polonia Cede Danzig"
 germany.87.d:0 "Nuestras negociaciones resultaron útiles ya que hemos adquirido la posesión de Danzig y Posen de la Segunda República Polaca, han tomado la decisión correcta, es hora de volver nuestra atención hacia los Aliados!"
 germany.87.a:0 "Polonia ha evitado la guerra... por ahora."
 germany.88.t:0 "Polonia se niega a ceder Danzig"
 germany.88.d:0 "A pesar de nuestros intentos de permitir que Polonia entregue Danzig pacíficamente, incluso prometiendo renunciar a nuestros reclamos sobre otros territorios alemanes a cambio, hemos sido recibidos con una negativa. Como era de esperar, el mundo no nos da nada que no podamos arrebatar por la fuerza."
 germany.88.a:0 "Pronto verán la alternativa."
 china.1.t:0 "El Incidente del Puente Marco Polo"
 china.1.d:0 "Soldados japoneses lanzaron recientemente un ataque en el estratégico Puente Marco Polo justo al sur de Pekín, pero fueron repelidos por nuestros valientes soldados. Sin duda, este es un evento orquestado destinado a echarnos la culpa y obligarnos a ceder más territorio, justo como el Incidente de Mukden cuando los japoneses invadieron Manchuria!\n\n¿Cómo deberíamos responder?"
 china.1.a:0 "Hemos llegado al punto de quiebre!"
 china.1.b:0 "No podemos permitirnos una guerra con Japón."
 china.2.t:0 "Alemania Retira Asesores"
 china.2.d:0 "Alemania ha sucumbido a la presión diplomática japonesa y ha decidido retirar a sus asesores militares de nuestro país. Von Falkenhausen prometió en una cena de despedida que no revelaría ninguno de nuestros planes de batalla a los japoneses, pero el fin del apoyo alemán seguramente perjudicará a nuestro ejército!"
 china.2.a:0 "Tendremos que arreglárnoslas sin ellos."
 china.3.t:0 "Malas Relaciones Sino-Alemanas"
 china.3.d:0 "Nuestra relación deteriorada con Alemania ha resultado en que ellos retiren a todos sus asesores militares de nuestro país."
 china.3.a:0 "Los oficiales chinos terminarán lo que empezaron!"
 china.4.t:0 "Asesores Militares Detenidos"
 china.4.d:0 "Como ahora estamos en un estado de guerra con Alemania, todos sus asesores militares que estaban presentes en nuestro país han sido detenidos. Von Falkenhausen y algunos de sus cómplices lograron eludir nuestra captura y han regresado a Europa!"
 china.4.a:0 "Buena suerte!"
 china.5.t:0 "Acurrucado No Más"
 china.5.d:0 "El Ejército Rojo alguna vez sobrevivió en un estado de lo que parecía desesperanza, pero desde la Larga Marcha hace varios años, la marea ha cambiado lentamente. Con avances territoriales significativos, nuestro papel como desvalidos es cosa del pasado. Habiendo luchado a través de este tiempo de lucha, nuestra desesperación ahora queda atrás. Mao Zedong ha pasado de líder del ejército guerrillero a presidente."
 china.5.a:0 "Viva la República Popular!"
 china.6.t:0 "Preparando Ataque Contra los Comunistas"
 china.6.d:0 "Tras la larga retirada del Ejército Rojo del Partido Comunista de China, han logrado reagruparse y establecerse en Shaanxi. Su esfuerzo continuo por volver a la población rural en nuestra contra y buscar apoyo de [SOV.GetNameDefCap] sugiere que podrían volverse más poderosos si se les deja a su suerte. Sin embargo, muchos de los caudillos de la zona, a pesar de apoyar a nuestro gobierno, no están dispuestos o no pueden hacer los sacrificios necesarios para un ataque efectivo.\n\nActualmente no está claro si el Ejército Rojo aún se está recuperando o si está listo para enfrentarnos en batalla, pero el tiempo no está de nuestro lado. Para fortalecer nuestra posición política, necesitamos golpear a los comunistas."
 china.6.a:0 "Presionar a los caudillos locales hacia la ofensiva."
 china.6.b:0 "Reclutar forajidos locales para que luchen por nosotros."
 china.6.c:0 "Confiar en voluntarios locales que se oponen a los comunistas."
 china.6.tt:0 "§YSi la RPC elige confrontar el ataque:§!\n"
 china.6.tt_2:0 "§YSi la RPC elige retirarse:§!\n"
 china.7.t:0 "Kuomintang Lanza Ofensiva"
 china.7.d:0 "Aunque hemos escapado de una derrota cierta a través de la Larga Marcha, los nacionalistas no están planeando dejarnos crecer más fuertes sin más confrontaciones. Nuestros espías sugieren que están montando una ofensiva contra nosotros, lo que podría debilitar nuestro apoyo político si intentamos retirarnos más.\n\nNo sabemos cuán comprometido está el Kuomintang en empujarnos hacia atrás en este momento. Intentar confrontarlos conlleva riesgos significativos. Si los caudillos locales han sido reunidos para apoyar el ataque, nuestras posibilidades pueden ser escasas. Por otro lado, retirarnos ahora cuando finalmente nos hemos detenido puede no ser una opción."
 china.7.a:0 "Confrontar el ataque con los medios que podamos permitirnos!"
 china.7.b:0 "Retirarse hacia la aislamiento."
 china.8.t:0 "Comunistas se Retiran"
 china.8.d:0 "Descubriendo nuestra ofensiva planificada a través de su red de espías local, el PCC ha retirado su Ejército Rojo más hacia adentro en Shaanxi. Aunque esto nos privó de la oportunidad de debilitar aún más sus números, ha mostrado que los comunistas no están listos para enfrentarnos, a pesar de lo que dice su propaganda. En cierta medida, el esfuerzo aún ha trabajado a nuestro favor."
 china.8.a:0 "Cobardes!"
 china.9.t:0 "Victoria Contra los Comunistas"
 china.9.d:0 "Nuestro compromiso de derrotar al Ejército Rojo ha sido exitoso, al menos por ahora. A pesar de obtener información sobre el ataque, los comunistas decidieron confrontar a nuestras fuerzas y perdieron. Ahora se han visto forzados a retirarse más y muchos de los locales han crecido escépticos de su capacidad para cumplir con sus promesas de derrocar a nuestro gobierno."
 china.9.a:0 "Y con razón!"
 china.10.t:0 "Comunistas Repelen el Ataque"
 china.10.d:0 "Al haber obtenido información sobre nuestros planes para lanzar una ofensiva con anterioridad, el Ejército Rojo estaba preparado y enfrentó nuestro ataque. Las tropas que habíamos logrado reunir en esta área, donde nuestra base de poder es débil, eran insuficientes para derrotar a las fuerzas comunistas. \nLamentablemente, el ataque se ha vuelto en nuestra contra y se ha visto como una señal de la recuperación del Ejército Rojo tras su larga retirada."
 china.10.a:0 "No les ayudará a largo plazo."
 china.11.t:0 "Derrota contra el Kuomintang"
 china.11.d:0 "A pesar de nuestros mejores esfuerzos por repeler el ataque de tropas ensambladas localmente que apoyan al gobierno nacionalista, nuestras preparaciones fueron insuficientes para detenerlo. Con pérdidas significativas, nos hemos visto forzados a una nueva retirada, aunque más corta.\n\nEnfrentar a los nacionalistas antes de habernos recuperado por completo puede haber sido un error. Nuestra magnífica recuperación en la Larga Marcha infundió esperanza en nuestros seguidores, pero ahora se han sembrado semillas de duda."
 china.11.a:0 "Nos recuperaremos y ganaremos de nuevo la fe del pueblo."
 china.12.t:0 "Victoria contra el Kuomintang"
 china.12.d:0 "Desafiar la ofensiva del Kuomintang ha funcionado a nuestro favor. Las tropas ensambladas localmente enviadas para enfrentar al Ejército Rojo no estaban preparadas para nuestro conocimiento del inminente ataque y fueron derrotadas, sirviendo como una advertencia a los señores de la guerra cercanos de que atacarnos puede ser costoso. \n\nLos nacionalistas solo han demostrado que nos subestiman como adversario y que la República Popular está una vez más en ascenso."
 china.12.a:0 "El poder político crece del cañón de un arma."
 china.13.t:0 "Enfrentamiento con Guerrillas Comunistas"
 china.13.d:0 "Con nosotros y el Ejército Rojo Chino apenas habiendo recuperado de nuestra ofensiva anterior, nuestra presencia mutua de tropas cerca de la frontera ha reavivado el conflicto. Además de los señores de la guerra y milicias locales, hemos considerado mover más tropas desde otros lugares.\n\nAunque esto puede no darnos la oportunidad de aplastar la amenaza comunista de una vez por todas, sería una victoria ideológica importante para mostrar que no se les permitirá expandirse más."
 china.13.a:0 "Debemos trazar la línea ahora!"
 china.13.b:0 "No podemos permitirnos otro enfrentamiento."
 china.14.t:0 "Derrota en [From.GetName]"
 china.14.d:0 "A pesar de nuestros esfuerzos por demostrar que los comunistas no se les permitirá expandir su influencia fuera de donde actualmente han tomado refugio, no podíamos permitirnos comprometer suficientes recursos para ganar el conflicto a lo largo de la frontera de [From.GetName].\n\nLos conflictos esporádicos con milicias comunistas poco a poco se volvieron más y más a su favor, lo que al final convirtió la campaña en un fracaso al demostrar que tenemos la situación bajo control. Si su apoyo popular sigue aumentando, los comunistas podrían convertirse en una amenaza genuina."
 china.14.a:0 "Preocupante."
 china.15.t:0 "Victoria en [From.From.GetName]"
 china.15.d:0 "Después de una serie de encuentros menores en las afueras de nuestro territorio controlado, el conflicto con el Kuomintang parece haberse vuelto a nuestro favor. Aunque mantener presión constante ha sido agotador para nuestras tropas y suministros, el esfuerzo ha valido la pena. \n\nNo se han librado batallas decisivas, hemos ganado una victoria lenta esta vez, lo que ha fortalecido la fe en nuestra causa y avivado las llamas de la revolución una vez más."
 china.15.a:0 "Esto no se olvidará pronto!"
 china.16.t:0 "Derrota en [From.GetName]"
 china.16.d:0 "Nuestros esfuerzos por librar una guerra indirecta contra la creciente presencia del Kuomintang han resultado desastrosos. Los nacionalistas simplemente estaban más dedicados a empujarnos de vuelta de lo que pensábamos, quizás anticipando el impacto que este fracaso tendría en nuestra reputación. Aunque nuestro ejército está una vez más a salvo para recuperarse, por ahora, las pérdidas no han pasado desapercibidas para los lugareños, y los rumores sobre el fracaso de la revolución ya se están extendiendo a los pueblos cercanos."
 china.16.a:0 "La revolución está lejos de estar muerta!"
 china.17.t:0 "Victoria en [From.From.GetName]"
 china.17.d:0 "Nuestros esfuerzos por marcar el límite contra la amenaza del comunismo han sido exitosos. Las campañas guerrilleras del CPC en respuesta a nuestra creciente presencia de tropas en las regiones que rodean su base de poder no anticiparon nuestra dedicación a detenerlos. Esta demostración de fuerza, aunque no totalmente sin costos, ha convencido a muchos de los lugareños que anteriormente dieron su apoyo tácito a [From.GetLeader] y su partido, quienes ahora han comenzado a darse cuenta de que China nunca puede estar unida bajo tal ideología."
 china.17.a:0 "Esperemos que lo recuerden."
 china.18.t:0 "Enfrentamiento con el Ejército Nacionalista"
 china.18.d:0 "Si bien apenas nos hemos recuperado de su ofensiva anterior, los nacionalistas parecen estar aumentando su presencia de tropas en las áreas cercanas a nuestra frontera. Claramente, están tratando de mostrar que una vez más nos tienen contenidos y que la Gran Marcha solo retrasó su golpe final contra el CPC. No podemos permitir que la gente piense que esto es cierto."
 china.18.a:0 "No podemos permitirnos gastar nuestro tiempo recuperándonos."
 china.19.t:0 "China quiere expandir nuestro comercio"
 china.19.d:0 "El gobierno de Chiang Kai-shek quiere expandir el comercio entre nuestras naciones. Piden apoyo industrial y conocimiento; a cambio, nos ofrecen mejores condiciones comerciales, podrían proporcionarnos materiales importantes como tungsteno o materiales raros!"
 china.19.a:0 "Aceptamos con gusto!"
 china.19.b:0 "No vemos utilidad en esto!"
 china.20.t:0 "Alemania acepta nuestra oferta!"
 china.20.d:0 "Con la ayuda alemana, podemos fortalecer nuestro país!"
 china.20.a:0 "Genial!"
 china.21.t:0 "Alemania rechaza nuestra oferta!"
 china.21.d:0 "Verán cómo rechazar nuestra oferta los debilitará! Seremos fuertes de todos modos!"
 china.21.a:0 "Esto no se olvidará pronto!"
 china.22.t:0 "Inundación del río Amarillo!"
 china.22.d:0 "Los ejércitos nacionalistas chinos bajo el mando de Chiang Kai-shek han roto los diques del río Amarillo en Huayuankou, en la provincia de Henan, en un intento desesperado de bloquear nuestro avance militar. Esto inundará el área durante todo un año y sin duda causará una destrucción a gran escala en la tierra."
 china.22.a:0 "Maldita sea!"
 china.23.t:0 "Recesión de la inundación del río Amarillo"
 china.23.d:0 "Los ejércitos nacionalistas chinos bajo el mando de Chiang Kai-shek rompieron los diques del río Amarillo hace un año, el agua ha retrocedido lo suficiente como para que la tierra pueda usarse nuevamente."
 china.23.a:0 "Esto no será olvidado pronto!"
 china.25.t:0 "La oposición de Chiang erradicada"
 china.25.d:0 "Nuestros simpatizantes en los ejércitos nacionalistas chinos fueron objeto de la nueva campaña de paranoia de Chiang Kai-shek, muchos jóvenes oficiales han sido encarcelados o peor!"
 china.25.a:0 "El frente unido inestable."
 china.26.t:0 "Propaganda nacionalista"
 china.26.d:0 "[From.GetName] ha lanzado una campaña de propaganda con ridículas exhibiciones de capitalismo. Con actores populares mostrando ropa occidental costosa y cantando letras materialistas, esperan atraer a nuestras jóvenes a la codicia. Preposteroso!"
 china.26.a:0 "El frente unido inestable."
 china.27.t:0 "Infiltrados comunistas"
 china.27.d:0 "Oficiales leales informan que se está distribuyendo literatura comunista en las trincheras. Seguramente esto es obra de los viles bandidos de Mao!"
 china.27.a:0 "Ok"
 china.28.t:0 "El comunismo en aumento"
 china.28.d:0 "Los comunistas han lanzado un gran esquema de propaganda culpándonos de la guerra y de la situación del pueblo chino!"
 china.100.t:0 "China se enfrenta a más ataques"
 china.100.d:0 "Como un gato, Japón avanza y tomó Corea. Buscaron humillarnos con sus veintiuna demandas, ocupan Manchuria y ahora avanzan de nuevo. Bueno, no más, China luchará hasta el final por su libertad. En un discurso al pueblo, [Root.GetLeader] apeló a todos los [Root.GetAdjective], que se mantengan juntos o enfrenten una condena segura por sí solos."
 china.100.a:0 "Por China!"
 china.100.b:0 "Prefiero que no..."
 china.101.t:0 "China está siendo atacada"
 china.101.d:0 "Es hora de que nos unamos contra nuestro enemigo común, los japoneses. Dejemos de lado las disputas insignificantes y luchemos como una China fuerte y unida."
 china.101.a:0 "Unidos somos fuertes!"
 china.101.b:0 "Debemos luchar contra los invasores!"
 china.102.t:0 "China está siendo atacada"
 china.102.d:0 "Con [SOV.GetNameDefCap] ocupados con la guerra contra Alemania, se nos ha informado que ya no podrán brindar la misma protección que han brindado en el pasado. Será en nuestro mejor interés ganar el apoyo del KMT y unirnos a ellos en su guerra contra Japón."
 china.102.a:0 "Unidos somos fuertes!"
 china.102.b:0 "Luchemos juntos contra la amenaza japonesa."
 china.102.c:0 "Nuestros intereses están mejor protegidos por el poderoso soviético"
 china.103.t:0 "China se une"
 china.103.d:0 "[From.GetName] ha elegido unirse a nosotros en la lucha contra los japoneses. Unidos, haremos retroceder al invasor."
 china.103.a:0 "Unidos somos fuertes!"
 china.104.t:0 "China está siendo atacada"
 china.104.d:0 "China está siendo atacada. Los señores de la guerra están dejando de lado sus agravios para luchar contra las fuerzas invasoras japonesas. Esta es una oportunidad para avanzar los intereses del CPC, podemos mostrarle al pueblo de China que somos nosotros, y no el decadente KMT, quienes son el verdadero futuro de China. ¿Deberíamos unirnos a la lucha también y asegurar que haya un futuro para China?"
 china.104_PRC_SOV_reinforcements:0 "Recibirá 10 divisiones de los soviéticos."
 china.104.a:0 "Unidos somos fuertes!"
 china.104.b:0 "Tendrán que manejar a Japón sin nuestra ayuda"
 china.104.tt:0 "\n El norte de China y Manchuria ahora pueden ser liberados en nombre de [Root.GetName]. \n"
 china.1040.t:0 "China bajo ataque"
 china.1040.d:0 "El continente chino está bajo amenaza de los japoneses! Necesitamos considerar pausar las disputas actuales en favor de formar una defensa unificada. Podemos pedir a [SHX.GetNameDef] que se una a nosotros en la lucha contra Japón."
 china.1040.a:0 "Sí, unámonos!"
 china.1040.b:0 "No"
 china.105.t:0 "China se une"
 china.105.d:0 "[From.GetName] quiere que unamos fuerzas en la lucha contra Japón. Ya se han unido a [From.GetFactionName] y están listos para dejar de lado viejas rencillas para hacer frente a la invasión japonesa."
 china.105.a:0 "Unidos somos fuertes!"
 china.105.b:0 "Les permitiremos algo de control sobre nuestra nación durante la próxima guerra"
 china.1051.t:0 "China se une"
 china.1051.d:0 "[SHX.GetNameDef] ha aceptado una toma de control por parte de los comunistas para unificar sus fuerzas contra los japoneses. El comandante militar de Shanxi, Yan Xishan, ha estado de nuestro lado durante mucho tiempo y ahora se unirá a nuestras filas como comandante de un cuerpo."
 china.1051.a:0 "Unidos somos fuertes!"
 china.106.t:0 "China se une"
 china.106.d:0 "[From.GetName] se ha unido a [Root.GetFactionName] y está listo para luchar."
 china.106.a:0 "Perseguiremos a los diablos japoneses de nuestras tierras"
 china.107.t:0 "Ya no unidos"
 china.107.d_PRC_joined:0 "El Frente Unido ha cumplido su propósito. Ya no hay un enemigo contra el que permanecer unidos. Mao Zedong está consolidando su control sobre los territorios en el norte de China. Sin embargo, ¿qué esperanza tendrán contra nuestros ejércitos victoriosos?"
 china.107.d_PRC_refused:0 "Con el fin de la guerra, los verdaderos patriotas han triunfado. Es hora de ajustar cuentas con aquellos que se escondieron mientras nosotros sangramos."
 china.107.d_PRC_ROOT:0 "Con el fin de la guerra, la verdadera lucha de nuestro pueblo debe tener prioridad. Es hora de ajustar cuentas con aquellos que explotan y desangran a nuestros campesinos y trabajadores."
 china.107_tt:0 "@PRC §YRepública Popular de China§! toma control de los estados chinos en §YNorte de China§! y §YManchuria§!\n"
 china.107.a:0 "Ya no tenemos un enemigo común"
 china.108.t:0 "El comunismo avanza"
 china.108.d:0 "Nuestro papel en la lucha contra los odiados perros japoneses ha dado mucho prestigio al CPC. Cada vez más personas ven que somos el futuro de China, especialmente en comparación con el corrupto Kuomintang. Los cuadros del partido ya están organizando a estas personas en un nuevo ejército que cruzará el mar de campesinos."
 china.108.a:0 "Debemos fortalecer nuestras filas"
 china.108_PRC_SOV_reinforcements_2:0 "Recibir 20 divisiones"
 china.109.t:0 "Lucha por China!"
 china.109_tt:0 "§YObtén reclamaciones sobre el continente chino§!\n"
 china.109.d:0 "Es hora de librar a China de la enfermedad que es el Kuomintang. Liberaremos a cada chino y tendremos un pueblo unido bajo el sabio liderazgo de Mao."
 china.109.a:0 "A la guerra!"
 china.110.t:0 "[From.GetName] declara la guerra"
 china.110.d:0 "[From.GetName] y el gabinete de [From.GetLeader] nos han declarado la guerra."
 china.110.a:0 "A la guerra!"
 china.111.t:0 "Ya no unidos"
 china.111.d:0 "[Root.GetFactionName] ha cumplido su propósito. Ya no hay un enemigo contra el que permanecer unidos. Hemos utilizado el tiempo sabiamente para aumentar nuestro apoyo en el norte de China y Manchuria, y ahora es hora de formalizar nuestro control en esta región."
 china.111.a:0 "Ya no tenemos un enemigo común"
 china.200.t:0 "Uniéndose a la República Popular de China"
 china.200.d:0 "Al haber roto con el nacionalista Kuomintang para liberar al pueblo, ahora debemos unir fuerzas con la existente República Popular de China para evitar fragmentar el movimiento. Los enemigos de China siempre han confiado en nuestras peleas internas para debilitarnos; el nuevo estado socialista no cometerá tal error!"
 china.200.a:0 "Unidos derrotaremos a los nacionalistas!"
 china.201.t:0 "Los Revolucionarios Comunistas se Unen a la República"
 china.201.d:0 "Al haberse liberado del control nacionalista, los revolucionarios chinos que simpatizan con nuestra causa han tomado la decisión de unir su estado con el nuestro bajo el liderazgo de [Root.GetLeader]. Ahora y en adelante, habrá una única y unida República Popular de China."
 china.201.a:0 "Debemos unirnos para proteger a nuestros camaradas!"
 china.202.t:0 "Levantamientos Comunistas en [CHI_communist_state.GetName]"
 china.202.d:0 "El creciente apoyo comunista en [CHI_communist_state.GetName] ha llegado a un punto de quiebre. Las instalaciones gubernamentales han sido invadidas y los rebeldes han declarado que ya no se consideran parte de [Root.GetName]. Hemos perdido efectivamente todo control sobre [CHI_communist_state.GetName] ante el régimen comunista."
 china.202.a:0 "Debemos sofocar esta amenaza comunista!"
 china.203.t:0 "Levantamientos Comunistas en [CHI_communist_state.GetName]"
 china.203.d:0 "Al haberse liberado del control nacionalista, los revolucionarios chinos que simpatizan con nuestra causa han tomado la decisión de unir su estado con el nuestro bajo el liderazgo de [Root.GetLeader]. Ahora y en adelante, habrá un único [Root.GetName]."
 china.203.a:0 "Damos la bienvenida a nuestros hermanos comunistas!"
 china.204.t:0 "Una Capital [Root.GetAdjective]"
 china.204.d:0 "Con el fin de la Guerra Civil China, es hora de que consolidemos el poder en China y mostremos al pueblo que somos la encarnación moderna del Reino Medio. Somos el estado que los guiará hacia el futuro.\n\nPara este fin, debemos tener una capital acorde a nuestro gran estado."
 china.204.a:0 "Nos gobernaremos desde la antigua Capital del Norte."
 china.204.b:0 "Nos gobernaremos desde la antigua Capital del Sur."
 china.204.c:0 "No hay necesidad de mover la sede del gobierno."
 CHI_nanjing_tt:0 "Mueve la capital a §YNanjing§!"
 CHI_no_united_front:0 "No habrá cooperación contra amenazas externas."
 spanish_civil_war:0 "Guerra Civil Española"
 spain.1.t:0 "Guerra Civil!"
 spain.1.d:0 "Un grupo de poderosos generales en las Fuerzas Armadas ha emitido un pronunciamento, denunciando al gobierno actual de España! Han lanzado un golpe de estado de derecha con el apoyo de monárquicos conservadores y del clero. Una parte significativa del ejército se ha alineado con estos Nacionalistas, pero hasta ahora han fracasado en capturar ninguna de las principales ciudades de España, a excepción de Sevilla.\n\nMientras tanto, los voluntarios de izquierda acuden en masa a las banderas del gobierno republicano, listos para apoyarlo contra los rebeldes. Estos leales pueden estar mal entrenados, pero nadie puede cuestionar su entusiasmo.\n\nLas líneas de batalla han sido trazadas: ¿qué facción deberíamos apoyar?"
 spain.1.a:0 "Los Nacionalistas!"
 spain.1.b:0 "Los Republicanos!"
 spain.10.d:1 "Después de la elección pacífica del General Francisco Franco como presidente de España, había esperanza de que los recientes levantamientos violentos y la agitación política llegaran a su fin! Los rumores de que Franco intentaría crear una dictadura de un solo partido con él mismo como jefe de estado se han visto alimentados por las repentinamente desapariciones de varios líderes de la oposición.\nDespués de un juicio rápido, el oficial de Carabineros José Galán fue condenado por traición y su ejecución pública siguió poco después. Aunque se pretendía que fuera un movimiento para aplastar cualquier voluntad de resistencia al ascenso de la España Nacionalista, tuvo el efecto opuesto. Voluntarios de izquierda e incluso un grupo de generales se han agolpado bajo las banderas del recién formado Ejército del Pueblo, listos para apoyar la lucha contra los opresivos nacionalistas. Aunque la mayoría están mal entrenados, han logrado capturar varias ciudades clave en el caos que siguió al levantamiento.\n\nLas líneas de batalla han sido trazadas: ¿qué facción deberíamos apoyar?"
 spain.10.b:0 "El Ejército del Pueblo!"
 nationalists_chosen:0 "Muerte a los Rojos!"
 republicans_chosen:0 "Muerte a los Falangistas!"
 spain.2.t:0 "¿Buscar apoyo internacional?"
 spain.2.d:0 "El golpe no ha sido un éxito completo, pero los carlistas, falangistas y la Confederación de la Derecha Autónoma han logrado movilizar a una gran parte del ejército para derrocar a la República, que ha permitido demasiado tiempo que nuestra orgullosa nación cristiana se desmorone en anarquía! El resultado sigue siendo incierto, con el mundo observando con preocupación cuál de las partes saldrá victoriosa.\n\nSin embargo, no ejecutamos este golpe quedándonos de brazos cruzados, y tampoco debería hacerlo el mundo si quiere aplastar la amenaza roja. Otras naciones en el mismo proceso de restaurar su gloria nacional deberían estar dispuestas a venir a nuestra ayuda."
 spain.2.a:0 "Solicitemos equipos y municiones."
 spain.2.b:0 "España debe ser ganada con sangre española!"
 spain.3.d:0 "Las fuerzas reaccionarias y fascistas en el ejército han buscado aplastar la República de un solo golpe, pero no esperaban la resistencia que encontraron en las principales ciudades ni la rápida movilización de las milicias obreras. En lugar de un golpe, han comenzado una guerra, guerra contra el progreso y el futuro que el pueblo español deseaba.\n\nNaciones democráticas y socialistas expresan su apoyo a la República, pero pocas se atreven a comprometerse con una participación directa. Podríamos pedirles que apoyen nuestro esfuerzo, o los opresores vendrán a buscar su libertad y solidaridad a continuación."
 spain.3.a:0 "Esta es una lucha internacional para contener el fascismo!"
 spain.3.b:0 "No nos convertiremos en marionetas de estados de trabajadores degenerados!"
 send_ll_tooltip2:0 "Necesitamos comenzar el arrendamiento dentro de 60 días!"
 spain.4.t:0 "España Nacionalista quiere nuestra ayuda"
 spain.4.d:0 "La Guerra Civil Española se ha convertido en una especie de microcosmos de nuestra visión de la situación global: los comunistas y liberales buscan destruir los viejos valores, y nosotros tomamos las armas para revivirlos! No es sorprendente que los nacionalistas en España se hayan puesto en contacto con nosotros y otros para equiparlos para el próximo conflicto."
 spain.4.a:0 "Prometemos enviar lo que podamos."
 spain.4.b:0 "Si carecen de la fuerza para apoderarse del poder, no lo merecen."
 spain.5.t:0 "España Republicana quiere nuestra ayuda"
 spain.5.d:0 "El intento de derrocar a la Segunda República Española es una señal clara de que los fascistas no permitirán que las flores del progreso crezcan, incluso donde naturalmente echan raíces. Los republicanos y sus aliados, una mezcla de demócratas, comunistas y anarquistas, se han vuelto hacia nosotros y otras partes de la comunidad internacional en busca de ayuda. Muchas naciones que afirman defender la democracia y la libertad han retenido su apoyo por miedo a ser arrastradas a la guerra. ¿Cómo respondemos?"
 spain.5.a:0 "Promételes enviar armas y equipos."
 spain.4.a.tt:0 "[From.GetName] estará agradecido si organizamos un arrendamiento durante la guerra, necesitamos hacerlo dentro de 100 días."
 spain.5.b:0 "Tristemente, no podemos permitirnos intervenir."
 spain.6.t:0 "España Nacionalista necesita ayuda"
 spain.6.tyes:0 "España Nacionalista aprecia la ayuda"
 spain.6.dno:0 "España Nacionalista aún está esperando que comiencen nuestros envíos de arrendamiento, esperemos que puedan resistir un poco más..."
 spain.6.d:0 "España Nacionalista aprecia nuestra ayuda, nuestro arrendamiento no ha pasado desapercibido! Si emergen victoriosos, podríamos encontrarnos con un aliado fuerte una vez que España sea reconstruida."
 spain.6.a:0 "Esperemos que contengan el terror rojo."
 spain.6.b:0 "Necesitamos comenzar a arrendar más."
 spain.7.t:0 "España Republicana necesita ayuda"
 spain.7.tyes:0 "España Republicana aprecia la ayuda"
 spain.7.dno:0 "España Republicana aún está esperando que comiencen nuestros envíos de arrendamiento, esperemos que puedan resistir un poco más..."
 spain.7.d:0 "España Republicana aprecia nuestra ayuda, nuestro arrendamiento no ha pasado desapercibido! Si la República es restaurada, podemos confiar en que apoyarán nuestros esfuerzos continuos para librar al mundo de la escoria fascista."
 spain.7.a:0 "Viva la República!"
 spain.7.b:0 "Necesitamos comenzar a arrendar más."
 spain.66.t:0 "España Nacionalista aprecia nuestra ayuda"
 spain.66.d:0 "Nuestro arrendamiento a España Nacionalista no ha pasado desapercibido. Si emergen victoriosos, podríamos encontrarnos con un aliado fuerte una vez que España sea reconstruida."
 spain.66.a:0 "Esperemos que contengan el terror rojo."
 spain.66.b:0 "Ha fracasado su causa."
 spain.77.t:0 "España Republicana aprecia nuestra ayuda"
 spain.77.d:0 "Nuestro arrendamiento a España Republicana no ha pasado desapercibido. Si la República es restaurada, podemos confiar en que apoyarán nuestros esfuerzos continuos para librar al mundo de la escoria fascista."
 spain.77.a:0 "Viva la República!"
 spain.77.b:0 "Ha fracasado su causa."
 spain.8.t:0 "Madrid Recuperado"
 spain.8.d:0 "La guerra ha sido ganada. Madrid es nuestra de nuevo y tenemos la oportunidad de hacer que la antigua ciudad sea el centro de España una vez más. Ha visto muchas batallas y requerirá reconstrucción. ¿Qué mejor manera de hacerlo que convirtiéndola en nuestra capital?"
 spain.8.a:0 "Mover capital a Madrid"
 spain.8.b:0 "Conservar ubicación actual"
 spain.9.t:0 "Elección Española de 1936"
 spain.9.d:1 "La Segunda República ha demostrado ser una existencia frágil. [Root.GetLeader] puede ser presidente con el apoyo del Frente Popular, una amplia coalición de grupos de izquierda respaldados por republicanos, comunistas y anarquistas.\n\nPero la oposición de derecha, que abarca a conservadores, monárquicos y fascistas, también está comenzando a unirse por la causa de derrocar al Frente Popular. Cualquiera que sea la coalición que se desmorone, es probable que sus oponentes aprovechen sus conflictos internos para lanzar una revolución. Esta elección no es la prueba final que España tendrá que soportar para resolver este conflicto."
 spain.9.a:0 "Mantener el Frente Popular."
 spain.9.b:0 "Unir los grupos conservadores bajo la Falange."
 
 spain.11.t:0 "Envíos de armas de la Unión Soviética"
 spain.11.d:0 " Hemos recibido un gran envío de armas de [SOV.GetNameDefCap], seguramente esperan que le brindemos más apoyo a la causa comunista."
 spain.11.a:0 "La ayuda es bienvenida"
 
 spain.12.t:0 "Envíos de armas de [ENG.GetNameDef]"
 spain.12.d:0 "Hemos recibido un gran envío de armas de [ENG.GetNameDef], seguramente esperan que le brindemos más apoyo a la causa democrática."
 spain.12.a:0 "La ayuda es bienvenida"
 
 italy.9.t:0 "Solicitar las Islas Baleares a España"
 italy.9.d:0 "Durante la guerra civil, Italia ofreció voluntarios para luchar por la causa nacionalista. Aunque las motivaciones ideológicas fueron primordiales, Italia también tenía un interés estratégico en el resultado. La defensa de las Islas Baleares, especialmente de Mallorca, era de especial interés para Italia debido a su posición en el Mar Mediterráneo, especialmente en relación con las colonias de Europa occidental.\n\nAhora, [From.GetLeader] ha sugerido que las islas sean transferidas al control italiano de manera permanente. Considerando su contribución a nuestra victoria, puede haber méritos en las sugerencias."
 italy.9.a:0 "Dejemos que los italianos mantengan lo que defendieron."
 italy.9.b:0 "No ganamos esta guerra para inclinarnos ante demandas extranjeras!"
 italy.10.t:0 "España renuncia a las Islas Baleares"
 italy.10.d:0 "Agradecido por nuestro apoyo y defensa de la causa fascista durante la Guerra Civil Española, [From.GetLeader] ha aceptado hacer permanentes nuestras instalaciones militares temporales en Mallorca, Menorca e Ibiza. Aunque estas islas, con su importante posición estratégica, son una adición bienvenida a nuestro imperio, parece que los españoles ahora consideran la deuda saldada."
 italy.10.a:0 "Siempre que nos reconozcan como los legítimos propietarios."
 italy.11.t:0 "España se niega a entregar las islas"
 italy.11.d:0 "A pesar de la ayuda que les dimos en la guerra civil, [From.GetLeader] ahora se ha negado a darnos las Islas Baleares, que nuestros compatriotas lucharon por defender. Aunque insisten en que buscan mantener buenas relaciones con nuestra nación, hacernos retirar las instalaciones militares que mantuvieron estas islas españolas en primer lugar es un agravio que no olvidaremos."
 italy.11.a:0 "Si surge la necesidad, podríamos reclamarlas de todos modos."
 italy.12.t:0 "Conferencia de Londres"
 italy.12.d:0 "Nuestros amigos en Yugoslavia han sido presionados por nuestro vecino del norte. Los poderes corruptos y decadentes de Occidente han demostrado por qué están desapareciendo al no defender los derechos de Yugoslavia. Esta podría ser exactamente la oportunidad para un poder más joven y dinámico que tenga el liderazgo adecuado para desempeñar un papel importante en el escenario mundial. El Commando Supremo informa que están casi listos para desatar nuestras legiones invencibles."
 italy.12.a:0 "Este es nuestro momento!"
 italy.12.b:0 "Habrá una mejor oportunidad."
 italy.13.t:0 "Primer Premio de Ljubljana"
 italy.13.d_dalmatia_montenegro:0 "A medida que el estado yugoslavo se colapsa bajo sus propias contradicciones, es hora de que Italia reciba lo que le corresponde. Las potencias decadentes de Occidente pueden tener tanto miedo de Italia que le negarán lo que le corresponde, pero nuevos poderes están surgiendo que ven el verdadero valor de Italia. No solo hemos asegurado lo que se nos negó en la Victoria Mutilada, sino que nuestro protectorado de Albania también ha visto crecer su territorio."
 italy.13.d_montenegro:0 "Nuestra decisión de alinearnos con el creciente poder de Alemania ha dado sus frutos. El estado yugoslavo se dirige hacia la disolución y el liderazgo alemán tiene la previsión de ver los beneficios de la amistad italiana. Montenegro será pasado a Albania, como es justo."
 italy.13.d_dalmatia:0 "Después de la traición de nuestros antiguos aliados en el oeste en la conferencia de paz de París, donde se nos prometió el norte de Dalmacia, elegimos alinearnos con Berlín. Alemania ha juzgado sabiamente que la amistad italiana es demasiado valiosa para ignorarla y se reconocerán nuestras reclamaciones en Yugoslavia. El Adriático será un lago italiano y se hará justicia."
 italy.13.a:0 "Italia se levanta."
 italy.14.t:0 "Alemania frustra nuestras demandas"
 italy.14.d:0 "Alemania ha considerado oportuno frustrar nuestras demandas modestas, justas y razonables para el territorio de Vichy. ¿Deberíamos salir de [From.GetFactionName]?"
 italy.14.a:0 "Inaceptable. Podemos hacerlo mejor solos."
 italy.14.b:0 "Ganaremos su respeto."
 italy.15.t:0 "Alemania apoya nuestras demandas"
 italy.15.d:0 "Alemania ha visto la sabiduría de apoyar nuestras demandas por el territorio de Vichy. Vichy ha entregado Saboya y Córcega a nosotros."
 italy.15.d_Corsica:0 "Con un pequeño apoyo de Alemania, Vichy ha entregado Córcega a nosotros."
 italy.15.a:0 "Venganza para Italia"
 italy.16.t:0 "Alemania acepta nuestras demandas por Saboya."
 italy.16.d:0 "Alemania ha considerado oportuno entrometerse en nuestra disputa con la Francia de Vichy. Han bloqueado nuestro intento de ganar Córcega, pero aún tenemos Saboya."
 italy.16.a:0 "La cuestión de Córcega solo se ha pospuesto."
 
 italy.18.t:0 "Italia exige Saboya"
 italy.18.d:0 "El mocoso malcriado Il Duce ha avivado los sentimientos nacionalistas entre su gente malhumorada para apoyar su reclamación no histórica de la región francesa de Saboya."
 italy.18.a:0 "Una insulto, en guardia!"
 italy.18.b:0 "Aceptar demandas"
 italy.19.t:0 "Los franceses niegan nuestras demandas por Saboya."
 italy.19.d:0 "Francia ha denunciado abiertamente nuestra reclamación, no podemos dejar pasar este insulto!"
 italy.19.a:0 "Saboya es italiana!"
 italy.120.t:0 "Los franceses aceptan nuestras demandas por Saboya."
 italy.120.d:0 "Vaya una oportunidad para mostrar nuestra habilidad con la espada!"
 italy.120.a:0 "Excelente"
 
 italy.206.t:0 "Gran Ducado de Abisinia creado!"
 italy.206.d:0 "La élite colonial zarpará y colonizará esta tierra bárbara. El príncipe Amedeo di Savoia-Aosta ya ha llegado a Harrare y ha convocado celebraciones de una semana y caza de elefantes."
 italy.206.a:0 "Excelente"
 italy.206.b:0 "Excelente, quiero controlar Abisinia."
 
 italy.25.t:0 "Mussolini envía a los hombres a casa"
 italy.25.d:0 "Mussolini se sintió lleno de alegría después de declarar la guerra y dio un discurso público anunciando que los hombres deberían regresar a las granjas y recoger la cosecha de verano, ha llegado el momento de un próspero nuevo imperio italiano! Algunos altos mandos del ejército fueron sorprendidos y piensan que las celebraciones de verano pueden esperar ahora que se libra una guerra mundial."
 italy.25.a:0 "De vuelta al frente!"
 italy.25.b:0 "Tiempos gloriosos!"
 france.1.t:0 "Japón exige Indochina"
 france.1.d:0 "Las fuerzas japonesas están posicionadas a lo largo de las fronteras de nuestra colonia en Indochina, y están exigiendo acceso total a nuestras bases e instalaciones! Si aceptamos su solicitud, estaremos firmando efectivamente el control de Indochina a ellos. Por otro lado, no tenemos exactamente los medios para luchar contra ellos en este asunto."
 france.1.a:0 "Nos vemos obligados a aceptar."
 france.1.c:0 "Nos vemos obligados a aceptar."
 france.1.b:0 "Nunca!"
 france.2.t:0 "Extensión de la Línea Maginot"
 france.2.d:0 "Los planes para la extensión de la Línea Maginot hasta el Canal de la Mancha han sido finalizados, y se han dado órdenes de construcción. Los belgas han presentado una protesta oficial después de ver nuestros preparativos desde el otro lado de la frontera, pero el trabajo continúa."
 france.2.a:0 "Quizás no debieron abandonar nuestra alianza."
 france.3.t:0 "Extensión de la Línea Alpina"
 france.3.d:0 "Hemos comenzado a trabajar en la mejora de las fortificaciones de la Línea Alpina. Cuando estas nuevas defensas estén terminadas, los italianos tendrían que estar locos para cruzar la frontera!"
 france.3.a:0 "Que vengan!"
 france.10.t:0 "Derrota"
 france.10.d:0 "La batalla está perdida. París ha caído en manos alemanas, y es solo cuestión de tiempo antes de que el resto del país sea ocupado. Ahora debemos pensar en el futuro. Elementos dentro del gobierno quieren un armisticio con Alemania, pero muchos oficiales desean continuar la lucha desde Gran Bretaña.\n\nCiertos miembros del Gabinete de Guerra británico han sugerido otra opción: una fusión de Francia y Gran Bretaña en una sola nación, que luchará hasta que toda Francia haya sido liberada."
 france.10.a:0 "Debemos colaborar con los alemanes."
 france.10.a_tt:0 "§YJuega como Francia de Vichy si Alemania concede armisticio§!\n"
 france.10.b:0 "La lucha continúa!"
 france.10.b_tt:0 "§YJuega como Francia si Alemania concede armisticio§!\n"
 france.10.c:0 "Unámonos con Gran Bretaña!"
 france.11.t:0 "Francia propone unión"
 france.11.d:0 "La situación en Francia es grave. Muchos en su gobierno desean buscar un armisticio con Alemania, pero algunos han respondido favorablemente a una sugerencia de miembros del Gabinete de Guerra británico para fusionar nuestras dos naciones en una. Esta Unión Franco-Británica continuará la lucha contra los alemanes hasta lograr la victoria. ¿Cómo deberíamos responder?"
 france.11.a:0 "No. Gran Bretaña es Gran Bretaña, y Francia es Francia."
 france.11.b:0 "Sí, si eso mantiene a los franceses en la lucha."
 france.12.t:0 "Gran Bretaña acepta la unión"
 france.12.d:0 "Gran Bretaña ha aceptado fusionar nuestras dos naciones en una. Incluso ahora, se está formando un nuevo gobierno conjunto en Londres."
 france.12.a:0 "A Londres!"
 FRA_franco_british_cores:0 "Todos los §Y[FRA.GetAdjective] cores§! se convierten en §Y[ENG.GetAdjective] cores§!"
 france.13.t:0 "Gran Bretaña rechaza la unión"
 france.13.d:0 "El gobierno británico ha desestimado cualquier posibilidad de fusionar nuestras dos naciones en una. Un armisticio con Alemania en este momento es inevitable."
 france.13.a:0 "Debemos colaborar."
 france.13.b:0 "Debemos continuar la lucha!"
 france.14.t:0 "Triunfo en Francia"
 france.14.d:0 "Nuestra victoria en Francia está casi completa. El gobierno francés ha solicitado un armisticio, y nuestros diplomáticos han preparado términos que han aceptado. Ellos retendrán el control del sur de Francia, mientras que nosotros seremos libres de ocupar el resto."
 france.14.a:0 "Establecer Francia de Vichy."
 france.14.b:0 "No, Alemania conquistará todo!"
 france.14.c:0 "Establecer Francia Bourbon."
 france.15.t:0 "Alemania rechaza el armisticio!"
 france.15.d:0 "Los alemanes han rechazado nuestra solicitud de un armisticio! Evidentemente, buscan esclavizarnos a todos... no tenemos más opción que luchar hasta el final!"
 france.15.a:0 "Estamos condenados!"
 france.16.t:0 "Mantente unido, mantente fuerte!"
 france.16.d:0 "Dado que los recientes eventos en París han impactado a la mayoría de nosotros, es más importante que nunca que nos unamos como nación. Debemos observar el estado de nuestro país y no aceptar, sino cambiar el resultado de esta guerra.\n\nOlvida el pasado y mira hacia nuevos horizontes. No sabemos qué esperar en los próximos meses, pero lo enfrentaremos juntos."
 france.16.a:0 "Hemos visto cosas peores!"
 france.17.t:0 "Invitación a la facción francesa"
 france.17.d:0 "En un esfuerzo por fortalecer la Pequeña Entente - Checoslovaquia, Yugoslavia y Rumanía - y contener la posible resurgencia del expansionismo agresivo por parte de los antiguos Poderes Centrales, Francia ha solicitado que nos unamos a ellos en una alianza destinada a reunir a estas naciones."
 france.17.a:0 "Con gusto. La Pequeña Entente necesita ser reconstruida."
 france.17.b:0 "[Root.GetName] sigue su propio camino."
 france.18.t:0 "[From.GetName] se une a la facción francesa"
 france.18.d:0 "Nuestro plan para evitar que la alianza de la Pequeña Entente se desmorone y se aleje de nosotros está progresando. [From.GetLeader] aprueba nuestros esfuerzos y ha aceptado nuestra invitación a una alianza."
 france.18.a:0 "Estamos un paso más cerca de reconstruir la Pequeña Entente."
 france.19.t:0 "[From.GetName] rechaza la alianza francesa"
 france.19.d:0 "A pesar de nuestros mejores esfuerzos por ofrecer apoyo a la Pequeña Entente, nuestro intento más reciente de contactar a una de las naciones ha sido recibido con escepticismo. [From.GetLeader] ha rechazado unirse a la alianza, quizás dudando de nuestras intenciones, o quizás preocupado de que alinearse demasiado con nosotros los convertiría en un objetivo."
 france.19.a:0 "Ya podrían ser un objetivo por todo lo que saben!"
 france.20.t:0 "Resistencia al armisticio"
 france.20.d:0 "Tras el armisticio francés con Alemania y el establecimiento de un nuevo gobierno en Francia de Vichy, un grupo de oficiales superiores se ha rebelado contra el nuevo gobierno francés. Charles de Gaulle dio una transmisión por radio instando a la resistencia contra el régimen colaboracionista de Vichy. De Gaulle asume efectivamente el liderazgo de las Fuerzas Francesas Libres y continúa la lucha contra los alemanes."
 france.20.a:0 "La lucha por Francia continúa."
 france.20.a_tt:0 "§YCharles de Gaulle se convierte en líder de Francia§!"
 france.21.t:0 "Los trabajadores amenazan con huelgas"
 france.21.d:0 "Tras el despido de dos trabajadores en una gran fábrica, han estallado luchas entre los trabajadores y los dueños de las fábricas en todo el país. Los trabajadores, respaldados por [Root.GetCommunistParty], se han organizado y están exigiendo mejores condiciones, como salarios más altos y semanas laborales más cortas. Esto reducirá enormemente la producción de nuestras fábricas y se ve como una victoria para [Root.GetCommunistParty]. Estamos invitados a Matignon para negociaciones. ¿Cederemos a sus demandas o nos mantendremos firmes y arriesgaremos una huelga a nivel nacional?"
 france.21.a:0 "Dejemos que huelguen"
 france.21.b:0 "Negociar un acuerdo"
 france.22.t:0 "Revisar los Acuerdos de Matignon"
 france.22.d:0 "Con los recientemente firmados Acuerdos de Matignon, nuestra industria no tiene forma de competir con la alemana. Estamos quedando rezagados en capacidad de producción con cada día que pasa. Algunos dueños de fábricas ya han comenzado a renegociar algunos de los derechos que se otorgaron en los Acuerdos de Matignon, con poca o ninguna resistencia por parte de los trabajadores. Tenemos la oportunidad de revocar oficialmente los derechos de los trabajadores recién adquiridos a nivel nacional, pero arriesgamos que se unan a [Root.GetCommunistParty] una vez más, con la esperanza de que respalden otra huelga. Dejar que los trabajadores mantengan sus derechos y centrarnos en optimizar el flujo de trabajo actual puede ayudar a reunir al pueblo francés y permitirnos crecer juntos."
 france.22.a:0 "Con el tiempo seremos tan eficientes como antes"
 france.22.b:0 "Revocar sus derechos y poner nuestra industria de nuevo en marcha de inmediato"
 france.23.t:0 "Las huelgas han terminado"
 france.23.d:0 "La mayoría de los trabajadores ahora se han dado cuenta de que sus demandas irrazonables no se cumplirán. Sus hijos pasan hambre y, aunque [Root.GetCommunistParty] les está instando a continuar la huelga, no poseen los recursos para seguir. Con cada día que pasa, los trabajadores están cediendo y regresan a las fábricas. Nuestra industria estará de nuevo a plena capacidad y es poco probable que tengamos huelgas pronto."
 france.23.a:0 "Finalmente podemos competir de nuevo"
 france.24.t:0 "La Amenaza Comunista"
 france.24.d:0 "La amenaza que representa una Alemania unida y la Unión Soviética es demasiado grande para ser ignorada. Después del acuerdo entre los dos países para la partición de Polonia, tenemos una difícil decisión que tomar. Si dejamos que [Root.GetCommunistParty] opere como lo ha hecho hasta ahora, nos abrimos a luchas internas a medida que la Soviética crece en poder. Al proscribir cualquier actividad comunista o afiliación con [Root.GetCommunistParty], enviamos un poderoso mensaje a todos los ciudadanos de que no toleraremos a nadie que represente una amenaza para la paz.\nTradicionalmente, hemos podido incluir a [Root.GetCommunistParty] en discusiones políticas, pero como se niegan a renunciar a su lealtad a Moscú, puede que sea hora de tomar medidas drásticas."
 france.24.a:0 "Proscribir el comunismo en Francia"
 france.24.b:0 "Las diferencias son parte del proceso democrático"
 france.25.t:0 "Conferencia de Londres"
 france.25.d:0 "Con el régimen en Berlín aumentando la tensión sobre la frontera entre ellos y Yugoslavia, los británicos han elegido ceder. Sin embargo, Yugoslavia es uno de los tres pilares sobre los que se basa el asentamiento de Europa del Este. Si se debilita, la seguridad de Francia se verá afectada. ¿Deberíamos demostrar que somos la gran potencia y arriesgarnos a luchar solos?"
 france.25.a:0 "Mantendremos la paz!"
 france.25.b:0 "Defenderemos la libertad!"
 france.26.t:0 "Conferencia de Londres"
 france.26.d:0 "Con los Habsburgo aumentando la tensión sobre la frontera entre ellos y Yugoslavia, los británicos han tomado la decisión de enfrentarse a la agresión alemana. Sin embargo, las heridas de la última guerra aún no han sanado y nuestro país está profundamente dividido, ¿somos lo suficientemente fuertes? #para ir solos?"
 france.26.a:0 "Es hora de enfrentar a los alemanes"
 france.26.b:0 "Esta es la causa equivocada"
 france.27.t:0 "Alemania Apoya las Demandas Italianas"
 france.27.d_1_state:0 "Alemania ha accedido a las demandas italianas sobre nuestro territorio. Tras nuestra derrota, realmente no estamos en condiciones de disputarlo."
 france.27.d_both:0 "Italia recibirá tanto Saboya como Córcega. Esta decisión de Alemania ha causado preocupación entre los gobernadores coloniales preguntándose quién será el próximo. El gobernador de Siria no ha esperado para averiguarlo y ha desertado a Francia Libre."
 france.27.a:0 "No tenemos realmente una opción."
 france.27.b:0 "Los alemanes son tontos de corto alcance"
 france.28.t:0 "Siria Deserta"
 france.28.d:0 "Tras la decisión alemana de conceder tierras de Vichy a Italia, la administración siria ha elegido unirse a nuestro lado."
 france.28.a:0 "Francia está un paso más cerca de la redención"
 france.29.t:0 "Gran Bretaña acepta la solicitud de alianza"
 france.29.d:0 "'La historia ha mostrado cuánto se puede lograr cuando nuestras grandes naciones están lado a lado. En el espíritu de la Entente Cordiale, estamos orgullosos de darles la bienvenida no solo como amigos, sino como Aliados. Juntos seremos un brillante faro de libertad en un mundo asediado por la oscuridad de la opresión!'\n\nNuestra solicitud para unirnos a Gran Bretaña como Aliados ha sido aceptada. Podemos contar con su apoyo total en los tiempos turbulentos que se avecinan."
 france.29.a:0 "Juntos mantendremos la línea!"
 france.30.t:0 "Gran Bretaña niega la solicitud de alianza"
 france.30.d:0 "'Si bien hemos disfrutado de buenas relaciones en el pasado, no podemos arriesgarnos a una escalada de los conflictos al otro lado del canal. Alemania ha ganado nuestra confianza en el cumplimiento de nuestro Pacto Naval, y aunque nos defenderemos si los incendios se propagan, no arriesgaremos avivar las llamas. La paz siempre debe ser el objetivo de cualquier nación democrática.'\n\nNuestra solicitud para unirnos a Gran Bretaña como Aliados ha sido denegada. El gobierno británico no está dispuesto a antagonizar más a Alemania y no pondrá en peligro la paz actual."
 france.30.a:0 "Su 'paz' es solo otra palabra para 'rendición'"
 france.33.title:0 "Libertad Francesa"
 france.33.desc:0 "Con el fin de la guerra, también pasa la necesidad de mantener una estrecha unión con la nación francesa. Los partidos políticos franceses están pidiendo cada vez más el establecimiento de un gobierno provisional y una elección general."
 france.33.a:0 "Por supuesto, nuestros firmes aliados son un pueblo libre."
 france.33.b:0 "Necesitamos mantener una estricta seguridad en el continente."
 france.34.title:0 "Final de la Unión Franco-Británica"
 france.34.desc:0 "Con Gran Bretaña en paz, [From.GetLeader] ha accedido a las solicitudes de los partidos políticos franceses para la restauración de un gobierno provisional francés. Su integración política se ha detenido, pero no hay duda de que las naciones seguirán siendo buenos amigos en el futuro."
 france.34.a:0 "Bravo!"
 france.34.b:0 "Ya veo."
 low.1.t:0 "Francia Extiende la Línea Maginot"
 low.1.d:0 "Los franceses han decidido extender su Línea Maginot hacia el oeste hasta el Canal de la Mancha! Esto muestra claramente su intención de abandonarnos en caso de una invasión alemana. Nuestra embajada en París ha presentado una queja oficial, pero es dudoso que tenga mucho impacto."
 low.1.a:0 "Esto es un escándalo!"
 finland.1.t:0 "Los rusos exigen Carelia"
 finland.1.d:0 "Citando la necesidad de crear un área de seguridad para Leningrado, funcionarios de [SOV.GetNameDefCap] han pedido una revisión de nuestras fronteras. Quieren que les cedamos Carelia, y a juzgar por la acumulación de fuerzas soviéticas a lo largo de nuestra frontera, no aceptarán un no por respuesta. ¿Cómo deberíamos responder?"
 finland.1.a:0 "No tenemos más opción que aceptar sus demandas."
 finland.1.b:0 "Déjenlos venir si se atreven!"
 finland.2.t:0 "Solicitar asistencia sueca en la guerra"
 finland.2.d:0 "Finlandia y [SOV.GetNameDefCap] están en guerra. Tras solo unas pocas décadas de soberanía, ahora corremos el riesgo de volver a convertirnos en el objeto de uno de nuestros vecinos.\n\nSin embargo, la amenaza de nuestro enemigo se extiende más allá de nuestras fronteras. Nuestros vecinos en Suecia todavía mantienen una postura neutral hacia [SOV.GetNameDefCap], pero podrían ser convencidos de unirse a nosotros en la defensa de nuestro legado mutuo y asegurar su propio área de seguridad estratégica."
 finland.2.a:0 "Deberían contribuir a la postura que hemos adoptado."
 finland.2.b:0 "No necesitamos la ayuda de antiguos opresores."
 finland.3.t:0 "Finlandia busca apoyo sueco"
 finland.3.d:0 "Nuestro vecino Finlandia se ha negado a ceder ante las presiones de [SOV.GetNameDefCap], y las naciones ahora están en estado de guerra. Aunque no se ha acordado ninguna alianza formal entre nuestros países, el gobierno finlandés ha solicitado que Suecia contribuya a una defensa conjunta de Åland, que sigue siendo mayormente de habla sueca y estratégicamente importante para ambos países.\n\nMientras el gobierno permanece dividido sobre qué pasos debemos tomar para ayudar a Finlandia, el apoyo público para su defensa es notable. ¿Hasta dónde estamos dispuestos a llegar para proteger a nuestros compatriotas nórdicos de la agresión oriental?"
 finland.3.a:0 "Debemos mantener nuestra neutralidad."
 finland.3.b:0 "Si el apoyo público es lo que tienen, permitamos voluntarios y enviemos equipos."
 finland.3.c:0 "La causa de Finlandia es la nuestra! A la guerra!"
 finland.4.t:0 "Suecia rechaza la solicitud"
 finland.4.d:0 "El gobierno sueco ha respondido negativamente a nuestra solicitud de ayuda en la guerra contra [SOV.GetNameDefCap]. Prefiriendo permanecer neutral para evitar repercusiones internacionales e internas, hasta ahora se oponen a contribuir a la guerra de cualquier manera."
 finland.4.a:0 "Esperemos que se den cuenta de su error antes de que sea demasiado tarde."
 finland.5.t:0 "Suecia envía equipo"
 finland.5.d:0 "El gobierno sueco ha estado reacio a unirse a nosotros en la guerra contra [SOV.GetNameDefCap], pero el apoyo público entre nuestros vecinos sigue siendo alto, y muchos voluntarios de los otros países nórdicos se han ofrecido a unirse a nuestras filas para ayudar en el esfuerzo bélico. Aunque menos de lo que esperábamos, al menos hay cierta conciencia popular sobre la amenaza que enfrentamos."
 finland.5.a:0 "Es lo menos que se podría esperar."
 
 finland.20.t:0 "Suecia llama a voluntarios"
 finland.20.d:0 "El gobierno sueco ha estado reacio a unirse a nosotros en la guerra de invierno, pero el apoyo público sigue siendo alto y, de manera no oficial, el gobierno sueco está organizando un cuerpo de voluntarios. Muchos voluntarios de los otros países nórdicos se han ofrecido a unirse a sus filas para ayudar en el esfuerzo bélico. ¿Apoyamos la formación del cuerpo de voluntarios nórdicos?"
 finland.20.a:0 "Es lo menos que se podría esperar."
 finland.20.b:0 "No"
 
 finland.24.t:0 "Suecia envía voluntarios"
 finland.24.d:0 "El gobierno sueco ha estado reacio a unirse a nosotros en la guerra contra [SOV.GetNameDefCap], pero el apoyo público entre nuestros vecinos sigue siendo alto, y muchos voluntarios de los otros países nórdicos se han ofrecido a unirse a nuestras filas para ayudar en el esfuerzo bélico. Aunque menos de lo que esperábamos, al menos hay cierta conciencia popular sobre la amenaza que enfrentamos."
 finland.24.a:0 "Es lo menos que se podría esperar."
 
 Nordic_div1_tt:0 "Gana una división de §YMontañero§! de 20 de ancho."
 Nordic_div2_tt:0 "Gana una división de §YMontañero§! de 16 de ancho."
 Nordic_div3_tt:0 "Gana una división de §YMontañero§! de 13 de ancho."
 
 Nordic_div11_tt:0 "Gana una división de §YInfantería Ligera§! de 20 de ancho."
 Nordic_div22_tt:0 "Gana una división de §YInfantería Ligera§! de 16 de ancho."
 Nordic_div33_tt:0 "Gana una división de §YInfantería Ligera§! de 13 de ancho."
 
 finland.6.t:0 "Suecia se une a nuestra guerra"
 finland.6.d:0 "Nuestra solicitud al gobierno sueco para una defensa conjunta de Åland ha superado las expectativas. Suecia se ha unido a nosotros en la guerra contra [SOV.GetNameDefCap], negándose a permanecer neutral ante tal amenaza flagrante. A pesar de los desacuerdos internos, ahora lucharán con nosotros codo a codo para asegurar la soberanía finlandesa continua."
 finland.6.a:0 "Este día será recordado."
 finland.7.t:0 "Negociaciones de paz con [SOV.GetName]"
 finland.7.d:0 "La comunista [Root.GetAdjective] Hella Wuolijoki se ha puesto en contacto con nuestro gobierno y ha ofrecido su ayuda para establecer contacto con el régimen [SOV.GetAdjective]. Se ha programado una reunión en un lugar secreto en Suecia, donde se nos ofrecerá la oportunidad de ceder territorio a cambio de continuar con la soberanía [Root.GetAdjective].\n\nLas fuerzas finlandesas se están agotando rápidamente, y los intentos anteriores de abrir una línea de comunicación han sido infructuosos. Esta puede ser nuestra única esperanza de una resolución pacífica al conflicto."
 finland.7.a_tt:0 "§YSi [SOV.GetName] acepta:\n§!"
 finland.7.a:0 "No hay forma de ganar esta guerra"
 finland.7.b:0 "Debemos seguir luchando!"
 finland.7.c:0 "Ofrecer aún más"
 finland.8.t:0 "[From.GetNameDefCap] ofrece concesiones"
 finland.8.d:0 "La guerra con [From.GetNameDef] ha sido costosa, pero como hemos podido rechazar al ejército [From.GetAdjective], nos han presentado una oferta convincente. Se nos da el control de áreas estratégicamente importantes, pero necesitamos retirar nuestras tropas y cesar las hostilidades.\nEsto pondrá fin a nuestra ofensiva sobre [From.GetNameDef] sin tener el control total de la región, pero a su vez nos permitirá centrarnos en extender nuestra esfera de influencia en otras partes del mundo."
 finland.8.a:0 "Nuestras tropas son necesarias en otro lugar"
 finland.8.b:0 "Necesitamos todo de [From.GetNameDef]"
 finland.9.t:0 "[From.GetNameDefCap] se niega"
 finland.9.d:0 "Las negociaciones iniciadas con [From.GetNameDef] se han roto. Obviamente, fue una estratagema para hacernos perder tiempo mientras el ejército [From.GetAdjective] se posicionaba para otro asalto al territorio [Root.GetAdjective].\n\n[Root.GetNameDef] se mantendrá firme y luchará hasta el amargo final."
 finland.9.a:0 "Ellos sangrarán por cada paso!"
 FIN_agree_peace:0 "Finlandia acepta las demandas soviéticas y cede §YKarjala, Salla y Petsamo§!."
 finland.10.t:0 "[From.GetNameDefCap] acepta concesiones"
 finland.10.d:0 "La guerra con [From.GetNameDef] ha sido costosa, pero han aceptado nuestra oferta. Se les da el control de áreas estratégicamente importantes, pero deben retirar sus tropas y cesar las hostilidades.\nEsto pondrá fin a la amenaza inmediata de [From.GetNameDef] y podemos esperar que enfoquen sus sueños expansionistas agresivos en otra parte de ahora en adelante."
 finland.10.a:0 "Por la paz!"
 japan.1.d:0 "Las autoridades chinas afirman que se ha alcanzado el 'punto de quiebre' en relación con nuestras 'agresiones injustificadas' hacia China. Nuestras demandas de reparaciones han sido rechazadas y hay informes de nacionales japoneses siendo atacados en Shanghái! Si necesitábamos una excusa para actuar decisivamente contra los chinos, esta es!"
 japan.1.a:0 "Ellos pagarán por esto!"
 japan.2.d:0 "Sorprendentemente, los chinos han decidido retroceder tras el enfrentamiento en el Puente Marco Polo. Entienden que enojarnos tiene un alto precio, y han aceptado concesiones territoriales extensas que incluyen Beijing y sus regiones circundantes. Poco a poco, China se está convirtiendo en nuestra."
 japan.2.a:0 "La guerra tendrá que esperar."
 japan.3.t:0 "Escaramuza fronteriza: Victoria Soviética"
 japan.3.d:0 "Los rusos y sus perros de la Mongolia detectaron el aumento de nuestras tropas en Heilungkiang y respondieron con una gran incursión a través de la frontera antes de que nuestras preparaciones se completaran. Nuestras fuerzas fueron gravemente golpeadas en los intensos enfrentamientos que siguieron antes de que ambas partes se disengajaran!"
 japan.3.a:0 "¿Cómo pudo suceder esto?!"
 japan.4.t:0 "Escaramuza fronteriza: Victoria Japonesa"
 japan.4.d:0 "Los rusos y sus perros de la Mongolia detectaron el aumento de nuestras tropas en Heilungkiang e intentaron lanzar una gran incursión a través de la frontera para interrumpir nuestras preparaciones. Afortunadamente, nuestros comandantes, con una rápida decisión, atraparon sus fuerzas en un movimiento de pinza. Infligimos severas pérdidas a sus fuerzas antes de que huyeran de regreso a través de la frontera."
 japan.4.a:0 "Eso les enseñará!"
 japan.5.t:0 "Retirada Soviética"
 japan.5.d:0 "Tras detectar nuestro aumento de tropas, los soviéticos eligieron sabiamente retirar sus fuerzas de las áreas inmediatamente adyacentes a la frontera manchuriana. Nuestros soldados han ocupado temporalmente varios de sus puestos de frontera abandonados. Esto, con suerte, pondrá fin a las ridículas reclamaciones fronterizas que los rusos y sus aliados mongoles han presentado."
 japan.5.a:0 "Una demostración de fuerza fue todo lo que se necesitó."
 japan.6.t:0 "[From.GetNameDefCap] acepta nuestras demandas"
 japan.6.d:0 "[From.GetNameDefCap] han aceptado nuestras demandas, y sus bases e instalaciones en Indochina están a nuestra completa disposición. Efectivamente han entregado el control total de su colonia a nosotros. Ahora solo queda decidir cómo gobernar este nuevo territorio."
 japan.6.a:0 "Toma el control directo sobre los territorios."
 japan.6.b:0 "Establece un régimen títere amigable en el área."
 japan.7.t:0 "[From.GetNameDefCap] rechaza nuestras demandas"
 japan.7.d:0 "[From.GetNameDefCap] han rechazado de manera escandalosa nuestras demandas. Parece que si queremos Indochina, tendremos que tomarla por la fuerza!"
 japan.7.a:0 "Tontos!"
 japan.8.t:0 "Alemania recuerda a sus asesores"
 japan.8.d:0 "Los alemanes han acordado recordar a todos sus asesores de China. Deberían estar abordando aviones con destino a Berlín incluso ahora. Alemania reconoce que el futuro de la Gran Asia Oriental pertenece a Japón, no a China."
 japan.8.a:0 "Y así debería ser."
 japan.9.t:0 "Alemania rechaza nuestra solicitud"
 japan.9.d:0 "Los alemanes han rechazado recordar a sus asesores de China, a pesar de que su misión militar interfiere directamente con nuestros planes para Asia Oriental. ¿No ven que esto erosiona la base sobre la cual nuestras naciones pueden construir diplomacia? ¿Se puede confiar en los alemanes?"
 japan.9.a:0 "Entonces, sus asesores morirán con el resto de los chinos."
 japan.11.t:0 "Emitir un ultimátum a Siam"
 japan.11.d:0 "Amontonando tropas en Indochina, cerca de la frontera siamesa, hemos dejado claro que nuestra intención de usar su tierra como base para liberar el sudeste asiático del colonialismo europeo es sincera. Esperemos que al permitirles la opción de unirse a nosotros en una alianza militar, convirtiendo efectivamente a Siam en un estado títere del Imperio Japonés, podamos evitar una invasión unilateral sin sentido. Por supuesto, si lo rechazan, esto será equivalente a una declaración de guerra."
 japan.11.a:0 "Entraremos en Siam, independientemente de lo que digan."
 japan.11.b:0 "En retrospectiva, amenazar con invasión es demasiado agresivo."
 japan.12.t:0 "Japón emite un ultimátum"
 japan.12.d:0 "Japón ha estado reuniendo fuerzas cerca de nuestra frontera durante mucho tiempo y, como se sospechaba, su plan es usar nuestros puertos como bases para una mayor expansión hacia Birmania y Malaya. Ahora, nos han presentado las opciones de someternos y permitirles el paso o enfrentar una invasión.\n\nAunque esto podría verse como una entrega de nuestra soberanía y convertirnos en un estado títere japonés, evitar una guerra podría ser en nuestro mejor interés."
 japan.12.a:0 "Estamos de acuerdo con una alianza con Japón."
 japan.12.b:0 "No vamos a rendir nuestra independencia tan fácilmente!"
 japan.13.t:0 "Siam acepta el ultimátum"
 japan.13.d:0 "[From.GetLeader] ha decidido sabiamente aceptar nuestro ultimátum y forjar una alianza militar entre nuestras naciones. Efectivamente, podremos usar Siam como base para futuras operaciones en el Pacífico."
 japan.13.a:0 "La Esfera de Co-Prospetidad de la Gran Asia Oriental se fortalece."
 japan.14.t:0 "Siam rechaza el ultimátum"
 japan.14.d:0 "[From.GetLeader] ha rechazado nuestras demandas de entrar en Siam y nuestra oferta de una alianza militar. Al haber anunciado nuestra intención de entrar independientemente, esto significa guerra."
 japan.14.a:0 "Desafortunado que haya llegado a esto."
 japan.53.t:0 "Embargo impuesto"
 japan.53.d:0 "Los imperialistas coloniales han vuelto su máquina capitalista contra nosotros y han pagado para que nos difamen y embarguen alrededor del mundo. Nuestro crédito no tiene valor en la mayoría de los mercados y las compañías navieras se niegan a mover nuestros bienes incluso si usamos nuestras empresas privadas establecidas en el extranjero!"
 japan.53.a:0 "Quieren guerra!"
 japan.54.t:0 "Logística de la guerra sino-japonesa"
 japan.54.d:0 "Los chinos se están preparando para una guerra de desgaste, guerrilla y resistencia dentro de su país."
 japan.54.a:0 "Nada nos detendrá!"
 japan.55.t:0 "Victoria japonesa en China"
 japan.55.d:0 "La Segunda Guerra Sino-Japonesa ha concluido con una victoria japonesa! Los japoneses han conquistado gran parte del interior del continente y ahora son libres de eliminar la resistencia restante en el campo! China parece condenada a vivir otro siglo de vergüenza después de su desastrozo estado en el siglo XIX... La guerra fue el resultado de una política imperialista japonesa de décadas para expandir su influencia política y militar con el fin de asegurar el acceso a reservas de materias primas, alimentos y mano de obra."
 japan.55.a:0 "Qué desastre..."
 japan.55.b:0 "Tenno Heika Banzai!"
 japan.56.t:0 "Administración de Estados Ocupados"
 japan.56.d:0 "Nuestras recientes ganancias han planteado la cuestión de quién debe administrar los nuevos estados ocupados. Podríamos tomar el control directo nosotros mismos o permitir que nuestros miembros de la facción se queden en control."
 japan.56.a:0 "Tomaremos el control de los estados."
 japan.56.b:0 "No necesitamos el control de los estados en este momento."
 japan.56.c:0 "No me molesten más con esto."
 japan.57.t:0 "Comunistas chinos"
 japan.57.d:0 "Las milicias comunistas están quemando todo antes de retroceder, solo podemos observar cómo el campo se convierte en una tierra de cenizas mientras avanzamos."
 japan.57.a:0 "Maldita sea!"
 romania.1.t:0 "La Unión Soviética demanda Besarabia"
 romania.1.d:0 "Las fuerzas soviéticas se están concentrando al otro lado de nuestra frontera, y sus diplomáticos han exigido que cedamos toda Besarabia a ellos! No podemos esperar que los alemanes intervengan, ya que su pacto con los rusos aparentemente contenía un protocolo secreto que nos ponía dentro de la esfera de interés soviética. ¿Deberíamos resistir?"
 romania.1.a:0 "No. Es inútil."
 romania.1.b:0 "Sí! No cederemos nuestro territorio sin luchar!"
 romania.2.t:0 "Segundo Premio de Viena"
 romania.2.d:0 "Alemania ha sido traída para mediar en nuestra disputa territorial con Hungría, y en el Segundo Premio de Viena decidieron que el norte de Transilvania debería ser devuelto al control húngaro. ¿Deberíamos aceptar esta decisión?"
 romania.2.a:0 "Sí... no tenemos elección."
 romania.2.b:0 "No, nunca cederemos Transilvania!"
 romania.3.d:0 "Alemania ha sido traída para mediar en nuestra disputa territorial con Hungría, y en el Segundo Premio de Viena decidieron escandalosamente que toda Transilvania debería ser restaurada al dominio húngaro. ¿Deberíamos aceptar esta decisión?"
 romania.4.t:0 "Alemania media en la disputa"
 romania.4.d:0 "Alemania ha sido traída para mediar en nuestra disputa territorial con Hungría, y han decidido sabiamente que Transilvania debería permanecer bajo control rumano. Los húngaros no están contentos, pero con suerte esto resolverá el asunto de una vez por todas."
 romania.4.a:0 "Transilvania permanecerá rumana."
 romania.5.t:0 "Tratado de Craiova"
 romania.5.d:0 "Los diplomáticos búlgaros se han presentado, con el apoyo del Eje, solicitando el regreso de Dobrudja del Sur, territorio que anexamos de ellos en 1913 después de la Segunda Guerra Balcánica. Las concesiones que ya nos han obligado a hacer parecen haber estimulado esta solicitud."
 romania.5.a:0 "Esto resolverá la disputa"
 romania.5.b:0 "No, la línea debe trazarse aquí!"
 romania.6.t:0 "Una decisión difícil"
 romania.6.d:0 "Hemos perdido tanto territorio ante nuestros vecinos rapaces. Aún así, hay oportunidades para recuperar parte de la tierra perdida, con intereses. Todo lo que tenemos que hacer es elegir el lado correcto."
 romania.6.a:0 "Nuestra única esperanza es Alemania."
 romania.6.b:0 "[SOV.GetNameDefCap] nos ofrece nuestra mejor oportunidad"
 romania.6.c:0 "Deberíamos mantenernos neutrales"
 romania.7.t:0 "Los soviéticos exigen Moldavia"
 romania.7.d:0 "Alemania nos ha abandonado y ha acordado permitir que la amenaza soviética reclame partes de nuestra patria!"
 romania.7.a:0 "Aceptar"
 romania.7.b:0 "Rechazar"
 romania.8.t:0 "La Unión Soviética exige Moldavia"
 romania.8.d:0 "La Unión Soviética ha tenido la cortesía de preguntarnos primero sobre sus demandas ahora que nuestro pacto está en vigor. ¿Apoyamos su reclamación o estamos dispuestos a arriesgar nuestros lucrativos acuerdos comerciales?"
 romania.8.a:0 "Aceptar"
 romania.8.b:0 "Rechazar"
 
 romania.9.t:0 "¿Abandonar Grecia?"
 romania.9.d:0 "[ITA.GetNameDef] exige que dejemos el trato con los griegos, según los diplomáticos italianos tienen una causa justa para atacar, ¿revocamos nuestra garantía?"
 romania.9.a:0 "Sí, revocar"
 romania.9.b:0 "No!"
 
 romania.11.t:0 "Elecciones de Rumania de 1937"
 romania.11.d:0 "Las elecciones rumanas de 1937 fueron una gran sorpresa para la política rumana: El dominante Partido Nacional Liberal (PNL) no aseguró el 40% de los votos, y por lo tanto no recibió los escaños gratuitos que le habrían otorgado una mayoría segura en la Cámara de Diputados. Mientras tanto, el ultraderechista "Todo por el Partido del País" (un frente para el partido prohibido Guardia de Hierro) aseguró un 15.8% de los votos sin precedentes, y el similarmente ultraderechista Partido Nacional Cristiano (PNC) aseguró un 9.3% de los votos. El rey Carol II ve una oportunidad para deshacerse del sistema de partidos nombrando a Octavian Goga del PNC como su nuevo Primer Ministro, y usar su incompetencia como excusa para tomar el control personal de Rumania. También podría recurrir al PNL, y esperar que los liberales puedan forjar una coalición estable con otros partidos moderados para evitar que la extrema derecha gane influencia. Alternativamente, Carol II podría nombrar a Codreanu de la Guardia de Hierro como su Primer Ministro, con la esperanza de que la Guardia de Hierro pueda ser controlada..."
 romania.11.a:0 "Nombrar a Tatarescu y al Partido Nacional Liberal"
 romania.11.b:0 "Nombrar a Goga y al Partido Nacional Cristiano (HISTÓRICO)"
 romania.11.c:0 "Nombrar a Codreanu y a la Guardia de Hierro"
 
 romania.12.t:0 "Intensificación de los enfrentamientos callejeros"
 romania.12.d:0 "A medida que la Guardia de Hierro fortalece su control sobre el estado, los enfrentamientos callejeros violentos se intensifican en Rumania. Rivales de extrema derecha, enemigos de extrema izquierda, minorías húngaras y alemanas, así como algunos grupos realistas obstinados, todos intentan oponerse al creciente poder de la Guardia de Hierro. Están desorganizados y derrotados, pero el número de muertos es alto."
 romania.12.a:0 "La Guardia de Hierro es victoriosa."
 
 romania.13.t:0 "Los soviéticos acuerdan un alto el fuego"
 romania.13.d:0 "Por supuesto que están de acuerdo, ¿por qué no lo estarían?"
 romania.13.a:0 "Ahora unámonos a la lucha contra nuestro enemigo común!"
 
 baltic.1.t:0 "Ultimátum soviético"
 baltic.1.d:0 "[SOV.GetNameDefCap] nos está presionando para que firmemos un tratado de 'asistencia mutua' con ellos, lo que les daría el derecho de estacionar fuerzas dentro de nuestro territorio. Esto no es más que un intento apenas velado de anexar nuestro país, pero podemos ofrecer poca resistencia a las fuerzas que han estacionado en nuestra frontera."
 baltic.1.a:0 "Aceptar lo inevitable..."
 baltic.1.b:0 "Tendrán que tomar nuestra tierra por la fuerza!"
 baltic.4.t:0 "Alemania exige Memel"
 baltic.4.d:0 "Las fuerzas alemanas se están concentrando en Ostpreussen, y su Ministerio de Asuntos Exteriores nos ha presentado un ultimátum. Debemos ceder inmediatamente el territorio de Memel o enfrentar la amenaza de acción militar. ¿Deberíamos aceptar sus demandas?"
 baltic.4.a:0 "Debemos aceptar."
 baltic.4.b:0 "Nunca!"
 baltic.5.t:0 "Comunistas en control."
 baltic.5.d:0 "[Root.GetName] ha elegido la solidaridad y el poder político ha sido arrebatado de la burguesía. Muchos dentro del nuevo gobierno sugieren que cumplamos con nuestros deberes comunistas y nos unamos a [SOV.GetNameDefCap]."
 baltic.5.a:0 "Nuestro futuro está mejor asegurado si realmente nos unimos a la Madre Patria."
 baltic.5.b:0 "[Root.GetName] tiene más que ofrecer operando por su cuenta bajo la protección de [SOV.GetNameDefCap]."
 baltic.5.c:0 "[Root.GetName] seguirá siendo un estado soberano."
 baltic.7.t:0 "[From.GetName] solicita la participación de [Root.GetAdjective] en [From.GetFactionName]"
 baltic.7.d:0 "Con la firma de un tratado de amistad entre nuestras naciones, [From.GetName] ha solicitado que [Root.GetName] se una a ellos en [From.GetFactionName], para unirse contra las crecientes amenazas que rodean nuestras naciones. Ya sean comunistas o fascistas, [From.GetName] promete defender los intereses de [Root.GetAdjective]."
 baltic.7.a:0 "[Root.GetName] se une a sus hermanos."
 baltic.7.b:0 "[Root.GetName] solo puede sobrevivir por su cuenta."
 hungary.1.t:0 "Arbitraje alemán"
 hungary.1.d:0 "A pesar de nuestra legítima reclamación, Alemania ha decidido que Transilvania debe permanecer bajo control rumano. Dicen que están ansiosos por corregir todos los errores creados en Versalles, pero evidentemente esto solo se aplica a sus propias fronteras."
 hungary.1.a:0 "Indignante."
 hungary.2.t:0 "Segundo Premio de Viena"
 hungary.2.d:0 "Alemania ha reconocido la validez de nuestra reclamación, como sabíamos que lo harían, y Transilvania del Norte ha sido devuelta a Hungría. Este es un momento histórico!"
 hungary.2.a:0 "Un día para celebrar!"
 hungary.3.d:0 "Alemania no solo ha reconocido la validez de nuestra reclamación, sino que han decidido que toda Transilvania debe ser devuelta al control húngaro. Esto es más de lo que esperábamos!"
 hungary.4.d:0 "Alemania reconoció la validez de nuestra reclamación y otorgó Transilvania del Norte a nosotros, pero Rumania se ha negado obstinadamente a aceptar su decisión."
 hungary.4.a:0 "Tontos!"
 hungary.5.d:0 "Alemania reconoció la validez de nuestra reclamación y otorgó toda Transilvania a nosotros, pero Rumania se ha negado obstinadamente a aceptar esta decisión."
 hungary.6.t:0 "Primer Premio de Ljubljana"
 hungary.6.d:0 "Los alemanes pueden quejarse del Tratado de Versalles, pero salieron bien librados en comparación con la injusticia del Tratado de Trianon. Aunque afirmaron que se trataba de la autodeterminación nacional, condenaron a muchos verdaderos hijos de Hungría a un gobierno extranjero. Una de esas heridas en el orgullo húngaro es la provincia de Vojvodina. La devolución de las tierras a Hungría ha corregido un error infligido sobre nosotros."
 hungary.6.a:0 "Justicia de Hungría"
 bulgaria.1.t:0 "Tratado de Craiova - Rumania acepta"
 bulgaria.1.d:0 "El gobierno rumano ha aceptado el arbitraje alemán en nuestra disputa. El sur de Dobrudja ha sido reunido con Bulgaria!"
 bulgaria.1.a:0 "Por fin!"
 bulgaria.2.t:0 "Tratado de Craiova - Rumania se niega"
 bulgaria.2.d:0 "El gobierno rumano ha rechazado nuestra oferta de terminar todas las disputas! Afirman que el sur de Dobrudja ahora forma una parte integral de su nación que nunca entregarán."
 bulgaria.2.a:0 "Inaceptable!"
 bulgaria.3.t:0 "Primer Premio de Ljubljana"
 bulgaria.3.d:0 "Durante mucho tiempo hemos soñado con una Bulgaria más grande y durante mucho tiempo hemos sido tratados como ciudadanos de segunda clase. Nos negaron lo que merecíamos en la Conferencia de Londres, nos traicionaron nuestros aliados en 1913, nos castigaron por querer justicia en 1918. Bueno, ya no más, Alemania busca corregir los errores de esa llamada paz, no solo para ella sino también para otros. Bulgaria ahora verá el regreso de Macedonia de Yugoslavia."
 bulgaria.3.a:0 "Los búlgaros se regocijan!"
 bulgaria.4.t:0 "Tratado de Craiova"
 bulgaria.4.d:0 "No hemos olvidado cómo Rumania nos apuñaló por la espalda en 1913 y cobardemente tomó el sur de Dobrudja mientras nuestros ejércitos estaban ocupados en otro lugar. Hungría ha utilizado su amistad con Alemania para vengarse de Rumania, ¿es nuestro momento ahora?"
 bulgaria.4.a:0 "Tendremos nuestra venganza"
 bulgaria.4.b:0 "La venganza es un plato que se sirve frío"
 bulgaria.5.t:0 "Tratado de Craiova"
 bulgaria.5.d:0 "Alemania ha elegido ponerse del lado de los despreciables rumanos en nuestra búsqueda de justicia. [Root.GetLeader] ha informado al embajador alemán que Bulgaria espera más de sus amigos."
 bulgaria.5.a:0 "Denegado"
 italy.1.t:0 "Albania se rinde"
 italy.1.d:0 "Las autoridades albanesas han aceptado nuestras demandas y el rey Zog se ha visto obligado a abdicar. De ahora en adelante y hasta el final de los tiempos, Albania será italiana!"
 italy.1.a:0 "Un día glorioso."
 italy.1.b:0 "Crear un protectorado albanés"
 italy.2.t:0 "Zog rechaza el ultimátum"
 italy.2.d:0 "Desafiante hasta el final, el rey Zog ha rechazado nuestro ultimátum. Él y sus asesores ahora están tratando de reunir las defensas miserables que Albania pueda reunir. Debemos ocupar Tirana y poner fin a esta farsa!"
 italy.2.a:0 "Podríamos haber hecho esto de la manera fácil, Zog!"
 italy.3.t:0 "Ultimátum italiano"
 italy.3.d:0 "Los diplomáticos italianos nos han presentado un ultimátum exigiendo que nos sometamos a su ocupación. Albania debe ser gobernada en una unión personal bajo el rey italiano!"
 italy.3.a:0 "Debemos someternos."
 italy.3.b:0 "Eso no sucederá! A las armas con Zog!"
 italy.4.t:0 "Extensión del Vallo Alpino"
 italy.4.d:0 "Los ingenieros del Regio Esercito han estudiado nuestra frontera norte e identificado los lugares donde el Vallo Alpino necesita ser fortalecido y expandido. Las órdenes de construcción necesarias ya han sido emitidas."
 italy.4.a:0 "Si estos fuertes hubieran estado aquí en los días de Aníbal..."
 italy.5.t:0 "Tratado de Tecnología Italo-Alemán"
 italy.5.d:0 "Italia sugiere un intercambio de tecnología e ideas que acercará a nuestras naciones y nos hará más fuertes a ambos."
 italy.5.a:0 "Una excelente sugerencia!"
 italy.5.b:0 "La tecnología alemana es solo para el pueblo alemán"
 italy.6.t:0 "Tratado de Tecnología Italo-Alemán - Aceptado!"
 italy.6.d:0 "Como esperábamos, los alemanes se alegraron de redactar una serie de intercambios tecnológicos. Está claro que nuevos vientos soplan en Europa e Italia ahora está un paso más cerca de reclamar su antigua gloria."
 italy.6.a:0 "Genial!"
 italy.7.t:0 "Tratado de Tecnología Italo-Alemán - Rechazado!"
 italy.7.d:0 "Los alemanes han rechazado nuestra oferta de un tratado."
 italy.7.a:0 "Será mejor que nos cuidemos por nuestra cuenta a partir de ahora."
 italy.8.t:0 "Unirse a la facción francesa."
 italy.8.d:0 "El Mouvement Franciste está ganando terreno en Francia y nos han pedido que nos unamos a su facción. ¿Esto promueve los intereses de Italia?"
 italy.8.a:0 "Únete a los franceses."
 italy.8.b:0 "Los franceses no son de fiar"
 italy.34.t:0 "Vínculos mafiosos"
 italy.34.d:0 "En 1925, Il Duce nombró a su hombre para luchar contra la mafia: 'Mori' el prefecto de Palermo y le escribió: 'Su Excelencia tiene carta blanca, la autoridad del Estado debe absolutamente, repito, absolutamente, restablecerse en Sicilia. Si las leyes vigentes lo obstaculizan, esto no será un problema, ya que redactaremos nuevas leyes.' La campaña ha sido muy exitosa aunque algunos elementos de la mafia aún sobreviven. Nos ha llegado a nuestra atención que algunos políticos de alto rango en Sicilia y Roma tienen conexiones secretas con la mafia."
 italy.34.a:0 "Una plaga!"
 italy.34.b:0 "Déjalos estar"
 usa.1.t:0 "Earhart quiere alistarse"
 usa.1.d:0 "Con Estados Unidos movilizándose para la guerra, hemos recibido una solicitud inusual. Amelia Earhart, la famosa aviadora que dio la vuelta al mundo con éxito hace poco, desea alistarse en el Cuerpo Aéreo del Ejército como piloto de combate. Ha demostrado una habilidad considerable en combates simulados, pero hay muchos dentro del establecimiento militar que desaprueban la idea de una mujer volando en misiones de combate. ¿Deberíamos hacer una excepción en su caso y permitirle unirse?"
 usa.1.a:0 "Sí, la necesitamos."
 usa.1.b:0 "No, no será necesario."
 usa.2.t:0 "Destino Manifiesto"
 usa.2.d:0 "La fundación y la historia únicas de los Estados Unidos hacen que sea nuestro deber preservar la democracia y la libertad en el mundo. La última década ha demostrado que esta misión no puede cumplirse sin tomar las armas contra aquellos que buscan destruirla. A partir de ahora, todos los opresores tendrán que responder ante nosotros, y nuestras fuerzas armadas liberarán a las personas en todo el mundo."
 usa.2.a:0 "Libertad o muerte!"
 usa.3.t:0 "Flota estadounidense en Pearl Harbor"
 usa.3.d:0 "Las sanciones diplomáticas y económicas que hemos sufrido por parte de Estados Unidos parecen haber sido el comienzo de algo más amenazante. La Flota del Pacífico estadounidense ha sido estacionada en la base naval de Pearl Harbor, Hawái, señalando claramente que los estadounidenses mantendrán una fuerte presencia en el Pacífico y seguirán apoyando a nuestros enemigos. Atacar la base en este momento podría darnos el elemento sorpresa. Si esperamos, tendrán defensas mejor preparadas, lo que resultará en un efecto §Rreducido§! de nuestro enfoque de §RTora Tora Tora§!."
 usa.3.a:0 "¿Quién sabe cuánto tiempo durará la oportunidad?"
 usa.3.b:0 "No nos adelantemos..."
 usa.4.t:0 "Acuerdo de destructores por bases"
 usa.4.d:0 "Habiendo tomado una posición contra los alemanes, Estados Unidos parece interesado en asegurar que Gran Bretaña se mantenga firme contra la amenaza alemana. Sin embargo, también están preocupados por mantener su propia presencia naval en el Atlántico. A cambio de varias de nuestras bases navales, suministrarán a nuestra nación con barcos destructores. Los barcos han estado en reserva, pero aceptar fortalecerá los lazos militares entre nuestras naciones, y podría ser una decisión sabia."
 usa.4.a:0 "Esta es una oportunidad única."
 usa.4.a.tt:0 "Ganaremos§! 34 destructores americanos §Y.\n Canadá ganará §G! 6 destructores americanos §Y.\n"
 usa.4.b:0 "Esto es claramente más favorable para los EE. UU. e inaceptable."
 usa.5.t:0 "Gran Bretaña rechaza la oferta"
 usa.5.d:0 "A pesar de nuestras preparaciones y buenas intenciones, Gran Bretaña ha rechazado nuestra oferta de viejos destructores a cambio de sus bases navales."
 usa.5.a:0 "Su pérdida."
 usa.401.t:0 "Gran Bretaña acepta el acuerdo de destructores por bases"
 usa.401.desc:0 "Los EE. UU. parecen interesados en asegurar que [ENG.GetNameDef] se mantenga firme contra la amenaza alemana. Con la agresión alemana aumentando día a día y muchos en el gobierno de EE. UU. convencidos de que Gran Bretaña estaba amenazada por un desembarco inminente, los Estados Unidos enviaron una propuesta a Londres a través del embajador británico, el marqués de Lothian, para un arrendamiento estadounidense de aeródromos en Trinidad, Bermudas y Terranova. El primer ministro británico Winston Churchill rechazó inicialmente la oferta el 27 de mayo a menos que Gran Bretaña recibiera algo inmediato a cambio. Habiendo tomado una postura renovada contra los alemanes, [USA.GetNameDef] ha presentado una nueva propuesta que fue aceptada. A cambio de varias bases navales clave en el extranjero, [ENG.GetNameDef] será suministrado con barcos destructores."
 usa.401.a:0 "Bien"
 usa.401.b:0 "Oh no"
 usa.401.c:0 "Está bien"
 usa.402.t:0 "Acuerdo de destructores por bases"
 usa.402.d:0 "Habiendo tomado una postura contra los alemanes, los EE. UU. parecen interesados en asegurar que Gran Bretaña se mantenga firme contra la amenaza alemana. Sin embargo, también están preocupados por mantener su propia presencia naval en el Atlántico. A cambio de varias bases navales británicas, suministrarán a nuestra nación con barcos destructores. Los barcos han estado en reserva, pero aceptar fortalecerá los lazos militares entre nuestras naciones, y podría ser una decisión sabia."
 usa.402.a:0 "Esta es una oportunidad única."
 usa.402.a.tt:0 "Ganaremos§! 6 destructores americanos §Y.\n Gran Bretaña §Gganó§! 34 destructores americanos §Y.\n"
 usa.6.t:0 "Elección de [GetYear]"
 usa.6.d:0 "Ha llegado el día de las elecciones presidenciales. El actual presidente Franklin Delano Roosevelt ya ha implementado varios de los programas conocidos colectivamente como el New Deal, destinados a sacar a los EE. UU. de la Gran Depresión.\n\nSi bien muchos de los esfuerzos han sido populares, sus planes para extender aún más el papel y el poder del gobierno han sido criticados por su oponente, el republicano Alf Landon. Proveniente de la industria petrolera, Landon quiere ver una mayor libertad económica, mientras que Roosevelt y el Partido Demócrata quieren expandir la Seguridad Social y garantizar la estabilidad económica. La elección puede ser reñida o una gran victoria para los demócratas."
 usa.6.a:0 "Los demócratas. Cuatro años más!"
 usa.6.b:0 "Los republicanos. Debemos salvaguardar los ideales del sistema estadounidense."
 usa.7.t:0 "Roosevelt vs Willkie"
 usa.7.d:0 "Desde que se estableció el cargo de Presidente de los Estados Unidos, ningún presidente ha gobernado durante tres mandatos consecutivos. Sin embargo, a la luz del estado precario del mundo y los desarrollos internacionales en los últimos años, el presidente Roosevelt ha decidido romper con la tradición y postularse para un tercer mandato. El republicano Wendell Willkie, caracterizado como un candidato oscuro con antecedentes como industrial con experiencia política limitada, ha sido crítico tanto del intervencionismo económico de Roosevelt como de sus justificaciones para postularse para un tercer mandato.\n\nAunque los candidatos tienen mucho en común en sus políticas exteriores y Willkie quiere mantener alguna forma del New Deal, muchos todavía consideran que esta elección es un punto determinante para el futuro de la democracia estadounidense."
 usa.7.a:0 "Los demócratas. FDR es indispensable."
 usa.7.b:0 "Los republicanos. Queremos a Willkie!"
 usa.8.t:0 "Landon vs Roosevelt"
 usa.8.d:0 "El presidente Landon detuvo las continuas reformas del New Deal de los demócratas hace cuatro años, eligiendo confiar en la fuerza de la nación que reside en las empresas industriales como las que ayudó a establecer antes de su presidencia. Roosevelt, quien ha continuado haciendo campaña a favor de completar los programas que originalmente planeó para su segundo mandato, ahora se postula nuevamente para presidente. Aunque sigue siendo un candidato popular, Landon ha continuado criticando sus esfuerzos por concentrar el poder en manos del presidente y, en consecuencia, ha evitado políticas similares.\n\nLas amenazas en el extranjero, tanto para nuestra propia nación como para otras, siguen siendo una realidad y ninguno de los candidatos está a favor de que Estados Unidos les dé la espalda. La pregunta es quién liderará el arsenal de la democracia en estos tiempos difíciles."
 usa.8.a:0 "Los demócratas. Roosevelt está preparado para hacer lo necesario."
 usa.8.b:0 "Los republicanos. Landon está dedicado a nuestros valores."
 usa.9.t:0 "Roosevelt vs Dewey"
 usa.9.d:0 "La presidencia de Franklin D. Roosevelt ya ha sido excepcional en muchos sentidos. A pesar de su salud en declive y la duración sin precedentes de su presidencia, aspira a seguir liderando nuestro país en el esfuerzo de guerra. Los republicanos han estado limitados en sus opciones de candidatos debido a que muchos posibles nominados están sirviendo en la guerra, pero han elegido al gobernador Thomas E. Dewey para representarlos.\n\nRoosevelt sigue teniendo apoyo popular, pero muchos sospechan que puede no vivir para ver el final de su mandato. Pero, ¿es eso suficiente para otorgarle a Dewey una victoria sobre el hombre que nos ha llevado hasta aquí?"
 usa.9.a:0 "FDR derrota a Dewey."
 usa.9.b:0 "Dewey derrota a FDR."
 usa.10.t:0 "[Root.GetLeader] vs Roosevelt"
 usa.10.d:0 "Aunque muchos aspectos del New Deal fueron retenidos por [Root.GetLeader], Roosevelt todavía ve la oportunidad de hacer realidad sus planes originales para el desarrollo continuo de los programas. A pesar de su salud en declive, ha logrado retener gran parte del apoyo que lo llevó a la presidencia anteriormente, y ahora está haciendo campaña nuevamente para los demócratas.\n\n[Root.GetLeader] argumenta que un cambio de liderazgo en la situación sensible de Estados Unidos sería irresponsable, lo cual es algo irónico ya que la misma afirmación se hizo antes de su victoria anterior sobre Roosevelt. A pesar de esto, puede tener un punto."
 usa.10.a:0 "[Root.GetLeader] ha demostrado ser un líder capaz."
 usa.10.b:0 "Estados Unidos está listo para un nuevo New Deal."
 usa.11.t:0 "Roosevelt vs MacArthur"
 usa.11.d:0 "Con la continua amenaza de ser arrastrados a una guerra, tanto demócratas como republicanos han aspirado a encontrar un candidato del ámbito militar. El general Douglas MacArthur, normalmente dedicado a sus deberes militares, ha aprovechado la oportunidad para hacer campaña por la nominación republicana mientras nuestra nación está en paz y ha ganado. Ahora está desafiando a Roosevelt, apoyando a la coalición conservadora.\n\nRoosevelt sigue siendo popular, pero el carisma y el sentido del deber de MacArthur han causado una fuerte impresión en los votantes. ¿Realmente los militares saben mejor?"
 usa.11.a:0 "Roosevelt y Truman saldrán adelante."
 usa.11.b:0 "MacArthur es un hombre de paz tanto como de guerra."
 usa.12.t:0 "Campaña de Douglas MacArthur"
 usa.12.d:0 "Para desafiar la presidencia de récord de Roosevelt, los republicanos han buscado a comandantes militares respetados, con la esperanza de encontrar un candidato potencial para llevar a Estados Unidos a través de esta guerra. El general Douglas MacArthur ha sido un nominado popular entre los conservadores, pero también es un activo indispensable en el conflicto en curso y ha sido reacio a pasar su tiempo haciendo campaña para la presidencia.\n\nSin embargo, sigue siendo uno de los candidatos conservadores más prometedores y quizás pueda ser convencido de hacer campaña para evitar tener un presidente republicano moderado. ¿Vale la pena el sacrificio?"
 usa.12.a:0 "MacArthur es más necesario en las líneas del frente que en la Casa Blanca."
 usa.12.b:0 "Necesitamos que desafíe a Roosevelt."
 usa.13.t:0 "Roosevelt fallece"
 usa.13.d:0 "Aunque la salud del presidente Roosevelt ha estado en declive durante algún tiempo, su fuerte campaña presidencial convenció a muchos de que le quedaban muchos años. Sin embargo, la posibilidad de la muerte de FDR mientras aún estaba en el cargo ha permanecido, y hoy falleció después de sufrir un derrame cerebral. El vicepresidente Harry S. Truman ha prestado juramento, solicitando el apoyo y las oraciones del pueblo. El antiguo gabinete permanece, y Truman ha prometido continuar muchas de las políticas de su predecesor."
 usa.13.a:0 "Así terminó una era, y así comenzó otra."
 usa.63.t:0 "La Gran Depresión"
 usa.63.d:0 "Aunque un fenómeno mundial, la Gran Depresión comenzó con un colapso del mercado de valores en los Estados Unidos y ha causado que las tasas de desempleo se disparen y los ingresos fiscales se desplomen. El pueblo estadounidense y su gobierno tienen suficiente de qué preocuparse sin involucrarse en otra guerra. §RSe eliminará en las elecciones de 1940.§!\n"
 usa.63.a:0 "Recuperaremos."
 usa.95.t:0 "La Recesión de 1937"
 usa.95.desc:0 "Durante el primer mandato de Roosevelt, la economía de EE. UU. estaba volviendo gradualmente a la normalidad con la producción, las ganancias y los salarios regresando a sus niveles previos al colapso de 1929. En la primavera de 1937, la situación se degradó nuevamente. Esto se conoció como la Recesión de 1937-1938."
 usa.95.a:0 "¿No otra vez...?"
 
 
 news.1.t:0 "Guerra Total Japonesa en China"
 news.1.d:0 "Las fuerzas japonesas y chinas han chocado inconclusivamente sobre el estratégico Puente Marco Polo ubicado justo al suroeste de Pekín. \n\n[CHI.GetNameDef] ha rechazado las demandas de [JAP.GetNameDef] de una disculpa y concesiones territoriales, afirmando en cambio que se ha alcanzado el 'punto de quiebre' de la agresión japonesa. \n\nLos diplomáticos temen que la situación volátil podría resultar en guerra en cualquier momento."
 news.1.a:1 "Tiempos interesantes, sin duda."
 news.1.b:0 "Les enseñaremos a esos chinos!"
 news.1.c:0 "Así es! Ni un centímetro!"
 news.2.t:0 "Concesiones chinas adicionales a Japón"
 news.2.d:0 "Las fuerzas japonesas y chinas han chocado inconclusivamente sobre el estratégico Puente Marco Polo ubicado justo al suroeste de Pekín. \n\n[CHI.GetNameDef] ha aceptado plena responsabilidad por el incidente, enviando una disculpa a [JAP.GetNameDef] así como acordando extensas concesiones territoriales. Esto ha sorprendido a muchos expertos, quienes habían predicho que las tensiones fronterizas estallarían en una guerra a gran escala. \n\n¿Significa esto una paz duradera en Asia?"
 news.2.a:0 "Dudoso."
 news.2.b:0 "Esto nos satisfará... por ahora."
 news.2.c:0 "No tuvimos opción."
 news.3.t:0 "Rumania cede Moldavia"
 news.3.d:0 "El ejército rojo ha avanzado en Moldavia aparentemente sin oposición. \n\n[ROM.GetNameDef] ha sucumbido a la presión extranjera una vez más. \n\nLos diplomáticos temen que la situación volátil podría resultar en guerra, pero por ahora la situación es estable."
 news.3.a:1 "Tiempos interesantes, sin duda."
 news.4.t:0 "Rumania se niega a ceder Moldavia"
 news.4.d:0 "El ejército rojo ha disparado obuses de artillería en territorio rumano según la queja oficial. \n\n[ROM.GetNameDef] no ha sucumbido a la presión extranjera esta vez y la gente en las calles de Bucarest está acaparando cualquier cosa que puedan conseguir. \n\nLos diplomáticos temen que la situación volátil podría encender la guerra en cualquier momento."
 news.4.a:1 "Tiempos interesantes, sin duda."
 news.5.t:0 "[JAP.GetNameDefCap] exige Indochina Francesa"
 news.5.d:0 "Tomando ventaja de la debilidad francesa a la luz de la lucha en Europa, [JAP.GetNameDef] ha obligado al nuevo gobierno a rendir el control de su colonia en Indochina. \n\nLas tropas japonesas ya se han trasladado a ocupar todas las bases principales en la región, y los expertos temen que la colonia podría ser utilizada como un punto de lanzamiento para futuras expediciones militares!"
 news.5.a:0 "Vultures picking on a corpse..."
 news.5.b:0 "Como debe ser."
 news.5.c:0 "Los chacales no nos dejaron opción."
 news.5.e:0 "Nuestros aliados muestran iniciativa!"
 news.6.d:0 "Intentando aprovecharse de la debilidad de Francia a raíz de su derrota en Europa, [JAP.GetNameDef] emitió recientemente una demanda al nuevo gobierno francés para tener acceso completo a sus bases en Indochina. \n\nEsto significaría efectivamente transferir el control de toda la colonia a Japón, algo con lo que los franceses no podrían estar de acuerdo.\n\nLos expertos consideran probable que esta decisión lleve a represalias militares japonesas."
 news.6.a:0 "Ellos no se atreverían... ¿verdad?"
 news.6.b:0 "Los tercos necios pagarán por este error."
 news.6.c:0 "Debemos prepararnos."
 news.6.e:0 "Otro movimiento audaz de nuestros amigos."
 news.7.t:0 "Escaramuza Soviético - Japonés"
 news.7.d:0 "Las fuerzas soviéticas y japonesas se enfrentaron recientemente en una importante escaramuza a lo largo de la frontera manchuriana. \n\nUna significativa fuerza de asalto soviética apoyada por caballería mongola aparentemente sorprendió a los japoneses, infligiendo fuertes bajas. \n\nEl ambiente en Tokio ha sido reportado como tenso, pero es demasiado pronto para decir si el conflicto escalará a una guerra abierta."
 news.7.a:0 "¿Es este el comienzo de otra guerra en Asia?"
 news.7.b:0 "Una exhibición vergonzosa..."
 news.7.c:0 "Le hemos enviado un mensaje al mundo."
 news.8.d:0 "Las fuerzas soviéticas y japonesas se enfrentaron recientemente en una importante escaramuza a lo largo de la frontera manchuriana. \n\nLos informes de la batalla indican que los japoneses atraparon a los soviéticos en un movimiento de pinza cuando atacaron a través de la frontera, obligando a los sobrevivientes a retirarse en desorden. \n\n¿Provocará este incidente que Moscú despache más fuerzas a lejana Rusia?"
 news.8.b:0 "Por el Emperador!"
 news.8.c:0 "Debemos evaluar la situación..."
 news.9.t:0 "Retirada Soviética"
 news.9.d:0 "Después de una acumulación de fuerzas japonesas en Manchuria, [SOV.GetNameDefCap] parece haber retirado inesperadamente unidades que estaban estacionadas justo al lado de la frontera. \n\nEsto puede ser un intento de Moscú para evitar un futuro enfrentamiento con Japón, posiblemente provocado por el doloroso recuerdo de la derrota que Rusia sufrió en la Guerra Ruso - Japonesa."
 news.9.a:0 "Quizás esto resultará en una paz duradera."
 news.9.b:0 "Los cobardes huyeron!"
 news.9.c:0 "Una retirada táctica. Nada más."
 news.10.t:0 "La Unión Soviética Reclama Besarabia"
 news.10.d:0 "Después de acumular fuerzas a lo largo de la frontera rumana, [SOV.GetNameDef] ha emitido un ultimátum al gobierno de Bucarest para la transferencia inmediata de Besarabia, a su control. La región perteneció alguna vez al Imperio Ruso, que [SOV.GetNameDef] considera un fundamento legal suficiente para sus demandas.\n\nRumanía ha declarado que no tiene más opción que ceder, y sus fuerzas han sido retiradas de Besarabia."
 news.10.a:0 "Interesante."
 news.10.b:0 "Besarabia nos pertenece legítimamente."
 news.10.c:0 "No tuvimos elección..."
 news.10.e:0 "Disfruten esta victoria temporal, Moscú."
 news.11.t:0 "Rumanía Rechaza las Demandas Soviéticas"
 news.11.d:0 "[SOV.GetNameDefCap] ha estado concentrando fuerzas significativas a lo largo de su frontera con [ROM.GetNameDef], y hoy Moscú emitió un ultimátum al gobierno rumano, exigiendo la transferencia inmediata de Bessarabia a su control. La región perteneció una vez al Imperio Ruso, que [SOV.GetNameDef] considera como base legal suficiente para sus demandas. \n\nEn un movimiento desafiante, Bucarest ha optado por rechazar todas las demandas territoriales soviéticas, y se ha dado la orden al ejército rumano para una movilización completa. \n\nLos observadores internacionales esperan que las fuerzas soviéticas crucen la frontera en cualquier momento."
 news.11.a:0 "Interesante."
 news.11.b:0 "Han cometido un terrible error."
 news.11.c:0 "Bessarabia es nuestra!"
 news.11.e:0 "Dejen que los tontos luchen."
 news.12.t:0 "[FIN.GetNameDefCap] rechaza las demandas soviéticas"
 news.12.d:0 "Los diplomáticos soviéticos han presentado un ultimátum al gobierno de [FIN.GetNameDef], exigiendo ajustes fronterizos en la región de Carelia. \n\nA pesar de un significativo aumento de fuerzas soviéticas en la frontera, Helsinki ha rechazado estas demandas, afirmando que "no se cederá ni un solo pie de suelo finlandés a los agresores rusos." \n\nLos observadores internacionales temen que una invasión soviética pueda ser inminente."
 news.12.a:0 "Esto no terminará bien."
 news.12.b:0 "No debieron haber rechazado nuestras demandas."
 news.12.c:0 "Debemos cuidar nuestras defensas."
 news.12.e:0 "Veamos qué tan bien lo hacen los bolcheviques..."
 news.12.f:0 "Pronto reconocerán su error."
 news.13.t:0 "[FIN.GetNameDefCap] acepta las demandas soviéticas"
 news.13.d:0 "Después de mucho debate, el gobierno de [FIN.GetNameDef] ha decidido aceptar las demandas soviéticas para ajustes fronterizos en la región de Carelia. \n\n[SOV.GetNameDef] ha citado la necesidad de crear una zona de amortiguamiento para mejorar la seguridad de Leningrado, ubicado a solo 30 kilómetros de la ahora antigua frontera finlandesa. \n\nMuchos observadores temían que una invasión soviética a gran escala de Finlandia era inminente, pero esta solución diplomática debería disipar esos temores."
 news.13.a:0 "Paz, pero ¿a qué costo?"
 news.13.b:0 "Ahora podemos enfocar nuestros esfuerzos en otro lugar."
 news.13.c:0 "Nos hemos asegurado nuestra independencia."
 news.13.e:0 "Una lástima. Eso habría mantenido ocupados a los bolcheviques."
 news.13.f:0 "Nuestros camaradas muestran su fuerza!"
 news.14.t:0 "[SOV.GetNameDefCap] anexa [TAN.GetNameDef]"
 news.14.d:0 "/nEn un comunicado de prensa hoy, Moscú anunció la anexión formal de [TAN.GetNameDef]. \n\nEl Soviet Supremo accedió a una solicitud del parlamento Tuvan para ser miembro de la URSS. \n\nLa pequeña República del Pueblo Tuvan, que solo había sido reconocida oficialmente por [SOV.GetNameDefCap] y Mongolia, será organizada como un óblast autónomo."
 news.14.a:0 "Tannu qué?"
 news.14.b:0 "Estarán mejor."
 news.15.t:0 "Segundo Premio de Viena"
 news.15.d:0 "Se ha firmado un tratado en Viena tras la mediación alemana que restaurará el norte de Transilvania al dominio húngaro. \n\nEl territorio había sido previamente otorgado a [ROM.GetNameDef] tras la conclusión de la Primera Guerra Mundial, lo que llevó a una amarga disputa. \n\n¿Son estos los primeros de muchos límites que se ajustarán, ahora que parece haberse establecido un nuevo orden en Europa?"
 news.15.a:0 "Veremos cuánto tiempo dura esto."
 news.15.b:0 "El mapa de Europa será rediseñado."
 news.15.c:0 "Esperemos que estas revisiones nos favorezcan algún día."
 news.15.e:0 "Así es!"
 news.16.d:0 "Tras la mediación alemana, se ha firmado un tratado en Viena que verá el retorno de toda Transilvania al dominio húngaro.\n\nEl territorio había sido otorgado anteriormente a [ROM.GetNameDef] tras la conclusión de la Primera Guerra Mundial, lo que llevó a una amarga disputa.\n\n¿Son estos los primeros de muchos ajustes fronterizos ahora que parece haberse establecido un nuevo orden en Europa?"
 news.17.t:0 "Rumania rechaza la mediación alemana"
 news.17.d:0 "Las negociaciones entre [HUN.GetNameDef] y [ROM.GetNameDef] sobre una disputa territorial se han roto en Viena.\n\n[GER.GetNameDef] actuó como árbitro, pero cuando decidieron devolver Transilvania del Norte a [HUN.GetNameDef], [ROM.GetNameDef] rechazó la decisión. El gobierno rumano ordenó rápidamente a su delegación que regresara a Bucarest.\n\nParece que [GER.GetNameDef] aún no ejerce la influencia diplomática que imaginaban tener."
 news.17.a:0 "Interesante..."
 news.17.b:0 "Los rumanos nos han avergonzado..."
 news.17.c:0 "Transilvania es nuestra!"
 news.17.e:0 "Esto no ha terminado."
 news.18.d:0 "Las negociaciones entre [HUN.GetNameDef] y [ROM.GetNameDef] sobre una disputa territorial se han roto en Viena.\n\n[GER.GetNameDef] actuó como árbitro, pero cuando decidieron devolver Transilvania del Norte a [HUN.GetNameDef], [ROM.GetNameDef] rechazó la decisión. El gobierno rumano ordenó rápidamente a su delegación que regresara a Bucarest.\n\nParece que [GER.GetNameDef] aún no ejerce la influencia diplomática que imaginaban tener."
 news.19.t:0 "[GER.GetNameDefCap] reclama Memel"
 news.19.d:0 "Con fuerzas alemanas en su frontera listas para atacar, [LIT.GetNameDef] ha cedido ante un ultimátum [GER.GetAdjective] que exige la entrega del antiguo territorio prusiano de Memel.\n\nFue transferido a [LIT.GetNameDef] por el Tratado de Versalles, pero ahora ha sido reintegrado en la región de Ostpreussen.\n\n¿Hemos alcanzado ya la extensión de las ambiciones territoriales alemanas en Europa? Los expertos dudan..."
 news.19.a:0 "Otro lote de mapas hecho obsoleto."
 news.19.b:0 "Los alemanes de todas partes deben estar unidos."
 news.19.c:0 "Si tan solo tuviéramos los medios para resistir..."
 news.19.e:0 "Tienen razón en inclinarse ante sus superiores!"
 news.20.t:0 "[LIT.GetNameDefCap] rechaza las demandas alemanas"
 news.20.d:0 "Incluso con fuerzas alemanas alineadas en su frontera, [LIT.GetNameDef] ha rechazado un ultimátum emitido por Berlín para la devolución del territorio de Memel.\n\nMemel una vez perteneció a Prusia Oriental, pero fue anexado por [LIT.GetNameDef] tras el Tratado de Versalles. La integridad del Tratado fue lo que [LIT.GetLeader] dijo que era necesario proteger cuando el gobierno de [LIT.GetAdjective] anunció su rechazo.\n\nLos observadores internacionales ahora esperan que Alemania intente tomar el territorio por la fuerza..."
 news.20.a:0 "Muy valientes."
 news.20.b:0 "Han firmado su sentencia de muerte."
 news.20.c:0 "Aquí se traza la línea!"
 news.21.t:0 "Tratado de Craiova"
 news.21.d:0 "Se han forzado más concesiones a [ROM.GetNameDef], con [BUL.GetNameDef] reclamando Dobruja del Sur.\n\nEl territorio fue anexionado por Rumanía en 1913, tras la Segunda Guerra Balcánica, y sigue estando mayoritariamente poblado por búlgaros y turcos étnicos.\n\nIndependientemente de la razón, [ROM.GetNameDef] ahora se encuentra significativamente debilitado."
 news.21.a:0 "De poca preocupación."
 news.21.b:0 "Es una gran victoria."
 news.21.c:0 "Esas tierras no valían nada de todos modos."
 news.22.t:0 "Zog se rinde a Italia"
 news.22.d:0 "Se ha entregado un ultimátum al gobierno albanés por parte de los diplomáticos italianos, exigiendo que se sometan a una ocupación militar completa.\n\nEl rey Zog ha abdicado tras darse cuenta de la futilidad de la resistencia, y Albania ahora será gobernada en una unión personal bajo el rey Víctor Manuel III.\n\n[ITA.GetNameDef] mira hacia los Balcanes..."
 news.22.a:0 "Otra víctima de las ambiciones de Mussolini."
 news.22.b:0 "Estamos un paso más cerca de realizar nuestro gran imperio."
 news.22.c:0 "Otra victoria para nuestro amigo [From.GetLeader]!"
 news.23.t:0 "Zog desafiante"
 news.23.d:0 "Los diplomáticos de [ITA.GetNameDef] han entregado un ultimátum a [ALB.GetNameDef], exigiendo la anexión de este último a la Gran Italia.\n\nEn un acto valiente de liderazgo nacional, el rey Zog se ha negado a ceder a las demandas italianas, instando al pueblo albanés a resistir la presión de [ITA.GetNameDef].\n\nSin embargo, los expertos militares extranjeros coinciden en que [ALB.GetNameDef] tiene pocas posibilidades de resistir una invasión."
 news.23.a:0 "¿Por cuánto tiempo puede [ALB.GetNameDef] resistir?"
 news.23.b:0 "Esta será una campaña corta."
 news.23.c:0 "Viva el rey Zog!"
 news.24.t:0 "La cuestión polaca"
 news.24.d:0 "En un discurso acalorado hoy ante el Reichstag, Adolf Hitler denunció a Polonia y su trato hacia los alemanes que viven en Danzig y el Corredor Polaco.\n\nAfirmando que las minorías alemanas en Polonia están siendo 'perseguidas de la manera más vil imaginable', Hitler dejó clara la posición de su gobierno:\n'Danzig era una ciudad alemana y es una ciudad alemana! El Corredor era alemán y es alemán! Sin el Volk alemán, estas regiones orientales seguirían sumidas en las profundidades del barbarismo.'"
 news.24.a:0 "La guerra se acerca."
 news.25.t:0 "La desmilitarización de la Renania"
 news.25.d:0 "Alemania ha estacionado tropas en el territorio de Renania, cerca de la frontera francesa, en clara violación del Tratado de Versalles. La población local aplaudió a los soldados alemanes, mientras que las reacciones diplomáticas de Francia y Gran Bretaña hasta ahora han sido moderadas.\n\n'No es más que los alemanes entrando en su propio patio trasero', observó un comentarista político en Gran Bretaña."
 news.25.a:0 "Preocupante."
 news.25.b:1 "Es territorio alemán."
 news.25.c:0 "Debemos asegurarnos de nuestras defensas fronterizas."
 news.25.e:0 "Seguramente no hay nada de qué preocuparse."
 news.26.d:0 "En una violación directa del Tratado de Versalles, las tropas alemanas han cruzado el Rin y entrado en el territorio de Renania, cerca de la frontera francesa.\n\nLlamando esto una 'ruptura imperdonable' del tratado de paz que terminó la Gran Guerra, tanto Francia como Gran Bretaña han movilizado sus fuerzas en preparación para una incursión armada en Alemania.\n\nLa guerra ha estallado nuevamente en Europa!"
 news.26.a:0 "Aquí vamos de nuevo!"
 news.26.b:0 "Alemania prevalecerá!"
 news.26.c:0 "Próxima parada: Berlín!"
 news.26.e:0 "Entonces, resolvamos esto."
 news.27.d:0 "En lo que es una violación directa del Tratado de Versalles, las tropas alemanas han cruzado el Rin y marchado hacia el territorio de Renania, cerca de la frontera francesa.\n\nMientras que la reacción de Gran Bretaña ha sido moderada hasta ahora, los franceses están movilizando sus fuerzas en preparación para una incursión armada en Alemania.\n\nLa guerra ha estallado nuevamente en Europa!"
 news.28.t:0 "Hitler asesinado!"
 news.28.d:0 "Un grupo de oficiales de la Wehrmacht opuestos a la guerra ha lanzado un golpe en Berlín. Un grupo no identificado de hombres armados asaltó la Reichskanzlei y, tras un tiroteo con sus guardaespaldas, logró quitarle la vida al Führer alemán. \nLos conspiradores sobrevivientes han sido arrestados por la Gestapo, y esta mañana Heinrich Himmler fue juramentado como el nuevo Führer del Reich alemán.\n\nEn un discurso ante el Reichstag, Himmler acusó a Gran Bretaña y Francia de ser los artífices del asesinato de Hitler y declaró el compromiso inequívoco de Alemania con la destrucción total de ambas naciones."
 news.28.a:0 "Un desarrollo interesante."
 news.28.b:0 "Ellos pagarán!"
 news.28.c:0 "Al menos Hitler se ha ido."
 news.29.d:0 "Un grupo de oficiales de la Wehrmacht opuestos a la guerra ha lanzado un golpe en Berlín. Un grupo no identificado de hombres armados asaltó la Reichskanzlei y, tras un tiroteo con sus guardaespaldas, logró quitarle la vida al Führer alemán.\nLos conspiradores sobrevivientes han sido arrestados por la Gestapo, y esta mañana Hermann Göring fue juramentado como el nuevo Führer del Reich alemán.\n\nEn un discurso ante el Reichstag, Göring acusó a Gran Bretaña y Francia de ser los artífices del asesinato de Hitler y declaró el compromiso inequívoco de Alemania con la destrucción total de ambas naciones."
 news.30.t:0 "Intento fallido de asesinato de Hitler"
 news.30.d:0 "Un grupo de oficiales de la Wehrmacht opuestos a la guerra ha lanzado un golpe contra Hitler en Berlín. Un grupo no identificado de hombres armados asaltó la Reichskanzlei, pero fueron repelidos exitosamente por miembros del cuerpo de seguridad de las SS del Führer.\nLos agentes de la Gestapo han arrestado a todos los conspiradores, que incluyen a altos oficiales como Ludwig Beck y Wilhelm Canaris.\n\nEn un discurso ante el Reichstag, Hitler juró venganza contra Francia y Gran Bretaña por ser los artífices de este 'intento subrepticio' contra su vida."
 news.30.a:0 "Imagina si hubieran tenido éxito..."
 news.30.c:0 "Esto no cambia nada."
 news.30.e:0 "Es una pena que no hayan eliminado al sinvergüenza."
 news.31.t:0 "Guerra civil en Alemania!"
 news.31.d:0 "Un grupo de oficiales de la Wehrmacht opuestos a la guerra actual ha lanzado un golpe contra Hitler en Berlín. Un grupo no identificado de hombres armados asaltó la Reichskanzlei y liquidó al Führer alemán tras un intenso tiroteo con sus guardaespaldas de las SS.\n\nLos conspiradores han logrado tomar el control de la mayor parte de Berlín, y muchas unidades de la Wehrmacht han pasado a su lado. Las fuerzas aún leales a los nazis se han agrupado bajo un nuevo liderazgo y han prometido purgar a Alemania de los 'disidentes comunistas y agentes extranjeros que actualmente ocupan Berlín.'"
 news.31.a:0 "Interesante."
 news.31.b:0 "Alemania debe estar libre de tiranía!"
 news.31.c:0 "Muerte a los traidores!"
 news.31.e:0 "Esto es a nuestro favor!"
 news.32.t:0 "El Pacto Molotov-Ribbentrop"
 news.32.d:0 "Los diplomáticos de Alemania y [SOV.GetNameDefCap] han concluido lo que los observadores describen como un acuerdo histórico hoy con la firma del Pacto Molotov-Ribbentrop. \nNombrado en honor al ministro de relaciones exteriores alemán Joachim von Ribbentrop y su contraparte soviética, Vyacheslav Molotov, este pacto de no agresión estipula que ninguna de las partes se aliará ni ayudará a un enemigo de la otra.\n\nLos diplomáticos extranjeros advierten que este tratado otorga efectivamente a Alemania carta blanca para librar la guerra en Europa sin tener que temer la intervención soviética."
 news.32.a:0 "Esto no puede ser bueno..."
 news.32.b:0 "Un brindis por nuestros nuevos amigos bolcheviques!"
 news.32.c:0 "Un brindis por nuestros nuevos amigos alemanes!"
 news.32.e:0 "Aquí está por una larga y beneficiosa amistad!"
 news.33.t:0 "URSS Ocupa Polonia Oriental"
 news.33.d:0 "Las tropas soviéticas han ocupado Polonia oriental, oficialmente con el propósito de proteger a las minorías bielorrusas y ucranianas del caos que siguió al colapso del gobierno polaco. \n\nLas fuerzas alemanas se han retirado de estas áreas de manera ordenada, resultando en la partición efectiva de Polonia entre las dos potencias."
 news.33.a:0 "Fronteras antiguas restauradas..."
 news.33.b:0 "Disfruten mientras dure, bolcheviques..."
 news.33.c:0 "Las fronteras del comunismo están avanzando!"
 news.34.t:0 "El Segundo Armisticio en Compiégne"
 news.34.d:0 "Un armisticio entre [From.GetName] y la Tercera República Francesa ha sido firmado en Compiégne, en el mismo vagón de tren en el que se negoció la rendición alemana en la Primera Guerra Mundial.\n\nBajo los términos del armisticio, un gobierno francés bajo [vichy_france.GetLeader] con sede en Vichy continuará administrando la mayor parte del sur de Francia, mientras que el resto del país cae bajo una Zona de Ocupación Alemana. \n\nAlgunos oficiales franceses han prometido continuar la resistencia desde el extranjero, pero esto pone fin efectivo a los combates en Francia, al menos por el momento."
 news.34.a:0 "Perturbador"
 news.34.b:0 "Excelente!"
 news.34.c:0 "La lucha continúa!"
 news.35.t:0 "El Nacimiento de la Unión Franco-Británica"
 news.35.d:0 "Ante la derrota en Francia, los gobiernos francés y británico han decidido unir sus dos naciones como una sola hasta que se asegure la victoria sobre Alemania. \n\nSe está formando un nuevo gobierno conjunto en Londres, con Eduardo VIII permaneciendo como jefe de estado. En una 'Declaración de Unión' emitida, el nuevo Gabinete de Guerra Conjunto declaró:\n\n'Francia y Gran Bretaña ya no serán dos naciones, sino una Unión Franco-Británica. La constitución de la Unión prevendrá órganos conjuntos de defensa, políticas exteriores, financieras y económicas. Cada ciudadano de Francia o Gran Bretaña disfrutará de la ciudadanía inmediata del otro estado.'"
 news.35.a:0 "Los franceses debieron haber estado desesperados"
 news.35.b:0 "¿Creen que estarán a salvo bajo una bandera diferente?"
 news.35.c:0 "Unidos contra el enemigo común!"
 news.36.t:0 "El Anschluss de Austria"
 news.36.d:0 "Después de un exitoso golpe de estado por parte del partido nazi local en Viena, las tropas alemanas han cruzado la frontera austriaca y tomado el control del país.\n\nNo se ha informado de ningún enfrentamiento, y los soldados alemanes fueron recibidos por multitudes que vitoreaban en las ciudades.\n\nEn un discurso ante una multitud masiva en la Heldenplatz de Viena, Hitler anunció el Anschluss de Austria, anexando el país a Alemania:\n\n'La provincia oriental más antigua del pueblo alemán será, a partir de este momento, el bastión más nuevo del Reich alemán.'"
 news.36.a:0 "Si eso es lo que desean..."
 news.36.b:0 "Bienvenidos al Reich!"
 news.36.c:0 "Debemos asegurar nuestras fronteras del norte!"
 news.36.e:0 "Esto viola el Tratado de Versalles!"
 news.37.t:0 "El asesinato de León Trotsky"
 news.37.d:0 "León Trotsky, una vez el lugarteniente principal y heredero presunto de Vladimir Ilich Lenin, murió hoy en un hospital de la Ciudad de México. Fue atacado en su casa con un piolet por un nacional español que se cree estaba al servicio de la NKVD.\n\nDespués de una lucha de poder fallida con Joseph Stalin y sus aliados por el control del Partido Comunista de [SOV.GetNameDefCap], Trotsky pasó los años treinta en el exilio, viviendo en Turquía, Francia y Noruega antes de establecerse finalmente en México.\n\nSiguió siendo un crítico constante de Stalin y del 'degenerado estado de los trabajadores' de [SOV.GetNameDefCap]"
 news.37.a:0 "Bárbaro."
 news.37.b:0 "Misión cumplida."
 news.37.c:0 "Un final apropiado para ese agitador."
 news.38.t:0 "Trotsky sobrevive al intento de asesinato"
 news.38.d:0 "Después de una violenta lucha en su casa de la Ciudad de México más temprano hoy, León Trotsky mató a un aspirante a asesino con el piolet con el que el hombre intentó atacarlo. El asesino ha sido identificado como un nacional español que se cree estaba al servicio de la NKVD.\n\nTrotsky fue una vez el lugarteniente principal y heredero presunto de Vladimir Lenin, pero después de una lucha de poder fallida, fue forzado al exilio de [SOV.GetNameDefCap] por Joseph Stalin.\n\nHablando con la prensa, Trotsky denunció el intento de su vida como 'otro complot cobarde tramado por Stalin para silenciar a sus críticos.'"
 news.38.a:0 "Interesante."
 news.38.b:0 "Ese gusano!"
 news.39.t:0 "Trotsky muerto en la frontera soviética"
 news.39.d:0 "Las autoridades soviéticas han publicado fotos del cuerpo muerto de León Trotsky, confirmando rumores de que fue asesinado recientemente mientras intentaba colarse en [SOV.GetNameDef].\n\nSu cuerpo fue encontrado arrastrado por la corriente en las orillas del río Atrek que corre a lo largo de la frontera soviético-persa.\n\nSe cree que Trotsky buscaba capitalizar el tumulto actual dentro de la URSS buscando aliados contra su rival de larga data Stalin y reemplazarlo en un golpe de estado."
 news.39.a:0 "Interesante."
 news.39.b:0 "Al menos una amenaza menos."
 news.40.t:0 "Trotsky lanza golpe de estado!"
 news.40.d:0 "Ha ocurrido una violenta lucha por el poder en la capital provisional soviética. Leon Trotsky parece haber entrado sigilosamente en los restos de la URSS, poniendo fin al largo exilio que le fue impuesto. \n\nJunto con aliados en los más altos echelones del Partido Comunista, lanzó un exitoso golpe de estado contra Stalin.\n\nTras un breve juicio por un Tribunal Popular, Stalin fue condenado a muerte por ahorcamiento. La sentencia se ejecutó esta mañana."
 news.40.a:0 "Eso fue inesperado."
 news.40.b:0 "Viva el camarada Trotsky!"
 news.41.t:0 "Trotsky Conoce Su Fin"
 news.41.d:0 "Leon Trotsky fue encontrado muerto esta mañana en una habitación de hotel en Buenos Aires. \n\nParece que fue estrangulado con un eslinga de montañismo, y el asesino fue aprehendido por los guardaespaldas de Trotsky antes de que pudiera abandonar el edificio.\n\nAunque el asesino es un nacional portugués, hay evidencia que lo vincula a la dirección de inteligencia soviética GRU. Parece que Stalin finalmente le ha asestado un golpe mortal a su viejo rival."
 news.42.t:0 "El Desastre del Hindenburg"
 news.42.d:0 "El dirigible de pasajeros alemán Hindenburg fue destruido hoy mientras intentaba atracar en la Estación Aérea Naval de Lakehurst en los Estados Unidos. Por razones que aún no se han determinado, el dirigible se vio envuelto en llamas y se estrelló contra el suelo, reclamando 35 vidas.\n\nDebido a la escasez y el alto costo del helio y a la prohibición de Estados Unidos de exportarlo, el Hindenburg, al igual que todos los dirigibles de pasajeros alemanes, fue finalmente diseñado para usar hidrógeno, que proporciona mayor elevación pero también es inflamable. \n\nCon la confianza pública sacudida por este desastre y el auge de aeronaves de pasajeros mucho más rápidas, esto podría marcar el fin de la era de los dirigibles."
 news.42.a:0 "Oh, la humanidad!"
 news.43.t:0 "Incidente del Hindenburg"
 news.43.d:0 "Se evitó por poco un desastre hoy, cuando se descubrió una fuga de combustible diésel en el dirigible de pasajeros alemán Hindenburg mientras se disponía a atracar en la Estación Aérea Naval de Lakehurst en los Estados Unidos.\n\nLa fuga fue reparada de inmediato. Si hubiera pasado desapercibida, el vapor inflamable podría haber resultado en un incendio que habría envuelto todo el dirigible. \n\nLos críticos han cuestionado durante mucho tiempo la sabiduría de los dirigibles de pasajeros dados sus escasos registros de seguridad, y este incidente seguramente los hará aún más vocales."
 news.43.a:0 "Un golpe de suerte."
 news.44.t:0 "El Vuelo de Rudolf Hess"
 news.44.d:0 "El Vicefuehrer Rudolf Hess fue arrestado por soldados de la Guardia Nacional en Escocia ayer tras saltar en paracaídas desde un caza pesado. \n\nUn piloto consumado, aparentemente voló solo a través del Mar del Norte, cuidando de mantenerse fuera del alcance del radar antes de desviarse hacia el oeste en dirección a Gran Bretaña.\nHess parece haber tomado la iniciativa de negociar un tratado de paz entre Gran Bretaña y Alemania, aunque Berlín lo ha denunciado como un loco y lo ha despojado de cualquier cargo político. \n\nLas autoridades británicas no han estado disponibles para comentar."
 news.44.a:0 "Interesante."
 news.44.b:0 "Wahnsinn!"
 news.44.c:0 "A la Torre de Londres con él!"
 news.45.t:0 "La Muerte de Rudolf Hess"
 news.45.d:0 "El Vicefuehrer Rudolf Hess fue asesinado ayer cuando la Royal Air Force interceptó el caza pesado que pilotaba frente a la costa de Escocia.\n\nLa naturaleza exacta de su misión sigue sin estar clara; aunque Hess era un piloto consumado, voló solo y su avión no parece haber estado armado.\nSus restos fueron recuperados por las autoridades británicas, pero se ha programado un funeral estatal con un ataúd vacío en Berlín.\n\nSe informó que Hitler estaba visiblemente angustiado por la muerte de su viejo amigo."
 news.45.a:0 "Interesante."
 news.45.b:0 "Ese pobre tonto."
 news.45.c:0 "¿Qué estaba haciendo aquí?"
 news.46.d:0 "El dirigible Hindenburg tuvo un final dramático hoy cuando explotó sobre Escocia.\nParece haber sido apoderado por el Vicefuehrer Rudolf Hess, quien logró volarlo solo a través del Mar del Norte en una misión personal para negociar la paz con Gran Bretaña.\nLas estaciones de radar británicas no tuvieron problemas para detectar la enorme aeronave, y varios alas de la Royal Air Force fueron dirigidas inmediatamente hacia su posición. Cuando el Hindenburg no respondió por radio, abrieron fuego.\n\nHess se lanzó en paracaídas a salvo y ahora ha sido encarcelado en la Torre de Londres."
 news.47.d:0 "El dirigible Hindenburg tuvo un final dramático hoy cuando explotó sobre Escocia.\nParece haber sido apoderado por el Vicefuehrer Rudolf Hess, quien logró volarlo solo a través del Mar del Norte en una misión personal para negociar la paz con Gran Bretaña.\nLas estaciones de radar británicas no tuvieron problemas para detectar la enorme aeronave, y varios alas de la Royal Air Force fueron dirigidas inmediatamente hacia su posición. Cuando el Hindenburg no respondió por radio, abrieron fuego.\n\nLos restos de Hess fueron encontrados en los escombros."
 news.47.b:0 "Ese loco..."
 news.47.c:0 "¿Qué esperaba lograr?"
 news.48.t:0 "Amelia Earhart Desaparece"
 news.48.d:0 "La famosa aviadora Amelia Earhart, la primera mujer en completar un vuelo en solitario a través del Atlántico, ha desaparecido junto a su navegador, Fred Noonan, cerca de la Isla Howland en medio del Océano Pacífico.\n\nLos dos estaban intentando un vuelo alrededor del mundo en su avión Lockheed Electra de dos motores cuando desaparecieron.\n\nSe está llevando a cabo una búsqueda de las aviadoras desaparecidas por parte de la Marina de los EE. UU. y la Guardia Costera, pero hay pocas esperanzas de encontrarlas."
 news.48.a:0 "Una pérdida para la aviación."
 news.49.t:0 "Amelia Earhart Circunnavega el Globo"
 news.49.d:0 "La famosa aviadora Amelia Earhart, conocida por muchos como la 'Reina del Aire', ha completado un vuelo alrededor del mundo junto a su navegador Fred Noonan.\n\nDespués de un breve susto cuando la pareja se perdió temporalmente al acercarse a la Isla Howland en el Pacífico, el vuelo continuó sin incidentes y esta mañana su Lockheed Electra aterrizó en Oakland, California.\n\nSe celebrará una ceremonia en la Casa Blanca la próxima semana, donde Earhart será felicitada personalmente por su hazaña por el Presidente."
 news.49.a:0 "Un logro considerable!"
 news.55.t:0 "Alianza Anglo-Polaca"
 news.55.d:0 "Ante el reciente comportamiento agresivo de Alemania, el Reino Unido y Francia se han sentido obligados a firmar una alianza militar con Polonia. El Primer Ministro británico hizo la siguiente declaración en la Cámara de los Comunes:\n\n'En caso de cualquier acción que amenazara claramente la independencia polaca, y que el Gobierno Polaco considerara vital resistir con sus fuerzas nacionales, el Gobierno de Su Majestad se sentiría obligado a prestar de inmediato todo el apoyo posible al Gobierno Polaco. Ellos han dado al Gobierno Polaco una garantía en este sentido.'"
 news.55.a:0 "Las cosas se están moviendo rápido ahora."
 news.55.b:0 "Están faroleando!"
 news.55.c:0 "Nos mantenemos al lado de Polonia."
 news.55.e:0 "Los alemanes no se atreverán a atacar ahora!"
 news.55.f:0 "Estamos con nuestros aliados."
 news.56.t:0 "El Acuerdo de Múnich"
 news.56.d:1 "Las demandas alemanas por el territorio sudetio en Checoslovaquia, que alberga una considerable minoría alemana, se han intensificado.\n\nEn una cumbre celebrada en Múnich, Alemania, Gran Bretaña, Francia e Italia buscaron encontrar una solución diplomática a la llamada 'Crisis Sudete'. Checoslovaquia no fue invitada a asistir. Se alcanzó un acuerdo en el que Alemania anexa los Sudetes, pero no perseguirá más ganancias territoriales en Europa.\n\nEl Sr. Chamberlain habló ante las multitudes en Londres:\n'Por segunda vez un Primer Ministro ha regresado de Alemania trayendo paz con honor. Creo que es paz para nuestro tiempo.'"
 news.56.a:0 "No habrá guerra este año entonces."
 news.56.b:0 "Paz por ahora al menos..."
 news.56.c:0 "Se nos ha perdonado otra Guerra Mundial."
 news.56.e:0 "Esto no es un acuerdo, es un diktat!"
 news.57.t:0 "La Crisis Sudete"
 news.57.d:0 "Las demandas alemanas por el territorio fronterizo sudetio en Checoslovaquia, que alberga una considerable minoría alemana, se han intensificado recientemente.\n\nEn una cumbre celebrada en Múnich, Alemania, Gran Bretaña, Francia e Italia buscaron encontrar una solución diplomática a la llamada 'Crisis Sudete.'\n\nSin embargo, las conversaciones parecen haber fracasado, con Gran Bretaña y sus aliados emitiendo advertencias severas a Alemania de que si sus tropas cruzan la frontera checoslovaca, el resultado sería la guerra.\n\nParece que el tiempo se está agotando para una solución pacífica a la disputa."
 news.57.a:0 "Parece que habrá guerra!"
 news.57.b:0 "Idiotas!"
 news.57.c:0 "Es hora de hacer frente."
 news.57.e:0 "Que vengan los alemanes!"
 news.58.d:0 "Las demandas alemanas por el territorio fronterizo sudetio en Checoslovaquia, que alberga una considerable minoría alemana, se han intensificado recientemente.\n\nEn una cumbre celebrada en Múnich, Alemania, Gran Bretaña, Francia e Italia buscaron encontrar una solución diplomática a la llamada 'Crisis Sudete.'\n\nSe ha formado una brecha entre Francia y Gran Bretaña, con Gran Bretaña aceptando las reclamaciones alemanas como razonables, mientras que Francia no lo ha hecho. Los franceses han formado una nueva alianza con los checos, y amenazaron a Alemania con la guerra si sus tropas violan la frontera checoslovaca."
 news.58.b:0 "Nos ocuparemos de los franceses pronto."
 news.58.c:0 "Los franceses están solos esta vez."
 news.58.e:0 "Los alemanes no se atreverían a atacar ahora... ¿verdad?"
 news.58.f:0 "El mundo libre depende de nosotros."
 news.59.t:0 "El Diktat de Múnich"
 news.59.d:0 "Las demandas alemanas por el territorio fronterizo de los Sudetes en Checoslovaquia, que alberga a una considerable minoría alemana, se han intensificado recientemente.\n\nEn una cumbre celebrada en Múnich, Alemania, Gran Bretaña, Francia e Italia buscaron encontrar una solución diplomática a la llamada 'Crisis de los Sudetes.'\n\nMientras que Gran Bretaña y Francia han aceptado las demandas alemanas como razonables, Checoslovaquia, que no fue invitada a la conferencia, se ha negado a ceder un solo centímetro.\n\nAhora se enfrenta a Alemania sola en lo que parece ser una batalla desesperada."
 news.59.a:0 "Las cosas se ven sombrías para los checos."
 news.59.b:0 "Tontos tercos."
 news.59.c:0 "Nunca nos rendiremos!"
 news.60.t:0 "El destino de Checoslovaquia"
 news.60.d:0 "Las tropas alemanas han cruzado a Bohemia y Moravia, aparentemente para restaurar el orden en las regiones tras el colapso del gobierno checoslovaco.\n\nEn Praga, las fuerzas ocupantes anunciaron la creación de un 'protectorado autónomo' dentro del Reich alemán.\n\nCon el apoyo alemán, Eslovaquia ha sido declarada independiente bajo el liderazgo de Jozef Tiso. La nación de Checoslovaquia ya no existe."
 news.60.d_2:0 "Tras la anexión alemana de Checoslovaquia, la discusión ha continuado sobre cómo deberían dividirse estos territorios, y ahora parece que se ha llegado a una conclusión.\n\nCon el apoyo alemán, Eslovaquia ha sido declarada independiente bajo el liderazgo de Jozef Tiso."
 news.60.a:0 "Tanto por la paz."
 news.60.b:0 "Los checos deben ser protegidos de sí mismos."
 news.60.c:0 "Esto no es lo que acordamos!"
 news.60.e:0 "Hungría será restaurada a su antigua gloria!"
 news.61.d:0 "Las tropas alemanas cruzaron a Bohemia y Moravia recientemente, aparentemente para restaurar el orden en las regiones tras el colapso del gobierno checoslovaco.\n\nEn Praga, las fuerzas ocupantes anunciaron la creación de un 'protectorado autónomo' dentro de [GER.GetNameDef]. Las fuerzas húngaras, operando con el consentimiento de Alemania, marcharon a Eslovaquia y la anexaron a Hungría.\n\nLa nación de Checoslovaquia ya no existe."
 news.61.d_2:0 "Tras la anexión alemana de Checoslovaquia, la discusión ha continuado sobre cómo deberían dividirse estos territorios, y ahora parece que se ha llegado a una conclusión.\n\nLas fuerzas húngaras, operando con el consentimiento de Alemania, marcharon a Eslovaquia y la anexaron a Hungría."
 news.62.d:0 "Las tropas alemanas cruzaron a Bohemia y Moravia recientemente, aparentemente para restaurar el orden en las regiones tras el colapso del gobierno checoslovaco.\n\nEn Praga, las fuerzas ocupantes anunciaron la creación de un 'protectorado autónomo' dentro del Reich alemán.\n\nUn segundo protectorado, centrado en Eslovaquia, también fue anunciado en Bratislava. Toda Checoslovaquia ha sido efectivamente anexada a Alemania."
 news.62.d_2:0 "Tras la anexión alemana de Checoslovaquia, la discusión ha continuado sobre cómo deberían dividirse estos territorios, y ahora parece que se ha llegado a una conclusión.\n\nEl territorio anexado se ha organizado en dos protectorados, pero permanece bajo control alemán. En la práctica, poco ha cambiado desde antes, y Alemania retiene la totalidad de Checoslovaquia."
 news.63.t:0 "La Guerra Civil Española"
 news.63.d:0 "Una guerra civil ha estallado en España! Varios generales que buscan derrocar al gobierno actual en Madrid han emitido un pronunciamento, y una gran parte de las Fuerzas Armadas Españolas ha respondido a su llamado a las armas.\n\nEsta facción nacionalista de derecha ha ocupado gran parte de España, incluidos los territorios de ultramar.\nLas fuerzas leales y voluntarios se han reunido bajo el gobierno republicano de izquierda, decididos a resistir el golpe hasta su último aliento.\n\nLa batalla por España ha comenzado."
 news.63.a:0 "¿Qué significará esto para España?"
 news.63.b:0 "A la victoria!"
 news.64.t:0 "El Fin de la Guerra Civil Española"
 news.64.d:0 "Con la rendición de los últimos bastiones republicanos, la Guerra Civil Española ha llegado a su fin.\n\nLos nacionalistas se mantienen victoriosos, y ha comenzado una nueva era para España.\n\nEl país devastado por la guerra ha sufrido enormemente en los combates, y hay mucho por reconstruir."
 news.64.a:1 "Un desarrollo interesante."
 news.64.b:0 "Ahora a sanar nuestra nación."
 news.65.a:0 "Bien por España."
 news.65.d:0 "Con la rendición de las últimas fuerzas nacionalistas, la Guerra Civil Española ha llegado a su fin.\n\nLos republicanos han emergido victoriosos, y ha comenzado una nueva era para España.\n\nEl país devastado por la guerra ha sufrido enormemente en los combates, y hay mucho por reconstruir."
 news.66.t:0 "Los Juegos de la XI Olimpiada"
 news.66.d:0 "Los undécimos Juegos Olímpicos se celebraron recientemente en Berlín, Alemania.\n\nAsistidos por atletas de 49 naciones diferentes de todo el mundo, los Juegos Olímpicos de Verano de 1936 son los primeros en la historia en haber disfrutado de cobertura televisiva en vivo limitada. Los juegos fueron una victoria de propaganda significativa para el régimen alemán, que gastó lujosamente en el evento.\n\nLos atletas alemanes tuvieron el mayor éxito, ganando 33 medallas de oro, mientras que los estadounidenses ocuparon el segundo lugar, con 24. Cuatro de estas fueron ganadas por Jesse Owens, el atleta más exitoso de los Juegos."
 news.66.d.b:0 "Los undécimos Juegos Olímpicos se celebraron recientemente en partes no dañadas de una devastada y recién reconstruida Berlín, Alemania.\n\nAsistidos por atletas de 49 naciones diferentes de todo el mundo, los Juegos Olímpicos de Verano de 1936 son los primeros en la historia en haber disfrutado de cobertura televisiva en vivo limitada. Los juegos, un símbolo de la renovada unidad nacional alemana, también fueron una victoria de propaganda significativa para el nuevo régimen alemán, que, a pesar de los enormes costos de reconstruir la nación tras la guerra civil, gastó lujosamente en el evento.\n\nLos atletas alemanes tuvieron el mayor éxito, ganando 33 medallas de oro, mientras que los estadounidenses ocuparon el segundo lugar, con 24. Cuatro de estas fueron ganadas por Jesse Owens, el atleta más exitoso de los Juegos."
 news.66.a:0 "Los Juegos han concluido."
 news.66.b:0 "Le hemos mostrado nuestro mejor lado al mundo."
 news.67.t:0 "Los Juegos de la XII Olimpiada"
 news.67.d:0 "Los duodécimos Juegos Olímpicos se celebraron recientemente en Tokio, Japón. A la luz de las crecientes tensiones internacionales, muchos temían que los Juegos se cancelaran, pero esto no ha sido el caso.\n\nTokio es la primera ciudad no occidental en albergar los Juegos Olímpicos, y un avión de largo alcance Me 261 especialmente diseñado llevó la llama olímpica desde Alemania sin reabastecimiento.\n\nLos atletas japoneses lo hicieron bien, y sus 14 medallas de oro les valieron un tercer lugar en el conteo de medallas, después de Alemania y Estados Unidos."
 news.68.d:0 "Los duodécimos Juegos Olímpicos se celebraron recientemente en Helsinki, Finlandia.\n\nLos Juegos estaban originalmente programados para ser organizados en Tokio, pero el esfuerzo bélico en curso de Japón lo hizo imposible y el Comité Olímpico Internacional los otorgó a Helsinki en su lugar.\n\nLos atletas de los Estados Unidos ganaron la mayoría de las medallas, seguidos por Alemania y luego Italia. Finlandia quedó en cuarto lugar con sus 10 medallas de oro."
 news.69.t:0 "Expansión soviética en Europa"
 news.69.d:0 "Desde el ascenso al poder del [From.GetRulingParty], [From.GetNameDef] ha estado trabajando para establecer relaciones más estrechas con [SOV.GetNameDef] y ahora se ha unido a la Unión misma.\n\nHace unos días, el gobierno de [From.GetAdjective] presentó oficialmente el control del país a [SOV.GetNameDef] como un oblast integrado.\n\nLos funcionarios soviéticos se niegan a reconocer las descripciones de la reciente asimilación de [From.GetNameDef] como agresiva, afirmando que la 'integración del territorio' ocurrió sin ninguna presión externa."
 news.69.a:0 "Han visto la razón."
 news.69.b:0 "[SOV.GetNameDefCap] está expandiéndose."
 news.70.t:0 "Influencia soviética en Europa"
 news.70.d:0 "Desde el ascenso al poder del [baltic_annexation.GetRulingParty], [baltic_annexation.GetNameDef] ha estado trabajando para establecer relaciones más estrechas con [SOV.GetNameDef].\n\nAunque [baltic_annexation.GetLeader] permanece en el cargo, los ministros son elegidos por su lealtad a [SOV.GetNameDef], y gran parte de la soberanía de la nación ha sido entregada. Los funcionarios soviéticos afirman que [baltic_annexation.GetName] simplemente está buscando protección en respuesta a que Europa se está volviendo cada vez más insegura para las naciones más pequeñas.\n\n[SOV.GetNameDef] también reiteró que estaban dispuestos a extender dicha 'protección' a cualquier estado que se sintiera amenazado por países vecinos."
 news.100.t:0 "La caída de Varsovia"
 news.100.d:0 "Las fuerzas alemanas que avanzan en [POL.GetNameDef] han logrado capturar Varsovia.\n\nLa lucha esporádica continúa en Praga y algunos otros distritos, pero la resistencia organizada en la ciudad parece haber cesado.\n\nSegún informes, el gobierno polaco evacuó la ciudad cuando las primeras unidades alemanas ingresaron a los suburbios de Varsovia y su ubicación actual es desconocida.\n\nLa lucha contra los invasores alemanes continúa en otras partes del país, pero la pérdida de la capital es un golpe serio para el esfuerzo bélico polaco."
 news.100.a:0 "Polonia no tuvo oportunidad."
 news.100.b:0 "Otra victoria para el Vaterland."
 news.100.c:0 "Esto es un desastre!"
 news.101.t:0 "La caída de París"
 news.101.d:0 "Si bien los combates aún se desarrollan en otras partes de [FRA.GetNameDef], han llegado informes de tropas alemanas entrando a París.\n\nLa capital fue declarada ciudad abierta por las fuerzas francesas momentos antes de que sus últimas unidades se retiraran. Varias columnas de tropas alemanas recrearon el desfile de victoria prusiano de 1871 marchando por los Campos Elíseos mientras los parisinos observaban en silenciosa sorpresa.\n\nLos expertos militares predicen que el colapso de [FRA.GetNameDef] es inminente."
 news.101.a:0 "El ejército [GER.GetNameDefCap] parece imparable!"
 news.102.t:0 "La Caída de Londres"
 news.102.d:0 "Informes de Londres confirman que la capital inglesa ha sido capturada por tropas alemanas en avance.\n\nSe puede seguir escuchando disparos de armas pequeñas desde algunos distritos, pero no se han avistado fuerzas británicas significativas dentro de la ciudad.\n\nUn destacamento de Fallschirmjägers ha asaltado el Palacio de Buckingham, pero se cree que la Familia Real fue evacuada mucho antes del ataque.\n\nPor primera vez desde Guillermo el Conquistador, Londres ha caído ante un invasor extranjero."
 news.103.t:0 "La Caída de Leningrado"
 news.103.d:0 "Leningrado, cuna de la Revolución Rusa, ha caído ante las fuerzas alemanas en avance.\n\nSe pueden seguir escuchando combates esporádicos desde algunos suburbios, pero parece haberse asentado una extraña calma sobre el resto de la ciudad arruinada.\n\nHoy, columnas de soldados alemanes marcharon frente a la Catedral de San Isaac, cuya gran cúpula ha sido pintada de gris por ingenieros del Ejército Rojo para evitar la atención de los bombarderos de la Luftwaffe. A pesar de sus esfuerzos, está llena de agujeros de bala y marcas de esquirlas."
 news.103.c:0 "Alguien será fusilado por esto!"
 news.104.t:0 "La Caída de Kiev"
 news.104.d:0 "Kiev, capital de la RSS de Ucrania, ha sido capturada por los ejércitos alemanes en avance en [SOV.GetNameDefCap].\n\nLa captura de una de sus ciudades más importantes es un golpe serio para los soviéticos, pero aún queda la pregunta de si los alemanes pueden mantener su impulso. Momentos después de que los alemanes ocuparan la ciudad, miles de minas plantadas por la NKVD aparentemente fueron detonadas en edificios a lo largo de la calle principal Khreshchatyk, causando aún más daños a la ya arruinada ciudad.\n\nAhora las fuerzas invasoras miran hacia el este."
 news.105.t:0 "La Caída de Stalingrado"
 news.105.d:0 "Las avanzadas alemanas han tomado Stalingrado, la ciudad homónima de Stalin a orillas del Volga.\n\nDespués de abrirse camino a través de la arruinada Fábrica de Tractores de Stalingrado y apoderarse de las alturas estratégicamente vitales de Mamayev Kurgan, los alemanes han forzado a los últimos defensores soviéticos a cruzar el Volga hacia su costa oriental. Según informes no confirmados, remanentes del Ejército Rojo luchando junto a partisanos se han retirado a alcantarillas y sótanos para continuar su lucha.\n\nSin embargo, no se cree que quede resistencia organizada significativa."
 news.106.t:0 "La Caída de Moscú"
 news.106.d:0 "A primera hora de hoy, los panzers alemanes atravesaron barreras levantadas apresuradamente en las calles de Moscú y se vieron transportes de tropas descargando Panzergrenadiers en la Plaza Roja.\nHumo espeso y denso de los numerosos incendios que arden en los suburbios se podía ver elevarse al aire mientras la infantería alemana asaltaba el Kremlin. Se informó que se necesitaban granadas y lanzallamas para combatir a los tenaces remanentes de la NKVD decididos a defender cada pulgada del complejo. La capital rusa está ahora en manos alemanas, pero ha quedado como una ruina humeante.\n\nInformes no confirmados indican que el cadáver embalsamado de Lenin fue evacuado de forma segura hacia el este."
 news.106.a:0 "¿Es este el fin de [SOV.GetNameDefCap]?"
 news.106.b:0 "Por fin, Moscú es nuestra!"
 news.106.c:0 "Los fascistas deben ser expulsados de Moscú!"
 news.107.t:0 "La Caída de Sebastopol"
 news.107.d:0 "La ciudad fuertemente fortificada de Sebastopol, base de la Flota del Mar Negro Soviética, finalmente ha sucumbido a los ataques alemanes.\n\nSu pérdida dificultará gravemente cualquier intento soviético de disputar el Mar Negro. El Ejército Rojo Soviético y la Flota del Mar Negro resistieron durante semanas bajo un intenso bombardeo del Eje. La Luftwaffe alemana jugó un papel vital en el asedio, su 8º Cuerpo Aéreo bombardeando las fuerzas soviéticas sitiadas con impunidad, realizando 23,751 salidas y lanzando 20,528 toneladas de bombas solo en junio. La intensidad de la campaña alemana de ataques aéreos fue muy superior a las ofensivas de bombardeo alemanas anteriores contra ciudades como Varsovia, Róterdam o Londres.[6] Al final del asedio, solo quedaban 11 edificios sin daños en Sebastopol. La Luftwaffe hundió o disuadió la mayoría de los intentos soviéticos de evacuar a sus tropas por mar. El 11º Ejército alemán suprimió y destruyó a los defensores disparando 46,750 toneladas de munición de artillería contra ellos durante Störfang."
 news.108.t:0 "La Caída de Bakú"
 news.108.d:0 "Hoy, las fuerzas alemanas ocuparon con éxito la ciudad de Bakú, un objetivo estratégico vital en su guerra contra [SOV.GetNameDefCap].\n\nUbicada a orillas del Mar Caspio, la ciudad es clave para el Cáucaso, y sus numerosos campos petroleros seguramente beneficiarán el esfuerzo bélico alemán.\n\nSu captura coloca a Alemania en una posición para expandir la guerra hacia el Medio Oriente y posiblemente incluso hacia India."
 news.109.t:0 "La Caída de El Cairo"
 news.109.d:0 "Las fuerzas del Deutsches Afrikakorps han abierto su camino hasta El Cairo, la capital de Egipto.\n\nA medida que las fuerzas aliadas se retiraron más hacia el desierto en desorden, los soldados alemanes que marchaban por El Cairo fueron aclamados como liberadores por muchos ciudadanos que habían llegado a ver a los británicos como opresores.\n\nLa caída de El Cairo es una pérdida significativa para el esfuerzo bélico aliado, y varios expertos han especulado que todo el Medio Oriente ahora está abierto a la conquista alemana."
 news.110.t:0 "La Caída de Washington"
 news.110.d:0 "La lucha en el área de Washington D.C. llegó a su fin hoy, cuando los últimos focos de resistencia en la ciudad fueron eliminados por las fuerzas alemanas que avanzaban a lo largo del Potomac.\n\nUna densa capa de humo cubre la ciudad, y se informa que al menos parte de ella proviene de agentes de la OSS que estaban quemando documentos sensibles hasta el último momento. Un destacamento de las Waffen-SS aseguró la Casa Blanca después de un breve tiroteo con miembros del Servicio Secreto de EE. UU., pero se cree que el presidente fue evacuado de manera segura hace varios días.\n\nLa caída de la capital estadounidense ilustra el terrible poder de la máquina de guerra alemana."
 news.112.t:0 "La caída de Gibraltar"
 news.112.d:0 "Después de varios informes contradictorios, ahora se ha confirmado que Gibraltar ha caído en manos alemanas.\n\nEsta ciudad portuaria estratégica guarda la entrada al Mediterráneo, y antes de que comenzara la guerra se la consideraba prácticamente inexpugnable. La guarnición británica se retiró a los túneles que corren debajo del Peñón, pero finalmente fueron desalojados con lanzallamas y granadas.\n\nCon Gibraltar en manos alemanas, ha habido un cambio dramático en el poder en la Batalla del Mediterráneo."
 news.113.d:0 "Soldados italianos jubilados entraron en El Cairo hoy, momentos después de que las últimas unidades británicas se retiraran de la ciudad.\n\nSe organizó inmediatamente un desfile de la victoria, y los soldados italianos acudieron en masa a las Grandes Pirámides de Guiza para tomarse fotos frente a los famosos monumentos.\n\nCon El Cairo bajo su control, [ITA.GetLeader] está ahora un paso más cerca de unir el África Oriental Italiana con Libia Italiana y formar una colonia contigua en África."
 news.113.b:0 "Otra conquista para Italia!"
 news.114.d:0 "Los últimos focos de resistencia francesa en París fueron eliminados hoy, y la ciudad está ahora firmemente bajo control italiano.\n\nIl Duce fue rápidamente trasladado en avión para participar en el desfile de la victoria en los Campos Elíseos, montando frente a las tropas en marcha sobre un corcel blanco. Durante las celebraciones, comparó la campaña actual en Francia con la conquista de la Galia por César, y prometió que era solo el comienzo del ascenso de Italia hacia la grandeza.\n\nEl tiempo dirá si tiene razón."
 news.115.d:0 "Las fuerzas italianas han asaltado con éxito Londres, y el il Tricolore ha sido izado sobre la Torre Victoria. Los combates menores continúan en algunas partes de la ciudad, y en un incidente esta mañana, varios Bersaglieri fueron abatidos por francotiradores ocultos en la parte superior del Big Ben.\n\nDespués de tres intentos fallidos de desalojarlos, toda la torre del reloj fue derribada con cargas de demolición en lo que los funcionarios italianos describen como una 'reacción exagerada lamentable' por parte del comandante local."
 news.116.d:0 "Italia parece tener el control de Gibraltar, después de lo que se ha informado como intensos combates alrededor del Peñón y el puerto. Aún se pueden escuchar explosiones ocasionales desde los túneles militares que corren bajo el Peñón, pero los funcionarios italianos afirman que ha terminado toda resistencia organizada.\n\nCon esta vital entrada al Mediterráneo bajo control italiano, las fuerzas navales británicas tendrán dificultades para desafiar a la Regia Marina en la región."
 news.117.t:0 "La caída de Singapur"
 news.117.d:0 "Singapur, el 'Gibraltar del Este', ha sido tomado por las fuerzas imperiales japonesas a pesar de haber sido considerado una fortaleza inexpugnable por sus antiguos dueños británicos.\n\nLa Administración Militar Japonesa de Singapur ha elegido el edificio Fullerton como su sede, y la ciudad ha sido renombrada Syonanto, que se traduce aproximadamente como 'Isla del Sur ganada en la era de Showa'. Se puede ver a la Kempeitai patrullando las calles en masa para dejar en claro que los japoneses están allí para quedarse."
 news.117.b:0 "Por el Emperador!"
 news.118.t:0 "La caída de Pearl Harbor"
 news.118.d:0 "Las fuerzas japonesas han asaltado y tomado Honolulu, la ciudad más grande de la isla hawaiana de O'ahu. La base naval en Pearl Harbor, antiguo cuartel general de la Flota del Pacífico de los EE. UU., también ha caído.\n\nSegún testigos, los marineros y marines estadounidenses asediados se retiraron a Ford Island, donde continuaron ofreciendo una resistencia obstinada hasta que fueron sometidos a un intenso bombardeo de artillería y aéreo. Con esta isla bajo su control, el alcance de la Armada Imperial Japonesa se ha vuelto aún mayor."
 news.119.t:0 "La caída de Nueva Gales del Sur"
 news.119.d:0 "Ampliando aún más sus conquistas en el sur, el imperio de Japón ha tomado Sídney y la capital australiana Canberra. Los defensores locales se vieron obligados a retirarse a través del Puente del Puerto de Sídney a nuevas posiciones en Observatory Hill, pero los intentos de demoler el puente fueron frustrados por las fuerzas japonesas en avance, que luego avanzaron para tomar Canberra.\n\nLa bandera de guerra japonesa ahora se puede ver colgando de la Casa del Parlamento en Canberra, que sirve como la sede de la nueva administración militar del área, y la policía militar Kempeitai está vigilando las calles."
 news.120.t:0 "La caída de Los Ángeles"
 news.120.d:0 "Después de establecer un punto de apoyo en el continente estadounidense, las fuerzas japonesas han convergido en Los Ángeles y derrotado a los defensores de la ciudad. Una larga procesión de tropas imperiales marchó por Central Avenue esta tarde mientras los fotógrafos de noticieros japoneses filmaban el evento.\n\nAntes de que las fuerzas estadounidenses se retiraran, se informó que los combates fueron intensos en varias áreas de la ciudad. Hollywood sufrió daños especialmente graves, y muchos oficiales japoneses se han tomado fotografías frente al cartel de Hollywood perforado y desmoronado."
 news.121.t:0 "La caída de Nanjing"
 news.121.d:0 "La capital de la República de China, Nanjing, ha sido ocupada por fuerzas del Imperio de Japón. A pesar de la feroz resistencia de los defensores chinos de la ciudad amurallada, las tropas japonesas lograron capturar la Puerta Zhongshan y abrirse camino hacia la ciudad.\n\nAún se pueden escuchar disparos esporádicos y varios incendios arden en diferentes partes de la ciudad, pero la mayoría de las fuerzas chinas supervivientes se han retirado o han sido capturadas. Junto con la captura de Shanghái, esta es una victoria significativa para Japón en su guerra contra China."
 news.122.t:0 "La caída de Vladivostok"
 news.122.d:0 "Vladivostok, la ciudad más grande del Lejano Oriente ruso y hogar de la Flota del Pacífico soviética, ha sido asaltada por tropas japonesas. Su posición estratégica en el extremo del Ferrocarril Transiberiano hace que su pérdida sea aún más perjudicial para el esfuerzo bélico soviético en Asia.\n\nMuchos de los habitantes de la ciudad todavía recuerdan la ocupación japonesa que duró varios años durante la Guerra Civil Rusa. Esta vez, algunos temen que nunca se vayan."
 news.123.t:0 "La caída de Hong Kong"
 news.123.d:0 "Las tropas del Imperio de Japón han capturado la Colonia de la Corona Británica de Hong Kong después de romper la Línea de los Bebedores de Ginebra y desembarcar en la propia isla de Hong Kong. La situación pronto se volvió insostenible para los defensores, y el Gobernador se rindió en persona en el hotel Peninsula Hong Kong, donde los japoneses habían establecido su cuartel general.\n\nDespués de una breve ceremonia, se instaló un nuevo gobernador japonés que anunció un 'Nuevo Hong Kong' al mundo, 'libre del colonialismo occidental'."
 news.124.t:0 "La caída de Manila"
 news.124.d:0 "Manila, capital de Filipinas, ha caído ante los japoneses después de la retirada de sus defensores estadounidenses y filipinos. La entrada a la vitalmente estratégica Bahía de Manila permaneció disputada durante algún tiempo después de la caída de la ciudad debido a la alta concentración de artillería costera estadounidense en la isla de Corregidor, pero los cañones finalmente quedaron en silencio después de un ataque concertado japonés.\n\nCon Manila bajo control japonés, se espera que el resto de Filipinas siga poco después. Esta es una dolorosa derrota para las fuerzas estadounidenses en Asia y el Pacífico."
 news.125.t:0 "La caída de Calcuta"
 news.125.d:0 "Después de un período de intensos bombardeos, ahora se ha confirmado que la ciudad de Calcuta en India ha caído ante las fuerzas japonesas en avance. Incluso mientras aún ocurrían combates esporádicos en las afueras de la ciudad, se organizó rápidamente un desfile de la victoria en la avenida Chowringhee.\n\nMiembros del Ejército Nacional Indio, un equipo militar organizado por los japoneses y dedicado a la liberación de la India de Gran Bretaña, participaron en el desfile y recibieron vítores salvajes de las multitudes. Con la caída de Calcuta, muchos predicen que toda la India británica pronto seguirá."
 news.126.t:0 "La caída de Nueva Delhi"
 news.126.d:0 "Las ofensivas japonesas continúan en la India, y la caída de Nueva Delhi tuvo lugar recientemente. Como capital de la India británica, esta ciudad es de inmensa importancia estratégica y su pérdida puede ser un factor decisivo en la campaña india en curso.\n\nSe informa que el propio Virrey fue capturado por unidades avanzadas japonesas mientras supervisaba la transferencia de sus pertenencias desde la Casa del Virrey a una caravana de camiones, pero esto aún no ha sido confirmado."
 news.127.t:0 "La caída del canal de Panamá"
 news.127.d:0 "En lo que debe considerarse un golpe monumental para el esfuerzo bélico estadounidense, fuerzas hostiles han aterrizado en Panamá y tomado el control del canal después de forzar la rendición de su guarnición. Varios grupos de soldados estadounidenses y panameños supuestamente escaparon a la selva cercana para librar una guerra de guerrillas, pero no se cree que puedan amenazar significativamente la presencia enemiga.\n\nCon la caída del canal, las fuerzas navales estadounidenses ahora tienen que rodear América del Sur para llegar a la costa oeste de EE. UU., poniendo a su armada en una desventaja estratégica significativa."
 news.128.t:0 "La caída de Berlín"
 news.128.d:0 "La captura de la capital alemana ha sido confirmada por funcionarios en [From.Capital.GetName], después de que las fuerzas [From.GetAdjective] lucharon para entrar en Berlín desde varias direcciones. Los combates en la ciudad fueron descritos como intensos, con el Puente Moltke siendo demolido por pioneros alemanes desesperados para detener el avance.\n\nOtros puentes sobre el Spree fueron asegurados eventualmente, y los GIs asaltaron con éxito la Ópera Kroll y el Reichstag a pesar de la feroz resistencia alemana. Los combates en la ciudad han cesado, la Batalla de Berlín ha terminado."
 news.128.b:0 "Una operación de manual!"
 news.129.d:0 "Las fuerzas británicas han avanzado en Berlín, y el Gabinete de Guerra ha anunciado la captura exitosa de la capital alemana después de una batalla encarnizada. Atacando al amanecer, los comandos británicos tomaron el Aeropuerto Tempelhof mientras las columnas blindadas avanzaban por la Frankfurter Allee.\n\nCon la Cancillería del Reich bajo control británico, los combates en la ciudad han terminado en gran medida. El estado actual del gobierno alemán sigue sin estar claro, pero se cree que al menos algunos elementos de este escaparon de la ciudad antes de su caída."
 news.129.b:0 "Buen trabajo, muchachos!"
 news.130.d:0 "Las fuerzas francesas han asaltado con éxito la capital alemana, que cayó después de una serie de batallas encarnizadas dentro de los límites de la ciudad. Un gran grupo de soldados de las Waffen-SS se atrincheró en el Olympiastadion, que finalmente cayó después de un ataque decidido por parte de los Legionarios Extranjeros apoyados por artillería.\n\nAhora se puede ver el tricolor francés ondeando sobre la Cancillería del Reich, y aunque todavía se informa de combates esporádicos en algunos suburbios, se cree que la mayor parte de Berlín ha sido despejada de resistencia organizada."
 news.130.b:0 "Viva la Francia!"
 news.131.d:0 "Se han reportado combates desesperados en Berlín, la capital de Alemania, pero ahora se cree que la ciudad está completamente en manos polacas. Después de avanzar por la Frankfurter Allee, los polacos llegaron a Alexanderplatz, que fue escenario de una batalla encarnizada.\n\nEn otras partes de la ciudad, la Puerta de Brandeburgo se derrumbó, supuestamente después de ser embestida por un tanque polaco, y la Ópera Kroll fue arrasada por una andanada de artillería después de que sus obstinados defensores de las SS se negaran a rendirse. El rojo y blanco de la bandera polaca ahora ondea sobre el Reichstag, y se han eliminado los últimos focos de resistencia."
 news.131.b:0 "El gigante polaco no puede ser detenido."
 news.132.t:0 "La caída de Roma"
 news.132.d:0 "Las fuerzas aliadas entraron recientemente en Roma después de la rendición de su guarnición, y la ciudad ahora está bajo ocupación militar. La mayoría de los monumentos históricos permanecen intactos, habiendo resistido otra batalla por el control de la ciudad. Al menos por ahora, las tropas aliadas se han mantenido fuera de la Ciudad del Vaticano a petición de la Santa Sede.\n\nLa caída de Roma es un hito importante en la campaña italiana, y algunos se preguntan si esto significa el fin de la resistencia organizada a los ejércitos aliados que avanzan en la península."
 news.132.b:0 "Una gran victoria!"
 news.133.d:0 "Las fuerzas de Francia entraron recientemente en Roma después de que la guarnición italiana restante de la ciudad se desvaneciera en el campo circundante. Las tropas francesas se movieron rápidamente para ocupar todos los edificios gubernamentales significativos, y se celebró un 'triunfo' a lo largo de la Via del Corso con una larga procesión de soldados y vehículos blindados.\n\nCon la caída de Roma, la capacidad de Italia para continuar la guerra queda en duda. Los observadores externos esperan que el gobierno italiano, que huyó de la ciudad justo antes de su caída, pronto comience las negociaciones de rendición."
 news.134.t:0 "La liberación de París"
 news.134.d:0 "Ahora se ha confirmado que París, la capital de Francia, ha sido liberada de la ocupación alemana. Las fuerzas aliadas han entrado en la ciudad y la guarnición alemana restante se ha rendido. Se podía ver a los parisinos vitoreando a sus libertadores mientras marchaban por los Campos Elíseos, incluso mientras había rumores de disparos de francotiradores alemanes en algunas partes de la ciudad.\n\nSe temía que los alemanes emplearan una estrategia de tierra quemada y dejaran a París en ruinas, pero los monumentos de la ciudad parecen haber sido perdonados. De hecho, incluso ahora se puede ver el tricolor francés ondeando desde la Torre Eiffel."
 news.135.t:0 "La caída de Tokio"
 news.135.d:0 "Las fuerzas estadounidenses han entrado en Tokio, y el Departamento de Guerra de EE. UU. anunció recientemente el fin de las principales operaciones de combate en la ciudad. Se informó que los combates fueron intensos, particularmente en las cercanías del Palacio Imperial, que fue defendido por miembros fanáticos de la Guardia Imperial, aunque se cree que el Emperador abandonó la ciudad antes de que comenzara el asalto estadounidense.\n\nCon la caída de Tokio, los expertos predicen que la resistencia organizada en el resto de las islas principales de Japón pronto se desmoronará. Se espera que las negociaciones de paz comiencen en breve, a menos que los intransigentes japoneses convenzan al Emperador de continuar la lucha hasta la muerte."
 news.136.d:0 "Después de una serie de batallas encarnizadas, las fuerzas aliadas han ocupado Moscú, capital de [SOV.GetNameDefCap]. La ciudad ha sufrido daños extensos, y los incendios aún arden en ambos lados del río Moskva. A pesar de los intensos bombardeos, el Kremlin está razonablemente intacto, y se ha elegido como la ubicación para el cuartel general de la Administración de Ocupación Aliada.\n\nCon la pérdida de Moscú, el esfuerzo bélico soviético ha sufrido un golpe enorme. Aunque se cree que la mayor parte del gobierno evacuó la ciudad mucho antes de su caída, los expertos militares afirman que un colapso completo de la Unión Soviética podría no estar muy lejos."
 news.137.t:0 "La liberación de Londres"
 news.137.d:0 "Los combates han terminado en Londres, y se ha tratado con los últimos focos de resistencia alemana. Tan pronto como se dio el visto bueno, multitudes jubilosas se lanzaron a las calles para celebrar a sus liberadores estadounidenses, mientras que se podía escuchar el repique de campanas por toda la ciudad.\n\nLa fiebre de la liberación parece estar abrazando a Gran Bretaña, ya que ahora finalmente parece probable que la ocupación alemana esté llegando a su fin. Se han reportado levantamientos espontáneos en áreas aún bajo control alemán, aunque estos incidentes han sido tratados con dureza. ¿Ha regresado finalmente la libertad al Reino Unido?"
 news.138.d:0 "A diferencia de 1920, no hubo 'Milagro en el Vístula' cuando los ejércitos soviéticos se acercaron recientemente a Varsovia. La resistencia polaca en la ciudad se ha derrumbado en gran medida, y se puede ver la bandera soviética izada sobre la mayoría de los edificios gubernamentales.\n\n¿Estamos presenciando el fin de la nación polaca, o sus fuerzas de alguna manera lograrán recuperarse y retomar su capital? La mayoría de los expertos consideran que este escenario es poco probable."
 news.138.b:0 "Adelante, camaradas!"
 news.139.t:0 "La liberación de Varsovia"
 news.139.d:0 "La devastada ciudad de Varsovia ha caído ante los ejércitos soviéticos en avance, después de que los últimos defensores alemanes se retiraran de sus suburbios en llamas. Gran parte de la ciudad yace en ruinas después de batallas anteriores, y los miembros de la resistencia local emergieron apresuradamente de los escombros para saludar a sus liberadores.\n\nCon Varsovia bajo control soviético, la situación estratégica para Alemania en Europa del Este puede deteriorarse aún más. Los expertos dudan que puedan montar un contraataque para retomar la ciudad, pero la población local acosada no parece estar tan convencida."
 news.139.a:0 "¿Es este el comienzo del fin...?"
 news.140.d:0 "Un comunicado soviético ha anunciado la rendición de todas las fuerzas alemanas en Berlín. Después de rodear la ciudad, los rusos la asaltaron desde varias direcciones diferentes, con los defensores alemanes resistiendo ferozmente en cada paso del camino.\n\nLas tropas soviéticas finalmente lucharon para cruzar el Puente Moltke y llegar al edificio del Reichstag, luchando habitación por habitación hasta que llegaron al techo, donde la bandera soviética fue izada sobre la ciudad. La Batalla de Berlín ha terminado."
 news.140.a:0 "El oso [SOV.GetAdjective] está creciendo..."
 news.140.b:0 "La guarida fascista es nuestra!"
 news.141.d:0 "Roma, la 'Ciudad Eterna', ha caído ante las avanzadas soviéticas. A medida que las fuerzas italianas retrocedían, las tropas rusas se desplegaron en la ciudad y se encargaron de los pocos focos de resistencia restantes. La mayoría de los monumentos históricos parecen haber sufrido poco daño, aunque hay informes contradictorios de que el Panteón fue barrido por disparos de ametralladora.\n\nHasta ahora, los soviéticos parecen estar respetando la neutralidad de la Santa Sede, pero sus fuerzas se han posicionado en un anillo alrededor de la Ciudad del Vaticano, un gesto que seguramente debe poner nervioso a Su Santidad."
 news.142.d:0 "El avance inexorable del Ejército Rojo continúa, y ahora llegan informes de que la capital francesa ha caído. Los comunistas franceses supuestamente ayudaron a los soviéticos cuando entraron en la ciudad, participando en ataques contra elementos en retirada del armée de terre.\n\nSe han distribuido folletos por toda la ciudad, informando a los parisinos de que han sido 'liberados de la opresión burguesa' y que la Comuna de París finalmente ha resucitado."
 news.143.d:0 "En la última Orden del Día transmitida desde Moscú, se anunció la captura de París de las fuerzas alemanas. Muchos de los defensores de la ciudad supuestamente se ahogaron en el Sena después de que una fuerte andanada de artillería soviética demoliera varios de los puentes que cruzan el río.\n\nLa Torre Eiffel fue derribada después de una explosión masiva en su base, aunque no está claro qué lado fue responsable. Las fuerzas soviéticas ahora están llevando a cabo un desfile de la victoria en los Campos Elíseos mientras los parisinos cansados observan, preguntándose si solo han cambiado un ocupante por otro."
 news.143.a:0 "¿Es este el comienzo del fin...?"
 news.144.d:0 "La oleada comunista continúa, con las fuerzas soviéticas habiendo completado recientemente la captura de Londres. El Ejército Rojo organizó rápidamente un desfile, incluso antes de que los últimos focos de resistencia en la ciudad fueran completamente eliminados.\n\nLos simpatizantes comunistas han sido rápidos en entregar los nombres de conocidos anticomunistas a las autoridades militares soviéticas, y un Tribunal Popular se ha convocado en Trafalgar Square para castigar a los peores delincuentes."
 news.145.d:0 "Los incendios continúan arrasando el centro de Londres, pero se cree que la mayoría de los ocupantes alemanes de la ciudad han caído en batalla o han sido capturados por las fuerzas soviéticas en avance. Las multitudes han salido a las calles para animar a los rusos mientras se encargan de los últimos focos de resistencia.\n\nLos colaboradores han sido tratados con dureza, y los soviéticos han organizado un consejo interino para administrar la ciudad liberada hasta nuevo aviso. Los críticos han observado que los miembros de este consejo parecen haber sido todos seleccionados del Partido Comunista de Gran Bretaña."
 news.145.a:0 "Un desarrollo significativo."
 news.146.d:0 "Las fuerzas soviéticas han convergido en Tokio y se han reportado intensos combates en toda la ciudad. La mayor parte de la ciudad está ahora bajo control soviético, con la excepción de los suburbios orientales donde todavía arden incendios masivos.\n\nCuando los combates se trasladaron hacia el Palacio Imperial, se informó que miembros de la Guardia Imperial lanzaron cargas con bayoneta contra las tropas soviéticas que se acercaban. El palacio fue finalmente asaltado por un destacamento de paracaidistas VDV, quienes tuvieron que abrirse paso por el complejo habitación por habitación. No se tomaron prisioneros, pero se cree que el Emperador fue evacuado de manera segura antes de la caída de la ciudad."
 news.147.d:0 "Leningrado, la antigua capital del Imperio Ruso, ha sido ocupada por fuerzas finlandesas. Con una población de más de tres millones, la ciudad tiene casi tantos habitantes como toda Finlandia, pero este hecho evidentemente no ha disuadido a los atacantes finlandeses.\n\nExiste cierto debate sobre si la ciudad debería integrarse en la Gran Finlandia, ya que los fineses ingrios constituyen una considerable minoría en las regiones fuera de la ciudad. Esto, por supuesto, asume que el Ejército Rojo no pueda retomar la ciudad en una contraofensiva."
 news.148.d:0 "Las noticias que llegan de Tokio confirmaron recientemente que la ciudad ha caído en manos de fuerzas chinas. Gran parte de la ciudad está en ruinas, incluido el Palacio Imperial, que ahora sirve como la sede de la administración militar china.\n\nLos reporteros extranjeros presenciaron un desfile de la victoria masivo que contó con una procesión aparentemente interminable de soldados chinos marchando por la ciudad. Los ciudadanos japoneses que bordeaban las calles observaron a las tropas desfilando en silencio."
 news.149.d:0 "Por primera vez desde que fue tomada por los británicos hace más de dos siglos, Gibraltar está de vuelta en manos españolas. Las noticias que llegan del territorio informan que la mayoría de la guarnición se ha rendido, aunque algunos focos de resistencia se han retirado a los túneles que corren bajo el Peñón.\n\nEn una conferencia de prensa en Madrid, los representantes del gobierno declararon que Gibraltar será considerado de ahora en adelante territorio español 'a perpetuidad.' Los diplomáticos británicos, como era de esperar, han desacreditado la declaración, desestimándola como 'tonterías absolutas.'"
 news.150.t:0 "Golpe de estado en Yugoslavia"
 news.150.d:0 "Los intentos del gobierno yugoslavo de cooperar con Alemania han tenido muchos opositores dentro del ejército de la nación, lo que hoy resultó en un golpe de estado que derrocó al gobernante reinante y colocó al rey Pedro II en el trono.\n\nLa nación ha cortado muchos de sus lazos con Alemania y el nuevo régimen parece estar preparado para arriesgar una guerra en lugar de cooperar."
 news.150.b:0 "Los tontos han cavado su propia tumba."
 news.151.t:0 "Renania sigue desmilitarizada"
 news.151.d:0 "Después de los intentos de Alemania de poner fin a las reglas establecidas por el Tratado de Versalles y remilitarizar Renania, un ultimátum de los Aliados los obligó a retroceder. Con Gran Bretaña y Francia amenazando con movilizarse si Alemania seguía adelante con el plan, rápidamente quedó claro que este nivel de resistencia no se esperaba. Alemania no estaba preparada para enfrentarse a ambos países en una guerra total.\n\nTal como está, Renania seguirá siendo una zona desmilitarizada según lo dictado por el tratado, a menos que Alemania entre en guerra."
 news.151.a:0 "Crisis evitada por ahora."
 news.151.b:0 "Nuestro día llegará."
 news.151.c:0 "Deberían haber sabido que no los dejaríamos sin oposición."
 news.152.d:0 "Después de los intentos de Alemania de poner fin a las reglas establecidas por el Tratado de Versalles y remilitarizar Renania, un ultimátum de Francia los obligó a retroceder. A pesar de que Gran Bretaña se negó a intervenir, con las amenazas francesas de movilizarse si Alemania seguía adelante con el plan, rápidamente quedó claro que cualquier intervención militar en absoluto no se esperaba. Alemania no estaba preparada para enfrentarse a Francia en una guerra total.\n\nTal como está, Renania seguirá siendo una zona desmilitarizada según lo dictado por el tratado, a menos que Alemania entre en guerra."
 news.152.c:0 "Francia está sola, pero fuerte."
 news.152.e:0 "Claramente, nuestra intervención no era necesaria."
 news.153.t:0 "Alemania rompe el Pacto Molotov-Ribbentrop"
 news.153.d:0 "El pacto de no agresión entre Alemania y [SOV.GetNameDefCap], un desarrollo sorprendente para empezar, ahora no tan sorprendentemente se ha desmoronado. Alemania ha atacado, rompiendo el pacto y volviendo a hablar abiertamente de [SOV.GetNameDefCap] como una amenaza que debe enfrentarse para que sus visiones del futuro se hagan realidad.\n\nEl liderazgo soviético está menos que complacido, pero quizás menos sorprendido por la traición que decepcionado de no haber aprovechado la oportunidad primero."
 news.153.a:0 "La confianza entre gigantes es una cosa frágil."
 news.153.b:0 "Solo lo firmamos para ganar algo de tiempo para el ataque."
 news.153.c:0 "Un tratado no es más que un pedazo de papel para los fascistas."
 news.154.t:0 "La URSS rompe el Pacto Molotov-Ribbentrop"
 news.154.d:0 "El pacto de no agresión entre Alemania y [SOV.GetNameDefCap], un desarrollo sorprendente para empezar, ahora no tan sorprendentemente se ha desmoronado. [SOV.GetNameDefCap] ha atacado, rompiendo el pacto y prometiendo aplastar al régimen alemán y una vez más poner al estado expansionista en su lugar.\n\nLos líderes alemanes pueden haber estado planeando un ataque ellos mismos, pero el mundo nunca lo sabrá. Ahora se están movilizando rápidamente para enfrentar la nueva amenaza."
 news.154.b:0 "Los comunistas no tienen sentido del honor ni del orgullo!"
 news.154.c:0 "El tratado ha cumplido su propósito."
 news.155.t:0 "Alemania en guerra de nuevo"
 news.155.d:0 "Aunque muchos han deseado una paz duradera en Europa, un giro reciente de los acontecimientos ha dejado a Alemania en el camino hacia la guerra una vez más. A pesar de violar claramente el Tratado de Versalles, las tropas alemanas se han movilizado y están listas para pasar a la ofensiva. Los funcionarios alemanes afirman que no mantendrán más la desmilitarización de Renania, argumentando la necesidad de proteger a los ciudadanos alemanes en la zona."
 news.155.a:0 "Esto puede ser el comienzo de otra Gran Guerra"
 news.155.b:0 "Por la gloria de la nación alemana!"
 news.156.t:0 "Komet avistado"
 news.156.d:0 "La aparición de un Komet en el cielo ha causado inquietud entre nuestro pueblo. El Me 163 Komet, un avión cohete experimental en una de sus pruebas de vuelo, ha sorprendido a la población rural que ha avistado esta nave increíblemente rápida. Se ha desarrollado con el máximo secreto, pero pronto se dará a conocer. Este incidente menor solo hará que su primera aparición formal sea aún más impresionante."
 news.156.a:0 "El fin está cerca... para nuestros enemigos."
 news.156.a.tt:1 "Un jarrón se cae.\n"
 news.156.a.2.tt:0 "De todos modos, nunca me gustó ese jarrón.\n"
 news.157.t:0 "[From.From.GetName] interviene en la guerra de [From.GetAdjective]"
 news.157.d:0 "Hace solo unos días, las tropas de [From.GetName] se movilizaron hacia [From.From.From.GetName] en una declaración de guerra. Posteriormente, [From.From.GetName] dio un ultimátum, ordenando a las partes que dejaran de luchar y retiraran todas las tropas [From.GetAdjective]. [From.GetLeader] afirma que su guerra estaba justificada y se ha negado a ceder. El país está ahora en conflicto total con [From.From.From.GetName] y [From.From.GetName]."
 news.157.a:0 "Parece que [From.From.GetName] está dispuesto a ensuciarse las manos"
 news.157.a_usa:0 "Se lo mostraremos"
 news.158.t:0 "[From.From.GetName] interviene en la guerra de [From.GetAdjective]"
 news.158.d:0 "Hace unos días, [From.GetName] declaró la guerra a [From.From.From.GetName]. Poco después, [From.From.GetName] emitió un ultimátum, declarando que iría a la guerra con [From.GetName] si no cesaban todas las agresiones y firmaban un acuerdo de paz. [From.GetLeader] afirma que sus razones para la guerra eran justas, pero ha optado por desmovilizarse y acordar la paz."
 news.158.a:0 "Parece que la jugada de poder de [From.From.GetAdjective] dio sus frutos"
 news.158.a_usa:0 "Debemos mantener la paz"
 news.159.t:0 "El amanecer de [From.GetFactionName]"
 news.159.d_01:0 "[From.GetLeader] anunció hoy que [From.GetName] ha llegado a formar una nueva alianza. [From.GetFactionName] ha hecho pública su intención de cooperar en caso de guerra.\n\nAunque las grandes coaliciones pueden disuadir la agresión, hemos visto las consecuencias que traen cuando surge el conflicto. Las intenciones de las diferentes partes que se unen en esta nueva alianza aún son debatibles, pero el propósito que pueda llegar a tener puede ser desconocido incluso para sus iniciadores."
 news.159.d_02:0 "Se ha teorizado que las democracias no van a la guerra entre sí, pero esto no significa que estén garantizadas para ayudarse mutuamente en guerras. Dado que los intereses políticos son diversos y la gente quiere paz, entrar en una guerra a menudo tiene un gran costo para estas naciones.\n\nSin embargo, esto no ha impedido que [From.GetName] anuncie hoy que han formado una alianza militar, la [From.GetFactionName], para unirse en la protección de su gente y sus ideales."
 news.159.d_03:0 "Incluso [From.GetName], famoso por su fe en la fuerza y superioridad de su gente y nación, no está más allá de formar alianzas con aquellos a quienes respetan. [From.GetLeader] anunció hoy que se han hecho los acuerdos finales sobre la [From.GetFactionName], una coalición militar que supuestamente solo tiene lugar para naciones honorables destinadas a la grandeza.\n\nYa sea que esta grandeza esté destinada a provenir de la construcción de la sociedad ideal dentro de las fronteras de las respectivas naciones o trabajando juntos para expandirse más allá de ellas, el mundo puede no saberlo hasta que sea demasiado tarde."
 news.159.d_04:0 "A pesar del reciente enfoque soviético en el comunismo en un solo país, las raíces internacionalistas del movimiento trascienden las fronteras. Esta solidaridad con los trabajadores de todo el mundo fue un elemento clave en el discurso de [From.GetLeader] hoy cuando se anunció la [From.GetFactionName].\n\nMás allá de una Internacional política, esta es una alianza que une militarmente a los países, con ambos regímenes prometiendo ayudarse mutuamente contra amenazas externas. Queda por ver si actuará como una espada o un escudo para la revolución comunista."
 news.159.a:0 "¿Esto conducirá a la paz eterna o a otra guerra?"
 news.159.b:0 "Juntos, nunca seremos derrotados!"
 news.159.c:0 "Una excelente iniciativa!"
 news.159.tt:0 "[This.GetName] es parte de la [From.GetFactionName] con [From.GetName].\n"
 news.160.t:0 "Alemania bajo ataque"
 news.160.d:0 "No hace mucho, Alemania se encontró arrastrada a otra guerra. Mientras todos esperaban una paz duradera en Europa, está claro que las tensiones en el continente aún son demasiado grandes. Los funcionarios alemanes afirman que ya no pueden permitirse mantener desmilitarizada la Renania, argumentando que necesitan plena movilidad dentro de sus propias fronteras para poder defenderse."
 news.160.a:0 "Esto no augura nada bueno para Europa"
 news.160.b:0 "El pueblo alemán prevalecerá"
 news.161.t:0 "Francia prohíbe el comunismo"
 news.161.d:0 "El gobierno [From.GetAdjective] decretó ayer la disolución del [From.GetCommunistParty], afirmando que el partido es una quinta columna estalinista que socava la seguridad del estado.\n El supuesto acercamiento entre los [SOV.GetAdjective]s y [GER.GetNameDef] hizo que el partido comunista en [FROM.GetNameDef] fuera sospechoso, un sentimiento que el gobierno aprovechó para deshacerse de la problemática organización. Junto al [From.GetCommunistParty], también se han prohibido algunos periódicos de extrema izquierda."
 news.161.a:0 "Una decisión drástica"
 news.161.b:0 "Haciendo todo lo posible para mantener a la burguesía en el poder"
 news.161.c:0 "Puede haber sido necesario"
 news.161.e:0 "Un paso más hacia la estabilización de nuestra nación"
 news.162.d:0 "Con un tratado de paz final que divide a España en dos aceptado por ambas partes, la Guerra Civil Española ha llegado a su fin. Aunque los disidentes de ambos lados claman contra este compromiso, esta frágil paz al menos le dará a la nación dividida tiempo para recuperarse y reconstruirse en ambos lados."
 news.162.a:1 "Bueno para los españoles."
 news.162.b:0 "Un día, reclamaremos toda España."
 news.163.t:0 "Conferencia de Londres"
 news.163.d:2 "Citando la creciente inestabilidad de la región, los austriacos han demandado ahora el \"retorno legítimo\" del antiguo territorio imperial sostenido por [YUG.GetName].\n\nEn respuesta, los signatarios del Tratado de Versalles se han reunido en Londres para discutir una solución a la \"Cuestión Eslovena.\" Esta gran conferencia de paz ha llevado a la decisión de que Yugoslavia debe ceder Eslovenia en nombre de una paz duradera.\n\nConsiderándose abandonado por las grandes potencias de Europa, el gobierno de [YUG.GetLeader] no ve otra opción que firmar el acuerdo tal como se presenta."
 news.163.a:0 "Esto terminará bien."
 news.163.b:0 "Justicia."
 news.163.c:0 "Es lamentable."
 news.163.e:0 "Traicionado."
 news.164.t:0 "Crisis en Eslovenia"
 news.164.d:2 "Citando la creciente inestabilidad de la región, los austriacos han demandado ahora el \"retorno legítimo\" del antiguo territorio imperial sostenido por [YUG.GetName].\n\nEn respuesta, los signatarios del Tratado de Versalles se han reunido en Londres para discutir una solución a la \"Cuestión Eslovena.\"\n\nEn la conferencia, Gran Bretaña y Francia se unieron frente a las demandas austriacas, declarando que Yugoslavia debe mantener las fronteras como se estipula en Versalles."
 news.164.d_FRA_abandoned_yugoslavia:2 "El Imperio Habsburgo ha demandado ahora el \"retorno legítimo\" del antiguo territorio imperial de Eslovenia de [YUG.GetName].\n\nEn respuesta, los signatarios del Tratado de Versalles se han reunido en Londres para discutir una solución a la \"Cuestión Eslovena.\"\n\nMientras Gran Bretaña insistía en que la integridad de Versalles debe mantenerse, Francia respaldó las demandas austriacas en nombre de la paz en Europa."
 news.164.a:0 "Creo que esto significa guerra."
 news.164.b:0 "Se enfrentarán a nuestra ira."
 news.164.c:0 "Nosotros estaremos del lado de la justicia."
 news.164.e:0 "Los primeros en luchar!"
 news.164.f:0 "Los británicos son unos tontos."
 news.165.t:0 "Crisis en Eslovenia"
 news.165.d:2 "Citando la creciente inestabilidad de la región, los austriacos han demandado ahora el \"retorno legítimo\" del antiguo territorio imperial sostenido por [YUG.GetName].\n\nEn respuesta, los signatarios del Tratado de Versalles se han reunido en Londres para discutir una solución a la \"Cuestión Eslovena.\"\n\nA pesar de días de negociaciones, la conferencia no logró llegar a un acuerdo. Aunque el gobierno británico buscó una solución pacífica, los franceses se mantuvieron firmes ante las amenazas alemanas. La delegación austriaca se retiró en protesta, y las nubes de guerra se están acumulando sobre Yugoslavia."
 news.165.a:0 "Esto se ve sombrío."
 news.165.b:0 "No retrocederemos."
 news.165.c:0 "Es desafortunado."
 news.165.e:0 "Juntos seremos victoriosos."
 news.165.f:0 "Haremos lo que es correcto!"
 news.166.t:0 "Acuerdo de Londres"
 news.166.d:2 "Citando la creciente inestabilidad de la región, los austriacos han demandado ahora el \"retorno legítimo\" del antiguo territorio imperial sostenido por [YUG.GetName].\n\nEn respuesta, los signatarios del Tratado de Versalles se han reunido en Londres para discutir una solución a la \"Cuestión Eslovena.\"\n\nLas Grandes Potencias acordaron que Eslovenia debería ser cedida a la Monarquía K.U.K. en un último esfuerzo por mantener la paz. Sin embargo, en un discurso apasionado en contra de la amenaza austriaca a la estabilidad europea, [YUG.GetLeader] declaró inequívocamente que [YUG.GetName] se negaría a ceder ni un centímetro de tierra, independientemente de que se encuentren completamente abandonados en su momento de necesidad."
 news.166.a:0 "Las luces se están apagando."
 news.166.b:0 "Los aplastaremos."
 news.166.c:0 "Estamos solos."
 news.167.t:0 "Crisis en Eslovenia"
 news.167.d:2 "Citando la creciente inestabilidad de la región, los austriacos han demandado ahora el \"retorno legítimo\" del antiguo territorio imperial sostenido por [YUG.GetName].\n\nEn respuesta, los signatarios del Tratado de Versalles se han reunido en Londres para discutir una solución a la \"Cuestión Eslovena.\"\n\nLa conferencia se vio determinada por un sorprendente giro de lealtades, ya que Italia respaldó la integridad territorial yugoslava, dejando sin reconocimiento las demandas austriacas.\n\nComo siempre, la política exterior italiana es totalmente impredecible, y queda por ver a dónde esperan que los lleve esta jugada."
 news.167.a:0 "Estaremos atentos a esto."
 news.167.b:0 "Los aplastaremos a ambos."
 news.167.c:0 "Al menos no estamos sin amigos."
 news.167.e:0 "Italia mostrará al mundo!"
 news.168.t:0 "Primer Premio de Ljubljana"
 news.168.d:2 "Con la pérdida de Eslovenia, las líneas de falla étnicas dentro de Yugoslavia han comenzado a mostrarse más claramente, y la autoridad central se ha debilitado día a día.\n\nHoy, el ministro de relaciones exteriores alemán anunció un plan para resolver finalmente \"el error del Estado de Versalles.\" En un tratado firmado por algunos de los vecinos más poderosos de [YUG.GetName], gran parte de su territorio ha sido dividido entre países amigables con Alemania.\n\nEste tratado ni siquiera fue visto por los diplomáticos [YUG.GetAdjective] antes de su ratificación, pero con múltiples países luchando por apoderarse de las tierras yugoslavas de un gobierno central en colapso, hay poco que el gobierno de [YUG.GetLeader] pueda hacer."
 news.168.a:0 "Así se construye el Nuevo Orden."
 news.168.b:0 "Un sueño ha muerto este día."
 news.168.c:0 "Esto no puede ser bueno."
 news.168.e:0 "Excelente noticia."
 news.168.f:0 "Un resultado pobre para nosotros."
 news.168.g:0 "Estamos agradecidos."
 news.168.h:0 "Desafortunado."
 news.168.i:0 "El poder de Italia recibe un verdadero reconocimiento."
 news.168.j:0 "Alemania mejor que se cuide."
 news.169.t:0 "El destino de Yugoslavia."
 news.169.d_annex_YUG:1 "Las recientes pérdidas territoriales han causado fracturas dentro del estado yugoslavo, llevando a conflictos étnicos y debilitamiento de la autoridad central. Alemania ha intervenido en el creciente vacío y ha elegido declarar un 'protectorado' sobre el remanente de Yugoslavia."
 news.169.d_puppet_CRO_annex_YUG:1 "Las recientes pérdidas territoriales han causado fracturas dentro del estado yugoslavo, llevando a conflictos étnicos y debilitamiento de la autoridad central. Alemania ha creado un estado 'independiente' de Croacia y ha anexado el resto."
 news.169.d_puppet_CRO_YUG:1 "Las recientes pérdidas territoriales han causado fracturas dentro del estado yugoslavo, llevando a conflictos étnicos y debilitamiento de la autoridad central. Alemania ha elegido dividir el resto entre un estado serbio y uno croata bajo su dirección."
 news.169.a:0 "Alemania muestra su poder a Europa."
 news.169.b:0 "Elegimos el lado correcto."
 news.169.c:0 "Esto es ominoso."
 news.169.e:0 "La paz está bajo amenaza."
 news.170.t:0 "Segundo Premio de Ljubljana."
 news.170.d_BUL:2 "Afirmando que están intentando asegurar la paz en los Balcanes, Alemania ha presentado al gobierno griego una demanda para que cedan territorio a Bulgaria. Mientras [GRE.GetName] ha protestado enormemente, la fuerza de la influencia alemana en los Balcanes les deja con pocas opciones. La única forma de evitar un enfrentamiento con [GER.GetName] es permitir que la diplomacia alemana dicte su integridad territorial."
 news.170.d_ITA:1 "Afirmando que están intentando asegurar la paz en los Balcanes, Alemania ha presentado al gobierno griego una demanda para que cedan cualquier territorio que [ITA.GetName] haya reclamado. Mientras [GRE.GetName] ha protestado enormemente, la fuerza de la influencia alemana en los Balcanes les deja con pocas opciones. La única forma de evitar un enfrentamiento tanto con [GER.GetName] como con [ITA.GetName] es permitir que la diplomacia alemana dicte su integridad territorial."
 news.170.d_ITA_BUL:1 "Afirmando que están intentando asegurar la paz en los Balcanes, Alemania ha presentado al gobierno griego una demanda para que cedan cualquier territorio reclamado por [BUL.GetName] y [ITA.GetName]. Con la fuerte presencia [GER.GetAdjective] en los Balcanes y el enfoque amenazante de Bulgaria e Italia, [GRE.GetLeader] no ha visto otra opción más que aceptar."
 news.170.d_GER:1 "Estableciéndose como una fuerza en los Balcanes, [GER.GetName] ahora afirma que está motivada por mantener la paz en la problemática región. Para este fin, también ha demandado la cesión de territorio griego a su autoridad.\n\nFrente a la máquina de guerra alemana, [GRE.GetName] no tuvo otra opción que aceptar las demandas, incluso mientras maldecían dichas demandas como una farsa."
 news.170.a:0 "Cualquier cosa para preservar la paz."
 news.170.b:0 "Nos levantamos."
 news.170.c:0 "Esto no se ve bien."
 news.170.e:0 "¿Puede mantenerse el centro?"
 news.170.f:0 "Fue una pena."
 news.171.t:0 "Segundo Premio de Ljubljana."
 news.171.d_BUL:0 "Grecia ha rechazado la mediación alemana en su disputa fronteriza con Bulgaria, afirmando que es equivalente a una rendición."
 news.171.d_ITA:0 "Alemania ha respaldado las demandas italianas de territorio griego, pero los valientes griegos han mantenido su posición y han dicho que no a ambos. Algunos lo llamarán una decisión valiente."
 news.171.d_ITA_BUL:0 "Las ofertas de mediación alemana entre Grecia, Italia y Bulgaria han sido rechazadas por Grecia. El gobierno griego declaró desafiantemente que preferirían luchar que rendirse a los chacales y buitres que se aferran a la cola de Alemania."
 news.171.d_GER:0 "Grecia ha rechazado las demandas alemanas de rendir parte de su territorio para 'bases' alemanas."
 news.171.a:0 "Tontos!"
 news.171.b:0 "¿Cómo se atreven!?"
 news.171.c:0 "Deberíamos ver si podemos ayudar a Grecia."
 news.171.e:0 "Creo que esto significará guerra."
 news.171.f:0 "Resistiremos."
 news.172.t:0 "Grecia se rinde."
 news.172.d:0 "Grecia ha aceptado la demanda alemana de coordinar sus políticas con Alemania. Efectivamente convirtiendo a Grecia en un títere alemán."
 news.172.a:0 "Ellos muestran sabiduría."
 news.172.b:0 "Otro triunfo."
 news.172.c:0 "Esto es preocupante."
 news.172.e:0 "No hay nada que podamos hacer."
 news.172.f:0 "Es una tragedia."
 news.173.t:0 "La Cuarta Internacional."
 news.173.d_1:0 "Un número de delegados comunistas de todo el mundo se reunió hoy en París para una conferencia fundacional. Con los partidarios de las teorías de Trotsky liderando, se sentaron las bases para la Cuarta Internacional.\n\nAunque aún no está claro qué impacto tendrán estos esfuerzos de organización en el escenario político internacional, las noticias parecen haber despertado las sospechas de Stalin. Ha sospechado que muchos miembros de alto rango del partido y del ejército apoyan en secreto a Trotsky, y muchos de ellos aún están vivos. Con su paranoia de regreso en plena forma, se ha vuelto cada vez más recluso. Su desconfianza e inestabilidad han causado una crisis en el gobierno soviético. A este ritmo, la nación se sumergirá en una guerra civil."
 news.173.d_2:0 "Un número de delegados comunistas de todo el mundo se reunió hoy en París para una conferencia fundacional, sentando las bases para lo que se ha conocido como la Cuarta Internacional. Las llamadas para su formación han existido durante años, con los partidarios de las teorías de Trotsky liderando.\n\nStalin ha respondido al creciente apoyo al trotskismo en el extranjero ordenando asesinatos adicionales y aumentando la propaganda contra su viejo rival. Con las purgas pasadas de sospechosos trotskistas en los altos rangos del ejército y liderazgo soviético en la memoria reciente, es poco probable que esto sea recibido con resistencia."
 news.173.a:0 "¿Cuántas Internacionales habrá?"
 news.173.b:0 "Una era violenta para nuestra Unión."
 news.174.t:0 "[From.GetName] Persigue Tecnología Nuclear."
 news.174.d:0 "Tras las pruebas iniciales, los políticos de [From.GetName] han decidido dirigir la investigación [From.GetAdjective] hacia el desarrollo de tecnología nuclear.\n\nLa tecnología sigue siendo altamente experimental, y hay gran incertidumbre sobre si tiene alguna aplicación práctica. Quién sabe dónde podría llevar esto a su esfuerzo bélico."
 news.174.a:0 "Deberíamos seguir este desarrollo."
 news.174.b:0 "Esperemos que su investigación dé frutos."
 news.174.c:0 "Nunca será nada."
 news.174.e:0 "Realizaremos nuestra investigación en secreto."
 news.175.t:0 "Francia y Gran Bretaña Anuncian Alianza."
 news.175.d:0 "Apelando a los lazos forjados durante la Gran Guerra, Francia ha solicitado una alianza formal con Gran Bretaña, citando amenazas no especificadas contra la estabilidad de Europa.\n\nHoy, su solicitud fue aprobada por el Parlamento británico, y Francia se ha unido a [ENG.GetFactionName]."
 news.175.a:0 "Estamos juntos."
 news.175.b:0 "Se están preparando para lo peor."
 news.175.c:0 "Uniéndose como ratas acorraladas."
 news.175.e:0 "Gran Bretaña ha apostado por ello."
 news.176.t:0 "Gran Bretaña Rechaza Alianza Con Francia."
 news.176.d:0 "En un sorprendente giro de los acontecimientos, el Parlamento británico rechazó hoy la solicitud de [FRA.GetName] para una alianza formal entre las dos naciones. La razón dada fue evitar agitar el ya frágil equilibrio en el continente europeo.\n\nEl gobierno francés lo ha condenado como un movimiento político, sacrificando la seguridad francesa por los intereses británicos."
 news.176.a:0 "Deberían haber pedido de forma más amable."
 news.176.b:0 "Nuestros viejos enemigos están divididos."
 news.176.c:0 "Un día oscuro para los viejos aliados."
 news.177.t:0 "La Pequeña Entente."
 news.177.d:0 "Buscando formar un frente unido contra enemigos comunes, [From.GetName] se ha acercado a Checoslovaquia con una oferta de formar una 'Pequeña Entente' para unirse contra enemigos comunes, abandonando así sus lazos con Gran Bretaña desde la Gran Guerra. Aunque se les ofreció un lugar en el pacto defensivo, el Primer Ministro británico dejó claro que Gran Bretaña no considera que la alianza sea 'beneficiosa para la protección de la libertad europea.' \n\nNo obstante, Francia ha establecido lazos diplomáticos con otras naciones que podrían sentirse amenazadas y está fomentando la unidad para mantener el equilibrio diplomático en Europa y prevenir futuros conflictos. Solo el tiempo dirá si pueden tener éxito."
 news.177.a:0 "No vengan llorando a nosotros después, entonces!"
 news.177.b:0 "Viva Francia y la Entente!"
 news.177.c:0 "Nunca más debemos permitir que Francia tenga hegemonía en Europa."
 news.177.e:0 "Europa debe unirse contra los agresores fascistas!"
 news.177.f:0 "Un signo de crecientes tensiones en Europa."
 news.178.t:0 "La izquierda en ascenso en Francia."
 news.178.d:0 "Después de casi dos décadas de turbulencia política, el pueblo de [From.GetName] siente que aún no ha recuperado lo que se perdió en la Gran Guerra. Los [From.GetAdjective] han puesto sus miras en reconstruir el estado [From.GetAdjective], con su gente y para su gente.\n\nEstas nuevas reformas políticas permiten el florecimiento de los sindicatos de trabajadores y las organizaciones comunistas. Si Francia continúa por este camino, están destinados a un realineamiento político hacia la extrema izquierda o incluso una revolución a gran escala."
 news.178.a:0 "Francia nos sigue hacia el futuro!"
 news.178.b:0 "Una señal clara de la debilidad francesa."
 news.178.c:0 "Un desarrollo trágico para la Tercera República."
 news.178.e:0 "Un desarrollo preocupante."
 news.179.t:0 "La derecha en ascenso en Francia."
 news.179.d:0 "Después de casi dos décadas de turbulencia política, el pueblo de [From.GetName] siente que aún no ha recuperado lo que se perdió en la Gran Guerra. El establecimiento [From.GetAdjective] ha puesto sus miras en reconstruir el estado [From.GetAdjective] y restablecer la grandeza [From.GetAdjective].\n\nEstas reformas políticas están fortaleciendo el poder del estado y del ejército, con el pueblo [From.GetAdjective] convencido por las promesas de grandeza de [From.GetLeader]."
 news.179.a:0 "El gobierno francés es un enemigo de su propio pueblo!"
 news.179.b:0 "Esto podría hacer que Francia vuelva a ser una gran nación."
 news.179.c:0 "Un desarrollo trágico para la Tercera República."
 news.179.e:0 "Un desarrollo preocupante."
 news.180.t:0 "Francia es bienvenida en la Comintern."
 news.180.d:0 "Tras el giro hacia el comunismo no solo entre el pueblo francés, sino también en los pasillos del poder francés, [France.GetName] anunció públicamente su deseo de convertirse en parte de la [From.GetFactionName].\n\n[From.GetName] respondió de inmediato, indicando las semanas de negociaciones que debieron haber tenido lugar fuera de la vista del público. [From.GetLeader] habló extensamente sobre cómo los pueblos del mundo deben trabajar juntos para llevar a cabo la revolución en todos los países. \n\n[France.GetLeader] estuvo de acuerdo y amenazó sin rodeos a aquellos 'que tienen razones para temer a la [From.GetFactionName].'"
 news.180.a:0 "Unidos hacia la Revolución Mundial!"
 news.180.b:0 "Su alianza se desmoronará pronto."
 news.180.c:0 "Los enemigos de la democracia no deben permitir que se fortalezcan."
 news.180.e:0 "Francia ha elegido su bando."
 news.181.t:0 "[France.GetName] y [From.GetName] se Unen."
 news.181.d:0 "Siguiendo una política cada vez más autocrática, [France.GetName] ha anunciado que es hora de encontrar aliados para contrarrestar la amenaza del comunismo global. Ahora parece que [From.GetName] es ese aliado.\n\nEsta mañana, [From.GetLeader] anunció que [France.GetName] y [From.GetName] estarán juntos como hermanos. 'Nuestro patrimonio compartido ya no nos hará enemigos, sino aliados! Los Titanes de Europa están unidos!'"
 news.181.a:0 "Juntos somos fuertes!"
 news.181.b:0 "Los enemigos de la democracia se fortalecen."
 news.181.c:0 "Una amistad inesperada."
 news.182.t:0 "[France.GetName] se une a la [From.GetFactionName]!"
 news.182.d:0 "La política europea se ha vuelto patas arriba hoy, ya que diplomáticos franceses y alemanes anunciaron un pacto militar entre [France.GetName] y [From.GetName]. Anunciaron que se ha derramado demasiada sangre en su frontera, cuando hay otras fuerzas buscando su destrucción.\n\nEl [From.GetName] alentó a todos a considerar lo que significa que, en lugar de debilitarse mutuamente, los viejos enemigos se volverán aún más fuertes juntos."
 news.182.a:0 "Nada puede amenazar a la [From.GetFactionName]!"
 news.182.b:0 "El nuevo [From.GetName] se cierne sobre Europa."
 news.182.c:0 "La diplomacia europea se realinea a lo largo del Eje París-Berlín."
 news.182.e:0 "Oh, caramba."
 news.183.t:0 "[From.GetName] Rechaza la Alianza Francesa!"
 news.183.d:0 "Rechazando los avances diplomáticos [France.GetAdjective], [From.GetLeader] anunció públicamente que [From.GetName] no buscaría un pacto militar con [France.GetName].\n\nLlamando al estado [France.GetAdjective] débil y corrupto, los diplomáticos [From.GetAdjective] dijeron que ningún verdadero [From.GetAdjective] permitirá que 'la Enfermedad [France.GetAdjective]' se propague."
 news.183.a:0 "Cómo se atreven!"
 news.183.b:0 "Podemos vivir con ellos como nuestros enemigos."
 news.183.c:0 "Siempre que estén ocupados peleando entre ellos..."
 news.184.t:0 "Hitler y Mussolini se encuentran en Roma."
 news.184.d:0 "Italia y Alemania han expresado muchos intereses en conflicto, particularmente en Austria y los Balcanes. Esto, sin embargo, no ha impedido que las políticas exteriores de los países se vuelvan cada vez más amistosas entre sí. Hitler llegó a Roma hoy, acompañado de unos quinientos funcionarios del partido, diplomáticos, guardias de seguridad y periodistas en tres trenes. Se había construido una estación especial para los alemanes, que fueron recibidos por Mussolini y el rey Víctor Manuel. No fue el primer encuentro entre los dos líderes, que había ocurrido en Venecia cuatro años antes. Si las negociaciones son exitosas, podríamos ver una alianza que podrá ejercer una gran influencia en Europa Central y Oriental."
 news.184.a:0 "Nuestras naciones comparten muchos intereses comunes."
 news.184.b:0 "Estaremos atentos a la situación."
 news.185.t:0 "[From.GetName] Busca un Amplio Pacto Militar."
 news.185.d:0 "Con el objetivo de redefinir el equilibrio de poder en el Mediterráneo, [From.GetName] ha estado haciendo acercamientos políticos hacia la creación de una nueva alianza en la región.\n\nLargamente militar en naturaleza, la [From.GetFactionName] pondrá, en palabras de [From.GetLeader], a Italia en el centro de una nueva potencia mundial."
 news.185.a:0 "[From.GetName] marca el camino."
 news.185.b:0 "Esperemos que sus intereses no entren en conflicto con los nuestros."
 news.185.c:0 "Esto podría ser motivo de preocupación."
 news.186.t:0 "Italia Reivindica Territorio Griego."
 news.186.d:0 "Citando al Imperio Romano como precursor del moderno estado [From.GetAdjective], [From.GetName] ha afirmado que un estado griego independiente no tiene derecho a existir. En su lugar, 'los Territorios Griegos' deben reconocer la supremacía italiana en el Egeo, o ser sometidos por la fuerza.\n\n[Greece.GetName] ha denunciado las reclamaciones como ridículas. Sin embargo, [From.GetName] cuenta con el respaldo de la [From.GetFactionName]."
 news.186.a:0 "Italia debería tener control sobre el Egeo."
 news.186.b:0 "Reclamaciones escandalosas!"
 news.187.t:0 "Italia Busca Apoyo de [GRE.GetName]."
 news.187.d:0 "Citando a [GRE.GetName] como el sucesor de los primeros estados europeos antiguos, [ITA.GetName] afirma que existe una amistad natural entre sus dos estados.\nSu agenda política es obvia, ya que [ITA.GetName] también ve a [GRE.GetName] como un miembro natural de la [ITA.GetFactionName].\n\nDespués de mil quinientos años de separación, queda por ver si el este y el oeste pueden volver a unirse."
 news.187.a:0 "Seguramente [Greece.GetName] comparte nuestros intereses."
 news.187.b:0 "Esto no es una sorpresa."
 news.187.c:0 "Tenemos mucha historia en común."
 news.188.t:0 "[ITA.GetName] Busca Reconciliación con [TUR.GetName]."
 news.188.d:0 "A pesar de décadas de conflicto y maniobras diplomáticas para lograr la dominancia en el Mediterráneo, [ITA.GetName] y [TUR.GetName] están comenzando a dejar sus desacuerdos atrás.\n\nEn un acuerdo para cooperar 'para el beneficio de toda la Esfera Mediterránea', [ITA.GetName] y [TUR.GetName] se comprometen a asegurar vínculos diplomáticos más cercanos de los que han tenido desde la fundación moderna de las dos naciones."
 news.188.a:0 "La influencia de [ITA.GetName] crece."
 news.188.b:0 "¿Cómo puede alguien aceptar 'cooperar' con los [ITA.GetAdjective]?"
 news.188.c:0 "Una asociación en el Mediterráneo es significativa."
 news.189.t:0 "Italia Exige Bases Navales Anatolias."
 news.189.d:0 "El Tratado de Londres de 1915 prometió territorio turco en Anatolia para Italia. Otros tratados tendrían prioridad, pero las promesas no han sido olvidadas por el liderazgo [From.GetAdjective].\n\n[From.GetLeader] ha declarado públicamente que, debido a la importancia estratégica de la costa anatolia, [From.GetName] tiene la plena intención de tomar lo que 'le pertenece legítimamente a Italia.'"
 news.189.a:0 "Este asunto ya fue resuelto!"
 news.189.b:0 "Tendremos lo que nos prometieron!"
 news.189.c:0 "La rivalidad turco-italiana se intensifica."
 news.190.t:0 "Las Islas Baleares son cedidas a [Italy.GetName]."
 news.190.d:0 "Tras la dependencia de las fuerzas [Italy.GetAdjective] en la Guerra Civil Española, [Italy.GetName] ha solicitado las Islas Baleares a [From.GetName]. [From.GetLeader] ha accedido, destacando el movimiento diplomático como un fortalecimiento de los lazos entre las dos naciones.\n\nEn cuanto a [Italy.GetName], las bases navales en las Islas Baleares les permitirán ejercer una mayor influencia sobre el Estrecho de Gibraltar y les darán un mejor acceso al Atlántico."
 news.190.a:0 "Este es un paso importante hacia el dominio completo del Mediterráneo."
 news.190.b:0 "Italia está fortaleciendo su control sobre el Mediterráneo."
 news.190.c:0 "Un símbolo de la 'querida amistad' entre nuestras naciones."
 news.192.t:0 "Italia anuncia reclamaciones sobre territorio yugoslavo"
 news.192.d:0 "Hablando a las poblaciones italianas a lo largo de la costa dálmata, [From.GetLeader] ha anunciado que [From.GetName] considera plenamente que el territorio de habla italiana en [YUG.GetName] es una parte legítima de [From.GetName].\n\nUna declaración oficial respaldó las reclamaciones, dejando en claro que [From.GetName] está preparado para tomar el territorio por la fuerza, si es necesario."
 news.192.a:0 "Esas son tierras yugoslavas, no italianas!"
 news.192.b:0 "Están alterando el equilibrio ya frágil de la región."
 news.192.c:0 "Esos territorios parecen más italianos que yugoslavos."
 news.193.t:0 "Oficina de Asuntos Exteriores italiana en [YUG.GetName]"
 news.193.d:0 "En lugar de confrontar a [YUG.GetName] sobre las poblaciones italianas en la costa dálmata, [From.GetName] ha anunciado el establecimiento de una misión diplomática permanente en [YUG.GetName]. Según una declaración del ministerio de Asuntos Exteriores [From.GetAdjective], los dos países tienen tanta historia compartida y tantos intereses comunes que la comprensión mutua es mucho más importante que una disputa fronteriza menor.\n\nCon las tensiones en aumento en toda Europa, solo se puede esperar que más países adopten este enfoque."
 news.193.a:0 "Nuestras naciones se mantienen unidas como amigas."
 news.193.b:0 "Habrá paz en el Adriático."
 news.193.c:0 "Será interesante ver dónde termina esto."
 news.194.t:0 "Polonia Oriental cedida a [From.GetName]"
 news.194.d:0 "A través de maniobras políticas desconocidas, el liderazgo de [Poland.GetName] ha cedido sus regiones orientales a [From.GetName].\n\nAún se desconoce qué promesas o amenazas se hicieron por parte de [From.GetName] para lograr esta victoria política. Puede que nunca lo sepamos, ya que [Poland.GetLeader] aún no ha dicho una palabra más allá del anuncio del acuerdo."
 news.194.a:0 "[Poland.GetName] reconoce la fuerza de la [From.GetFactionName]!"
 news.194.b:0 "[From.GetName] consume todo a su paso."
 news.194.c:0 "[Poland.GetName] no debe haber tenido otra opción."
 news.195.t:0 "[From.GetName] concedido Alemania Oriental"
 news.195.d:0 "Tras la ocupación [Soviet.GetName] de Alemania, [From.GetName] ha recibido la mayor parte de Alemania Oriental, incluido el territorio disputado de Ostpreussen.\nParece que esto es el resultado de una cláusula secreta en el tratado soviético-polaco. Polonia recibe tierras alemanas como compensación por lo que se vieron obligados a ceder a [Soviet.GetName].\n\nPolonia jugó con las apuestas más altas, y aunque se perdió mucho, también se ha ganado mucho ahora."
 news.195.a:0 "[Soviet.GetName] honra sus tratados."
 news.195.b:0 "Esperemos que una Polonia libre pueda surgir de las cenizas creadas por su 'protector.'"
 news.195.c:0 "Un cambio geográfico para Polonia. De nuevo."
 news.196.t:0 "El [From.GetName] anima a los revolucionarios"
 news.196.d:0 "En un discurso apasionado, [From.GetLeader] ha llamado a los partidos comunistas en todas partes a acelerar la caída del capitalismo empleando tácticas más extremas. El miedo a la persecución no debe detener a ningún hombre o mujer en la promoción de la lucha de las clases trabajadoras.\n\nEl [From.GetName] aumentará la financiación de los partidos comunistas extranjeros y los educará en las tácticas más extremas necesarias para alinear a sus naciones con el [From.GetFactionName]."
 news.196.a:0 "La democracia nunca será humillada!"
 news.196.b:0 "Un esfuerzo risible!"
 news.196.c:0 "Levantémonos, hermanos y hermanas!"
 news.196.e:0 "El choque de ideologías es la última batalla de las civilizaciones."
 news.197.t:0 "[From.GetName] cede ante el ultimátum [Soviet.GetAdjective]"
 news.197.d:0 "[From.GetName] ha cedido a un ultimátum [Soviet.GetAdjective] y ha entregado el control de las Islas del Egeo a [Soviet.GetName].\n\nCon esto, el [Soviet.GetName] fortalece su presencia en el Mediterráneo y se refuerza como una fuerza naval en la región."
 news.197.a:0 "Deberían estar contentos de que les ofrecimos tales buenos términos."
 news.197.b:0 "El [Soviet.GetName] debe ser detenido!"
 news.197.c:0 "El [Soviet.GetName] se está posicionando para entrar en el Mediterráneo."
 news.198.t:0 "[From.GetName] resiste el ultimátum [Soviet.GetAdjective]"
 news.198.d:0 "[From.GetName] ha rechazado las demandas en un ultimátum [SOV.GetAdjective] entregado a ellos sobre las Islas del Egeo. A medida que el [SOV.GetName] ejerce una influencia cada vez mayor sobre la región, [From.GetLeader] ha proclamado que cederles una sola isla en el Egeo terminaría con ellos tomando todo el Mediterráneo.\n\nCon el ultimátum rechazado, [From.GetName] está al borde de la guerra y solo puede esperar a que el [SOV.GetNameDef] apriete el gatillo."
 news.198.a:0 "Entonces el tiempo de hablar ha terminado."
 news.198.b:0 "Los belicistas de [SOV.GetNameDef] deben ser detenidos!"
 news.198.c:0 "Este fue su ultimátum. Grecia debe prepararse para la guerra."
 news.198.e:0 "Estamos con [From.GetNameDef]."
 news.199.t:0 "[ROM.GetNameDefCap] cede Besarabia a [From.GetNameDef]"
 news.199.d:0 "\n\n[ROM.GetNameDef] ha sido forzado a ceder ante un ultimátum de [From.GetNameDef]. Los territorios de Besarabia han sido entregados al control [From.GetAdjective], y el estado [Romania.GetAdjective] queda con sus fronteras disminuidas.\n\nPermanece por ver cómo [ROM.GetNameDef] evitará más pérdidas."
 news.199.a:0 "Esto es esencial para la estrategia [From.GetAdjective]."
 news.199.b:0 "Los países del mundo deben enfrentar el mal del [From.GetNameDef]!"
 news.199.c:0 "[ROM.GetNameDefCap] está en una posición desafortunada."
 news.200.t:0 "Influencia diplomática alemana en [CZE.GetNameDef]"
 news.200.d:0 "Hablando de la hermandad entre naciones dentro de 'la Esfera Alemana,' [From.GetLeader] en un discurso hoy anunció la dedicación de [From.GetName] a la cooperación política y diplomática con [CZE.GetNameDef]. Con poblaciones significativas de habla alemana, [CZE.GetNameDef] se presentó como un socio natural para los intereses [From.GetAdjective].\n\nAunque no está claro cuánto decir tiene [CZE.GetNameDef] en esta cooperación, al menos pueden estar seguros de que sus fronteras están a salvo de las ambiciones territoriales de [GER.GetNameDef]."
 news.200.a:0 "La amistad alemana es preferible al dominio alemán."
 news.200.b:0 "Los checos siempre han sido amigos de los alemanes"
 news.200.c:0 "[From.GetName] sigue expandiendo su esfera de influencia"
 news.200.e:0 "¿Paz para nuestro tiempo?"
 news.200.f:0 "Grandes noticias para cuando [Root.GetLeader] regrese de vacaciones en Múnich!"
 news.201.t:0 "[GER.GetNameDefCap] obliga a [TUR.GetNameDef] a someterse"
 news.201.d:0 "Enfrentado a la presión diplomática y militar de la [GER.GetFactionName] tanto al este como al oeste, el gobierno [TUR.GetAdjective] ha sido arrojado al caos político.\n\nTras las amenazas alemanas y soviéticas, el nuevo gobierno que ha surgido del caos es mucho más amigable con la [GER.GetFactionName] que el anterior. Varios territorios orientales ya han sido cedidos a [SOV.GetNameDef].\n\nDe hecho, ciertos disidentes silenciados apresuradamente han argumentado que el nuevo gobierno sigue cada capricho de [GER.GetLeader]."
 news.201.a:0 "El nuevo gobierno turco asegura nuestra competitividad en el Mediterráneo."
 news.201.b:0 "La terrible fuerza de la [GER.GetFactionName] está derribando países como fichas de dominó."
 news.201.c:0 "[From.GetNameDefCap] no pudo resistir la fuerza de la [GER.GetFactionName]."
 news.201.e:0 "La alianza está fortaleciendo nuestra posición."
 news.201.f:0 "Turquía ha caído víctima de la depredadora [GER.GetFactionName]"
 news.202.t:0 "Eslovaquia por Danzig"
 news.202.d:0 "Tras meses de retórica cada vez más agresiva, la relación deteriorada entre [GER.GetNameDef] y [POL.GetNameDef] tuvo un giro de fortuna esta noche, con un acuerdo diplomático destinado a resolver la disputa de Danzig.\n\n[POL.GetNameDef] incorporará la Eslovaquia controlada por los alemanes como un subestado polaco y, a cambio, cederá la región de Danzig. El estatus de la Ciudad Libre de Danzig se resolvió rápidamente y pronto se reincorporará completamente al estado alemán.\n\nAunque el asunto parece haberse resuelto pacíficamente, los vencedores de la Gran Guerra seguramente tendrán objeciones."
 news.202.a:0 "Un intercambio justo para corregir los errores de Versalles"
 news.202.b:0 "La cooperación nos hace más fuertes que el conflicto"
 news.202.c:0 "Esto es una flagrante violación de Versalles!"
 news.202.e:0 "Se ha evitado el conflicto por Danzig"
 news.203.t:0 "Polonia cede Danzig"
 news.203.d:0 "Tras la presentación de una propuesta [GER.GetAdjective] a [From.GetNameDef], [From.GetLeader] y el gobierno [From.GetAdjective] han decidido cumplir con todas las demandas en lugar de enfrentar futuras consecuencias.\n\nEsperan que con la pérdida de Danzig, [From.GetNameDef] estará a salvo de futuras ambiciones territoriales alemanas. Sin embargo, la situación sigue tensa, y es revelador que las fuerzas fronterizas polacas aún no hayan recibido la orden de retirarse."
 news.203.a:0 "No se puede permitir que [GER.GetLeader] siga haciendo demandas a Europa!"
 news.203.b:0 "Esto es un reconocimiento del poder de la [GER.GetFactionName]"
 news.203.c:0 "La expansión alemana continúa"
 news.203.e:0 "Está claro que las 'democracias' de Europa son incapaces de detener la amenaza fascista."
 news.204.t:0 "Polonia rechaza las propuestas alemanas"
 news.204.d:0 "Considerando las demandas, parecía inevitable.\n\n[From.GetNameDef] se vería obligada a ceder Danzig a Alemania, y un plenipotenciario polaco sería enviado a Berlín para negociar más términos. [From.GetLeader] señaló las acciones recientes de [GER.GetNameDef] al afirmar que era obvio que Alemania no se contentaría solo con Danzig.\n\nLas fuerzas alemanas y polacas están preparadas para la guerra, y ya están llegando informes de enfrentamientos en la frontera. El destino de Europa es incierto."
 news.204.a:0 "Alemania ha ignorado todas las advertencias!"
 news.204.b:0 "Pronto verán lo que les espera."
 news.204.c:0 "Juntos debemos detener a este agresor!"
 news.204.e:0 "Esta es una situación grave"
 news.205.t:0 "Pax Americana"
 news.205.d_america:0 "Observando los conflictos en otros continentes, [USA.GetLeader] ha anunciado un nuevo programa de política exterior, destinado a mantener la paz en casa.\n\nCualquier gobierno en el continente americano puede apelar a los Estados Unidos por protección militar, si se sienten amenazados por sus vecinos. Si bien no es una garantía para ningún estado en particular, el deseo de paz en América ya no es solo un sueño, sino una política oficial de Estados Unidos."
 news.205.d_not_america:0 "Observando los conflictos en otros continentes, [USA.GetLeader] ha anunciado un nuevo programa de política exterior, destinado a mantener la paz en casa.\nCualquier gobierno en el continente americano puede apelar a los Estados Unidos por protección militar, si se sienten amenazados por sus vecinos. Si bien no es una garantía para ningún estado en particular, el deseo de paz en América ya no es solo un sueño, sino una política oficial de Estados Unidos"
 news.205.a:0 "Esto debería hacer que América sea más segura"
 news.205.b:0 "Con paz en casa, Estados Unidos puede centrarse en nuestros enemigos en el extranjero"
 news.205.c:0 "Podemos tener dificultades para encontrar aliados en las Américas ahora"
 news.205.e:0 "Esperemos una paz duradera"
 news.206.t:0 "Antiimperialismo americano"
 news.206.d_communist:0 "Tras la expansión de la revolución de los trabajadores a los Estados Unidos, su retórica contra el viejo orden se ha vuelto mucho más agresiva. Ahora [USA.GetLeader] está cuestionando el estatus de Canadá como estado sujeto al Imperio Británico, mientras los diplomáticos estadounidenses abogan por un mundo libre de aristocracia y dominio en todo el mundo.\n\nA pesar de los lazos que los unen, las tensiones entre [USA.GetNameDef] y el imperio colonial de [ENG.GetNameDef] están aumentando. Simplemente es cuestión de tiempo antes de que este conflicto diplomático escale y la revolución sea llevada a [ENG.GetNameDef] por la fuerza."
 news.206.d_not_communist:0 "El nuevo régimen comunista en los Estados Unidos ha adoptado una nueva doctrina de política exterior [USA.GetAdjective], adoptando una postura mucho más agresiva hacia antiguos aliados y amigos, mientras se acerca a los miembros de la Internacional Comunista.\nEste cambio de política incluye cuestionar el estatus de [CAN.GetName] como nación sujeta, y la práctica general de lo que ellos denominan 'imperialismo británico mundial'.\n\nCon las tensiones en aumento, la amenaza de un nuevo conflicto británico-americano parece muy real."
 news.206.a:0 "El mundo entero será liberado por la revolución!"
 news.206.b:0 "Debemos estar preparados para cualquier eventualidad"
 news.206.c:0 "El equilibrio global está amenazado"
 news.206.e:0 "El régimen [USA.GetAdjective] no es motivo de preocupación"
 news.206.f:0 "Un desarrollo preocupante"
 news.207.t:0 "[USA.GetNameDefCap] denuncia al Comintern"
 news.207.d_fascism:0 "\nEn respuesta a la retórica cada vez más agresiva de [SOV.GetNameDef], [USA.GetLeader] ha respondido contra lo que él llama 'el mayor peligro para la civilización humana, el comunismo'.\n\nNo solo [USA.GetNameDef] estará persiguiendo políticas de protección para prevenir la expansión del socialismo mundial en las Américas, sino que apunta a destruir el corazón del comunismo mismo.\n\nCon el poder de la máquina de guerra [USA.GetAdjective], la eliminación total de todo el comunismo parece - por primera vez - completamente posible."
 news.207.d_not_fascism:0 "[USA.GetLeader] hoy realizó un discurso público contra lo que nombró 'el mayor peligro para la civilización humana', el comunismo.\n\nNo solo [USA.GetNameDef] estará persiguiendo políticas de protección para prevenir la expansión del socialismo mundial en las Américas, sino que el [USA.GetAdjective] tiene como objetivo explícito destruir el corazón del comunismo mismo.\n\nCon las tensiones en su punto más alto, una sola chispa es todo lo que se necesita para desencadenar los fuegos de la guerra entre [SOV.GetNameDef] y [USA.GetNameDef]."
 news.207.a:0 "La humanidad será liberada de esta pestilencia ideológica!"
 news.207.b:0 "Se romperán contra los bastiones del comunismo"
 news.207.c:0 "Los llevaremos a sus rodillas"
 news.207.e:0 "Cualquiera que sea el rumbo que tome este conflicto, la destrucción será total"
 news.207.f:0 "[USA.GetNameDefCap] debe hacer lo que tenga que hacer para protegerse"
 news.208.t:0 "El ejército japonés abraza el Nanshin-ron"
 news.208.d:0 "Las fuerzas armadas de Japón han reconocido desde hace tiempo que [JAP.GetName] no posee los recursos naturales necesarios para un esfuerzo bélico prolongado. Con las tensiones en aumento y brotes de conflictos armados que involucran a las principales potencias del mundo, la amenaza de pérdida de importaciones parece mayor cada día.\nPara contrarrestar esto, los estrategas japoneses han ideado un plan estratégico para apoderarse de las colonias occidentales en el sudeste asiático y el Pacífico. Estas regiones ricas en recursos alimentarán la máquina de guerra japonesa y le permitirán continuar más o menos sin obstáculos, siempre que las potencias coloniales y los [USA.GetName] puedan mantenerse a raya."
 news.208.a:0 "¿Realmente pueden amenazar nuestras posesiones?"
 news.208.b:0 "Siempre que no se amenace el territorio estadounidense"
 news.208.c:0 "Se han dado cuenta de que deben buscar su presa en otros lugares"
 news.208.e:0 "La guerra en el sudeste asiático parece probable"
 news.209.t:0 "El ejército japonés abraza el Hokushin-ron"
 news.209.d:0 "Las fuerzas armadas de Japón han reconocido desde hace tiempo que [JAP.GetNameDef] no posee los recursos naturales necesarios para un esfuerzo bélico prolongado. Con las tensiones en aumento y brotes de conflictos armados que involucran a las principales potencias del mundo, la amenaza de pérdida de importaciones parece mayor cada día.\nPara contrarrestar esto, los estrategas japoneses han ideado un plan estratégico para apoderarse de las minas siberianas y los campos de petróleo de [SOV.GetNameDef]. Se teoriza que un avance rápido permitirá a Japón tomar el control de territorio clave antes de que se pueda montar un adecuado contraataque [SOV.GetAdjective]. Para entonces, el ejército japonés tendrá todos los recursos que necesita para mantener las llamas de la guerra ardiendo hasta la capitulación [SOV.GetAdjective]."
 news.209.a:0 "Hubiera sido una tontería amenazar nuestras posesiones"
 news.209.b:0 "Les hemos disuadido de avanzar hacia el Pacífico"
 news.209.c:0 "No entienden qué fuerza terrible se enfrentarán"
 news.209.e:0 "La guerra en Siberia parece inevitable"
 news.210.t:0 "Japón reemplaza al gobierno en China"
 news.210.d:0 "Tras décadas de inestabilidad política en China, junto con conflictos armados tanto internos como externos, el gobierno japonés ha anunciado que considera al gobierno chino una amenaza para la estabilidad de su esfera de interés.\n\nEs sobre esta base que - bajo la amenaza de guerra - se ha puesto a un nuevo gobierno a cargo, leal a Japón y sujeto al Emperador japonés. Este nuevo gobierno no solo cuenta con la protección del ejército japonés, sino con un mandato militar para retomar los estados de los señores de la guerra chinos.\n\nMientras el conflicto político está destinado a continuar, la guerra abierta entre los dos países ha sido evitada."
 news.210.a:0 "No se puede negar la esfera de influencia japonesa"
 news.210.b:0 "Debemos mantener un ojo en nuestras fronteras sureste"
 news.210.c:0 "Quizás es hora de reforzar nuestras colonias contra las ambiciones japonesas"
 news.210.e:0 "Parece que habrá una especie de paz entre China y Japón"
 news.211.t:0 "Japón reclama hegemonía en Asia Oriental"
 news.211.d:0 "Considerando su supremacía militar indiscutida en Asia Oriental, [JAP.GetLeader] ha anunciado que [JAP.GetNameDef] considera toda la región como su esfera de interés. Sin información precisa sobre la extensión de la capacidad de Japón para proyectar poder, todavía no está claro exactamente qué considera [JAP.GetNameDef] como parte legítima de la recientemente establecida [JAP.GetFactionName]."
 news.211.a:0 "El [JAP.GetFactionName] está en ascenso"
 news.211.b:0 "Este es un desarrollo interesante"
 news.211.c:0 "No se atreverán a reclamar nuestro territorio asiático"
 news.211.e:0 "Un desarrollo preocupante en el Pacífico"
 news.211.f:0 "Parece que tenemos intereses en conflicto"
 news.211.g:0 "Debemos estar atentos a esto"
 news.212.t:0 "Diplomáticos japoneses en Berlín"
 news.212.d_not_axis:0 "Se está desarrollando una nueva asociación entre Tokio y Berlín. Han comenzado negociaciones para un pacto entre los dos estados, citando tanto intereses estratégicos como valores compartidos. Aunque queda por ver qué, si es que algo, resulta de estas negociaciones, la perspectiva de una amistad entre algunas de las fuerzas militares más poderosas de cada hemisferio es motivo de preocupación para sus muchos enemigos."
 news.212.d_axis:0 "Se está desarrollando una nueva asociación entre Tokio y Berlín. Han comenzado negociaciones para un pacto entre los dos estados, citando tanto intereses estratégicos como valores compartidos. Aunque queda por ver qué, si es que algo, resulta de estas negociaciones, la perspectiva de una amistad entre algunas de las fuerzas militares más poderosas de cada hemisferio es motivo de celebración para sus aliados, y una causa de preocupación para sus muchos enemigos."
 news.212.a:0 "Esto nos hará más fuertes a todos"
 news.212.b:0 "Nuestros enemigos no deberían estar haciendo amigos"
 news.212.c:0 "Sería mejor que no surgiera nada de esto"
 news.213.t:0 "[USA.GetNameDefCap] se opone al fascismo"
 news.213.d_peace:0 "Como la Tierra de los Libres, [USA.GetNameDef] se considera a sí misma el enemigo natural del fascismo en todas sus formas en el mundo. Con la agresión del régimen alemán, son actualmente el mayor enemigo de un mundo construido sobre los principios liberales a los que [USA.GetNameDef] se adhiere.\n\nCon esto en mente, y con la aprobación del [USA.GetAdjective] Congreso, [USA.GetLeader] ha emitido una advertencia a [GER.GetNameDef]. A menos que [GER.GetNameDef] revierta su curso político, [USA.GetNameDef] tomará medidas contra ellos.\n\nSi bien no se especificó ningún curso de acción, la amenaza implícita de guerra pesa entre los dos países."
 news.213.d_war:0 "Como la Tierra de los Libres, [USA.GetNameDef] se considera a sí misma el enemigo natural del fascismo en todas sus formas en el mundo. Con la agresión del régimen alemán, son actualmente el mayor enemigo de un mundo construido sobre los principios liberales a los que [USA.GetNameDef] se adhiere.\n\nCon esto en mente, y con la aprobación del [USA.GetAdjective] Congreso, [USA.GetLeader] ha emitido una advertencia a [GER.GetNameDef]. A menos que [GER.GetNameDef] se rinda y revierta su curso político, [USA.GetNameDef] empleará toda su fuerza industrial y militar contra ellos.\n\"No permitiremos que [GER.GetNameDef] desvíe el progreso de la historia!\""
 news.213.a:0 "El [GER.GetName] se mantendrá firme durante mil años!"
 news.213.b:0 "Tendrán que probar sus palabras con acero"
 news.213.c:0 "El [GER.GetName] caerá!"
 news.213.e:0 "Esto no tendrá una resolución pacífica"
 news.214.t:0 "Polonia busca cooperación báltica"
 news.214.d_not_baltic:0 ""No hay resultado para nosotros que no arriesgue aún más opresión del pueblo polaco."\n\nTras el distanciamiento de [POL.GetName] de la comunidad internacional, los políticos polacos han estado persiguiendo la idea de un poder "entre los mares".\n\nSi bien la esperanza es crear una alianza que se extienda desde el Báltico hasta el Mar Negro, su prioridad declarada sigue siendo reforzar su posición contra influencias amenazantes tanto del este como del oeste. Para ello, [POL.GetName] está buscando vínculos más estrechos con sus vecinos en el Báltico."
 news.214.d_baltic:0 "[POL.GetName] se ha estado distanciando gradualmente de la comunidad internacional, bien consciente de que no pueden confiar en la política de las "grandes potencias" para evitar que los agresores derriben una vez más el estado polaco.\n\nEn cambio, [POL.GetLeader] ha presentado planes para una alianza que refuerce la región del Báltico, que espera disuadir la agresión tanto del este como del oeste.\n\nCon el deterioro de la estabilidad europea, tal alianza podría estar en nuestro mejor interés."
 news.214.a:0 "Un nuevo poder en Europa del Este."
 news.214.b:0 "Están interfiriendo en nuestra esfera de influencia!"
 news.214.c:0 "Están claramente intentando amenazar al [GER.GetName]."
 news.214.e:0 "El [POL.GetFactionName] podría ser nuestra mejor opción."
 news.215.t:0 "[GER.GetName] formaliza pacto anti-soviético"
 news.215.d_not_soviet:0 "[GER.GetNameDefCap] ha condenado durante mucho tiempo el comunismo en todas sus formas, y ha hecho movimientos diplomáticos para exigir que otras naciones se opongan a él también.\n\nAhora, el [GER.GetName] ha ofrecido a "los estados bajo amenaza inmediata del comunismo" la oportunidad de formar un pacto contra el [SOV.GetName]. Cualquier país en el pacto se comprometerá a luchar en una guerra contra el [SOV.GetName], en caso de que llegue el momento en que un miembro sea atacado."
 news.215.d_soviet:0 "[GER.GetLeader] ha sido un oponente vocal del comunismo desde antes de llegar al poder, y nunca ha habido duda de que [GER.GetNameDef] se considera un enemigo de [SOV.GetNameDef].\n\nHoy, esa actitud ha sido anunciada al mundo, ya que el anteriormente sostenido "Acuerdo Anti-Soviético" entre [GER.GetNameDef] y varios otros países ahora se ha formalizado en un pacto. Los otros miembros serán llamados a la guerra si uno de ellos termina en conflicto con nosotros."
 news.215.a:0 "Esta es la única forma de contrarrestar la amenaza comunista."
 news.215.b:0 "La lucha solo acelerará la revolución de los trabajadores."
 news.215.c:0 "Que se desgasten entre ellos."
 news.216.t:0 "[TUR.GetName] resiste el ultimátum de [GER.GetName]."
 news.216.d:0 "Los diplomáticos de [GER.GetName] entregaron ayer un ultimátum a [TUR.GetName], que exigía que [TUR.GetLeader] renunciara en favor de un gobierno respaldado por Alemania. Con el respaldo de la Gran Asamblea Nacional, [TUR.GetLeader] rechazó el ultimátum, anunciando al pueblo [TUR.GetAdjective] que Turquía nunca sería la pieza en los juegos de guerra de un dictador extranjero.\n\nAhora el país se prepara para la guerra."
 news.216.a:0 "El [GER.GetName] será derribado."
 news.216.b:0 "Estamos con [TUR.GetName]."
 news.216.c:0 "Resistencia tonta."
 news.216.e:0 "La guerra en Turquía parece inevitable."
 news.217.t:0 "[GER.GetNameDefCap] lleva a [TUR.GetNameDef] a unirse a la [ENG.GetFactionName]"
 news.217.d:0 "\n\nAl entregar un ultimátum al gobierno [TUR.GetAdjective], [GER.GetNameDef] ha creado un nuevo enemigo para sí mismo. En lugar de ceder a las demandas de los diplomáticos [GER.GetAdjective] como [GER.GetLeader] esperaba, [TUR.GetNameDef] ha aceptado una alianza defensiva con [ENG.GetNameDef].\n\n[ENG.GetNameDef] y sus aliados se preparan para defender a [TUR.GetNameDef] en caso de que [GER.GetNameDef] actúe sobre su ultimátum."
 news.217.a:0 "Debemos mantenernos unidos contra [GER.GetNameDef]."
 news.217.b:0 "[GER.GetNameDefCap] está haciendo cada vez más enemigos."
 news.217.c:0 "Si se niegan a cooperar pacíficamente..."
 news.217.e:0 "[GER.GetNameDefCap] y [TUR.GetNameDef] están jugando un juego peligroso."
 news.218.t:0 "Sí! No tenemos plátanos"
 news.218.d:0 "Si bien nuestro severo programa de racionamiento no se extiende a las frutas frescas, la sombra de la guerra significa que carecemos de la mayor parte de nuestra capacidad de importación. Muchos productos anteriores de los trópicos son, por lo tanto, lujos ahora inalcanzables, incluyendo cosas como limones y plátanos.\nPara mantener el espíritu de guerra, los comerciantes han comenzado a colgar letreros en sus ventanas, haciendo referencia a la alegre y antigua melodía.\n\nDesafortunadamente, también hay una escasez de judías verdes y cebollas, repollos y cebollinos, y todo tipo de frutas, pero el espíritu británico sigue firme!"
 news.218.a:0 "Solo quería un plátano"
 news.219.t:0 "Purgas de liderazgo en [SOV.GetNameDef]"
 news.219.d:0 "La incertidumbre ha reinado durante mucho tiempo en [SOV.GetNameDef]. Si bien los detalles son escasos, ha habido una serie de juicios secretos en el más alto nivel, y tanto generales como ministros han desaparecido de la vista pública.\nLa suposición natural es que se ha descubierto alguna gran conspiración dentro del Partido Comunista, pero no se ha emitido ninguna declaración oficial. Además, los informes diplomáticos a los que tenemos acceso indican que la evidencia presentada en estos juicios ha estado lejos de ser indiscutible.\n\nCualquiera que haya sido lo que ha estado sucediendo, la estructura del alto mando [SOV.GetAdjective] ha cambiado irrevocablemente."
 news.219.a:0 "[SOV.GetLeader] ha asegurado la estabilidad en [SOV.GetNameDef]."
 news.219.b:0 "Pruebas de la corrupción inherente al comunismo."
 news.219.c:0 "El mando [SOV.GetAdjective] ha sufrido mucho"
 news.220.t:0 "Revuelta de oficiales en [SOV.GetNameDef]!"
 news.220.d:0 "Partes del alto mando soviético se han levantado en revuelta contra el liderazgo de [SOV.GetLeader]!\nNo está claro exactamente qué ha causado esta revuelta, pero no parece ser un esfuerzo particularmente bien planificado para apoderarse del poder.\n\nLa situación política [SOV.GetAdjective] puede no ser tan estable como proyectan al mundo exterior."
 news.220.a:0 "El pueblo siempre triunfará."
 news.220.b:0 "Por [Root.GetNameDef]!"
 news.220.c:0 "Se desmoronan desde adentro!"
 news.220.e:0 "La estructura de poder socialista es insostenible."
 news.220.f:0 "Eso es un desarrollo inesperado."
 news.221.t:0 "Trotsky regresa a [SOV.GetNameDef]"
 news.221.d:0 "[SOV.GetNameDefCap] ha visto un gran revuelo, ya que Stalin ha sido depuesto por una facción que apoya a su viejo rival político [SOV.GetLeader]!\nEn cuanto a dónde está el antiguo dictador ahora, o exactamente cómo tuvo lugar la transición, los detalles aún son escasos.\nTodo indica que no fue una transición pacífica, sin embargo, ya que algunos leales a Stalin han izado sus banderas en revuelta contra el nuevo régimen de Trotsky."
 news.221.a:0 "La Cuarta Internacional lidera el camino."
 news.221.b:0 "Un nuevo líder mundial entra en escena."
 news.221.c:0 "Pero Trotsky está aquí en... Oh."
 news.222.t:0 "El Parlamento [ENG.GetAdjective] debate la intervención en Escandinavia"
 news.222.d:0 "\nConsiderando el valor estratégico de la región escandinava para los esfuerzos defensivos [ENG.GetAdjective], y los riesgos potenciales de ver a un enemigo construir influencia allí, el Parlamento [ENG.GetAdjective] ha debatido la posibilidad de una intervención militar.\nSi bien las implicaciones políticas de tal acción pesaban mucho sobre [ENG.GetLeader], se presentaron varios argumentos decisivos antes de decidir que el resto del debate se llevara a cabo en cámaras cerradas.\n\nTal intervención cambiaría irrevocablemente el panorama político de Europa del Norte."
 news.222.a:0 "Hacemos lo que debemos, por el Rey y el país."
 news.222.b:0 "¿Amenazarán también la independencia [Root.GetAdjective]?"
 news.222.c:0 "[ENG.GetNameDefCap] debe tomar decisiones difíciles."
 news.222.e:0 "Tal acción desequilibrará el balance en Europa."
 news.222.f:0 "¿Realmente arriesgarán una intervención?"
 news.223.t:0 "El Parlamento [ENG.GetAdjective] debate la intervención en los Países Bajos"
 news.223.d:0 "\nHabiendo aprendido de la Gran Guerra, [ENG.GetAdjective] no subestimará el valor estratégico de la región de los Países Bajos, y los riesgos potenciales de ver a países enemigos construir influencia allí. El Parlamento [ENG.GetAdjective] ha debatido la posibilidad de una intervención militar.\nSi bien las implicaciones políticas de tal acción pesaban mucho sobre [ENG.GetLeader], se presentaron varios argumentos decisivos antes de decidir que el resto del debate se llevara a cabo en cámaras cerradas.\n\nTal intervención cambiaría irrevocablemente el panorama político de Europa Occidental."
 news.223.a:0 "Hacemos lo que debemos, por el Rey y el país."
 news.223.b:0 "¿Amenazarán también la independencia [Root.GetAdjective]?"
 news.223.c:0 "[ENG.GetNameDefCap] debe tomar decisiones difíciles."
 news.223.e:0 "Tal acción desequilibrará el balance en Europa."
 news.223.f:0 "¿Realmente arriesgarán una intervención?"
 news.224.t:0 "[ENG.GetNameDefCap] presiona a [Spain.GetNameDef]"
 news.224.d:0 "/nCon la tradición de la influencia británica en el Mediterráneo proyectada desde Gibraltar, no debería sorprender que el gobierno [ENG.GetAdjective] haya decidido ejercer presión política sobre el gobierno fascista en [Spain.GetNameDef].\n\nAún reconstruyéndose de su guerra civil, el apoyo [ENG.GetAdjective] es mucho más importante que los principios políticos."
 news.224.a:0 "Debemos aceptar su misión diplomática."
 news.224.b:0 "¿Quién se creen que son los [ENG.GetAdjective]?"
 news.224.c:0 "Los [ENG.GetAdjective] están ejerciendo su influencia."
 news.225.t:0 "[ENG.GetNameDefCap] ejerce influencia en [TUR.GetNameDef]"
 news.225.d:0 "El Mediterráneo ha sido durante mucho tiempo una región de gran valor estratégico para la influencia imperial de [ENG.GetNameDef]. Ahora el gobierno [ENG.GetAdjective] está buscando más apoyo de los países de la región. Con ese fin, han designado un "cónsul especial para el estado [TUR.GetAdjective]."\n\nConsiderando los siglos de feroz competencia por la supremacía naval en el Mediterráneo, queda por ver si tendrán éxito en acercar a sus dos países."
 news.225.a:0 "Su misión diplomática podría sernos útil."
 news.225.b:0 "¿Quiénes se creen los [ENG.GetAdjective]?"
 news.225.c:0 "Los [ENG.GetAdjective] están ejerciendo su influencia."
 news.226.t:0 "[ENG.GetNameDefCap] ejerce influencia en [GRE.GetNameDef]"
 news.226.d:0 "El Mediterráneo ha sido durante mucho tiempo una región de gran valor estratégico para la influencia imperial de [ENG.GetNameDef]. Ahora el gobierno [ENG.GetAdjective] está buscando más apoyo de los países de la región. Con ese fin, han designado un "cónsul especial para el estado [GRE.GetAdjective]."\n\nMás de un siglo después de la participación de Lord Byron en la Guerra de Independencia griega, queda por ver si [ENG.GetNameDef] tendrá éxito."
 news.226.a:0 "Su misión diplomática podría sernos útil."
 news.226.b:0 "¿Quiénes se creen los [ENG.GetAdjective]?"
 news.226.c:0 "Los [ENG.GetAdjective] están ejerciendo su influencia."
 news.227.t:0 "Un viaje oscuro y salvaje"
 news.227.d:0 "Estábamos a diez millas de Berlín cuando los efectos comenzaron a hacerse sentir. Se suponía que estaban mejorando nuestro esfuerzo de combate. Ridículo. Lo único que se mejoró fue mi sospecha de que mi oficial al mando estaba tratando de deshacerse de mí. No ayudó que no pudiera distinguir entre las orugas rodantes de los panzers alemanes y los golpes salvajes detrás de mis ojos.\nNecesitaba encontrar al Dr. Gonzo."
 news.227.a:0 "Estamos en territorio de murciélagos."
 news.228.t:0 "[ENG.GetNameDefCap] anuncia la iniciativa diplomática de los Balcanes"
 news.228.d:0 "[ENG.GetNameDef] no está solo en ver la amenaza creciente en Europa Central.\n\nCon su estatus como nación independiente garantizado por el ahora desafiado Tratado de Versalles, o con los poderes fascistas en su retórica agresiva reclamando derecho a su territorio, varios estados han visto la necesidad de llevar una política pro-[ENG.GetAdjective].\n[ENG.GetNameDef] ha respondido a este desarrollo redoblando sus esfuerzos diplomáticos en la región."
 news.228.a:0 "Esperemos que puedan protegernos contra la ola fascista."
 news.228.b:0 "Deberían ceñirse a su propia "esfera de influencia!"
 news.228.c:0 "La estabilidad europea debe mantenerse!"
 news.228.e:0 "[ENG.GetNameDefCap] está preparando su estrategia."
 news.229.t:0 "[GRE.GetNameDefCap] resiste la presión [GER.GetAdjective]."
 news.229.d:0 "A pesar de haber sido grandemente reducido por las demandas territoriales lideradas por [GER.GetNameDef], [GRE.GetNameDef] ahora ha trazado una línea en la arena. [GRE.GetLeader] ha dejado claro que [GRE.GetNameDef] no hará más concesiones y no se someterá a ninguna demanda [GER.GetAdjective].\n\nTodo esto surge como respuesta a un ultimátum de [GER.GetNameDef], que exige que el gobierno de [GRE.GetNameDef] renuncie y acepte un reemplazo aprobado por [GER.GetAdjective]."
 news.229.a:0 "[GER.GetAdjective] los avances deben ser rechazados!"
 news.229.b:0 "Deberían haberse salvado mientras tenían la oportunidad."
 news.229.c:0 "Esto probablemente terminará en conflicto armado."
 news.230.t:1 "Revueltas en las Américas"
 news.230.d:0 "En América Central y del Sur, los revolucionarios han tomado las armas y se han levantado en rebelión en nombre de [USA.GetRulingIdeologyNoun].\n\nGeneralmente están bien equipados y bien organizados, y si hubieran estado defendiendo otra ideología, su financiamiento habría sido fácil de rastrear. Sin embargo, quienes están suministrando estos movimientos han hecho un esfuerzo concertado por ocultar su participación.\n\nPor supuesto, solo hay una gran potencia con una misión de política exterior declarada para promover [USA.GetRulingIdeologyNoun] en las Américas..."
 news.230.a:0 "Ellos llevarán a nuestro país al borde de la ruina!"
 news.230.b:0 "¿Eh? No fuimos nosotros."
 news.230.c:0 "La gente en todas partes debería levantarse por la causa de la libertad!"
 news.230.e:0 "¿Golpes patrocinados por Estados Unidos?\nUn evento único en la vida!"
 news.231.t:0 "[JAP.GetAdjective] Acumulación en la Frontera [CHI.GetAdjective]"
 news.231.d:0 "Tras el Incidente del Puente Marco Polo, [JAP.GetName] no ha aflojado su presión en la frontera [CHI.GetAdjective].\nJunto con la agresiva retórica [JAP.GetAdjective] hablando de "terribles represalias por la negativa de [CHI.GetNameDef] a cooperar," una renovada guerra entre [JAP.GetNameDef] y [CHI.GetNameDef] parece más probable con el paso de los días.\n\nLa situación diplomática pronto alcanzará un punto de ebullición, y [JAP.GetNameDef] no ha expresado interés en desescalar la situación."
 news.231.a:0 "Viciosos invasores imperialistas!"
 news.231.b:0 "El conflicto en China es preocupante."
 news.232.t:0 "[GER.GetNameDefCap] Busca Apoyo Escandinavo"
 news.232.d:0 "Hablando de "intereses políticos comunes," [GER.GetLeader] anunció hoy un programa diplomático para mejorar las relaciones entre [GER.GetNameDef] y las naciones escandinavas.\nEl primer paso es el establecimiento de una misión diplomática permanente en [DEN.GetNameDef], que asegurará que no surja ningún conflicto entre los dos países.\n\nEl gobierno [DEN.GetAdjective] ha aceptado amablemente este acercamiento diplomático, según [GER.GetLeader].\n\nLos diplomáticos [DEN.GetAdjective] no estaban disponibles para hacer comentarios."
 news.232.a:0 "Hacer amigos es mejor que hacer enemigos..."
 news.232.b:0 "¿Realmente creen que encontrarán nuevos aliados en este punto?"
 news.232.c:0 "Deberíamos mantener un ojo en esta situación."
 news.233.t:0 "[GER.GetAdjective] Interés en Escandinavia"
 news.233.d_war:0 "[GER.GetNameDefCap] tiene claros intereses estratégicos en Escandinavia, tanto para bases de operaciones militares como por el bien de la importación de recursos naturales. El conflicto en escalada ha significado que existe una amenaza muy real para cualquier recurso transportado a través del Báltico o el Mar del Norte.\n\nCon amenazas diplomáticas gradualmente intensificadas contra [DEN.GetNameDef] y [NOR.GetNameDef], parece probable un aumento en las operaciones militares [GER.GetAdjective] en la región."
 news.233.d_no_war:0 "La retórica [GER.GetAdjective] se ha intensificado hacia los países del norte en las últimas semanas. El mensaje es claro: [DEN.GetNameDef] y [NOR.GetNameDef] no deben de ninguna manera, ya sea por oposición o inacción, obstaculizar las importaciones alemanas.\n\nAunque no hay una causa inmediata y obvia para tales demandas, ya que las importaciones aún fluyen libremente hacia Alemania, nuestros diplomáticos temen que esto sea un preludio a la acción [GER.GetAdjective] en la región."
 news.233.a:0 "Esto no augura nada bueno."
 news.233.b:0 "Debemos considerar nuestras opciones."
 news.233.c:0 "Veremos cómo se desarrolla la situación."
 news.234.t:0 "Presión [GER.GetAdjective] hacia el Benelux"
 news.234.d:0 "Tras el estallido de la guerra con Francia, Alemania ha ejercido una presión diplomática más fuerte que nunca sobre los países del Benelux. Sin embargo, con el respaldo de [FRA.GetAdjective] y [ENG.GetAdjective], se niegan a ceder ante las presiones.\n\nHay razones para creer que si [GER.GetNameDef] no puede obtener lo que quiere mediante la diplomacia, lo tomará por la fuerza."
 news.234.a:0 "No otra vez!"
 news.234.b:0 "[GER.GetNameDefCap] debe mantenerse a raya!"
 news.234.c:0 "Eso sería un golpe agresivo."
 news.235.t:0 "Chaplin capturado en California"
 news.235.d:0 "Buenas noticias para [GER.GetLeader] hoy, ya que su estrella de cine favorita, el único e inigualable Charlie Chaplin, ha sido encontrado en California. Mientras escapaba a áreas rurales, fue detenido por una patrulla [GER.GetAdjective], que inmediatamente lo reconoció por su icónico bigote. Después de que repitiera el monólogo final de su magistral 'El gran dictador,' el estimado actor fue 'convencido' de acompañarlos para entretener a las tropas [GER.GetAdjective] estacionadas en la región.\n\nAhora va a ser enviado a Berlín, donde [GER.GetLeader] finalmente podrá conocer a su héroe. Aunque las diferencias políticas pueden poner un freno a la reunión, [GER.GetLeader] espera el momento tan emocionado como un niño."
 news.235.a:0 "Recibirá una bienvenida digna de un héroe americano!"
 news.236.t:0 "La Conferencia de Yalta"
 news.236.d:0 "Viendo una victoria conjunta contra [GER.GetNameDef] como inevitable, [yalta_origin.GetNameDef] y [yalta_partner.GetNameDef] están buscando asegurar la estabilidad futura en Europa. [yalta_origin.GetLeader], [yalta_partner.GetLeader], y líderes de otros países que participan en el esfuerzo de guerra se han reunido para acordar el destino de [GER.GetNameDef].\n\nDías de negociaciones han llevado al dibujo de un nuevo mapa de Europa. Este nuevo orden europeo está dividido entre el este y el oeste por la herida que está a punto de ser tallada a través del medio de [GER.GetNameDef].\n\nQueda por ver si esto realmente conducirá a una paz duradera en Europa."
 news.236.a:0 "No elogies el día antes de que termine la tarde!"
 news.236.b:0 "Demandamos lo que parecía correcto."
 news.236.c:0 "Traigamos esta guerra a una conclusión rápida."
 news.236.e:0 "Esto puede ser el fin de [GER.GetNameDef]."
 news.237.t:0 "El Anschluss de Austria"
 news.237.d:0 "Tras un exitoso golpe de estado por parte del partido nazi local en [From.Root.GetNameDef], las tropas alemanas han cruzado la frontera y tomado el control del país.\n\nLos soldados alemanes fueron recibidos por multitudes vitoreando en las ciudades, mientras se apresuraban a través del país para unirse a los [From.Root.GetAdjective]s que luchan en la guerra civil en curso. [GER.GetLeader] anunció el Anschluss de Austria, y subrayó:\n\n'Las luchas del pueblo pronto habrán terminado! La provincia oriental más antigua del pueblo alemán será, desde este momento, el bastión más nuevo de [GER.GetNameDef]!'"
 news.237.a:0 "Si eso es lo que desean..."
 news.237.b:0 "Bienvenidos al Reich!"
 news.237.c:0 "Debemos asegurar nuestras fronteras del norte!"
 news.237.e:0 "Esto viola el Tratado de Versalles!"
 news.238.t:0 "[AST.GetNameDefCap] Asume la Responsabilidad por las Propiedades Coloniales"
 news.238.d:0 "\nEn un intento por enfrentar la creciente amenaza contra las posesiones [ENG.GetAdjective] en el sudeste asiático, los territorios coloniales de Singapur y Borneo han sido transferidos a [AST.GetNameDef]. Con el objetivo de ser la primera y mejor línea de defensa del Commonwealth en el Pacífico, [AST.GetNameDef] asume plena responsabilidad por los preparativos militares y administrativos en caso de lucha en la región.\n\nPresumiblemente destinado a contrarrestar las ambiciones imperiales de [JAP.GetNameDef], [AST.GetNameDef] ya no dependerá completamente de los esfuerzos de su antiguo señor colonial para proteger sus costas de una invasión."
 news.238.a:0 "Una estrategia interesante."
 news.238.b:0 "Esperemos que [AST.GetNameDef] sepa lo que hace."
 news.238.c:0 "Finalmente tenemos los medios que necesitamos para defender el continente."
 news.238.e:0 "¿Realmente creen que hará una diferencia?"
 news.239.t:0 "[AST.GetNameDefCap] Se Une a [SOV.GetFactionName]"
 news.239.d:0 "Viendo a sus países como 'aliados naturales en la propagación de la revolución,' [AST.GetLeader] y [SOV.GetLeader] han firmado un tratado que ve a [AST.GetNameDef] acceder como uno de los miembros principales de [SOV.GetFactionName].\n[AST.GetNameDef] ha sido declarado un brillante ejemplo de un estado obrero, por y para el pueblo, en lugar de los señores coloniales de Europa.\n\nCon los recientes desarrollos en la política [AST.GetAdjective], algunos podrían decir que este movimiento era inevitable. Sin embargo, se considera una gran causa de preocupación entre esos precisos 'señores coloniales de Europa' y cualquier persona que se oponga al dominio desenfrenado de los comunistas y su Revolución Mundial."
 news.239.a:0 "Altamente desconcertante."
 news.239.b:0 "Recibimos a nuestros compañeros socialistas con los brazos abiertos!"
 news.239.c:0 "Estamos en las fronteras mismas de la justicia y la equidad!"
 news.239.e:0 "Más ratas abordando el barco que estamos a punto de hundir."
 news.240.t:0 "El Tratado de Jayapura"
 news.240.d:0 "El gobierno [AST.GetAdjective] y el gobierno [HOL.GetAdjective] anunciaron hoy un 'Pacto de Cooperación y Defensa Conjunta' que verá los territorios coloniales [HOL.GetAdjective] en el sudeste asiático bajo la protección de las fuerzas armadas [AST.GetAdjective]. El tratado fue firmado por el gobernador holandés de Indonesia y [AST.GetLeader], quien anunció que el acuerdo incluirá la administración colonial completa, debido a la 'situación lejana y desafiante en Europa.'\n\nEl gobierno [HOL.GetAdjective] no ha emitido ninguna declaración sobre el tratado."
 news.240.a:0 "Esto viene como una sorpresa."
 news.240.b:0 "Uno hace lo que debe hacer para sobrevivir."
 news.240.c:0 "[AST.GetNameDefCap] cuida del Pacífico."
 news.241.t:0 "[NZL.GetNameDefCap] se somete a la influencia [AST.GetAdjective]"
 news.241.d:0 "Tras el establecimiento de un estado socialista de trabajadores en Australia, el gobierno [AST.GetAdjective] ahora está trabajando para ejercer su influencia en la región. Citando llamados de agricultores oprimidos y trabajadores de fábricas en [NZL.GetNameDef], [AST.GetNameDef] ha estado presionando al gobierno [NZL.GetAdjective] para unirse a una 'Unión del Pueblo' del Pacífico Sur.\n\nViéndose rodeado, y con pocas esperanzas de recibir ayuda a tiempo de [ENG.GetFactionName], [NZL.GetNameDef] ha cedido a las demandas. Mientras [AST.GetLeader] proclama 'la igualdad de todos los estados como una extensión de la igualdad de todas las personas', no hay duda de qué estado está tomando las decisiones."
 news.241.a:0 "Las cosas están cambiando en el Pacífico."
 news.241.b:0 "No teníamos elección, así que... por la revolución."
 news.241.c:0 "Déjame oírte decir 'por la revolución.'"
 news.242.t:0 "[AST.GetNameDefCap] asume el control de las colonias del sudeste asiático"
 news.242.d:0 "\nLa doctrina militar de [ENG.GetNameDef] ha luchado durante mucho tiempo con el problema de la defensa en el sudeste asiático. Ahora esperan que sus problemas hayan terminado, ya que [AST.GetNameDef] asume la responsabilidad de la defensa de Singapur y Borneo, para contrarrestar la actividad militar hostil en la región.\n\nEsta transferencia de poder incluye, al menos por el momento, la administración civil de las regiones coloniales, con el fin de permitir a [AST.GetNameDef] tomar las medidas necesarias para mantener su continente seguro de ataques extranjeros. Las implicaciones políticas de este movimiento para [ENG.GetNameDef], [AST.GetNameDef] y [MAL.GetNameDef] son aún inciertas."
 news.242.a:0 "Esto cambia el equilibrio de poder en el sudeste asiático."
 news.242.b:0 "Esperemos que [AST.GetNameDef] no arruine esto."
 news.242.c:0 "Perfecto! Todo según lo planeado."
 news.243.t:0 "[AST.GetNameDefCap] y [JAP.GetNameDef] anuncian alianza."
 news.243.d:0 "Con las recientes ganancias de [AST.GetNameDef] y [JAP.GetNameDef] en Asia Oriental y el Pacífico, muchos observadores esperaban que solo fuera cuestión de tiempo antes de que los dos imperios en crecimiento entraran en conflicto. Sin embargo, los países han alcanzado un acuerdo de cooperación, en lo que rápidamente se denominó 'la Barrera del Pacífico.'\nEl tratado no ha sido publicado por ninguno de los dos países, por lo que muchos aspectos de su acuerdo son desconocidos. Lo que es cierto es que ambas partes se han prometido apoyo militar para 'contrarrestar los avances de avaros forasteros en nuestras respectivas regiones.'\n\nEs demasiado pronto para decir cómo es el orden mundial que imaginan [JAP.GetNameDef] y [AST.GetNameDef], pero no hay duda de que [AST.GetFactionName] es ahora la fuerza dominante en el Pacífico."
 news.243.a:0 "Desconcertante, por decir lo menos."
 news.243.b:0 "[Root.GetNameDefCap] da la bienvenida a la cooperación con todos los que no se interpongan en nuestro camino."
 news.243.c:0 "Esta es una gran asociación, al menos por ahora."
 news.244.t:0 "[AST.GetNameDefCap] establece esfera de influencia"
 news.244.d:0 "En un movimiento que sorprendió a pocos observadores, [AST.GetNameDef] ha anunciado su propia organización de tratado independiente. [AST.GetLeader] ha anunciado que [AST.GetNameDef] buscará aliados en un intento por mantener la estabilidad en la región del sudeste asiático y el Pacífico, y si es necesario, contrarrestar la agresión contra el estado [AST.GetAdjective] y otros.\n\nCon los recientes movimientos alejándose de sus lazos con la Commonwealth, este parece ser el siguiente paso natural mientras [AST.GetNameDef] busca convertirse en el único dueño de su destino."
 news.244.a:0 "Están haciendo una jugada por la dominación."
 news.244.b:0 "Nuestro propio patio trasero no será gobernado por europeos!"
 news.245.t:0 "[USA.GetNameDefCap] se une a la Iniciativa de Defensa [AST.GetAdjective]"
 news.245.d:0 "\nCon preocupación por la creciente importancia estratégica del Pacífico, [AST.GetNameDef] y [USA.GetNameDef] han firmado un tratado de cooperación pacífica. Aunque destinado a mantener la estabilidad política de la región, y por extensión el comercio transpacífico, el tratado también involucra contingencias para la defensa militar, permitiendo a los dos países ejercer autoridad mucho más allá de sus reclamos territoriales reales.\n\nCon un área tan vasta ahora bajo la 'protección' Australo-Americana, seguramente es solo cuestión de tiempo antes de que esas contingencias sean puestas a prueba."
 news.245.a:0 "Un movimiento fascinante..."
 news.245.b:0 "Esto asegurará nuestro lugar como una potencia dominante en el Pacífico."
 news.245.c:0 "Juntos mantendremos la estabilidad a través de la mitad del globo."
 news.246.t:0 "[USA.GetNameDefCap] y [CAN.GetNameDef] formalizan alianza."
 news.246.d:0 "Habiendo cooperado durante algún tiempo a través de la Junta de Defensa Conjunta, se ha desarrollado una nueva asociación política entre [USA.GetNameDef] y [CAN.GetNameDef]. Llamado [CAN.GetFactionName], el programa tiene como objetivo promover los intereses de América del Norte en todos los asuntos exteriores, incluidos todos los asuntos de defensa y acción militar.\n\nCon [CAN.GetNameDef] aún descubriendo su identidad postcolonial y los políticos [USA.GetAdjective] prácticamente peleándose entre sí por las políticas aislacionistas e intervencionistas, la alianza recién formada puede ofrecer a ambos países la dirección de política exterior que les falta."
 news.246.a:0 "¿Se enfocarán en las Américas o más allá?"
 news.246.b:0 "Hermanos de tierra, hermanos de armas!"
 news.246.c:0 "Ya no puede haber amenaza en casa."
 news.247.t:0 "[CAN.GetNameDefCap] se une a la alianza liderada por [GER.GetAdjective]!"
 news.247.d:0 "Tras rápidas negociaciones, [CAN.GetNameDef] ha anunciado que se han convertido en miembros signatarios de la [GER.GetFactionName]. El gobierno [CAN.GetAdjective] se proclamó a sí mismo como un "orgulloso defensor del pueblo [GER.GetAdjective], al igual que [GER.GetNameDef] será un defensor del [CAN.GetAdjective]."\n\nSi bien se desconocen los detalles de la entrada de [CAN.GetNameDef] en el pacto, parece probable que pronto se inicien hostilidades contra los enemigos de [GER.GetNameDef]. Este puede ser un momento decisivo en el esfuerzo bélico."
 news.247.a:0 "Un desarrollo impactante!"
 news.247.b:0 "Ayudaremos a nuestros aliados en Europa!"
 news.247.c:0 "Pueblos hermanos juntos de pie!"
 news.247.e:0 "Malditos [CAN.GetAdjective] volubles!"
 news.248.t:0 "[ENG.GetNameDefCap] cede los territorios del noreste"
 news.248.d:0 "Tras la creciente presión diplomática de [CAN.GetNameDef], [ENG.GetNameDef] ha cedido los territorios de Labrador y Terranova al estado [CAN.GetAdjective]. Ha sido durante mucho tiempo el objetivo de los políticos [CAN.GetAdjective] 'unir todo el territorio legítimo [CAN.GetAdjective],' un objetivo que ahora está un paso más cerca de cumplirse.\n\nPor supuesto, la pregunta sin respuesta sigue siendo qué constituye un territorio "legítimamente [CAN.GetAdjective]". Tanto [ENG.GetNameDef] como todo el continente norteamericano dormirán con un ojo abierto a partir de ahora."
 news.248.a:0 "[ENG.GetNameDefCap] ya no tiene un punto de apoyo en América del Norte..."
 news.248.b:0 "Todo está como debería estar."
 news.248.c:0 "Bah, tomen esas rocas atrasadas!"
 news.249.t:0 "[CAN.GetNameDefCap] y [MEX.GetNameDef] se unen!"
 news.249.d:0 "Los políticos [USA.GetAdjective] se despertaron con noticias preocupantes esta mañana, ya que [CAN.GetNameDef] y [MEX.GetNameDef] anunciaron un nuevo pacto defensivo, centrado en "contrarrestar y contener las amenazas inmediatas a la soberanía continua de ambos países." La amenaza apenas velada no disimula la intención de obstaculizar los esfuerzos militares de [USA.GetNameDef] en el continente americano y posiblemente más allá.\n\nLos comentaristas políticos comparan la situación con la de Europa antes de la Gran Guerra; dos lados con todo que perder y sin forma de aliviar las tensiones. La cuestión parece ser menos sobre quién representa la mayor amenaza para quién, sino qué lado será el primero en lanzar un ataque preventivo."
 news.249.a:0 "Ya hemos visto esto antes; solo puede terminar en lágrimas."
 news.249.b:0 "El ejército del norte estará listo."
 news.249.c:0 "El ejército del sur estará listo."
 news.249.e:0 "Debemos encontrar una manera de contrarrestar este movimiento, rápidamente."
 news.250.t:0 "Guerra Civil en [MEX.GetNameDef]!"
 news.250.d:0 "La inestabilidad de la política [MEX.GetAdjective] en los últimos años ha estallado en un conflicto armado. Las fuerzas del partido Sinarquista han tomado las armas, y la lucha ha estallado en las calles de varias ciudades importantes de [MEX.GetAdjective]!\n\nMientras se pensaba que el gobierno tenía una clara ventaja contra cualquier levantamiento, circulan rumores de apoyo extranjero a los nacionalistas. Los vecinos cercanos del país observan con gran expectación. A dónde llevará este conflicto a México, solo el tiempo lo dirá."
 news.250.a:0 "Un conflicto preocupante que podría devastar a México."
 news.250.b:0 "Ahora solo necesitamos asegurar que los nacionalistas tomen el poder."
 news.250.c:0 "Un alto costo para nuestro país, pero uno que debe ser pagado."
 news.251.t:0 "[CAN.GetNameDefCap] busca la patriación inmediata."
 news.251.d:0 "\n\nDespués de fallos en las negociaciones con Westminster y un debate sin precedentes de 63 horas, el Parlamento canadiense ha derogado el Acta de América del Norte Británica, consagrando en su lugar la Constitución canadiense en leyes intocables por el parlamento o la monarquía británica.\nAunque no es un movimiento anti-británico en sí, señala un alejamiento de las políticas de la Commonwealth del viejo imperio.\n\nSi bien es un paso natural para cualquier país que quiera asegurar su estabilidad futura, no alivia el ya tenso estado de la política global."
 news.251.a:0 "Entonces pueden enfrentarlo solos."
 news.251.b:0 "[ENG.GetNameDefCap] se debilita día a día."
 news.251.c:0 "¿Por qué tiene que pasar esto justo ahora?!"
 news.251.e:0 "Un imperio desmoronándose."
 news.251.f:0 "De mar a mar, [CAN.GetNameDef] será libre!"
 news.252.t:0 "[CAN.GetNameDefCap] se une a [GER.GetFactionName]!"
 news.252.d:0 "Viéndose como aliados naturales, [GER.GetNameDef] y [CAN.GetNameDef] han firmado un pacto de defensa mutua. El Premier [CAN.GetAdjective] [CAN.GetLeader] anunció la alianza en un discurso citando la alineación natural de los intereses [CAN.GetAdjective] y [GER.GetAdjective].\n\nConsiderando la movilización creciente en toda Europa y el reciente distanciamiento de [CAN.GetNameDef] de la Commonwealth, no es difícil prever el tipo de intereses en discusión.\nTanto en Europa como en las Américas, las viejas potencias observan con creciente preocupación."
 news.252.a:0 "Es la forma en que el mundo está girando..."
 news.252.b:0 "Somos el peso que mantiene el equilibrio de poder."
 news.252.c:0 "Con esto, el equilibrio de poder se inclina a nuestro favor!"
 news.252.e:0 "Otro frente del que preocuparnos, si llega a haber guerra."
 news.252.f:0 "Crecemos cada vez más fuertes!"
 news.253.t:0 "[AST.GetNameDefCap] busca distancia de la Commonwealth."
 news.253.d:0 "En un discurso esta mañana, el Primer Ministro [AST.GetLeader] anunció la dedicación del gobierno australiano al crecimiento y la estabilidad como un estado oceánico. Esto significa mirar hacia nuevas costas que las de la Europa británica, ya que el pueblo australiano ya no puede soportar el peso de los conflictos extranjeros sobre sus hombros. En una referencia directa al discurso del Rey en la apertura del último parlamento, [AST.GetLeader] remarcó el punto al afirmar 'Nunca más otro Gallipoli!'\n\nLos vítores entusiastas de las multitudes indican que ha comenzado una nueva era en la política australiana. Dónde terminará, el mundo solo puede comenzar a especular."
 news.253.a:0 "La [Root.GetFactionName] tendrá que arreglárselas sin [AST.GetNameDef]."
 news.253.b:0 "Mira cómo un imperio se desmorona..."
 news.253.c:0 "¿Eligieron AHORA para buscar una mayor independencia?"
 news.253.e:0 "Esto tendrá grandes repercusiones en el Pacífico."
 news.253.f:0 "Forjamos nuestro propio camino!"
 news.254.t:0 "[AST.GetNameDefCap] y Nueva Zelanda 'Unidas'"
 news.254.d:0 "[AST.GetNameDefCap], afirmando su completa independencia, ha comenzado a ejercer su influencia en el Pacífico Sur. Como parte de esto, el gobierno [AST.GetAdjective] ha exigido que todos los antiguos estados coloniales de Oceanía se coloquen bajo su autoridad.\n\nNaturalmente reacios, los gobiernos [ENG.GetAdjective] y neozelandés inicialmente ofrecieron resistencia diplomática. Sin embargo, sin ninguna base para proyectar la autoridad del Imperio en la región, un papel que anteriormente cumplía Australia, solo era cuestión de tiempo antes de que [AST.GetNameDef] presentara un ultimátum respaldado por la fuerza.\nNueva Zelanda es ahora la provincia más oriental de [AST.GetNameDef]."
 news.254.a:0 "Debemos mantener un ojo en la situación."
 news.254.b:0 "Como es justo."
 news.254.c:0 "Esto es una traición!"
 news.255.t:0 "[NZL.GetNameDefCap] y [AST.GetNameDef] 'Unidas'"
 news.255.desc:0 "[NZL.GetNameDefCap], afirmando su completa independencia, ha comenzado a ejercer su influencia en el Pacífico Sur. Como parte de esto, el gobierno [NZL.GetAdjective] ha exigido que todos los antiguos estados coloniales de Oceanía se coloquen bajo su autoridad.\n\nNaturalmente reacios, los gobiernos [ENG.GetAdjective] y australiano inicialmente ofrecieron resistencia diplomática. Sin embargo, sin ninguna base para proyectar la autoridad del Imperio en la región, un papel que anteriormente cumplía Nueva Zelanda, solo era cuestión de tiempo antes de que [NZL.GetNameDef] presentara un ultimátum respaldado por la fuerza.\nAustralia es ahora la provincia más occidental de [NZL.GetNameDef]."
 news.255.a:0 "Debemos mantener un ojo en la situación."
 news.255.b:0 "Como es justo."
 news.255.c:0 "Esto es una traición!"
 news.256.t:0 "Jean Batten completa vuelo en solitario de Inglaterra a Nueva Zelanda"
 news.256.desc:0 "\nDespegando de Inglaterra el 5 de octubre, le tomó 6 días llegar a Darwin, Australia. Desde Darwin voló a Sídney donde, al parecer, los australianos querían que todo terminara allí. Un magnate de los medios australiano, Frank Packer, le ofreció £5000 para que no fuera más lejos, pero Jean rechazó y el 16 de octubre despegó de la base aérea de Richmond, ascendió sobre Sídney y se dirigió hacia el mar.\n\nAcosada por tormentas de lluvia, Jean comenzó a temer que hubiera pasado por alto Nueva Zelanda por completo y se estaba adentrando en el Pacífico, pero 9 horas y media y 1200 millas en el viaje avistó tierra. Llegó al aeródromo de Mangere, en Auckland del Sur, donde las multitudes que la recibieron se agolpaban y el tráfico estaba atascado hasta el centro de la ciudad."
 news.256.a:0 "Bien por ella."
 news.256.b:0 "Esos malditos kiwis."
 news.256.c:0 "[NZL.GetName] felicita a Jean."
 news.257.t:0 "Jean Batten completa vuelo en solitario desde Australia a Inglaterra."
 news.257.desc:0 "\nDespués de sus anteriores récords mundiales rompedores de Inglaterra a Australia en 1934, Inglaterra a Brasil en 1935 y Inglaterra a Nueva Zelanda en 1936. Este año acaba de romper un nuevo récord, volando de Australia a Inglaterra en poco más de 5 días y 18 horas. Aterrizó en Croydon, Inglaterra, el 24 de octubre, donde fue recibida por multitudes de personas. Al completar esto, ahora tiene el récord del vuelo a Australia desde Inglaterra y de Inglaterra a Australia.\n\nPero con las aerolíneas ya volando rutas transcontinentales, se volvía cada vez más difícil realizar un vuelo que rompiera noticias, o incluso permanecer en los titulares. Este puede ser el último récord de Jean Batten, y el fin de la era de los aviadores pioneros, pero el comienzo de una nueva."
 news.257.a:0 "Verdaderamente el fin de una Era."
 news.257.b:0 "Estamos felices de haber sido parte de sus maravillosos logros."
 news.260.t:0 "[SAF.GetNameDefCap] asume la responsabilidad de las colonias africanas."
 news.260.desc:0 "\nEn una ceremonia formal hoy, [SAF.GetLeader] firmó el tratado que dará a su gobierno el control sobre las dependencias británicas en África. Los territorios de Bechuanalandia, Rodesia y Kenia ahora serán administrados desde Pretoria.\n\nHablando ante la Cámara de los Comunes, [ENG.GetLeader] negó que el movimiento debilitara la posición de Gran Bretaña en el continente, llamándolo en cambio "un cambio muy sensato para permitir una administración y defensa más eficientes de estas áreas.""
 news.260.a:0 "Interesante."
 news.260.b:0 "De hecho, muy sensato."
 news.260.c:0 "¿Es este el comienzo del fin del Imperio en África?"
 news.261.t:0 "[ENG.GetNameDefCap] reorganiza las colonias africanas."
 news.261.desc:0 "El Parlamento británico ha aceptado por poco una medida que reorganizará fundamentalmente partes de las colonias británicas en África. El nuevo acto crea, efectivamente, dos nuevos regímenes coloniales en los estados de Rodesia y Kenia. Estos nuevos estados tendrán un cierto grado de libertad para gestionar sus propios asuntos, pero también tendrán responsabilidades para proporcionar sus propias defensas.\n\nAlgunos conservadores opositores a la decisión expresaron abiertamente temores de que esta decisión es solo el primer paso en un proceso que llaman 'descolonización'.\n\n[ENG.GetLeader] no estaba disponible de inmediato para comentar."
 news.261.a:0 "Interesante."
 news.261.b:0 "Qué arreglo tan estúpido."
 news.261.c:0 "Esa es una forma de hacer crecer el Commonwealth, aparentemente."
 news.262.t:0 "La Guerra Civil Sudafricana."
 news.262.desc:0 "Las tensiones que llevaban tiempo cocinándose en [SAF.GetName] ahora han estallado en una guerra abierta. Los nacionalistas fascistas afirman que las políticas del gobierno democrático unionista están amenazando el modo de vida [SAF.GetAdjective]. Los unionistas, dicen, apuñalan por la espalda a los valientes guerreros de las Guerras Boer con su apoyo incondicional a [ENG.GetName].\n\nEl Gobierno Provisional Nacionalista bajo [SAF.GetLeader] ha llamado a todos los verdaderos patriotas a unirse a ellos para restaurar la libertad en Sudáfrica mediante el uso de la fuerza. El gobierno unionista en Pretoria ha etiquetado a los nacionalistas como "insurgentes y traidores de la peor clase". Con las fuerzas militares declarando igualmente por ambos lados, el conflicto en Sudáfrica puede tardar mucho tiempo en resolverse."
 news.262.a:0 "Quizás deberíamos considerar enviar apoyo."
 news.262.b:0 "Esto era algo que se venía gestando desde hace tiempo."
 news.262.c:0 "Quizás las mayores amenazas están dentro de nuestras fronteras..."
 news.263.t:0 "Disturbios anti-monárquicos en [SAF.GetNameDef]."
 news.263.desc:0 "Una ola de manifestaciones anti-monárquicas, muchas de las cuales se tornaron violentas, ha barrido Sudáfrica. Miles de manifestantes salieron a las calles, asaltando comisarías y otros edificios gubernamentales. Retratos del Rey fueron derribados, rasgados, quemados y, en una ocasión, disueltos en ácido.\n\nLa policía y el ejército fueron señalados por los observadores como muy reacios a intentar contener el levantamiento, optando en cambio por proteger fábricas y puentes. Esto ha planteado la pregunta de si los disturbios realmente sorprendieron al gobierno."
 news.263.a:0 "¿Una revolución en ciernes?"
 news.263.b:0 "Sin comentarios."
 news.263.c:0 "Quizás las mayores amenazas están dentro de nuestras fronteras..."
 news.264.t:0 "La Unión del Pueblo Africano."
 news.264.desc:0 "Los miembros fundadores de [SAF.GetFactionName] se han reunido en Pretoria para anunciar la creación de su nueva alianza. Los observadores europeos se apresuraron a señalar que el único gobierno con alguna legitimidad presente era el gobierno de [SAF.GetNameDef] mismo, [SAF.GetLeader] presidía una asamblea de gobiernos en el exilio autoproclamados y otros grupos revolucionarios.\n\nLas partes presentes publicaron una declaración conjunta, pidiendo a las Potencias Imperiales Europeas que liberen de inmediato cualquier tierra que tengan en África a sus legítimos propietarios, condenando la práctica del colonialismo y prometiendo traer libertad a los pueblos africanos oprimidos - por cualquier medio necesario."
 news.264.a:0 "¿Africanos? ¿Gobernándose a sí mismos!?"
 news.264.b:0 "El primer paso en el camino hacia la verdadera libertad."
 news.264.c:0 "Veamos si su idealismo perdura a través de las guerras que se avecinan."
 news.264.d:0 "No son comunistas de verdad después de todo."
 news.265.t:0 "Presión [SAF.GetAdjective] sobre Francia."
 news.265.desc:0 "Tras la impactante derrota que sufrió Francia en su tierra natal, la legitimidad de su imperio colonial ha sido puesta en duda. Los gobiernos de [SOV.GetNameDef] y [SAF.GetNameDef] han emitido una declaración conjunta declarando que Francia ya no puede ser confiable para mantener el orden en Madagascar, exigiendo que la isla sea entregada a [SAF.GetNameDef].\n\nEl gobierno libre de Francia se ha reunido para discutir el tema. Los expertos en defensa consideran improbable que las fuerzas francesas diezmadas puedan defender la isla, en caso de guerra."
 news.265.a:0 "Solo tiburones oliendo sangre en el agua."
 news.265.b:0 "Veamos si los franceses están siendo razonables."
 news.265.c:0 "Los franceses están acabados."
 news.265.d:0 "Otra victoria sin derramamiento de sangre para el comunismo."
 news.270.t:0 "El nacimiento de blindaje [NZL.GetAdjective]"
 news.270.desc:0 "Rugiendo por la calle principal de la capital, el nuevo tanque Bob Semple de la Fuerza de Defensa de Nueva Zelanda se erige como un verdadero testimonio de la ingeniosidad y el espíritu combativo del pueblo [NZL.GetAdjective]. Armado con seis ametralladoras y blindado con un revestimiento de hierro casi con toda seguridad a prueba de balas, será posiblemente el mayor obstáculo que cualquier invasor tendrá que superar.\n\nAlgunos llamados expertos señalan el rendimiento mediocre y el armamento débil del vehículo como razones por las que no debería construirse, pero como dijo el Primer Ministro [NZL.GetLeader] durante la ceremonia oficial de aceptación del vehículo, la defensa oportuna del reino es de tal importancia que no se puede esperar ni exigir un equipo perfecto."
 news.270.a:0 "Así que esto es lo que llaman un tanque!"
 news.270.b:0 "¿A esto lo llaman un QUÉ?"
 news.271.t:0 "Entra en escena Big Bob"
 news.271.desc:0 "Después del éxito sorprendente del tanque Bob Semple, el alto mando de la Fuerza de Defensa de [NZL.GetName] solicitó que se produjera una versión ampliada. Con más de 15 pies de altura y un peso de no menos de 120 toneladas, el nuevo vehículo es impresionante en todos los sentidos de la palabra. Su armamento, compuesto por cañones antitanque gemelos de 17 libras, hará un trabajo rápido de cualquier enemigo, mientras que su pesado blindaje, extensamente probado para asegurar que, de hecho, sea a prueba de balas, le permitirá moverse en el grueso de la batalla sin miedo.\n\nEn la ceremonia de presentación, un observador lo llamó "el tanque más notable jamás producido," mientras que otro lo llamó "incomparable." Se espera que la producción en masa comience dentro del mes."
 news.271.a:0 "El mundo tiembla ante la vista de nuestros tanques!"
 news.271.b:0 "El mundo tiembla... de risa."
 news.272.t:0 "La hambruna de Bengala golpea"
 news.272.desc:0 "Desastres naturales, administración incompetente y los estragos de la guerra han conspirado para crear una hambruna generalizada en la India.\n\nTras un ciclón que devastó gran parte de la zona y acabó con casi toda la cosecha de arroz, los administradores coloniales han demostrado ser lentos -algunos dirían sospechosamente lentos- para abordar el problema. A pesar del excedente de alimentos en otras áreas de la India, no ha habido envíos de ayuda por temor a que puedan caer en manos del enemigo.\n\nGrandes partes de la zona han sido devastadas, y el costo en vidas y la pérdida de producción aún no pueden ser estimados."
 news.272.a:0 "Horrible."
 news.272.b:0 "Terrible."
 news.272.c:0 "No se puede hacer nada al respecto."
 news.273.t:0 "La hambruna de Bengala termina"
 news.273.desc:0 "Después de meses de relativa inacción, el gobierno colonial y el ejército indio finalmente han decidido actuar. La distribución de suministros de alimentos de emergencia ha comenzado a llegar a las áreas afectadas, mientras que la nueva cosecha de arroz ha superado las expectativas.\n\nLos precios de los alimentos en las áreas afectadas siguen siendo altos, y los efectos a largo plazo de la hambruna aún no pueden ser estimados."
 news.273.a:0 "Al menos ha terminado."
 news.273.b:0 "Finalmente."
 news.280.t:0 "India obtiene autonomía"
 news.280.desc:0 "Después de una reunión tensa entre el embajador [GER.GetAdjective] y el ministro de Asuntos Exteriores [ENG.GetAdjective], el gobierno de [ENG.GetNameDef] anunció hoy que [RAJ.GetNameDef] podrá determinar sus propias políticas a partir de ahora. Los siglos de dominio británico sobre el subcontinente han llegado a un final sorprendentemente rápido cuando los funcionarios son llamados a casa y la administración colonial es entregada a los indígenas.\n\nUna de las primeras acciones del nuevo liderazgo indio fue anunciar un tratado de cooperación amplio con [GER.GetNameDef]. El gobierno indio se negó a comentar sobre las acusaciones de que este fue el precio que pagaron por el apoyo alemán."
 news.280.a:0 "Genial."
 news.280.b:0 "¿Es este el fin del Imperio Británico?"
 news.280.c:0 "Un aliado valioso."
 news.280.d:0 "No es nuestro mejor momento."
 news.281.t:0 "India obtiene autonomía"
 news.281.desc:0 "En una declaración conjunta, un visiblemente conmocionado ministro de Asuntos Exteriores [ENG.GetAdjective], junto con el embajador [SOV.GetAdjective], anunciaron que la India obtendrá plena soberanía sobre sus propios asuntos de inmediato. No está claro qué papel desempeñó [SOV.GetNameDef] en este cambio repentino de la política [ENG.GetAdjective], pero parece ser significativo.\n\nUna de las primeras acciones del nuevo liderazgo indio fue anunciar una cooperación más estrecha con [SOV.GetNameDef], dando más peso a los rumores de que [SOV.GetNameDef] intervino en su nombre."
 news.281.a:0 "Genial."
 news.281.b:0 "¿Es este el fin del Imperio Británico?"
 news.281.c:0 "Un aliado valioso."
 news.281.d:0 "No es nuestro mejor momento."
 news.282.t:0 "Movimiento Quit India"
 news.282.desc:0 "Las demandas de independencia de la India se han intensificado últimamente. Ahora las cosas han llegado a un punto crítico, ya que el radical Movimiento Quit India ha pedido que [ENG.GetNameDef] abandone el país lo antes posible. Sin embargo, las autoridades [ENG.GetAdjective] reaccionaron rápidamente y han reprimido el movimiento, arrestando a varios líderes en redadas al amanecer en hogares de toda la India.\n\nLos informes preparados por la Rama Especial indican que muchos simpatizantes aún están en libertad, y muchos en el Servicio Civil han expresado temores de que elementos más extremistas del movimiento incluso recurran a la violencia."
 news.282.a:0 "El futuro sigue siendo incierto."
 news.282.b:0 "Otro intento condenado a la libertad."
 news.283.t:0 "El Congreso Nacional Indio triunfa en las elecciones provinciales"
 news.283.desc:0 "En las recientes elecciones locales, el Congreso Nacional Indio ha logrado una mayoría abrumadora para su plataforma de transición lenta y ordenada al gobierno local y al estatus de dominio en el futuro.\n\nParece que los indios han rechazado las políticas más radicales defendidas por Gandhi, quien había abogado por una ruptura total con Gran Bretaña y un autogobierno absoluto lo antes posible."
 news.283.a:0 "Nos llevarán a la libertad."
 news.283.b:0 "¿Realmente cambian algo los votos?"
 news.284.t:0 "El Movimiento Swaraj gana terreno en las elecciones provinciales"
 news.284.desc:0 "Los funcionarios públicos británicos se despertaron con una desagradable sorpresa esta mañana cuando llegaron los resultados de las recientes elecciones provinciales. Ahora está claro que una gran mayoría de indios han dado sus votos a candidatos pro-Swaraj. En provincias de toda la India, ya han comenzado a surgir llamados para convertir esta cantidad limitada de gobierno local en un autogobierno total lo antes posible.\n\nUn portavoz del gobierno [ENG.GetAdjective] enfatizó que ahora no era el momento de discutir tales medidas y que cualquier transferencia de más autoridad a los indios estaba fuera de discusión."
 news.284.a:0 "La libertad está al alcance."
 news.284.b:0 "Los británicos nunca lo permitirán."
 news.285.t:0 "Pakistán es libre"
 news.285.desc:1 "De acuerdo con la Teoría de las Dos Naciones, a la minoría musulmana se le ha otorgado una patria soberana en las áreas donde los musulmanes constituyen la mayoría de la población. Originalmente llamado Pakstan para mostrar la combinación de Punjab, Afghani, Cachemira, Singh y Baloch, desde entonces se ha renombrado Pakistán para facilitar la pronunciación.\n\nSin embargo, las tensiones persisten entre la India y Pakistán recién liberados, ya que partes de las tierras fronterizas son reclamadas por ambos nuevos países. Algunos observadores incluso advierten sobre una guerra renovada en el subcontinente."
 news.285.a:0 "Quizás esta era la única manera."
 news.285.b:0 "Libertad!"
 news.285.c:0 "Veremos si la paz dura."
 news.286.t:0 "Australia rompe lazos con Gran Bretaña"
 news.286.desc:0 "En una votación muy disputada, una pequeña mayoría en el parlamento [AST.GetAdjective] decidió que el país debería abandonar el Imperio Británico. Los últimos vestigios del gobierno legal británico han sido declarados nulos y sin efecto. [AST.GetLeader] ya ha firmado la decisión convirtiendo a [AST.GetNameDef] en una nación completamente soberana, eludiendo así la antigua tradición legal del Asentimiento Real otorgado por el Gobernador General.\n\nEl Parlamento también votó para formar un Comité Constitucional, que discutirá y asesorará sobre los cambios que se harán a la Constitución para eliminar todo rastro de intervención británica en los asuntos [AST.GetAdjective]."
 news.286.a:0 "Una mera formalidad en este punto."
 news.286.b:0 "Libertad!"
 news.286.c:0 "Australia abandona la Commonwealth."
 news.287.t:0 "Alemania ocupa el oeste de Polonia"
 news.287.desc:0 "Las tropas alemanas han ocupado el oeste de Polonia, oficialmente con el propósito de proteger a las minorías alemanas del caos que siguió al colapso del gobierno polaco.\n\nLas fuerzas soviéticas se han retirado de estas áreas en buen orden, resultando en la partición efectiva de Polonia entre las dos potencias."
 news.287.a:0 "Las viejas fronteras restauradas..."
 news.287.b:1 "Tomaremos el resto a su debido tiempo..."
 news.287.c:1 "Los fascistas avanzan, por ahora."
 news.288.t:0 "Se forma el Frente Unido Chino"
 news.288.desc:0 "[CHI.GetLeader] y [PRC.GetLeader] han emitido un anuncio conjunto, declarando que han dejado de lado sus diferencias frente al ataque japonés. Ambas partes observarán una estricta política de no agresión entre sí mientras dure la guerra contra Japón y han prometido hacer todo lo posible para rechazar al invasor. Varios señores de la guerra más pequeños también han declarado su apoyo, poniendo sus fuerzas bajo el mando de [CHI.GetLeader].\n\nQueda por ver si los enemigos de larga data de la Guerra Civil China realmente trabajarán juntos, y muchos expertos creen que esto solo retrasará la inevitable derrota de China."
 news.288.a:0 "Una alianza de desesperación."
 news.288.b:0 "Esto no cambia nada!"
 news.288.c:0 "Una alianza inestable."
 
 news.348.t:0 "El Segundo Frente de Stresa"
 news.348.d:0 "Frente a lo que consideraron una 'amenaza alemana creciente,' los gobiernos italiano, francés y británico se reunieron nuevamente en la ciudad de Stresa para anunciar la recreación del Frente del mismo nombre, que se había roto tras la invasión italiana de Abisinia. A cambio, los gobiernos francés y británico acordaron levantar los embargos a Italia.\n\nSu objetivo es mantener la integridad territorial de Austria frente al Reich Alemán, así como garantizar que este último respete el Tratado de Versalles."
 news.348.a:0 "Hora de la paz"
 
 news.349.t:0 "Armisticio abisinio"
 news.349.d:0 "Frente a la creciente condena internacional, los italianos se reunieron con representantes del gobierno francés y británico y discutieron la retirada de las tropas italianas. A cambio, los gobiernos francés y británico acordaron levantar temporalmente los embargos a Italia."
 news.349.a:0 "Ups"
 
