### Opertions ###

 rescue_Reza_Shah:0 "Operación Zoroastro"
 rescue_Reza_Shah_desc:0 "§LComo parte de la ocupación de [ENG.GetFactionName] en [Per.GetName], Reza Shah tuvo que abdicar en favor de su hijo más dócil. En consecuencia, Reza Shah tuvo que ir al exilio \"supervisado\", sin embargo, esto se convirtió en un encarcelamiento total mientras liberamos Persia de la opresión comunista y capitalista. En un esfuerzo por estabilizar el país y ganar a su población y liderazgo para nuestra causa, prometimos liberar y reinstalar a Reza Pahlavi. Ahora que hemos localizado el complejo donde probablemente se encuentra, debemos lanzar una operación de rescate con rapidez!§!"
 rescue_Reza_Shah_infiltration:0 "Desembarco de las fuerzas especiales cerca de la prisión"
 rescue_Reza_Shah_infiltration_desc:0 "Una unidad de fuerzas especiales de élite será desembarcada cerca del complejo donde nuestros servicios de inteligencia indican que se mantiene a Reza Pahlavi."
 rescue_Reza_Shah_attack:0 "Incursión aérea en la zona"
 rescue_Reza_Shah_attack_desc:0 "Se lanzará una incursión aérea en la zona para distraer a los guardias del Shah. Mientras tanto, nuestros operativos intentarán infiltrarse en el complejo y liberar al objetivo."
 rescue_Reza_Shah_exfiltration:0 "Extracción vía avión"
 rescue_Reza_Shah_exfiltration_desc:0 "Reza Shah y el equipo serán recogidos por avión en un lugar designado cercano, que luego los regresará a un aeródromo amigo."
