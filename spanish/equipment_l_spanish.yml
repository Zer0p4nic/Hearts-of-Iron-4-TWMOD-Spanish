 tech_iar_80_equipment_1_desc:0 "Cuando llegue la guerra, es posible que nuestros aliados no estén dispuestos a prestarnos aviones modernos. Debemos asegurar nuestro suministro de aviones de combate con un desarrollo de cazas autóctono."
