 ireland.1.t:0 "Malcolm MacDonald"
 ireland.1.d:0 "Malcolm MacDonald, quien negoció con el Estado Libre Irlandés junto con Neville Chamberlain, ha sido enviado a Irlanda para reunirse con nosotros y discutir una propuesta interesante. El Reino Unido ofrece rescindir la partición de Irlanda, devolviendo Irlanda del Norte a nuestro control, siempre que nos unamos al esfuerzo bélico de los Aliados."
 ireland.1.a:0 "Irlanda será una!"
 ireland.1.b:0 "La derrota de Gran Bretaña es inevitable!"
 ireland.2.t:0 "Plan W"
 ireland.2.d:0 "La agresión alemana no ha pasado desapercibida. Los británicos han venido a nosotros con inteligencia asegurada que detalla una invasión alemana de Gran Bretaña, denominada Operación León Marino, e incluso de Irlanda, Operación Verde. Debemos tomar medidas para protegernos contra esto, incluso si significa alinearnos con los Aliados.\n\nLos británicos afirman tener nuestros mejores intereses en mente y quieren mejorar las relaciones con nosotros."
 ireland.2.a:0 "Sangre irlandesa, corazón inglés!"
 ireland.2.b:0 "Debemos mantenernos fuera de este conflicto"
 ireland.3.t:0 "Gloster Gladiators"
 ireland.3.d:0 "Hemos conseguido algunos cazas más modernos!"
 ireland.3.a:0 "Los voladores irlandeses se regocijan!"
 ireland.4.t:0 "Hawker Hurricanes"
 ireland.4.d:0 "Hemos conseguido algunos cazas más modernos!"
 ireland.4.a:0 "Los voladores irlandeses se regocijan!"
 ireland.8.t:0 "Referéndum Constitucional"
 ireland.8.d:0 "Ahora que la constitución está redactada, es hora de someterla al pueblo,\n\nHistóricamente, el voto pasó con un 56.5% de acuerdo, con un 75.8% del total del electorado votando. Sin embargo, los votos en blanco y nulos fueron altos, justo por encima del 10%."
 ireland.8.a:0 "Nosotros, el pueblo de Éire"
 ireland.8.b:0 "Seguramente podemos estar mejor protegidos en la Mancomunidad"
 ireland.9.t:0 "Irlanda se convierte en independiente"
 ireland.9.d:0 "En un movimiento no tan sorprendente, Irlanda ha anunciado hoy que ya no responderá a Inglaterra como un dominio; al mismo tiempo, se han distanciado de cualquier alianza formal con las naciones de la Mancomunidad.\nInglaterra no ha tenido más opción que aceptar el movimiento, en gran parte debido al tratado establecido en 1922."
 ireland.9.a:0 "Libertad al fin"
 ireland.9.b:0 "Quizás estemos mejor sin ellos"
 ireland.10.t:0 "Irlanda exige Irlanda del Norte"
 ireland.10.d:0 "El gobierno irlandés nos ha enviado una carta enérgica exigiendo la unificación con Irlanda del Norte. Esto sería una terrible idea, por supuesto, pero ¿quizás tengamos que ceder para apaciguar al gobierno irlandés?"
 ireland.10.a:0 "Irlanda del Norte pertenece al Reino Unido!"
 ireland.10.b:0 "Irlanda del Norte pertenece a Irlanda!"
 ireland.11.t:0 "Los británicos rechazan nuestra oferta!"
 ireland.11.d:0 "Después de algunas deliberaciones, los británicos han rechazado nuestra demanda de Irlanda del Norte."
 ireland.11.a:0 "¿Quién podría haber visto esto venir?!"
 ireland.12.t:0 "Los británicos aceptan nuestra oferta!"
 ireland.12.d:0 "Después de algunas deliberaciones, los británicos han aceptado nuestra demanda de Irlanda del Norte."
 ireland.12.a:0 "Bien!"
 
 news.3131.t:0 "Bombardeo de Belfast"
 news.3131.d:0 "Los bombarderos alemanes han atacado la ciudad norirlandesa de Belfast en tres incursiones, ahora llamadas el 'Bombardeo de Belfast'. Aproximadamente 1000 personas han muerto como resultado, con 1500 heridos adicionales. Los bomberos del sur de Irlanda se han unido a la lucha para ayudar a sus hermanos irlandeses.\n\nLa declaración oficial de la República es que 'la gente de Belfast también es gente irlandesa'."
 news.3131.a:0 "Qué pena."
 news.3131.b:0 "Ellos son nuestra gente."
 news.3131.c:0 "Una exhibición vergonzosa por parte del Eje!"
 news.3131.e:0 "Quizás deberíamos reconsiderar nuestra relación con Irlanda."
 news.3137.t:0 "Irlanda se alinea con el Eje"
 news.3137.d:0 "Irlanda ha anunciado que expulsará a los diplomáticos aliados y fortalecerá sus lazos con las potencias del Eje.\n\nSe informa que Hitler celebró la noticia, afirmando que '(los) irlandeses tienen una larga historia de guerreros orgullosos, y serán un socio de por vida y un aliado valioso contra los ingleses.'"
 news.3137.a:0 "El Eje crece..."
 news.3137.b:0 "Esto nos hará más fuertes!"
 news.3137.c:0 "Un día oscuro para el Imperio..."
 news.3137.e:0 "Bienvenido Éire!"
 news.3139.t:0 "El asalto al Fuerte de la Revista"
 news.3139.d:0 "El IRA asaltó el Fuerte de la Revista en Dublín.\n\nAunque lograron apoderarse en su mayoría de municiones irlandesas, fueron recuperadas muy poco después, y muchos voluntarios del IRA fueron atrapados y arrestados. Muchos miembros de alto rango del IRA han sido ejecutados, y se han otorgado poderes de emergencia al Oireachtas para enfrentar esta crisis."
 news.3139.a:0 "Una victoria para Irlanda!"
 news.3139.b:0 "Bien. por ellos."
 news.3133.t:0 "El fin de la Guerra Comercial Anglo-Irlandesa"
 news.3133.d:0 "La Guerra Comercial Anglo-Irlandesa, también conocida como la 'Guerra Económica', aunque no fue una guerra real per se, tuvo un efecto desastroso en la Gran Bretaña y Irlanda de la post-gran depresión.\n\nSin embargo, el Acta Eire (Confirmación de Acuerdos) ha establecido el fin de la 'guerra', y ahora las industrias irlandesas y británicas se beneficiarán de un mayor comercio libre."
 news.3133.a:0 "Finalmente!"
 news.3133.b:0 "Bien. por ellos."
 news.3134.t:0 "El gobierno de EE. UU. no se echa atrás."
 news.3134.d:0 "Los alemanes han lanzado la operación León Marino y han obtenido un punto de apoyo en las playas. El gobierno de EE. UU. ha enviado órdenes de emergencia indicando sus intenciones de unirse a la guerra y defender las islas británicas a toda costa."
 news.3134.a:0 "Batalla de Gran Bretaña!"
 news.3135.t:0 "Alemania aterriza en suelo británico"
 news.3135.d:0 "Los alemanes han lanzado la operación León Marino y han obtenido un punto de apoyo en las playas. Los británicos han solicitado a EE. UU. que intervenga oficialmente contra esta flagrante escalada del conflicto."
 news.3135.a:0 "Batalla de Gran Bretaña!"
 news.3150.t:0 "El gobierno de EE. UU. se echa atrás."
 news.3150.d:0 "Los alemanes han lanzado la operación León Marino y han obtenido un punto de apoyo en las playas. El gobierno de EE. UU. ha enviado órdenes de emergencia para evacuar a todo el personal; los británicos suplican en vano por una intervención directa de EE. UU.!"
 USA_overse_units_tt:0 "Activa dos divisiones de emergencia en el extranjero en las islas británicas."
 ENG_emergency_tt:0 "Se levantarán 6 divisiones de infantería a través del programa de la guardia nacional de emergencia.\n"
 
 news.331.t:0 "Crisis internacional de Danzig"
 news.331.desc:0 "Los alemanes han argumentado que la ciudad libre de Danzig está bajo amenaza de ocupación por parte del 'régimen polaco' y están presionando por una intervención. La Unión Soviética está acusando a la Grenzwacht alemana de bombardear a escolares polacos en una ciudad fronteriza; las imágenes de los escombros ensangrentados han provocado la indignación mundial por esta agresión alemana! El ministerio de relaciones exteriores soviético ha llamado a su embajador y está amenazando con bloquear cualquier intento de los alemanes de intervenir en Danzig; esto llevará a la guerra!"
 news.331.a:0 "¿Quién retrocederá?"
 
