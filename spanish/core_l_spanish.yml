 SHIP_ENGAGEMENT_BUTTON_HOLD_FIRE_DESC:1 "La fuerza de tarea intentará evitar enfrentarse al enemigo para poder moverse a través de provincias con barcos y batallas enemigas.\nA menos... que seamos detectados y el enemigo dispare primero."

