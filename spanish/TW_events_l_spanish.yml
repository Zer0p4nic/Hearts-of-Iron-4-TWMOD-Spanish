 jappolitical.1.d:0 "La Dieta japonesa anuncia un presupuesto récord con más de la mitad de sus gastos siendo militares. Debemos mantener un ojo en los japoneses!"
 jappolitical.1.a:0 "Interesante."
 engpolitical.1.t:0 "Acta de Registro Nacional de 1939"
 engpolitical.1.d:0 "La Acta de Registro Nacional de 1939 fue una ley del Parlamento en el Reino Unido. El proyecto de ley de Registro Nacional inicial fue introducido al Parlamento como una medida de emergencia al inicio de la Segunda Guerra Mundial. Aprobación real dada el 5 de septiembre de 1939.\n\nLa Ley estableció un Registro Nacional que comenzó a operar el 29 de septiembre de 1939 (Día del Registro Nacional), un sistema de tarjetas de identidad, y una obligación de que debían ser presentadas a demanda o a una estación de policía dentro de las 48 horas.\n\nTres razones principales para su introducción:\n\n1. La gran dislocación de la población causada por la movilización y evacuación masiva y también la necesidad de control y planificación completa de la mano de obra durante la guerra para maximizar la eficiencia de la economía de guerra.\n\n2. La probabilidad de racionamiento (introducido desde enero de 1940 en adelante).\n\n3. Estadísticas de población. Como el último censo se había realizado en 1931, había pocos datos precisos sobre los cuales basar decisiones de planificación vitales. El Registro Nacional era, de hecho, un censo instantáneo y la Ley de Registro Nacional se asemeja en muchos aspectos a la Ley de Censos de 1920."
 engpolitical.1.a:0 "Sí, aprobemos esta ley!"
 engpolitical.1.b:0 "No, esto ciertamente no es necesario!"
 changkufeng.1.t:0 "Incidente del Lago Changkufeng"
 changkufeng.1.d:0 "La lucha por el poder entre Japón y la Unión Soviética ocasionalmente estalló en batalla abierta en el Extremo Oriente. En 1938, el Ejército Imperial Japonés sondeó las defensas soviéticas en el Lago Changkufeng y los combates duraron varios meses. Los japoneses quedaron impresionados por la fuerza de los bombardeos de artillería soviética, pero no por el espíritu combativo del Ejército Rojo."
 changkufeng.1.a:0 "El Ejército Rojo puede ser derrotado."
 changkufeng.2.t:0 "Incidente del Lago Chasan"
 changkufeng.2.d:0 "La lucha por el poder entre Japón y la Unión Soviética ocasionalmente estalló en batalla abierta en el Extremo Oriente. En 1938, el Ejército Imperial Japonés sondeó las defensas soviéticas en el Lago Chasan y los combates duraron varios meses. El rendimiento mediocre de las fuerzas soviéticas llevó a que Vasiliy Blücher fuera arrestado por el NKVD y ejecutado."
 changkufeng.2.a:0 "Los japoneses son una amenaza seria! Ejecuten a Blücher por su incompetencia!"
