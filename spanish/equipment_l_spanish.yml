 CAN_motorized_AC_equipment_06:0 "Automóvil blindado Lanchester 6x4"
 CAN_motorized_AC_equipment_06_short:0 "Lanchester 6x4"
 CAN_motorized_AC_equipment_06_desc:0 "Desarrollado durante la década de 1920 por la Lanchester Motor Company, el 6x4 tenía un buen rendimiento en terrenos difíciles y era fácil de mantener. Contaba con una torreta de dos hombres totalmente giratoria, pero el motor de 90 hp luchaba con el peso del vehículo. Desplegado por primera vez en 1929, sirvió hasta la década de 1930 antes de ser retirado."
 CAN_motorized_AC_equipment_07:0 "Automóvil blindado Morris CS9"
 CAN_motorized_AC_equipment_07_short:0 "Morris CS9"
 CAN_motorized_AC_equipment_07_desc:0 "Basado en el chasis del camión Morris Commercial C9, el CS9 reemplazó varios diseños de la Primera Guerra Mundial. La torreta abierta generalmente montaba un rifle antitanque Boys de 13.7 mm y una ametralladora ligera Bren de 7.62 mm. El motor de 94 hp le dio al vehículo un buen rendimiento en terrenos blandos, cuando se le montaban los neumáticos adecuados."
 CAN_motorized_AC_equipment_08:0 "Automóvil blindado Daimler Mk II"
 CAN_motorized_AC_equipment_08_short:0 "Daimler Mk II"
 CAN_motorized_AC_equipment_08_desc:0 "Una versión más pesada del exitoso automóvil de reconocimiento Daimler Dingo. Producido en grandes cantidades, sus cascos soldados y en ángulo eran relativamente bien blindados, mientras que el motor de 4.1 litros y 95 hp ofrecía un rendimiento decente. El automóvil blindado estaba equipado con un cañón de 2 pdr (40 mm) y una ametralladora Besa coaxial de 7.92 mm."
 CAN_motorized_AC_equipment_09:0 "Automóvil blindado Humber Mk IV"
 CAN_motorized_AC_equipment_09_short:0 "Humber Mk IV"
 CAN_motorized_AC_equipment_09_desc:0 "Fabricado por el Rootes Group combinando el tractor de artillería Karrier KT4 del ejército indio con el automóvil blindado Guy. La versión definitiva de producción Mk IV montaba un cañón de 37 mm de fabricación estadounidense y una ametralladora Besa coaxial de 7.92 mm. El vehículo tuvo una larga carrera y los Humbers sobrantes se vendieron a naciones de todo el mundo."
 CAN_motorized_AC_equipment_099:0 "Coche Blindado AEC Mk II"
 CAN_motorized_AC_equipment_099_short:0 "AEC Mk II"
 CAN_motorized_AC_equipment_099_desc:0 "Construido por la Associated Equipment Company sobre el chasis de su tractor de artillería Matador 4x4. El motor diésel de 158 hp permitió al vehículo montar un cañón de 6 pdr 57 mm y una ametralladora Besa coaxial de 7.92 mm, mientras mantenía una excelente movilidad en patrullas largas. El AEC siguió siendo valioso durante años."
 
