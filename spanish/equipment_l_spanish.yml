# Small Liaison Vehicles
NZL_motorized_lia_equipment_01:0 "Austin 7"
NZL_motorized_lia_equipment_01_short:0 "Austin 7"
NZL_motorized_lia_equipment_01_desc:0 "Un vehículo de enlace militar utilizado para coordinar entre unidades en el campo y para transporte ligero. Esta es una adaptación militar de un modelo posterior de una de las series de automóviles británicos más exitosas, el Austin 7. Las modificaciones son relativamente escasas, con cualquier cosa que no sea estrictamente necesaria eliminada, más almacenamiento, ruedas militares, anillas de remolque y un tanque de combustible alterado. Históricamente, el Austin 7 fue producido entre 1922 y 1939. El Ejército Británico compró varios lotes de Austin 7 para uso de enlace antes de la guerra. La producción de automóviles Austin y Morris en Nueva Zelanda comenzó en 1934. Los automóviles civiles de todo tipo fueron requisados al inicio de la guerra, y los batallones de infantería de Nueva Zelanda tenían un establecimiento oficial de 6 Austin de dos plazas a partir de 1941."
NZL_motorized_lia_equipment_02:0 "Austin 8"
NZL_motorized_lia_equipment_02_short:0 "Austin 8"
NZL_motorized_lia_equipment_02_desc:0 "El Austin 7 fue sucedido por el Austin 8, que era ligeramente más grande con un motor y suspensión mejorados. Se requisaron una gran cantidad de modelos civiles al inicio de la guerra y se modificaron, y se construyó una versión militar fabricada en fábrica, el Military 8AP Tourer. Históricamente, el Austin 8 comenzó su producción en febrero de 1939, y se construyeron aproximadamente 9000 Military 8AP Tourers."
NZL_motorized_lia_equipment_03:0 "Camión, Comando y Reconocimiento, 1/4 tonelada, 4x4 Ford GPW"
NZL_motorized_lia_equipment_03_short:0 "Jeep Modelo GPW"
NZL_motorized_lia_equipment_03_desc:0 "Un modelo construido localmente o reacondicionado del famoso 'Jeep', utilizando planes de Willys bajo licencia de la Ford Motor Company de Nueva Zelanda. Históricamente, el diseño ocurrió a finales de 1940 y la producción a principios de 1941. Durante la campaña del Pacífico, Nueva Zelanda reparó y reacondicionó grandes cantidades de Jeeps y otros vehículos, y el Ejército de Nueva Zelanda fue el segundo ejército en el mundo en utilizar el Jeep."
NZL_motorized_lia_equipment_04:0 "Camión, Comando y Reconocimiento, 1/4 tonelada, 4x4 Ford GPW"
NZL_motorized_lia_equipment_04_short:0 "Jeep de Guerra Tardía"
NZL_motorized_lia_equipment_04_desc:0 "Se realizaron una serie de modificaciones al Jeep de producción estándar a lo largo de la guerra. Estas incluyeron la distintiva parrilla de acero estampado (desarrollada por Ford), una barra trasera reforzada para sostener mejor una llanta de repuesto y un bidón de combustible, equipo de invierno, un gancho de remolque y limpiaparabrisas mejorados."
######## NZL Armoured Cars
NZL_motorized_AC_equipment:0 "Vehículos Blindados"
NZL_motorized_AC_equipment_short:0 "Unidades de Coches Blindados"
NZL_motorized_AC_equipment_desc:0 ""
NZL_motorized_AC_equipment_06:0 "Coche Blindado Lanchester 6x4"
NZL_motorized_AC_equipment_06_short:0 "Coche Blindado Lanchester 6x4"
NZL_motorized_AC_equipment_06_desc:0 "Desarrollado durante la década de 1920 por la Lanchester Motor Company, el 6x4 tenía un buen rendimiento en campo a través y era fácil de mantener. Contaba con una torreta de dos hombres totalmente giratoria, pero el motor de 90 hp luchaba con el peso del vehículo. Desplegado por primera vez en 1929, sirvió hasta la década de 1930 antes de ser retirado."
NZL_motorized_AC_equipment_07:0 "Coche Blindado Morris CS9"
NZL_motorized_AC_equipment_07_short:0 "Morris CS9"
NZL_motorized_AC_equipment_07_desc:0 "Basado en el chasis del camión Morris Commercial C9, el CS9 reemplazó a varios diseños de la era de la Primera Guerra Mundial. La torreta abierta montaba generalmente un rifle antitanque Boys de 13.7 mm y una ametralladora ligera Bren de 7.62 mm. El motor de 94 hp le daba al vehículo un buen rendimiento en terrenos blandos, cuando estaba equipado con los neumáticos correctos."
NZL_motorized_AC_equipment_08:0 "Coche Blindado Daimler Mk II"
NZL_motorized_AC_equipment_08_short:0 "Daimler Mk II"
NZL_motorized_AC_equipment_08_desc:0 "Un desarrollo más pesado del exitoso coche de reconocimiento Daimler Dingo. Producido en grandes cantidades, sus cascos soldados y en ángulo estaban relativamente bien blindados, mientras que el motor de 4.1 litros y 95 hp ofrecía un rendimiento decente. El coche blindado estaba equipado con un cañón de 2 pdr de 40 mm y una ametralladora coaxial Besa de 7.92 mm."
NZL_motorized_AC_equipment_09:0 "Coche Blindado Humber Mk IV"
NZL_motorized_AC_equipment_09_short:0 "Humber Mk IV"
NZL_motorized_AC_equipment_09_desc:0 "Hecho por el Rootes Group al combinar el tractor de artillería Karrier KT4 del Ejército Indio con el coche blindado Guy. La versión definitiva de producción Mk IV montaba un cañón de 37 mm fabricado en EE.UU. y una ametralladora coaxial Besa de 7.92 mm. El vehículo tuvo una larga carrera y los Humbers excedentes se vendieron a naciones de todo el mundo."
NZL_motorized_AC_equipment_099:0 "Coche Blindado AEC Mk II"
NZL_motorized_AC_equipment_099_short:0 "AEC Mk II"
NZL_motorized_AC_equipment_099_desc:0 "Construido por la Associated Equipment Company sobre el chasis de su tractor de artillería Matador 4x4. El motor diésel de 158 hp permitió al vehículo montar un cañón de 6 pdr de 57 mm y una ametralladora Besa coaxial de 7.92 mm, manteniendo al mismo tiempo una excelente movilidad en largas patrullas. El AEC siguió siendo valioso durante años."
# Tankettes
NZL_tankette_equipment_0:0 "Tankette Carden-Loyd Mk.IV"
NZL_tankette_equipment_0_short:0 "Tankette Mk.IV"
NZL_tankette_equipment_0_desc:0 "Un vehículo ligero blindado de dos tripulantes desarrollado a partir de modelos anteriores de un tripulante. Muy débilmente armado y blindado, se vendió bien en el período de entreguerras debido a su precio relativamente bajo. Históricamente, los tankettes fueron retirados rápidamente del uso en primera línea debido a su bajo rendimiento en combate."
NZL_tankette_equipment_1:0 "Tankette Carden-Loyd Mk.VI"
NZL_tankette_equipment_1_short:0 "Tankette Mk.VI"
NZL_tankette_equipment_1_desc:0 "Un modelo posterior del tankette Carden-Loyd. Este diseño sirvió como base para el exitoso Carrier Universal, y muchos tanques de pre-guerra se basaron en su diseño de chasis."
NZL_tankette_equipment_2:0 "Transportador Blindado, Patrón Local de NZ Mk.II"
NZL_tankette_equipment_2_short:0 "Transportador Blindado"
NZL_tankette_equipment_2_desc:0 "Este modelo hipotético es una variante blindada del Carrier Universal, utilizado en el rol de asalto. El Carrier Universal era un descendiente directo del Tankette Carden-Loyd."
NZL_tankette_equipment_3:0 "Transportador Blindado, Patrón Local de NZ Mk.II (modificado)"
NZL_tankette_equipment_3_short:0 "Transportador Blindado"
NZL_tankette_equipment_3_desc:0 "Este modelo hipotético es una variante del Carrier Universal blindado mejorado, con un rifle antitanque Boyes. Históricamente, este chasis tuvo un rendimiento deficiente en el rol de asalto, pero fue exitoso en muchos otros roles."
# Great War Era Tank
NZL_gw_tank_equipment:0 "Tanque Tractor Bob Semple"
NZL_gw_tank_equipment_short:0 "Bob Semple"
NZL_gw_tank_equipment_desc:0 "Con el Reino Unido ocupado completamente con su propio rearme, Nueva Zelanda evaluó una serie de conceptos provisionales mientras desarrollaba su industria militar. Este es un prototipo doméstico basado en el mismo concepto que el tanque tractor Disston de EE. UU. Consiste en planchas de hierro corrugado montadas sobre un gran chasis de tractor. Históricamente, los prototipos se construyeron muy rápidamente de manera improvisada, sin planos."
########## NZL Lt.TKs
NZL_light_uk_tank_equipment_1:0 "Schofield Mk I Lt.TK"
NZL_light_uk_tank_equipment_1_short:0 "Schofield I"
NZL_light_uk_tank_equipment_1_desc:0 "Este es un concepto doméstico más desarrollado basado en un chasis del Carrier Universal. Tenía una combinación inusual de orugas con ruedas de carretera desmontables, lo que le otorgaba una velocidad estratégica respetable. En todos los demás aspectos, el diseño era mediocre, pero hubiera sido mejor que no tener ningún tanque."
NZL_light_uk_tank_equipment_2:0 "Vickers Lt.TK Mk V"
NZL_light_uk_tank_equipment_2_short:0 "Lt.TK Mk V"
NZL_light_uk_tank_equipment_2_desc:0 "El primer Lt.TK de tres tripulantes en servicio en la Commonwealth. El miembro adicional de la tripulación y un armamento actualizado de ametralladoras Besa de 7.7 mm y 15 mm en un montaje doble, hicieron del Mk V un vehículo de combate mucho más efectivo. El aumento de peso afectó un poco la movilidad en terrenos irregulares, pero el alcance general permaneció en gran medida sin cambios."
NZL_light_uk_tank_equipment_3:0 "Vickers Lt.TK Mk VI"
NZL_light_uk_tank_equipment_3_short:0 "Lt.TK Mk VI"
NZL_light_uk_tank_equipment_3_desc:0 "Construido en varias versiones y en grandes cantidades. El Mk VIa mantuvo el armamento del Mk V, mientras que el Mk VIb tenía una compacta Besa de 15 mm y una mejorada coaxial de 7.92 mm. El Mk VIc mantuvo la coaxial de 7.92 mm, mientras que el cañón principal era una Besa de 15 mm de cañón largo, que tenía una excelente velocidad de salida pero un impacto limitado."
NZL_light_uk_tank_equipment_4:0 "Lt.TK Mk VII (A17) Tetrarch"
NZL_light_uk_tank_equipment_4_short:0 "Tetrarch"
NZL_light_uk_tank_equipment_4_desc:0 "El diseñador jefe de tanques de Vickers-Armstrong, Leslie Little, diseñó el Tetrarch como una mejora importante del Mk VI. Tenía un cañón de 2 pdr de 40 mm con una Besa coaxial de 7.92 mm y un nuevo sistema de suspensión de espiral. El peso ligero del vehículo, junto con el motor Meadows de 165 hp, hizo del Tetrarch un tanque rápido y fácil de transportar."
NZL_light_uk_tank_equipment_5:0 "Lt.TK Mk VIII (A25) Harry Hopkins"
NZL_light_uk_tank_equipment_5_short:0 "Harry Hopkins"
NZL_light_uk_tank_equipment_5_desc:0 "El último de los Lt.TKs producidos por Vickers-Armstrong. Desarrollado a partir del Tetrarch, la longitud, el ancho y la protección blindada del Mk VIII fueron aumentados, y se instaló un nuevo sistema de dirección asistida. Los Mk VIII sirvieron principalmente en roles auxiliares mientras las divisiones blindadas de la Commonwealth retiraban gradualmente los Lt.TKs."
# 1934 Pre War Cavalry Tank
NZL_cavalry_tank_equipment_0:0 "Schofield Mk.II"
NZL_cavalry_tank_equipment_0_short:0 "Schofield II"
NZL_cavalry_tank_equipment_0_desc:0 "Este es un rediseño adicional del prototipo provisional, con una suspensión mejorada y un cañón principal de 2 pdr. Aparte de su velocidad y cañón principal, el diseño era mediocre en todos los demás aspectos, pero hubiera sido mejor que no tener ningún tanque."


 

