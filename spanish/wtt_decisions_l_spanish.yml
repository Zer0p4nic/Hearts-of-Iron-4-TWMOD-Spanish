 byz_triumph_for_italy:0 "Triunfo para Italia"
 byz_triumph_for_italy_desc:0 "Italia ha quedado bajo nuestro control, y deberíamos reintegrarla en el imperio en una ceremonia gloriosa."
 byz_triumph_for_middle_east:0 "Triunfo para el Levante"
 byz_triumph_for_middle_east_desc:0 "El Levante ha quedado bajo nuestro control, y deberíamos reintegrarlo en el imperio en una ceremonia gloriosa."
 byz_triumph_for_egypt_and_tunis:0 "Triunfo para Egipto y Túnez"
 byz_triumph_for_egypt_and_tunis_desc:0 "Egipto y Túnez han caído bajo nuestro control, y deberíamos reintegrarlos en el imperio en una ceremonia gloriosa!"
 form_arabia:0 "Unir Arabia"
 form_majapahit_empire:0 "Reformar la Talasocracia"
 form_rattanakosin_kingdom:0 "Fortalecer la Herencia Rattanakosin"
 form_hre:0 "Revivir el Sacro Imperio Romano"
 form_scandinavia_category:0 "Restaurar la Unión de Kalmar"
 form_scandinavia_category_desc:0 "Con la conquista de todos los territorios escandinavos, es hora de restaurar el espíritu de la Unión de Kalmar. Toda Escandinavia prosperará bajo nuestro dominio."
 form_nordic_league_category:0 "Proclamar la Unidad Nórdica"
 form_nordic_league_category_desc:0 "Los nórdicos han sentido durante mucho tiempo una cierta afinidad entre sí. Ahora que controlamos todas las tierras que una vez pertenecieron a los estados constitutivos nórdicos, es posible llevar esa parentesco a nuevas alturas."
 form_gran_colombia_category:0 "Revivir el Legado de Bolívar"
 form_gran_colombia_category_desc:0 "Aunque el experimento de Gran Colombia fue efímero hace solo un siglo, ahora hemos logrado una vez más recuperar el control de sus territorios constitutivos. Podemos, una vez más, realizar el sueño de Bolívar."
 form_austria_hungary_category:0 "Restaurar el Imperio Austro-Húngaro"
 form_austria_hungary_category_desc:0 "Las antiguas tierras austro-húngaras han sido conquistadas, y como su único estado sucesor restante depende de nosotros restaurar el Imperio. No tardemos, y en su lugar hagámoslo de inmediato."
 form_commonwealth_category:0 "Reformar la Mancomunidad"
 form_commonwealth_category_desc:0 "Hay una amplia historia entre nosotros y Lituania. Ahora que estamos una vez más unidos por la fuerza de las armas, quizás sea el momento de revivir los días más gloriosos de nuestro pasado."
 form_united_netherlands_category:0 "Repudiar el Tratado de Londres"
 form_united_netherlands_category_desc:0 "El Tratado de Londres en 1839 separó deshonrosamente el Norte y el Sur de las tierras bajas, después de un período de unidad demasiado breve. Ahora, bajo nuestro liderazgo, podemos recrear esos días y ocupar nuestro lugar destinado como contrapeso a Francia y Alemania."
 form_united_central_america_category:0 "Reconstituir la República Federal"
 form_united_central_america_category_desc:0 "El poderoso estado del cual nuestra nación era parte hace un siglo tuvo una vida demasiado breve. Ahora que hemos conquistado los estados secesionistas que causaron su caída, podemos mirar hacia la reconstitución de la república federal y comenzar a proyectar el poder de una América Central unida."
 form_baltic_federation_category:0 "Unificar los Estados Bálticos"
 form_baltic_federation_category_desc:0 "Nuestras declaraciones anteriores de solidaridad regional y política exterior unificada solo pueden mejorarse ahora que tenemos todo el Báltico bajo nuestro control. Integrar a nuestros antiguos vecinos proporcionará mayor seguridad para todos, ante los peligros en Occidente y Oriente."
 form_ottoman_empire_category:0 "Reformar el Imperio Otomano"
 form_ottoman_empire_category_desc:0 "A través de la fuerza de las armas hemos logrado deshacer las pérdidas que sufrimos como resultado de nuestra debilidad en la Gran Guerra. Para marcar esta ocasión histórica, nada serviría mejor que proclamar la restauración del Imperio Otomano."
 form_european_union_category:0 "Realizar la Unidad Europea"
 form_european_union_category_desc:0 "Aunque el concepto de una Europa políticamente unificada solo ha ganado alguna semblanza de tracción en las últimas décadas, nuestra reciente conquista de las naciones continentales europeas más poderosas nos presenta esta realidad inesperada. Quizás se requiera una reestructuración de la nación para aprovechar al máximo las oportunidades que nos ofrece."
 form_mutapa_category:0 "Recrear el Imperio Zimbabweano"
 form_mutapa_category_desc:0 "Tras haber liberado las partes meridionales del continente de las influencias coloniales, quizás sea hora de unir al pueblo detrás del concepto de un poderoso imperio de nuestro pasado. Múltiples han existido en esta región, y solo necesitamos un nombre que sirva como símbolo."
 form_roman_empire_category:0 "Realizar Ambiciones Romanas"
 form_roman_empire_category_desc:0 "La idea de un Imperio que abarque el Mediterráneo se ha revivido en los últimos años en la mente popular. Ahora, nuestras campañas militares han superado los sueños más salvajes de incluso nuestros más fervientes seguidores, y nos encontramos al borde de poder realizar estas ambiciones. Roma invicta!"
 form_persian_empire_category:0 "Recrear el Imperio Persa"
 form_persian_empire_category_desc:0 "Nuestras recientes conquistas han alcanzado los límites del antiguo Imperio Persa. Con la rica historia de nuestra región, ¿cómo podemos no aprovechar esta oportunidad para identificar nuestro reino como una continuación de los imperios de antaño?"
 form_byzantine_empire_category:0 "Restaurar Bizancio"
 form_byzantine_empire_category_desc:0 "Habiendo liberado nuestros antiguos territorios del yugo turco, ahora podemos, con algo de propaganda, afirmar que nuestra nación es el sucesor del mismo Imperio que los turcos terminaron hace cinco siglos. Este patrimonio seguramente hará que nuestro prestigio internacional se eleve!"
 form_arabia_category:0 "Unir Arabia"
 form_arabia_category_desc:0 "Durante demasiado tiempo, los estados árabes han estado divididos por rivalidades regionales. Ahora que hemos unido la península bajo nuestro dominio, podemos por fin anunciar la formación de una Arabia unida!"
 form_majapahit_empire_category:0 "Reformar la Talasocracia"
 form_majapahit_empire_category_desc:0 "Hace muchos siglos, un gran imperio se extendía por el archipiélago indonesio y dominaba su comercio. Hemos logrado expandir nuestras fronteras para abarcar la extensión de este imperio, y su recreación puede servir como símbolo de la unidad de la región."
 form_rattanakosin_kingdom_category:0 "Fortalecer la Herencia Rattanakosin"
 form_rattanakosin_kingdom_category_desc:0 "En los últimos años nos hemos alejado de los valores tradicionales sobre los que se fundó originalmente nuestra nación. Ahora que hemos alcanzado la extensión territorial de nuestros días de gloria, quizás sea hora de abrazar nuestra historia con más fuerza."
 form_hre_category:0 "Revivir el Sacro Imperio Romano"
 form_hre_category_desc:0 "El esplendor de nuestra Kaiserin no conoce límites, y tampoco los de nuestra nación. Estos han crecido hasta abarcar los límites del antiguo Sacro Imperio Romano, y las naciones en nuestro camino ya no están en posición de objetar a nuestras políticas. La Kaiserin ha decretado que se debe aprovechar la oportunidad actual, y que la nación debe abrazar su papel como el sucesor espiritual del Sacro Imperio Romano. Aquila Elegit Iovis Omnia Vincit!"
 form_greater_german_reich_category:0 "Proclamar el Gran Reich Alemán"
 form_greater_german_reich_category_desc:0 "Nuestros enemigos han sido humillados ante nosotros, y nuestros objetivos de expansión hacia el Este han sido logrados. Ahora es el momento de hacer que el mundo entienda la grandeza de nuestra nación, y de comenzar la transformación de nuestra capital en algo a lo que todos puedan mirar con orgullo."
 form_greater_german_reich:0 "Proclamar el Gran Reich Alemán"
