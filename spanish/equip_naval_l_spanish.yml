 ### JAP - JAPAN ###
 JAP_submarine_1:0 "Clase Kaichu"
 JAP_submarine_1_desc:0 "Los submarinos de la clase kaichu fueron construidos después de la Primera Guerra Mundial y se basaron en los submarinos anteriores. Estos submarinos de tamaño medio estaban adecuadamente armados, poseían un buen alcance operativo y tenían buena velocidad para su época, pero para 1938 estaban algo desactualizados. En total, se construyeron 42 submarinos tipo Kaichu para la IJN y la serie incluía 7 variantes."
 #JAP_submarine_1b: "Clase Kaidai III"
 JAP_submarine_2:0 "Clase Kaidai VI"
 JAP_submarine_2_desc:0 "Los submarinos de la clase Kaidai VI eran submarinos grandes y bien armados con largo alcance y velocidad relativamente buena. Toda la serie de submarinos Kaidai eran embarcaciones estables y exitosas que sirvieron a la IJN hasta el final de la Guerra del Pacífico."
 JAP_submarine_3:0 "Clase Ko/Otsu/Hei-gata"
 JAP_submarine_3_desc:0 "Los barcos de las clases Ko-gata, Otsu-gata y Hei-gata eran submarinos de tamaño grande que servían como barcos de mando para escuadrones de submarinos. Estaban equipados con sofisticados equipos de radio, armamento pesado de torpedos y sus mayores tamaños significaban un gran radio operativo. Las clases Ko y Otsu-gata también llevaban hidroaviones para funciones de reconocimiento."
 #JAP_submarine_3b: "Clase Ko/Otsu/Hei-gata (tardía)"
 JAP_submarine_4:0 "Clase Sen-Toku"
 JAP_submarine_4_desc:0 "Los submarinos de la clase Sen-Toku eran los submarinos más grandes de la Segunda Guerra Mundial. Eran portaaviones submarinos con armamento pesado de torpedos, AA ligera adecuada y, debido a su tamaño y motores, eran relativamente rápidos y de largo alcance. Podían llevar tres aviones Aichi M6A Seiran para reconocimiento y capacidades de ataque limitadas."
 #JAP_submarine_4b: "Clase Sen-Taka"
 #JAP_destroyer_1:0 "Destructor I"
 #JAP_destroyer_2:0 "Destructor II"
 #JAP_destroyer_3:0 "Destructor III"
 #JAP_destroyer_4:0 "Destructor IV"
 #JAP_destroyer_1_desc:0 "Para garantizar la seguridad de los convoyes, los destructores de la Gran Guerra deben ser reutilizados y desarrollados. Equipar las naves con más torpedos permitirá más oportunidades de enfrentamiento."
 #JAP_destroyer_2_desc:0 "Un mayor alcance de los torpedos y velocidades de recarga más rápidas, junto con nuevos tipos de armamento, como torretas antiaéreas, permitirán que nuestros destructores sigan siendo eficientes y versátiles."
 #JAP_destroyer_3_desc:0 "Para enfrentar mejor las amenazas desde arriba y debajo, los nuevos destructores deben estar equipados con radar y armamento moderno antiaéreo y antisubmarino."
 #JAP_destroyer_4_desc:0 "El destructor moderno debe estar equipado con una variedad de tecnologías de detección diferentes, nuevos sistemas de despliegue de cargas de profundidad y construirse a mayor escala que sus predecesores."
 JAP_destroyer_tb:0 "Clase Momi"
 JAP_destroyer_early_ww1:0 "Clase Kamikaze"
 JAP_destroyer_late_ww1:0 "Clase Minekaze"
 JAP_destroyer_1:0 "Clase Fubuki"
 JAP_destroyer_1_desc:0 "Clase Fubuki"
 JAP_destroyer_2:0 "Clase Shiratsuyu"
 JAP_destroyer_2_desc:0 "Los destructores de la clase Shiratsuyu eran una clase de 10 destructores construidos como parte del plan de expansión naval 'Círculo Uno' de preguerra. Desplazaban 1,685 toneladas largas y medían alrededor de 103.5 metros de largo. Podían alcanzar una velocidad máxima de 34 nudos y llevaban cinco cañones de 127 mm, ocho tubos lanzatorpedos de 610 mm y un pequeño armamento AA. Los 10 fueron construidos entre 1931 y 1935."
 JAP_destroyer_3:0 "Clase Asashio"
 JAP_destroyer_3_desc:0 "Los destructores de la clase Asashio fueron la primera clase de destructores japoneses en superar las 2,000 toneladas de desplazamiento y la primera en estar equipada con sonar. Tenían un armamento pesado de torpedos, armamento ligero AA adecuado y un radio operativo ligeramente mayor que los de la clase Fubuki. Se construyeron diez entre 1937 y 1939."
 JAP_destroyer_4:0 "Clase Akizuki"
 JAP_destroyer_4_desc:0 "Los destructores de la Clase Kagero eran una versión ampliada de la anterior Clase Asahio. El barco medía 118.5 metros y pesaba alrededor de 2,500 toneladas largas en condiciones de batalla. Su torpedo Tipo 93 tenía un increíble alcance efectivo de disparo, y eran uno de los diseños de destructores más efectivos al inicio de la guerra. Se construyeron 19 desde 1937 hasta 1939, de un planificado 22."
 JAP_destroyer_3c:0 "Clase Yugumo"
 JAP_destroyer_3c_desc:0 "La Clase Yūgumo fue una repetición de la Clase Kagerō anterior con mejoras menores que aumentaron sus capacidades antiaéreas."
 JAP_destroyer_5:0 "Clase Shimakaze"
 JAP_destroyer_5_desc:0 "La Clase Shimakaze era el destructor más rápido del mundo en el momento de su finalización. Era un destructor prototipo para probar nuevas turbinas de alta temperatura y alta presión. Era extremadamente rápido y estaba muy armado con torpedos, pero esto significaba un menor radio de operaciones."
 JAP_destroyer_4b:0 "Clase Fuyutsuki"
 JAP_destroyer_4b_desc:0 "La Clase Fuyutsuki era un destructor modificado de la Clase Akizuki con cargas de profundidad adicionales, tubos de torpedos y mayor velocidad máxima. Uno fue construido en 1945."
 JAP_destroyer_4c:0 "Clase Matsu"
 JAP_destroyer_4c_desc:0 "La Clase Matsu era un destructor ligero y rentable construido más tarde en la guerra. Se redujo el número de tubos de torpedos, se simplificó el diseño y la velocidad se consideró menos importante. Se completaron 18 entre 1943 y 1945, de un planificado 74."
 JAP_destroyer_6:0 "Clase Michitsuki"
 JAP_destroyer_6_desc:0 "La Clase Michitsuki era una variante de guerra tardía de la Clase Akizuki, equipada como un destructor de propósito general. Era una simplificación adicional de la Clase Fuyutsuki. Solo se completó uno."
 JAP_destroyer_5b:0 "Clase Tachibana"
 JAP_destroyer_5b_desc:0 "La Clase Tachibana era una variante simplificada de la Clase Matsu, que tenía un diseño modular. Se planearon 80, pero solo se completaron 14 en 1945."
 JAP_light_cruiser_protected:0 "Clase Matsushima"
 JAP_light_cruiser_scout:0 "Clase Tenryū"
 JAP_light_cruiser_ww1_desc:0 "Los barcos de la Clase Tenryu desplazaban alrededor de 4,400 toneladas y estaban débilmente armados en comparación con embarcaciones similares de otras armadas, pero una buena velocidad y un armamento de torpedos adecuado compensaban estas deficiencias. Fueron diseñados para actuar como buques insignia de flotillas de destructores, y por lo tanto considerados una clase intermedia entre el crucero ligero y el destructor. De un planificado 8, 2 fueron completados entre 1917 y 1919."
 JAP_light_cruiser_ww1:0 "Clase Kuma"
 JAP_light_cruiser_1:0 "Clase Nagara"
 JAP_light_cruiser_1_desc:0 ""
 JAP_light_cruiser_1f_desc:0 "Los cruceros ligeros de la Clase Sendai fueron construidos como versiones mejoradas del anterior crucero de la Clase Nagara, con calderas mejor ubicadas y un embudo adicional. Estaban equipados con siete cañones de 140 mm, ocho tubos de torpedo dobles de 610 mm y ocho cañones AA dobles de 8 cm. Se completaron 3 entre 1922 y 1925 de un planificado 8."
 JAP_light_cruiser_2:0 "Clase Sendai"
 JAP_light_cruiser_2_desc:0 "Los cruceros ligeros de la Clase Sendai fueron construidos como versiones mejoradas del anterior crucero de la Clase Nagara, con calderas mejor ubicadas y un embudo adicional. Estaban equipados con siete cañones de 140 mm, ocho tubos de torpedo dobles de 610 mm y ocho cañones AA dobles de 8 cm. Se completaron 3 entre 1922 y 1925 de un planificado 8."
 JAP_light_cruiser_3:0 "Clase Agano"
 JAP_light_cruiser_3_desc:0 "Los cruceros ligeros clase Agano fueron diseñados principalmente como líderes de flotillas para escuadrones de destructores. Eran rápidos, armados con 3 cañones gemelos de 152 mm, pero el armamento AA limitado y las placas de blindaje delgadas eran desventajas importantes del diseño. Se construyeron 4 entre 1940 y 1944."
 JAP_light_cruiser_3b: "Clase Oyodo"
 JAP_light_cruiser_3b_desc: "Los cruceros ligeros clase Oyodo fueron diseñados para coordinar incursiones submarinas de largo alcance, pero finalmente se utilizaron como cruceros de uso general. El armamento principal consistía en seis cañones de 155 mm, y la clase Oyodo tenía una batería AA extremadamente pesada de ocho cañones Tipo 98 de 100 mm y dieciocho Tipo 96 de 25 mm. Más tarde se equiparon con un total de cincuenta y dos AA Tipo 96 de 25 mm."
 JAP_light_cruiser_4:0 "Clase Ōyodo"
 JAP_light_cruiser_4_desc:0 "Los cruceros ligeros clase Oyodo fueron diseñados para coordinar incursiones submarinas de largo alcance, pero finalmente se utilizaron como cruceros de uso general. El armamento principal consistía en seis cañones de 155 mm, y la clase Oyodo tenía una batería AA extremadamente pesada de ocho cañones Tipo 98 de 100 mm y dieciocho Tipo 96 de 25 mm. Más tarde se equiparon con un total de cincuenta y dos AA Tipo 96 de 25 mm."
 
 
 JAP_armoured_cruiser_1:0 "Crucero Pesado antes de la Primera Guerra Mundial (I)"
 JAP_armoured_cruiser_1_desc:0 "Más rápidos que los acorazados de la época, pero aún relativamente blindados y con cañones más poderosos que cualquier cosa excepto un acorazado, los cruceros blindados podrían formar la columna vertebral de un escuadrón local, o parte de la línea de batalla, según las necesidades. Sin embargo, eran lentos según los estándares de los cruceros modernos, a menudo alcanzando velocidades de solo 20 nudos."
 JAP_armoured_cruiser_2:0 "Clase Myoko"
 JAP_armoured_cruiser_2_desc:0 "La última generación de cruceros blindados, estos barcos seguían siendo más lentos que los cruceros pesados que los seguirían, pero también permanecían más fuertemente blindados."
 JAP_heavy_cruiser_ww1:0 "Clase Aoba"
 JAP_heavy_cruiser_ww1_desc:0 "Los primeros cruceros pesados propiamente dichos fueron una progresión natural del crucero ligero, y fueron producto de la carrera de diseño naval entre Gran Bretaña y Alemania en la Primera Guerra Mundial."
 JAP_heavy_cruiser_1:0 "Clase Takao"
 JAP_heavy_cruiser_1b:0 "Clase Izumo"
 JAP_heavy_cruiser_1c:0 "Clase Furutaka"
 JAP_heavy_cruiser_1c_desc:0 "La clase Furutaka, y los siguientes cruceros pesados clase Aoba fueron los primeros cruceros pesados en la Armada Imperial Japonesa. Fueron diseñados utilizando los diseños de clase 'Omaha' de EE. UU. y 'Hawkins' del Reino Unido como plantillas. Más tarde en su vida fueron modernizados y recibieron nuevos armamentos y mejores motores."
 JAP_heavy_cruiser_2:0 "Clase Mogami"
 JAP_heavy_cruiser_2_desc:0 ""
 JAP_heavy_cruiser_3:0 "Clase Tone"
 JAP_heavy_cruiser_3_desc:0 "Los cruceros pesados clase Tone fueron diseñados originalmente como cruceros ligeros, pero fueron revisados con armamentos más pesados. Eran únicos en que todos los armamentos estaban posicionados hacia adelante, mientras que la parte trasera del barco se utilizaba para llevar y mantener hidroaviones que exploraban fuerzas enemigas."
 JAP_heavy_cruiser_3b:0 "Clase Takao"
 JAP_heavy_cruiser_3b_desc:0 "Los cruceros pesados clase Takao fueron una mejora de la clase Myoko, con un armamento de torpedos más pesado y una estructura de puente estilo acorazado. Estaban armados con diez cañones de 20.3 cm en montajes gemelos, y tenían dieciséis tubos de torpedos Tipo 93. Se completaron 4 entre 1930 y 1932."
 JAP_heavy_cruiser_3c:0 "Clase Tipo A"
 JAP_heavy_cruiser_3c_desc:0 "El Tipo A fue diseñado como parte del programa 'Círculo Seis', que fue rápidamente archivado y reemplazado por programas de construcción en tiempos de guerra. El Tipo A habría tenido aproximadamente 218 metros de largo, armado con doce cañones de 203 mm en torretas triples y doce cañones de 10 mm en torretas gemelas. También habrían estado equipados con cuatro tubos de torpedos Tipo 93 cuádruples. Ninguno fue construido."
 JAP_heavy_cruiser_4:0 "Clase Ibuki"
 JAP_heavy_cruiser_4_desc:0 "Los cruceros pesados clase Ibuki fueron los últimos cruceros construidos por Japón antes del final de la guerra. Eran versiones mejoradas de los cruceros pesados clase Mogami, con el mismo diseño y armamento, pero con armamento AA y motores más modernos."
 JAP_battle_cruiser_late_ww1:0 "Clase Kii"
 JAP_battle_cruiser_1:0 "Clase Amagi"
 JAP_battle_cruiser_1_desc:0 "Los cruceros de batalla clase Amagi fueron una serie de cruceros de batalla planeados como parte del ambicioso plan de la Armada Japonesa de tener ocho acorazados y ocho cruceros de batalla. Después del Tratado Naval de Washington, los barcos Amagi fueron desguazados y uno se convirtió en portaaviones."
 JAP_battle_cruiser_1b:0 "Clase Kongo"
 JAP_battle_cruiser_1b_desc:0 "Los cruceros de batalla clase Kongo fueron inicialmente construidos para la IJN por Vickers y eran algo similares al HMS Tiger británico. Se sometieron a una reconstrucción extensa en la década de 1930 y probablemente fueron los primeros acorazados rápidos operativos de la IJN. Tenían una velocidad máxima de más de 30 nudos y estaban equipados con cuatro cañones gemelos de 356 mm, ocho cañones de 152 mm y una considerable suite antiaérea. Se construyeron 4."
 JAP_battle_cruiser_2:0 "Clase B-64"
 JAP_battle_cruiser_2_desc:0 "Los cruceros de batalla Super Tipo A, o Diseño B-64, eran buques rápidos, moderadamente blindados, con buen armamento AA y armamento moderno. Diseñados para luchar contra los nuevos cruceros pesados de la Marina de los EE. UU. y proteger a los portaaviones de la flota de la IJN, los barcos habrían sido una fuerza a tener en cuenta si se hubieran completado. Fueron una parte clave de la estrategia de 'Fuerza Nocturna' de la IJN, donde atacarían las flotas enemigas por la noche en el puerto."
 JAP_battle_cruiser_3:0 "Clase B-65"
 JAP_battle_cruiser_3_desc:0 "Los cruceros de batalla Super Tipo A, o Diseño B-65, eran buques rápidos, moderadamente blindados, con buen armamento AA y armamento moderno. Diseñados para luchar contra los nuevos cruceros pesados de la Marina de los EE. UU. y proteger a los portaaviones de la flota de la IJN, los barcos habrían sido una fuerza a tener en cuenta si se hubieran completado. Fueron una parte clave de la estrategia de 'Fuerza Nocturna' de la IJN, donde atacarían las flotas enemigas por la noche en el puerto."
 JAP_battle_cruiser_4:0 "Clase Taishō"
 JAP_battleship_dn:0 "Clase Fusō"
 JAP_battleship_adv_dn:0 "Clase Kongō"
 JAP_battleship_adv_dn_desc:0 "La clase Kongō iba a ser la primera verdadera clase de acorazados rápidos de Japón. Más fuertemente blindados que los cruceros de batalla contemporáneos, pero igualmente rápidos. No se construyeron debido al Tratado Naval de Washington de 1922, y cuando Japón reanudó la construcción de acorazados, optaron por la clase Yamato superpesada."
 JAP_battleship_1:0 "Clase Nagato"
 JAP_battleship_1_desc:0 "Los acorazados clase Fuso fueron construidos durante la Primera Guerra Mundial y modernizados en la década de 1930 cuando el Primer Tratado Naval de Londres prohibió la construcción de nuevos acorazados para los signatarios. Estaban bien blindados y armados, con las 6 torretas gemelas en la línea central dando una andanada pesada, pero también limitando el armamento AA adicional que estos barcos podían llevar."
 JAP_battleship_1b:0 "Clase Ise"
 JAP_battleship_2:0 "Clase Tajima"
 JAP_battleship_2_desc:0 "La clase Tajima fue una clase hipotética de acorazados rápidos, diseñada para ser más barata y rápida de construir que los enormes acorazados clase Yamato. Utilizaban los cañones más antiguos de los acorazados anteriores, pero la alta velocidad, el blindaje adecuado y las armas AA proporcionaban la defensa para estos barcos."
 JAP_battleship_2b:0 "Clase Nagato"
 JAP_battleship_2b_desc:0 "La clase Nagato fue un par de acorazados dreadnought construidos durante la Primera Guerra Mundial, aunque no entraron en servicio hasta después de la guerra. Ambos fueron modificados a mediados de la década de 1930 y modernizados. Utilizaban el esquema de blindaje 'todo o nada', similar al de los barcos estadounidenses."
 JAP_battleship_3:0 "Clase Iwami"
 JAP_battleship_3_desc:0 "La clase Iwami fue una clase hipotética de acorazados que utilizaba nuevos métodos para acelerar la construcción. Estaban bien armados con nuevos cañones y armas AA pesadas, y podían igualar a cualquier barco similar en poder de fuego. Sin embargo, las mejoras resultantes significaban una clase de barcos más pesada y, por lo tanto, algo más lenta."
 JAP_battleship_4:0 "Clase Meiji"
 JAP_battleship_4_desc:0 ""
 #JAP_battleship_5:0 ""
 JAP_sh_battleship_1:0 "Clase Yamato"
 JAP_sh_battleship_1_desc:0 "La clase Yamato consistía en los acorazados más pesados jamás creados, desplazando 72,000 toneladas, y los barcos fueron diseñados para ser el orgullo y la fuerza de la armada japonesa bajo el plan 'Diosas de la Paz'. Cada barco llevaba nueve cañones navales de 460 mm, la artillería naval más grande jamás instalada en un buque de guerra."
 JAP_sh_battleship_2:0 "Clase Super Yamato"
 JAP_sh_battleship_2_desc:0 "La clase hipotética Super Yamato utilizaba el Yamato como base, pero las armas serían aún más fuertes, con un armamento principal de cañones de 51 cm y un fuerte armamento AA del tipo más nuevo. El grosor de su blindaje estaba diseñado para resistir incluso proyectiles de sus propios cañones, y desplazarían alrededor de 70,000 a 80,000 toneladas."
 JAP_sh_battleship_3:0 "Clase Shōwa"
 JAP_carrier_ww1:0 "Clase Hōshō"
 JAP_carrier_1:0 "Clase Kaga"
 JAP_carrier_1_desc:0 "El portaaviones Kaga fue el primer portaaviones de flota de Japón. Originalmente era un acorazado, pero se terminó como un portaaviones. Esto resultó en un portaaviones grande y fuertemente blindado con espacio limitado para mejoras. Sin embargo, fue una experiencia importante en la construcción de portaaviones para la Armada Imperial Japonesa."
 JAP_carrier_1b:0 "Clase Akagi"
 JAP_carrier_1b_desc:0 ""
 JAP_carrier_2:0 "Clase Sōryū y Hiryū"
 JAP_carrier_2_desc:0 "Sōryū y Hiryū fueron diseñados con una estructura de isla reflejada para acelerar los procesos de recuperación de aviones mientras navegaban uno al lado del otro. Eran portaaviones rápidos con espacio para grandes grupos aéreos, pero mínimamente blindados. Desplazaban 20,000 toneladas y grandes motores proporcionaban alta velocidad y un largo alcance de operaciones."
 JAP_carrier_2b: "Clase Hiryu"
 JAP_carrier_2b_desc: "La clase Hiryu fue un diseño modificado del Soryu, ampliado y modificado a raíz del incidente de la Cuarta Flota donde varios barcos japoneses resultaron gravemente dañados por el mal tiempo. El Hiryu estaba mucho mejor construido como resultado. Podía llevar 64 aviones con 9 de repuesto."
 JAP_carrier_3:0 "Clase Shokaku"
 JAP_carrier_3_desc:0 "Los portaaviones clase Shokaku fueron diseñados para alta velocidad, largo radio de acción, protección pesada y una gran capacidad de aviones, lo que los convertía en portaaviones excelentes. Debido a los métodos de construcción mejorados, desplazaban 33,000 toneladas a plena carga y podían sobrevivir a más daños que la mayoría de los portaaviones contemporáneos."
 JAP_carrier_3b:0 "Clase Unryuu"
 JAP_carrier_3b_desc:0 "Los portaaviones de la clase Unryuu fueron diseñados de manera similar a la del Hiryu, con el fin de construir la mayor cantidad de portaaviones posible. Eran copias de barcos relativamente simples; se planearon 16 bajo el programa Maru-Kyu, pero solo se completaron 3."
 JAP_carrier_4:0 "Clase Taihō"
 JAP_carrier_4_desc:0 "El portaaviones clase Taihō fue el primer portaaviones totalmente blindado de la IJN, con una cubierta de vuelo blindada para resistir múltiples impactos de bombas y torpedos y seguir funcionando de manera efectiva. Un grupo aéreo grande y un armamento AA pesado proporcionarían no solo autodefensa, sino también proyección de fuerza sobre un área amplia."
 JAP_carrier_5:0 "Clase Taiho II"
 JAP_carrier_5_desc:0 ""
 JAP_scarrier_1:0 "Clase Shinano"
 JAP_scarrier_1_desc:0 "El portaaviones clase Shinano fue originalmente colocado como un acorazado clase Yamato, pero después de Midway se convirtió en un portaaviones, que se esperaba estuviera completo para 1945. Solo llevaría 47 aviones, pero estaba muy fuertemente blindado y bien defendido."
 JAP_scarrier_2:0 "Clase Taiho Kai"
 JAP_scarrier_2_desc:0 "La clase Taiho Kai fue una mejora de la clase Taiho con una cubierta de vuelo más grande, un casco más largo, una superestructura movida y capacidades AA considerablemente mejoradas."
 JAP_lcarrier_1:0 "Clase Hōshō"
 JAP_lcarrier_1b:0 "Clase Ryūjō"
 JAP_lcarrier_1c:0 "Clase Shōhō"
 JAP_lcarrier_1c_desc:0 "El portaaviones clase Shōhō fue un portaaviones ligero. Originalmente colocado como el barco de apoyo submarino Tsurugizaki, se convirtió y renombró antes de que comenzara la guerra en el Pacífico. Podía llevar 30 aviones y tenía una velocidad máxima de 28 nudos."
 JAP_lcarrier_2:0 "Clase Hiyō"
 JAP_lcarrier_2_desc:0 "Los portaaviones clase Hiyō fueron dos portaaviones convertidos de lujosos transatlánticos de pasajeros en 1941. Podían llevar de 48 a 53 aviones y tenían una velocidad máxima de 25.5 nudos. Tenían un blindaje mínimo, pero un considerable armamento AA."
 JAP_lcarrier_3:0 "Clase Ibuki"
 JAP_lcarrier_3_desc:0 "El portaaviones clase Ibuki fue una conversión de un crucero clase Ibuki inacabado. Tenía un blindaje y un armamento considerables (particularmente torpedos), pero se esperaba que solo llevara 27 aviones. Aumentando el costo de producción, el tamaño de la cubierta podría haberse duplicado."
 JAP_lcarrier_4:0 "Clase G18"
 JAP_lcarrier_4_desc:0 "La clase G18 fue un portaaviones de 'emergencia' propuesto, relativamente barato, que originalmente se completaría en unos 10 meses. Podía llevar 42 aviones y tenía una velocidad máxima de 30 nudos."
 JAP_ecarrier_1:0 "Clase Taiyō"
 JAP_ecarrier_1_desc:0 "El portaaviones clase Taiyō fue un grupo de tres portaaviones de escolta, que eran conversiones de cargueros. Tenían un buen tamaño de cubierta y armamento, pero una velocidad máxima pobre. Se construyeron entre 1940 y 1942."
 JAP_ecarrier_2:0 "Clase Kaiyo"
 JAP_ecarrier_2_desc:0 "El portaaviones clase Kaiyo fue un transatlántico convertido utilizado principalmente como transporte de aviones durante la guerra. Tenía una cubierta muy pequeña, pero tenía un buen alcance y una velocidad máxima mejorada en comparación con el Taiyo."
 JAP_ecarrier_3:0 "Clase Shinyo"
 JAP_ecarrier_3_desc:0 "El portaaviones clase Shinyo fue un portaaviones de escolta construido a partir de un transatlántico convertido, el Scharnhorst. Se utilizó principalmente como escolta de convoyes en el Pacífico Occidental y podía llevar un total de 33 aviones."
 JAP_ecarrier_4:0 "Clase Shimane Maru"
 JAP_ecarrier_4_desc:0 "La clase Shimane Maru fue una clase de dos portaaviones de escolta auxiliares construidos a partir de petroleros modificados. Se hicieron para proporcionar cobertura aérea antisubmarina para convoyes que se movían desde el sudeste asiático a las islas principales. Notablemente, no reformaron los barcos con islas o catapultas de aviones, lo que limitó su utilidad en cierta medida."
 JAP_ecarrier_5:0 "Clase Akitsu Maru"
 JAP_ecarrier_5_desc:0 "La clase Akitsu Maru fue el primer barco anfibio del mundo, y fue otra conversión de un barco de pasajeros. Estas conversiones fueron realizadas por el IJA, en lugar de la IJN, y estaban destinadas a ser utilizadas en apoyo de operaciones anfibias. No tenía cubierta de vuelo debajo, pero podía llevar 30 aviones en su cubierta superior (aunque solo podía operar 8 a la vez). Aunque su función inicial era la de un pequeño portaaviones, en su mayoría se utilizó para transportar aviones de un lugar a otro."
 JAP_ecarrier_6:0 "Clase Yamashio Maru"
 JAP_ecarrier_6_desc:0 "La clase Yamashio Maru fue un par de portaaviones de escolta auxiliares convertidos construidos a partir de petroleros. Usando la experiencia del Shimane Maru, simplemente agregaron una cubierta de vuelo de 107 metros y muy poco más. Los barcos podían llevar una gran cantidad de cargas de profundidad, pero solo unos pocos aviones."
 JAP_ecarrier_7:0 "Clase Kumano Maru"
 JAP_ecarrier_7_desc:0 "La clase Kumano Maru fue un barco de asalto anfibio del IJA, que podía llevar hasta 13 embarcaciones de desembarco en su bodega. Podía transportar hasta 37 aviones dependiendo del tamaño. Se lanzó en enero de 1945, pero no tuvo un servicio real."
 ### SOV - SOVIET UNION ###
 SOV_submarine_1:0 "Clase AG"
 SOV_submarine_1_desc:0 "Los submarinos de la clase Amerikansky Golland (American Holland) fueron construidos en Canadá, luego entregados a Rusia durante la Primera Guerra Mundial, donde finalmente fueron ensamblados. Eran una copia directa de los exitosos submarinos tipo Holland. Fueron diseñados para ser buenos barcos de mar bien armados para su época."
 #SOV_submarine_1b: "Serie I Debakrist"
 SOV_submarine_2:0 "Serie V Shchuka"
 SOV_submarine_2_desc:0 "Los submarinos de la serie V de la clase Schuka fueron los submarinos más numerosos de la Marina Soviética. Su gran número provino de su despliegue en las cuatro flotas de la Unión Soviética: Mar Negro, Báltico, Norte y Pacífico. Eran submarinos de patrulla de tamaño mediano con buen armamento de torpedos y navegabilidad."
 #SOV_submarine_2b: "Serie IX Srednyaya" (Stalinets <- nombre no oficial)
 #SOV_submarine_2c: "Serie X Shchuka"
 SOV_submarine_3:0 "Serie XIV Clase K"
 SOV_submarine_3_desc:0 "Los submarinos de la serie XIV eran grandes submarinos de crucero con un alcance extendido. Eran esencialmente una versión mejorada de la clase Pravda serie IV. Estos submarinos contaban con un armamento pesado de cañones de superficie y torpedos. Tenían un largo alcance pero solo una navegabilidad satisfactoria."
 SOV_submarine_4:0 "Proyecto 611"
 SOV_submarine_4_desc:0 "Los submarinos del Proyecto 611 (nombre en clave de la OTAN: Zulu) fueron la primera clase de submarinos de la Marina Soviética construida después de la Segunda Guerra Mundial. Su diseño se basó en los submarinos alemanes Tipo XXI, y estaban destinados a reemplazar los antiguos barcos de la clase K serie XIV. Eran grandes submarinos oceánicos con un armamento pesado de torpedos y un largo alcance. Se utilizaron como base para las clases de submarinos posteriores Proyecto 613 (nombre en clave de la OTAN: Whiskey) y Proyecto 641 (nombre en clave de la OTAN: Foxtrot)."
 SOV_destroyer_late_ww1:0 "Clase Orfey"
 SOV_destroyer_late_ww1_desc:0 "Los destructores clase Orfey fueron una versión mejorada de la clase Novik anterior. Contaban con un armamento de superficie y AA adecuado para su tamaño, un alcance algo corto, pero buena velocidad y un pesado armamento de torpedos. Las clases Fidonisy e Izyaslav que le siguieron fueron versiones mejoradas de esta clase con un armamento principal y un tamaño del casco aumentados."
 #SOV_destroyer_1b: "Clase Leningrad & Minsk"
 #SOV_destroyer_1:0 "Clase Novik"
 #SOV_destroyer_1_desc:0 "Los destructores clase Novik fueron los primeros destructores modernos de Rusia en ese entonces, y al principio de su vida, el Novik alcanzó poco más de 37 nudos, lo que lo convirtió brevemente en el barco más rápido del mundo. Además de la velocidad, la clase Novik tenía cuatro cañones de 102 mm y ocho tubos de torpedos, pero también tenía un alcance relativamente corto. Su diseño influyó fuertemente en las clases de destructores rusos posteriores, como las clases Orfey, Fidonisy e Izyaslav."

 SOV_destroyer_1:0 "Clase Gnevny"
 SOV_destroyer_1_desc:0 "Los destructores clase Gnevny (Proyecto 7) fueron autorizados bajo el programa de construcción naval de 1933-1938. La clase en sí estuvo fuertemente influenciada por el destructor italiano Maestrale y se consideró un diseño exitoso. Su desplazamiento estaba en el rango de 1,600-2,000 toneladas, estaban bien armados y tenían un armamento AA y de torpedos adecuado. Debido a los potentes motores, eran barcos rápidos pero de corto alcance."
 SOV_destroyer_2:0 "Clase Soobrazitelnyi"
 SOV_destroyer_2_desc:0 "Los destructores Soobrazitelnyi (Proyecto 7U) fueron una versión mejorada de la clase Gnevny anterior. Sus motores fueron rediseñados y tenían un armamento AA más fuerte. Desplazaban entre 1,900 y 2,400 toneladas, y su velocidad y alcance eran similares a los de la clase Gnevny."
 #SOV_destroyer_3b: "Clase Ognevoy"
 SOV_destroyer_3:0 "Clase Skoryi"
 SOV_destroyer_3_desc:0 "La clase Skoryi (Proyecto 30bis) fue una mejora adicional de la clase Ognevoy. El aumento de tamaño y desplazamiento (2,500-3,100 toneladas) resultó en un barco más estable con un mayor alcance operativo. Todos los barcos se construyeron después de la guerra con un diseño modular que resultó en tiempos de construcción y despliegue rápidos. Su armamento era el mismo que el de la clase Ognevoy anterior, pero los cañones principales estaban alojados en torretas gemelas en lugar de torretas individuales."
 SOV_scout_cruiser:0 "Clase Krasnyi Krym"
 SOV_scout_cruiser_desc:0 "El crucero clase Krasnyi Krym, originalmente el crucero clase Svetlana, comenzó su construcción antes de la Primera Guerra Mundial, pero la guerra y la revolución posterior retrasaron la finalización de toda la clase. A mediados de la década de 1920, finalmente se comisionó en la Armada Soviética junto con su medio hermana Chervona Ukraina (ex Almirante Nakhimov). Estos buques fueron los primeros cruceros impulsados por turbinas de la Marina Imperial Rusa. Eran cruceros fuertemente armados y bien blindados para su época."
 SOV_light_cruiser_scout:0 "Clase Krasnyi Krym"
 SOV_light_cruiser_scout_desc:0 "El crucero clase Krasnyi Krym, originalmente el crucero clase Svetlana, comenzó su construcción antes de la Primera Guerra Mundial, pero la guerra y la revolución posterior retrasaron la finalización de toda la clase. A mediados de la década de 1920, finalmente se comisionó en la Armada Soviética junto con su medio hermana Chervona Ukraina (ex Almirante Nakhimov). Estos buques fueron los primeros cruceros impulsados por turbinas de la Marina Imperial Rusa. Eran cruceros fuertemente armados y bien blindados para su época."
 SOV_ww1_light_cruiser:0 "Clase Krasniy Krym"
 SOV_ww1_light_cruiser_desc:0 "El crucero clase Krasniy Krym, originalmente el crucero clase Svetlana, comenzó su construcción antes de la Primera Guerra Mundial, pero la guerra y la revolución posterior retrasaron la finalización de toda la clase. A mediados de la década de 1920, finalmente se comisionó en la Armada Soviética junto con su medio hermana Chervona Ukraina (ex Almirante Nakhimov). Estos buques fueron los primeros cruceros impulsados por turbinas de la Marina Imperial Rusa. Eran cruceros fuertemente armados y bien blindados para su época."
 SOV_light_cruiser_ww1:0 "Clase Krasniy Krym"
 SOV_light_cruiser_ww1_desc:0 "El crucero clase Krasniy Krym, originalmente el crucero clase Svetlana, comenzó su construcción antes de la Primera Guerra Mundial, pero la guerra y la revolución posterior retrasaron la finalización de toda la clase. A mediados de la década de 1920, finalmente se comisionó en la Armada Soviética junto con su medio hermana Chervona Ukraina (ex Almirante Nakhimov). Estos buques fueron los primeros cruceros impulsados por turbinas de la Marina Imperial Rusa. Eran cruceros fuertemente armados y bien blindados para su época."
 SOV_light_cruiser_1:0 "Clase Admiral Makarov"
 SOV_light_cruiser_2:0 "Clase Komsomolets"
 SOV_light_cruiser_2_desc:0 "Los cruceros ligeros clase Komsomolets fueron una serie de buques hipotéticos. Eran una mezcla de tecnologías antiguas y nuevas. Utilizando los cascos incompletos de las clases Svetlana y Admiral Nakhimov, se redujeron los costos de construcción del barco. Equipados con seis torretas gemelas de cañones de calibre destructor más pequeños y un armamento AA adecuado, eran adecuados para la exploración y el rol de líder de flotilla de destructores. La apariencia general de los barcos tiene similitudes con los cruceros clase Kirov."
 SOV_light_cruiser_3:0 "Clase Chapayev"
 SOV_light_cruiser_3_desc:0 "Los cruceros clase Chapayev (Proyecto 68) se basaron en los cruceros clase Kirov (Proyecto 26) y fueron autorizados en el programa de construcción naval de 1938-43. Como los primeros cruceros ligeros verdaderos de la marina soviética, llevaban un fuerte armamento antisuperficie y antiaéreo junto con un armamento de torpedos adecuado. En general, eran buenos barcos con un cinturón de blindaje grueso, alta velocidad, un buen alcance operativo y un desplazamiento de 10,500 a 14,000 toneladas. Debido a la guerra y la invasión de las fuerzas alemanas, muchos barcos de la clase fueron cancelados y el resto se terminaron después de que terminaron las hostilidades."
 SOV_light_cruiser_4:0 "Clase Sverdlov"
 SOV_light_cruiser_4_desc:0 ""
 SOV_armoured_cruiser_1:0 "Crucero Blindado 1"
 SOV_armoured_cruiser_1_desc:0 "Más rápidos que los acorazados de la época, pero aún relativamente blindados y con cañones más poderosos que cualquier cosa excepto un acorazado, los cruceros blindados podrían formar la columna vertebral de un escuadrón local, o parte de la línea de batalla, según las necesidades. Sin embargo, eran lentos según los estándares de los cruceros modernos, a menudo alcanzando velocidades de solo 20 nudos."
 SOV_armoured_cruiser_2:0 "Clase Krasniy Kavkaz"
 SOV_armoured_cruiser_2_desc:0 "El crucero Krasnyi Kavkaz, originalmente el crucero ligero clase Admiral Nakhimov, era medio hermana del Chervona Ukraina. Krasnyi Kavkaz se completó con un diseño modificado que incluía cañones de mayor calibre de 180 mm y un armamento AA más fuerte. Debido a que era un crucero ligero reconstruido, su blindaje era más delgado en comparación con los cruceros pesados de otras armadas."
 SOV_heavy_cruiser_1:0 "Clase Kirov"
 SOV_heavy_cruiser_1_desc:0 "Los cruceros clase Kirov (Proyecto 26) fueron los primeros cruceros modernos de la Armada Soviética. El diseño se basó en los cruceros ligeros italianos clase Raimondo Montecuccoli y se construyó como parte del programa de construcción naval de 1933-1938. Los barcos desplazaban entre 7,700 y 9,200 toneladas. Estaban armados con nuevos cañones de 180 mm en 3 torretas triples y una sólida batería AA. Sus potentes motores proporcionaban buena velocidad y un alcance operativo aceptable, mientras que el cinturón de blindaje era delgado en comparación con otros cruceros pesados."
 #SOV_heavy_cruiser_2b: "Clase Maxim Gorky"
 SOV_heavy_cruiser_2:0 "Clase Sverdlov"
 SOV_heavy_cruiser_2_desc:0 "Los cruceros pesados del Proyecto 22 fueron diseñados a mediados de la década de 1930 para contrarrestar buques similares en países vecinos. El diseño requería un buque de mayor tamaño que desplazara entre 15,500 y 17,000 toneladas. Estaban equipados con cuatro cañones triples de 240 mm para luchar contra cruceros enemigos, un armamento AA pesado para autodefensa y una fuerza de aviones de reconocimiento más grande para encontrar al enemigo. Sus principales tareas serían explorar fuerzas enemigas y cazar convoyes. El costo de los barcos y la asignación de recursos a otras necesidades resultaron en la cancelación del proyecto."
 SOV_heavy_cruiser_3:0 "Clase Proyecto 66"
 SOV_heavy_cruiser_3_desc:0 "Los cruceros clase Sverdlov (Proyecto 68bis) fueron los últimos cruceros de cañones de la Armada Soviética y fueron versiones mejoradas de la clase Chapayev anterior. En comparación con los Chapayevs, tenían el mismo armamento principal, maquinaria y protección de blindaje, pero tenían una mayor capacidad de combustible para un mayor alcance, una protección submarina mejorada, una batería antiaérea aumentada y una navegabilidad ligeramente mejor. Fueron diseñados para los roles de caza de convoyes y escolta de buques capitales. Debido al advenimiento de la era de los misiles, muchos barcos fueron cancelados o no se terminaron."
 SOV_heavy_cruiser_4:0 "Clase Proyecto 22"
 SOV_heavy_cruiser_4_desc:0 "Los cruceros pesados del Proyecto 66 fueron el último intento de la Armada Soviética de diseñar y construir un crucero puramente de cañones. Los estudios de diseño comenzaron en 1943 y la versión final surgió después de la guerra. Los buques contarían con cañones de 220 mm en 3 torretas triples y un fuerte armamento AA. El desplazamiento sería de al menos 26,500 toneladas. El advenimiento de la era de los misiles y la muerte de Josef Stalin provocaron la terminación del proyecto."
 SOV_battle_cruiser_1:0 "Clase Borodino"
 SOV_battle_cruiser_1_desc:0 "Los cruceros de batalla clase Borodino fueron una clase de cuatro buques autorizados en 1914, justo antes de la Primera Guerra Mundial. Se basaron en los acorazados clase Imperatritsa Mariya. Siguieron las prácticas contemporáneas de construcción de buques capitales rusos utilizando cuatro torretas triples para albergar el armamento principal pesado, un fuerte armamento secundario en casamatas y una cubierta continua en general. Tenían un perfil bajo con poco calado para combatir en las aguas poco profundas del Mar Báltico. Como muchos barcos rusos de este período, el estallido de la Primera Guerra Mundial y la Revolución Rusa condenaron a estos barcos a nunca ser terminados."
 SOV_battle_cruiser_2:0 "Clase Kronstadt"
 SOV_battle_cruiser_2_desc:0 "Los cruceros de batalla clase Kronstadt (Proyecto 69) fueron autorizados en el programa de construcción naval de 1938-43 y estaban programados para ser terminados en la década de 1940. El diseño original apuntaba a un crucero pesado de gran tamaño de 23,000 toneladas, pero después de que llegó información sobre los cruceros de batalla alemanes Scharnhorst, los barcos fueron rediseñados para desplazar 35,000 toneladas. Cuando estallaron las hostilidades entre Alemania y la Unión Soviética, la construcción de los barcos se detuvo y eventualmente se canceló. Los planes alternativos incluían terminar los cascos incompletos como portaaviones bajo el Proyecto 69AV."
 SOV_battle_cruiser_3:0 "Clase Talinn"
 SOV_battle_cruiser_4:0 "Clase Maxim Gorkiy"
 SOV_battleship_1:0 "Clase Vyborg"
 SOV_battleship_1_desc:0 "Diseño de acorazado de principios de 1930."
 SOV_battleship_2:0 "Clase Proyecto 21"
 SOV_battleship_2_desc:0 "Los acorazados del Proyecto 21 fueron diseñados a mediados de la década de 1930 para formar parte de la Flota de Océano de Stalin. Serían muy similares a los acorazados clase Nelson británicos. Los barcos desplazarían alrededor de 41,000 toneladas, estarían armados con nueve cañones de 406 mm en 3 torretas triples (todas hacia adelante) y un armamento secundario de doce cañones de 152 mm. Su buen armamento AA y su grueso blindaje proporcionaban una defensa fuerte contra objetivos aéreos y de superficie. El proyecto fue eventualmente cancelado, pero parte de sus elementos se utilizaron en los acorazados clase Sovetsky Soyuz (Proyecto 23)."
 SOV_battleship_3:0 "Clase Lenin"
 SOV_battleship_3_desc:0 "El acorazado clase Lenin fue un diseño hipotético para igualar y contrarrestar los acorazados clase Bismarck alemanes y clase South Dakota de los EE. UU. Sus nueve cañones de 406 mm en 3 torretas triples proporcionarían un poder de fuego adecuado, mientras que sus cañones AA de 130 mm, su grueso blindaje y sus grandes motores asegurarían su supervivencia en batalla."
 SOV_battleship_4:0 "Clase Stalingrad"
 SOV_battleship_4_desc:0 "Los buques capitales clase Stalingrad (Proyecto 82) estaban destinados a proporcionar a la armada soviética su poder de fuego principal en la era posterior a la Segunda Guerra Mundial. Eran buques rápidos, bien armados y bien blindados. La construcción comenzó después de la guerra, pero la muerte de Josif Stalin llevó a la cancelación de estos barcos, aunque hubo proyectos para terminar al menos uno como un diseño modificado equipado con misiles soviéticos V-2."
 SOV_battleship_5:0 "Clase Admiral Ushakov"
 SOV_sh_battleship_1:0 "Clase Sovetsky Soyuz"
 SOV_sh_battleship_1_desc:0 "La clase Sovetsky Soyuz (Proyecto 23) fue la última clase de acorazados construidos por los astilleros soviéticos y fueron autorizados en el programa de construcción naval de 1938-43. Se planearon cuatro barcos con un desplazamiento estándar de 59,000 toneladas, tres torretas triples que llevaban cañones de 406 mm y un armamento secundario y AA pesado. También tenían motores fuertes para acomodar su cinturón de blindaje muy grueso. El estallido de la guerra impidió que estos barcos se completaran."
 SOV_sh_battleship_2:0 "Clase Borodino"
 SOV_sh_battleship_2_desc:0 "Los acorazados clase Proyecto 23bis fueron una versión modificada y mejorada de la clase Sovetsky Soyuz (Proyecto 23) anterior. En comparación con sus predecesores, llevaban cuatro torretas triples del mismo calibre de cañones de 406 mm, un cinturón de blindaje engrosado, una disposición revisada de los cañones secundarios y un armamento AA más fuerte."
 SOV_sh_battleship_3:0 "Clase Sevastopol"
 SOV_carrier_ww1:0 "Clase Imperator Aleksandr"
 SOV_carrier_1:0 "Clase Ismail"
 SOV_carrier_1_desc:0 "El portaaviones clase Ismail fue la conversión directa del casco inacabado de su homónimo crucero de batalla clase Borodino. Debido a la naturaleza de la conversión, el barco tendría un cinturón de blindaje grueso y un fuerte armamento antisuperficie y AA para su época. Un grupo aéreo de tamaño moderado proporcionaría a su flota la cobertura aérea necesaria. El proyecto no se llevó a cabo debido a los costos y el estado de la industria de construcción naval soviética después de la Revolución de Octubre."
 SOV_carrier_2:0 "Clase Krasnyi Vozdukh"
 SOV_carrier_2_desc:0 "El portaaviones clase Krasnyi Vozdukh fue un diseño hipotético para proporcionar proyección aérea a la armada soviética sobre sus flotas. Eran similares en tamaño a los portaaviones clase Ark Royal británicos o Hiryu japoneses, pero llevaban cañones secundarios adicionales contra objetivos de superficie y cañones AA adecuados para la cobertura aérea. El aumento del blindaje resultó en un grupo aéreo ligeramente reducido en comparación con estas clases."
 SOV_carrier_3:0 "Clase Proyecto 71B"
 SOV_carrier_3_desc:0 "Los portaaviones del Proyecto 71B fueron diseñados a mediados de la década de 1930. Se planearon para proporcionar cobertura aérea a las nuevas flotas de superficie que Stalin ordenó en su plan. Se planearon dos barcos que desplazarían alrededor de 30,000 toneladas, tendrían un fuerte armamento AA, buen blindaje y un grupo aéreo adecuado. La invasión alemana provocó la cancelación de la construcción de estos buques."
 SOV_carrier_4:0 "Clase Proyecto 72"
 SOV_carrier_4_desc:0 "Los portaaviones del Proyecto 72 fueron las versiones mejoradas de los barcos del Proyecto 71 anteriores. Los estudios de diseño terminaron a principios de la década de 1940, lo que resultó en un barco más grande con un blindaje más delgado. El espacio adicional se utilizó para instalar un armamento AA más fuerte y proporcionar la capacidad de llevar un grupo aéreo más grande."
 ### USA - USA ###
 USA_submarine_1:0 "Clase S"
 USA_submarine_1_desc:0 "Los barcos clase S, comúnmente conocidos como Sugar Boats, fueron una serie de 51 submarinos diseñados y construidos en la década de 1920. En comparación con los submarinos de la era de la Primera Guerra Mundial, O y R, los S Boats eran más grandes, lo que permitía un mayor alcance y más recargas de torpedos, aunque la clase solo tenía cuatro tubos de 21 pulgadas orientados hacia adelante. A pesar de su antigüedad, con el último S Boat comisionado en 1924, los S Boats comprenden una parte significativa de la fuerza submarina actual de la Marina de los EE. UU."
 #USA_submarine_1b: "Clase Barracuda"
 USA_submarine_2:0 "Clase Porpoise"
 USA_submarine_2_desc:0 "El submarino clase Porpoise fue el primer submarino moderno de la Marina de los EE. UU. diseñado y construido después de una serie de 'V Boats' experimentales construidos a finales de los años 20 y principios de los 30. A pesar de los problemas iniciales con la propulsión totalmente eléctrica, la clase tenía potencial y se consideraba para futuros diseños. La clase estaba armada con 6 tubos de torpedos y un cañón de cubierta de 3 pulgadas."
 #USA_submarine_2b: "Clase Salmon"
 USA_submarine_3:0 "Clase Tambor"
 USA_submarine_3_desc:0 "La clase Tambor fue la culminación de años de experimentación naval estadounidense tanto en el diseño de submarinos para cumplir con el papel de 'Fleet Boat' como para desempeñarse bien en las aguas del Océano Pacífico. El armamento se actualizó a 10 tubos de torpedos con cuatro disparando hacia popa, un cañón de cubierta de 3 pulgadas y dos cañones AA para protección adicional."
 #USA_submarine_3b: "Clase Gato"
 USA_submarine_4:0 "Clase Balao"
 USA_submarine_4_desc:0 "La clase Balao fue una continuación del diseño basado en la clase Tambor. Las mejoras vinieron en forma de refuerzo del casco y la actualización del cañón de cubierta a un calibre de 5 pulgadas/24 junto con numerosas mejoras sutiles en el diseño."
 USA_destroyer_late_ww1:0 "Clase Wickes"
 USA_destroyer_1:0 "Clase Clemson"
 USA_destroyer_2:0 "Clase Sims"
 USA_destroyer_2_desc:0 "La clase Sims fue el diseño de '1500 Tonner' más grande con una disposición de torpedos más aerodinámica y un casco más largo. La mejora en el control de fuego otorgó mejores capacidades de ataque con sus cañones de calibre 5 pulgadas/38 e incluía 12 tubos de torpedos en la línea central."
 USA_destroyer_3:0 "Clase Fletcher"
 USA_destroyer_3_desc:0 "La clase Fletcher representó un gran avance en términos de capacidad de destructor, gracias en gran parte a su aumento a 2500 toneladas. Manteniendo los cañones de doble propósito de 5 pulgadas/38 y la disposición de torpedos en la línea central, la clase añadió una torreta adicional y recibió aumentos significativos en el armamento AA, así como un alcance mejorado y un mayor desplazamiento."
 USA_destroyer_4:0 "Clase Allen M Sumner"
 USA_destroyer_4_desc:0 "La clase Sumner continuó en la clase Fletcher con un desplazamiento solo marginalmente aumentado. El barco pudo asumir más armamento, ganando cañones duales de calibre 5 pulgadas/38 y un complemento mucho mayor de armamento AA. La adición de un segundo timón permitió una mejor maniobrabilidad durante las operaciones de guerra antisubmarina (ASW)."
 USA_destroyer_5:0 "Clase Robert H Smith"
 USA_destroyer_6:0 "Clase Gearing"
 USA_destroyer_6_desc:0 "La clase Gearing es un grupo de 98 destructores construidos para la Marina de los EE. UU. durante y poco después de la Segunda Guerra Mundial. El diseño Gearing fue una modificación menor de la clase Allen M. Sumner inmediatamente anterior. El casco se alargó 14 pies (4.3 m) en la sección media."
 USA_destroyer_10:0 "Clase Mitscher"
 USA_destroyer_10_desc:0 "El destructor clase Mitscher fue una clase experimental de cuatro barcos construidos para la Marina de los Estados Unidos poco después de la Segunda Guerra Mundial. Considerablemente más grandes que todos los destructores anteriores, habrían sido la primera clase de destructores de posguerra si no hubieran sido reclasificados durante la construcción como líderes de destructores (DL). Comisionados en 1953-1954, dos de la clase sirvieron hasta 1969 y fueron desmantelados en la década de 1970. Los otros dos se convirtieron en destructores de misiles guiados (DDG), sirvieron hasta 1978 y fueron vendidos como chatarra en 1980."
 
 ## CL ##
 USA_light_cruiser_protected:0 "Clase Denver (I)"
 USA_light_cruiser_protected_desc:0 "Autorizados por el Congreso en 1899 como parte de la acumulación naval provocada por la Guerra Hispanoamericana, fueron diseñados con funciones en tiempos de paz en estaciones extranjeras y servicio tropical en mente, específicamente patrullando América Latina y el Caribe. Sin embargo, tenían un armamento, blindaje y velocidad insuficientes para el combate con la mayoría de los otros cruceros."
 USA_light_cruiser_scout:0 "Clase Chester (II)"
 USA_light_cruiser_scout_desc:0 "La siguiente evolución del crucero/explorador/asaltante, los cruceros exploradores estaban diseñados para operar solos, protegiendo o atacando el transporte mercante, o como los ojos de la flota, explorando formaciones enemigas e informando a la línea de batalla."
 # gap here, didnt built LCs in ww1
 USA_light_cruiser_1:0 "Clase Omaha"
 USA_light_cruiser_1_desc:0 "La clase Omaha fue diseñada inicialmente para llenar un papel clave de exploración en la flota de la Marina de los EE. UU. durante la Primera Guerra Mundial. Una clase rápida y capaz, la clase Omaha estaba armada con una formidable carga de cañones de calibre 6 pulgadas/53 en una configuración de torretas de 8x1 y 2x2 y seis lanzadores de torpedos. La clase Omaha estaba envejeciendo, pero comprendía la mayor parte de la fuerza de cruceros ligeros de la Marina de los EE. UU."
 USA_light_cruiser_2:0 "Clase Brooklyn"
 USA_light_cruiser_2_desc:0 "La clase Brooklyn fue diseñada con el Tratado Naval de Washington en mente y, por lo tanto, estaba restringida a cañones de 6 pulgadas. Para maximizar el poder de fuego, la clase Brooklyn estaba armada con 15 de los nuevos cañones de 6 pulgadas Mk16 en torretas triples. El diseño general era muy equilibrado y se consideraba la base de todos los futuros diseños de cruceros para la Marina de los EE. UU."
 USA_light_cruiser_3:0 "Clase Cleveland"
 USA_light_cruiser_3_desc:0 "La clase Cleveland se basó en la clase Brooklyn, pero sin las restricciones del Tratado Naval de Washington. La clase Cleveland mantiene la disposición de 15 cañones principales de 6 pulgadas, pero aumentó en gran medida su armamento secundario de 5 pulgadas y añadió armamento AA adicional."
 USA_light_cruiser_4:0 "Clase Fargo"
 USA_light_cruiser_4_desc:0 "La clase Fargo mejoró la exitosa clase Cleveland. Ofreció campos de fuego AA mejorados gracias a una superestructura en forma de pirámide mejor diseñada."
 USA_light_cruiser_5:0 "Clase Worcester"
 
 ### CA ###
 USA_armoured_cruiser_1:0 "Clase Saratoga (I)"
 USA_armoured_cruiser_1_desc:0 "Más rápidos que los acorazados de la época, pero aún relativamente blindados y con cañones más poderosos que cualquier cosa excepto un acorazado, los cruceros blindados podrían formar la columna vertebral de un escuadrón local, o parte de la línea de batalla, según las necesidades. Sin embargo, eran lentos según los estándares de los cruceros modernos, a menudo alcanzando velocidades de solo 20 nudos."
 USA_armoured_cruiser_2:0 "Clase Tennessee (II)"
 USA_armoured_cruiser_2_desc:0 "La última generación de cruceros blindados, estos barcos seguían siendo más lentos que los cruceros pesados que los seguirían, pero también permanecían más fuertemente blindados."
 USA_heavy_cruiser_ww1:0 "Clase Memphis (III)"
 USA_heavy_cruiser_ww1_desc:0 "Los primeros cruceros pesados propiamente dichos fueron una progresión natural del crucero ligero y fueron producto de la carrera de diseño naval entre Gran Bretaña y Alemania en la Primera Guerra Mundial."
 USA_heavy_cruiser_1:0 "Clase New Orleans"
 #USA_heavy_cruiser_1_desc:0 ""
 USA_heavy_cruiser_2:0 "Clase Wichita"
 USA_heavy_cruiser_2_desc:0 "Los barcos clase Wichita mejoraron el armamento en comparación con la clase Pensacola y sus variantes con un nuevo diseño de torreta para sus cañones de calibre 8 pulgadas/55 y mejoraron los campos de fuego para su armamento secundario de cañones de 5 pulgadas/38."
 USA_heavy_cruiser_3:0 "Clase Baltimore"
 USA_heavy_cruiser_3_desc:0 "La clase Baltimore reunió los elementos más exitosos de los diseños de cruceros anteriores y se basó en gran medida en el crucero ligero clase Brooklyn, combinado con configuraciones de armamento y blindaje del USS Wichita."
 USA_heavy_cruiser_4:0 "Clase Oregon City"
 USA_heavy_cruiser_4_desc:0 "Los cruceros clase Oregon City proporcionaron mejoras amplias y marginales sobre la clase Baltimore. Lo más notable fue el cambio en la superestructura, que permitió mejores campos de fuego AA. Mejoras similares también se encontraron desde los cruceros ligeros clase Cleveland hasta la clase Oregon City."
 USA_heavy_cruiser_5:0 "Clase Des Moines"

 ### BC ###
 
 USA_battle_cruiser_2:0 "Clase Lexington"
 USA_battle_cruiser_2_desc:0 "La clase Lexington fue inicialmente una reacción al crucero de batalla clase Kongo de Japón. Ordenados por la Ley Naval de 1916, los barcos estaban destinados a llevar cañones de 16 pulgadas en torretas dobles y ser capaces de alcanzar 33 nudos. Después de que comenzó la construcción, Estados Unidos entró en el Tratado Naval de Washington y el USS Lexington y el USS Saratoga se convirtieron en portaaviones."
 USA_battle_cruiser_3:0 "Clase Alaska"
 USA_battle_cruiser_3_desc:0 "La clase Alaska fue una respuesta a los acorazados de bolsillo alemanes y, más aún, a los 'super cruceros' japoneses. Diseñados para llevar cañones de 12 pulgadas y resistir proyectiles de hasta 10 pulgadas, la clase era capaz de alcanzar velocidades de crucero, pero sacrificaba la protección submarina."
 USA_battle_cruiser_4:0 "Clase Des Moines"
 
 ### BB ###
 USA_battleship_adv_dn:0 "Clase Tennessee"
 USA_battleship_1:0 "Clase Colorado"
 USA_battleship_2:0 "Clase North Carolina"
 USA_battleship_2_desc:0 "La clase North Carolina fue un diseño desafiante y fue la primera clase de acorazados construida por la Marina de los EE. UU. en 20 años. La Marina de los EE. UU. requería que esta clase cumpliera con los estándares del Tratado Naval de Washington, limitándose a 36,000 toneladas, pero estando armada con cañones de 16 pulgadas/45 calibres y mejor blindaje, al tiempo que podía escoltar a los portaaviones rápidos de la Marina de los EE. UU."
 USA_battleship_3:0 "Clase Iowa"
 USA_battleship_3_desc:0 "La clase Iowa añadió todas las innovaciones y capacidades de la anterior clase North Carolina, pero aumentó sustancialmente su desplazamiento y velocidad táctica. Los Iowa eran principalmente responsables de escoltar grupos de portaaviones y fueron diseñados con un segundo rol de 'asesino de cruceros' en mente."
 USA_battleship_4:0 "Clase Iowa Mejorada"
 USA_battleship_5:0 "Clase United States"
 
 ### CV ###
 USA_carrier_ww1:0 "Clase Lexington"
 USA_carrier_1:0 "Clase Ranger"
 USA_carrier_1_desc:0 "El portaaviones clase Lexington nació de los cascos convertidos de dos cruceros de batalla clase Lexington para ajustarse a las limitaciones impuestas por el Tratado Naval de Washington. La clase fue la primera clase de portaaviones operativa en la Marina de los EE. UU. y pasó varios años mejorando las operaciones de portaaviones."
 USA_carrier_2:0 "Clase Yorktown"
 USA_carrier_2_desc:0 "La clase Ranger fue la primera clase de la Marina de los EE. UU. diseñada como portaaviones desde la quilla. Como parte de un concepto de portaaviones más pequeño de la Marina de los EE. UU., la clase era mucho más pequeña que la clase Lexington anterior, pero aún mantenía el mismo complemento de grupo aéreo gracias a las mejoras en los diseños interiores."
 USA_carrier_3:0 "Clase Essex"
 USA_carrier_3_desc:0 "Con las lecciones aprendidas de las clases Lexington, Ranger y Yorktown anteriores, el resultado fue la clase Essex, un barco rápido capaz de llevar un gran complemento de aviones a la batalla. Los diseños de control de daños también se tomaron de la clase Yorktown y se incluyó un elevador en el borde de la cubierta para mejorar el manejo de los aviones."
 USA_carrier_4:0 "Clase Midway"
 USA_carrier_4_desc:0 "La clase Midway fue lo máximo en capacidad de portaaviones de la Marina de los EE. UU. Implementando una cubierta blindada y capaz de transportar muchos más aviones que las clases anteriores, la clase Midway recibió una designación de subclase única, CVB (Carrier Vessel Battle)."
 USA_carrier_5:0 "Clase Forrestal"
 USA_carrier_5_desc:0 "La clase Forrestal fue la primera clase completa de 'superportaaviones' de la Marina, denominada así por su entonces extraordinariamente alto tonelaje (75,000 toneladas, un 25% más grande que la clase Midway de la era posterior a la Segunda Guerra Mundial), la integración completa de la cubierta en ángulo, una isla muy grande y, lo más importante, su ala aérea extremadamente fuerte."
