 BUL_army_restrictions:0 "Restricciones del Ejército"
 BUL_army_restrictions_desc:0 "Otra consecuencia del Tratado de Neuilly-sur-Seine son las severas restricciones impuestas a nuestro ejército, que no solo prohíben el servicio militar obligatorio, limitan la cantidad de tropas y oficiales en nuestras fuerzas y nos impiden mantener equipos avanzados, sino que también prohíben cualquier maniobra militar o planificación de campañas e incluso estipulan el número de rifles que podemos utilizar."
 BUL_army_restrictions_mobilization_law_tt:1 "§RNo se puede aumentar la ley de conscripción ni declarar guerras.\nNo se pueden entrenar unidades, disolver unidades ni editar plantillas de unidades.\nNo se pueden producir blindajes, aviones o barcos§!."
 BUL_second_national_catastrophe:0 "Segunda Catástrofe Nacional"
 BUL_second_national_catastrophe_desc:0 "Tras nuestra derrota en la Gran Guerra, el Tratado de Neuilly-sur-Seine nos obligó a ceder vastos territorios que ahora pertenecen a Yugoslavia, Grecia y Rumanía, y hasta hace poco, la Sociedad de Naciones nos exigió priorizar el pago de grandes sumas de reparaciones de guerra, paralizando nuestra economía y aumentando inevitablemente la deuda de nuestro país. El espíritu nacional nunca se ha recuperado realmente de este golpe, por lo que no es de extrañar que este tratado sea conocido popularmente en Bulgaria como la Segunda Catástrofe Nacional..."
 BUL_second_national_catastrophe_tt:0 "Se eliminará si se restaura la Gran Bulgaria:\nTiene el control total de §YSofía§!, §YPlovdiv§!, §YMoesia§!, §YBurgas§!, §YSur de Serbia§!, §YMacedonia§!, §YMacedonia Central§!, §YTracia§!, §YDobrudja§!."
 BUL_imro_01:0 "IMRO"
 BUL_imro_01_desc:0 "Los constantes crímenes fratricidas cometidos por la Organización Revolucionaria Interna de Macedonia han dañado seriamente nuestras relaciones internacionales y llevaron en 1934 a la represión militar del bastión de la IMRO en Petrich, asestando un golpe crítico a la organización y forzando a la mayoría de sus líderes a huir al extranjero. Sin embargo, algunas celdas revolucionarias aún están activas en Bulgaria, y la mayoría de nuestras relaciones diplomáticas siguen en un estado precario."
 BUL_imro_02:0 "IMRO"
 BUL_imro_02_desc:0 "Los constantes crímenes fratricidas cometidos por la Organización Revolucionaria Interna de Macedonia han dañado seriamente nuestras relaciones internacionales durante demasiado tiempo, pero al menos ahora las potencias extranjeras finalmente están reconociendo nuestros esfuerzos por destruir la organización en aras de mantener la paz en los Balcanes."
 BUL_imro_04:0 "IMRO"
 BUL_imro_04_desc:0 "Nuestra cooperación con la Organización Revolucionaria Interna de Macedonia ha sido ampliamente criticada no solo por nuestros vecinos, sino también por múltiples potencias extranjeras e incluso por algunos sectores de nuestra población."
 BUL_tsar_boris_positive_01:0 "Tsar Boris III"
 BUL_tsar_boris_positive_01_desc:0 "Las políticas de Boris han demostrado ser muy beneficiosas para Bulgaria y, por esta razón, el Zar goza de una muy buena opinión popular, no solo dentro de las élites y los círculos más privilegiados, sino también entre las clases más humildes."
 BUL_tsar_boris_negative_01:0 "Tsar Boris III"
 BUL_tsar_boris_negative_01_desc:0 "Boris III sabe que su régimen dictatorial está llegando a su fin y, como era de esperar, se niega a aceptar cualquier cambio propuesto por nuestros ministros, apelando a los miembros leales del gobierno para desbaratar todas nuestras propuestas y tratando desesperadamente de mantener el control de la política búlgara el mayor tiempo posible."
 BUL_zveno_ns:0 "Zveno"
 BUL_zveno_ns_desc:0 "La disolución de la Unión Militar fue un asunto necesario, pero ha tenido sus consecuencias: finalmente nos deshicimos de varios individuos de Zveno que no hacían más que obstaculizar la cadena de mando, pero también perdimos valiosos instructores y oficiales experimentados en nuestras academias militares."
 BUL_fatherland_front_positive:0 "El Frente de la Patria"
 BUL_fatherland_front_positive_desc:1 "Originalmente establecido por el Partido de los Trabajadores Búlgaros como un movimiento de resistencia política para enfrentar la opresión y el fascismo en Bulgaria, el Frente de la Patria ahora está compuesto por miembros de múltiples organizaciones, unidos contra todos aquellos que buscan someter al proletariado búlgaro."
 BUL_fatherland_front_negative_desc:0 "El Frente de la Patria es un movimiento de resistencia política establecido originalmente por el Partido de los Trabajadores Búlgaros comunista, pero que ahora incluye múltiples grupos y organizaciones con ideologías ampliamente contrastantes, unidos contra la dictadura militar proalemana en Bulgaria."
 BUL_paramilitary_organizations:0 "Organizaciones paramilitares"
 BUL_paramilitary_organizations_desc:0 "Los miembros de organizaciones paramilitares son individuos leales que ya poseen alguna forma de disciplina militar y estarán listos para hacer la guerra por la mayor gloria de nuestro país. Desde que ganamos su lealtad a nuestra causa, han demostrado ser una fuente confiable de mano de obra."
 BUL_brannik:0 "Brannik"
 BUL_brannik_desc:0 "Esta organización nacional juvenil pro-fascista fundada por Bogdan Filov está creciendo cada vez más y, desde su fundación, nos ha proporcionado un número significativo de miembros ansiosos por unirse a nuestras fuerzas militares."
 BUL_liberal_trade_policies:0 "Políticas comerciales liberales"
 BUL_liberal_trade_policies_desc:0 "La economía búlgara ha estado tambaleándose de una crisis a otra desde su independencia del Imperio Otomano. Las políticas autárquicas han demostrado ser inadecuadas en el pasado, así que es hora de avanzar hacia la liberalización económica."
 BUL_bulgarian_patriarchate_restored:0 "Patriarcado búlgaro"
 BUL_bulgarian_patriarchate_restored_desc:0 "Finalmente hemos restaurado la dignidad de la Iglesia Ortodoxa Búlgara y la gente ahora se regocija en la elección del primer Patriarca búlgaro desde la caída de Tarnovo bajo el dominio otomano en 1393."
 BUL_national_industry_01:0 "Industria nacional"
 BUL_national_industry_01_desc:0 "Hemos adquirido herramientas modernas para proporcionar nuestra manufactura industrial, quizás solo un pequeño paso, pero uno necesario en el camino hacia el desarrollo de una fuerte industria nacional."
 BUL_national_industry_02:0 "Industria nacional"
 BUL_national_industry_02_desc:0 "Nuestro proyecto de desarrollo industrial nacional ha demostrado ser costoso, pero también significativamente exitoso, ya que ha permitido el establecimiento de varias nuevas industrias y la modernización de algunas de las existentes."
 BUL_foreign_industry_dynamic_modifier:0 "Industria extranjera"
 BUL_foreign_industry_dynamic_modifier_desc:0 "Nos faltan los medios para construir una industria poderosa y eficiente por nuestra cuenta, así que nuestra mejor opción es apelar a inversores extranjeros dispuestos a expandir sus negocios y operar en Bulgaria."
 BUL_tobacco_exports:0 "Exportaciones de tabaco"
 BUL_tobacco_exports_desc:0 "Estamos reemplazando activamente nuestra producción de granos por cultivos de tabaco más valiosos, que nos están proporcionando ingresos sustanciales."
 BUL_nationalized_industry:0 "Industria nacionalizada"
 BUL_nationalized_industry_desc:0 "Hemos expropiado cada fábrica extranjera en Bulgaria, aumentando considerablemente nuestras capacidades de producción industrial."
 BUL_aircraft_repair_facilities:0 "Instalaciones de reparación de aeronaves"
 BUL_aircraft_repair_facilities_desc:0 "Hemos desarrollado el proyecto para expandir las instalaciones de reparación de aeronaves de Terem Georgi Benkovski, permitiendo que nuestra fuerza aérea realice tareas óptimas de mantenimiento y reparación en sus aeronaves."
 BUL_international_pilot_training_program:0 "Programa internacional de formación de pilotos"
 BUL_international_pilot_training_program_desc:0 "Tenemos un programa internacional de formación de pilotos en curso que ha aumentado significativamente nuestra reserva de pilotos y miembros de la tripulación capacitados para nuestra fuerza aérea."
 BUL_bulgarian_army_01:0 "Ejército búlgaro"
 BUL_bulgarian_army_01_desc:0 "Estamos rodeados de enemigos potenciales, como la historia nos ha enseñado de manera dura, y es crucial que construyamos un ejército poderoso y desarrollemos tácticas modernas si queremos prevalecer en futuros conflictos."
 BUL_prussia_of_the_balkans_01:0 "Prusia de los Balcanes"
 BUL_prussia_of_the_balkans_01_desc:0 "Durante sus primeros años, el Tsardom de Bulgaria fue un estado fuertemente militarizado con un gran y bien equipado ejército, identificado como la Prusia de los Balcanes, hasta que fue traicionado por sus antiguos y traicioneros aliados. Sin embargo, hemos reconstruido nuestro país después de las humillantes derrotas del pasado, y ahora ha llegado el momento de recuperar la antigua gloria de Bulgaria. El mundo nos llamará Prusia de los Balcanes una vez más!"
 BUL_worker_strikes:0 "Huelgas de trabajadores"
 BUL_worker_strikes_desc:0 "Los socialistas amplios se han unido a los comunistas en su esfuerzo por provocar huelgas nacionales entre los trabajadores industriales, obstaculizando severamente nuestra producción y causando enfrentamientos entre ellos y las autoridades."
 BUL_buhovo_uranium_mines:0 "Mineras de uranio de Buhovo"
 BUL_buhovo_uranium_mines_desc:0 "Se han encontrado depósitos sustanciales de uranio en Buhovo, una ciudad búlgara cerca de Sofía. Nuestras minas están llevando a cabo la extracción de este valioso recurso que está demostrando ser vital para el desarrollo de nuevas y poderosas armas militares."
 BUL_uranium_concession_agreement_ns:0 "Acuerdos de concesión de uranio"
 BUL_uranium_concession_agreement_ns_desc:0 "No podemos aprovechar al máximo los depósitos de uranio en nuestro suelo, y sería más beneficioso no solo para nosotros, sino también para nuestros aliados [FROM.GetAdjective], firmar un contrato que les otorgue derechos de explotación a cambio de materiales y productos útiles para nuestra industria y agricultura nacionales."
