 AST_motorized_AC_equipment_06:0 "Automóvil Blindado Lanchester 6x4"
 AST_motorized_AC_equipment_06_short:0 "Lanchester 6x4"
 AST_motorized_AC_equipment_06_desc:0 "Desarrollado durante la década de 1920 por la Lanchester Motor Company, el 6x4 tenía un buen rendimiento todoterreno y era fácil de mantener. Contaba con una torreta totalmente giratoria para dos personas, pero el motor de 90 hp luchaba con el peso del vehículo. Desplegado por primera vez en 1929, sirvió durante la década de 1930 antes de ser retirado."
 AST_motorized_AC_equipment_07:0 "Automóvil Blindado Morris CS9"
 AST_motorized_AC_equipment_07_short:0 "Morris CS9"
 AST_motorized_AC_equipment_07_desc:0 "Basado en el chasis del camión Morris Commercial C9, el CS9 reemplazó a varios diseños de la Primera Guerra Mundial. La torreta abierta generalmente montaba un rifle antitanque Boys de 13.7 mm y una ametralladora ligera Bren de 7.62 mm. El motor de 94 hp le dio al vehículo un buen rendimiento en terrenos blandos, cuando estaba equipado con los neumáticos correctos."
 AST_motorized_AC_equipment_08:0 "Automóvil Blindado Daimler Mk II"
 AST_motorized_AC_equipment_08_short:0 "Daimler Mk II"
 AST_motorized_AC_equipment_08_desc:0 "Una versión más pesada del exitoso automóvil de reconocimiento Daimler Dingo. Producido en grandes cantidades, sus cascos soldados e inclinados estaban relativamente bien blindados, mientras que el motor de 4.1 litros y 95 hp ofrecía un rendimiento decente. El automóvil blindado estaba equipado con un cañón de 40 mm de 2 pdr y una ametralladora coaxial Besa de 7.92 mm."
 AST_motorized_AC_equipment_09:0 "Automóvil Blindado Humber Mk IV"
 AST_motorized_AC_equipment_09_short:0 "Humber Mk IV"
 AST_motorized_AC_equipment_09_desc:0 "Fabricado por el Rootes Group al combinar el tractor de artillería Karrier KT4 del Ejército Indio con el automóvil blindado Guy. La versión de producción definitiva Mk IV montaba un cañón de 37 mm de fabricación estadounidense y una ametralladora coaxial Besa de 7.92 mm. El vehículo tuvo una larga carrera y los Humber sobrantes se vendieron a naciones de todo el mundo."
 AST_motorized_AC_equipment_099:0 "Automóvil Blindado AEC Mk II"
 AST_motorized_AC_equipment_099_short:0 "AEC Mk II"
 AST_motorized_AC_equipment_099_desc:0 "Construido por la Associated Equipment Company sobre el chasis de su tractor de artillería Matador 4x4. El motor diésel de 158 hp permitía al vehículo montar un cañón de 6 pdr de 57 mm y una ametralladora Besa de 7,92 mm coaxial, mientras mantenía una excelente movilidad en largas patrullas. El AEC siguió siendo valioso durante muchos años."
 
 JAP_motorized_AC_equipment_08:0 "Tipo 2592 Osaka"
 JAP_motorized_AC_equipment_08_short:0 "Tipo 92 Osaka"
 JAP_motorized_AC_equipment_08_desc:0 "El Tipo 92 Osaka era un coche blindado de 4 ruedas diseñado por el Arsenal Blindado de Osaka en 1935. Podía alcanzar 60 kph, tenía dos ametralladoras de 6,5 mm y 8 mm de blindaje soldado. Solo se construyó un prototipo."
 JAP_motorized_AC_equipment_06:0 "Tipo 2587 Dowa"
 JAP_motorized_AC_equipment_06_short:0 "Tipo 87 Dowa"
 JAP_motorized_AC_equipment_06_desc:0 "El Tipo 87 Dowa era una copia japonesa del británico Crossley M25AC. Se suministraron 12 de estos en 1925. Tenían dos ametralladoras dispares de 7,7 mm con un recorrido de 90 grados cada una."
 JAP_motorized_AC_equipment_07:0 "Tipo 2592 Chiyoda"
 JAP_motorized_AC_equipment_07_short:0 "Tipo 92 Chiyoda"
 JAP_motorized_AC_equipment_07_desc:0 "El Tipo 92 Chiyoda era un coche blindado de producción en masa, diseñado por Ishikawajima Heavy Industries en 1932. Era un coche de 6 ruedas con tres ametralladoras de 6,5 mm y 6 mm de blindaje soldado. Se construyeron alrededor de 200 entre 1932 y 1936."
 JAP_motorized_AC_equipment_09:0 "Tipo 2593 Kokusan"
 JAP_motorized_AC_equipment_09_short:0 "Tipo 93 Kokusan"
 JAP_motorized_AC_equipment_09_desc:0 "El Tipo 93 Kokusan era un coche blindado de la marina, diseñado por Ishikawajima Heavy Industries a finales de 1932. Era un coche de 6 ruedas basado en un chasis Ford, armado muy pesadamente con cuatro ametralladoras de 6,5 mm y una ametralladora de 7,7 mm. Se construyeron 5."
 JAP_motorized_AC_equipment_099:0 "Tipo 2593 Sumida"
 JAP_motorized_AC_equipment_099_short:0 "Tipo 93 Sumida"
 JAP_motorized_AC_equipment_099_desc:0 "El Tipo 93 Sumida era el coche blindado más grande y avanzado de Japón. Era un coche de 6 ruedas basado en el camión Tipo 2591. Contaba con un cañón de 7,7 mm, y la tripulación podía disparar sus armas a través de puertos en los laterales. Tenía hasta 16 mm de blindaje soldado. El Sumida también podía viajar por ferrocarril con bandas metálicas especiales. Se construyeron alrededor de 100."
 
 ############### GER Armored cars
 GER_motorized_AC_equipment:0 "Vehículos de coches blindados"
 GER_motorized_AC_equipment_short:0 "Unidades de coches blindados"
 GER_motorized_AC_equipment_desc:0 ""
 GER_motorized_AC_equipment_06:0 "Kfz 13"
 GER_motorized_AC_equipment_06_short:0 "Kfz 13"
 GER_motorized_AC_equipment_06_desc:0 "El Kfz 13 se construyó sobre el chasis del coche civil Adler Standard 6, y por lo tanto, el mismo motor Daimler-Benz de 51 hp, dándole una velocidad máxima de 70 km/h. Estaba armado solo con una ametralladora MG 13 de 7,92 mm, que luego fue reemplazada por la más nueva MG 34. La adición de un remolque blindado añadió otra de estas ametralladoras al armamento, pero fue ineficaz contra tanques y otros coches blindados. Requirió una tripulación de dos, pero con el remolque de ametralladora blindado, se necesitaba otro tirador. La protección blindada del Kfz 13 era de alrededor de 8 mm de plancha en la parte frontal y los lados; la parte superior del vehículo, sin embargo, estaba abierta y por lo tanto vulnerable a granadas y armas pequeñas."
 GER_motorized_AC_equipment_07:0 "SdKfz.221"
 GER_motorized_AC_equipment_07_short:0 "SdKfz.221"
 GER_motorized_AC_equipment_07_desc:0 "El chasis utilizaba tracción en las cuatro ruedas, suspensión independiente y el motor V8 de 3.5L Horch (20 hp/tonelada) fue reubicado en la parte trasera. El blindaje era de 14 mm en la parte frontal sobre un cuerpo inclinado, adecuado para desviar la mayoría de los proyectiles pequeños o de baja velocidad. El armamento estándar era una ametralladora MG 34 en una torreta abierta. La designación oficial era Leichter Panzerspähwagen Sdkfz.221 (Automóvil Blindado de Reconocimiento Ligero - Vehículo de Propósito Especial 221). Se entregaron 340 desde 1936 hasta 1939. Este vehículo de cuatro ruedas demostró ser rápido (80 km/h) y ágil, pero rápidamente se hizo evidente que tenía capacidades limitadas fuera de carretera. En algunos casos, la MG original fue reemplazada por un rifle antitanque 39 o, más tarde, un cañón antitanque modelo 41 de 28 mm, para aumentar su potencia de fuego. El blindaje era adecuado contra fuego de armas pequeñas y esquirlas. Era tripulado por 2 hombres."
 GER_motorized_AC_equipment_08:0 "SdKfz.222"
 GER_motorized_AC_equipment_08_short:0 "SdKfz.222"
 GER_motorized_AC_equipment_08_desc:0 "El Sdkfz 222 era un 221 rediseñado con una torreta que albergaba un KwK 30 de 20 mm y una MG34 coaxial. Dado que el chasis era más robusto, la protección aumentó. Las series 1 a 5 recibieron un chasis sPkw I Horch 801 con el motor de 3.5 litros, y las series 6-7, el chasis sPkw V y el motor de 3.8 l. El peso total aumentó a 4.8 toneladas. Alcanzaba una velocidad máxima en carretera de 80 km/h y tenía las mismas limitaciones fuera de carretera que el 221. La torreta abierta y la Hängelafette (carro colgante) permitieron que el 222 disparara a gran altura contra aeronaves. La tripulación se aumentó a 3 hombres."
 GER_motorized_AC_equipment_09:0 "SdKfz.231"
 GER_motorized_AC_equipment_09_short:0 "Sd. Kfz. 231"
 GER_motorized_AC_equipment_09_desc:0 "El Panzerspähwagen pesado era una adición grande pero muy rápida y altamente versátil al Ejército Alemán. Las versiones originales de 6 Rad (6 ruedas) estaban basadas en un camión 6x4 con un cuerpo blindado, pero su movilidad fuera de carretera era insuficiente y para 1937 estaban siendo reemplazadas por las versiones de 8 Rad. El Sdkfz.231 tenía 15 mm de blindaje frontal ligeramente inclinado. Las versiones de producción del SdKfz.231 estaban equipadas con un motor de gasolina Büssing-NAG L8V-G de 155 HP y ocho cilindros, que daba una velocidad máxima de 85 km/h. Desde julio de 1942 se construyeron sobre el mismo chasis Einheitsfahrgestell y su blindaje se aumentó a 30 mm. Más tarde se instaló un motor más potente, proporcionando 180 PS en lugar de 155 PS. Tenía tracción en las cuatro ruedas, dirección en las cuatro ruedas y dos posiciones para el conductor en la parte delantera y trasera. La torreta en la serie 231/232 tenía forma hexagonal y estaba equipada con un autocañón KwK 30 L/55 de 2 cm y una ametralladora MG 34 de 7.92 mm coaxial."
 GER_motorized_AC_equipment_099:0 "Sd. Kfz. 234/1"
 GER_motorized_AC_equipment_099_short:0 "SdKfz.234'Puma'"
 GER_motorized_AC_equipment_099_desc:0 "Este nuevo automóvil blindado fue visto como un sucesor del Panzerspähwagen de ocho ruedas (8×8) Sdkfz.231. Entre otras prioridades, una mejor protección con 30 mm de blindaje frontal y un armamento más pesado en diferentes versiones (que varían de 20 mm a 50 mm KwK39 (Puma) y cañones de 75 mm de cañón corto y largo) se consideraron cruciales para el nuevo automóvil blindado. Tenía un motor diésel Tatra 103 V12 con 210 hp, lo que permitía una velocidad máxima en carretera de 90 km/h."
 ############### UK Armored cars
 ENG_motorized_AC_equipment:0 "Vehículos blindados"
 ENG_motorized_AC_equipment_short:0 "Unidades de automóviles blindados"
 ENG_motorized_AC_equipment_desc:0 ""
 ENG_motorized_AC_equipment_06:0 "Coche Blindado Lanchester 6x4"
 ENG_motorized_AC_equipment_06_short:0 "Lanchester 6x4"
 ENG_motorized_AC_equipment_06_desc:0 "Desarrollado durante la década de 1920 por la Lanchester Motor Company, el 6x4 tenía un buen rendimiento en terrenos difíciles y era fácil de mantener. Contaba con una torre de dos hombres de 360 grados, pero el motor de 90 hp luchaba con el peso del vehículo. Desplegado por primera vez en 1929, sirvió hasta la década de 1930 antes de ser retirado."
 ENG_motorized_AC_equipment_07:0 "Coche Blindado Morris CS9"
 ENG_motorized_AC_equipment_07_short:0 "Morris CS9"
 ENG_motorized_AC_equipment_07_desc:0 "Basado en el chasis del camión Morris Commercial C9, el CS9 reemplazó a varios diseños de la Primera Guerra Mundial. La torre abierta montaba generalmente un rifle antitanque Boys de 13,7 mm y una ametralladora ligera Bren de 7,62 mm. El motor de 94 hp le daba al vehículo un buen rendimiento en terrenos blandos, cuando estaba equipado con los neumáticos correctos."
 ENG_motorized_AC_equipment_08:0 "Coche Blindado Daimler Mk II"
 ENG_motorized_AC_equipment_08_short:0 "Daimler Mk II"
 ENG_motorized_AC_equipment_08_desc:0 "Un desarrollo más pesado del exitoso coche de reconocimiento Daimler Dingo. Producido en grandes cantidades, sus cascos soldados y en ángulo estaban relativamente bien blindados, mientras que el motor de 4,1 litros y 95 hp ofrecía un rendimiento decente. El coche blindado estaba equipado con un cañón de 2 pdr de 40 mm y una ametralladora Besa de 7,92 mm coaxial."
 ENG_motorized_AC_equipment_09:0 "Coche Blindado Humber Mk IV"
 ENG_motorized_AC_equipment_09_short:0 "Humber Mk IV"
 ENG_motorized_AC_equipment_09_desc:0 "Hecho por el Rootes Group al combinar el tractor de artillería Karrier KT4 del ejército indio con el coche blindado Guy. La versión definitiva de producción Mk IV montaba un cañón de 37 mm de fabricación estadounidense y una ametralladora Besa coaxial de 7,92 mm. El vehículo tuvo una larga carrera y los Humbers excedentes se vendieron en todo el mundo."
 ENG_motorized_AC_equipment_099:0 "Coche Blindado AEC Mk II"
 ENG_motorized_AC_equipment_099_short:0 "AEC Mk II"
 ENG_motorized_AC_equipment_099_desc:0 "Construido por la Associated Equipment Company sobre el chasis de su tractor de artillería Matador 4x4. El motor diésel de 158 hp permitía al vehículo montar un cañón de 6 pdr de 57 mm y una ametralladora Besa coaxial de 7,92 mm, mientras mantenía una excelente movilidad en patrullas. El AEC siguió siendo valioso durante muchos años."
 ############### Italy Armored cars
 ITA_motorized_AC_equipment:0 "Vehículos de coches blindados"
 ITA_motorized_AC_equipment_short:0 "Unidades de coches blindados"
 ITA_motorized_AC_equipment_desc:0 ""
 ITA_motorized_AC_equipment_06:0 "Coche Blindado Lancia 1ZM"
 ITA_motorized_AC_equipment_06_short:0 "Lancia 1ZM AC"
 ITA_motorized_AC_equipment_06_desc:0 "El coche blindado Lancia 1Z fue construido por Ansaldo de Italia a partir de 1916 y fue el más común de los primeros coches blindados italianos. Basado en un camión Lancia, el coche blindado era un diseño avanzado para su época. Como armamento, el 1ZM estaba equipado con ametralladoras montadas en torretas gemelas y blindado con 9 mm. Como resultado de las experiencias de la Primera Guerra Mundial, se instalaron rieles de acero sobre la parte superior del vehículo para cortar alambre. El motor de 40 hp no tenía una tarea fácil al arrastrar el vehículo de 3,5 toneladas fuera de la carretera, pero en la carretera su velocidad máxima era de 60 km/h."
 ITA_motorized_AC_equipment_07:0 "Coche Blindado Autoblinda 40"
 ITA_motorized_AC_equipment_07_short:0 "Autoblinda 40 AC"
 ITA_motorized_AC_equipment_07_desc:0 "La Autoblinda AB 40 fue el primer modelo moderno producido. Al principio no había radio, solo postes con banderas instalados en los cuatro guardabarros para señales e identificación de unidades. La AB 40 estaba impulsada por un motor de gasolina de 6 cilindros refrigerado por agua Fiat SPA ABM, que permitía una velocidad máxima en carretera de. La producción comenzó a mediados de 1940. Su característica principal era su torreta de bajo perfil con ametralladoras gemelas; sin embargo, en el otoño de 1940, una nueva especificación solicitó una versión modificada, equipada con un cañón automático Breda de 20 mm de alta velocidad y rápido disparo, que eventualmente llevó al AB 41."
 ITA_motorized_AC_equipment_08:0 "Autoblinda 41"
 ITA_motorized_AC_equipment_08_short:0 "Autoblinda 41"
 ITA_motorized_AC_equipment_08_desc:0 "Fue un desarrollo adicional del AB 40 armado con ametralladoras. Hecha con una construcción completamente remachada, el AB 41 tenía tracción en las cuatro ruedas y un sistema de dirección en las cuatro ruedas que resultó problemático. Tenía un nuevo armamento, con un cañón antitanque de 20 mm de alta velocidad, una ametralladora Breda modelo 1938 de 8 mm coaxial y otra ubicada en la parte trasera del casco. Se necesitaba un nuevo motor SPA para hacer frente al peso adicional de la torreta (que fue heredada del L6/40), alcanzando en total 7,5 toneladas, y con sus 120 HP alcanzaba una velocidad máxima en carretera de 71 km/h. Este motor también tenía un par más alto para proporcionar mejores capacidades fuera de carretera. El complicado sistema de tracción en las cuatro ruedas y dirección en las cuatro ruedas necesitaba un conductor trasero, siendo los dos conductores los encargados de las seis marchas hacia adelante y las cuatro marchas hacia atrás. Nunca fue realmente práctico en operaciones. También había varios defectos."
 ITA_motorized_AC_equipment_09:0 "SPA-Viberti AS.42"
 ITA_motorized_AC_equipment_09_short:0 "SPA-Viberti AS.42"
 ITA_motorized_AC_equipment_09_desc:0 "Este fue, al principio, un automóvil de reconocimiento sin armamento, pero rápidamente recibió armamento pesado. El SPA-Viberti AS 42 fue desarrollado y producido rápidamente en 1942. Básicamente, el chasis del AB 41 se dejó sin cambios, pero el casco fue completamente remodelado, adoptando una forma reminiscentes del Kübelwagen alemán. El frente era inclinado y albergaba una enorme rueda de repuesto, los guardabarros fueron remodelados y el compartimento central abierto fue reforzado con un enmarcado. El motor era un FIAT-SPA de 8 cilindros que daba 120 hp. El peso total disminuyó en 2 toneladas, mejorando así el rendimiento. El amplio espacio central abierto permitía montar un armamento considerable, que podía incluir un autocañón Breda de 20 mm AA modelo 1935, ametralladoras Breda de 13 mm, 20 mm u otras ametralladoras."
 ITA_motorized_AC_equipment_099:0 "Autoblinda Lince"
 ITA_motorized_AC_equipment_099_short:0 "Autoblinda Lince"
 ITA_motorized_AC_equipment_099_desc:0 "Los detalles de la carrocería blindada del Lince, sus inclinaciones y dimensiones fueron copiados del Dingo británico, que impresionó a los italianos, con algunas modificaciones para la cubierta trasera, donde se ubicaba el nuevo motor. En comparación con los automóviles blindados tradicionales producidos en Italia hasta ese momento, el blindaje de 8 mm estaba completamente soldado en lugar de remachado. Tenía dirección en las cuatro ruedas para una mejor agilidad. Con sus tres toneladas, el Lince fue equipado con un motor Astura tipo 86 de 8 cilindros en V y 60 HP, proporcionando suficiente potencia para una velocidad máxima de 86 km/h. Para el armamento, se le proporcionó un soporte montado en el lado derecho y un recubrimiento blindado para una ametralladora Breda Mod. 38, calibre 8 mm."
 
