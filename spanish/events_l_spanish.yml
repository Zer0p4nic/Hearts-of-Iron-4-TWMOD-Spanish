 #operation.103.d:0 "Nos hemos estancado, debemos atrincherarnos y esperar un buen momento para atacar, hasta entonces, solo podemos desear que este infierno de la Primera Weltkrieg no se repita por más de un año, esto podría tener grandes consecuencias."
 #operation.103.a:0 "Atríncherarse!"
 operation.104.t:0 "Operación Weserubung"
 operation.104.d:0 "La Operación Weserübung (Unternehmen Weserübung) fue el nombre en código para el asalto de Alemania a Dinamarca y Noruega durante la Segunda Guerra Mundial y la operación de apertura de la Campaña Noruega. El nombre proviene del alemán para "Operación Weser-Ejercicio", siendo el Weser un río alemán. En la mañana del 9 de abril de 1940, Alemania invadió Dinamarca y Noruega, ostensiblemente como una maniobra preventiva contra una ocupación franco-británica planificada y discutida abiertamente de Noruega conocida como Plan R 4."
 operation.104.a:0 "Adelante!"
