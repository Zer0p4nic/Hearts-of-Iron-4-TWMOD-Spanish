 state_shintoism:0 "Sintoísmo Estatal"
 state_shintoism_desc:0 "Desde la Restauración Meiji hemos buscado usar el culto en los santuarios sintoístas para promover la lealtad imperial y ayudar en la construcción de la nación. Esto nos ha permitido construir un país que está listo para sacrificar mucho en nombre del estado."
 daitoakyoeiken:0 "Dai Tōa Kyōeiken"
 daitoakyoeiken_desc:0 "La Esfera de Co-Properidad de Asia Oriental mostró la superioridad de los japoneses sobre otras razas asiáticas y proporciona evidencia de que la Esfera era inherentemente jerárquica, incluyendo la verdadera intención de dominación del Imperio Japonés sobre el continente asiático y el Océano Pacífico."
 daitoakyoeiken_2:0 "Dai Tōa Kyōeiken"
 daitoakyoeiken_2_desc:0 "La Esfera de Co-Properidad de Asia Oriental mostró la superioridad de los japoneses sobre otras razas asiáticas y proporciona evidencia de que la Esfera era inherentemente jerárquica, incluyendo la verdadera intención de dominación del Imperio Japonés sobre el continente asiático y el Océano Pacífico."
 vittoria_mutilata:0 "Vittoria Mutilata"
 vittoria_mutilata_desc:0 "§LNuestros aliados traicionaron a Italia y nos apuñalaron por la espalda cuando rompieron el Pacto de Londres. Sacrificamos tanta sangre en el Isonzo por su victoria y ellos, a su vez, nos negaron lo que era nuestro por derecho. Ahora Italia tomará su destino en sus propias manos y asegurará que se haga justicia.§!"
