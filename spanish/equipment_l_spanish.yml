 czech_panzer_td_equipment_1:0 "Marder III"
 czech_panzer_td_equipment_1_short:0 "Marder III Cazacarros Ligero"
 czech_panzer_td_equipment_1_desc:0 "Cañón antitanque autopropulsado ligero basado en el chasis barato y confiable del Skoda vz.38 ( Pz 38(t)). Usaba el cañón antitanque alemán PaK40 de 75 mm, o un cañón ruso capturado F22 de 76,2 mm o cualquier otra arma disponible."
 
 czech_panzer_td_equipment_2:0 "Jpz Hetzer"
 czech_panzer_td_equipment_2_short:0 "Hetzer Cazacarros Ligero"
 czech_panzer_td_equipment_2_desc:0 "Cazacarros ligero basado en el chasis y motor baratos y confiables del Skoda vz.38 (Pz 38(t)). Con el cañón antitanque PaK39 L/48 de 75 mm, este es un cazacarros altamente efectivo. Debido a su baja altura y su placa frontal extremadamente inclinada (60 mm a 60°), era difícil de destruir. Sin embargo, los laterales y la parte trasera estaban muy poco blindados, solo protegidos contra armas ligeras. Era muy estrecho para su tripulación de 4 hombres, y su motor Praga de 6 cilindros a gasolina, 7.8 litros con 160 CV permitía una velocidad máxima en carretera de 42 km/h."
 
 czech_panzer_art_equipment_1:0 "Grille"
 czech_panzer_art_equipment_1_short:0 "Grille Art. Autopropulsada"
 czech_panzer_art_equipment_1_desc:0 "La serie Grille estaba basada en el chasis del tanque checo Panzer 38(t) y usaba un cañón de infantería sIG 33 de 15 cm. La palabra alemana Grille significa 'Grillo': un insecto pequeño que hace mucho ruido. Pesaba 11,5 toneladas, tenía un blindaje máximo de 15 mm, y su motor Praga AC de 6 cilindros a gasolina con 147 CV permitía una velocidad máxima en carretera de 35 km/h. Debido a la baja carga de municiones a bordo, las unidades contaban con transportes de munición Grille sin cañón. Si un Grille fallaba, el cañón podía ser transferido al transporte de municiones."
 
 czech_panzer_spaa_equipment_1:0 "Flakpz.38(t)"
 czech_panzer_spaa_equipment_1_short:0 "El Flakpanzer 38(t) A.A. Autopropulsado"
 czech_panzer_spaa_equipment_1_desc:0 "El Flakpanzer 38(t) fue diseñado alrededor del chasis del LT-38, un diseño checo de antes de la guerra, que tras la ocupación alemana fue producido para la Wehrmacht como el Panzer 38(t) hasta que dejó de ser efectivo. Con el chasis Ausf M, el motor se encontraba cerca del centro del vehículo y el armamento estaba ubicado en la parte trasera en una sección blindada especialmente diseñada. La superestructura podía plegarse para permitir una rotación de 360 grados a baja elevación. Incluyendo el prototipo único, se construyeron 141 Flakpanzer 38(t) entre noviembre de 1943 y febrero de 1944, entrando en servicio en 1944."
 
 #
 czech_panzer_equipment_1:0 "Pz 35(t)"
 czech_panzer_equipment_1_short:0 "Panzer 35(t) Cazacarros Ligero"
 czech_panzer_equipment_1_desc:0 "El Panzerkampfwagen 35(t), comúnmente abreviado como Panzer 35(t) o Pz.Kpfw. 35(t), fue un tanque ligero diseñado en Checoslovaquia utilizado principalmente por la Alemania nazi durante la Segunda Guerra Mundial. Se construyeron un total de 434; de estos, los alemanes se apoderaron de 244 cuando ocuparon Bohemia-Moravia en marzo de 1939 y los eslovacos adquirieron 52 cuando declararon su independencia de Checoslovaquia al mismo tiempo. Otros fueron exportados a Bulgaria y Rumanía. En servicio alemán, vio combate durante los primeros años de la Segunda Guerra Mundial, notablemente en la invasión de Polonia, la Batalla de Francia y la invasión de la Unión Soviética antes de ser retirado o vendido en 1942."
 #
 czech_panzer_equipment_2:0 "Pz 38A (t)"
 czech_panzer_equipment_2_short:0 "Panzer 38 A (t) Lt.TK"
 czech_panzer_equipment_2_desc:0 "El Panzerkampfwagen 38(t) fue originalmente un tanque checoslovaco de diseño anterior a la Segunda Guerra Mundial. Después de que Checoslovaquia fue ocupada por Alemania, fue adoptado por el ejército alemán. La producción terminó en 1942, cuando su armamento principal se consideró inadecuado. En total, se fabricaron más de 1,400 Pz. 38(t). El chasis del Pz. 38(t) continuó produciéndose para el Marder III (1942–1944), con algunos de sus componentes utilizados en los posteriores cazacarros Jagdpanzer 38 (1944–1945) y sus vehículos derivados. Se consideró un excelente tanque, especialmente en comparación con los Panzer I y Panzer II que eran los tanques principales de la Panzerwaffe al inicio de la Segunda Guerra Mundial. El Panzer 38(t) tuvo un buen desempeño en la Campaña Polaca en 1939 y la Batalla de Francia en 1940. Estaba mejor armado que los tanques Panzer I y Panzer II. Era comparable a la mayoría de los diseños de tanques ligeros de la época, aunque no podía atacar de manera efectiva el blindaje frontal de los diseños de tanques medianos, pesados e infantería."
 
 #
