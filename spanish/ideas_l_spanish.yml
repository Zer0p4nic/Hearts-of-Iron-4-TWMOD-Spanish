 INS_communism_banned:0 "Comunistas encarcelados"
 INS_communism_banned_desc:0 "El comunismo está amenazando la estabilidad de nuestra gran colonia. Deberíamos seguir encerrándolos en la cárcel."
 INS_coffee_and_tea:0 "Café y Té"
 INS_coffee_and_tea_desc:0 "Estamos produciendo el 20% del suministro mundial de café y té. Esto nos convierte en una gran nación exportadora con muchos socios comerciales."
 INS_spicy_islands:0 "Islas Especiadas"
 INS_spicy_islands_desc:0 "Las Indias Orientales Holandesas producen el 35% del suministro mundial de azúcar, pimienta, tabaco y caucho; el 25% del suministro mundial de cacao y cocos. Esto significa que aún quedará mucho para que nuestra población local también lo disfrute."
 INS_quinine_malaria_medicine:0 "Quinina"
 INS_quinine_malaria_medicine_desc:0 "La quinina es la única medicina conocida contra la malaria disponible en este momento. Producimos más de la mitad del suministro mundial, haciendo que nuestras tropas sean menos vulnerables a la malaria."
 INS_rivalry_in_high_command:0 "Conflictos en el alto mando"
 INS_rivalry_in_high_command_desc:0 "La cúpula política está en conflicto con el alto mando sobre la mejor manera de garantizar la seguridad de las islas."
 INS_unsuccesfull_reforms:0 "La política ética"
 INS_unsuccesfull_reforms_desc:0 "Desde 1901 hasta 1942, los holandeses intentaron mejorar la educación y el bienestar de sus sujetos coloniales. Sin embargo, esto no fue efectivo, tal vez haya una forma de hacer que tengan éxito."
 INS_Fear_of_vulcanic_eruptions:0 "Actividad Volcánica"
 INS_Fear_of_vulcanic_eruptions_desc:0 "El Krakatoa"
 INS_Great_depression:0 "Derrame de la Gran Depresión"
 INS_Great_depression_desc:0 "Las Indias Orientales Holandesas son un país exportador que necesita exportar muchas materias primas que ahora son menos necesarias debido a la Gran Depresión. Necesitaremos exportar aún más si queremos mantener nuestra economía estable."
