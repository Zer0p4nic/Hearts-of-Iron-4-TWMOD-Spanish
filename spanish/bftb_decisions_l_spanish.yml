 TUR_the_fading_father_category:0 "El Padre que Se Apaga"
 TUR_the_fading_father_category_desc:0 "El Padre de los Turcos, Mustafa Kemal Atatürk, se está enfermando con más frecuencia. Debemos confrontar la desafortunada realidad de que el padre mesiánico de nuestra nación puede no vivir para ver a §Y[ROOT.GetNameDef]§! perdurar hasta el final de la actual crisis que enfrenta el mundo.\n\nLa situación de salud actual de Atatürk es: [ROOT.GetAtaturkHealthBar].\n"
 TUR_ataturk_health_worsening_crisis:0 "La Condición Deteriorante de Atatürk"
 TUR_ataturk_health_worsening_crisis_desc:0 "A medida que Mustafa Kemal Atatürk envejece, sus períodos de enfermedad están destinados a empeorar. ¿Cuánto tiempo pasará antes de que el Padre de los Turcos se enferme tanto que no pueda recuperarse?"
 TUR_seek_treatment_for_ataturk:0 "Buscar Tratamiento para Atatürk"
 TUR_seek_treatment_for_ataturk_desc:0 "Si nuestro Ghazi ha de sobrevivir los próximos años, entonces es vital que tome un tiempo alejado del estresante trabajo de dirigir nuestra nación. Lo enviaremos por todo el mundo para ser tratado en los sanatorios más modernos y para relajarse en los mejores resorts del mundo."
 TUR_worsen_ataturks_health_effect_tt:0 "§YMustafa Kemal Atatürk§! será menos eficiente como líder debido a su §Rfrágil salud§!."
 TUR_retire_ataturk:0 "Retirar a Atatürk"
 TUR_retire_ataturk_desc:0 "Es lamentable considerar esto, pero quizás a nuestro Ghazi le sería mejor pasar sus últimos días con su familia y viajar por el continente a su propia discreción. No podemos seguir reclamando egoístamente su vida: no después de que ya ha sacrificado tanto por esta nación y su gente."
 TUR_ataturk_health_poor_tt:0 "§YMustafa Kemal Atatürk§! será considerado con salud §Ypobre§!."
 TUR_ataturk_health_terminal_tt:0 "§YMustafa Kemal Atatürk§! será ingresado en cuidados paliativos debido a su condición §Yterminal§!."
