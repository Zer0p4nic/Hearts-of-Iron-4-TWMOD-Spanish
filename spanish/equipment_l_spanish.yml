 super_heavy_tank_equipment_2_desc:0 "Un intimidante cañón de tanque de 140 mm asustará a cualquier oponente blindado del campo de batalla, ópticas de largo alcance e hidráulica avanzada de la torreta ayudan a este monstruo de 200 toneladas a convertirse en el rey en cualquier enfrentamiento."
 
