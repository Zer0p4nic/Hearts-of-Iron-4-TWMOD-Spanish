 axiexp.11.t: "Alemanes en nuestras Fronteras"
 axiexp.11.d: "Las tropas alemanas finalmente han entrado en Madrid, lo que pone en peligro nuestra posición como país neutral. Si nos invadieran ahora, no tendríamos ninguna oportunidad. ¿Qué debemos hacer?"
 axiexp.11.a: "Es hora de pedir protección a nuestros aliados más antiguos."
 axiexp.11.b: "Firmar un tratado con el diablo."
 axiexp.11.c: "Mantenerse neutral el mayor tiempo posible."
 axiexp.12.t: "Portugal Quiere Protección"
 axiexp.12.d: "Con los ejércitos alemanes en España, tenemos la posibilidad de alinear a Portugal con nuestra facción."
 axiexp.12.a: "Enviar tropas a Lisboa!"
 axiexp.12.b: "No..."
 axiexp.13.t: "Portugal Quiere Protección"
 axiexp.13.d: "Portugal, amenazado por nuestra entrada en la Península Ibérica, pide nuestra protección si garantizamos la integridad de sus fronteras."
 axiexp.13.a: "Por supuesto! Portugal es nuestro aliado!"
 axiexp.13.b: "Los invadiremos a continuación!"
 baluni.2.t: "Transferencia de Vilna a Lituania"
 baluni.2.d: "Como controlamos la provincia de Vilna, mientras Lituania siga siendo independiente, podemos devolver esta provincia a los lituanos para ganar su amistad."
 baluni.2.a: "Devuélvela. De todos modos, anexaremos Lituania."
 baluni.2.b: "Conservar la provincia. De todos modos, anexaremos Lituania."
 baluni.3.t: "Reclamando la Ciudad Capital"
 baluni.3.d: "Nuestra capital, Vilna, que fue tomada por los polacos en los primeros años después de la Gran Guerra, ahora está en manos de los rusos que prometen devolvérnosla. ¿Cuál es nuestra respuesta?"
 baluni.3.a: "¿Por qué no aceptarlo? Seguramente no tendrá ninguna consecuencia negativa..."
 baluni.3.b: "No hay trato!"
 baluni.4.t: "Lituania Recupera Vilna"
 baluni.4.d: "La capital de Lituania, tomada por los polacos en los primeros años después de la Gran Guerra, ahora está de vuelta en manos lituanas. Los ciudadanos lituanos están celebrando en las calles, mientras comienza la agresiva lituanización. Los lituanos están cambiando las señales en la ciudad del polaco al lituano y confiscando escuelas y edificios gubernamentales polacos."
 baluni.4.a: "Gran día para Lituania. Día sombrío para Polonia."
 worldcup.38.t: "Copa Mundial de la FIFA 1938"
 worldcup.38.d: "La tercera Copa del Mundo se celebró en Francia del 4 al 19 de junio de 1938. Se jugaron 18 partidos entre 15 equipos de 4 confederaciones. Italia retuvo el campeonato al vencer a Hungría 4-2 en la final. El jugador brasileño Leônidas da Silva se convirtió en el máximo goleador con 7 goles. Los equipos de Italia de 1934 y 1938 fueron los primeros en ganar dos Copas del Mundo bajo el mismo entrenador, Vittorio Pozzo. También fue la primera Copa del Mundo que no ganó la nación anfitriona."
 worldcup.38.a: "Los italianos son nuevamente campeones del mundo."
 perecu.0.t: "Guerra ecuatoriano-peruana"
 perecu.0.d: "Según relatos peruanos, algunas tropas ecuatorianas de la guarnición de Huaquillas, un pueblo a orillas del río Zarumilla, que en ese momento servía como línea de statu quo en el extremo izquierdo de la frontera ecuatoriano-peruana, cruzaron al puesto fronterizo peruano en Aguas Verdes, un pueblo justo enfrente de Huaquillas, y abrieron fuego contra una patrulla peruana. Estas tropas fueron seguidas por unos 200 hombres armados ecuatorianos, que atacaron la estación de policía en Aguas Verdes, a lo que los peruanos reaccionaron enviando una compañía de infantería a Aguas Verdes y rechazando a los ecuatorianos de vuelta a través del Zarumilla. La lucha luego se extendió a toda el área fronteriza a lo largo del río Zarumilla. Los ecuatorianos, por el contrario, afirman que están siendo atacados y que los peruanos dispararon primero."
 perecu.0.a: "¿Cómo terminará esto?"
 perecu.2.t: "¿Incursiones ecuatorianas?"
 perecu.2.d: "Alegando que los ecuatorianos habían estado realizando incursiones e incluso ocupaciones del territorio peruano de Zarumilla, el presidente peruano, Manuel Prado, ordenó la formación del Agrupamiento del Norte, una unidad militar a cargo del Teatro Operacional del Norte. A medida que continúa nuestra disputa fronteriza con Ecuador, ahora tenemos la oportunidad de reclamar partes de nuestro territorio central. ¿Qué haremos?"
 perecu.2.a: "Atacar a Ecuador!"
 perecu.2.b: "Detente. No hagas esto!"
 perecu.3.t: "¿Incursiones peruanas?"
 perecu.3.d: "Perú tomó una serie de incidentes entre patrullas fronterizas como pretexto para invadir Ecuador, con la intención de obligarlo a firmar un acuerdo fronterizo claro."
 perecu.3.a: "Defiende nuestro país. A las armas."
 perecu.3.b: "Ríndete: no tenemos ninguna posibilidad de repelerlos..."
 perecu.4.t: "Gran Victoria"
 perecu.4.d: "Nuestras fuerzas han logrado asegurar objetivos clave durante nuestra ofensiva en las partes de Perú ocupadas por Ecuador. Ahora es momento de que Ecuador se rinda o sea destruido."
 perecu.4.a: "No tienen ninguna oportunidad!"
 perecu.5.t: "Gran Derrota"
 perecu.5.d: "Nuestras fuerzas fueron completamente abrumadas por el poder de las fuerzas militares peruanas. Si no detenemos esta guerra, corremos el riesgo de ser borrados del mapa."
 perecu.5.a: "Retírate y pide ayuda internacional."
 perecu.5.b: "GUERRA! Lucha hasta el último hombre! Nunca te rindas!"
 perecu.8.t: "Protocolo de Río"
 perecu.8.d: "El acuerdo internacional fue firmado en Río de Janeiro, Brasil, por los ministros de relaciones exteriores de Perú y Ecuador, con la participación de Estados Unidos, Brasil, Chile y Argentina como garantes. El Protocolo está destinado a resolver finalmente la larga disputa territorial entre Perú y Ecuador y marcó el fin oficial de la Guerra ecuatoriano-peruana."
 perecu.8.a: "¿Se acabó para siempre?"
