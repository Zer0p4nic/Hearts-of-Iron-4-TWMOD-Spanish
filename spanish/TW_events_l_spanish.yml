 japan_border_conflict.8.t:0 "Escalación en la frontera de Somalia"
 japan_border_conflict.8.desc:0 "La lucha continúa entre las fuerzas italianas y [FRA.GetAdjective] a lo largo de la frontera somalí. En un esfuerzo por romper el estancamiento, las fuerzas italianas en otras áreas también han comenzado a involucrarse con las fuerzas [FRA.GetAdjective] en ese sector. La inteligencia sugiere que los italianos pueden pronto reforzar el ataque con nuevas tropas transferidas de otras partes de su Imperio."
 japan_border_conflict.8.a:0 "Debemos mantener la línea."
 
 japan.21.t:0 "Conferencia de los Cinco Ministros"
 japan.21.d:0 "La Conferencia de los Cinco Ministros fue una reunión entre 5 importantes ministros japoneses, en la que presentaron un plan para la expansión japonesa. La Doctrina de Expansión del Sur ('Nanshin-ron') afirmaba que el Sudeste Asiático y las Islas del Pacífico eran la esfera de interés de Japón y que el valor potencial para el Imperio Japonés en términos de expansión económica y territorial en esas áreas era mayor que en otros lugares. Esta doctrina política era diametralmente opuesta a la 'Doctrina de Expansión del Norte' ('Hokushin-ron'), ampliamente apoyada por el Ejército Imperial Japonés, que afirmaba lo mismo pero en relación con Manchuria y Siberia (Desbloquea las ramas del árbol de enfoque Norte o Sur)."
 japan.21.a:0 "Dejemos que el Ejército elabore la mayor parte del plan."
 japan.21.b:0 "Dejemos que la Armada se encargue de la planificación."
 japan.21.c1:0 "Desbloquea el Árbol de Enfoque de la Doctrina de Expansión del Norte"
 japan.21.c2:0 "Desbloquea el Árbol de Enfoque de la Doctrina de Expansión del Sur"
 
