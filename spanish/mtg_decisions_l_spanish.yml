 foreign_influence:0 "Influencia extranjera"
 foreign_influence_desc:0 "Los países que hemos tomado bajo nuestra protección merecen solo el mejor y más equitativo gobierno. Las influencias desestabilizadoras de ideologías ajenas deben ser reducidas."
 nation_building:0 "Construcción de Nación en [From.GetNameDef]"
 nation_building_desc:0 "Debemos entrenar a una nueva generación de administradores para guiar a los [From.GetAdjective] hacia la democracia y el estado de derecho."
 socialist_education:0 "Educación socialista en [From.GetNameDef]"
 socialist_education_desc:0 "Los enemigos del pueblo [From.GetAdjective] están infiltrando a nuestros aliados fraternales y sembrando descontento contra el movimiento democrático que estamos fomentando. Debemos ayudar al gobierno legítimo a reeducar a la población en la inmortal ciencia de Marx y Engels."
 paramilitary_training:0 "Entrenamiento paramilitar en [From.GetNameDef]"
 paramilitary_training_desc:0 "Los agitadores de izquierda y otros elementos traidores están debilitando a la nación [From.GetAdjective]. Asistiremos a las fuerzas amigas que estén dispuestas a colaborar con nuestro ejército."
 military_parade:0 "Desfile militar en [From.GetNameDef]"
 military_parade_desc:0 "Los demócratas, socialistas, nacionalistas y otros productos viles de la Ilustración están causando problemas al gobierno [From.GetAdjective]. Haremos marchar a nuestras tropas invictas a través de la capital de [From.GetNameDef] y les mostraremos el esplendor de la potencia militar [Root.GetAdjective]."
 police_action:0 "Acción policial en [From.GetNameDef]"
 police_action_desc:0 "El pueblo [From.GetAdjective] está listo para recibir un gobierno responsable de autogobierno de la policía local y las fuerzas paramilitares."
 fraternal_republic:0 "República fraternal en [From.GetNameDef]"
 fraternal_republic_desc:0 "El pueblo [From.GetAdjective] exige intervención de nuestras fuerzas para desalojar a los terratenientes parasitarios y capitalistas que reinan sobre ellos."
 ultranationalist_coup:0 "Golpe ultranacionalista en [From.GetNameDef]"
 ultranationalist_coup_desc:0 "El débil gobierno [From.GetAdjective] no merece nuestro apoyo. Debemos iniciar una nueva era para su pueblo!"
 military_dictatorship:0 "Dictadura militar en [From.GetNameDef]"
 military_dictatorship_desc:0 "Hay muchos eslabones débiles en el gobierno [From.GetAdjective] que debemos eliminar. Atheists, trades unionists and even liberals are reported amongst the [From.GetLeader] ministry."
 MTG_naval_treaties:0 "Tratados navales"
 MTG_naval_treaties_desc:1 "Para limitar los gastos y evitar otra carrera armamentista naval mutuamente ruinosa, las grandes potencias navales del mundo han firmado una serie de tratados, limitando el tamaño total de sus flotas y el tamaño de cada barco individual. Como signatarios de estos tratados, estamos sujetos a ciertas restricciones, pero siempre y cuando nuestros oponentes también las sigan, el equilibrio de poder debería mantenerse.\n\nActualmente estamos [GetStrengthRatioBritain] [GetRelevantNavalTreatyNation] en Fuerza de Buques Capitales."
