 ENG_support_for_the_king_idea:0 "Apoyo al Rey"
 ENG_exiled_royal_family:0 "Familia Real en el Exilio"
 ENG_confiscated_royal_wealth:0 "Riqueza Real Confiscada"
 ENG_raymond_briggs:0 "Raymond Briggs"
 HOL_wilhelmina:0 "Guillermina"
 HOL_wilhelmina_desc:0 "Durante siglos, la familia de Orange-Nassau ha estado entretejida con la propia historia de los Países Bajos. Al igual que su antepasado Guillermo el Silencioso en la Guerra de los Ochenta Años, la actual Reina, Guillermina, sin duda será una inspiración para los holandeses que se reúnan para defender su patria, en caso de que su país sea invadido."
 HOL_aloof_neutrality:0 "Neutralidad Distante"
 HOL_aloof_neutrality_desc:0 "Una política de estricta Neutralidad ha mantenido a los holandeses fuera de las guerras con cualquiera de sus vecinos durante casi 150 años y, sobre todo, los ha mantenido fuera de la Gran Guerra. La creencia pública en su 'talisman de protección' es por lo tanto casi ferviente, y el débil gobierno holandés se encuentra incapaz de ir en contra de la voluntad del pueblo y tomar una postura firme en la política internacional. En cambio, ha resuelto poner su fe en la Liga de las Naciones y adopta una actitud distante hacia los eventos mundiales."
 HOL_shell_shocked_spectator:0 "Espectador Conmocionado de la Gran Guerra"
 HOL_shell_shocked_spectator_desc:1 "Como los Países Bajos neutrales eran el refugio seguro más cercano para los refugiados del Frente Occidental, los holandeses han sido testigos muy de cerca de los horrores de la Gran Guerra. Como resultado, un fuerte movimiento pacifista ha crecido para permear gran parte del público, y presenta al gobierno grandes dificultades para implementar cualquier aumento del gasto militar. Solo la marina aún disfruta de una cierta medida de prestigio a los ojos del público.\n\nSe necesitaría una guerra defensiva o una 'guerra contra el pacifismo' para realmente librar al país de este sentimiento."
 HOL_de_crisisjaren:0 "Los Años de Crisis"
 HOL_de_crisisjaren_desc:1 "Debido a las peculiaridades de la economía global, la Gran Depresión ha golpeado a los Países Bajos mucho más tarde que en otros lugares. La decisión de los holandeses de mantener el patrón oro, mientras que otras naciones lo abandonaron rápidamente, ha exacerbado tremendamente los 'años de crisis' en los Países Bajos. Al mantener el florín sin devaluarse, no quedan fondos para ayudar a la enferma economía holandesa, y mucho menos para mejorar el mal estado de las defensas nacionales.\n\nLa crisis puede reducirse invirtiendo en obras públicas y se volverá en gran medida irrelevante si capitulamos y perdemos el control del territorio continental afectado por la crisis."
 HOL_weak_government:0 "Débil Gobierno"
 HOL_weak_government_desc:0 "El gobierno holandés en los últimos años ha estado marcado por la debilidad. No tomaría mucho para derrocarlo nuevamente."
 HOL_shared_intelligence_eng:0 "Inteligencia Británica Compartida"
 HOL_shared_intelligence_fra:0 "Inteligencia Francesa Compartida"
 HOL_shared_intelligence_ger:0 "Inteligencia Alemana Compartida"
 HOL_shared_intelligence_hol:0 "Inteligencia Holandesa Compartida"
 HOL_staff_plan_eng:0 "Plan de Estado Mayor Combinado Británico"
 HOL_staff_plan_fra:0 "Plan de Estado Mayor Combinado Francés"
 HOL_staff_plan_ger:0 "Plan de Estado Mayor Combinado Alemán"
 HOL_de_vaarplicht_idea:0 "De Vaarplicht"
 HOL_de_vaarplicht_idea_desc:0 ""De acuerdo con el Real Decreto A5, todos los ciudadanos holandeses y súbditos holandeses, que no han sido reclutados, o, si lo han sido, no han sido llamados al servicio activo, están obligados a realizar servicios para, o en beneficio de, la marina mercante.""
 HOL_caved_to_the_germans_idea:0 "Cedido a los Alemanes"
 HOL_caved_to_the_germans_idea_desc:0 "En lugar de enfrentar la amenaza de invasión, los holandeses han elegido ceder a las demandas alemanas en sus negociaciones comerciales. La libertad democrática ha comenzado a sufrir como resultado, y esto podría ser visto como el primer paso tentativo alejado de la neutralidad."
 HOL_caved_to_the_british_idea:0 "Cedido a los Británicos"
 HOL_caved_to_the_british_idea_desc:0 "En lugar de enfrentar la amenaza de un bloqueo total, que sin duda habría significado un desastre económico, los holandeses han elegido ceder a las demandas británicas en sus negociaciones comerciales. Los sentimientos anti-alemanes y pro-británicos son cada vez más notables en la política interna del país, y esto podría ser visto como el primer paso tentativo alejado de la neutralidad."
