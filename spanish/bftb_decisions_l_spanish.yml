 BUL_ultimatum_is_major:0 "\n- §REs una potencia mayor§!"
 BUL_fate_of_the_balkans_bring_back_state:0 "Recuperar [FROM.GetName]"
 BUL_fate_of_the_balkans_bring_back_state_desc:0 "Enviaremos una misión diplomática a [FROM.Controller.GetNameDef] para exigir la transferencia de [FROM.GetName] a [ROOT.GetNameDef], a la que legítimamente pertenece."
 BUL_fate_of_the_balkans_demand_submission:0 "Subyugar a [FROM.GetNameDef]"
 BUL_fate_of_the_balkans_demand_submission_desc:0 "Una delegación [ROOT.GetAdjective] será enviada a la capital [FROM.GetAdjective] para exigir el reconocimiento de [ROOT.GetNameDef] como el señor feudal de [FROM.GetName]."
 BUL_fate_of_the_balkans_demand_submission_tt:0 "Tener una mayor fuerza militar que [FROM.GetNameDef] aumenta las posibilidades de que se sometan a nuestra voluntad."
 BUL_dominance_in_the_seas:0 "Dominio en los Mares"
 BUL_dominance_in_the_black_sea_mission:0 "Dominio en el Mar Negro"
 BUL_dominance_in_the_black_sea_mission_desc:0 "Debemos asegurar el Mar Negro, eliminando cualquier posible amenaza de sus costas y apoderándonos de nuevos territorios desde los cuales aumentar la producción de buques de guerra para asegurar el dominio búlgaro en los mares."
 BUL_dominance_in_the_aegean_sea_mission:0 "Dominio en el Mar Egeo"
 BUL_dominance_in_the_aegean_sea_mission_desc:0 "Debemos asegurar el Egeo, eliminando cualquier posible amenaza de sus costas y apoderándonos de nuevos territorios desde los cuales aumentar la producción de buques de guerra para asegurar el dominio búlgaro en los mares."
 BUL_dominance_in_the_adriatic_sea_mission:0 "Dominio en el Mar Adriático"
 BUL_dominance_in_the_adriatic_sea_mission_desc:0 "Debemos asegurar el Adriático, eliminando cualquier posible amenaza de sus costas y apoderándonos de nuevos territorios desde los cuales aumentar la producción de buques de guerra para asegurar el dominio búlgaro en los mares."
 BUL_appoint_tsankov:0 "Nombrar a Aleksandar Tsankov como Primer Ministro"
 BUL_appoint_tsankov_desc:0 "Es hora de un cambio de rumbo hacia políticas más radicales. Aleksandar Tsankov y su Movimiento Social Nacional son los más adecuados para liderar el país."
 BUL_appoint_georgiev:0 "Nombrar a Kimon Georgiev como Primer Ministro"
 BUL_appoint_georgiev_desc:0 "Kimon Georgiev se ha convertido en una de las figuras más importantes del Frente de la Patria, es hora de reconocer sus méritos y ofrecerle el cargo de Primer Ministro de [ROOT.GetNameDef]."
 BUL_balkan_confederation_industrial_investment:0 "Inversión industrial en [FROM.GetNameDef]"
 BUL_balkan_confederation_industrial_investment_desc:0 "Con el fin de influir en el gobierno [FROM.GetAdjective], alentaremos a los magnates industriales [BUL.GetAdjective] a realizar una serie de inversiones que permitirán el desarrollo de subsidiarias [BUL.GetAdjective] en [FROM.GetNameDef], aumentando así su industria nacional y, al mismo tiempo, aumentando nuestro propio control sobre ella."
 BUL_balkan_confederation_capital_injection:0 "Inyección de capital en [FROM.GetNameDef]"
 BUL_balkan_confederation_capital_injection_desc:0 "Proporcionaremos apoyo financiero a las empresas [FROM.GetAdjective] en dificultades para estabilizar los sectores financieros del país y aumentar el control [BUL.GetAdjective] sobre la economía de [FROM.GetNameDef]."
 BUL_balkan_confederation_balkan_summit:0 "Organizar una Cumbre Balcánica"
 BUL_balkan_confederation_balkan_summit_desc:0 "Invitaremos a todas las naciones libres de los Balcanes a asistir a una Cumbre Balcánica. Este evento nos permitirá promover sutilmente nuestras ideas y aumentar la influencia búlgara en las naciones de la región."
 BUL_balkan_confederation:0 "Confederación Balcánica"
 BUL_balkan_confederation_desc:0 "[GetABalkanConfederationFocusLoc]"
 BUL_balkan_confederation_ai_tt:0 "§Y[FROM.GetNameWithFlag]§! será más propenso a aceptar nuestras propuestas diplomáticas."
