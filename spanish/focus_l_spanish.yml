  FRA_support_tanks:0 "Char Canon"
  FRA_support_tanks_desc:0 "Los cañones autopropulsados están equipados con su propio sistema de propulsión para moverse hacia su objetivo. Son vehículos de alta movilidad, generalmente basados en orugas continuas que llevan un obús grande, un cañón de campaña, un mortero o algún cañón AT y mejoran en gran medida la integración de la artillería en la maniobra táctica."
