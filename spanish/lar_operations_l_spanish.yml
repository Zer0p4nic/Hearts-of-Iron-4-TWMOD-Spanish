l_spanish:
 operation_boost_resistance:0 "Fortalecer la Resistencia"
 operation_boost_resistance_desc:0 "§LLos partisanos en territorio ocupado por el enemigo están desesperados por apoyo para continuar la lucha. Están atando una cantidad significativa de tropas enemigas y serían una inversión muy efectiva.§!"
 operation_capture_cipher:0 "Capturar Cifrado"
 operation_capture_cipher_desc:0 "§LCapturar un libro de códigos enemigo, o adquirirlo por otros medios, daría a nuestros descifradores de códigos una ventaja decisiva en sus esfuerzos.§!"
 infiltration_paradrop:0 "Infiltración vía Paracaídas"
 infiltration_paradrop_desc:0 "Los agentes serán lanzados en el área por medio de paracaídas. Volar bajo y de noche evitará cualquier interferencia de cazas enemigos."
 infiltration_submarine:0 "Despliegue vía Submarino"
 infiltration_submarine_desc:0 "Los agentes serán entregados cerca de la costa por uno de nuestros submarinos. Ya hemos reconocido posibles sitios de desembarco y el horario de las patrullas enemigas para evitar ser detectados."
 infiltration_border:0 "Infiltración a través de una frontera neutral"
 infiltration_border_desc:0 "Los agentes infiltrarán a través de una frontera neutral. Se espera que los guardias fronterizos en el área estén menos alerta y ya hemos identificado varias áreas donde las patrullas fronterizas son muy infrecuentes."
 infiltration_diplomatic:0 "Pasaportes Diplomáticos"
 infiltration_diplomatic_desc:0 "Los agentes usarán pasaportes diplomáticos para entrar al país y moverse. Esperamos que la contrainteligencia enemiga intente seguirles, pero esto se puede superar con suficiente entrenamiento."
 resistance_support_arms_depots:0 "Crear Almacenes de Suministros"
 resistance_support_arms_depots_desc:0 "Nuestros agentes establecerán varios almacenes ocultos de explosivos y otro equipo, en preparación para un levantamiento general una vez que la resistencia sea lo suficientemente fuerte."
 resistance_support_distribute_weapons:0 "Distribuir Armas"
 resistance_support_distribute_weapons_desc:0 "Nuestros agentes organizarán y coordinarán una serie de lanzamientos de armas. Las armas serán entregadas a miembros de confianza de la resistencia local."
 resistance_support_organize_training:0 "Organizar Campamentos de Entrenamiento"
 resistance_support_organize_training_desc:0 "Nuestros agentes ofrecerán cursos en habilidades de escape y evasión, así como en técnicas básicas de campo. Los estudiantes más prometedores procederán luego a un entrenamiento básico en armamento."
 resistance_support_coordinate_groups:0 "Coordinar Grupos de Resistencia"
 resistance_support_coordinate_groups_desc:0 "Nuestros agentes viajarán para coordinar varios grupos de resistencia. Forjar una alianza entre las unidades políticamente fragmentadas tomará su tiempo."
 exfiltration_air_pickup:0 "Recogida por Avión"
 exfiltration_air_pickup_desc:0 "Uno de nuestros aviones cruzará al territorio enemigo de noche, encontrará un campo marcado, aterrizará y recogerá a nuestros agentes."
 exfiltration_submarine_pickup:0 "Recogida por Submarino"
 exfiltration_submarine_pickup_desc:0 "Uno de nuestros submarinos estará en estación en un punto de recogida designado a lo largo de la costa. El tiempo será esencial, ya que las patrullas navales enemigas cubren la zona."
 exfiltration_border:0 "Caminando a través de la frontera"
 exfiltration_border_desc:0 "Nuestros agentes escaparán cruzando la frontera de noche en un lugar remoto. Guías locales están disponibles para ayudar en la navegación del área traicionera."
 exfiltration_go_to_ground:0 "Pasar desapercibidos"
 exfiltration_go_to_ground_desc:0 "Nuestros agentes se mantendrán ocultos y se mezclarán con la población hasta que estén listos para la próxima misión. Si surge una oportunidad para exfiltrarse por otros medios, la aprovecharán."
 operation_make_resistance_contacts:0 "Hacer Contactos de Resistencia"
 operation_make_resistance_contacts_desc:0 "§LCualquier apoyo que podamos ofrecer a los partisanos activos detrás de las líneas enemigas sería mucho más efectivo si tuviéramos una forma de comunicarnos y coordinarnos con ellos.§!"
 capture_cyphers_bribe:0 "Sobornar a un Soldado"
 capture_cyphers_bribe_desc:1 "Tenemos un hombre en el interior y le proporcionaremos los fondos necesarios para robar un libro de códigos y entregárselo a nuestro agente."
 capture_cyphers_raid:0 "Incursión de Comandos"
 capture_cyphers_raid_desc:0 "Nuestro agente explorará la zona y dará la señal a una unidad de comandos para que aterrice y capture libros de códigos y equipo de encriptación. También intentaremos capturar a uno o dos especialistas en encriptación para interrogarlos."
 capture_cyphers_seduction:0 "Usar Seducción"
 capture_cyphers_seduction_desc:0 "Nuestro agente contactará a una persona con acceso a los cifrados y usará su encanto, u otros medios, para asegurar una copia."
 capture_cyphers_reverse_engineer:0 "Ingeniería Inversa"
 capture_cyphers_reverse_engineer_desc:0 "Una versión más simple de la máquina de encriptación primaria del país está disponible comercialmente. Adquiriremos una versión legalmente y luego la usaremos para ayudarnos a realizar una ingeniería inversa de una máquina de descifrado."
 resistance_contacts_radio_circuits:0 "Crear Circuitos de Radio"
 resistance_contacts_radio_circuits_desc:0 "El equipo distribuirá radios a los miembros de la resistencia y enseñará el protocolo básico de radio, especialmente con miras a evitar la localización de radio enemiga."
 resistance_support_pidgeons:0 "Distribuir Palomas"
 resistance_support_pidgeons_desc:0 "El equipo distribuirá palomas mensajeras entrenadas a varios criadores conectados con la resistencia. Se utilizarán para llevar mensajes de vuelta a nuestras líneas."
 resistance_contacts_briefings:0 "Reuniones de Estrategia"
 resistance_contacts_briefings_desc:0 "Nuestro agente informará a los líderes de varios grupos de resistencia sobre las operaciones planificadas para coordinar el apoyo de la resistencia."
 capture_cyphers_smuggle:0 "Contrabando de Cifrados"
 capture_cyphers_smuggle_desc:0 "Uno de nuestros agentes dobles solicitará una nueva copia del cifrado actualmente activo para que sea transferida. La coordinación con otros servicios está en marcha para asegurarse de que la entrega no sea interrumpida."
 operation_steal_tech_airforce:1 "Robar Planos de la Industria de Aviación"
 operation_steal_tech_airforce_desc:0 "§LRecibimos varios informes muy preocupantes de que el enemigo está por delante de nosotros en varias áreas del diseño de aviones. Si este es el caso, podríamos intentar obtener información sobre qué tan avanzados están y utilizar estos hallazgos para avanzar en nuestra propia investigación.§!"
 operation_infiltrate_armed_forces_navy:0 "Infiltrar la Armada"
 operation_infiltrate_armed_forces_navy_desc:0 "§LSi bien las tripulaciones unidas de los barcos [From.GetAdjective] ofrecen pocas oportunidades de infiltración, el personal de apoyo en casa es otro asunto. Conseguir a alguien en el interior nos daría información valiosa y la oportunidad de apoyar operaciones más difíciles más tarde.§!"
 operation_infiltrate_civilian:0 "Infiltrar la Administración Civil"
 operation_infiltrate_civilian_desc:0 "§LEl gobierno [From.GetAdjective] tiene numerosos puntos débiles a través de los cuales podríamos infiltrar a un agente en sus operaciones. Hacerlo nos daría información valiosa sobre el funcionamiento interno de [From.GetNameDef], así como la oportunidad de utilizar a este agente en futuras operaciones contra [From.GetNameDef].§!"
 operation_infiltrate_armed_forces_airforce:0 "Infiltrar la Fuerza Aérea"
 operation_infiltrate_armed_forces_airforce_desc:0 "§LLa Fuerza Aérea [From.getAdjective] es la más joven de las fuerzas armadas [From.GetAdjective]. Como tal, tiene en sus filas a muchas personas de orígenes inusuales. Podríamos explotar a algunos de ellos para conseguir un hombre en el interior.§!"
 operation_infiltrate_armed_forces_army:0 "Infiltrar el Ejército"
 operation_infiltrate_armed_forces_army_desc:0 "§LEl ejército [From.GetAdjective] tiene varios individuos en sus filas que podrían ser reclutados para proporcionar información adicional y apoyo para futuras operaciones.§!"
 operation_steal_tech_army:1 "Robar Planos Militares"
 operation_steal_tech_army_desc:0 "§LNuestros analistas de inteligencia creen que [From.GetNameDef] ha hecho avances significativos en el campo de la Guerra Terrestre y la ingeniería militar. Una investigación más exhaustiva, junto con algunos métodos más directos, podría proporcionar información valiosa para nuestros propios proyectos de investigación.§!"
 operation_steal_tech_civilian:1 "Robar Planos Industriales"
 operation_steal_tech_civilian_desc:0 "§LParece que nuestra industria está rezagada respecto a [From.GetNameDef] en varias áreas. Con un poco de astucia y un poco de subterfugio, podríamos cerrar considerablemente la brecha.§!"
 operation_steal_tech_navy:1 "Robar Planos Navales"
 operation_steal_tech_navy_desc:0 "§LHa habido informes de que los [From.GetAdjective] parecen estar por delante de nosotros en algunas áreas de la ingeniería naval. Podríamos estar en posición de adquirir parte de esa tecnología para la ingeniería inversa.§!"
 infiltrate_military_bribe:0 "Ofrecer Soborno"
 infiltrate_military_bribe_desc:1 "Nuestro agente identificará a una persona en dificultades financieras y ofrecerá una suma sustancial para que nos brinde apoyo. Los fondos estarán disponibles del tesoro."
 infiltrate_military_seduction:0 "Aplicar Encantos"
 infiltrate_military_seduction_desc:1 "Nuestro agente entrará en una relación muy cercana e íntima con alguien en el interior para obtener información y ventaja sobre ellos."
 infiltrate_military_turned_pow:0 "Convertir Prisionero de Guerra"
 infiltrate_military_turned_pow_desc:0 "Identificaremos a un prisionero de guerra utilizable bajo nuestro cuidado, lo convertiremos a nuestro lado y luego lo repatriaremos. Sin duda será interrogado, pero con la capacitación adecuada podrá superarlo."
 infiltrate_military_ideological_supporter:0 "Contactar a un Partidario Ideológico"
 infiltrate_military_ideological_supporter_desc:1 "Utilizaremos canales diplomáticos traseros para identificar y contactar a miembros de la administración [From.GetAdjective] con opiniones políticas no compartidas por su gobierno y alentarlos a trabajar para nosotros."
 steal_blueprints_bribe:0 "Ofrecer Soborno"
 steal_blueprints_bribe_desc:0 "Nuestro agente ofrecerá una suma sustancial a un ingeniero involucrado en el proyecto."
 steal_blueprints_seduction:0 "Aplicar Encantos"
 steal_blueprints_seduction_desc:0 "Nuestro agente se acercará a una persona involucrada en el proyecto y aplicará sus encantos para obtener información adicional. Aunque no esperamos que nadie entregue un conjunto completo de planos durante una charla de calidad, la conversación en la almohada a menudo es desprevenida."
 steal_blueprints_infiltrate_naval_design_office:0 "Infiltrar Oficina de Diseño Naval"
 steal_blueprints_infiltrate_naval_design_office_desc:0 "Nuestro agente ingresará a un proveedor más pequeño en la construcción naval como empleado menor y utilizará esta posición para hacer copias de los planos disponibles."
 steal_blueprints_steal_prototype:0 "Robar Prototipo"
 steal_blueprints_steal_prototype_desc:0 "Después de recibir entrenamiento básico de vuelo y acompañado por un piloto de prueba de nuestra fuerza aérea, nuestro agente ganará acceso a un prototipo y lo volará hasta nuestras líneas. Se organizará una escolta de caza para garantizar que el prototipo llegue intacto."
 steal_blueprints_middle_manager:0 "Infiltrar la Gerencia Media"
 steal_blueprints_middle_manager_desc:0 "Nuestro agente utilizará referencias proporcionadas y un CV falsificado para obtener empleo en la gerencia media de una empresa importante. Desde esta posición, debería poder proporcionar información sobre esa empresa y también sobre la industria en general."
 lar_communist_uprising_organise_cells:0 "Organizar Células Revolucionarias"
 lar_communist_uprising_organise_cells_desc:0 "Nuestros agentes trabajarán con algunos trabajadores selectos para crear Comités de Acción Revolucionaria para llevar las semillas de la revolución a cada fábrica."
 lar_communist_uprising_infiltrate_civil_service:0 "Infiltrar el Servicio Civil"
 lar_communist_uprising_infiltrate_civil_service_desc:0 "Nuestro agente se asegurará de que varias personas de confianza ingresen al servicio civil, para formar el núcleo de una administración civil después de que la revolución tenga éxito."
 lar_communist_uprising_train_workers_militia:0 "Entrenar Milicia de Trabajadores"
 lar_communist_uprising_train_workers_militia_desc:0 "Nuestro agente organizará entrenamiento básico para varios camaradas elegidos, quienes formarán el núcleo de las unidades de milicia."
 lar_communist_uprising_organize_strikes:0 "Organizar Huelgas"
 lar_communist_uprising_organize_strikes_desc:0 "Nuestro agente se comunicará con sindicatos y otras personas políticamente confiables que trabajen en industrias clave y les ayudará a organizar una huelga, que se ejecutará cuando comience la guerra."
 lar_fra_coup_pre_position_units:0 "Preposicionar Unidades"
 lar_fra_coup_pre_position_units_desc:0 "Nuestro agente se encargará de varias unidades del ejército simpatizantes en el área y les asignará objetivos a capturar cuando comience la operación."
 lar_fra_launch_coup:0 "Lanzar un Golpe"
 lar_fra_launch_coup_desc:0 "Las operaciones comenzarán al recibir una señal de radio codificada."
 FRA_instigate_workers_revolution_britain:0 "Instigar Revolución de Trabajadores en Gran Bretaña"
 FRA_instigate_workers_revolution_italy:0 "Instigar Revolución de Trabajadores en Italia"
 FRA_instigate_workers_revolution_spain:0 "Instigar Revolución de Trabajadores en España"
 FRA_instigate_workers_revolution_germany:0 "Instigar Revolución de Trabajadores en Alemania"
 FRA_coup_in_north_africa:0 "Preparar Golpe en África del Norte"
 FRA_coup_in_north_africa_flag:0 "Preparar Golpe en África del Norte"
 FRA_coup_in_north_africa_desc:0 "Muchos franceses en África del Norte aún están ansiosos por volver a luchar contra los invasores. Solo necesitamos comunicarnos con ellos."
 FRA_coup_in_syria:0 "Preparar Golpe en Siria"
 FRA_coup_in_syria_flag:0 "Preparar Golpe en Siria"
 FRA_coup_in_syria_desc:0 "Muchos franceses en Siria aún están ansiosos por volver a luchar contra los invasores. Solo necesitamos comunicarnos con ellos."
 FRA_coup_in_indochina:0 "Preparar Golpe en Indochina"
 FRA_coup_in_indochina_flag:0 "Preparar Golpe en Indochina"
 FRA_coup_in_indochina_desc:0 "Muchos franceses en Indochina aún están ansiosos por volver a luchar contra los invasores. Solo necesitamos comunicarnos con ellos."
 FRA_coup_in_central_africa:0 "Preparar Golpe en África Central"
 FRA_coup_in_central_africa_flag:0 "Preparar Golpe en África Central"
 FRA_coup_in_central_africa_desc:0 "Muchos franceses en África Central aún están ansiosos por volver a luchar contra los invasores. Solo necesitamos comunicarnos con ellos."
 FRA_coup_in_west_africa:0 "Preparar Golpe en África Occidental"
 FRA_coup_in_west_africa_flag:0 "Preparar Golpe en África Occidental"
 FRA_coup_in_west_africa_desc:0 "Muchos franceses en África Occidental aún están ansiosos por volver a luchar contra los invasores. Solo necesitamos comunicarnos con ellos."
 FRA_coup_in_madagascar:0 "Preparar Golpe en Madagascar"
 FRA_coup_in_madagascar_flag:0 "Preparar Golpe en Madagascar"
 FRA_coup_in_madagascar_desc:0 "Muchos franceses en Madagascar aún están ansiosos por volver a luchar contra los invasores. Solo necesitamos comunicarnos con ellos."
 targeted_sabotage_plant_explosives:0 "Plantar Explosivos"
 targeted_sabotage_plant_explosives_desc:0 "Trabajando con miembros de la resistencia local, nuestros operativos infiltrarán la planta en medio de la noche, colocarán explosivos cerca de estructuras de soporte y así colapsarán todo el hall de producción sobre el equipo."
 targeted_sabotage_organize_more_meetings:0 "Organizar Más Reuniones"
 targeted_sabotage_organize_more_meetings_desc:0 "Las entrevistas con los trabajadores han mostrado que realizar reuniones extensas para discutir asuntos menores tiene el efecto de ralentizar drásticamente la producción, a un costo mínimo para nuestros operativos."
 targeted_sabotage_destroy_bridge:0 "Destruir Puente"
 targeted_sabotage_destroy_bridge_desc:0 "La resistencia local ha identificado un puente que forma un punto clave de los esfuerzos de suministro del enemigo en la región. Nuestros operativos derribarán el puente con unas pocas libras de explosivos."
 targeted_sabotage_collapse_tunnel:0 "Colapsar Túnel"
 targeted_sabotage_collapse_tunnel_desc:0 "La línea ferroviaria principal en el estado pasa por un túnel estrecho. Nuestros operativos han identificado los puntos débiles estructurales en la construcción y utilizarán explosivos para colapsar el túnel."
 targeted_sabotage_remove_roadsigns:0 "Eliminar Señales de Tráfico"
 targeted_sabotage_remove_roadsigns_desc:0 "Nuestros operativos derribarán señales de calle y girarán otras en un esfuerzo por dificultar la navegación de las tropas de ocupación."
 targeted_sabotage_immobilize_rolling_stock:0 "Inmovilizar Material Rodante"
 targeted_sabotage_immobilize_rolling_stock_desc:0 "Un puñado de arena en los puntos de lubricación de un vagón de tren eventualmente hará que se detenga, bloqueando así una línea ferroviaria hasta que pueda ser reparada. Incluso un pequeño número de coches deshabilitados podría colapsar todo el sistema."
 targeted_sabotage_burn_storage:0 "Quemar Almacenes"
 targeted_sabotage_burn_storage_desc:0 "La resistencia local ha identificado unidades de almacenamiento que contienen compuestos altamente inflamables. Bajo la cobertura de la noche, nuestros operativos prenderán fuego al almacén y luego se retirarán en la confusión que se produce."
 targeted_sabotage_destroy_mining_equipment:0 "Destruir Equipos Mineros"
 targeted_sabotage_destroy_mining_equipment_desc:0 "Los grupos de resistencia locales han señalado que muchos de los equipos pesados utilizados en la minería son extremadamente vulnerables. Nuestros agentes utilizarán explosivos para desactivar varias piezas críticas y detener por completo la operación minera."
 operation_targeted_sabotage_industry:0 "Sabotear la Industria"
 operation_targeted_sabotage_industry_desc:0 "§LLa resistencia en territorio enemigo ha solicitado apoyo para desactivar una planta industrial local.§!"
 operation_targeted_sabotage_infrastructure:0 "Sabotear la Infraestructura"
 operation_targeted_sabotage_infrastructure_desc:0 "§LA resistencia en territorio enemigo ha estado llevando a cabo un esfuerzo de bajo perfil contra la infraestructura enemiga, pero hasta ahora ha carecido de los recursos para causar un impacto significativo.§!"
 operation_targeted_sabotage_resources:0 "Sabotear Recursos"
 operation_targeted_sabotage_resources_desc:0 "§LA resistencia en territorio enemigo nos ha informado sobre los esfuerzos del enemigo para extraer recursos en el estado. Una llave bien colocada en esos planes lo impediría.§!"
 operation_rescue_operative:0 "Rescatar a un Operativo Capturado"
 operation_rescue_operative_desc:0 "§LA uno de nuestros activos ha sido sacado de juego por el enemigo. Debemos recuperarlo, y rápidamente, antes de que sea eliminado permanentemente del juego.§!"
 free_operative_free_in_transit:0 "Libertar en Tránsito"
 free_operative_free_in_transit_desc:0 "Nuestro operativo es trasladado en automóvil entre la prisión donde está recluido y el lugar donde está siendo interrogado. Conocemos la ruta, y enviaremos una pequeña unidad para emboscar, matar a los guardias y liberar a nuestro operativo."
 free_operative_liberate_camp:0 "Liberar Campamento"
 free_operative_liberate_camp_desc:0 "Nuestro operativo, mientras está bajo interrogatorio, se mantiene en un campamento con otros prisioneros importantes. Montaremos un ataque al campamento con una pequeña unidad, superando a los guardias presentes y liberando a nuestro agente."
 free_operative_smuggle_in_escape_gear:0 "Contrabandear Equipos de Escape"
 free_operative_smuggle_in_escape_gear_desc:0 "Nuestros científicos han desarrollado un conjunto de herramientas de escape. Tenemos un contacto local que ha acordado llevar el paquete. Nuestro operativo luego utilizará las herramientas proporcionadas y se dirigirá al punto de encuentro para la extracción."
 operation_outcome_consumes_token_tt:1 "Esta operación podría quemar un §YActivo Infiltrado§!."
 operation_outcome_sabotage_industry_tt:0 "Enfoca la resistencia local en atacar la industria y aumenta la posibilidad de ataques exitosos."
 operation_outcome_sabotage_infrastructure_tt:0 "Enfoca la resistencia local en atacar la infraestructura y aumenta la posibilidad de ataques exitosos."
 operation_outcome_sabotage_resources_tt:0 "Enfoca la resistencia local en atacar la extracción de recursos y aumenta la posibilidad de ataques exitosos."
 operation_coup_government:0 "Orquestar un Golpe"
 operation_coup_government_desc:0 "§L[From.GetNameDefCap] está maduro para un cambio de régimen. Unos pocos buenos y confiables - con el apoyo adecuado - podrían derrocar la estructura podrida que sostiene al gobierno [From.GetAdjective].§!"
 collaboration_government_set_up_planning_committees:0 "Establecer Comités de Planificación"
 collaboration_government_set_up_planning_committees_desc:0 "Nuestro equipo se reunirá con algunos políticos simpatizantes para discutir la posibilidad de formar un nuevo gobierno para administrar [From.GetNameDef] después de que lo ocupemos y formar pequeños grupos de trabajo que trabajen en los detalles."
 collaboration_government_train_paramilitary_forces:0 "Entrenar Fuerzas Paramilitares"
 collaboration_government_train_paramilitary_forces_desc:0 "Nuestro equipo organizará y entrenará algunas unidades para ayudar al nuevo gobierno a mantener el orden público. Hasta que el nuevo gobierno esté organizado, ayudarán a asegurar las áreas traseras."
 collaboration_government_contact_military_officers:0 "Contactar a Oficiales Militares"
 collaboration_government_contact_military_officers_desc:0 "Nuestro equipo seguirá algunas pistas que indican que algunos oficiales militares retirados están profundamente descontentos con el actual gobierno [From.GetAdjective] y estarían dispuestos a ayudarnos a crear un nuevo gobierno tras nuestra ocupación."
 operation_collaboration_government:0 "Preparar Gobierno de Colaboración"
 operation_collaboration_government_desc:0 "§LTener un gobierno amistoso a cargo de [From.GetNameDef] nos permitiría concentrarnos en nuestros otros enemigos y liberar tropas para perseguir otros objetivos.§!"
 fake_intel_decoy_tanks:0 "Tanques Señuelo"
 fake_intel_decoy_tanks_desc:0 "Hemos inventado señuelos baratos que parecen tanques desde la distancia. Los colocaremos en lugares fácilmente observables y nos aseguraremos de que el enemigo tenga tiempo de notarlos."
 fake_intel_radio_deception:0 "Engaño Radial"
 fake_intel_radio_deception_desc:0 "Crearemos una pequeña unidad de especialistas en radio, que fingirán ser el destacamento de señales para una formación mucho más grande. También usarán una versión más antigua de nuestros cifrados, para facilitar que el enemigo lea sus mensajes."
 fake_intel_deliberate_leaks:0 "Filtraciones Deliberadas"
 fake_intel_deliberate_leaks_desc:0 "Algunos de nuestros agentes en países extranjeros se asegurarán de ser indiscretos alrededor de las personas adecuadas, asegurándose así de que el enemigo obtenga la información deseada a través de fuentes 'confiables'."
 fake_intel_press_releases:0 "Comunicados de Prensa"
 fake_intel_press_releases_desc:0 "Invitaremos a periodistas a escribir historias muy detalladas sobre algunas de las cosas que queremos que el enemigo sepa."
 fake_intel_utilize_double_agents:0 "Utilizar Agentes Dobles"
 fake_intel_utilize_double_agents_desc:0 "Hemos reclutado a varios informantes menores del servicio de inteligencia enemigo. Se les animará a suministrar al otro lado el tipo de información correcta."
 fake_intel_plant_evidence:0 "Plantar Evidencia"
 fake_intel_plant_evidence_desc:0 "Montaremos una pequeña operación en un lugar controlado por el enemigo pero en el que no estamos interesados actualmente, y nos aseguraremos de dejar mucha evidencia detrás."
 fake_intel_release_pow:0 "Liberar Prisioneros de Guerra"
 fake_intel_release_pow_desc:0 "Un oficial enemigo capturado será repatriado a su hogar por motivos humanitarios. Antes de que se vaya, nos aseguraremos de que vea accidentalmente varias cosas."
 operation_fake_intel:0 "Plantar Inteligencia Falsa"
 operation_fake_intel_desc:0 "§LSabemos que la Inteligencia [From.GetAdjective] está activa en nuestro país. A veces, es mejor darle a alguien que busca información exactamente lo que quiere oír.§!"
 heavy_water_raid:0 "Operación Gunnerside"
 heavy_water_raid_desc:0 "§LLos alemanes han comenzado a producir Agua Pesada en una planta en Noruega, posiblemente conectada a un programa para desarrollar una bomba atómica. Aunque el Agua Pesada producida no sea suficiente para permitirles construir tal arma, sin duda les ayudaría enormemente en su investigación.§!"
 heavy_water_infiltration:0 "Lanzamiento de equipo de asalto y suministros"
 heavy_water_infiltration_desc:0 "Un bombardero modificado lanzará un pequeño equipo de comandos noruegos en la zona para unirse a un equipo de avanzada y a la resistencia local."
 heavy_water_attack:0 "Sabotaje en la Planta de Agua Pesada"
 heavy_water_attack_desc:0 "Se informa que la seguridad en la planta es laxa. Tenemos un miembro de la resistencia en el interior que nos ha proporcionado los horarios de las patrullas. Una vez dentro, nuestro equipo colocará explosivos y dejará evidencia de que esta fue una operación militar regular."
 heavy_water_exfiltration:0 "Exfiltración"
 heavy_water_exfiltration_desc:0 "El equipo se dividirá y se unirá a las unidades de resistencia local o intentará regresar a las líneas amigas."
 bruneval_raid:0 "Operación Biting"
 bruneval_raid_desc:0 "§LParece que el enemigo está por delante de nosotros en el desarrollo del radar. Hemos identificado una instalación de radar enemiga en una ubicación vulnerable que creemos que podría ser tomada por un asalto lo suficientemente determinado por una pequeña fuerza para adquirir más inteligencia.§!"
 bruneval_infiltration:0 "Fuerza de asalto en paracaídas"
 bruneval_infiltration_desc:0 "Se reunirá una compañía de tropas aerotransportadas, que se lanzarán de noche a baja altura cerca del objetivo."
 bruneval_attack:0 "Capturar la instalación de radar"
 bruneval_attack_desc:0 "La fuerza de asalto se dividirá en cuatro unidades para capturar la instalación y despejar la playa de evacuación. Un especialista desmontará y fotografiará el conjunto de radar. La unidad también intentará capturar a un técnico enemigo para interrogarlo."
 bruneval_exfiltration:0 "Evacuación por lanchas de desembarco"
 bruneval_exfiltration_desc:0 "Una flotilla de lanchas de desembarco, que llevará tropas para cubrir la evacuación, desembarcará y recogerá a la fuerza de asalto. Se organizará una escolta de fuerzas navales amigas."
 capture_tito:0 "Unternehmen Rösselsprung"
 capture_tito_desc:0 "§LLos partisanos yugoslavos han crecido en fuerza y están haciendo avances cada vez más audaces. En muchas áreas, controlan efectivamente el campo, bloqueando caminos y operando con impunidad. La clave de esto es el líder partisano Tito, que ha estado coordinando y controlando estas operaciones. Eliminarlo sería un golpe serio para la resistencia en estas áreas.§!"
 capture_tito_infiltration:0 "Desembarco de fuerzas aerotransportadas"
 capture_tito_infiltration_desc:0 "La primera ola de paracaidistas será insertada por planeador casi sobre el escondite sospechado de Tito. Utilizando velocidad y sorpresa, abrumarán a los guardias de Tito y capturarán o matarán a Tito."
 capture_tito_attack:0 "Asalto principal"
 capture_tito_attack_desc:0 "Una columna motorizada avanzará para unirse a las unidades aerotransportadas y en el proceso destruirá todas las unidades partisanas principales que se enfrenten y luchen."
 capture_tito_exfiltration:0 "Asegurar la zona"
 capture_tito_exfiltration_desc:0 "Una vez que las dos fuerzas de asalto se hayan unido, consolidarán y eliminarán a los enemigos sobrevivientes."
 rescue_mussolini:0 "Rescatar a Benito Mussolini"
 rescue_mussolini_desc:0 "§LDespués de ser depuesto por [ITA.GetLeader], Mussolini ha sido arrestado en un pequeño hotel en los montes Apeninos. Tenemos una pequeña ventana para rescatarlo y devolverlo a nuestras líneas, donde sin duda ayudaría en la administración de los territorios italianos después de nuestra victoria.§!"
 rescue_mussolini_infiltration:0 "Aterrizar planeadores cerca de la prisión"
 rescue_mussolini_infiltration_desc:0 "Una unidad especialmente seleccionada abordará planeadores y aterrizará lo más cerca posible del lugar donde nuestro servicio de inteligencia indica que Mussolini está retenido."
 rescue_mussolini_attack:0 "Asaltar la prisión"
 rescue_mussolini_attack_desc:0 "La unidad de asalto atacará y capturará el hotel y liberará a Mussolini. Idealmente, la guarnición se rendirá en lugar de luchar. La velocidad y la sorpresa son esenciales."
 rescue_mussolini_exfiltration:0 "Extracción por avión"
 rescue_mussolini_exfiltration_desc:0 "Un pequeño avión con excelente capacidad de campo corto aterrizará y recogerá a Mussolini, luego dará la vuelta y lo llevará a un aeródromo amigo."
 GER_rescued_mussolini:0 "Rescatado Mussolini"
 infiltration_paradrop_outcome:0 "A pesar de algunos problemas para encontrar la zona de aterrizaje en la oscuridad, el equipo aterrizó a salvo."
 infiltration_submarine_outcome:0 "Con un primer intento frustrado por las altas olas, un segundo intento de desembarco al día siguiente tuvo éxito y llevó al equipo a salvo a la costa."
 infiltration_border_outcome:0 "Al amparo de un clima muy adverso, nuestro equipo encontró la ruta previamente explorada y cruzó la frontera sin más problemas."
 infiltration_diplomatic_outcome:0 "El equipo no tuvo problemas para ingresar al país y evitó hábilmente la cola que la contrainteligencia enemiga les había puesto."
 exfiltration_air_pickup_outcome:0 "El pequeño avión de mensajería logró encontrar el punto de recogida sin problemas y entregó al equipo a salvo a nuestras líneas."
 exfiltration_submarine_pickup_outcome:0 "Después de varios días tensos jugando al escondite con una patrulla enemiga local, nuestro equipo logró organizar una recogida y salir de la zona sin ser detectados."
 exfiltration_border_outcome:0 "El equipo escapó cruzando la frontera al amparo de la noche, utilizando un guía local para ayudarlos a encontrar una forma de atravesar las defensas fronterizas."
 exfiltration_go_to_ground_outcome:0 "Nuestro equipo se ha mezclado con los civiles locales y actualmente está planeando regresar a nuestras líneas o permanecer en la zona para asignaciones futuras."
 fake_intel_decoy_tanks_outcome:0 "Si bien el enemigo realizó algunas salidas de reconocimiento en la zona, no podemos estar seguros de que hayan detectado los señuelos y se hayan convencido de ellos. Estamos esperando confirmación de otras fuentes de que han tomado el anzuelo."
 fake_intel_radio_deception_outcome:0 "Nuestros operadores de radio produjeron mucho tráfico. Si el enemigo realmente monitoreó alguno de ellos es difícil de decir."
 fake_intel_deliberate_leaks_outcome:0 "Nos aseguramos de que los agentes enemigos recibieran una serie de pequeñas filtraciones que pintan una imagen completamente diferente de la realidad. Si el otro lado se lo creyó, está por verse."
 fake_intel_press_releases_outcome:0 "Nuestro Departamento de Información Pública se ha asegurado de que la cobertura de la prensa en los periódicos amigos y neutrales sea más o menos como queremos que se vea."
 fake_intel_utilize_double_agents_outcome:0 "Nuestros agentes dobles han proporcionado al otro lado una generosa cantidad de información, algunas incluso correctas, para asegurarse de que el enemigo continúe confiando en ellos."
 fake_intel_plant_evidence_outcome:0 "La incursión que realizamos fue un éxito total, y el otro lado recuperó mucha evidencia de nuestra operación. Los primeros informes indican que ya ha habido una serie de movimientos de tropas en respuesta a ello."
 fake_intel_release_pow_outcome:0 "El oficial fue conducido cerca de varios campamentos militares y se le permitió notar una variedad de parches de unidad para divisiones que en realidad no existen."
 targeted_sabotage_plant_explosives_outcome:0 "El equipo plantó los explosivos con éxito y derrumbó el edificio. Se informa que el daño a las máquinas herramientas es leve, pero aún llevará mucho tiempo reconstruirlo."
 targeted_sabotage_organize_more_meetings_outcome:0 "Nuestro agente se infiltró con éxito en la gerencia media de la empresa objetivo y ha reestructurado agresivamente los procesos para encontrar mayores sinergias al impulsar la participación de las partes interesadas clave. La productividad ha disminuido significativamente."
 targeted_sabotage_destroy_bridge_outcome:0 "El equipo plantó los explosivos y ajustó la mecha para coincidir con el paso de un tren. Entre la explosión y el daño del tren descarrilado, todo el tramo ha caído al río."
 targeted_sabotage_collapse_tunnel_outcome:0 "Después de identificar los puntos débiles estructurales, el equipo colocó explosivos y se retiró. Si bien el daño al túnel es reparable, llevará algún tiempo."
 targeted_sabotage_remove_roadsigns_outcome:0 "El equipo eliminó con éxito las señales de tráfico en varias intersecciones importantes y reemplazó las señales en otras ubicaciones, creando una gran confusión entre los conductores no familiarizados con el área."
 targeted_sabotage_immobilize_rolling_stock_outcome:0 "El equipo se infiltró en un depósito de trenes y saboteó con éxito varios vehículos. Los efectos solo se harán aparentes después de que el vehículo haya recorrido algunos kilómetros, dejándolo varado en la vía."
 targeted_sabotage_burn_storage_outcome:0 "El equipo incendió con éxito las áreas de almacenamiento locales, destruyendo cientos de toneladas de recursos almacenados e impactando severamente la capacidad para mantener una reserva."
 targeted_sabotage_destroy_mining_equipment_outcome:0 "El equipo logró sabotear la mayor parte del equipo de minería pesado. Aunque algunos de los daños pueden ser superficiales, todavía creará serios cuellos de botella en el flujo de producción."
 steal_blueprints_bribe_outcome:0 "Nos pusimos en contacto con un ingeniero en dificultades financieras y lo convencimos de entregar algunos documentos secretos a cambio de algo de moneda convertible."
 steal_blueprints_seduction_outcome:0 "Nuestro agente encontró a un ingeniero que necesitaba algo de compañía personal, quien ha sido muy abierto sobre su trabajo."
 steal_blueprints_infiltrate_naval_design_office_outcome:0 "Nuestro agente se infiltró con éxito en un proveedor de equipos navales e hizo copias de varios planos de componentes clave."
 steal_blueprints_steal_prototype_outcome:0 "El prototipo fue recuperado con éxito y volado a un aeródromo amigo. Nuestros ingenieros ahora lo están desarmando."
 steal_blueprints_middle_manager_outcome:0 "El tiempo que pasó nuestro agente en la gestión de una pequeña empresa ha aumentado significativamente nuestra comprensión de la economía enemiga. Todavía estamos investigando informes de que la productividad aumentó mientras nuestro agente trabajaba allí."
 capture_cyphers_bribe_outcome:0 "Nuestro agente obtuvo una copia completa del libro de códigos de una fuente no identificada a cambio de algunos objetos de valor."
 capture_cyphers_raid_outcome:0 "Una pequeña unidad de comandos asaltó con éxito una estación de radio y logró obtener copias del cifrado actual antes de que pudiera ser destruido."
 capture_cyphers_seduction_outcome:0 "Nuestro agente pudo convencer a una persona en posesión de los cifrados para que los entregara."
 capture_cyphers_smuggle_outcome:0 "Nuestro agente logró convencer a su contacto en [From.GetNameDef] para que le enviara una copia completa de los cifrados utilizados para comunicarse con ellos."
 capture_cyphers_reverse_engineer_outcome:0 "Nuestro agente ha obtenido con éxito un ejemplo de la máquina de encriptación del enemigo. Aunque menos capaz que los modelos militares, aún nos permitirá comprender en gran medida sus operaciones."
 collaboration_government_set_up_planning_committees_outcome:0 "El equipo estableció varios grupos de planificación para organizar el nuevo gobierno y asegurar una transición de poder sin problemas una vez que terminen las operaciones de combate."
 collaboration_government_train_paramilitary_forces_outcome:0 "El equipo ha organizado a varios hombres confiables, algunos con experiencia militar, en pequeñas unidades paramilitares, que ayudarán a asegurar la retaguardia de nuestro ejército en avance."
 collaboration_government_contact_military_officers_outcome:0 "Nuestro equipo ha hecho algunos contactos con oficiales militares retirados, que podrían estar convencidos de ayudar a organizar un nuevo gobierno siempre y cuando puedan desempeñar un papel en él."
 free_operative_free_in_transit_outcome:0 "Con el apoyo de una pequeña unidad de comandos, nuestro equipo pudo ejecutar una emboscada y recuperar a nuestro agente mientras lo trasladaban a una nueva ubicación."
 free_operative_liberate_camp_outcome:0 "Pocas horas antes de que los prisioneros debieran ser trasladados, una pequeña unidad de comandos logró liberar la prisión donde estaba retenido nuestro agente."
 free_operative_smuggle_in_escape_gear_outcome:0 "Nuestro agente recibió las herramientas de escape y se fugó con éxito de la prisión al amparo de la noche, evadiendo equipos de búsqueda y patrullas durante varios días antes de poder establecer contacto."
 infiltrate_military_bribe_outcome:0 "Nuestro agente convenció con éxito a un soldado en servicio activo para que trabajara para nosotros a cambio de una suma significativa de dinero."
 infiltrate_military_seduction_outcome:0 "Nuestro agente ha comenzado una relación con un soldado en activo, que se ha convertido en una fuente de información bastante confiable."
 infiltrate_military_turned_pow_outcome:0 "Nuestro Departamento de Operaciones Psicológicas ha convencido con éxito a un prisionero de guerra sobre la justicia de nuestra causa y lo ha enviado de regreso al otro lado."
 infiltrate_military_ideological_supporter_outcome:0 "Nuestro agente ha contactado a varios oficiales que ya no apoyan el régimen [From.GetAdjective] actual."
 resistance_contacts_radio_circuits_outcome:0 "El equipo ha contactado a varias unidades de resistencia y les ha instruido en técnicas de radio, dejando un operador de radio con cada una."
 resistance_support_pidgeons_outcome:0 "Se lanzaron varias palomas mensajeras detrás de las líneas enemigas con instrucciones sobre cómo alimentarlas y cuidarlas."
 resistance_contacts_briefings_outcome:0 "El equipo instruyó a los miembros de la resistencia sobre las operaciones planificadas en su sector, estableció prioridades para la recopilación de inteligencia y organizó lanzamientos de suministros."
 resistance_support_arms_depots_outcome:0 "El equipo estableció varios depósitos de armas y municiones en lugares ocultos para mejorar el poder ofensivo de la resistencia."
 resistance_support_distribute_weapons_outcome:0 "El equipo distribuyó armas a varias células de resistencia e instruyó a los miembros en su uso."
 resistance_support_organize_training_outcome:0 "El equipo realizó cursos en técnicas básicas de campo, mantenimiento de armas pequeñas y demoliciones."
 resistance_support_coordinate_groups_outcome:0 "El equipo reunió a representantes de los grupos de resistencia más grandes para coordinar adecuadamente las operaciones a mayor escala y asegurarse de que los suministros se dirigieran a donde más se necesitaban."
 heavy_water_raid_outcome_tt:0 "Intentaremos destruir la planta alemana de agua pesada, evitando un avance en su proyecto de investigación nuclear."
 bruneval_raid_outcome_tt:0 "Intentaremos asegurar componentes de la tecnología de radar enemiga para ayudar en nuestra propia investigación."
 capture_tito_outcome_tt:0 "Intentaremos capturar o matar a Tito. Esta es una operación arriesgada que podría fallar."
 rescue_mussolini_outcome_tt:0 "Intentaremos liberar a Mussolini. Esta es una operación arriesgada que podría fallar."
 coordinated_strike_scout_target:0 "Escout Targets"
 coordinated_strike_scout_target_desc:0 "El equipo reconocerá los objetivos, tomará fotografías y proporcionará la información más reciente sobre la ubicación de objetivos de alto valor."
 coordinated_strike_scout_target_outcome:0 "El equipo proporcionó información precisa sobre la ubicación de los cuarteles generales enemigos y otras ubicaciones importantes solo unas horas antes de que comenzara el ataque."
 coordinate_strike_mark_targets:0 "Marcar Objetivos"
 coordinate_strike_mark_targets_desc:0 "El equipo utilizará señales y marcadores preestablecidos para permitir que nuestras fuerzas detecten más fácilmente los objetivos de alto valor."
 coordinate_strike_mark_targets_outcome:0 "A pesar de tener que hacerse con poca antelación y en la oscuridad, las marcas fueron muy exitosas para dirigir a nuestras fuerzas hacia los objetivos más importantes."
 coordinated_strike_sabotage_communications:0 "Sabotear Comunicaciones"
 coordinated_strike_sabotage_communications_desc:0 "Nuestro equipo cortará líneas telefónicas y emboscará a mensajeros para interrumpir las comunicaciones enemigas en las primeras horas cruciales."
 coordinated_strike_sabotage_communications_outcome:0 "Nuestro equipo interrumpió con éxito las comunicaciones enemigas, lo que llevó a una respuesta lenta a nuestro ataque."
 coordinated_strike_direct_units:0 "Dirigir Unidades"
 coordinated_strike_direct_units_desc:0 "Cuando comience el ataque, nuestro equipo dirigirá a nuestras unidades hacia los objetivos más valiosos por radio."
 coordinated_strike_direct_units_outcome:0 "Nuestro equipo ha tenido mucho éxito dirigiendo a nuestras unidades, aumentando el daño causado al enemigo."
 coordinated_strike_occupy_bridges:0 "Ocupar Puentes"
 coordinated_strike_occupy_bridges_desc:0 "Nuestro equipo tomará puentes en la zona, evitando su destrucción y bloqueando los contraataques enemigos."
 coordinated_strike_occupy_bridges_outcome:0 "El equipo dominó con éxito a los guardias en un puente clave y cortó los cables de las cargas de demolición, permitiendo que nuestras fuerzas avanzaran sin obstáculos."
 operation_coordinated_strike:0 "Golpe Coordinado"
 operation_coordinated_strike_desc:1 "§LPara lograr la victoria sobre [From.GetNameDef], debemos asestar un golpe sorpresa aplastante.§!\n\nPrepara misiones aéreas de §YAtaque al Puerto§! y §YBombardeo Estratégico§! en la región objetivo, y atacarán cuando se complete la operación e iniciarán la guerra entre nosotros."
 coordinated_strike_tt:1 "Declararemos la guerra a §Y[From.GetNameDef]§! a través de un ataque sorpresa. Cuando se active, todas las misiones preparadas de Ataque al Puerto y Bombardeo Estratégico en la región objetivo se ejecutarán múltiples veces sin que la defensa aérea pueda interceptarlas."
 exfiltration_air_pickup_outcome_fail:0 "§RNuestro piloto encontró el lugar de aterrizaje designado brillantemente iluminado con reflectores de varias unidades antiaéreas enemigas y decidió que la operación estaba comprometida.§!"
 exfiltration_submarine_pickup_outcome_fail:0 "§REl submarino esperó en el punto de extracción acordado durante varias horas, pero no se recibió ningún mensaje desde tierra indicando que nuestro equipo estaba listo para la extracción. La tripulación informó de una mayor actividad enemiga en la costa durante ese período.§!"
 exfiltration_border_outcome_fail:0 "§REl guía al otro lado de la frontera esperó en vano a que apareciera nuestro equipo, hasta que tuvo que abandonar su puesto debido a una patrulla enemiga que se aproximaba.§!"
 exfiltration_go_to_ground_outcome_fail:0 "§RHasta ahora el equipo no ha logrado hacer contacto durante el horario preestablecido. No tenemos más información sobre lo que les sucedió.§!"
 OPERATION_OUTLOOK_LABEL:0 "Perspectiva"
 OPERATION_RISK_HEADER:0 "§HRiesgo:§! $VAL|-%0$"
 OPERATION_OUTCOME_HEADER:0 "§HResultado Adicional:§! $VAL|+%0$"
 OPERATION_BASE:0 "Operación:"
 RISK_LOW:0 "§GSEGURA§!"
 RISK_MID:0 "§RRIESGOSA§!"
 RISK_HIGH:0 "§RMORTAL§!"
 OUTCOME_BASE:0 "§YRUTINARIA§!"
 OUTCOME_GOOD:0 "§GBUENA§!"
 OUTCOME_VGOOD:0 "§GEXCELENTE§!"
 enemy_has_equal_or_better_radar_tech_trigger_tt:0 "El enemigo tiene una tecnología de radar igual o mejor."
 OPERATION_BONUS_REWARD:0 "La operación fue un inmenso éxito y produjo §Grecompensas adicionales§!!"
 intelligency_agency_resistance_boost_tt:0 "Operaciones de Inteligencia: $VALUE|=-%0$"
 targeted_sabotage_resources_2_tt:0 "La Resistencia Local en [From.From.GetName] centrará más sus esfuerzos en sabotear la extracción de recursos local."
 targeted_sabotage_resources_3_tt:0 "La Resistencia Local en [From.From.GetName] realizará un gran esfuerzo para sabotear la extracción de recursos local."
 targeted_sabotage_industry_2_tt:0 "La Resistencia Local en [From.From.GetName] centrará más sus esfuerzos en sabotear las fábricas locales."
 targeted_sabotage_industry_3_tt:0 "La Resistencia Local en [From.From.GetName] realizará un gran esfuerzo para sabotear las fábricas locales."
 targeted_sabotage_infrastructure_2_tt:0 "La Resistencia Local en [From.From.GetName] centrará más sus esfuerzos en sabotear la infraestructura local."
 targeted_sabotage_infrastructure_3_tt:0 "La Resistencia Local en [From.From.GetName] realizará un gran esfuerzo para sabotear la infraestructura local."
 GER_heavy_water_production_underway:0 "Producción de Agua Pesada en marcha"
 heavy_water_infiltration_outcome:0 "El equipo se lanzó en paracaídas en la zona con éxito."
 heavy_water_attack_outcome:0 "El equipo se infiltró en la planta con éxito, evitando a todos los guardias. Menos de una hora después, una gran explosión destruyó la planta."
 heavy_water_exfiltration_outcome:0 "No hemos recibido noticias del equipo desde la incursión, pero esto es esperado."
 heavy_water_exfiltration_outcome_fail:0 "Las fuentes alemanas han anunciado la captura del equipo de la Operación Gunnerside. Parece que el equipo tuvo problemas al intentar escapar de la planta."
 bruneval_infiltration_outcome:0 "La unidad de asalto aterrizó con éxito, con un mínimo de dispersión durante el paracaidismo."
 bruneval_attack_outcome:0 "Los paracaidistas se dirigieron hacia el objetivo y destruyeron la débil guarnición en un breve pero feroz tiroteo."
 bruneval_exfiltration_outcome:0 "La fuerza abordó embarcaciones de desembarco para su transporte de regreso a nuestras líneas, llevando consigo a un técnico de radar enemigo para interrogatorio."
 bruneval_exfiltration_outcome_fail:0 "Tras la evacuación a Gran Bretaña, se descubrió que nuestro agente no estaba entre aquellos recuperados de la playa. No está claro cuándo exactamente se perdió el contacto, pero debemos asumir lo peor."
 capture_tito_attack_outcome:0 "Consulte el informe de operación adjunto para obtener más información sobre el resultado de la operación."
 organise_cells_outcome:0 "Se organizaron varias células revolucionarias que han comenzado a operar en la retaguardia enemiga."
 infiltrate_civil_service_outcome:0 "Hemos colocado a varias personas confiables en posiciones de poder, lo que les permite asumir rápidamente la administración de los territorios liberados."
 workers_militia_outcome:0 "Varios batallones de milicias de trabajadores están listos para proteger instalaciones críticas."
 organize_strikes_outcome:0 "Nuestro agente ha convencido con éxito a sindicalistas y trabajadores para que inicien una gran huelga."
 preposition_units_outcome:0 "Nuestros activos en el país se han colocado para capturar infraestructura crítica cuando comience el levantamiento."
 launch_coup_exfiltration_outcome:0 "Al recibir la señal de inicio, nuestro agente dirigió varias unidades para capturar sus objetivos asignados. Los rebeldes han tomado el control de una parte del territorio."
 launch_coup_exfiltration_outcome_fail:0 "En la confusión del levantamiento, hemos perdido el contacto con nuestro operativo. Puede que nunca sepamos lo que sucedió."
 zow_operation:0 "Infiltración en Auschwitz"
 zow_operation_desc:0 "§LWitold Pilecki, un oficial de inteligencia de nuestro movimiento de resistencia, presentó su plan para ingresar al campo de concentración de Auschwitz en Alemania, reunir inteligencia sobre el campo desde adentro y organizar la resistencia de los internos.§W"
 pol_zow_infiltration_outcome:0 "Witold logró entrar en el campo de concentración con su tarjeta de identidad falsa."
 pol_zow_attack_outcome:0 "La resistencia de los internos está comenzando a activarse."
 pol_zow_exfiltration_outcome:0 "La resistencia en el campo formó una organización subterránea: Związek Organizacji Wojskowej."
 pol_report_operation:0 "Podemos ser capaces de causar un gran aumento en la resistencia en la región donde se encuentra principalmente Auschwitz."
 pol_zow_infiltration:0 "Witold Infiltra"
 pol_zow_infiltration_desc:0 "Witold infiltrará el campo de Auschwitz utilizando una tarjeta de identidad falsa."
