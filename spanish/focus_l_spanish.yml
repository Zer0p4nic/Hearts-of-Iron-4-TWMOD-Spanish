  FRANKLIN_DELANO_ROOSEVELT_DESC:0 "A pesar de no poder caminar sin ayuda, Roosevelt regresó a la función pública al ganar las elecciones como gobernador de Nueva York en 1928. Estuvo en el cargo desde 1929 hasta 1933 y sirvió como un gobernador reformista, promoviendo programas para combatir la crisis económica que afectaba a los Estados Unidos en ese momento. En las elecciones presidenciales de 1932, Roosevelt derrotó al presidente republicano Herbert Hoover en una victoria aplastante. Roosevelt asumió el cargo mientras Estados Unidos estaba en medio de la Gran Depresión, la peor crisis económica en la historia del país."
  FUAD_DESC:0 "Fuad I ascendió al trono de Egipto y Sudán en 1917 tras la muerte de su hermano Hussein Kamel, y en los primeros años de su gobierno vio la Revolución Egipcia de 1919, el fin oficial del protectorado del Imperio Británico sobre Egipto y la transición de un Sultanato a un Reino. A lo largo de su gobierno, ha trabajado en contra de la constitución impuesta por los británicos, que suspendió en 1930, y se otorgó amplios poderes reales para disminuir el papel del parlamento democráticamente elegido. Fuad también ha sido un gran patrocinador de organizaciones como la Sociedad Geográfica Egipcia y fue fundamental en la fundación de la Universidad de El Cairo y los Archivos Reales de Egipto."
  FAROUK_DESC:0 "Farouk I, conocido por sus súbditos como 'Al Malik Al Mahbub' o 'El Rey Amado', es el rey más joven de Egipto en tiempos modernos, ascendiendo al trono con solo 16 años. Ha tenido una personalidad rebelde y traviesa desde que era un niño y continúa actuando con la misma ingenuidad y egocentrismo de siempre, y constantemente gasta el dinero del gobierno en lujosas compras en Europa, autos rápidos y otras extravagancias. Su naturaleza despreocupada también ha causado problemas para el gobierno, ya que frecuentemente se avergüenza a sí mismo y a ellos con sus diversas travesuras."
  ###Turkey###
 TUR_fortify_erzurum:0 "Fortificar Erzurum"
 TUR_fortify_erzurum_desc:0 "Los fuertes construidos en el este asegurarán defensas adicionales contra una posible agresión soviética."
 TUR_challenge_ita:0 "Desafiar a la Regia Marina"
 TUR_challenge_ita_desc:0 "Turquía una vez tuvo la marina más grande del Mediterráneo. Les mostraremos una verdadera marina. Para empezar, es hora de fundir nuestros lujos para obtener metales."
 TUR_claim_rhodes:0 "Reclamar Rodas"
 TUR_claim_rhodes_desc:0 "Rodas y las islas del Dodecaneso en nuestro suroeste bajo control de los italianos son una gran amenaza para nuestra seguridad. Deberíamos reclamarlas!"
 TUR_claims_on_greece:0 "Reclamos sobre Grecia"
 TUR_claims_on_greece_desc:0 "Tenemos que reclamar las islas del Egeo y Creta para nuestra seguridad."
 TUR_build_kardemir_steelworks:0 "Construir Acerías Kardemir"
 TUR_build_kardemir_steelworks_desc:0 "Tenemos que construir nuestra industria pesada para ponernos al día con las naciones occidentales."
 TUR_cement_industry_effort:0 "Esfuerzo en la Industria del Cemento"
 TUR_cement_industry_effort_desc:0 "Tenemos que reconstruir nuestra tierra para prosperar. Eso comenzará construyendo más fábricas de cemento."
 TUR_sugar_industry_effort:0 "Esfuerzo en la Industria del Azúcar"
 TUR_sugar_industry_effort_desc:0 "Deberíamos poder cubrir nuestras necesidades básicas sin depender de nadie."
 TUR_industrial_effort:0 "Completar el Primer Plan Quinquenal"
 TUR_industrial_effort_desc:0 "Necesitamos terminar nuestro programa industrial de cinco años que planeamos previamente para el desarrollo industrial de nuestro país."
 TUR_construction_effort:0 "Nacionalizar Fábricas Extranjeras"
 TUR_construction_effort_tt:0 "No hay suficientes espacios de construcción para §YFábricas Civiles§!"
 TUR_construction_effort_desc:0 "Antes de la Gran Guerra, casi todos los pocos establecimientos industriales en nuestro territorio pertenecían a naciones extranjeras. Podemos contribuir a nuestra producción nacionalizándolos."
 TUR_production_effort:0 "Instituto de Mecánica y Química"
 TUR_production_effort_tt:0 "No hay suficientes espacios de construcción para §YFábrica Militar§!"
 TUR_production_effort_desc:0 "Necesitamos abrir este instituto para suministrar las necesidades de armas, maquinaria y productos químicos de nuestra joven República y para liderar establecimientos privados."
 TUR_construction_effort_2:0 "Orientación a la Industria Nacional"
 TUR_construction_effort_2_desc:0 "Continuar expandiendo nuestras fábricas nos permitirá acelerar la producción de bienes para el comercio y otros esfuerzos de construcción."
 TUR_production_effort_2:0 "Aumentar las Fábricas de Armas"
 TUR_production_effort_2_desc:0 "Se avecina una nueva Gran Guerra; podríamos causar una nueva demolición de nuestro país si nos demoramos en obtener armamento."
 TUR_production_effort_3:0 "Desarrollar Fábricas de Aeronaves"
 TUR_production_effort_3_desc:0 "Hemos hecho grandes desarrollos en aviación. Necesitamos aumentar nuestras fábricas militares para incrementar la producción."
 TUR_infrastructure_effort:0 "Nacionalizar Ferrocarriles"
 TUR_infrastructure_effort_desc:0 "Muchas de las vías ferroviarias en nuestros territorios pertenecen a extranjeros. Debemos nacionalizarlas por el bien de la dominación en tiempos de guerra."
 TUR_infrastructure_effort_tt:0 "No hay suficientes espacios de construcción para §YInfraestructura§!"
 TUR_infrastructure_effort_2:0 "Expandir la Telaraña de Hierro"
 TUR_infrastructure_effort_2_desc:0 "Debemos conectar nuestra nación de este a oeste. Extender aún más nuestra infraestructura permitirá los transportes y comunicaciones necesarios para proyectos clandestinos de alta tecnología."
 TUR_nuclear_effort:0 "Agencia de Energía Atómica"
 TUR_nuclear_effort_desc:0 "Si bien el mundo está haciendo descubrimientos tan importantes y peligrosos en el ámbito de la física y la química, puede ser que no nos enfrentemos a grandes amenazas en el futuro. Debemos cerrar esta brecha."
 TUR_synth_oil_focus:0 "Compañía Petrol Ofisi"
 TUR_synth_oil_focus_desc:0 "Desarrollando nuestra industria petroquímica, podemos abastecer algunas de nuestras necesidades de petróleo que no están entre nuestros recursos naturales."
 TUR_mta:0 "Instituto MTA"
 TUR_mta_desc:0 "MTA significa Investigación y Exploración de Minerales. Nuestras tierras tienen ricos recursos subterráneos. Pero no hemos sido lo suficientemente competentes para extraer estos minerales. Podemos aliviar nuestra necesidad de recursos reuniendo nuestra minería bajo un solo techo."
 TUR_naval_effort:0 "La Marina Turca"
 TUR_naval_effort_tt:0 "No hay suficientes espacios de construcción para §YAstilleros Navales§!"
 TUR_naval_effort_desc:0 "Es imposible ser una potencia mundial sin poder naval, como se demostró en la Gran Guerra. Necesitamos oficiales navales capacitados y astilleros para esto. Comenzaremos fundiendo nuestros lujos en metal."
 TUR_naval_innovations_focus:0 "Innovaciones Navales"
 TUR_naval_innovations_focus_desc:0 "Tenemos un pequeño número de barcos anticuados de la Gran Guerra. Debemos reflexionar sobre este problema y modernizar nuestra marina urgentemente."
 TUR_naval_effort_2:0 "Academias de Guerra Naval"
 TUR_naval_effort_2_desc:0 "Nuestra marina en desarrollo necesita oficiales de estado mayor talentosos. Debemos construir academias para entrenarlos y aumentar sus habilidades tácticas y de maniobra."
 TUR_territorial_dominance:0 "Dominación de Aguas Territoriales"
 TUR_territorial_dominance_desc:0 "Mantener al enemigo alejado de nuestras aguas territoriales será de considerable utilidad tanto para proteger nuestros convoyes como para prevenir posibles invasiones marítimas."
 TUR_territorial_dominance_tt:0 "Agregar 2 Bases Navales \n"
 TUR_offshore_missions:0 "Misiones Offshore"
 TUR_offshore_missions_desc:0 "No será suficiente proteger solo nuestras aguas territoriales cuando la guerra esté a nuestras puertas. Por lo tanto, debemos prepararnos para poder maniobrar en mares abiertos y aguas territoriales enemigas."
 TUR_dardanelles_defend:0 "Defensa del Bósforo"
 TUR_dardanelles_defend_desc:0 "Mientras los estados del mundo están ocupados estrangulándose unos a otros, debemos defender nuestra soberanía en los estrechos a cualquier costo completando nuestros preparativos contra la Unión Soviética para violar la Convención de los Estrechos de Montreux."
 TUR_dardanelles_defend_tt:0 "Añadir §Y6 Fortines Costeros§! \n"
 TUR_dardanelles_defend_tt_2:0 "Añadir §Y4 Fortines Costeros§! \n"
 TUR_mediterranean_exercises:0 "Ejercicios en el Mediterráneo"
 TUR_mediterranean_exercises_desc:0 "Planeamos evaluar nuestros esfuerzos navales para mejorar la maniobrabilidad a través de posibles escenarios de conflicto en los que podamos vivir en el Mediterráneo Oriental. La opinión común de nuestros almirantes es que debemos aumentar nuestro poder de fuego así como nuestra maniobrabilidad. Enfocarnos en esto pondrá a nuestra marina en la más fuerte del mundo."
 TUR_aviation_effort:0 "Escuelas de Aeronaves"
 TUR_aviation_effort_tt:0 "No hay suficientes espacios de construcción para §YBase Aérea§!"
 TUR_aviation_effort_desc:0 "No hay lugar donde los avances tecnológicos progresen más rápido que en las guerras aéreas. La aviación es un campo que todas las naciones modernas deben dominar. El futuro está en los cielos!"
 TUR_fighter_focus:0 "Modelos de Cazas"
 TUR_fighter_focus_desc:0 "La solución para la dominación aérea es detener las aeronaves enemigas y destruirlas antes de que lleguen a sus objetivos. Debemos fortalecer nuestra superioridad aérea desarrollando aviones de caza más rápidos y fuertes."
 TUR_CAS_effort:0 "Modelos de CAS"
 TUR_CAS_effort_desc:0 "Un ejército moderno necesita apoyo vehicular no solo en tierra, sino también en el aire."
 TUR_aviation_effort_2:0 "Academias de Guerra de Fuerzas Aéreas"
 TUR_aviation_effort_2_desc:0 "Siguiendo los desarrollos en aviación, debemos hacer de ella una fuerza independiente, además de capacitar no solo a pilotos, sino también a oficiales de aviación calificados."
 TUR_aviation_effort_3:0 "Academias de Guerra de Aviación"
 TUR_aviation_effort_3_desc:0 "La dominación en los cielos debe ser gestionada por los oficiales de estado mayor que conocen el espacio aéreo. Con el establecimiento de estas academias, nuestros aviadores ganarán nuevas tácticas."
 TUR_bomber_focus:0 "Bombardeo Estratégico"
 TUR_bomber_focus_desc:0 "Bloquear los aviones enemigos solo ayuda a proteger nuestra situación actual. Para lograr una victoria absoluta, debemos esforzarnos por limitar las capacidades de maniobra y producción de nuestro enemigo destruyendo sus servicios industriales e infraestructurales."
 TUR_science_effort:0 "Universidad Técnica"
 TUR_science_effort_desc:0 "Hemos experimentado las consecuencias de la falta de progreso durante siglos en la Gran Guerra de la manera más dolorosa. Ahora debemos ponernos al día rápidamente e iniciar una movilización científica total."
 TUR_jew_scientists:0 "Científicos Judíos"
 TUR_jew_scientists_desc:0 "Muchos científicos calificados que están expuestos a la política de raza superior de los nazis están planeando abandonar Alemania. Podemos invitarlos a mi país y pedirles que continúen su trabajo científico en nuestro nombre. Sin embargo, Adolf Hitler puede no estar contento con esta situación."
 TUR_village_institutes:0 "Institutos Rurales"
 TUR_village_institutes_desc:0 "Luchar contra la ignorancia es más importante que luchar contra el enemigo. Con este modelo de educación interna, incluso los hijos del pobre pueblo anatolio podrían convertirse en grandes artistas o científicos. Debemos crear una comunidad rural consciente extendiendo los éxitos de las implementaciones piloto en todos los estados del país."
 TUR_technology_sharing:0 "Intercambio de Tecnología"
 TUR_technology_sharing_desc:0 "Al compartir avances tecnológicos con nuestros aliados, toda nuestra facción podrá realizar I+D durante la guerra de manera más eficiente."
 TUR_Straits:0 "Capital de Oriente"
 TUR_Straits_desc:0 "Las restricciones impuestas tras la gran guerra han dejado a Estambul en ruinas financieras y importantes instituciones gubernamentales se han trasladado a otras ciudades. Ahora, con todas las restricciones levantadas, la ciudad debe ser rejuvenecida para aprovechar la enorme importancia financiera de su ubicación: el puente entre Europa y Asia."
 TUR_liberty_ethos:0 "Paz en el Hogar, Paz en el Mundo"
 TUR_liberty_ethos_desc:0 "Si los estados del mundo están dispuestos a estrangularse entre sí, seguiremos siendo defensores de la paz en todas partes. A menos que la vida de una nación enfrente un peligro, la guerra es un asesinato."
 TUR_one_fist:0 "Un Solo Puño"
 TUR_one_fist_desc:0 "Contra la guerra que se avecina debemos convertirnos en un solo puño para derrotar esta maldición cuando llegue el día. Puede que tengamos que restringir algunas libertades cuando sea necesario para ello."
 TUR_neutrality_focus:0 "Política de Equilibrio"
 TUR_neutrality_focus_desc:0 "En caso de un posible conflicto entre potencias globales, debemos mantener nuestra posición política y militarmente y permanecer neutrales. Esta no es nuestra lucha."
 TUR_ww_mobilization:0 "Movilización para la Guerra Mundial"
 TUR_ww_mobilization_desc:0 "Aunque hemos intentado mantenernos alejados de los efectos de esta guerra global, es hora de prepararnos para una mayor movilidad más allá de nuestras fronteras. Los ciudadanos deberán cuidar de cumplir con cualquier responsabilidad que puedan tener."
 TUR_allies_calls:0 "Llamado de Aliados"
 TUR_allies_calls_desc:0 "Los tanques fascistas desplegados en las fronteras fueron la gota que colmó el vaso. Debemos ponernos del lado de Gran Bretaña y sus aliados contra estos arrogantes fascistas y contribuir a la erradicación de esta ideología enferma en el mundo."
 TUR_marshall:0 "Plan Marshall"
 TUR_marshall_desc:0 "Tras la Segunda Guerra Mundial, al igual que todos los países europeos, Turquía ha sufrido por esta destrucción. Al enfocarnos en este esfuerzo y recibir ayuda estadounidense, podemos recuperar nuestra situación militar hasta cierto punto. Por supuesto, haciendo algunos sacrificios!"
 TUR_union:0 "Unión"
 TUR_union_desc:0 "Debemos estar juntos como un espíritu de constitucionalismo que hemos vivido en el pasado. Las ideologías extranjeras son nuestros enemigos y las enfrentaremos proporcionando esta unidad."
 TUR_nationalism_focus:0 "Nacionalismo"
 TUR_nationalism_focus_desc:0 "La única forma de convertirnos en una superpotencia es ser una Turquía nacionalista. Para esto, debemos luchar y pelear a cualquier costo."
 TUR_militarism:0 "Militarismo Fascista"
 TUR_militarism_desc:0 "Un ejército fuerte pasa por un ejército que tiene curiosidad sobre el ejército y el armamento. Con la ayuda de los fascistas, inculcaremos el militarismo en nuestra cultura para convertirnos en un pueblo de soldados."
 TUR_national_chief:0 "Jefe Nacional"
 TUR_national_chief_desc:0 "Un poderoso líder que guiará a su pueblo después de que su país haga de su tierra un lugar mundial. Debemos aumentar los poderes de nuestros líderes y estar entusiasmados con ello."
 TUR_collectivist_approach:0 "Enfoque Colectivista"
 TUR_collectivist_approach_desc:0 "Nuestros enemigos pueden conquistar naciones divididas en pequeños grupos, pero nosotros seremos uno. Todos para uno, uno para todos."
 TUR_internationalism_focus:0 "Internacionalismo"
 TUR_internationalism_focus_desc:0 "Es una enfermedad pensar que una raza es superior a otra. Creemos en la ciudadanía mundial. Todos los pueblos del mundo deben tener derechos y libertades iguales, excepto los fascistas."
 TUR_political_commissars:0 "Milicias Populares Voluntarias"
 TUR_political_commissars_desc:0 "Para asegurar que nuestras políticas se sigan en la práctica militar, debemos armar a nuestros camaradas políticos voluntarios."
 TUR_hatay_plebiscite:0 "Referéndum de Hatay"
 TUR_hatay_plebiscite_desc:0 "Cuando Francia planea retirarse de Siria, planea entregar la autoridad sobre Hatay a Siria. Esto es inaceptable para nosotros! Debemos dar una nota a Francia de inmediato y discutir el estatus de Hatay organizando una reunión en Ginebra. Si no podemos anexarlos, al menos deben ser independientes."
 TUR_demands_hatay:0 "Anexión de Hatay"
 TUR_demands_hatay_desc:0 "En el último año, los franceses han ofrecido un acuerdo sobre una elección neutral, ya que pensaban que Atatürk podría tomar Hatay por la fuerza. Con este acuerdo, teníamos el derecho de tener algo de poder militar en Hatay. Ahora debemos completar la anexión de Hatay a la patria y cumplir la voluntad de nuestro Gran Líder, que es 'Hatay es mi caso personal!'."
 TUR_demand_hatay_threat:0 "Demandas de Hatay"
 TUR_saadabad_pact:0 "Pacto de Saadabad"
 TUR_saadabad_pact_desc:0 "Debido a nuestros problemas fronterizos con los estados vecinos, especialmente en nuestras regiones fronterizas, las tribus kurdas están haciendo rebeliones sin restricciones. Podemos prevenir estas rebeliones haciendo acuerdos de amistad con nuestros vecinos. También debemos asegurar la independencia de nuestros amigos regionales ante la próxima gran guerra."
 TUR_ankara_pact:0 "Pacto de Ankara"
 TUR_ankara_pact_desc:0 "Un conflicto en el Mediterráneo preocupa a nuestra nacionalidad. Con este pacto que haremos con dos superpotencias de Europa, nos sentiremos más seguros."
 TUR_the_montreux_convention:0 "La Convención de Montreux"
 TUR_the_montreux_convention_desc:0 "El área de los estrechos ha sido desmilitarizada desde la Gran Guerra, pero no puede permanecer así. Debemos buscar apoyo internacional para imponer nuestra plena soberanía."
 TUR_claims_on_bulgaria:0 "Reclamos sobre Bulgaria"
 TUR_claims_on_bulgaria_desc:0 "Debemos controlar cualquier tierra que nos pertenezca naturalmente."
 TUR_national_oath:0 "Juramento Nacional\n(Misak-ı Milli)"
 TUR_national_oath_desc:0 "Nuestras fronteras durante el Armisticio de Mondros son nuestros verdaderos límites. La ocupación de algunas de nuestras tierras no puede impedirnos ser sus verdaderos propietarios. Los días en que recuperaremos nuestras tierras están cerca."
 TUR_national_oath_threat:0 "Juramento Nacional"
 TUR_western_attack:0 "Ofensiva Occidental"
 TUR_western_attack_desc:0 "Tracia es un todo. Así como su parte oriental es nuestra, la parte occidental también debería ser nuestra. Es hora de que las Islas del Egeo, que los Aliados han entregado a través de la ocupación, regresen a su verdadero dueño. Grecia pagará por sus robos históricos."
 TUR_western_attack_threat:0 "Amenazas en Tracia Occidental e Islas"
 TUR_southern_attack:0 "Ofensiva Meridional"
 TUR_southern_attack_desc:0 "Mosul y Alepo son tierras turcomanas. Los turcomanos vivirán bajo la bandera turca, ya sea que los Aliados se retiren o no de los territorios que ocuparon. Incluso arriesgaremos la guerra por eso."
 TUR_southern_attack_threat:0 "El Destino de los Turcomanos"
 TUR_mediterranean_dominance:0 "Dominio en el Mediterráneo Oriental"
 TUR_mediterranean_dominance_desc:0 "Las islas dominantes del Mediterráneo Oriental pueden haber sido ocupadas con trucos de mesa en el pasado. Pero el doloroso siglo XIX ha terminado. En el siglo XX volveremos a ser los dueños del Mediterráneo Oriental."
 TUR_mediterranean_dominance_threat:0 "El Mediterráneo Oriental se Calienta"
 TUR_eastern_attack:0 "Ofensiva Oriental"
 TUR_eastern_attack_desc:0 "Los soviéticos están persiguiendo al pueblo de Batumi que abandonamos debido a su ayuda en la Guerra de Independencia. Debemos escuchar las llamadas de ayuda y sacarlos de esta persecución."
 TUR_eastern_attack_threat:0 "Ofensiva Oriental"
 TUR_bygone_spirit:0 "Espíritu Pasado"
 TUR_bygone_spirit_desc:0 "Somos los nietos de una nación con una historia gloriosa. Después de algunos siglos de regresión, finalmente parece haber terminado con nuestros recientes éxitos militares. Estamos muy cerca de ser los propietarios de Europa Central, Oriente Medio y el Cáucaso nuevamente."
 TUR_balkan_revenge:0 "Venganza Balcánica"
 TUR_balkan_revenge_desc:0 "Hemos recuperado nuestro poder y estamos listos para la Tercera Guerra de los Balcanes para ganar los territorios que perdimos en el pasado."
 TUR_balkan_revenge_threat:0 "Tercera Guerra de los Balcanes"
 TUR_desert_dominance:0 "Dominio en el Desierto"
 TUR_desert_dominance_desc:0 "Necesitamos más petróleo y recursos naturales para avanzar en nuestro ejército y tecnología. La mejor manera de aliviar nuestras líneas de defensa es arrastrar a nuestros enemigos a la aterradora vastedad del desierto."
 TUR_desert_dominance_threat:0 "Dominio en el Desierto"
 TUR_caucasian_attack:0 "Ofensiva del Cáucaso"
 TUR_caucasian_attack_desc:0 "Para fortalecer nuestras defensas, debemos trazar nuestros límites hasta las Montañas del Cáucaso y conectarnos con los pueblos turcos de Azerbaiyán y Asia Central."
 TUR_caucasian_attack_threat:0 "Ofensiva del Cáucaso"
 TUR_azerbaijan_brotherhood:0 "Hermandad Azerbaiyana"
 TUR_azerbaijan_brotherhood_desc:0 "Debemos organizar a los turcos azerbaiyanos afines a nosotros contra la amenaza soviética en nuestras fronteras orientales. Podemos dar el primer paso para unificar a los turcos del mundo mediante la propaganda en los soviéticos e Irán."
 TUR_azerbaijan_brotherhood_threat:0 "Hermandad Azerbaiyana"
 TUR_doctrine_effort:0 "Colegios Militares"
 TUR_doctrine_effort_desc:0 "Desarrollar los colegios militares garantizará que nuestro ejército forme oficiales más conocedores y capacitados."
 TUR_doctrine_effort_2:0 "Academias Militares"
 TUR_doctrine_effort_2_desc:0 "Ejércitos talentosos pasan por comandantes dotados. Un buen nivel de personal de mando debe consistir en oficiales de estado mayor talentosos y dignos. Necesitamos abrir estas academias para mejorar las habilidades tácticas de nuestros comandantes del ejército."
 TUR_equipment_effort:0 "Innovaciones del Ejército"
 TUR_equipment_effort_desc:0 "Los límites de lo que puede llevar la infantería están siendo constantemente empujados. Nos enfocaremos en dar a nuestras tropas las mejores herramientas disponibles."
 TUR_armor_effort:0 "Regimientos Blindados"
 TUR_armor_effort_desc:0 "Cuando el poder de fuego de nuestras infanterías no sea suficiente, necesitaremos ayudar con nuestros blindados. Con acero y pólvora, haremos pedazos las líneas enemigas."
 TUR_thrace_maneuvers:0 "Maniobras en Tracia"
 TUR_thrace_maneuvers_desc:0 "Los intentos agresivos de Italia y Alemania en la carrera armamentista se ven como un presagio de una nueva guerra que cambiará las fronteras en todo el continente europeo. Los funcionarios turcos, especialmente Atatürk, planean organizar ejercicios militares para determinar tanto la capacidad militar de las fuerzas armadas como las posibles medidas de defensa."
 TUR_thrace_maneuvers_tt:0 "Agregar §Y8 Fortalezas Terrestres§! en las fronteras.\n"
 TUR_europe_war_observer:0 "Observador de Guerra Europea"
 TUR_europe_war_observer_desc:0 "Las fuerzas alemanas y soviéticas se están preparando para un gran desafío en el campo de batalla. Podemos ganar experiencia, especialmente sobre blindados pesados, enviando una delegación para examinar los preparativos para la batalla allí."
 TUR_mechanization_effort:0 "Esfuerzo de Mecanización"
 TUR_mechanization_effort_desc:0 "Repensando las posibilidades de la infantería motorizada, podemos empujar los límites de lo que se puede construir en vehículos hoy en día."
 TUR_special_forces:0 "Fuerzas Especiales"
 TUR_special_forces_desc:0 "Luchar en las llanuras, en las colinas y en las ciudades no será suficiente. Tendremos que luchar en las montañas, en las costas y detrás de las líneas enemigas donde el enemigo nunca espera. Estos soldados deben ser entrenados más allá del entrenamiento ordinario."
 TUR_ban_fascism:0 "Prohibir las Tendencias Fascistas"
 TUR_ban_fascism_desc:0 "Las abrumadoras victorias de los ejércitos alemanes desde los primeros días de la guerra han creado emoción incluso en naciones que buscan permanecer neutrales. Como efecto de esto, la dimensión de la organización pro-alemana, las ideas y los escritos dentro de nuestra gente está aumentando día a día. Debemos detener el peligro de esta posible rebelión de inmediato."
 TUR_ban_communism:0 "Prohibir la Propaganda Comunista"
 TUR_ban_communism_desc:0 "A medida que avanzaba la guerra, la propaganda del comunismo estalló. Debe ser prevenido que este cáncer se propague en nuestro país."
 TUR_metropols:0 "Metropolis"
 TUR_metropols_desc:0 "Nuestra industria está creciendo día a día. Pero la insuficiencia de nuestras zonas industriales ralentiza este desarrollo. Debemos abrir nuevas áreas industriales apoyando la formación de ciudades metropolitanas."
 TUR_ankara_radio:0 "Radio de Ankara"
 TUR_ankara_radio_desc:0 "Necesitamos realizar esta iniciativa para que las publicaciones nacionales, las noticias y la propaganda se difundan hasta el rincón más remoto. Este trabajo también será útil para nuestra tecnología de radio."
 TUR_comrade:0 "Camarada Líder"
 TUR_comrade_desc:0 " Nuestra sociedad sin clases quiere reunirse alrededor de un líder poderoso y justo. Entonces, otorguémosle más autoridad."
 TUR_science_academy:0 "Academia Colectiva de Ciencias"
 TUR_science_academy_desc:0 "Nuestra gente siente entusiasmo por reunirse en un solo puño. Nuestros científicos también están ansiosos por involucrarse en este entusiasmo. Necesitamos aumentar nuestro apoyo científico rápidamente."
 TUR_religious:0 "Aflojar las Restricciones Religiosas"
 TUR_religious_desc:0 "Las revoluciones nos obligaron a tomar decisiones radicales sobre la religión también. Sin embargo, es posible que necesitemos renunciar a algunas de estas decisiones para aumentar la unidad y la solidaridad en nuestro país mientras la guerra está casi en nuestra puerta."
 TUR_gata:0 "GATA"
 TUR_gata_desc:0 "La capacidad de nuestros hospitales militares se está volviendo insuficiente día a día. Necesitamos desarrollar la Academia de Medicina Militar de Gülhane para capacitar nuevos hospitales militares y más personal médico militar."
 TUR_heavy_guns:0 "Armas Pesadas"
 TUR_heavy_guns_desc:0 "A medida que los vehículos blindados y las tácticas de combate evolucionan, también aumenta la necesidad de armas pesadas. Debemos estar preparados para resistir las tácticas de nuestros potenciales enemigos."
 TUR_from_cavalary_to_mechanization:0 "De la Caballería a la Mecanización"
 TUR_from_cavalary_to_mechanization_desc:0 "Como una necesidad de la era moderna, la importancia de la mecanización aumenta día a día. Tenemos que mecanizar nuestras unidades de caballería y aumentar nuestra maniobrabilidad."
 TUR_comintern:0 "Aproximarse al Comintern"
 TUR_comintern_desc:0 "Creemos en la igualdad de todas las personas y en una reunión sin clases. Por eso, tenemos que ser el sitio del Comintern."
 TUR_axis:0 "Aproximarse al Eje"
 TUR_axis_desc:0 "Creemos en la voluntad absoluta, el bienestar social y la superioridad de nuestra raza. Por eso, tenemos que ser el sitio del Eje."

 JAP_develop_northern_resources:0 "Desarrollar Recursos del Norte"
 JAP_develop_northern_resources_desc:0 "Debemos desarrollar los ricos recursos manchúricos que han caído en nuestras manos para que sean útiles para la próxima guerra."
 JAP_hirohito_secret:0 "La pasión secreta de Hirohito"
 JAP_hirohito_secret_desc:0 "Gracias al consejo del Lord Yuasa, esta extraña pasión no puede dañar al país."
 JAP_yagi_antenna:0 "Propaganda Nacional"
 JAP_yagi_antenna_desc:0 "Japón necesita ser consciente de lo que está sucediendo afuera en el mundo... a nuestra manera."
 JAP_radar:0 "Aplicaciones Adicionales"
 JAP_radar_desc:0 "La Antena Yagi ha sido especialmente desarrollada para ondas cortas hasta la banda UHF. Es excepcional por su simplicidad y su relativamente alta ganancia. Algo me dice que también puede ser utilizada en conjuntos de radar sin embargo."
 JAP_tenno_heika:0 "Tennôheika Banzai!"
 JAP_tenno_heika_desc:0 "El Hijo del Cielo ha protegido a Japón contra todas las amenazas durante generaciones, las dos invasiones mongolas fueron castigadas por los vientos divinos. ¿Quién se atreve a dudar del camino imperial con tanto favor divino de nuestro lado?"
 JAP_sayonara:0 "Sayonara"
 JAP_sayonara_desc:0 "'Así sea' dice el japonés Sayônara cada momento a todo, porque cada momento es un sueño. La vida es Sayônara, los imperios pueden surgir o caer, los grandes héroes se desmoronan en polvo, los planetas vienen y van, pero el Cambio nunca cambia, incluyendo el Cambio mismo."
 JAP_showa_11:0 "Shôwa 11"
 JAP_showa_11_desc:0 "1936 es el undécimo año del reinado del Emperador Hirohito, en el calendario japonés es Shôwa 11. Esta es una era de progreso y avance tecnológico para Japón."
 JAP_support_the_troops:0 "Apoyar a las Tropas"
 JAP_support_the_troops_desc:0 "Las empresas de apoyo se están volviendo esenciales en la guerra. Necesitamos lo mejor para nuestras divisiones."
 JAP_focus_hirohito:0 "Hirohito"
 JAP_focus_hirohito_desc:0 "Nuestro Gran Emperador tiene una pasión peculiar: el estudio de los peces. Una tarea que encuentra más placentera que los asuntos públicos. Algunos líderes del ejército piensan que debería preocuparse por la alta estrategia y los asuntos políticos en lugar de jugar con peces. El asesor del palacio, Lord Yuasa, persuade a Hirohito para que mantenga su estudio de biología marina alejado de la escena pública."
 trying_to_synth_rubber:0 "Intentando Sintetizar Caucho"
 trying_to_synth_rubber_desc:0 "Fuentes confiables afirman que hay formas de producir caucho artificialmente. Pondremos a nuestros mejores científicos a trabajar en ello."
 JAP_resource_war_focus:0 "La Guerra de Recursos"
 JAP_resource_war_focus_desc:0 "La situación se está volviendo desesperada y estamos hambrientos de muchos recursos. Nuestros científicos han hecho algunos progresos en la síntesis de petróleo y caucho, pero ¿será suficiente para apoyar nuestra máquina de guerra?"
 JAP_full_employment:0 "Economía Estatal"
 JAP_full_employment_desc:0 "La Nación controla la economía, ninguna corporación prohibida puede ahora estar en nuestra contra y dirigimos hacia dónde va nuestra economía... Hacia el Militar!"
 JAP_car:0 "Toyota Automatic Loom Works"
 JAP_car_desc:0 "Durante la Segunda Guerra Mundial, Toyota, Nissan, Isuzu y Kurogane construyeron camiones y motocicletas para el Ejército Imperial Japonés, siendo Kurogane quien introdujo el primer automóvil de cuatro ruedas producido en masa del mundo, llamado Kurogane Tipo 95 en 1936."
 JAP_industrial_research_focus:0 "Armar al Militar"
 JAP_industrial_research_focus_desc:0 "Japón ha sido marginado en la historia hasta hace muy poco, a partir de este momento todos temerán y prestarán atención a las palabras que emanan del trono del Crisantemo de Tokio. El Choshu y nuestros muchos Zaibatsu serán la vanguardia de este intento."
 JAP_steel_focus:0 "Nippon Steel"
 JAP_steel_focus_desc:0 "Los mayores centros de fabricación de barras de hierro se encuentran en Kamaishi (Hokkaido) y Muroran (Hokkaido). Nuestra industria del hierro y el acero es única en que produce el doble de acero convertido que barras de altos hornos debido a un mayor uso de chatarra y hierro viejo importado del extranjero."
 JAP_kodo:0 "Kôdô"
 JAP_kodo_desc:0 "A cada niño se le enseña Kôdô, el Camino Imperial, que la base de la moralidad japonesa se basa en la obligación hacia el Emperador y los padres."
 JAP_militarism2:0 "Expandir el Poder Militar"
 JAP_militarism2_desc:0 "El poder militar de nuestra nación es la clave para la defensa de nuestro futuro estado autosuficiente."
 JAP_chief_general:0 "Jefe del Estado Mayor"
 JAP_chief_general_desc:0 "Los tres puestos más importantes en el Ejército Japonés son el Jefe del Estado Mayor, el Ministro de Guerra y el Inspector General de Educación Militar. Se les conoce como 'los Tres Grandes'."
 JAP_war_minister:0 "Ministro de Guerra"
 JAP_war_minister_desc:0 "El sistema triangular de los Tres Grandes, que data de 1878, fue recomendado por un mayor prusiano, Jacob Meckel, prestado a Japón por el Kaiser."
 JAP_inspector_general:0 "Inspector General de Educación Militar"
 JAP_inspector_general_desc:0 "El Inspector dirige todos los niveles de educación, desde el entrenamiento básico hasta la Academia de Guerra, y así tiene gran influencia en el pensamiento del Ejército."
 JAP_gekokujo:0 "Gekokujô"
 JAP_gekokujo_desc:0 "El intento de corregir las injusticias sociales mediante la fuerza y el asesinato no es algo nuevo en Japón. La tradición ha legitimado tal acción criminal y los japoneses le han dado un nombre especial, Gekokujô (insubordinación), un término utilizado por primera vez en el siglo XV cuando la rebelión era rampante en todos los niveles, con los señores provinciales negándose a obedecer al Shogun, quien a su vez ignoraba las órdenes del Emperador."
 JAP_mobilitation_law:0 "Ley de Movilización General Nacional"
 JAP_mobilitation_law_desc:0 "El 1 de marzo de 1938, Japón aprobó la Ley de Movilización General Nacional. Todos los aspectos de la vida japonesa debían organizarse para llevar a la sociedad y la economía a un pico de eficiencia militar."
 JAP_tonarigumi:0 "Tonarigumi"
 JAP_tonarigumi_desc:0 "La Asociación de Vecinos o Tonarigumi será la unidad más pequeña del programa de movilización nacional que estamos estableciendo. Estará compuesta por unidades que consisten en 10-15 hogares organizados para combatir incendios, defensa civil y seguridad interna."
 JAP_totalwar:0 "Guerra Total con el Kuomintang"
 JAP_totalwar_desc:0 "El Kuomintang no está listo para la Guerra Total con nuestro futuro gran Imperio Japonés, debemos destruirlos antes de que nos detengan en seco y nos obliguen a volvernos hacia el sur!"
 JAP_divine:0 "Hakkô Ichiu"
 JAP_divine_desc:0 "Hace 2600 años, nuestro primer emperador Jimmu declaró en su ascensión:"
 JAP_chemical:0 "Guerra Química"
 JAP_chemical_desc:0 "Los chinos están resistiendo de manera sin precedentes, debemos apagar toda su resistencia con gas mostaza y armas químicas."
 JAP_kempetai:0 "Kenpeitai"
 JAP_kempetai_desc:0 "El Kenpeitai ha sido el brazo de policía militar del Ejército Imperial Japonés desde 1881. Es tanto una policía militar convencional como una fuerza policial secreta. En los territorios ocupados por Japón, el Kenpeitai arresta a partisanos y a aquellos que sospechamos que son anti-japoneses."
 JAP_tojo:0 "Tôjô"
 JAP_tojo_desc:0 "Hideki Tôjô es un general del Ejército Imperial Japonés (IJA), el líder de la Asociación de Asistencia al Gobierno Imperial, y el 27.º Primer Ministro de Japón desde el 17 de octubre de 1941. Como exgeneral, entiende las necesidades y problemas del Ejército."
 JAP_speed_up_war:0 "Cuchillo en la espalda"
 JAP_speed_up_war_desc:0 "Con China asegurada y las potencias coloniales ocupadas con su nueva guerra en Europa, es nuestra oportunidad de asegurar petróleo y caucho para nuestro Imperio."
JAP_control_north:0 "Control del Área Norte"
 JAP_control_north_desc:0 "Al norte no vendrá más amenaza. Podemos comenzar a mirar hacia el sur en busca de los recursos que tanto necesitamos."
 JAP_control_pacific:0 "Control del Pacífico"
 JAP_control_pacific_desc:0 "Dominamos sobre y debajo de los océanos, es hora de mover nuestro enfoque a la tierra."
 JAP_soil:0 "El Suelo"
 JAP_soil_desc:0 "Nos enfocaremos principalmente en nuestro esfuerzo militar en tierra. Al construir menos barcos, tendremos mucha más capacidad industrial para la producción de rifles."
 JAP_waves:0 "Las Olas"
 JAP_waves_desc:0 "Nuestra única oportunidad de sobrevivir es controlar el mar. La Marina será nuestra primera prioridad."
 JAP_computing:0 "Máquina de computación"
 JAP_computing_desc:0 "Aumentar nuestros esfuerzos en computación seguramente nos ayudará a ponernos al día con Occidente."
 JAP_sea_warfare:0 "Guerra Naval"
 JAP_sea_warfare_desc:0 "Las doctrinas navales continúan cambiando, para mantener al Hijo del Cielo a salvo adoptaremos cualquier teoría naval que se considere necesaria para el esfuerzo."
 JAP_land_warfare:0 "Guerra Terrestre"
 JAP_land_warfare_desc:0 "Debemos estar listos para luchar en todas partes, sin importar el terreno. Desde las altas montañas hasta la jungla profunda, nuestras tropas deben estar preparadas para lo que está por venir."
 JAP_prepare_border:0 "Medidas Defensivas"
 JAP_prepare_border_desc:0 "Necesitamos fortificar nuestras fronteras contra la amenaza china."
 JAP_five_ministers_focus:0 "Conferencia de los Cinco Ministros"
 JAP_five_ministers_focus_desc:0 "En la conferencia a la que asistirán el Primer Ministro, el Ministro de Relaciones Exteriores, el Ministro de Finanzas, el Ministro del Ejército y el Ministro de la Marina, decidiremos qué camino elegir para nuestro país. Tendremos que decidir entre 'Nanshin-ron' o 'Hokushin-ron' como el camino a seguir para establecer el 'Toa shin Chitsujo' (Nuevo Orden en Asia Oriental)."
 light_carrier_focus:0 "Portaaviones de Escolta"
 light_carrier_focus_desc:0 "Tal vez el mejor camino sea en el medio, un compromiso entre los dos."
 Air_bases_in_the_Pacific:0 "Anillo de Defensa del Pacífico"
 Air_bases_in_the_Pacific_desc:0 "Todo lo que se nos dio después de la Primera Guerra Mundial fueron restos, unas pocas rocas para que podamos alejar a cualquier enemigo de su majestad. Usaremos estos restos para defender a nuestro Emperador hasta el último hombre."
 JAP_juggernaut:0 "Hachimaki"
 JAP_juggernaut_desc:0 "Un Hachimaki es una banda para la cabeza estilizada en la cultura japonesa, generalmente hecha de tela roja o blanca, usada como símbolo de perseverancia y coraje por quien la lleva.\nCada barco de nuestra flota llevará un Hachimaki simbólico a partir de ahora!"
 JAP_anti_air_focus:0 "Antiaéreo"
 JAP_anti_air_focus_desc:0 "Los aviones son inútiles en la guerra naval. Los derribaremos uno por uno."
 hachimaki:0 "Kidô Butai"
 hachimaki_desc:0 "Kidô Butai ('Fuerza Móvil') era un nombre utilizado para un grupo de batalla combinado de portaaviones que comprendía la mayoría de los portaaviones y grupos aéreos de la Armada Imperial Japonesa (IJN) durante los primeros ocho meses de la Guerra del Pacífico."
 JAP_more_Docks:0 "Expandir nuestra Industria Naval"
 JAP_more_Docks_desc:0 "Para realizar nuestras ambiciones navales y construir barcos poderosos, necesitamos astilleros más grandes y más de ellos."
 JAP_akizuki:0 "Akizuki"
 JAP_akizuki_desc:0 "Esta se considera la clase de destructores más útil que Japón desplegó durante la guerra y fue bien valorada en la IJN. Montaban cañones de doble propósito Tipo 98 de 3.9 pulgadas (100 mm) en cuatro montajes gemelos."
 JAP_dive_bomb:0 "Transferencia de Tecnología de Jets Alemanes"
 JAP_dive_bomb_desc:0 "Los alemanes han aceptado compartir sus estudios de jets con nosotros, uno de nuestros submarinos está obteniendo los documentos para nosotros. Espero que nadie lo hunda en el camino a casa..."
 force_to_join_focus:0 "Presionar a Sinkiang y Tíbet"
 force_to_join_focus_desc:0 "China está completamente bajo el control del Emperador. Sinkiang y Tíbet no tendrán más remedio que caer bajo nuestra influencia. Podemos atraer a Tíbet para que se una a nosotros ofreciendo restaurar algunas de sus tierras ancestrales. En cuanto a Sinkiang, si su liderazgo actual no cede, siempre podríamos incitar a los turcos oprimidos a la rebelión. Con nuestro apoyo, serán aliados ansiosos!"
 war_in_asia_focus:0 "Acero y Fuego"
 war_in_asia_focus_desc:0 "Nuestro ejército es poderoso. Los veteranos de la campaña china no tendrán problemas con esos bárbaros. Al atardecer estaremos bebiendo sakè en sus capitales."
 JAP_going_nowhere_slow:0 "Yendo a Ningún Lado Lento"
 JAP_going_nowhere_slow_desc:0 "La motorización de nuestro ejército es un paso importante para mantenernos al día con nuestros enemigos occidentales. Los camiones en lugar de caballos nos ayudarán a movernos más lejos y más rápido."
 JAP_cheap_labour:0 "Mano de Obra Barata"
 JAP_cheap_labour_desc:0 "India es una olla gigante de recursos y mano de obra. Con las inversiones adecuadas, impulsaremos la producción de cualquier tipo de bienes."
 JAP_pilot_academy:0 "Servicio Aéreo de la Armada Imperial Japonesa"
 JAP_pilot_academy_desc:0 "El ejército japonés adquirió su primer avión en 1910 y siguió con gran interés el desarrollo del combate aéreo durante la Primera Guerra Mundial. Inicialmente compraron aviones europeos, pero rápidamente construyeron los suyos y se lanzaron a un ambicioso programa de construcción de portaaviones. Lanzaron el primer portaaviones construido específicamente en el mundo, el Hôshô, en 1922."
 JAP_China_Infra:0 "Infraestructura China"
 JAP_China_Infra_desc:0 "Con el área de Beijing bajo nuestro control, una nueva infraestructura nos ayudará a conectar el Imperio."
 JAP_chinese_coastline:0 "Pacificación de la Costa China"
 JAP_chinese_coastline_desc:0 "Como hemos expulsado a los chinos de sus costas y Nanjing, se debe establecer un gobierno nominalmente chino en el área del Bajo Yangtsé, paralelo al 'Gobierno Provisional' en el norte. Combinado con operaciones de contrainsurgencia en las regiones costeras ocupadas, este 'Gobierno Reformado de la República de China' apoyará nuestra presencia en China a largo plazo."
 JAP_more_military:0 "7 Días"
 JAP_more_military_desc:0 "A medida que el ejército hacía crecientes demandas de mano de obra, se reclutaba a los niños en edad escolar para reemplazar a los hombres reclutados para el servicio militar en campos de batalla lejanos. Las fábricas se pusieron en un día laboral de 7 días. Los trenes estaban cada vez más llenos, en gran parte porque el combustible se estaba volviendo cada vez más escaso."
 JAP_landing_craft_focus:0 "Yokosuka SNLF"
 JAP_landing_craft_focus_desc:0 "El 1er Yokosuka SNLF (Fuerza Especial de Desembarco Naval) se formó el 20 de septiembre de 1941, en el Distrito Naval de Yokosuka, alrededor de un batallón de 520 soldados."
 JAP_anti_tanks:0 "Nidos Caza-Tanques"
 JAP_anti_tanks_desc:0 "El Tipo 94, nuestra primera generación de cañones antitanque que vieron combate por primera vez contra el Ejército Rojo en las Batallas de Khalkhin Gol en 1939, resultó ser una decepción para el ejército, con su proyectil de 20 mm funcionando mal contra los tanques soviéticos de la serie BT. Debemos hacerlo mejor que esto para tener la oportunidad de superar el blindaje de nuestros enemigos."
 JAP_cv_planes_add:0 "Preparar el Kidô Butai para la Guerra"
 JAP_cv_planes_add_desc:0 "Un golpe de decapitación contra nuestros enemigos eliminará todas las posibles amenazas al trono del Crisantemo. Nuestros Kidô Butai traerán fuego y furia ante todos los que se atrevan a desafiar a nuestro Emperador."
 JAP_f_go:0 "Proyecto F-Go"
 JAP_f_go_desc:0 "En 1943, el nuevo mando naval japonés comenzó un programa de investigación nuclear, el Proyecto F-Go, bajo la dirección de Bunsaku Arakatsu en la Universidad Imperial de Kioto. Arakatsu había pasado algunos años estudiando en el extranjero, incluido en el Laboratorio Cavendish en Cambridge bajo la dirección de Ernest Rutherford y en la Universidad de Berlín bajo la dirección de Albert Einstein. Junto a Nishina, Arakatsu fue el físico nuclear más destacado de Japón."
 JAP_west:0 "Expansión Occidental"
 JAP_west_desc:0 "El Emperador ha señalado el camino para nuestra futura expansión, seguiremos al Sol hacia el oeste."
 JAP_east:0 "Expansión Oriental"
 JAP_east_desc:0 "Es hora de resolver la cuestión con los yanquis de una vez por todas. Invadiremos su territorio continental y aramos de costa a costa."
 JAP_learn_from_the_gaijin:0 "Aprender de los Gaijin"
 JAP_learn_from_the_gaijin_desc:0 "Nuestros enemigos no saben cómo luchar, pero quizás haya otras áreas en las que podamos aprender de ellos."
 JAP_studying_the_atom:0 "Nishina"
 JAP_studying_the_atom_desc:0 "La figura principal del programa atómico japonés fue el Dr. Yoshio Nishina, quien estableció su propio Laboratorio de Investigación Nuclear para estudiar física de altas energías en 1931 en el Instituto RIKEN, el Instituto de Investigación Física y Química."
 JAP_nuclear_winter:0 "Proyecto Ni-Go"
 JAP_nuclear_winter_desc:0 "El Comité de Investigación en la Aplicación de la Física Nuclear, presidido por Nishina, estableció un proyecto experimental en RIKEN, el Proyecto Ni-Go. Su objetivo era separar uranio-235 por difusión térmica, ignorando métodos alternativos como la separación electromagnética, la difusión gaseosa y la separación centrífuga."
 JAP_bomber:0 "Superbombarderos Z"
 JAP_bomber_desc:0 "Para ejercer más presión sobre nuestros enemigos occidentales necesitamos bombarderos aún más grandes, como el estadounidense B-29, con suficiente alcance y capacidad para golpearlos donde más les duele, su tierra natal."
 JAP_kokura:0 "Arsenal de Koishikawa"
 JAP_kokura_desc:0 "Después de la Primera Guerra Mundial, se estableció el Instituto de Ciencia del Ejército Imperial Japonés dentro del arsenal de Koishikawa. En 1937, se estableció el Laboratorio de Investigación Número Nueve como una unidad separada de esta estación."
 JAP_cas:0 "Compromiso CAS"
 JAP_cas_desc:0 "Durante la Gran Guerra, el valor del apoyo aéreo cercano demostró ser de gran beneficio para las tropas terrestres presionadas. El Apoyo Aéreo Cercano (CAS) — definido como las acciones de las fuerzas aéreas contra objetivos hostiles en proximidad cercana a las fuerzas terrestres amigas, requiere una integración cercana de cada misión aérea con los movimientos de las fuerzas terrestres. Apliquemos aún más estas lecciones a nuestro propio ejército!"
 JAP_korea_core:0 "Corea"
 JAP_korea_core_desc:0 "El dominio japonés sobre Corea fue el resultado de un proceso que comenzó con el Tratado Japón-Corea de 1876, mediante el cual una coalición compleja del gobierno Meiji, militares y funcionarios comerciales buscó integrar a Corea tanto política como económicamente en el Imperio de Japón. Ahora ha llegado el momento de integrar completamente la Península en el imperio!"
 JAP_chi_ports:0 "Expandir Puertos Continentales"
 JAP_chi_ports_desc:0 "Los puertos del continente chino pueden usarse para albergar nuestros grandes barcos, servirán como un gran punto de descanso, esperemos que lejos de los bombarderos torpederos enemigos."
 JAP_shimbu_tai:0 "Shimbu-tai"
 JAP_shimbu_tai_desc:0 "Las Unidades de Ataque Especial Japonés, llamadas shimbu-tai, eran unidades especializadas de la Armada Imperial Japonesa y el Ejército Imperial Japonés que normalmente se usaban para misiones suicidas. Incluían aviones kamikaze, buzos fukuryu y varios tipos de barcos y submarinos suicidas."
 JAP_mitsubishi_hv_indu:0 "Mitsubishi Heavy Industries"
 JAP_mitsubishi_hv_indu_desc:0 "El gobierno ha pedido a Mitsubishi que desarrolle cazas para el ejército y la marina. Nos han asegurado que estaremos complacidos con los resultados."
 JAP_range:0 "Falta de alcance"
 JAP_range_desc:0 "Nuestros expertos en aviación dicen que a nuestros aviones les falta alcance, con suerte podrán resolver el problema con fondos adecuados."
 JAP_air_warfare:0 "Guerra Aérea"
 JAP_air_warfare_desc:0 "Estudios más detallados sobre los combates aéreos modernos ayudarán a mejorar las capacidades y la supervivencia de nuestros pilotos."
 JAP_a6m5:0 "Perfeccionar el Zero"
 JAP_a6m5_desc: "El Zero, un caza basado en portaaviones ya capaz, tiene el potencial de ser mejorado aún más para darnos una ventaja aún más significativa en el cielo. Se han propuesto actualizaciones como un motor más potente y alas plegables a los oficiales de la Marina para el nuevo modelo."

JAP_better_relations_with_germany:0 "Mejores Relaciones con Alemania"
JAP_better_relations_with_germany_desc:0 "Nuestras relaciones se han deteriorado en Berlín debido a la cooperación chino-alemana. Al tomar la iniciativa y exigir que reemplacen a su embajador, comenzaremos a trabajar en una mejor relación con los alemanes."
JAP_industrial_cooperation_with_germany:0 "Cooperación Industrial con Alemania"
JAP_industrial_cooperation_with_germany_desc:0 "Las industrias alemanas son algunas de las más grandes del mundo. Si pudiéramos lograr la misma eficiencia aprendiendo de ellos, podríamos equipar a nuestro Ejército de Kwantung en Manchuria, así como a nuestra gran marina."
JAP_ask_germany_for_support_with_synthetic_technology:0 "Pedir Tecnología Sintética a Alemania"
JAP_ask_germany_for_support_with_synthetic_technology_desc:0 "Los imperialistas occidentales están explotando Asia por sus recursos. Pueden tomar caucho y petróleo gratis, mientras que Japón tiene que comprar los restos a precios altos. Si podemos sintetizar recursos importantes con la ayuda alemana, podemos superar nuestra escasez de recursos."
JAP_military_cooperations_with_germany:0 "Cooperación Militar con Alemania"
JAP_military_cooperations_with_germany_desc:0 "La cooperación militar con Alemania protegerá nuestra esfera asiática y reforzará nuestra amistad a través de las armas y la sangre. Los alemanes son una fuerza a tener en cuenta, por lo que haremos exactamente eso, los trataremos con el máximo respeto y ayudaremos donde podamos."
JAP_research_cooperation_with_germany:0 "Cooperación de Investigación con Alemania"
JAP_research_cooperation_with_germany_desc:0 "Alemania tiene un ejército y una fuerza aérea muy impresionantes, pero carecen de barcos. Estamos seguros de que nos beneficiaremos de una cooperación de investigación en cuanto a materiales para nuestras fuerzas armadas al ingresar a un acuerdo de investigación."
JAP_german_anti_comintern_pact:0 "Pacto Anti-Comintern"
JAP_german_anti_comintern_pact_desc:0 "El 25 de noviembre de 1936, Mushakoji y Von Ribbentrop firmaron el Pacto Anti-Comintern que declaraba la hostilidad de los dos países hacia el comunismo internacional. Alemania también acordó reconocer al régimen títere japonés en Manchuria."
JAP_send_attache_to_germany:0 "Enviar Agregado"
JAP_send_attache_to_germany_desc:0 "Alemania está en guerra! Aprenderemos mucho enviando un agregado para estudiar la guerra en Europa."
JAP_anti_air_building_focus:0 "Defensa Antiaérea"
JAP_anti_air_building_focus_desc:0 "Incluso si no creo que alguien alguna vez pueda bombardearnos, algunas personas piensan que algo de antiaérea podría ser una buena idea."
JAP_war_propaganda:0 "Propaganda de Guerra"
JAP_war_propaganda_desc:0 "La guerra es inevitable, es mejor empezar a decirle a la gente quién es el enemigo."
JAP_get_man_ready:0 "Preparar a Manchukuo"
JAP_get_man_ready_desc:0 "Debemos preparar a nuestro títere leal para la próxima guerra."



bb_bonus_a:0 "Esquema Sombra"
HUN_eastern_weight:0 "Equilibrio de Poder"
HUN_eastern_weight_desc:0 "La pasada unión entre Austria y Hungría tenía la mayor parte del poder político centrado en Austria y los Habsburgo. En la era moderna, se debería considerar un enfoque más equilibrado para reducir la fricción en las provincias orientales y vender esto no como una repetición de los antiguos fracasos imperiales."
HUN_austrian_power:0 "El Poder de Austria"
HUN_austrian_power_desc:0 "El Imperio Austriaco volverá a ser una gran potencia!"
HUN_break_unions:0 "Romper los sindicatos"
HUN_break_unions_desc:0 "Los sindicatos albergan la amenaza comunista en nuestros lugares de trabajo, listos para envenenar a los orgullosos trabajadores de nuestro país. Necesitamos infiltrarlos y desmantelarlos."
HUN_south_tyrol:0 "Exigir el Tirol del Sur"
HUN_south_tyrol_desc:0 "La Gran Guerra vio la pérdida de algunos territorios austríacos en el sur con la división del Imperio Austrohúngaro y la transferencia del Tirol del Sur a Italia. Se enviará un ultimátum a Italia, los Alpes pertenecen al pueblo austríaco!"
HUN_hussars:0 "Condecorar a los Húsares"
HUN_hussars_desc:0 "La vieja guardia todavía cree que la caballería es la opción honorable en el campo de batalla. Tenemos muchos soldados veteranos a caballo de nuestro legado imperial, no lo olvidemos!"
HUN_hussar_units_tt:0 "Obtener dos húsares bien entrenados con §Y6 de Caballería§! y §Y2 de Artillería Motorizada§! batallones.\n"
HUN_garrison_units_tt:0 "Obtener tres destacamentos de §YGarrison§! 10-width §YGarrison§! novatos.\n"
HUN_garrisons:0 "Tripular los Puestos"
HUN_garisons_desc:0 "Podemos permitir que irregulares formen formaciones defensivas en la frontera, eso seguramente estará bien ahora a pesar de nuestras estrictas restricciones de tratado."
HUN_fm_1_tt:0 "Obtener un §YOficial de Caballería de Habilidad 3§! y §GDoctrina Ofensiva§! §CMariscal de Campo§! llamado §YElemer Gorondy-Novak§!.\n"
HUN_fm_2_tt:0 "Obtener un §YOficial de Artillería de Habilidad 3§! y §GCarrera de Oficial§! §CMariscal de Campo§! llamado §YFerenc Feketehalmy-Czeydner§!.\n"
HUN_fortify_empire:0 "Fortificar las nuevas fronteras"
HUN_fortify_empire_desc:0 "Rei"
HUN_antiger:0 "Reducir la Dependencia en la Economía Alemana"
HUN_antiger_desc:0 "Alemania ya es demasiado poderosa, necesitamos ser autosuficientes para combatir a nuestros vecinos y proclamar nuestra gran nación."
HUN_propaganda:0 "Bienestar Social"
HUN_propaganda_desc:0 "Implementar algunas medidas sociales podría solucionar nuestros problemas rurales antes de lo esperado."
HUN_reopen:0 "Remilitarizar nuestra Industria"
HUN_reopen_desc:0 "Nuestra industria necesita una gran remilitarización."
HUN_landreform:0 "Propiedad de Tierras Organizada"
HUN_landreform_desc:0 "La propiedad de tierras actual se asemeja de alguna manera a un sistema feudal, que es antiguo y peor en comparación con la teoría moderna. Debemos reformarlo."
reduced_protests_tooltip:0 "Reduce la posibilidad de disturbios públicos, menos posibilidad de que se reúnan manifestantes."


idea_exiled:0 "País en Exilio"
idea_exiled_desc:0 "Nuestras recursos son limitados, la mayoría de la población está atrapada bajo ocupación aunque muchas de nuestras mentes más brillantes y brazos más fuertes han seguido en este esfuerzo."

CHI_burma_road:0 "Carretera de Birmania"
CHI_burma_road_desc:0 "La Carretera de Birmania era una carretera que unía Birmania con el suroeste de China. Sus terminales eran Kunming, Yunnan y Lashio, Birmania. Se construyó mientras Birmania era una colonia británica para transportar suministros a China durante la Segunda Guerra Sino-Japonesa."


NOR_military_college:0 "Escuela Militar"
NOR_military_college_desc:0 "Necesitamos mejorar el programa de educación militar para sacar lo mejor de nuestros oficiales y generales."
NOR_military_college_tt:0 "Obtener un §YComandante de Cuerpo de Oficiales Motorizados de Habilidad 3§! llamado §YBirger Ljungberg§! y un §YComandante de Cuerpo de Oficiales de Caballería de Habilidad 3§! y §GRanger§! llamado §YJacob Hvinden Haug§!."

NOR_british_nav_experts:0 "Expertos Navales Británicos"
NOR_british_nav_experts_desc:0 "Con la experiencia de los almirantes británicos podemos aprender mucho!"
NOR_raf_funding:0 "Financiamiento de la RAF"
NOR_raf_funding_desc:0 "La Real Fuerza Aérea del Reino Unido enviará algunos aviones de combate de emergencia para nuestra situación desesperada."
NOR_navy_funding:0 "Financiamiento Naval"
NOR_navy_funding_desc:0 "La Royal Navy de Noruega recibirá más fondos y recursos del Reino Unido."
NOR_army_funding:0 "Apoyo del Ejército Británico"
NOR_army_funding_desc:0 "Los británicos están dispuestos a comenzar a enviar armas a través del mar del norte."
NOR_nygaardsvold_cabinet:0 "Gabinete de Nygaard"
NOR_nygaardsvold_cabinet_desc:0 "A principios de la década de 1930, los socialdemócratas abandonaron el perfil revolucionario y tomaron un rumbo reformista con el fuerte liderazgo de Nygaardsvold. Con las prometidas reformas sociales, las huelgas finalmente pueden terminar y el crecimiento económico regresar."
NOR_heavycruiser_project:0 "Programa de Buques Capitales"
NOR_heavycruiser_project_desc:0 "Ahora que hemos modernizado nuestra marina, podemos comenzar a construir barcos verdaderamente magníficos."
NOR_cruiser_ship_tt:0 "Agrega un Crucero Ligero Clase Olav Tryggvason §Y1934§! a la cola de producción, al §G40% de finalización§!."
NOR_cruiser_ship_2_tt:0 "Agrega un Crucero Pesado Clase Hakkon §Y1936§! a la cola de producción, al §G40% de finalización§!."
NOR_cruiser_ship_2_upg_tt:0 "Obtener §GDiseño Mejorado§! con la siguiente tecnología: §CBatería Media Básica§!"
NOR_bondepartei_tt:0 "§CPosible victoria de Bondeparti en las elecciones de 1936§!"
NOR_bondepartei:0 "Bondepartiet"
NOR_bondepartei_desc:0 "Bondepartiet es un partido agrario de Noruega, con ellos liderando nuestra nación, podremos salir de la Gran Depresión."
NOR_rein_annual:0 "Reintroducir el Permiso Anual"
NOR_rein_annual_desc:0 "Tenemos que reintroducir el Permiso Anual para que nuestra gente pueda conseguir más trabajos e irse de vacaciones cuando quiera, bastante socialista!"
NOR_unemp_benefit:0 "Beneficios por Desempleo"
NOR_unemp_benefit_desc:0 "Los beneficios por desempleo permitirán a los desempleados buscar trabajo por un poco más de tiempo y, por lo tanto, nos dará la posibilidad de recuperarnos una vez que encuentren uno."
NOR_tax:0 "Omsetningsskatt"
NOR_tax_desc:0 "Tenemos que aumentar los impuestos para poder invertir más dinero en la industria de armas y la defensa de la nación."
NOR_reform:0 "Reformas de Jubilación"
NOR_reform_desc:0 "Necesitamos reformar el sistema de jubilación que tenemos en Noruega, es obsoleto e ineficaz en una crisis como esta."
NOR_open_market:0 "Mercado Abierto"
NOR_open_market_desc:0 "Tenemos que establecer un mercado abierto para el comercio abierto con todos, necesitamos beneficiarnos de las dificultades de otros países para nuestro propio beneficio, bastante capitalista!"
NOR_tourism:0 "Nación Atractiva"
NOR_tourism_desc:0 "Ahora somos una nación atractiva y mucho turismo está fluyendo hacia nosotros, usemos ese dinero para recuperarnos de la Gran Depresión, ¿de acuerdo?"
NOR_industry_open:0 "Abrir la Escuela de Economía de Noruega"
NOR_industry_open_desc:0 "Después de mucho cabildeo y trabajo arduo, especialmente por parte de Kristoffer Lehmkuhl, NHH finalmente fue inaugurada por el Rey Haakon VII el lunes 7 de septiembre de 1936. Esto fue 10 años antes de que se estableciera la Universidad de Bergen."
NOR_industry2:0 "La Línea Dovre"
NOR_industry2_desc:0 "La Línea Dovre es una línea ferroviaria noruega con tres líneas ligeramente diferentes que conducen a la histórica ciudad de Trondheim."
NOR_industry3:0 "Desarrollo de Tierras Occidentales"
NOR_industry3_desc:0 "La industria de Noruega está altamente basada en Oslo, que es la ciudad más grande de toda Noruega, sin embargo, hay beneficios en el desarrollo de otras áreas para la seguridad de nuestra economía y nuestra gente durante una invasión extranjera."
NOR_industry4:0 "Preparativos Militares"
NOR_industry4_desc:0 "Viendo amenazas de ambos lados, Gran Bretaña y Alemania, un ataque de cualquiera de ellos es una posibilidad, y tenemos que mantenernos firmes y defendernos de ambos si es necesario!"
NOR_germany:0 "Amenaza Alemana"
NOR_germany_desc:0 "Alemania tomando el control de Checoslovaquia y pidiendo Danzig parece tener hambre de mucha tierra, eso podría ser una gran amenaza para nosotros."
NOR_britain:0 "Amenaza Británica"
NOR_britain_desc:0 "Los británicos están mirando nuestro territorio para conquistar a continuación, como cualquier otra colonia, o tal vez para salvarnos de Alemania, de cualquier manera, no somos bebés, queremos mantenernos soberanos, ningún país nos detendrá para hacerlo!"
NOR_industry5:0 "Economía Civil"
NOR_industry5_desc:0 "Tenemos que construir nuestra industria civil para sobrevivir a los tiempos oscuros de la depresión y la crisis económica."
NOR_heavyindustry:0 "Industria Pesada Noruega"
NOR_heavyindustry_desc:0 "Noruega tiene muchos recursos valiosos que nosotros, los noruegos, podemos usar para nuestro propio beneficio y desarrollo."
NOR_electronic:0 "Inversiones en Investigación"
NOR_electronic_desc:0 "Noruega tiene que hacer grandes inversiones en investigación para mantenerse al día con el creciente escenario tecnológico mundial, las principales potencias están mucho más avanzadas que nosotros!"
NOR_tradewithpoland:0 "Acuerdo Comercial con Polonia"
NOR_tradewithpoland_desc:0 "Polonia es un país en rápido desarrollo, darles acceso a nuestros recursos más fácilmente nos da beneficios a nosotros y a ellos los recursos que necesitan."
NOR_evacuation:0 "Preparar la Evacuación de la Industria de Oslo"
NOR_evacuation_desc:0 "Oslo está potencialmente bajo ataque tanto de Alemania como de los Aliados, no podemos permitir que ninguno de ellos obtenga nuestra industria, tenemos que evacuarla a las tierras seguras en el norte."
NOR_navalbattle:0 "Campaña Naval de Noruega"
NOR_navalbattle_desc:0 "La marina alemana no es tan fuerte como creemos, con el apoyo aliado correcto podemos lograr grandes cosas!"
NOR_homeguard:0 "Guardia Nacional Noruega"
NOR_homeguard_desc:0 "Creemos la guardia nacional, la necesitamos para proteger nuestro país de invasores extranjeros y tener una movilización lista y rápida."
NOR_dockyard:0 "Expandir la Flota Noruega"
NOR_dockyard_desc:0 "Nuestra flota es demasiado débil para competir con nuestros vecinos, ni siquiera podemos defendernos de las invasiones navales extranjeras! Qué vergüenza!"
NOR_antiair:0 "Más Preparativos para la Guerra"
NOR_antiair_desc:0 "Necesitamos prepararnos para lo inevitable, la guerra se avecina y lo sabemos."
NOR_infra:0 "Desarrollo Ferroviario"
NOR_infra_desc:0 "Tenemos que desarrollar nuestras líneas ferroviarias para movilizarnos más rápido, mover nuestras fuerzas más rápido y para que nuestros civiles puedan viajar por todo el país más rápido, es importante para todos en esta nación!"
NOR_resource:0 "Descubrimientos de Recursos"
NOR_resource_desc:0 "Hemos descubierto depósitos de petróleo y tungsteno en el norte de Noruega! Usemos eso a nuestro favor."
NOR_question:0 "Debate Político"
NOR_question_desc:0 "Es hora de organizar nuestra política exterior según lo que ocurra en el mundo."
NOR_careful:0 "Política Exterior Cuidadosa"
NOR_careful_desc:0 "Realmente tenemos que ser cuidadosos con cada decisión, prolongar cualquier ultimátum al máximo y apaciguar lo que quieran las principales naciones."
NOR_neutral:0 "Neutralidad Armada"
NOR_neutral_desc:0 "Necesitamos estar preparados para una invasión, pero también ser amenazantes para que nadie quiera invadirnos en primer lugar, empleemos la estrategia de Neutralidad Armada!"
NOR_armyexpansion:0 "Expansión de las Fuerzas de Montaña"
NOR_armyexpansion_desc:0 "Se debe emitir la Expansión de las Fuerzas de Montaña para que podamos luchar de manera más efectiva en nuestras cordilleras."
NOR_swedishrail:0 "Ferrocarril con Suecia"
NOR_swedishrail_desc:0 "Deberíamos construir un ferrocarril que nos conecte con Suecia, de esta manera podemos mejorar nuestras habilidades sobre cómo construirlos de manera efectiva y ayudar a nuestro amigo del oeste."
NOR_denmark:0 "Cooperación con Dinamarca"
NOR_denmark_desc:0 "Dinamarca debería ser nuestro aliado, debemos protegernos mutuamente de la agresión alemana o británica, se recomienda la cooperación."
NOR_military:0 "Reorganización de la Industria Militar"
NOR_military_desc:0 "Nuestra industria militar tiene que reorganizarse para obtener el máximo beneficio, necesitamos que funcione correctamente antes de cualquier guerra."
NOR_agriculture:0 "Desarrollo Agrícola"
NOR_agriculture_desc:0 "No necesitamos ferrocarriles cuando podemos ayudar a la gente rural con sus finanzas y acceso a bienes diarios."
NOR_air:0 "Aeropuertos Civiles"
NOR_air_desc:0 "Noruega abrió su primer aeropuerto civil en 1937, esto ha abierto mucho turismo e inversiones que llegan a Noruega."
NOR_german_advisors_focus: "Invitar a Terboven"
NOR_german_advisors_focus_desc:0 "Como nación pequeña, no podemos hacer todo por nuestra cuenta. Invitemos a expertos alemanes para ayudar a gobernar y construir nuestro país."
NOR_terboven:0 "Josef Terboven"
NOR_terboven_desc:0 "El hombre de Hitler en Noruega, con grandes y concretos planes para el país."
NOR_school_upgrade:0 "Tener el espíritu §YEscuela de Economía de Noruega§! §GMejora§! este enfoque"
NOR_election_36:0 "Las §YElecciones Parlamentarias Noruegas de 1936§! ocurrieron"
accept_iceland:0 "Dinamarca aceptó el §YTratado de Islandia§!"
NOR_royal_spawn:0 "§Y3 Divisiones de la Guardia Real§! se desplegarán en §YOslo§!"
NOR_constitutional:0 "Monarquía Constitucional"
NOR_constitutional_desc:0 ""
NOR_allies:0 "Unirse a los Aliados"
NOR_allies_desc:0 "Los aliados nos necesitan para derrotar la plaga nazi."
NOR_ban_opposition:0 "Prohibir toda Oposición"
NOR_ban_opposition_desc:0 "La oposición solo retrasa las decisiones tomadas por nosotros, si sabemos que tenemos razón, ¿por qué deberíamos escucharlos?"
NOR_anti_bolshevist_volunteers:0 "Voluntarios Anti-Bolcheviques"
NOR_anti_bolshevist_volunteers_desc:0 ""
NOR_nation_reborn:0 "Gran Noruega"
NOR_nation_reborn_desc:0 "Un nuevo amanecer espera a Noruega mientras se libera de las cadenas del pacifismo y la neutralidad."
NOR_agrarian:0 "Autosuficiencia"
NOR_agrarian_desc:0 "Tenemos que ser autosuficientes para marcar nuestro propio destino."
NOR_dissolution_of_union:0 "Disolución de la unión"

NOR_sign_the_anti_comintern_pact:0 "Firmar el Pacto Anti-Comintern"
NOR_sign_the_anti_comintern_pact_desc:0 "La interferencia de la Internacional Comunista en los asuntos internos de las naciones no solo pone en peligro su paz interna y bienestar social, sino que también es una amenaza para la paz mundial. Pediremos a muchos de los países no comunistas que firmen el pacto y nos aseguraremos de mantener a raya la amenaza roja."

NOR_softer_fatherland_league:0 "Relanzar la Liga de la Patria"
NOR_softer_fatherland_league_desc:0 "La liga de la patria ha sido empañada por sus vínculos con la oficina exterior alemana, para recuperar cualquier credibilidad necesita relanzarse como un movimiento anticomunista bajo un nuevo liderazgo."

NOR_swedish_reconsiliation:0 "Reconciliación Sueca"
NOR_swedish_reconsiliation_desc:0 "La ruptura de la unión personal con nuestro vecino ha dejado cicatrices que aún deben sanar."

NOR_democratic_principles:0 "Confianza Socialdemócrata"
NOR_democratic_principles_desc:0 "Los socialdemócratas han podido unir al país en las recientes elecciones lo suficiente como para detener las huelgas recurrentes mientras introducen reformas económicas modernas. La gente está lista para poner su fe en los socialdemócratas para dirigir el país en el escenario diplomático y abrir la economía, así como abordar la gran demanda de vivienda."

NOR_fascism:0 "Nuevo Sentimiento Nacionalista"
NOR_fascism_desc:0 "Ha habido un reciente aumento en el sentimiento nacionalista entre los jóvenes debido al auge y éxito del fascismo en el continente, ven el éxito de Noruega en los deportes de invierno como la prueba definitiva de nuestra superioridad y se regocijan en el orgullo. Necesitamos aprovechar esto y establecer más organizaciones deportivas juveniles."

NOR_join_axis:0 "Unirse al Eje"
NOR_join_axis_desc:0 "Es hora de cimentar nuestro vínculo con nuestros amigos alemanes y su destino."

NOR_join_axis2:0 "Unirse al Eje"
NOR_join_axis2_desc:0 ""

NOR_navy_industry:0 "Industria Naval"
NOR_navy_industry_desc:0 "Nuestra industria naval necesita ponerse al día con los suecos y daneses."
NOR_naval_tactics:0 "Tácticas Navales"
NOR_naval_tactics_desc:0 "Necesitamos desarrollar nuestras doctrinas navales para derrotar a los enemigos en los 7 mares."
NOR_biggest_merchant:0 "La Flota Mercante Más Grande"
NOR_biggest_merchant_desc:0 "Nuestra flota mercante es la más grande del mundo, debemos estar orgullosos de ella."
NOR_expeditions:0 "Expediciones Árticas"
NOR_expeditions_desc:0 "Necesitamos embarcarnos en expediciones al Ártico, esa región seguramente oculta muchos recursos."
NOR_claim_antarctica:0 "Reclamar la Tierra de la Reina Maud"
NOR_claim_antarctica_desc:0 "Antártida es vasta y parece inútil en este momento, pero nos daría más orgullo nacional y la región tiene un potencial futuro."
NOR_healthcare:0 "Inversiones en Salud"
NOR_healthcare_desc:0 "Necesitamos invertir en atención médica social para que nuestra gente se sienta segura y protegida."
NOR_abandon:0 "Abandonar el Patrón Oro"
NOR_abandon_desc:0 "Necesitamos abandonar el patrón oro para deshacernos de la depresión de una vez por todas."
NOR_jean_bombeur:0 "Desarrollo de Bombarderos Navales"
NOR_jean_bombeur_desc:0 "Los bombarderos navales deben ser la columna vertebral de nuestro esfuerzo naval en todo el país, proporcionan cobertura aérea y amenazan a los barcos enemigos."
NOR_economicexp:0 "Expansión Económica"
NOR_economicexp_desc:0 "Necesitamos expandir nuestra economía para deshacernos de la depresión en nuestra nación."
NOR_bardufoss:0 "Estación Aérea de Bardufoss"
NOR_bardufoss_desc:0 "El primer avión en aterrizar en la estación aérea fue un de Havilland Tiger Moth el 26 de marzo de 1938, convirtiéndola en la estación aérea más antigua del país que aún está en funcionamiento. Durante la Segunda Guerra Mundial, los RAF Gloster Gladiators y Hawker Hurricanes que operaban desde Bardufoss jugaron un papel vital en mantener a raya a la Luftwaffe durante los combates en el frente de Narvik en la Campaña de Noruega de abril a junio de 1940."
NOR_bank:0 "Abrir el Banco Industrial Noruego"
NOR_bank_desc:0 "El Banco Industrial Noruego, también conocido como el Banco de la Industria, era un banco noruego. Tenía un mandato nacional como banco de desarrollo industrial. Fue creado en 1936, en medio de la crisis económica de entreguerras, para otorgar préstamos a la industria y los hoteles. El estado noruego poseía aproximadamente la mitad de las acciones."
NOR_industry6:0 "Granjas Más Grandes"
NOR_industry6_desc:0 "Más granjas significan más producción, independientemente de las herramientas obsoletas."
NOR_industry10:0 "Renacimiento Industrial Noruego"
NOR_industry10_desc:0 "Desde que la Gran Depresión nos golpeó, muchas corporaciones y bancos cerraron, debemos reactivarlos con financiamiento estatal para asegurar un futuro próspero para los niños noruegos."
NOR_election:0 "Las Elecciones de 1936"
NOR_election_desc:0 "Las elecciones decidirán nuestro futuro económico."
NOR_annual:0 "Permiso Anual"
NOR_annual_desc:0 "Es importante que nuestros trabajadores tengan su propia vida fuera del trabajo."
NOR_publicworks:0 "Obras Públicas"
NOR_publicworks_desc:0 "Debemos alentar a la gente a ayudarnos a reconstruir la economía noruega y lentamente ponerla de pie con nuestro programa de obras públicas financiado por el estado."
NOR_develophydro:0 "Desarrollar Hydro"
NOR_develophydro_desc:0 "Hydro es una empresa noruega de aluminio que nos ayudará a salir de la lucha financiera."
NOR_school:0 "Abrir Norges Handelshøyskole"
NOR_school_desc:0 "La Escuela de Economía de Noruega o NHH es una escuela de negocios situada en Bergen, Noruega. Fue fundada en 1936 como la primera escuela de negocios de Noruega y desde su creación ha sido una institución líder en la enseñanza e investigación en los campos de la economía y la administración de empresas."
NOR_bergen:0 "Mercado de Pescado de Bergen"
NOR_bergen_desc:0 "El mercado de pescado en Bergen debe ser ayudado con las finanzas estatales, fue gravemente afectado después de la década de 1920 debido a la disminución del comercio."
NOR_retraite:0 "Beneficios por Desempleo"
NOR_retraite_desc:0 "Los beneficios por desempleo permitirán a los desempleados buscar trabajo por un poco más de tiempo y, por lo tanto, nos dará la posibilidad de recuperarnos una vez que encuentren uno."
NOR_armedneutrality:0 "Neutralidad Armada"
NOR_armedneutrality_desc:0 "Noruega es una orgullosa nación neutral, que no tiene interés en ayudar o luchar contra ninguna nación. Después del terror de la Gran Guerra, hemos llegado a la conclusión de que debemos mantenernos firmes, pero no debemos permitir que otros se paren en nuestro suelo tampoco."
NOR_omsettingstax:0 "Omsetningsskatt"
NOR_omsettingstax_desc:0 "Tenemos que aumentar los impuestos para poder invertir más dinero en la industria de armas y la defensa de la nación."
NOR_rearmament:0 "Rearme"
NOR_rearmament_desc:0 "Todos lo hemos visto, la mejor manera de lidiar con la Gran Depresión es rearmarse."
NOR_railway_network:0 "La Línea Dovre"
NOR_railway_network_desc:0 "Debemos desarrollar la Línea Dovre para conectar la capital con la histórica ciudad de Trondheim."
NOR_lang1:0 "Educación Financiada por el Estado"
NOR_lang1_desc:0 "Las escuelas públicas y mejores salarios para los maestros nos ayudarán a desarrollar una educación autosuficiente para el pueblo noruego y a solucionar las barreras lingüísticas."
NOR_norwegianpeoples:0 "Unidad a través de la Nación"
NOR_norwegianpeoples_desc:0 "Nuestra nación debe aceptar la diversidad y unirse bajo una sola bandera."
NOR_viking_spirit:0 "Revolución Industrial Noruega"
NOR_viking_spirit_desc:0 "Estamos atrasados en tecnología industrial y en bienes industriales, es hora de nuestra revolución industrial!"
NOR_norwegiannavy:0 "Marina Noruega"
NOR_norwegiannavy_desc:0 "La Marina Noruega tiene la flota mercante más grande del mundo, es una tontería no estar orgullosos de ella."
NOR_subs:0 "Programa de Submarinos Noruegos"
NOR_subs_desc:0 "Hemos visto el éxito limitado de los submarinos en la Gran Guerra, son enemigos peligrosos, especialmente contra un oponente no preparado."
NOR_minesweeper:0 "Tecnología de Minas"
NOR_minesweeper_desc:0 "Para defendernos de los enemigos lejos de la península, minar a su alrededor puede parecer una buena solución."
NOR_lightcruiser_project:0 "El Proyecto del Crucero Ligero"
NOR_lightcruiser_project_desc:0 "Necesitamos un barco de guerra fuerte capaz de minar las aguas noruegas en caso de peligro, pero también capaz de destruir la flota enemiga."
NOR_navystaff_byitself:0 "Estado Mayor Naval Noruego"
NOR_navystaff_byitself_desc:0 "La Marina será principalmente responsable de las decisiones durante la guerra."
NOR_navystaff_merged:0 "Estado Mayor General Noruego"
NOR_navystaff_merged_desc:0 "Las fuerzas terrestres y navales cooperarán para asegurar un futuro militar próspero para la nación."
NOR_arctic_oil:0 "Minería Ártica"
NOR_arctic_oil_desc:0 "Después de explorar el Ártico en la década de 1920 sin aparentemente ninguna oposición, podemos comenzar a cosechar los beneficios de los depósitos de materiales raros sin explotar."
NOR_milarctic:0 "Expandir la Guarnición del Norte"
NOR_milarctic_desc:0 "Es más fácil enviar suministros al Ártico directamente desde Narvik que desde Oslo."
NOR_milarctic2:0 "Bases Navales en el Ártico"
NOR_milarctic2_desc:0 "El Ártico está lleno de potencial que debemos explotar, necesitamos más bases y depósitos de suministros."
NOR_ratify_treaty:0 "Ratificar el Tratado de Svalbard"
NOR_ratify_treaty_desc:0 "Debemos regular las posibilidades de militarización y explotación de Noruega en el archipiélago."
NOR_landforces:0 "Fuerzas Terrestres Noruegas"
NOR_landforces_desc:0 "Nuestro ejército en tierra no es muy impresionante, pero es determinado."
NOR_merge:0 "Unir las Ramas"
NOR_merge_desc:0 "Las ramas necesitan fusionarse para tener una visión más profunda de la situación política y militar."
NOR_notmerge:0 "Separar las Ramas"
NOR_notmerge_desc:0 "La separación nos permitirá tomar decisiones más eficientes en el campo de batalla."
NOR_armyexpansion2:0 "Expandir el Ejército"
NOR_armyexpansion2_desc:0 "Expandir el ejército aumentará nuestra preparación para el combate cuando llegue el momento."
NOR_reform_army:0 "Reformar las Doctrinas del Ejército"
NOR_reform_army_desc:0 "Nuestro ejército no está preparado a nivel teórico, no hemos aprendido nada de la Gran Guerra."
NOR_guards:0 "Guardias Reales"
NOR_guards_desc:0 "Fuerzas terrestres de élite que derrotarán a cualquier enemigo que se les oponga."
NOR_norwegianarmy:0 "Fuerzas de Defensa Noruegas"
NOR_norwegianarmy_desc:0 "Ningún noruego se sentirá asustado con el ejército noruego defendiéndolo."
NOR_planned_def:0 "Defensa en Profundidad"
NOR_planned_def_desc:0 "Debemos estar listos para cualquier ataque, incluso de nuestros aliados."
NOR_iceland2:0 "El Tratado de Islandia"
NOR_iceland2_desc:0 "Dinamarca podría ser nuestro futuro aliado y tener el control sobre las bases en el Atlántico puede permitirnos retirarnos a posiciones más defendibles."
NOR_aircraft:0 "Fuerza Aérea Noruega"
NOR_aircraft_desc:0 "Noruega necesita una fuerza aérea para defenderse de los ataques aéreos navales o el apoyo aéreo cercano."
NOR_transport:0 "Turismo Noruego"
NOR_transport_desc:0 "Con el turismo en auge más que nunca, también es importante ver el potencial de los aviones de transporte en el campo de batalla."
NOR_fighter:0 "Cazas Noruegos"
NOR_fighter_desc:0 "Calidad sobre cantidad es el lema en Noruega."
NOR_paradrop:0 "Fuerzas Especiales Tierra-Aire"
NOR_paradrop_desc:0 "Estas fuerzas especiales son lo que el ejército noruego necesita para derrotar a sus oponentes inesperadamente."
NOR_airsuperiority:0 "Desarrollo de Doctrina Aérea"
NOR_airsuperiority_desc:0 "Necesitamos desarrollar nuestra doctrina aérea para derrotar a nuestros oponentes con una cantidad inferior de aviones y pilotos."
NOR_aaguns:0 "Artillería Antiaérea"
NOR_aaguns_desc:0 "Los cañones antiaéreos proporcionarán mucho apoyo a nuestra fuerza aérea en la defensa de nuestra nación."
NOR_purchase_planes:0 "Comprar Aviones de Europa del Este"
NOR_purchase_planes_desc:0 "Checos o polacos, turcos o rumanos, cualquier cosa funcionará para nosotros."
NOR_denmark_coop:0 "Cooperación Militar con Dinamarca"
NOR_denmark_coop_desc:0 "La cooperación con el ejército danés les dará un lugar a donde retirarse y nosotros podremos ayudarlos en caso de un ataque también."


FRA_reform:0 "Reorganizar Nuestro Ejército"
FRA_reform_desc:0 "Después de la invasión alemana a Benelux, nuestras fuerzas demostraron ser más horribles de lo que pensábamos, debemos reorganizar nuestras fuerzas, inmediatamente, de lo contrario, la derrota en el campo es inminente."
FRA_maginot_finished:0 "El Sueño de Maginot"
FRA_maginot_finished_desc:0 "La línea principal, que defiende nuestro territorio en caso de una invasión desde el este, finalmente está terminada, esta línea, con suerte, asegurará la paz con el Reich Alemán."


ETH_victor_emperor:0 "Emperador de Etiopía"
ETH_victor_emperor_desc:0 "Victor Emmanuel III se ha proclamado ahora como el Emperador de Etiopía, sin embargo, solo es reconocido por Japón y Alemania, no obstante, eso nos da mucho prestigio en todo el mundo."
ETH_education_in_ethiopia:0 "Programa de Educación"
ETH_education_in_ethiopia_desc:0 "Necesitamos educar a los etíopes para que puedan convertirse en parte de nuestro glorioso imperio después de que hayamos conquistado África."
ETH_divide_and_conquer:0 "Divide y Vencerás"
ETH_divide_and_conquer_desc:0 "Necesitamos usar la estrategia de divide y vencerás de la antigüedad para contener con éxito cualquier separatismo etíope."
ETH_form_autonomous:0 "Formar la Compañía Autónoma de Carreteras del Estado"
ETH_form_autonomous_desc:0 "La Compañía Autónoma de Carreteras del Estado nacionalizará y gestionará las carreteras y ferrocarriles vitales para los asuntos del estado."
ETH_italian_colony:0 "África Oriental Italiana"
ETH_italian_colony_desc:0 "Italia demostró una vez más ser capaz de conquistar y lograr gloriosas victorias coloniales."
ETH_imperial_road:0 "Construir la Carretera Imperial"
ETH_imperial_road_desc:0 "La Carretera Imperial sirve como infraestructura necesaria para gestionar las tierras etíopes y conecta las tierras más desarrolladas en el norte con la capital del dominio."
ETH_governorate:0 "Dividir Etiopía en Gobernaciones"
ETH_governorate_desc:0 "Dividir Etiopía en diferentes áreas administrativas nos dará la oportunidad de operar a escala local."
ETH_increase_military_presence:0 "Militarizar Etiopía"
ETH_increase_military_presence_desc:0 "Militarizar Etiopía es el primer paso para amenazar las posesiones británicas en África."
ETH_civilian_finances:0 "Economía Civil"
ETH_civilian_finances_desc:0 "Equilibrar los asuntos civiles y militares es importante, especialmente en tiempos de paz."
ETH_fascist_colonialism:0 "Colonialismo Fascista"
ETH_fascist_colonialism_desc:0 "La ideología fascista tiene una mentalidad diferente para tratar con las colonias en comparación con los opresores en Egipto y Argelia."
ETH_fortify_keypoints:0 "Fortificar los Puntos Clave"
ETH_fortify_keypoints_desc:0 "Defender nuestros puertos es extremadamente importante para nuestro suministro y amenaza una victoria completa en África."
ETH_fuel_stocks:0 "Reservas de Combustible"
ETH_fuel_stocks_desc:0 "Abastecerse de combustible es importante antes de la guerra, si podemos llevarlo a la capacidad de la nación, estaremos listos para una ofensiva."
ETH_merge_addis:0 "Fusionar la Gobernación de Addis Abeba"
ETH_merge_addis_desc:0 "Es mejor estabilizar aún más nuestra nación que dividirla en tiempos de problemas."
ETH_form_bank:0 "Formar el Banco Nacional de Etiopía"
ETH_form_bank_desc:0 "Necesitamos organizar una sociedad funcional en las tierras incivilizadas que acabamos de conquistar, lo que nos traerá buenos beneficios financieros."
ETH_armed_forces:0 "Fuerzas Italianas en África Oriental"
ETH_armed_forces_desc:0 "Necesitamos organizar un ejército en África Oriental para luchar contra los británicos cuando sea necesario."
ETH_landforces:0 "Modernizar la Infantería"
ETH_landforces_desc:0 "La infantería en la región ahora está obsoleta y los británicos estarán fácilmente preparados para arrollarla con batallones blindados y apoyo aéreo cercano."
ETH_airforce:0 "Fuerza Aérea Italiana"
ETH_airforce_desc:0 "Preparar los aviones en la región nos permitirá hacer incursiones en los barcos británicos en el Océano Índico y el Mar Rojo."
ETH_navy:0 "Marina Italiana"
ETH_navy_desc:0 "El Comandante Naval Italiano acordó enviarnos refuerzos navales en la región para amenazar los suministros británicos al Raj británico."
ETH_airfield_contrustion:0 "Aeródromos Somalíes"
ETH_airfield_contrustion_desc:0 "Una fuerza aérea funcional es tan importante como un ejército funcional, sin ella, no ganaremos contra la RAF británica."
ETH_africa:0 "Comandantes Italianos"
ETH_africa_desc:0 "Los comandantes del ejército italiano nos han sido enviados para organizar una resistencia, una victoria en África llegará pronto!"
ETH_italian_develop:0 "Asistencia Industrial Italiana"
ETH_italian_develop_desc:0 "Italia necesita hacer grandes inversiones en la región antes de que den sus frutos."
ETH_east:0 "Policía Militar"
ETH_east_desc:0 "Una fuerza policial siempre lista en la región detendrá cualquier separatismo mientras mantiene una cierta libertad cultural."
ETH_national_identity:0 "Reprimir la Identidad Nacional Etíope"
ETH_national_identity_desc:0 "La identidad nacional etíope ya no existirá! La cultura italiana debe pisotear a la nación etíope y reasimilarla."
ETH_eastafrica:0 "Ofensivas en África"
ETH_eastafrica_desc:0 "Participar en las ofensivas italianas nos da la oportunidad de tomar territorios en la región."
ETH_cotton_farms:0 "Granjas de Algodón"
ETH_cotton_farms_desc:0 "Una gran parte de la fuerza laboral etíope trabaja en granjas de algodón."
ETH_somaliland:0 "Desarrollar Somalilandia"
ETH_somaliland_desc:0 "Después de conquistar Somalilandia, podría ser interesante desarrollar la región y obtener el máximo provecho de ella."
ETH_three:0 "El Plan Trienal"
ETH_three_desc:0 "Tres años de inversión italiana en la región demostrarán su valor."
ETH_balanced_civ_and_mil:0 "Equilibrio entre Industria Civil y Militar"
ETH_balanced_civ_and_mil_desc:0 "Hemos logrado un buen equilibrio entre las industrias militar y civil."
ETH_italian_development:0 "Industrialización en Etiopía"
ETH_italian_development_desc:0 "Sin inversiones italianas no podemos industrializarnos, pero con ellas, podríamos convertirnos en una potencia colonial importante comparable a Egipto."
ETH_armored_car:0 "Desarrollo de Coches Blindados"
ETH_armored_car_desc:0 "Los coches blindados son muy buenos en terrenos desérticos abiertos en los que tendremos que luchar."
ETH_british_africa:0 "Conquista de África Británica"
ETH_british_africa_desc:0 "En muchas partes de África británica nos ven como liberadores, la población está conforme con nuestras acciones militares."
ETH_jungles:0 "Guerra en la Jungla"
ETH_jungles_desc:0 "Luchar en las junglas pronto será importante, especialmente en el Congo y otras selvas de África."
ETH_royal:0 "Conferencia de Addis Abeba"
ETH_royal_desc:0 "Después de ganar en África, debemos decidir cuál será nuestro próximo movimiento, ¿la conquista en el Pacífico con el apoyo de la Marina Italiana o atacar a la Unión Soviética desde Irán?"
ETH_german_cas:0 "Stukas Alemanes"
ETH_german_cas_desc:0 "Los Stukas alemanes apoyarán nuestras acciones militares en África."
ETH_general_staff:0 "Formar el Estado Mayor"
ETH_general_staff_desc:0 "Formar el Estado Mayor elimina la falta de preparación de nuestras fuerzas en la región."
ETH_indoctrination:0 "Indoctrinación Fascista"
ETH_indoctrination_desc:0 "Necesitamos imponer la ideología fascista sobre el pueblo de Etiopía y enseñarla en las escuelas."
ETH_victory_in_africa:0 "Victoria en África"
ETH_victory_in_africa_desc:0 "La victoria en África significa que podemos llevar a cabo una conquista de otro continente, el Imperio Romano Italiano renacerá!"
ETH_pacific:0 "Campaña del Pacífico"
ETH_pacific_desc:0 "Necesitamos apoyar a nuestros aliados japoneses en el Pacífico."
ETH_middleeast:0 "Campaña de Oriente Medio"
ETH_middleeast_desc:0 "Necesitamos apoyar a nuestros aliados alemanes en la Unión Soviética."
ETH_threat:0 " amenazada naval"
ETH_threat_desc:0 "Necesitamos ser una amenaza naval para la línea de suministro india en el Océano Índico y el Mar Rojo."
ETH_navalbases:0 "Construir las Bases Navales"
ETH_navalbases_desc:0 "Las bases navales son importantes para nuestro suministro en la región."
ETH_bombeur:0 "Stukas Navales"
ETH_bombeur_desc:0 "La Fuerza Aérea Italiana nos enviará 200 Bombarderos Navales para bombardear la marina británica en la zona."
ETH_subs:0 "Interdicción Comercial"
ETH_subs_desc:0 "Hundimos la mitad de los convoyes que pasaban, y de repente todos ellos desaparecerán eventualmente..."

