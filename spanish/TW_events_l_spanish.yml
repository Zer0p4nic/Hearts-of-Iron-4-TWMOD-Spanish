 vbnm.2.t:0 "[ITA.GetName] nos envía ayuda naval"
 vbnm.2.d:0 "[ITA.GetName] simpatiza con nuestra causa y nos ha enviado cuatro destructores y dos submarinos. Han llegado a Río de Oro en Marruecos para ser utilizados contra los republicanos."
 vbnm.2.a:0 "Amigos con Beneficios"
 vbnm.2.a.tt:0 "Recibimos cuatro destructores y dos submarinos, y ahora pensamos mejor de [ITA.GetName]."
 vbnm.3.t:0 "[ITA.GetName] Mantiene Barcos"
 vbnm.3.d:0 "Los cuatro destructores y dos submarinos han sido sacados de la inactividad y están en el puerto de Cerdeña."
 vbnm.3.a:0 "Gloria a la Regia Marina!"
 vbnm.3.a.tt:0 "Activa cuatro destructores y dos submarinos en la flota Comando Navale Spagne, en el norte de Cerdeña."
 alsacelorraine.1.t:0 " Alemania exige Alsacia-Lorena"
 alsacelorraine.1.d:0 "Las fuerzas alemanas se están concentrando en Renania, y su Ministerio de Relaciones Exteriores nos ha presentado un ultimátum! Debemos ceder inmediatamente el territorio de Alsacia-Lorena a ellos, o enfrentar la amenaza de acción militar. ¿Debemos aceptar sus demandas?"
 alsacelorraine.1.a:0 "Debemos aceptar."
 alsacelorraine.1.b:0 "Nunca!"
 alsacelorraine.2.t:0 "Alsacia-Lorena - Francia se Rinde"
 alsacelorraine.2.d:0 "El gobierno francés ha aceptado nuestras demandas, y Alsacia-Lorena será incorporada de nuevo a Alemania, restaurando las fronteras del Imperio Prusiano en el oeste. Otra provincia robada ilegalmente ha sido devuelta a la nación alemana!"
 alsacelorraine.2.a:0 "Excelente."
 alsacelorraine.3.t:0 "Alsacia-Lorena - Francia Rechaza la Demanda"
 alsacelorraine.3.d:0 "El gobierno francés ha rechazado nuestras demandas! Se esconden detrás del abyecto Diktat de Versalles, alegando que Alemania no tiene derecho legal sobre los territorios de Alsacia-Lorena. Tendremos que explicar nuestra posición a ellos por diferentes medios..."
 alsacelorraine.3.a:0 "Estúpidos tercos."
