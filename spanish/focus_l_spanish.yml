 SOV_nkvd_upgrade_tooltip:1 "§YL NKVD§! está ahora más integrado en nuestro ejército, asegurando que la moral de los soldados y la fe en el Partido sean altas.\n'§YNKVD§!' también otorga una mejor tasa de refuerzo!\n"
 SOV_nkvd_upgrade_beria_tooltip:0 "Tras la invasión alemana, el NKVD liderado por Lavrentiy Beria organizó un movimiento para la guerra de partisanos en áreas ocupadas por los alemanes."
 ger_sov_buddies_tooltip_2:0 "Esto disolverá [Root.GetFactionName] y creará la facción §YBerlín-Moscú§!\n"
 ger_sov_buddies_tooltip:0 "§RSi los soviéticos aceptan nuestra oferta, sufriremos cierta pérdida de Unidad Nacional debido a este cambio de política. No hace falta decir que nuestros compañeros fascistas y las potencias democráticas también estarán molestos por este giro de los acontecimientos.§!\n"
