 KMT_war_with_sik:0 "Guerra con Sinkiang"
 KMT_war_with_sik_desc:0 "Sin duda, Sinkiang es solo otra nación infectada por los cerdos revisionistas. Debemos eliminarlos!"
 KMT_force_sik_into_democracy:0 "Presionar a Sinkiang"
 KMT_force_sik_into_democracy_desc:0 "Con el estatus actual de Sinkiang, debemos evitar que se unan al Komintern! El mundo comunista no debe crecer más!"
 KMT_reclaim_sik:0 "Ultimátum a Sinkiang"
 KMT_reclaim_sik_desc:0 "Chiang decidió que Sinkiang debe ser devuelto a los chinos. Se enviará un ultimátum al líder de Sinkiang. Chiang cree que serán sabios y elegirán la opción correcta..."
