 GRE_appoint_aristotle_onassis_as_prime_minister:0 "Nombrar a Aristóteles Onassis como Primer Ministro"
 GRE_appoint_aristotle_onassis_as_prime_minister_desc:0 "Aristóteles Onassis ha sido integral en ayudar a realizar los sueños venezalistas de la Megali Idea. Como ciudadano [ROOT.GetAdjective] nacido en [339.GetName], quizás el joven magnate carismático sea el hombre para unirnos como nación."

 form_macedonian_empire_category:0 "Reformar el Imperio Macedonio"
 form_macedonian_empire_category_desc:0 "Algunos lo llamarían locura volver a los días del imperio de Alejandro Magno, pero para cimentar verdaderamente la Tercera Civilización Helénica debemos volver completamente al primero del cual nos originamos."
 form_macedonian_empire:0 "Honrar el legado de los Argeadas"
 form_macedonian_empire_desc:2 "Es hora de consolidar nuestras satrapías en un superestado centralizado cuya unificación mostrará al mundo que Grecia ya no es una nación a ser burlada o intimidada, sino un imperio a ser temido."
 form_country_southern_yugoslavia_required_states_tt:0 "Controla todos los estados §YBúlgaros§! y §YAlbaneses§!, así como todos los estados §YYugoslavos§! al sur de §YSerbia§!."
 form_country_southern_central_asia_required_states_tt:0 "Controla §Y[742.GetName]§!, §Y[732.GetName]§!, y §Y[405.GetName]§!."
 form_country_british_levant_required_states_tt:0 "Controla §Y[454.GetName]§!, §Y[455.GetName]§!, y §Y[656.GetName]§!."
 form_country_punjab_required_states_tt:0 "Controla todos los estados §YPakistaníes§!."


 TUR_the_constitutional_arrows_category:0 "Ley No. 3115"
 TUR_the_constitutional_arrows_category_desc:0 "Los Seis Principios Rectores de [ROOT.GetNameDef] han sido codificados en nuestra constitución, y mientras los honremos debemos creer que nuestra nación nunca será desgarrada desde adentro."
 TUR_republicanism_decision:0 "Republicanismo"
 TUR_republicanism_decision_desc:0 "Este país nació de las cenizas del fallido Sultanato Otomano. Ahora, no respondemos a ningún Sultán; ningún Califa; ningún dios - somos libres, y sufrimos por ese derecho a ser libres."
 TUR_stoked_republicanism_flag:0 "Recientemente se han avivado los sentimientos republicanos."
 TUR_secularism_decision:0 "Secularismo"
 TUR_secularism_decision_desc:0 "Si permitimos que el dogma de creencias arcaicas que siguen atrapadas en la Edad Media dirijan nuestro gobierno y nuestro modo de vida, entonces nunca desarrollaremos las capacidades necesarias para ser considerados iguales entre las grandes potencias del mundo."
 TUR_stoked_secularism_flag:0 "Recientemente se han avivado los sentimientos secularistas."
 TUR_populism_decision:0 "Populismo"
 TUR_populism_decision_desc:0 "El pueblo debe ser siempre la prioridad número uno de cualquier gobierno responsable. No hay lugar para debate sobre el asunto."
 TUR_stoked_populism_flag:0 "Recientemente se han avivado los sentimientos populistas."
 TUR_nationalism_decision:0 "Nacionalismo"
 TUR_nationalism_decision_desc:0 "Ya hemos luchado y muerto por nuestro país antes, y todos debemos estar dispuestos a hacerlo de nuevo."
 TUR_stoked_nationalism_flag:0 "Recientemente se han avivado los sentimientos nacionalistas."
 TUR_etatism_decision:0 "Estatismo"
 TUR_etatism_decision_desc:0 "Los beneficios de operar una economía de comando es que el ejecutivo retiene una influencia considerable sobre la dirección de la economía a través de mecanismos fiscales. Sería en el interés nacional invocar esos mecanismos ahora."
 TUR_no_longer_has_etatism_tt:0 "Ya no se sostiene §YEtatismo§!"
 TUR_etatism_abolished:0 "§YEtatismo§! ha sido abolido."
 TUR_reformism_decision:0 "Reformismo"
 TUR_reformism_decision_desc:0 "Nuestro pueblo siempre ha estado a la vanguardia - incluso los otomanos eran conocidos por innovar en ocasiones con sus reformas políticas o sociales. El dinamismo del pueblo [FROM.GetAdjective] es una de nuestras mayores cualidades."
 TUR_stoked_reformism_flag:0 "Recientemente se han avivado sentimientos reformistas."
 TUR_revolutionism_decision:0 "Revolucionismo"
 TUR_revolutionism_decision_desc:0 "Deshacerse del yugo otomano y establecer el estado-nación turco fue una revolución. Cambiamos, y hemos seguido cambiando, mientras lidiamos con nuestra metamorfosis nacional y avanzamos hacia las personas que siempre estuvimos destinados a ser..."
 TUR_stoked_revolutionism_flag:0 "Recientemente se han avivado sentimientos revolucionarios."
 TUR_liberalism_decision:0 "Liberalismo"
 TUR_liberalism_decision_desc:0 "La libertad para decidir el futuro de uno es una piedra angular de nuestros sueños para el futuro de esta nación. El libre comercio, las elecciones libres, la libertad de religión, la libertad de oportunidades - a esto debemos aspirar constantemente."
 TUR_stoked_liberalism_flag:0 "Recientemente se han avivado sentimientos liberales."
 TUR_jihad_decision:0 "Yihad"
 TUR_jihad_decision_desc:0 "Con la espada y el liderazgo, ejerceremos la voluntad del Todopoderoso y aplastaremos a las almas desviado que se han alejado de Su camino."
 TUR_stoked_jihad_flag:0 "Recientemente se han avivado sentimientos extremistas."
 TUR_fidelity_decision:0 "Fidelidad"
 TUR_fidelity_decision_desc:0 "La lealtad al sultán; la lealtad al Todopoderoso - aquí yacen los dos pilares esenciales que todo ciudadano debería venerar."
 TUR_stoked_fidelity_flag:0 "Recientemente se han avivado sentimientos de fidelidad."
 TUR_absolutism_decision:0 "Absolutismo"
 TUR_absolutism_decision_desc:0 "El gobierno del sultán es absoluto; el Imperio Otomano se desmoronó desde adentro una vez, y la historia nunca debe repetirse."
 TUR_stoked_absolutism_flag:0 "Recientemente se han avivado sentimientos monárquicos."
 TUR_ultranationalism_decision:0 "Ultranacionalismo"
 TUR_ultranationalism_decision_desc:0 "No es suficiente estar dispuesto a morir por el país; cada ciudadano debe entregarse por completo en mente, cuerpo y espíritu al bienestar de la nación."
 TUR_stoked_ultranationalism_flag:0 "Recientemente se han avivado sentimientos ultranacionalistas."
 TUR_socialism_decision:0 "Socialismo"
 TUR_socialism_decision_desc:0 "Hemos derrocado nuestra realeza de antaño, y ahora debemos trabajar juntos con la clase trabajadora para derribar a los arrogantes capitalistas de hoy."
 TUR_stoked_socialism_flag:0 "Recientemente se han avivado sentimientos socialistas."
 TUR_alter_the_royal_laws_of_succession:0 "Alterar las Leyes Reales de Sucesión"
 TUR_alter_the_royal_laws_of_succession_desc:0 "Un nuevo Sultanato ofrece una gran oportunidad para reformar nuestras anticuadas leyes de sucesión. Vamos a promulgar la política de Primogenitura Agnática-Cognática, para que solo los descendientes directos del sultán puedan heredar."
 TUR_industrial_projects_category:0 "Proyectos Industriales"
 TUR_industrial_projects_category_desc:0 "Dado lo joven que es la nación [ROOT.GetAdjective], los incipientes proyectos industriales a menudo requieren asistencia gubernamental para hacerse realidad."
 TUR_financing_private_enterprise_flag:0 "Ya se está financiando la empresa privada."
 TUR_open_the_nazilli_callico_factory:0 "Abrir la Fábrica de Calico de Nazilli"
 TUR_open_the_nazilli_callico_factory_desc:1 "Es responsabilidad del gobierno evaluar los posibles proyectos industriales caso por caso."
 TUR_finance_the_bursa_merinos_factory:0 "Financiar la Fábrica de Merinos de Bursa"
 TUR_finance_the_bursa_merinos_factory_desc:1 "Es responsabilidad del gobierno evaluar los posibles proyectos industriales caso por caso."
 TUR_fund_the_gemlik_silk_factory:0 "Financiar la Fábrica de Seda de Gemlik"
 TUR_fund_the_gemlik_silk_factory_desc:1 "Es responsabilidad del gobierno evaluar los posibles proyectos industriales caso por caso."
 TUR_construct_the_zonguldak_coal_refinery:0 "Construir la Refinería de Carbón de Zonguldak"
 TUR_construct_the_zonguldak_coal_refinery_desc:1 "Es responsabilidad del gobierno evaluar los posibles proyectos industriales caso por caso."
 TUR_modernise_the_general_directorate_of_military_factories:0 "Modernizar la Dirección General de Fábricas Militares"
 TUR_modernise_the_general_directorate_of_military_factories_desc:1 "Es responsabilidad del gobierno evaluar los posibles proyectos industriales caso por caso."
 TUR_authorise_the_nuri_killigil_factory:0 "Autorizar la Fábrica Nuri Killigil"
 TUR_authorise_the_nuri_killigil_factory_desc:1 "Es responsabilidad del gobierno evaluar los posibles proyectos industriales caso por caso."
 TUR_sponsored_killigil_armaments_flag:0 "Patrocinado §YKilligil Armaments§! a través de la decisión §YSanayiciler Industrial Projects§!"
 TUR_sponsor_the_nuri_demirag_besiktas_aircraft_factory:0 "Patrocinar la Fábrica de Aeronaves Nuri Demirağ Beşiktaş"
 TUR_sponsor_the_nuri_demirag_besiktas_aircraft_factory_desc:1 "Es responsabilidad del gobierno evaluar los posibles proyectos industriales caso por caso."
 TUR_invest_in_malatya_cigarette_factory:0 "Invertir en la Fábrica de Cigarrillos de Malatya"
 TUR_invest_in_malatya_cigarette_factory_desc:1 "Es responsabilidad del gobierno evaluar los posibles proyectos industriales caso por caso."
 TUR_bankroll_the_malatya_clothing_factory:0 "Financiar la Fábrica de Ropa de Malatya"
 TUR_bankroll_the_malatya_clothing_factory_desc:1 "Es responsabilidad del gobierno evaluar los posibles proyectos industriales caso por caso."
 TUR_subsidise_the_karabuk_iron_steel_factory:0 "Subvencionar la Fábrica de Hierro y Acero de Karabük"
 TUR_subsidise_the_karabuk_iron_steel_factory_desc:1 "Es responsabilidad del gobierno evaluar los posibles proyectos industriales caso por caso."
 TUR_karabuk_iron_steel_factory_modernised_flag:0 "La §YKarabuk Iron-Steel Factory§! ha sido modernizada a través de §YSanayiciler§!."
 TUR_sponsor_petrol_olfisis_formation:0 "Patrocinar la Formación de Petrol Ofisi"
 TUR_sponsor_petrol_olfisis_formation_desc:0 "Ha habido presión sobre el gobierno para formar una organización estatal dedicada a la extracción de petróleo y preocupaciones energéticas relacionadas con el petróleo."
 TUR_petrol_ofisi_formed:0 "La formación de Petrol Ofisi ha sido patrocinada.\n"
 TUR_repeal_the_wealth_tax:0 "Derogar el Impuesto a la Riqueza"
 TUR_repeal_the_wealth_tax_desc:0 "Este impuesto a los no musulmanes no es sostenible y es una mancha en nuestro registro kemalista; lo correcto es derogar el impuesto de inmediato."
 TUR_repeal_the_faith_tax:0 "Derogar el Impuesto a la Fe"
 TUR_repeal_the_faith_tax_desc:0 "Este impuesto a las instituciones religiosas no es sostenible, y aunque nuestros objetivos fueron nobles, la verdad es que [ROOT.GetNameDef] simplemente no está listo para una política tan radical. El curso de acción sensato será derogar el impuesto."
 TUR_abolish_etatism:0 "Abolir el Etatismo"
 TUR_abolish_etatism_desc:0 "El Etatismo fue un logro glorioso del sistema kemalista y un experimento fructífero, pero desafortunadamente es un experimento que podría necesitar cerrarse permanentemente para el bien mayor."
 TUR_absorb_the_tpda:0 "Absorber el T.P.D.A."
 TUR_absorb_the_tpda_desc:0 "La Administración de Deuda Pública Turca está fusionada en nuestro sector industrial como un tumor, pero podemos reintegrar la organización como un proceso nacional para eliminar la Administración de Deuda como un obstáculo para nuestro desarrollo futuro."
 TUR_pay_off_our_debts:0 "Saldar Nuestras Deudas"
 TUR_pay_off_our_debts_desc:0 "El Imperio Otomano acumuló una gran cantidad de deuda a lo largo de su existencia, y también gastamos bastante reconstruyendo nuestra nación. Actualmente, estamos en una buena posición para saldar parte de esa deuda."
 TUR_discuss_investment_possibilities_with_FROM:0 "Discutir las Posibilidades de Inversión con [FROM.GetNameDef]"
 TUR_discuss_investment_possibilities_with_FROM_desc:0 "En el pasado, la política §Y[ROOT.GetAdjective]§! ha sido evitar la inversión extranjera y la interferencia donde podamos, pero ya no tenemos mucho que temer de transacciones simples como las inversiones. Se acercarán a nosotros como iguales, y podríamos salir más ricos de ello."
 TUR_investment_opinion_tt:0 "Cuanto mayor sea la opinión §Y[FROM.GetNameDef]§! sobre nosotros, más oportunidades habrá para la inversión.\n"
 ROOT_invest_in_turkish_state_building:1 "Invertir en la Construcción del Estado §Y[FROM.GetAdjective]§!"
 ROOT_invest_in_turkish_state_building_desc:0 "La infraestructura crítica §Y[FROM.GetAdjective]§! está subdesarrollada en muchas regiones del país; esto es algo que podemos rectificar."
 ROOT_invest_in_turkish_state_light_industry:1 "Invertir en la Industria Ligera §Y[FROM.GetAdjective]§!"
 ROOT_invest_in_turkish_state_light_industry_desc:0 "La industria ligera §Y[FROM.GetAdjective]§! está subdesarrollada en muchas regiones del país; esto es algo que podemos rectificar."
 ROOT_invest_in_turkish_state_heavy_industry:1 "Invertir en la Industria Pesada §Y[FROM.GetAdjective]§!"
 ROOT_invest_in_turkish_state_heavy_industry_desc:0 "La industria pesada §Y[FROM.GetAdjective]§! está subdesarrollada en muchas regiones del país; esto es algo que podemos rectificar."
 TUR_investment_pursued:0 "Inversión Perseguida"
 ROOT_turkish_investment_ai_tt:0 "Cuanto mejor sea nuestra §Yinversión§! en §Y[TUR.GetNameDef]§!, más cerca podremos unirlos a nuestros propios intereses mientras los alienamos simultáneamente de nuestros enemigos.\n"
 TUR_kurdish_state_management_category:0 "Gestión del Estado Kurdo"
 TUR_kurdish_state_management_category_desc:0 "El problema kurdo es uno que nos ha acosado incluso antes de la fundación de la República, aunque el problema ciertamente ha empeorado desde entonces. El nacionalismo desenfrenado y los intentos condenados de construir una nación amenazan con destruir el legado de la Guerra de Independencia, y no podemos tolerar ningún escenario en el que nazca un Kurdistán libre del remanente de nuestra propia nación."
 TUR_kurdish_state_management_map_category_name:0 "Estos son los estados que contienen a los rebeldes kurdos."
 TUR_agitate_kurdish_state_effect_tt:0 "Los £faction_tur_kurdish §Yrebeldes kurdos§! aumentarán la intensidad de su resistencia hacia el gobierno en §Y[TUR_kurdish_state_event_target.GetName]§!."
 TUR_pacify_kurdish_state_effect_tt:1 "Los £faction_tur_kurdish §Yrebeldes kurdos§! en §Y[TUR_kurdish_state_event_target.GetName]§! serán pacificados."
 TUR_placate_kurdish_state_effect_tt:0 "Los £faction_tur_kurdish §Yrebeldes kurdos§! en §Y[TUR_kurdish_state_event_target.GetName]§! serán apaciguados."
 TUR_kurdish_modifiers_trigger_tt:0 "Todos los estados £faction_tur_kurdish §Ykurdos§! son ya §Ynúcleos§!, o tienen el modificador §YFatiga Separatista§!."
 TUR_no_current_integration_targets_available_tt:0 "Antes de que un estado £faction_tur_kurdish §Ykurdo§! pueda ser nucleado, §YCumplimiento§! debe ser elevado a al menos §Y70%§!, y §YResistencia§! debe ser reducida a al menos §Y30%§!."
 TUR_integrate_kurdish_state_effect_tt:0 "El estado £faction_tur_kurdish §Ykurdo§! perderá sus modificadores estatales y se convertirá en un núcleo de §Y[TUR.GetNameDef]§!."
 TUR_counter_the_rebels_in_diyarbakir:0 "Contrarrestar a los Rebeldes en Diyarbakır"
 TUR_counter_the_rebels_in_diyarbakir_desc:0 "Los rebeldes en Diyarbakır suelen ser menos problemáticos que en otros lugares; probablemente debido al estatus relativamente desarrollado de Diyarbakır."
 TUR_counter_the_rebels_in_erzurum:0 "Contrarrestar a los Rebeldes en Erzurum"
 TUR_counter_the_rebels_in_erzurum_desc:0 "Erzurum es un hervidero de actividad política y activismo kurdo, pero raramente es un escenario de violencia política. Sin embargo, el mundo está cambiando de muchas maneras..."
 TUR_counter_the_rebels_in_van:0 "Contrarrestar a los Rebeldes en Van"
 TUR_counter_the_rebels_in_van_desc:0 "Van es uno de nuestros estados más orientales y resulta completamente irreconocible en prácticamente todos los sentidos en comparación con nuestros estados más occidentales."
 TUR_counter_the_rebels_in_hakkari:0 "Contrarrestar a los Rebeldes en Hakkâri"
 TUR_counter_the_rebels_in_hakkari_desc:0 "Los rebeldes en Hakkâri suelen estar un poco más organizados que en los otros estados, y son significativamente más difíciles de erradicar debido a las muchas montañas y colinas."
 TUR_decision_cost_kurd_rebels:0 "£command_power  §Y15§!"
 TUR_decision_cost_kurd_rebels_blocked:0 "£command_power  §R15§!"
 TUR_offer_conscription_exceptions_to_kurdish_groups:0 "£faction_tur_kurdish Ofrecer Exenciones de Conscripción a Grupos Kurdos"
 TUR_offer_conscription_exceptions_to_kurdish_groups_desc:0 "Muchos grupos kurdos no exigen independencia total, solo reconocimiento para un grado de autonomía. Podemos proporcionar un pequeño grado de autonomía en nombre de hacer las paces ofreciendo exenciones de conscripción generalizadas."
 TUR_integrate_kurdish_state:0 "£faction_tur_kurdish Integrar Estado Kurdo"
 TUR_integrate_kurdish_state_desc:0 "Al cooperar con los líderes locales, podemos asegurar que los estados kurdos de nuestro país se reintegren decorosamente en el marco nacional de nuestro estado-nación."
 TUR_unlock_kurdish_integration_decisions_tt:0 "Desbloquea:§Y$TUR_integrate_kurdish_state$§! decisiones."
 TUR_integrate_diyarbakir:0 "£faction_tur_kurdish Integrar Diyarbakır"
 TUR_integrate_diyarbakir_desc:0 "$TUR_integrate_kurdish_state_desc$"
 TUR_integrate_hakkari:0 "£faction_tur_kurdish Integrar Hakkâri"
 TUR_integrate_hakkari_desc:0 "$TUR_integrate_kurdish_state_desc$"
 TUR_integrate_tunceli:0 "£faction_tur_kurdish Integrar Erzurum"
 TUR_integrate_tunceli_desc:0 "$TUR_integrate_kurdish_state_desc$"
 TUR_integrate_van:0 "£faction_tur_kurdish Integrar Van"
 TUR_integrate_van_desc:0 "$TUR_integrate_kurdish_state_desc$"
 TUR_kurdish_resistance_escalation_mission:0 "£faction_tur_kurdish La Resistencia Kurda Escalates Esfuerzos Antigubernamentales"
 TUR_kurdish_resistance_escalation_mission_desc:0 "Los rebeldes kurdos están intensificando una vez más sus esfuerzos antigubernamentales en el sureste de nuestra nación."
 TUR_acted_against_kurd_rebels_recently_flag:0 "Recientemente Apuntaron a los Kurdos"
 TUR_fundamentalist_state_management_category:0 "Gestión Estatal Fundamentalista"
 TUR_fundamentalist_state_management_category_desc:0 "Hay quienes en este país no estaban completamente preparados para ver el papel de la religión cambiar tan abruptamente en la nación §Y[ROOT.GetAdjective]§!. Estas personas requieren un enfoque suave, aunque no se les puede permitir bloquear nuestra marcha hacia el progreso."
 TUR_fundamentalist_state_management_map_category_name:0 "Estos son los estados que se oponen a los principios del Kemalismo."
 TUR_encourage_avid_fundamentalist_disciples_to_migrate_into_state:1 "£faction_tur_traditionalist Alentar a Discípulos Fundamentalistas Ávidos a Migrar a Comunidades Susceptibles"
 TUR_increase_influence_of_fundamentalists_in_state:0 "£faction_tur_traditionalist Aumentar la Influencia de los Fundamentalistas"
 TUR_increase_influence_of_fundamentalists_in_state_desc:1 "La luz del Todopoderoso debe tocar cada rincón de nuestra orgullosa nación."
 TUR_hold_a_march_in_state:0 "£faction_tur_kemalist Realizar una Marcha en un Estado Fundamentalista"
 TUR_hold_a_march_in_state_desc:0 "Los elementos religiosos del pasado de este país serán asombrados por la demostración de devoción de nuestros inquebrantables discípulos ideológicos mientras marchan a través de las comunidades rebeldes."
 TUR_acquiesce_to_fundamentalists:0 "£faction_tur_traditionalist Acquiescer a los Fundamentalistas"
 TUR_acquiesce_to_fundamentalists_desc:0 "Para que esta república sobreviva, debe haber compromiso, incluso si eso significa subvertir la constitución sobre la que fue fundada esta nación."
 TUR_empower_fundamentalists_in_state:0 "£faction_tur_traditionalist Empoderar a los Fundamentalistas en el Estado"
 TUR_empower_fundamentalists_in_state_desc:1 "Nuestros correligionistas requieren todo el apoyo del gobierno que puedan obtener."
 TUR_kemalist_state_management_category:0 "Gestión Estatal Kemalista"
 TUR_kemalist_state_management_category_desc:0 "Los adherentes del Kemalismo tienden a vivir en las grandes ciudades urbanas y tienen una propensión a defender sus puntos de vista políticos como si defendieran un estilo de vida."
 TUR_kemalist_state_management_map_category_name:0 "Estos son los estados que son leales a la ideología del Kemalismo."
 TUR_kemalist_loyalty_and_power_update_effect_tt:0 "Los §YKemalistas§! ajustarán su estatus como respuesta a las acciones del gobierno."
 TUR_kemalist_influenced_state_effect_tt:0 "Los £faction_tur_kemalist §YKemalistas§! asumirán el control como los administradores indiscutibles del estado."
 TUR_kemalist_turn_hostile_effect_tt:0 "Los £faction_tur_kemalist §YKemalistas§! se volverán §Rhostiles§! al gobierno."
 TUR_counter_influence_of_fundamentalists_in_state:1 "£faction_tur_kemalist Iniciar Operación Contrafundamentalista"
 TUR_embed_kemalist_propagandists_into_state:1 "£faction_tur_kemalist Incrustar Propagandistas Kemalistas en el Estado"
 TUR_embed_kemalist_propagandists_into_state_desc:0 "Debemos trabajar muy duro para asegurar que la ideología del Kemalismo esté arraigada en los corazones de la mayor cantidad de personas posible si ha de sobrevivir en el futuro."
 TUR_the_enemy_within:0 "El Enemigo Interno"
 TUR_the_enemy_within_desc:0 "Nuestro país está dividido por líneas políticas, étnicas y religiosas, y esas divisiones amenazan con desmantelar la nación y sumirnos en el caos. Fuerzas nefastas están trabajando arduamente en nuestro hogar: no se les debe permitir triunfar sobre el gobierno legítimo de §Y[ROOT.GetNameDef]§!."
 TUR_unaligned_state_management_map_category_name:0 "Estos son los estados que actualmente permanecen desalineados."
 TUR_ideological_battleground_state:1 "No es un £faction_tur_unaligned §YEstado No Alineado§!"
 TUR_is_fundamentalist_state_tt:0 "Se considera un £faction_tur_traditionalist §YEstado Tradicionalista§!"
 TUR_is_kemalist_state_tt:0 "Se considera un £faction_tur_kemalist §YEstado Kemalista§!"
 TUR_traditionalist_infiltration_mission:0 "£faction_tur_traditionalist Crisis de Infiltración Tradicionalista"
 TUR_traditionalist_infiltration_mission_desc:0 "Parece que los elementos religiosos de nuestra sociedad están intentando nuevamente afianzar a sus seguidores en áreas donde solo tienen un apoyo moderado."
 TUR_thwarting_traditionalist_infiltration:0 "£faction_tur_kemalist Frustrando Intentos de Infiltración Tradicionalista"
 TUR_thwarting_traditionalist_infiltration_desc:0 "No debemos permitir que quienes socavan el laicismo de esta nación se expandan hacia el oeste sin control; tenemos el deber de detenerlos."
 TUR_entrench_kemalism_in_state:0 "£faction_tur_kemalist Afianzar el Kemalismo en el Estado"
 TUR_entrench_kemalism_in_state_desc:0 "Debemos trabajar muy duro para asegurar que la ideología del Kemalismo esté arraigada en los corazones de la mayor cantidad de personas posible si ha de sobrevivir en el futuro."
 TUR_root_out_kemalists_in_state:0 "£faction_tur_traditionalist Erradicar a los Kemalistas en el Estado"
 TUR_root_out_kemalists_in_state_desc:0 "Infundiremos temor en los corazones de la plaga kemalista sin Dios que continúa asolando esta nación."
 TUR_kemalist_infiltration_mission:0 "£faction_tur_kemalist Crisis de Infiltración Kemalista"
 TUR_kemalist_infiltration_mission_desc:0 "Los kemalistas, insatisfechos por haber sido depuestos por el público, aún están con sus viejos trucos. Buscan un monopolio del poder en el oeste; deben ser detenidos."
 TUR_hostile_kemalists_influenced_state_effect_tt:1 "Los £faction_tur_kemalist §YKemalistas traidores§! se afianzarán en §Y[TUR_kemalist_state_event_target.GetName]§!."
 TUR_thwarting_kemalist_infiltration:0 "£faction_tur_traditionalist Frustrando Intentos de Infiltración Kemalista"
 TUR_thwarting_kemalist_infiltration_desc:0 "Detener a los kemalistas de esparcir más su veneno es más que una responsabilidad cívica, es un deber divino."
 TUR_reforming_our_armed_forces_category:0 "Reformar Nuestras Fuerzas Armadas"
 TUR_reforming_our_armed_forces_category_desc:0 "Nuestras fuerzas armadas fueron devastadas tras la Guerra de Independencia: nos costó todo lo que teníamos y más ganar nuestra libertad de los imperialistas, y aunque la reforma militar era algo que podría retrasarse un tiempo, el mundo se está volviendo rápidamente un lugar mucho más peligroso."
 TUR_modernize_our_tactics:0 "Modernizar Nuestras Tácticas"
 TUR_modernize_our_tactics_desc:0 "Muchos de los enlistados en nuestras fuerzas armadas son veteranos de la Guerra de Independencia, pero no se dan cuenta de que cualquier guerra futura no será nada como la guerra de 1922."
 TUR_teach_the_proper_use_of_modern_infrastructure:0 "Instruir sobre el Uso Apropiado de la Infraestructura Moderna"
 TUR_teach_the_proper_use_of_modern_infrastructure_desc:0 "Muchos en nuestras fuerzas armadas han sido lentos para adaptarse al advenimiento de los vagones de tren y caminos y insisten en viajar a caballo."
 TUR_commence_an_overhaul_of_our_training_methods:0 "Comenzar la Reestructuración de Nuestros Métodos de Entrenamiento"
 TUR_commence_an_overhaul_of_our_training_methods_desc:0 "Nuestros métodos de enseñanza e instrucción son ineficaces; nuestros veteranos aprendieron a través de la experiencia, pero nuestros nuevos reclutas parecen tener apenas algún sentido."
 TUR_streamline_communication_methods_between_ships:0 "Optimizar Métodos de Comunicación Entre Barcos"
 TUR_streamline_communication_methods_between_ships_desc:0 "Gran parte del equipo utilizado en nuestros buques de guerra es viejo, obsoleto e unreliable."
 TUR_put_new_safety_regulations_regarding_the_operation_of_aircraft_into_effect:1 "Legalizar Nuevas Regulaciones de Seguridad para Aeronaves"
 TUR_put_new_safety_regulations_regarding_the_operation_of_aircraft_into_effect_desc:0 "Siempre hemos estado orgullosos de estar a la vanguardia de las innovaciones aeronáuticas en Europa, pero nuestros pilotos tienen una reputación bien merecida de actuar como rebeldes."
 TUR_etatism_crisis_1:0 "Aumento de la Inflación"
 TUR_etatism_crisis_1_desc:0 "Tratar de mantener simultáneamente nuestro modelo de economía Etatista mientras adoptamos una economía de guerra está demostrando ser problemático."
 TUR_etatism_crisis_2:0 "Devaluación de la Lira Turca"
 TUR_etatism_crisis_2_desc:0 "Tratar de mantener simultáneamente nuestro modelo de economía Etatista mientras adoptamos una economía de guerra está demostrando ser problemático."
 TUR_etatism_crisis_3:0 "Recesión Empeorando"
 TUR_etatism_crisis_3_desc:0 "Tratar de mantener simultáneamente nuestro modelo de economía Etatista mientras adoptamos una economía de guerra está demostrando ser problemático."
 TUR_etatism_crisis_4:0 "Depresión Inminente"
 TUR_etatism_crisis_4_desc:0 "Tratar de mantener simultáneamente nuestro modelo de economía Etatista mientras adoptamos una economía de guerra está demostrando ser problemático. Si no tomamos acciones reales sobre este tema, podríamos destruir toda nuestra economía."
