 ###ENG####
 hold_fight_on_the_beaches_speech:0 "Sostener el Discurso 'Lucharemos en las Playas'"
 hold_fight_on_the_beaches_speech_desc:0 "'Lucharemos hasta el final. Lucharemos en Francia, lucharemos en los mares y océanos, lucharemos con creciente confianza y creciente fuerza en el aire, defenderemos nuestra isla, cueste lo que cueste. Lucharemos en las playas, lucharemos en las zonas de desembarco, lucharemos en los campos y en las calles, lucharemos en las colinas; nunca nos rendiremos...'"
 fight_on_the_beaches_speech:0 "'Lucharemos en las Playas' Discurso"
 operation_fork:0 "Operación Tenedor"
 operation_fork_desc:0 "La nación recién independiente de Islandia ocupa una ubicación extremadamente estratégica en el Atlántico Norte. La pérdida de Noruega pondría a la isla indefensa en una posición vulnerable. Debemos adelantar a nuestros enemigos en la invasión y ocupación de Islandia, para que no obtengan las bases estratégicas de la isla desde donde podrían poner en peligro nuestras líneas de suministro. Solo con nuestra protección los islandeses estarán a salvo de nuestros enemigos."
 invade_ireland:0 "Invadir Irlanda"
 invade_ireland_desc:0 "Debemos asegurar la seguridad de nuestros convoyes por cualquier medio necesario. Una invasión de Irlanda puede no ser aceptable para algunos de nosotros, pero si eso es lo que se necesita para adquirir el uso de sus bases aéreas, entonces así sea."
 macdonald_proposal:0 "La Propuesta Macdonald"
 macdonald_proposal_desc:0 "Debemos asegurar la seguridad de nuestros convoyes, y para lograr esto, las bases aéreas y navales irlandesas son de suma importancia. Enviaremos un enviado para proponer un trueque de Irlanda del Norte a cambio de la entrada inmediata de Irlanda en la guerra, de nuestro lado."
 hold_blood_toil_tears_sweat_speech:0 "Sostener el Discurso 'Sangre, Trabajo, Lágrimas y Sudor'"
 hold_blood_toil_tears_sweat_speech_desc:0 "'No tengo nada que ofrecer excepto sangre, trabajo, lágrimas y sudor. [...] Ustedes preguntan, ¿cuál es nuestra política? Diré: es hacer la guerra, por mar, tierra y aire, con todas nuestras fuerzas y con toda la fuerza que Dios pueda darnos; hacer la guerra contra una monstruosa tiranía, nunca superada en el oscuro y lamentable catálogo del crimen humano. Esa es nuestra política. Ustedes preguntan, ¿cuál es nuestro objetivo? Puedo responder en una palabra: Victoria. Victoria a toda costa—Victoria a pesar de todo terror—Victoria, por muy largo y difícil que sea el camino, porque sin victoria no hay supervivencia.'"
 blood_toil_tears_sweat_speech:0 "'Sangre, Trabajo, Lágrimas y Sudor' Discurso"
 hold_this_was_their_finest_hour_speech:0 "Sostener el Discurso 'Esta Fue Su Mejor Hora'"
 hold_this_was_their_finest_hour_speech_desc:0 "'Por lo tanto, preparemos nuestros deberes, y actuemos de tal manera que, si el Imperio Británico y su Commonwealth duran mil años, los hombres seguirán diciendo: Esta fue su mejor hora.'"
 this_was_their_finest_hour_speech:0 "'Esta Fue Su Mejor Hora' Discurso"
 mers_el_kebir_raid:1 "Operación Catapult"
 mers_el_kebir_raid_desc:0 "La flota francesa ha caído en manos de Francia de Vichy, y no podemos permitir que caiga en manos alemanas. No importa cuán repugnante sea, debemos exigir la rendición inmediata de la marina de nuestro antiguo aliado, bajo amenaza de bombardeo."
