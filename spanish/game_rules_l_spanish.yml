 RULE_OPTION_INDEPENDENT_COMMUNIST_DESC:0 "El POUM y sus aliados anarquistas se liberarán del yugo estalinista y buscarán su propia ideología comunista independiente después de la Guerra Civil."
 RULE_OPTION_STALINIST:0 "Comunismo Estalinista"
 RULE_OPTION_STALINIST_DESC:0 "Los verdaderos comunistas, siguiendo las órdenes de Moscú, resistirán a los anarquistas y fascistas, limitarán la influencia de los comunistas independientes e inaugurarán una nueva era para la Segunda República bajo la guía estalinista."
 RULE_OPTION_HISTORICAL_POR_AI_DESC:0 "Bajo el régimen de Salazar, Portugal fortalecerá el Estado Novo e intentará mantenerse neutral durante la Guerra Mundial."
 RULE_OPTION_FASCIST_POR_AI_DESC:0 "Rafael Pereira tomará el control de Portugal como un dictador fascista, apoyando a los nacionalistas durante la Guerra Civil Española e intentando unirse al Eje posteriormente."
 RULE_OPTION_FASCIST_FIFTH_EMPIRE:0 "El Quinto Imperio"
 RULE_OPTION_FASCIST_FIFTH_EMPIRE_DESC:1 "El gobierno portugués abrazará el fascismo, luchando contra los republicanos durante la Guerra Civil Española e intentando recuperar sus territorios perdidos en África, Asia y América, surgiendo una vez más como una gran potencia."
 RULE_OPTION_NEUTRALITY_MONARCHIST:0 "Monarquismo"
 RULE_OPTION_NEUTRALITY_MONARCHIST_DESC:0 "Después de la restauración de la monarquía en Portugal, el rey Duarte apelará a los monarquistas brasileños e intentará restaurar el Imperio de Portugal y Brasil."
 RULE_OPTION_DEMOCRATIC_POR_AI_DESC:1 "Influenciado por el Reino Unido, un gobierno democrático derrocará el régimen autoritario de Salazar y, con la ayuda de los británicos, se centrará en desarrollar la industria nacional antes de unirse a los aliados."
 RULE_OPTION_COMMUNIST_COMINTERN:0 "Comunismo"
 RULE_OPTION_COMMUNIST_COMINTERN_DESC:0 "Portugal se alineará hacia la Unión Soviética, apoyando a la República Española e intentando unirse al Komintern."
 RULE_OPTION_COMMUNIST_INDEPENDENT:0 "Repúblicas Socialistas Unidas de Europa"
 RULE_OPTION_COMMUNIST_INDEPENDENT_DESC:0 "Los comunistas derrocarán al gobierno y lucharán contra los nacionalistas españoles durante la Guerra Civil Española, unificando la Península Ibérica como las Repúblicas Socialistas Unidas de Europa, el último bastión europeo contra el fascismo."
 RULE_OPTION_MONARCHIST_ORLEANIST: "Monarquista: Casa de Orleans"
 RULE_OPTION_MONARCHIST_LEGITIMIST: "Monarquista: Casa de Borbón"
 RULE_OPTION_MONARCHIST_BONAPARTIST: "Monarquista: Casa de Bonaparte"
 RULE_MONARCHIST_ORLEANIST_FRA_AI_DESC: "La IA francesa intentará restaurar la monarquía francesa y colocar al pretendiente orleanista en el trono siguiendo la ruta relevante en el árbol de enfoques."
 RULE_MONARCHIST_LEGITIMIST_FRA_AI_DESC: "La IA francesa intentará restaurar la monarquía francesa y colocar al pretendiente legitimista en el trono siguiendo la ruta relevante en el árbol de enfoques."
 RULE_MONARCHIST_BONAPARTIST_FRA_AI_DESC: "La IA francesa intentará restaurar la monarquía francesa y colocar al pretendiente bonapartista en el trono siguiendo la ruta relevante en el árbol de enfoques."
 RULE_ALLOW_DIVISIONS:0 "Mejor rendimiento en el juego"
 RULE_ALLOW_DIVISIONS_ALLOWED_DESC:0 "Esta opción de regla agregará un modificador permanente a cada nación en América del Sur y Central que les impedirá entrenar nuevas divisiones, mejorando así el rendimiento en el juego."
 RULE_ALLOW_DIVISIONS_ALLOWED_2_DESC:0 "Esta opción de regla agregará un modificador permanente a cada nación en el Medio Oriente, América del Sur y Central que les impedirá entrenar nuevas divisiones, mejorando así el rendimiento en el juego."
 RULE_ALLOW_DIVISIONS_BLOCKED_DESC:0 "Estándares normales de división de IA para todos los países."
 RULE_OPTION_YES_DIV:0 "Solo SA"
 RULE_OPTION_FULL_DIV:0 "Completo"
 AIR_LIMITER_ON:0 "Limitar el tamaño de la base aérea en desiertos/islas"
 RULE_OPTION_AIR_LIMITER_NO_DESC:0 "Sin cambios en los límites de tamaño de la base aérea §RDeshabilitado§!"
 RULE_OPTION_AIR_LIMITER_YES_DESC:0 "Las bases aéreas están limitadas en tamaño en los estados desérticos y la mayoría de las islas (no en el Mediterráneo) §GHabilitado§!"
 RULE_VOLUNTEERS_BULGARIA_SCW_TT:0 "§RBulgaria no puede enviar voluntarios a una facción española que no apoya.§!"
 RULE_ALLOW_RELEASE_NATIONS_KURDISTAN_TOOLTIP:1 "§Y[ROOT.GetName]§! no tiene permitido liberar §Y[KUR.GetName]§!, solo los países sin núcleos en el territorio §YKurdish§! pueden liberar §Y[KUR.GetName]§!."
 RULE_OPTION_HISTORICAL_BUL_AI_DESC:0 "El zar Boris III llevará al país hacia el Eje, confiando en el arbitraje alemán para expandir las fronteras búlgaras pacíficamente, eventualmente firmando el Pacto Tripartito y retrasando la participación búlgara en la guerra."
 RULE_OPTION_COMMUNIST_BUL_AI_DESC:0 "Bulgaria intentará unirse al Komintern y luchar junto con sus camaradas soviéticos contra el fascismo y el capitalismo en Europa."
 RULE_OPTION_COMMUNIST_BALKAN_FEDERATION:0 "Comunista - Federación Balcánica"
 RULE_OPTION_COMMUNIST_BALKAN_FEDERATION_BUL_AI_DESC:0 "Bulgaria intentará formar una alianza balcánica, influenciando a sus vecinos para abrazar la revolución y, en última instancia, unificar los Balcanes."
 RULE_OPTION_FASCIST_BUL_AI_DESC:0 "A medida que el fascismo crece en el país, el líder derechista Hristo Lukov intentará unirse al Eje, eventualmente derrocando al zar e imponiendo una dictadura militar."
 RULE_OPTION_THE_RETURN_OF_FERDINAND:0 "El regreso de Fernando I"
 RULE_OPTION_THE_RETURN_OF_FERDINAND_BUL_AI_DESC:0 "Tras la muerte del zar Boris III, su padre Fernando I se sentará en el trono una vez más, buscando venganza contra aquellos que lo agraviaron décadas atrás."
 RULE_OPTION_DEMOCRATIC_SOCIALIST:0 "Democrático - Socialista"
 RULE_OPTION_DEMOCRATIC_SOCIALIST_BUL_AI_DESC:1 "El gobierno dirigido por Nikola Mushanov seguirá políticas socialistas, buscando mejorar sus relaciones con las naciones vecinas para formar una Confederación Balcánica y defender los Balcanes contra agresores extranjeros."
 RULE_OPTION_DEMOCRATIC_LIBERAL:0 "Democrático - Liberal"
 RULE_OPTION_DEMOCRATIC_LIBERAL_BUL_AI_DESC:0 "El Partido Democrático Búlgaro intentará unirse a los Aliados mientras conspira contra el zar Boris para quitarle el poder y formar un consejo de regencia pro-Aliados."
 RULE_OPTION_METAXIST_GRE_AI_DESC:0 "Grecia seguirá una política de neutralidad mientras desarrolla las ideas del Metaxismo."
 RULE_OPTION_MONARCHIST_GRE_AI:0 "Monarquista"
 RULE_OPTION_MONARCHIST_GRE_AI_DESC:0 "Grecia se convertirá en una monarquía absoluta e intentará unirse a los Aliados."
 RULE_OPTION_MONARCHIST_GRE_ALTERNATE_AI:0 "Unirse a las Potencias Centrales"
 RULE_OPTION_MONARCHIST_ALTERNATE_GRE_AI_DESC:0 "Grecia se convertirá en una monarquía absoluta e intentará unirse a las Potencias Centrales con Alemania o Austria-Hungría."
 RULE_OPTION_STALINIST_GRE_AI:0 "Estalinista"
 RULE_OPTION_STALINIST_GRE_AI_DESC:0 "Grecia intentará unirse al Komintern y desencadenar una batalla por el Bósforo con Turquía."
 RULE_OPTION_COMMUNIST_GRE_AI:0 "Comunista"
 RULE_OPTION_ALTERNATE_COMMUNIST_GRE_AI_DESC:0 "Grecia intentará luchar contra el fascismo en Europa junto a la Yugoslavia comunista."
 RULE_OPTION_DEMOCRATIC_GRE_AI:0 "Venizelista"
 RULE_OPTION_VENEZELIST_GRE_AI_DESC:0 "Grecia luchará por el derecho a cumplir con la Gran Idea."
 RULE_OPTION_FASCISM_GRE_AI_DESC:0 "Grecia se convertirá en una república nacionalsocialista e intentará unirse al Eje junto con Turquía."
 RULE_OPTION_FASCIST_ALTERNATE_GRE_AI:0 "Fascista Anatoliano"
 RULE_OPTION_FASCISM_ALTERNATE_GRE_AI_DESC:0 "Grecia se volverá democrática, sufrirá un colapso en el gobierno y luego aspirará a las más grandiosas ambiciones..."
 RULE_OPTION_HISTORICAL_TUR_AI:0 "Histórico"
 RULE_OPTION_HISTORICAL_TUR_AI_DESC: "Turquía seguirá una política de neutralidad durante el mayor tiempo posible bajo el liderazgo de İsmet İnönü, y luego intentará unirse a los Aliados."
 RULE_OPTION_ALTERNATE_KEMALIST_AI: "Kemalista Alternativo"
 RULE_OPTION_ALTERNATE_KEMALIST_AI_DESC: "Turquía nombrará a Fevzi Çakmak para seguir los pasos de Mustafa Kemal Atatürk como Presidente, y perseguirá la neutralidad durante el mayor tiempo posible antes de intentar unirse a los Aliados o al Eje."
 RULE_OPTION_OTTOMAN: "Restaurar el Sultanato Otomano"
 RULE_OPTION_OTTOMAN_DESC: "La República de Turquía colapsará y de sus cenizas el Sultanato Otomano será restaurado al poder una vez más."
 RULE_OPTION_COMMUNIST_TUR_AI: "Comunismo"
 RULE_OPTION_COMMUNIST_TUR_AI_DESC: "Turquía instalará un gobierno comunista e intentará unirse al Comintern."
 RULE_OPTION_ALTERNATE_COMMUNIST_TUR_AI: "Comunismo Independiente"
 RULE_OPTION_ALTERNATE_COMMUNIST_TUR_AI_DESC: "Turquía adoptará un gobierno comunista que mantenga sus cualidades kemalistas e intentará formar su propia facción."
 RULE_OPTION_TUR_DEMOCRATIC_KEMALIST: "Democratismo Kemalista"
 RULE_OPTION_TUR_DEMOCRATIC_KEMALIST_DESC: "Celâl Bayar transitará a Turquía hacia una democracia kemalista e intentará unirse a los Aliados."
 RULE_OPTION_TUR_DEMOCRATIC_ALTERNATE: "Conservadurismo Democrático"
 RULE_OPTION_TUR_DEMOCRATIC_ALTERNATE_DESC: "Adnan Menderes transitará a Turquía hacia una democracia conservadora e intentará unirse a los Aliados."
 RULE_OPTION_FASCISM_TUR_AI: "Fascismo Kemalista"
 RULE_OPTION_FASCISM_TUR_AI_DESC: "Recep Peker transitará a Turquía hacia una dictadura fascista e intentará unirse al Eje."
 RULE_OPTION_TUR_FASCISM_ALTERNATE: "Fascismo Militarista"
 RULE_OPTION_TUR_FASCISM_ALTERNATE_DESC: "Fevzi Çakmak transitará a Turquía hacia una dictadura cuasi-fascista conservadora e intentará formar una facción con Italia."
 RULE_OPTION_BALKAN_ENTENTE: "Proteger los Balcanes"
 RULE_OPTION_BALKAN_ENTENTE_DESC: "Turquía se comprometerá a mantener la seguridad en los Balcanes e intentará formar una facción con Grecia, Rumania y Yugoslavia."
 
 RULE_GROUP_GENERAL_UI:0 "UI"
 OBSOLETE_FOCUS_BRANCHES_VISIBILITY:0 "Mostrar ramas obsoletas en el Árbol de Enfoque"
 RULE_OPTION_HIDE:0 "Ocultar"
 RULE_OPTION_HIDE_DESC:0 "Ciertas ramas obsoletas se ocultarán bajo las circunstancias apropiadas para facilitar la navegación en el Árbol de Enfoque."
 RULE_OPTION_SHOW:0 "Mostrar"
 RULE_OPTION_SHOW_DESC_DESC:0 "Las ramas obsoletas siempre permanecerán visibles en el Árbol de Enfoque."
 
 LON_NON_INTERFERENCE_RESOLUTION_CALL:0 "[FROM.GetNameDefCap] no puede ser llamado debido a una resolución de No Interferencia de la Sociedad de Naciones"
 LON_NON_INTERFERENCE_RESOLUTION_JOIN:0 "No puedes unirte a [FROM.GetNameDef] debido a una resolución de No Interferencia de la Sociedad de Naciones"
 RULE_VOLUNTEERS_ETHIOPIA_ONLY_ONE_TT:0 "Actualmente solo puedes enviar unidades de voluntarios a [ETH.GetName]"
 
 RULE_GROUP_PEACE_SCORE:0 "Distribución de Puntuación de Paz"
 PEACE_SCORE_TO_OVERLORD:0 "Títeres a Señor Supremo"
 RULE_OPTION_PEACE_SCORE_TO_OVERLORD_YES_DESC:0 "Los títeres dan una parte de su Puntuación de Paz a su Señor Supremo. La proporción depende de su nivel de Autonomía."
 RULE_OPTION_PEACE_SCORE_TO_OVERLORD_NO_DESC:0 "Los títeres mantienen toda la Puntuación de Paz que ganaron durante la guerra."
 PEACE_SCORE_TO_FACTION_LEADER:0 "Miembros de la Facción al Líder de la Facción"
 RULE_OPTION_PEACE_SCORE_TO_FACTION_LEADER_YES_DESC:0 "Los Miembros de la Facción dan el 10% de su Puntuación de Paz al Líder de la Facción."
 RULE_OPTION_PEACE_SCORE_TO_FACTION_LEADER_NO_DESC:0 "Los Miembros de la Facción mantienen toda la Puntuación de Paz que ganaron durante la guerra."
 PEACE_SCORE_RESET_LOW_SCORES:0 "Redistribuir puntuaciones bajas"
 RULE_OPTION_PEACE_SCORE_RESET_LOW_SCORES_YES_DESC:0 "Los ganadores con menos del 5% de participación en la guerra dan toda su puntuación a otros ganadores.\nNo se aplica si ningún ganador tiene al menos el 10% de participación en la guerra.\nNo se aplica a jugadores humanos."
 RULE_OPTION_PEACE_SCORE_RESET_LOW_SCORES_NO_DESC:0 "Todos los ganadores mantienen toda la Puntuación de Paz que ganaron durante la guerra."
