 bftb_bulgaria_equipment_purchases.6.c_tt:0 "[FROM.GetNameDef] construirá §Yun Crucero Ligero§! para la Armada [ROOT.GetAdjective]."
 bftb_bulgaria_equipment_purchases.8.t:0 "Construcción de Buques Completada - Submarinos"
 bftb_bulgaria_equipment_purchases.8.desc:0 "Después de casi un año de construcción, los tres submarinos [FROM.GetAdjective] que ordenamos pasaron por varias pruebas en el mar y finalmente están listos para ser oficialmente comisionados en la Armada.\n Los buques están atracados en el puerto [Root.GetAdjective] y sus tripulaciones esperan órdenes."
 bftb_bulgaria_equipment_purchases.9.t:0 "Construcción de Buques Completada - Destructores"
 bftb_bulgaria_equipment_purchases.9.desc:0 "Después de casi un año de construcción, los dos destructores [FROM.GetAdjective] que ordenamos pasaron por varias pruebas en el mar y finalmente están listos para ser oficialmente comisionados en la Armada.\n Los buques están atracados en el puerto [Root.GetAdjective] y sus tripulaciones esperan órdenes."
 bftb_bulgaria_equipment_purchases.10.t:0 "Construcción de Buques Completada - Crucero Ligero"
 bftb_bulgaria_equipment_purchases.10.desc:0 "Después de casi un año de construcción, el crucero ligero [FROM.GetAdjective] que ordenamos pasó por varias pruebas en el mar y finalmente está listo para ser oficialmente comisionado en la Armada.\n El buque está atracado en el puerto [Root.GetAdjective] y su tripulación espera órdenes."
 bftb_bulgaria_scw_volunteers.1.t:0 "Los Voluntarios [ROOT.GetAdjective] están de Regreso de España"
 bftb_bulgaria_scw_volunteers.1.desc:0 "Los valientes voluntarios [ROOT.GetAdjective] que marcharon para luchar por la libertad del pueblo español en las Brigadas Internacionales, regresan a casa [GetVictoryOrDefeatRepublicans] entre los intrépidos guerreros [ROOT.GetAdjective] que regresan como veteranos se encuentra ahora el piloto militar altamente capacitado Zachari Zachariev, condecorado por sus numerosos logros en tiempos de guerra y altamente recomendado para ascender a Jefe de la Fuerza Aérea Búlgara." #FROM.FROM es el perdedor de la Guerra Civil // #FROM es el ganador de la Guerra Civil
 bftb_bulgaria_scw_volunteers.1.desc_republicans_victorious:0 "jubilosos después de la victoria de [FROM.GetNameDef] en la guerra civil que ha causado tanto dolor al pueblo español. Entre"
 bftb_bulgaria_scw_volunteers.1.desc_republicans_defeated:0 "de luto por la terrible derrota sufrida por [FROM.GetNameDef], que finalmente ha sucumbido a la tiranía del fascismo... \nEn cualquier caso, entre"
 bftb_bulgaria_scw_volunteers.1.a:0 "Vuelven como héroes!"
 bftb_bulgaria_scw_volunteers.1.b:0 "Hicieron lo que pudieron para defender la libertad..."
 bftb_bulgaria_scw_volunteers.2.t:0 "Voluntarios Búlgaros regresan de España"
 bftb_bulgaria_scw_volunteers.2.desc:0 "Los valientes voluntarios [ROOT.GetAdjective] que marcharon para luchar contra el bolchevismo y el anarquismo en España, regresan a casa [GetVictoryOrDefeatNationalists] las tropas han ganado valiosa experiencia en combate y uno de nuestros oficiales al mando ha sido condecorado y ascendido por sus notables hazañas durante la guerra."
 bftb_bulgaria_scw_volunteers.1.desc_nationalists_victorious:0 "como los orgullosos vencedores de la guerra civil española, en la que el propio [FROM.GetLeader] ha elogiado su participación en el frente. \nNuestro"
 bftb_bulgaria_scw_volunteers.1.desc_nationalists_defeated:0 "abatidos por la terrible derrota sufrida por [FROM.GetNameDef], que ahora yace completamente sometida a los rojos... \nEn cualquier caso, nuestro"
 bftb_bulgaria_scw_volunteers.2.a:0 "Regresan como verdaderos veteranos de guerra!"
 bftb_bulgaria_scw_volunteers.2.b:0 "España fue solo un campo de pruebas..."

 bftb_bulgaria_soviet_influence.1.t:0 "Tratado de Asistencia Mutua [ROOT.GetAdjective]-[BUL.GetAdjective]"
 bftb_bulgaria_soviet_influence.1.desc:0 "[GetBulgarianLeaderToMeetStalin] se reunió hoy con [ROOT.GetLeader] en [ROOT.Capital.GetName] para discutir la propuesta [BUL.GetAdjective] de firmar un Tratado de Asistencia Mutua entre nuestros países. Con este tratado, el gobierno [BUL.GetAdjective] busca fortalecer los lazos con [ROOT.GetNameDef] mientras obtiene el apoyo que necesita para mantener su integridad en estos tiempos turbulentos y prevalecer contra sus vecinos hostiles en los Balcanes."
 bftb_bulgaria_soviet_influence.1.desc_leader:0 "[BUL.GetLeader]"
 bftb_bulgaria_soviet_influence.1.desc_diplomat:0 "diplomáticos [BUL.GetAdjective]"
 bftb_bulgaria_soviet_influence.1.a:0 "Firmar este tratado beneficiará a ambos países!"
 bftb_bulgaria_soviet_influence.1.b:0 "Este tratado no es de nuestro interés."
 bftb_bulgaria_soviet_influence.2.t:0 "[SOV.GetNameDefCap] Firma el Tratado de Asistencia Mutua"
 bftb_bulgaria_soviet_influence.2.desc:0 "[GetBulgarianLeaderToMeetStalin] regresó a [ROOT.Capital.GetName] hoy de una reunión con [SOV.GetLeader] para discutir la propuesta de firmar un Tratado de Asistencia Mutua entre [SOV.GetNameDef] y [ROOT.GetNameDef]. Después de una larga reunión para establecer las condiciones del Tratado, así como las medidas que deben llevar a cabo los respectivos gobiernos para preservar esta relación, los dignatarios de ambos países firmaron el Tratado."
 bftb_bulgaria_soviet_influence.2.a:0 "Este es el comienzo de una relación fructífera!"
 bftb_bulgaria_soviet_influence.3.t:0 "[SOV.GetNameDefCap] Se Retira del Tratado de Asistencia Mutua"
 bftb_bulgaria_soviet_influence.3.desc:0 "[GetBulgarianLeaderToMeetStalin] regresó a [ROOT.Capital.GetName] hoy de una reunión con [SOV.GetLeader] para discutir la propuesta de firmar un Tratado de Asistencia Mutua entre [SOV.GetNameDef] y [ROOT.GetNameDef]. Después de una larga reunión para establecer los términos del Tratado, parece que no hubo manera de convencer a [SOV.GetLeader] de la necesidad de este tratado, que [SOV.GetLeader.GetSheHe] se negó rotundamente a firmar. \nTras el fracaso de la propuesta en [SOV.GetNameDef], parece que [ROOT.GetLeader] ya está sopesando otros posibles aliados para [ROOT.GetNameDef]."
 bftb_bulgaria_soviet_influence.3.a:0 "Es hora de encontrar nuevos aliados..."
 bftb_bulgaria_soviet_influence.4.t:0 "[BUL.GetLeader] Presiona a [ROOT.GetLeader] para Unirse a [BUL.GetFactionName]"
 bftb_bulgaria_soviet_influence.4.desc:0 "El gobierno [BUL.GetAdjective] exige la unión de las naciones balcánicas en revolución contra el fascismo, el imperialismo y el capitalismo, instando a [ROOT.GetLeader] a unirse a [BUL.GetFactionName], creando así un poderoso bloque de oposición a las naciones europeas opresoras."
 bftb_bulgaria_soviet_influence.4.a:0 "Debemos unirnos a nuestros hermanos búlgaros y soviéticos."
 bftb_bulgaria_soviet_influence.4.b:0 "No cederemos a la presión búlgara!"
 bftb_bulgaria_soviet_influence.5.t:0 "[FROM.GetNameDefCap] Cede Ante la Presión [ROOT.GetAdjective]"
 bftb_bulgaria_soviet_influence.5.desc:0 "Después de reuniones extraordinariamente intensas y discusiones feroces con miembros del gobierno [FROM.GetAdjective], [FROM.GetLeader] finalmente cedió ante nuestra presión y [FROM.GetNameDef] se ha unido a [ROOT.GetFactionName], fortaleciendo nuestro bloque de oposición contra el fascismo, el imperialismo y el capitalismo."
 bftb_bulgaria_soviet_influence.5.a:0 "Han hecho lo correcto."
 bftb_bulgaria_soviet_influence.6.t:0 "[FROM.GetNameDefCap] Rechaza las Demandas [ROOT.GetAdjective]"
 bftb_bulgaria_soviet_influence.6.desc:0 "[FROM.GetLeader] se ha negado a reunirse con nuestros diplomáticos enviados a [FROM.GetNameDef] con el objetivo de hablar sobre la necesidad de mantener a nuestros países unidos como aliados en lugar de dividir nuestras fuerzas. Sin embargo, el gobierno [FROM.GetAdjective] ha rechazado nuestra propuesta de unirse a nuestra alianza, dejando en claro que la cooperación entre [ROOT.GetNameDef] y [FROM.GetNameDef] está fuera de discusión, y dejando a las naciones de [ROOT.GetFactionName] pocas alternativas para lidiar con este país."
 bftb_bulgaria_soviet_influence.6.a:0 "Una decisión que solo traerá destrucción a [FROM.GetNameDef]..."

 bftb_bulgaria_yugoslavian_influence.1.t:0 "Tratado de Amistad Perpetua Búlgara"
 bftb_bulgaria_yugoslavian_influence.1.desc:0 "[GetBulgarianLeaderToMeetStalin] se reunió hoy con [ROOT.GetLeader] en [ROOT.Capital.GetName] para discutir la propuesta [BUL.GetAdjective] de firmar un Tratado de Amistad Perpetua entre nuestros países. Con este tratado, el gobierno [BUL.GetAdjective] busca enterrar disputas pasadas y fortalecer los lazos con [YUG.GetNameDef], con la esperanza de eventualmente formar una alianza entre los dos países que permita la cooperación y el apoyo mutuo si alguno de los signatarios se ve arrastrado a un conflicto."
 bftb_bulgaria_yugoslavian_influence.1.a:0 "Firmar este tratado beneficiará a ambos países!"
 bftb_bulgaria_yugoslavian_influence.1.b:0 "Este tratado no es de nuestro interés."
 bftb_bulgaria_yugoslavian_influence.2.t:0 "[FROM.GetNameDefCap] Firma el Tratado de Amistad Perpetua"
 bftb_bulgaria_yugoslavian_influence.2.desc:0 "[GetBulgarianLeaderToMeetStalin] regresó a [BUL.Capital.GetName] hoy de una reunión con [YUG.GetLeader] en [YUG.Capital.GetName] para discutir la propuesta de firmar el Tratado de Amistad Perpetua entre [YUG.GetNameDef] y [ROOT.GetNameDef]. Al final de la reunión, los dignatarios de ambos países firmaron el Tratado, pero dejaron algunas cláusulas abiertas para el futuro, con el deseo mutuo no solo de preservar, sino también de expandir esta relación beneficiosa."
 bftb_bulgaria_yugoslavian_influence.2.a:0 "Esto fortalecerá a ambas naciones!"
 bftb_bulgaria_yugoslavian_influence.3.t:0 "[FROM.GetNameDefCap] Rechaza nuestro Tratado de Amistad Perpetua"
 bftb_bulgaria_yugoslavian_influence.3.desc:0 "[GetBulgarianLeaderToMeetStalin] regresó a [BUL.Capital.GetName] hoy de una reunión con [YUG.GetLeader] en [YUG.Capital.GetName] para discutir la propuesta de firmar el Tratado de Amistad Perpetua entre [YUG.GetNameDef] y [ROOT.GetNameDef]. Desafortunadamente, [YUG.GetLeader] no parecía muy entusiasmado con la idea de entablar amistad con [ROOT.GetNameDef] y finalmente rechazó nuestra propuesta."
 bftb_bulgaria_yugoslavian_influence.3.a:0 "Qué pérdida de tiempo..."

 bftb_bulgaria_balkan_federation.1.t:0 "El Proyecto de la Federación Balcánica"
 bftb_bulgaria_balkan_federation.1.desc:0 "Hemos terminado la preparación del proyecto para la formación de una Federación Balcánica de Repúblicas Socialistas con el propósito de presentarlo a los gobiernos de las naciones balcánicas y negociar la adhesión de cada una de ellas, comenzando con [YUG.GetNameDef]. \nEl objetivo principal de la federación, que será liderada por [ROOT.GetNameDef], es la cooperación de todos los pueblos de los Balcanes en una unión supranacional, lista para luchar contra los muchos enemigos que buscan someter a los países balcánicos. \nPero [ROOT.GetLeader] sueña con algo más: una Federación Balcánica Unida en la que los ciudadanos ya no serán búlgaros, griegos, yugoslavos... Sino ciudadanos libres de los Balcanes."
 bftb_bulgaria_balkan_federation.1.a:0 "Un sueño por el que vale la pena luchar!"
 bftb_bulgaria_balkan_federation.2.t:0 "Proyecto [BUL.GetAdjective] para una Federación Balcánica"
 bftb_bulgaria_balkan_federation.2.desc:0 "El gobierno [BUL.GetAdjective] nos ha presentado su proyecto para la formación de una Federación Balcánica de Repúblicas Socialistas, prometiendo a [ROOT.GetNameDef] el privilegio de ser la primera nación invitada a unirse a ella. \nEl objetivo principal de la federación, que será liderada por [BUL.GetNameDef], es la cooperación de todos los pueblos de los Balcanes en una unión supranacional, lista para luchar contra los muchos enemigos que buscan someter a los países balcánicos. \nLa prensa socialista y comunista ya ha filtrado la noticia y el apoyo a la Federación Balcánica y a la afiliación de [ROOT.GetNameDef] con ella está comenzando a extenderse entre la población [ROOT.GetAdjective]."
 bftb_bulgaria_balkan_federation.2.a:0 "Un proyecto ambicioso..."
 bftb_bulgaria_balkan_federation.3.t:0 "Propaganda de la Federación Balcánica"
 bftb_bulgaria_balkan_federation.3.desc:0 "Los búlgaros han iniciado una campaña de propaganda en [ROOT.GetNameDef] con el objetivo de convencer a la población [ROOT.GetAdjective] de la viabilidad de su ilusorio proyecto de formar una Federación Balcánica de Repúblicas Socialistas. \nLa prensa de izquierda ha difundido la noticia y muchas personas, especialmente trabajadores industriales en las ciudades y agricultores en el campo, ya están mostrando su apoyo incondicional a la propuesta [BUL.GetAdjective]."
 bftb_bulgaria_balkan_federation.3.a:0 "Un movimiento audaz por parte de Bulgaria..."
 bftb_bulgaria_balkan_federation.4.t:0 "[BUL.GetNameDefCap] está Desestabilizando [ROOT.GetNameDef]"
 bftb_bulgaria_balkan_federation.4.desc:0 "Activistas [BUL.GetAdjective] han cruzado la frontera hacia nuestro país con el objetivo de armar a los partidarios de la Federación Balcánica en [ROOT.GetNameDef] y causar disturbios en el país. \nLos oficiales de policía se esfuerzan día y noche por capturar e encarcelar a estos elementos subversivos, pero hasta ahora sus esfuerzos no han sido muy fructíferos y muchos ciudadanos [ROOT.GetAdjective], especialmente de la clase trabajadora, se han unido a las filas de personas que apoyan el proyecto [BUL.GetAdjective] de la Federación Balcánica."
 bftb_bulgaria_balkan_federation.5.t:0 "La Unificación de los Balcanes"
 bftb_bulgaria_balkan_federation.5.desc:0 "El gobierno [BUL.GetAdjective] nos ha enviado una propuesta para llevar a cabo la unificación de los Balcanes bajo un gobierno centralizado, con el objetivo de mejorar el entendimiento y la cooperación entre los diferentes pueblos de los Balcanes. Según [BUL.GetLeader], este es el último gran paso de la Federación Balcánica que nos permitirá dejar atrás los conflictos del pasado y garantizar la unidad y la paz entre nuestras naciones de forma permanente. \n[BUL.GetNameDef] espera la respuesta del gobierno [ROOT.GetAdjective] para proceder con la consecuente unificación de nuestras naciones."
 bftb_bulgaria_balkan_federation.5.a:0 "Unámonos a nuestros hermanos balcánicos!"
 bftb_bulgaria_balkan_federation.5.b:0 "Solicitar ayuda antes de aceptar la unificación."
 bftb_bulgaria_balkan_federation.5.c:0 "Exigir autogobierno limitado."
 bftb_bulgaria_balkan_federation.5.d:0 "No renunciaremos a la independencia e identidad [ROOT.GetAdjective]!"
 bftb_bulgaria_balkan_federation.5.d_consequences_tt:0 "§RNuestra negativa podría causar que [FROM.GetNameDef] nos expulse de [FROM.GetFactionName] o incluso generar un objetivo de guerra en nuestra contra!§!"
 bftb_bulgaria_balkan_federation.6.t:0 "[FROM.GetNameDefCap] integrado en [ROOT.GetNameDef]"
 bftb_bulgaria_balkan_federation.6.desc:0 "El gobierno [FROM.GetAdjective] ha aceptado nuestra propuesta de unificación y se ha unido a la Federación Balcánica Unida. Los antiguos ciudadanos [FROM.GetAdjective] ahora se convertirán en ciudadanos balcánicos libres, que han depositado su confianza en el sueño de [ROOT.GetLeader] de unos Balcanes unidos."
 bftb_bulgaria_balkan_federation.6.a:0 "El sueño se hace realidad!"
 bftb_bulgaria_balkan_federation.7.t:0 "[FROM.GetNameDefCap] Solicita Ayuda Industrial"
 bftb_bulgaria_balkan_federation.7.desc:0 "El gobierno [FROM.GetAdjective] ha acordado unirse a nuestra Federación Balcánica Unida. Sin embargo, antes de proceder con la unificación, [FROM.GetNameDef] requiere algo de asistencia para impulsar su deficiente industria nacional. [FROM.GetLeader] ha asegurado que, una vez impulsado el desarrollo industrial del país, [FROM.GetNameDef] se unirá con gusto a la gran Federación Balcánica Unida."
 bftb_bulgaria_balkan_federation.7.a:0 "Debemos proporcionar ayuda industrial a los [FROM.GetAdjective]."
 bftb_bulgaria_balkan_federation.8.t:0 "[FROM.GetNameDefCap] Solicita Ayuda Económica"
 bftb_bulgaria_balkan_federation.8.desc:0 "El gobierno [FROM.GetAdjective] ha acordado unirse a nuestra Federación Balcánica Unida, sin embargo, antes de proceder con la unificación, [FROM.GetNameDef] necesita desesperadamente ayuda financiera para evitar el colapso de su economía en apuros. [FROM.GetLeader] ha asegurado que, una vez que el país reciba un impulso para la recuperación económica y la situación mejore, [FROM.GetNameDef] se unirá con gusto a la gran Federación Balcánica Unida."
 bftb_bulgaria_balkan_federation.8.a:0 "Debemos proporcionar ayuda económica a los [FROM.GetAdjective]."
 bftb_bulgaria_balkan_federation.9.t:0 "[FROM.GetNameDefCap] Solicita Ayuda Militar"
 bftb_bulgaria_balkan_federation.9.desc:1 "El gobierno [FROM.GetAdjective] ha acordado unirse a nuestra Federación Balcánica Unida, sin embargo, antes de proceder con la unificación, [FROM.GetNameDef] requiere algo de asistencia militar para fortalecer sus fuerzas armadas poco confiables antes de llevar a cabo una operación para erradicar varias células disidentes en varios pueblos rurales alrededor de [FROM.Capital.GetName]. [FROM.GetLeader] ha asegurado que, al completar la operación, [FROM.GetNameDef] se unirá con gusto a la gran Federación Balcánica Unida."
 bftb_bulgaria_balkan_federation.9.a:0 "Debemos proporcionar ayuda militar a los [FROM.GetAdjective]."
 bftb_bulgaria_balkan_federation.10.t:0 "[FROM.GetNameDefCap] Llama a ciertos Derechos de Autodeterminación"
 bftb_bulgaria_balkan_federation.10.desc:0 "Una delegación [FROM.GetAdjective] encabezada por [FROM.GetLeader] ha llegado hoy a [ROOT.Capital.GetName] para discutir con [ROOT.GetLeader] las condiciones para la adhesión de [FROM.GetNameDef] a la Federación Balcánica Unida. Parece que el gobierno [FROM.GetAdjective] desea mantener cierta independencia y derechos de autogobierno dentro de la federación, pero está dispuesto a unirse como miembro asociado con un cierto grado de autonomía."
 bftb_bulgaria_balkan_federation.10.a:0 "Concedido!"
 bftb_bulgaria_balkan_federation.11.t:0 "[FROM.GetNameDefCap] ha rechazado nuestra propuesta"
 bftb_bulgaria_balkan_federation.11.desc:1 "El gobierno [FROM.GetAdjective] se ha negado a unirse a nuestra Federación Balcánica Unida, aunque está decidido a preservar la alianza entre nuestras naciones. \nSin embargo, [FROM.GetLeader] ha declarado públicamente que la reacción del gobierno búlgaro a la negativa [FROM.GetAdjective] mostrará si el verdadero propósito oculto de la Federación era extender las fronteras de Bulgaria más allá de lo imaginable, o si Bulgaria realmente busca la cooperación entre los países balcánicos independientemente de las condiciones de su membresía en la federación, pero que en cualquier caso, [FROM.GetNameDef] nunca renunciará a su independencia ni a su identidad cultural."
 bftb_bulgaria_balkan_federation.11.a:0 "Respetaremos su decisión."
 bftb_bulgaria_balkan_federation.11.b:0 "¿Cómo podemos cooperar con un gobierno que no confía en nosotros?"
 bftb_bulgaria_balkan_federation.11.c:0 "[FROM.GetLeader] ha ido demasiado lejos con su discurso!"
 bftb_bulgaria_balkan_federation.12.t:0 "[FROM.GetNameDefCap] Demanda Territorios [ROOT.GetAdjective] en los Balcanes"
 bftb_bulgaria_balkan_federation.12.desc:0 "El gobierno [BUL.GetAdjective] ha enviado una misión diplomática para exigir la cesión de los territorios [ROOT.GetAdjective] en los Balcanes a las naciones balcánicas a las que, según los [BUL.GetAdjective], pertenecen legítimamente. Los delegados de [BUL.GetNameDef] han mantenido un tono generalmente cordial, aunque algunos de nuestros diplomáticos afirman haber percibido ciertas connotaciones amenazantes, especialmente ante la negativa inicial de los ministros [ITA.GetAdjective]."
 bftb_bulgaria_balkan_federation.12.a:0 "Cumpliremos con sus demandas para preservar la paz..."
 bftb_bulgaria_balkan_federation.12.a_state_transfering_tt:0 "El estado será transferido a su legítimo propietario balcánico."
 bftb_bulgaria_balkan_federation.12.b:0 "[ROOT.GetNameDef] no cederá ante la presión [BUL.GetAdjective]!"
 bftb_bulgaria_balkan_federation.12.b_tt:0 "Podría llevar a los siguientes efectos:"
 bftb_bulgaria_balkan_federation.13.t:0 "[ITA.GetNameDefCap] Cede ante Nuestras Demandas"
 bftb_bulgaria_balkan_federation.13.desc:0 "Después de una reunión larga e intensa con nuestra delegación diplomática enviada para negociar la cesión [ITA.GetAdjective] de sus territorios balcánicos, [ITA.GetLeader] ha cedido ante la presión [BUL.GetAdjective] y ha transferido oficialmente el control sobre los estados [ITA.GetAdjective] en los Balcanes a las naciones a las que pertenecen legítimamente."
 bftb_bulgaria_balkan_federation.13.a:0 "Una decisión sabia por parte de [ITA.GetLeader]."
 bftb_bulgaria_balkan_federation.14.t:0 "Arbitraje [BUL.GetAdjective] en los Territorios Balcánicos"
 bftb_bulgaria_balkan_federation.14.desc:0 "El gobierno [BUL.GetAdjective] envió una misión diplomática a [ITA.GetNameDef] para exigir la cesión de los territorios [ITA.GetAdjective] en los Balcanes. \nDespués de una larga reunión, [ITA.GetLeader] cedió ante la presión [BUL.GetAdjective] y acordó transferir el control de los estados [ITA.GetAdjective] en los Balcanes a las naciones a las que legítimamente pertenecen, lo que implica ciertas ganancias territoriales para [ROOT.GetNameDef]."
 bftb_bulgaria_balkan_federation.14.a:0 "Debemos agradecer a los búlgaros por esto!"
 bftb_bulgaria_balkan_federation.15.t:0 "[ITA.GetNameDefCap] Se Niega a Ceder Territorios Balcánicos"
 bftb_bulgaria_balkan_federation.15.desc:0 "Después de una larga reunión con nuestra delegación enviada para negociar la cesión de los territorios [ITA.GetAdjective] en los Balcanes a las naciones a las que legítimamente pertenecen, [ITA.GetLeader] finalmente se negó a escuchar a los diplomáticos [ROOT.GetAdjective], afirmando que cada pedazo de territorio ocupado por [ITA.GetNameDef] en los Balcanes pertenece legítimamente al pueblo [ITA.GetAdjective]."
 bftb_bulgaria_balkan_federation.15.a:0 "Entonces tomaremos esos territorios nosotros mismos!"
 bftb_bulgaria_balkan_federation.15.b:0 "Nos ocuparemos de los [ITA.GetAdjective] más tarde..."
 bftb_bulgaria_balkan_federation.16.t:0 "[BUL.GetNameDefCap] Demanda Todos los Territorios [ROOT.GetAdjective] en los Balcanes"
 bftb_bulgaria_balkan_federation.16.desc:0 "El gobierno [BUL.GetAdjective] ha enviado una misión diplomática para exigir la cesión de los territorios [ROOT.GetAdjective] en los Balcanes, que, según los [BUL.GetAdjective], les pertenecen legítimamente. \nLos delegados de [BUL.GetNameDef] han mantenido generalmente un tono cordial, aunque algunos de nuestros diplomáticos afirman haber percibido ciertas connotaciones amenazantes, especialmente ante la negativa inicial de los ministros [ROOT.GetAdjective]."
 bftb_bulgaria_balkan_federation.16.a:0 "Debemos evitar el estallido de una nueva guerra balcánica a toda costa..."
 bftb_bulgaria_balkan_federation.16.b:0 "[BUL.GetLeader] debe estar sufriendo delirios!"
 bftb_bulgaria_balkan_federation.17.t:0 "[TUR.GetNameDefCap] Cede Territorios Balcánicos"
 bftb_bulgaria_balkan_federation.17.desc:0 "Después de una reunión extraordinariamente tensa con nuestra delegación diplomática enviada para negociar la cesión [TUR.GetAdjective] de sus territorios balcánicos, [TUR.GetLeader] cedió ante la presión [ROOT.GetAdjective] y transfirió oficialmente el control de los estados [TUR.GetAdjective] en los Balcanes a [ROOT.GetNameDef]."
 bftb_bulgaria_balkan_federation.17.a:0 "Vamos a celebrarlo!"
 bftb_bulgaria_balkan_federation.18.t:0 "[TUR.GetNameDefCap] Se Niega a Ceder Territorios Balcánicos"
 bftb_bulgaria_balkan_federation.18.desc:0 "Después de una reunión extraordinariamente tensa con nuestra delegación enviada para negociar la transferencia de los territorios [TUR.GetAdjective] en los Balcanes a [ROOT.GetNameDef], [TUR.GetLeader] finalmente se negó a escuchar a nuestros diplomáticos, afirmando que [TUR.GetNameDef] ha controlado esos territorios durante siglos y, por lo tanto, [TUR.GetNameDef] es su legítimo propietario."
 bftb_bulgaria_balkan_federation.18.a:0 "Entonces tendremos que tomarlos por la fuerza!"

 bftb_bulgaria_balkan_federation_project_ready_tt:0 "£GFX_trigger_yes El Proyecto de la Federación Balcánica está listo."
