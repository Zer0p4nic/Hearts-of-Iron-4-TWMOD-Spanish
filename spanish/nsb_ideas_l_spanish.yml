 SOV_no_time_for_peace_idea_desc:1 "$SOV_no_time_for_peace_desc$"

 SOV_support_in_china_generic:1 "[SOU.GetAdjective] Apoyo en China"
 SOV_support_in_china_generic_desc:1 "El gobierno [SOU.GetAdjective] está apoyando a [ROOT.GetNameDef] en nuestra guerra contra los [JAP.GetAdjective], esperando desarrollar lazos más estrechos con nosotros mientras también influye en nuestra política."
 SOV_preparations_for_soviet_japanese_war:0 "Preparativos para la Guerra Soviético-Japonesa"
 SOV_preparations_for_soviet_japanese_war_desc:1 "$SOV_prepare_a_war_with_japan_desc$"
 SOV_soviet_japanese_reckoning:0 "Reckoning Soviético-Japonés"
 SOV_soviet_japanese_reckoning_desc:1 "Es hora de llevar la guerra a los [JAP.GetAdjective] y vengar los muchos agravios que nos han causado."
 SOV_soviet_japanese_anti_usa_pact:0 "Pacto Anti-EE.UU. Soviético-Japonés"
 SOV_soviet_japanese_anti_usa_pact_desc:1 "Juntos, eliminaremos a [USA.GetNameDef] del escenario mundial!"
 SOV_stakhanovite_movement:0 "Movimiento Stakhanovita"
 SOV_stakhanovite_movement_desc:1 "$SOV_revive_the_stakhanovite_movement_desc$"
 SOV_military_advisors_in_spain:0 "Asesores Militares en España"
 SOV_military_advisors_in_spain_desc:1 "$SOV_send_military_advisors_to_spain_desc$"
 SOV_soviet_advisors_spr:0 "Asesores Militares Soviéticos"
 SOV_soviet_advisors_spr_desc:1 "Los asesores militares y otro personal militar calificado han llegado desde [SOV.GetNameDef] para apoyarnos en nuestra lucha contra el fascismo y la contrarrevolución reaccionaria."
