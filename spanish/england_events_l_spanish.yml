l_spanish:
 englandmod.1.t:0 "Inglaterra pide unirse al Eje"
 englandmod.1.d:0 "Un representante de [ENG.GetName] acaba de llegar. [ENG.GetName] ha experimentado recientemente un fuerte movimiento ultra-nacionalista y desea unirse al Reich y al Eje para guiar el futuro del mundo."
 englandmod.1.a:0 "Aceptar"
 englandmod.1.b:0 "Rechazar."
 englandmod.2.t:0 "[From.GetNameDefCap] Solicita el arrendamiento de las Azores"
 englandmod.2.d:0 "Un representante de [ENG.GetName] se acercó a nosotros con una solicitud para arrendar las Azores por la duración de la guerra. La ubicación estratégica de las islas las convierte en una base importante desde la cual proteger las rutas marítimas a través del Atlántico. [ENG.GetName] ha insinuado que podría usar la fuerza si no estamos de acuerdo, ya que las bases son importantes para su guerra contra [GER.GetName] en el Atlántico."
 englandmod.2.a:0 "Ayudaremos a nuestros amigos británicos."
 englandmod.2.b:0 "Ni pensarlo."
 englandmod.3.t:0 "Portugal acepta!"
 englandmod.3.d:0 "El gobierno [From.GetAdjective] ha aprobado nuestra solicitud y nos ha dado control total sobre las Azores, con el entendimiento de que ahora somos responsables de defenderlas de cualquier ataque. Un pequeño grupo de avance ya ha llegado a las islas para establecer una base de operaciones! La amenaza de submarinos en el Atlántico se volvió mucho menos aterradora."
 englandmod.3.a:0 "Tally ho!"
 englandmod.4.t:0 "Portugal rechaza!"
 englandmod.4.d:0 "Portugal ha rechazado nuestra solicitud para arrendar las bases navales y aéreas de la isla Azores! La amenaza de submarinos en el Atlántico se volvió mucho más aterradora."
 englandmod.4.a:0 "Qué desafortunado."
 englandmod.5.t:0 "Los británicos exigen nuestra anexión"
 englandmod.5.d:0 "Un delegado británico llegó a Dublín esta mañana. Los efectos del movimiento ultra-nacionalista en Gran Bretaña finalmente han llegado a nuestra puerta, ya que Londres exige nuestra inmediata anexión. No sabemos si los franceses o los estadounidenses vendrán a nuestra defensa, y tenemos una dura decisión que tomar."
 englandmod.5.a:0 "Ceder a sus demandas."
 englandmod.5.b:0 "¿Qué oportunidad hay?"
 englandmod.6.t:0 "Irlanda cede!"
 englandmod.6.d:0 "Nuestro delegado de Dublín ha llegado con noticias fantásticas! Los débiles irlandeses han decidido aceptar nuestra demanda de su inmediata anexión. Ahora podemos pasar a la siguiente fase de nuestro plan."
 englandmod.6.a:0 "Hicieron una elección inteligente."
 englandmod.7.t:0 "Irlanda rechaza nuestras demandas!"
 englandmod.7.d:0 "En un intento patético y final de valentía, el necio gobierno irlandés ha rechazado nuestra demanda de anexión. Además, han decidido movilizar sus fuerzas armadas en caso de un ataque británico."
 englandmod.7.a:0 "¿Están suicidas?"
 englandmod.8.t:0 "Los británicos proponen una alianza"
 englandmod.8.d:0 "Un delegado británico llegó a Lisboa esta mañana. Si no estaba lo suficientemente claro ya con su intromisión en la política española, ahora buscan influir en la nuestra y nos ofrecen una alianza."
 englandmod.8.a:0 "Aceptamos!"
 englandmod.8.b:0 "No participaremos en esto."
 englandmod.9.t:0 "Portugal acepta!"
 englandmod.9.d:0 "Portugal ha aceptado nuestra oferta de alianza! Una vez más, los portugueses y británicos están codo a codo contra sus adversarios!"
 englandmod.9.a:0 "Hurra!"
 englandmod.10.t:0 "Portugal rechaza!"
 englandmod.10.d:0 "Portugal ha rechazado nuestra oferta de alianza! Han demostrado ser inútiles para nosotros!"
 englandmod.10.a:0 "Si no estás con nosotros, estás contra nosotros."
 englandmod.11.t:0 "Los británicos proponen una alianza"
 englandmod.11.d:0 "Un delegado británico llegó a Roma esta mañana. Los británicos están comenzando a enfocar sus esfuerzos en el Mediterráneo y les gustaría proponer una alianza. Aunque no queremos antagonizarlos, si aceptamos una alianza podría socavar algunas de nuestras reclamaciones..."
 englandmod.11.a:0 "Aceptamos!"
 englandmod.11.b:0 "De ninguna manera."
 englandmod.12.t:0 "Italia acepta!"
 englandmod.12.d:0 "Italia ha aceptado nuestra oferta de alianza! Juntos compartiremos la hegemonía!"
 englandmod.12.a:0 "Hurra!"
 englandmod.13.t:0 "Italia rechaza!"
 englandmod.13.d:0 "Italia ha rechazado nuestra oferta de alianza! Han demostrado ser inútiles para nosotros!"
 englandmod.13.a:0 "Si no estás con nosotros, estás contra nosotros."
 englandmod.14.t:0 "Los británicos proponen una alianza"
 englandmod.14.d:0 "Un delegado británico llegó a Varsovia esta mañana. Los británicos esperan que eventualmente los alemanes declaren la guerra a uno de sus vecinos, y suponen que seremos nosotros. Proponen una alianza para disuadir a los alemanes de atacar, pero también sentimos que eventualmente nos llevarán por un camino oscuro..."
 englandmod.14.a:0 "Aceptamos!"
 englandmod.14.b:0 "De ninguna manera."
 englandmod.15.t:0 "Polonia acepta!"
 englandmod.15.d:0 "Polonia ha aceptado nuestra oferta de alianza! Juntos derrotaremos a los alemanes!"
 englandmod.15.a:0 "Hurra!"
 englandmod.16.t:0 "Polonia rechaza!"
 englandmod.16.d:0 "Polonia ha rechazado nuestra oferta de alianza! Han demostrado ser inútiles para nosotros!"
 englandmod.16.a:0 "Si no estás con nosotros, estás contra nosotros."
 englandmod.17.t:0 "Oferta de alianza británica"
 englandmod.17.d:0 "Un delegado británico llegó a Tokio ayer. Parece que los británicos sienten que renovar la alianza anglo-japonesa beneficiaría a ambos países. ¿Podrían también estar considerando una guerra con los Estados Unidos?"
 englandmod.17.a:0 "Estamos de acuerdo en renovar la alianza."
 englandmod.17.b:0 "No los necesitamos."
 englandmod.18.t:0 "Los japoneses aceptan!"
 englandmod.18.d:0 "Buenas noticias! Japón ha aceptado nuestra oferta de alianza. Con nuestra fuerza combinada, los estadounidenses seguramente caerán!"
 englandmod.18.a:0 "Hurra!"
 englandmod.19.t:0 "Los japoneses rechazan!"
 englandmod.19.d:0 "Malas noticias! Japón ha rechazado nuestra oferta de alianza. ¿No se dan cuenta de que el gigante dormido pronto despertará?"
 englandmod.19.a:0 "Es su funeral."
 englandmod.20.t:0 "Oferta de alianza británica"
 englandmod.20.d:0 "Un delegado británico llegó a Caracas ayer. Parece que los británicos sienten que una alianza militar entre nuestras dos naciones sería mutuamente beneficiosa. ¿Podrían también estar considerando una guerra con los Estados Unidos?"
 englandmod.20.a:0 "Estamos de acuerdo en unirnos!"
 englandmod.20.b:0 "Sin gracias"
 englandmod.21.t:0 "Venezuela acepta!"
 englandmod.21.d:0 "Buenas noticias! Venezuela ha aceptado nuestra oferta de alianza. Demostrará ser útil como base desde la cual atacar el hemisferio occidental!"
 englandmod.21.a:0 "Hurra!"
 englandmod.22.t:0 "Venezuela se niega!"
 englandmod.22.d:0 "Malas noticias! Venezuela ha rechazado nuestra oferta de alianza. ¿No se dan cuenta de que el gigante dormido pronto despertará?"
 englandmod.22.a:0 "Lo que sea"
 englandmod.23.t:0 "Fortaleciendo nuestra presencia militar"
 englandmod.23.d:0 "Varios oficiales ya se han dirigido a estas islas remotas para ayudar a organizar las guarniciones y las milicias locales. Estos valientes hombres ahora están bajo tu mando y esperando órdenes."
 englandmod.23.a:0 "El Imperio nunca será derrotado!"
 