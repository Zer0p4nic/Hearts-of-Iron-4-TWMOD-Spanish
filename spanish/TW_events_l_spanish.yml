 news.2238.t:0 "Los Juegos Olímpicos de Invierno de 1936"
 news.2238.d:0 "La ceremonia de apertura de los Juegos Olímpicos de Invierno en Garmisch-Partenkirchen.\n\nEl esquiador alemán Willy Bogner toma el juramento olímpico en nombre de los 646 competidores de las 28 naciones participantes.\n\nEl Oberst Eduard Dietl, un esquiador competitivo internacional, ayudó a organizar muchos de los eventos.\n\nEl esquí alpino hace su primera aparición en los Juegos Olímpicos de Invierno y se celebrará por primera vez una competencia de 'patrulla militar' (un precursor del biatlón)."
