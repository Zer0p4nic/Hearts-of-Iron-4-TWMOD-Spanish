 GER_reichskommissariat_kaukasus_tt:0 "Crear el RK Cáucaso, un estado títere casi integrado que posea las tierras de §YEl Cáucaso§! y §YLa región del Don-Kuban§!."
 GER_reichskommissariat_kaukasus_desc:0 "Con las tierras y pueblos de la región del Don-Volga y el Cáucaso ahora bajo nuestro control, podemos establecer un Reichskommissariat allí.\nQuizás el propósito más importante de este Reichskommissariat es, sin duda, asegurarse de que las enormes plataformas petrolíferas de Bakú, Maikop y Grozny continúen operando.\nEl hambre del Reich por el oro negro es algo que no requiere más evidencia."
 GER_setup_salo:0 "Operación Roble"
 GER_setup_salo_desc:0 "Italia se está colapsando y necesitamos asegurar el control de lo que queda! La Operación Eiche ("Roble") fue el rescate del dictador italiano Benito Mussolini por paracaidistas alemanes liderados por el Mayor Otto-Harald Mors y comandos de las Waffen-SS en septiembre de 1943, durante la Segunda Guerra Mundial. La operación aérea fue ordenada personalmente por Adolf Hitler, planificada y ejecutada por el Mayor Harald Mors, y aprobada por el General Kurt Student."
