 tfv_new_zealand.1.t:0 "[From.GetNameDefCap] solicita membresía en el Comintern"
 tfv_new_zealand.1.desc:0 "La revolución ha tenido éxito en [From.GetNameDef]! Un nuevo gobierno comunista ha tomado el poder en el país y busca la membresía en el Comintern."
 tfv_new_zealand.1.a:0 "Todos son bienvenidos a unirse a la lucha."
 tfv_new_zealand.1.b:1 "Aceptarlos solo nos abriría a un posible conflicto en una zona lejana."
 tfv_new_zealand.2.t:0 "Membresía en el Comintern aprobada"
 tfv_new_zealand.2.desc:0 "Después de una cuidadosa consideración, el Comité Central del Comintern ha aprobado nuestra solicitud de membresía."
 tfv_new_zealand.2.a:2 "[Root.GetNameDefCap] y [From.GetFactionName] marcharán lado a lado!"
 tfv_new_zealand.3.t:0 "Membresía en el Comintern denegada"
 tfv_new_zealand.3.desc:0 "Nuestra delegación tuvo que soportar una larga conferencia por parte del Presidente del Comintern, explicando que un país tan pequeño como el nuestro no puede ser el tipo de nación industrial desarrollada que podría producir una revolución comunista. Somos, aparentemente, algo diferente. En cualquier caso, no podemos ser parte del Comintern."
 tfv_new_zealand.3.a:0 "¿Quizás ellos son los que están equivocados?"
 tfv_new_zealand.4.t:0 "[From.GetNameDefCap] quiere unirse a nuestra causa"
 tfv_new_zealand.4.desc:0 "Al ver la fuerza de nuestros ejércitos invencibles, el gobierno de [NZL.Get.Name] ha decidido que preferiría estar de nuestro lado en el conflicto. La pregunta es si deberíamos permitirles."
 tfv_new_zealand.4.a:0 "Siempre que sepan cuál es su lugar."
 tfv_new_zealand.4.b:0 "¿Por qué tomar por la diplomacia lo que puedes tomar por la guerra?"
 tfv_new_zealand.5.t:0 "Japón aprueba"
 tfv_new_zealand.5.desc:0 "Nuestra solicitud de alianza con Japón ha sido aprobada."
 tfv_new_zealand.5.a:0 "Esto nos mantendrá a salvo."
 tfv_new_zealand.6.t:0 "Japón se niega a la alianza"
 tfv_new_zealand.6.desc:0 "El gobierno [JAP.GetAdjective] ni siquiera se ha molestado en darnos una respuesta oficial a nuestra solicitud. Se rumorea que, de hecho, se considera una fuente de gran hilaridad en los círculos del gobierno [JAP.GetAdjective]."
 tfv_new_zealand.6.a:0 "Grosero."
 tfv_new_zealand.7.t:0 "Michael Joseph Savage muere"
 tfv_new_zealand.7.desc:0 "En un trágico giro de los acontecimientos, el muy querido Primer Ministro de Nueva Zelanda, Michael Joseph Savage, ha fallecido de cáncer. Todo el país llora por el hombre a quien muchos atribuyen la fundación del sistema de bienestar de Nueva Zelanda. La historia recordará su valentía y su amabilidad hacia quienes lo rodeaban."
 tfv_new_zealand.7.a:0 "Se le echará de menos."
 tfv_new_zealand.8.t:0 "La muerte de [NZL.GetLeader]"
 tfv_new_zealand.8.desc:0 "En un trágico giro de los acontecimientos, el muy querido Primer Ministro de Nueva Zelanda, Michael Joseph Savage, ha fallecido de cáncer. Todo el país llora por el hombre a quien muchos atribuyen la fundación del sistema de bienestar de Nueva Zelanda. La historia recordará su valentía y su amabilidad hacia quienes lo rodeaban."
 tfv_new_zealand.8.a:0 "Se le echará de menos."
 tfv_new_zealand.10.t:0 "[From.GetNameDefCap] Exige nuestra anexión!"
 tfv_new_zealand.10.desc:0 "Durante mucho tiempo hemos seguido con preocupación el crecimiento del fervor nacionalista en [From.GetNameDef], y parece que finalmente ha llegado el día en que ha desbordado más allá de sus propias fronteras.\nCitando una herencia común como 'naciones pioneras', se han propuesto sugerencias de un estado unido de Oceanía. Sin embargo, la retórica se ha vuelto cada vez más agresiva frente a la resistencia [Root.GetAdjective].\n\nAhora la especulación política se ha convertido en hostilidad abierta, y [From.GetLeader] exige públicamente la anexión de todo el territorio [Root.GetAdjective] al estado de [From.GetNameDef].\nSi nos negamos, una invasión forzosa parece completamente posible."
 tfv_new_zealand.10.a:0 "No tenemos otra opción que aceptar nuestro nuevo estatus como provincia de [From.GetNameDef]"
 tfv_new_zealand.10.b:0 "Si quieren nuestra isla, que vengan a pelear por ella!"
 tfv_new_zealand.11.t:0 "[From.GetNameDefCap] acepta la anexión"
 tfv_new_zealand.11.desc:0 "El [From.GetAdjective] se ha rendido a nuestro ultimátum y acepta su nuevo estatus como provincia de [Root.GetNameDef]. Mientras que el PM [From.GetAdjective] [From.GetLeader] llora la pérdida de la 'independencia' [From.GetAdjective], este momento marca el comienzo de una nueva era para Oceanía.\n\n[From.GetNameDef], como nosotros, han terminado de ser los perros falderos de un Imperio que no tiene nuestros intereses en mente."
 tfv_new_zealand.11.a:0 "[Root.GetNameDefCap] y Australia, juntos hacia un futuro más fuerte!"
 tfv_new_zealand.12.t:0 "[From.GetNameDefCap] rechaza nuestra oferta de unidad"
 tfv_new_zealand.12.desc:0 "Sin reconocer su posición precaria en el panorama geopolítico del Pacífico, el gobierno [From.GetAdjective] ha rechazado nuestra oferta de convertir a Nueva Zelanda en una de las principales provincias de [Root.GetNameDef].\nSin darse cuenta de que son meramente el perro faldero de Gran Bretaña, el Primer Ministro [From.GetAdjective] [From.GetLeader] citó principios de 'libertad e independencia' [From.GetAdjective].\n\nParece que debemos recordar a [From.GetNameDef] exactamente lo que queremos decir al describir su posición como 'geopolíticamente precaria.'"
 tfv_new_zealand.12.a:0 "A las armas, [Root.GetAdjective]s!"
 tfv_new_zealand.13.t:0 "Batten quiere enlistarse"
 tfv_new_zealand.13.desc:0 "Con Nueva Zelanda movilizándose para la guerra, hemos recibido una solicitud inusual. Jean Batten, la famosa aviadora que recientemente voló exitosamente de Inglaterra a Nueva Zelanda, desea enlistarse en la Real Fuerza Aérea de Nueva Zelanda como piloto de caza. Ha demostrado considerable habilidad en simulacros de combate aéreo, pero hay muchos dentro del establecimiento militar que desconfían de la idea de tener a una mujer volando misiones de combate. ¿Deberíamos hacer una excepción en su caso y dejarla unirse?"
 tfv_new_zealand.13.a:0 "Sí, la necesitamos"
 tfv_new_zealand.13.b:0 "No, eso no será necesario"
 tfv_new_zealand.14.t:0 "Oposición del Gobierno"
 tfv_new_zealand.14.desc:0 "Nuestro nuevo gobierno se ha formado sin duda con la oposición del [Root.GetDemocraticParty]. Al percibir el inminente colapso del [Root.GetDemocraticParty] y la toma de poder del [Root.GetRulingParty], miembros del [Root.GetDemocraticParty] han huido a Australia. Ya están bien en camino, no podemos detenerlos, pero debemos emitir una protesta diplomática contra [From.GetName]."
 tfv_new_zealand.14.a:0 "No pueden huir para siempre"
 tfv_raj.1.t:0 "Fondo para cazas"
 tfv_raj.1.desc:0 "En todo el Imperio, se han establecido 'Fondos para Cazas' en comunidades locales para recaudar dinero para nuevos cazas para la Real Fuerza Aérea. Personas adineradas también han contribuido para comprar aviones para el ejército. El Nizam de Hiperabad ha donado suficiente dinero para financiar la compra de 2 escuadrones completos. La pregunta es dónde deben ser estacionados."
 tfv_raj.1.a:0 "Deberían ir al Reino Unido."
 tfv_raj.1.b:0 "Los necesitamos para la defensa de la patria!"
 tfv_raj.2.t:0 "Príncipe indio dona cazas"
 tfv_raj.2.desc:0 "El Nizam de Hiperabad, un príncipe indio, ha donado generosamente el dinero para comprar dos escuadrones completos de nuestros cazas más modernos para la Real Fuerza Aérea. El gobierno ha expresado su agradecimiento y ha declarado que el primer avión se llamará 'Espíritu de Hiperabad.'"
 tfv_raj.2.a:0 "Serán muy útiles."
 tfv_raj.21.t:0 "La hambruna de Bengala"
 tfv_raj.21.desc:0 "Bengala ha sufrido hambrunas antes, pero esta vez los eventos han conspirado para hacer las cosas mucho peores de lo habitual. La asombrosamente incompetente administración colonial ha demostrado ser totalmente incapaz -o quizás incluso reacia- a reaccionar adecuadamente ante un ciclón que ha arrasado gran parte de la cosecha de arroz en Bengala. Con refugiados llegando de las regiones devastadas por la guerra del país, la demanda de alimentos crece cada día mientras que la oferta se queda corta.\n\nLos precios de los alimentos han aumentado drásticamente, lo que lleva a la gente a alejarse de trabajos que ya no pagan lo suficiente para alimentar a sus familias. Los números de reclutamiento para el ejército también han caído considerablemente a medida que más y más personas se niegan a dejar sus hogares para luchar por un gobierno que no hace nada para ayudarlos."
 tfv_raj.21.a:0 "Esto es un desastre!"
 tfv_raj.30.t:0 "Los comunistas indios piden apoyo"
 tfv_raj.30.desc:0 "Subhas Chandra Bose, líder del Bloque Avanzado de toda India, ha venido a Moscú a pedir nuestra ayuda en la lucha por la libertad india. Invocando los conflictos tradicionales entre Rusia y Gran Bretaña en India, que se remontan a los días del Gran Juego, él cree que somos una opción natural para ayudar a los indios a lograr su independencia de Gran Bretaña."
 tfv_raj.30.a:0 "Terminemos con el Imperio Británico, de una vez por todas."
 tfv_raj.30.b:0 "Qué noción absurda."
 tfv_raj.31.t:0 "[SOV.GetNameDefCap] apoya la independencia india"
 tfv_raj.31.desc:0 "El embajador [SOV.GetAdjective] visitó hoy la Oficina de Asuntos Exteriores para discutir el tema de la independencia india. Durante la reunión, dejó muy claro que [SOV.GetNameDef] considera nuestra continua dominación sobre India como absolutamente inaceptable. Parece que las palabras de Bose han encontrado eco en [SOV.GetLeader], y han convencido a los rusos para unirse a su causa.\n\nPor ahora, los [SOV.GetAdjective] parecen limitarse a entrenar a voluntarios indios en su país, pero bien podrían intervenir en cualquier conflicto que surja en el subcontinente."
 tfv_raj.31.a:0 "No nos dejan otra opción, entonces. Tenemos que dejarlos ir."
 tfv_raj.31.b:0 "Si quieren jugar el Gran Juego otra vez, entonces juguemos."
 tfv_raj.32.t:0 "[SOV.GetNameDefCap] toma nuestra causa"
 tfv_raj.32.desc_SOV_helps:0 "Nuestras negociaciones en Moscú han sido un éxito sorprendente. Hoy, el titular de Pravda dice: 'La lucha del pueblo indio por la libertad es nuestra lucha!' El camarada [SOV.GetLeader] se ha reunido con Chandra Bose y prometió su total apoyo."
 tfv_raj.32.desc_SOV_helps_ENG_reject:0 "Nuestras esperanzas de un camino fácil hacia la independencia han sido cruelmente truncadas por la oficina colonial británica. Cuando el embajador [SOV.GetAdjective] se acercó a ellos con la solicitud de que se nos permitiera determinar nuestro propio destino, le dijeron rápidamente que no había nada que discutir. El gobierno [ENG.GetAdjective] afirma que la cuestión de nuestra independencia es un asunto interno en el que ninguna potencia extranjera puede intervenir."
 tfv_raj.32.a:0 "La lucha continúa."
 tfv_raj.33.t:0 "[SOV.GetAdjective]s se niegan a ayudar"
 tfv_raj.33.desc:0 "Subhas Chandra Bose ha tratado de conseguir que el gobierno [SOV.GetAdjective] ayude a nuestra lucha, pero sus esfuerzos no han tenido éxito. Después de esperar varios días para hablar con [SOV.GetLeader], se le otorgó la oportunidad de una reunión que duró apenas diez minutos.\n\nMientras [SOV.GetLeader] expresó gran admiración por la lucha revolucionaria de nuestro pueblo, también dejó claro que no cree que nuestro país esté listo para el siguiente paso en el camino hacia el comunismo completo."
 tfv_raj.33.a:0 "¿Quizás deberíamos pedir ayuda a los alemanes?"
 tfv_raj.34.t:0 "Libertad para India"
 tfv_raj.34.desc:0 "Hoy marca el comienzo de una nueva era en la historia india. Después de siglos bajo dominio extranjero, finalmente hemos logrado la independencia total. Los funcionarios civiles locales [ENG.GetAdjective] han recibido la orden de asistir en la transición hacia el gobierno autóctono [RAJ.GetAdjective] y serán enviados a casa en los próximos meses.\n\nCon la ayuda de nuestros nuevos camaradas [SOV.GetAdjective], ahora podemos concentrarnos en la tarea que tenemos por delante: construir una nación para nuestro pueblo."
 tfv_raj.34.a:0 "Triunfo!"
 tfv_raj.40.t:0 "Los nacionalistas indios piden apoyo"
 tfv_raj.40.desc:0 "Subhas Chandra Bose, líder del Bloque Avanzado de toda India, ha venido a Berlín a pedir nuestra ayuda en la lucha por la libertad india. En una carta a [GER.GetLeader], expresó su admiración y sugirió que una India independiente sería un aliado valioso en nuestro esfuerzo por restaurar a [GER.GetNameDef] a su lugar legítimo en el mundo."
 tfv_raj.40.a:0 "Los británicos tomaron nuestras colonias. Ahora tomamos las suyas."
 tfv_raj.40.b:0 "Qué noción absurda."
 tfv_raj.41.t:0 "[GER.GetNameDefCap] apoya la independencia india"
 tfv_raj.41.desc:0 "El embajador [GER.GetAdjective] visitó hoy la Oficina de Asuntos Exteriores para discutir el tema de la independencia india. Durante la reunión, dejó muy claro que [GER.GetLeader] considera nuestra continua dominación sobre India como absolutamente inaceptable. Parece que Bose ha prometido que una India independiente apoyará los intereses [GER.GetAdjective] en la región.\n\nEl embajador se negó a dejar claro lo que su gobierno estaba dispuesto a hacer si nos negábamos, pero debemos suponer que podrían incluso recurrir a la guerra."
 tfv_raj.41.a:0 "No nos dejan otra opción, entonces. Tenemos que dejarlos ir."
 tfv_raj.41.b:0 "Ya hemos jugado el Gran Juego en India antes. Veamos qué tan bien lo juegan los alemanes."
 tfv_raj.42.t:0 "[GER.GetNameDefCap] toma nuestra causa"
 tfv_raj.42.desc_GER_helps:0 "Después de reunirse con el ministro de Relaciones Exteriores [GER.GetAdjective] y argumentar su causa, Subhas Chandra Bose ha logrado convencer a los [GER.GetAdjective]s de apoyarnos. Bose también se reunió con el líder alemán [GER.GetLeader] y discutió asuntos de interés compartido durante varias horas, incluyendo la creación de una unidad de voluntarios indios de prisioneros de guerra británicos."
 tfv_raj.42.desc_GER_helps_ENG_reject:0 "Nuestras esperanzas de un camino fácil hacia la independencia han sido cruelmente truncadas por la oficina colonial británica. Cuando el embajador [GER.GetAdjective] se acercó a ellos con la solicitud de que se nos permitiera determinar nuestro propio destino, le dijeron rápidamente que no había nada que discutir. El gobierno [ENG.GetAdjective] afirma que la cuestión de nuestra independencia es un asunto interno en el que ninguna potencia extranjera puede intervenir."
 tfv_raj.42.a:0 "La lucha continúa."
 tfv_raj.43.t:0 "[GER.GetAdjective]s se niegan a ayudar"
 tfv_raj.43.desc:0 "Subhas Chandra Bose ha tratado de conseguir que el gobierno [GER.GetAdjective] ayude a nuestra lucha, pero sus esfuerzos no han tenido éxito. Después de esperar varios días para hablar con [GER.GetLeader], se le otorgó la oportunidad de una reunión que duró apenas diez minutos.\n\nMientras [GER.GetLeader] expresó gran admiración por nuestra situación y el fanático espíritu de resistencia, también dejó claro que no cree que nuestro país merezca el gasto de recursos."
 tfv_raj.43.a:0 "Maldita sea!"
 tfv_raj.44.t:0 "Libertad para India"
 tfv_raj.44.desc:0 "Hoy marca el comienzo de una nueva era en la historia india. Después de siglos bajo dominio extranjero, finalmente hemos logrado la independencia total. Los funcionarios civiles locales [ENG.GetAdjective] han recibido la orden de asistir en la transición hacia el gobierno autóctono [RAJ.GetAdjective] y serán enviados a casa en los próximos meses.\n\nCon la ayuda de nuestros nuevos amigos [GER.GetAdjective], ahora podemos concentrarnos en la tarea que tenemos por delante: construir una nación para nuestro pueblo."
 tfv_raj.44.a:0 "Triunfo!"
 AST_CREATE_FACTION:0 "Estableceremos nuestra propia facción."
 SAF_colonies_tt:0 "Liberen a §YKenya§! y a §YZimbabwe§! como títeres."
 SAF_soviet_research_tt:0 "Entrar en un acuerdo de investigación con Sudáfrica."
 tfv_raj_focus_paratrooper_tt:0 "El Battaglione Azad Hindoustan de paracaidistas será desplegado en Italia."
 tfv_raj.201.t:0 "El Battaglione Azad Hindoustan"
 tfv_raj.201.desc:0 "Reclutados de prisioneros de guerra, los soldados del Battaglione Azad Hindoustan han jurado dar su vida en la búsqueda de la libertad india. Entrenados en sabotaje e infiltración, estos soldados de élite también son capaces de ser lanzados en paracaídas para causar estragos detrás de las líneas enemigas."
 tfv_raj.201.a:0 "Atacad desde los cielos, hermanos!"
 tfv_raj.210.t:0 "¿Sabotaje?"
 tfv_raj.210.desc:0 "Los trabajadores locales acababan de romper para el almuerzo cuando una violenta explosión sacudió una de nuestras fábricas. Se causó un daño significativo al edificio mismo, y varios trabajadores resultaron heridos por el vidrio volador. Afortunadamente, las herramientas de máquina parecen haber permanecido en su mayoría intactas. La policía y unidades del ejército han construido un perímetro mientras los investigadores examinan los escombros en busca de pistas sobre la causa de la explosión.\n\nAbundan los rumores de que fue obra de una célula de resistencia del movimiento Quit India, convirtiendo su protesta en violencia en su lucha por la libertad."
 tfv_raj.210.a:0 "Perturbador."
 tfv_raj.211.t:0 "Sabotaje!"
 tfv_raj.211.desc:0 "Solo semanas después de la primera explosión, una segunda fábrica fue destruida de repente, nuevamente justo después de que los trabajadores habían dejado el edificio principal para almorzar. No hay duda de que este es el trabajo de un grupo de resistencia organizado que lleva a cabo una campaña de sabotaje y terrorismo bien planificada. Los atrevidos ataques a plena luz del día muestran que los atacantes parecen estar muy seguros de sí mismos."
 tfv_raj.211.a:0 "¿No hay nadie que los detenga?"
 tfv_raj.212.t:0 "El enemigo dentro"
 tfv_raj.212.desc:0 "Una tercera explosión ha devastado una fábrica en uno de nuestros estados. Esta vez, parece que los ataques se equivocaron con el tiempo, ya que la bomba explotó a mitad del turno. Docenas de trabajadores fueron asesinados y docenas más siguen desaparecidos. Los investigadores están persiguiendo varias pistas, y ya se han registrado varias casas. Los resultados son profundamente perturbadores, que van desde propaganda de 'Quit India' hasta herramientas que podrían usarse para crear explosivos rudimentarios.\n\nSin embargo, ninguno de los arrestados parece ser el cabecilla, y hasta ahora se han negado a hablar."
 tfv_raj.212.a:0 "Esto se está saliendo de control."
 tfv_raj.213.t:0 "Pakistán es Independiente!"
 tfv_raj.213.desc:0 "Pakistán ha sido concedido la independencia de nosotros y ha formado su propio estado, separado de los hindúes indios. Sin embargo, todavía honrarán sus obligaciones militares con los Aliados y lucharán con nosotros."
 tfv_raj.213.a:0 "Juntos por la Victoria!"
 tfv_raj_quit_india_unrest_tt:0 "Se espera que los partidarios del movimiento exijan un cambio."
