 hiepset.102.t: "Configuración de Ideas de la Guerra Germano-Soviética"
 hiepset.102.d: "Habilita una mecánica especial que debilita a Alemania contra la Unión Soviética (con el tiempo y el progreso de la rendición) para simular el desgaste y la sobreextensión en el frente oriental al darle a Alemania más modificadores negativos. La única forma en que el jugador alemán puede detener esta mecánica sería capturando Moscú, Leningrado y Stalingrado."
 hiepset.102.a: "Deshabilitar estos modificadores (Alemania probablemente ganará la Segunda Guerra Mundial)"
 hiepset.102.b: "Habilitar las ideas <Ofensiva Soviética Mayor> y <Desgaste en Rusia> (predeterminado)"
 hiepset.102.e: "Volver a la Configuración de Ideas"
 hiepset.103.t: "Configuración de Ideas de la Guerra Sino-Japonesa"
 hiepset.103.d: "En el DLC No Step Back, el nuevo sistema de suministro está bastante equilibrado y a menudo provoca un estancamiento en China (lo cual es históricamente correcto). No obstante, se pueden dar pequeños refuerzos a la IA en ambos lados para que la guerra continúe hasta al menos 1942."
 hiepset.103.a: "Deshabilitar el guion (China o Japón pueden ganar la guerra antes de 1941)"
 hiepset.103.b: "Habilitar el guion para causar un estancamiento en China (predeterminado e histórico)"
 hiepset.103.e: "Volver a la Configuración de Ideas"
 hiepset.200.t: "Configuración de la Conferencia de Paz"
 hiepset.200.d: "El parche no oficial de Hearts of Iron IV programa los eventos de la conferencia de paz para reducir el desorden de fronteras y resultar en fronteras posguerra creíbles tanto en Europa como en Asia. Puedes optar por deshabilitar estos si lo deseas (o si ya estás usando otros mods de conferencias de paz como las Conferencias de Paz dirigidas por jugadores)."
 hiepset.200.a: "Configuración de la Conferencia de Paz en Europa"
 hiepset.200.b: "Configuración de la Conferencia de Paz en Asia/Pacífico"
 hiepset.200.c: "Configuración de la Paz en China"
 hiepset.200.e: "Volver al menú"
 hiepset.201.t: "Configuración de la Conferencia de Paz en Europa"
 hiepset.201.d: "Este mod utiliza mecánicas de paz especiales para Europa. Si la Unión Soviética, el Reino Unido y los Estados Unidos están en guerra juntos contra Alemania e Italia, se activará un evento especial que permite a los Aliados occidentales y a los soviéticos competir por las capitales de las naciones en Europa. Si una capital es capturada por los Aliados occidentales, esta nación se volverá democrática y se unirá a los Aliados. Si la capital es capturada por los soviéticos, se convertirá en comunista y será títere de la Unión Soviética después de la guerra."
 hiepset.201.a: "Deshabilitar esto (puede resultar en un desorden de fronteras en la Europa de posguerra)"
 hiepset.201.b: "Habilitar el evento <Este contra Oeste> y scripts de paz (predeterminado)"
 hiepset.201.e: "Volver a la Configuración de la Conferencia de Paz"
 hiepset.202.t: "Configuración de la Conferencia de Paz en Asia/Pacífico"
 hiepset.202.d: "Este mod utiliza mecánicas de paz especiales para Asia/Pacífico. Si la Unión Soviética existe y los Aliados occidentales están en guerra juntos contra Japón, se activará un evento especial que permite a los Aliados occidentales, a los soviéticos y a los chinos (si aún no han sido conquistados) acordar la división histórica de Asia. Los Países Bajos e India pueden vetar este acuerdo más adelante. La IA siempre elegirá estar de acuerdo con este acuerdo. El evento solo se activará cuando esté en enfoque histórico."
 hiepset.202.a: "Deshabilitar esto (puede resultar en un desorden de fronteras en la Asia de posguerra)"
 hiepset.202.b: "Habilitar el evento <Destino de Asia y el Pacífico> (predeterminado)"
 hiepset.202.e: "Volver a la Configuración de la Conferencia de Paz"
 hiepset.203.t: "Configuración de la Paz en China"
 hiepset.203.d: "Este mod utiliza mecánicas de paz especiales para China. Si Japón conquista China, priorizará dar tierras a Wang Jingwei mientras anexa directamente las provincias portuarias clave y las ricas en recursos de Yunaan y Guangxi."
 hiepset.203.a: "Deshabilitar esto (puede resultar en un desorden de fronteras en China)"
 hiepset.203.b: "Habilitar el evento <Nuevos Amos de China> (predeterminado)"
 hiepset.203.e: "Volver a la Configuración de la Conferencia de Paz"
 hiepset.300.t: "Configuración de la Guerra Falsa"
 hiepset.300.d: "Este mod utiliza varios eventos, ajustes de IA e ideas para producir el resultado histórico de la guerra temprana. Estos ajustes bloquean a Italia de unirse al Eje antes de junio de 1940, fuerzan a Alemania a atacar a las naciones europeas en fechas históricas (en lugar de lo más rápido posible), etc. Puedes deshabilitar esto si no estás interesado en resultados históricos y/o usas otros mods de IA como el Expert AI."
 hiepset.300.a: "Deshabilitar la Guerra Falsa (puede resultar en que Alemania e Italia abrumen a los Aliados en 1939)"
 hiepset.300.b: "Habilitar mecánicas de la Guerra Falsa (predeterminado)"
 hiepset.300.e: "Volver al menú"
 hiepset.400.t: "Ajustes de IA"
 hiepset.400.d: "Este mod ajusta el comportamiento de la IA agregando un solo archivo a la carpeta de IA. Esto solo está destinado a reparar algunos de los errores de la versión original (como la IA alemana produciendo divisiones AA sin producir equipo AA, Japón esperando infinitamente para declarar la guerra a EE. UU. y demás). Estos son necesarios para hacer que algunos de los eventos sean compatibles con la IA original. Si usas otros mods de IA como el Expert AI, desactiva esto."
 hiepset.400.a: "Deshabilitar ajustes de IA (no recomendado sin el Expert AI)"
 hiepset.400.b: "Habilitar ajustes de IA (predeterminado)"
 hiepset.400.e: "Volver al menú"
 supersiam.11.t: "El Auge de Plaek Phibunsongkhram"
 supersiam.11.d: "Plaek Phibunsongkhram (conocido simplemente como Phibun en los países occidentales) fue uno de los líderes de la rama del Ejército Real Siamés del Khana Ratsadon (Partido del Pueblo), una organización política que llevó a cabo un golpe de estado en 1932 que derrocó a la monarquía absoluta en Siam y la reemplazó por una monarquía constitucional. Phibun, en ese momento teniente coronel, rápidamente ganó prominencia en el ejército como un 'hombre a caballo'. El golpe de 1932 fue seguido por la nacionalización de algunas empresas y un creciente control estatal de la economía. Al año siguiente, Phibun y oficiales militares aliados aplastaron con éxito la Rebelión de Boworadet, una revuelta realista liderada por el príncipe Boworadet. Aunque el rey Prajadhipok no estuvo involucrado en la rebelión, marcó el comienzo de un deslizamiento que terminó en su abdicación y reemplazo por el rey Ananda Mahidol en 1935."
 supersiam.11.a: "El cambio se avecina..."
 supersiam.12.t: "Rebelión de Songsuradet"
 supersiam.12.d: "Ahora podemos proceder a erradicar a todos los enemigos de Plaek Phibunsongkhram mediante la ejecución de una purga política y luego acusar a Phraya Songsuradet de instigar una rebelión contra nuestra causa. Necesitamos decidir quién será purgado."
 supersiam.12.a: "Ejecutar la purga."
 supersiam.12.b: "Ejecutar a los purgadores."
 supersiam.12.c: "Encerrar a Phibun en prisión por esto."
 supersiam.12.e: "Dejar esta idea de lado."
 supersiam.13.t: "Toma de control nacionalista en Tailandia"
 supersiam.13.d: "Debido a los eventos de la llamada Rebelión de Songsuradet, los elementos nacionalistas tomaron el control de Tailandia. Su líder, Plaek Phibunsongkhram, puede buscar relaciones más cercanas con Alemania y Japón contra los Aliados."
 supersiam.13.a: "Excelentes noticias!"
 supersiam.13.b: "Malas noticias..."
 supersiam.14.t: "Toma de control comunista en Siam"
 supersiam.14.d: "Debido a los eventos de la llamada Rebelión de Songsuradet, los elementos comunistas tomaron el control de Tailandia. La rebelión (o más bien la purga) se salió de control rápidamente y ahora los nuevos líderes comunistas de Siam pueden buscar relaciones más cercanas con la Internacional Comunista contra los Aliados y los fascistas."
 supersiam.14.a: "Excelentes noticias!"
 supersiam.14.b: "Malas noticias..."
 supersiam.15.t: "Democracia en Tailandia"
 supersiam.15.d: "Debido a los eventos de la llamada Rebelión de Songsuradet, los elementos nacionalistas y comunistas fueron erradicados de Tailandia. Ahora el nuevo gobierno democrático bajo el liderazgo del Khana Ratsadon (Partido del Pueblo) será mucho menos inclinado a ir a la guerra."
 supersiam.15.a: "Excelentes noticias!"
 supersiam.15.b: "Malas noticias..."
 supersiam.16.t: "Invasión de Tailandia"
 supersiam.16.d: "Tailandia se interpone en nuestro camino en la conquista de Indochina. ¿Deberíamos invadirla y tomar el control?"
 supersiam.16.a: "Ordenar a las tropas invadir Tailandia!"
 supersiam.16.b: "Tailandia no es importante"
 supersiam.17.t: "Japón invade"
 supersiam.17.d: "Las unidades militares japonesas han ingresado a nuestro país. ¿Cómo debemos reaccionar?"
 supersiam.17.a: "Ordenar al ejército que se retire y dar la bienvenida a los japoneses con los brazos abiertos"
 supersiam.17.b: "Dispararles"
 supersiam.18.t: "Tailandia se rinde"
 supersiam.18.d: "A los soldados tailandeses se les ordenó que se retiraran y el gobierno tailandés nos está proponiendo una alianza. ¿Cuál es nuestra reacción?"
 supersiam.18.a: "Aliarlos"
 supersiam.18.b: "Ignorar su rendición y destruirlos"
 supersiam.19.t: "Tailandia se opone a la invasión"
 supersiam.19.d: "A los soldados tailandeses se les ordenó luchar y defender su país de nosotros. La invasión de Tailandia puede no ser tan fácil como pensábamos. ¿Cuál es nuestra reacción?"
 supersiam.19.a: "Continúa la invasión! Conquista Tailandia!"
 supersiam.19.b: "Retirarse! Ellos ganaron por ahora..."
 supersiam.20.t: "Invasión de Siam"
 supersiam.20.d: "Siam se interpone en nuestro camino en la conquista de Indochina. ¿Deberíamos invadirlo y tomar el control?"
 supersiam.20.a: "Ordenar a las tropas invadir Siam!"
 supersiam.20.b: "Siam no es importante"
 supersiam.21.t: "Cuestión de Tailandia"
 supersiam.21.d: "Con nuestra reciente y rápida conquista de Tailandia, nos queda la decisión sobre cómo abordar a nuestros nuevos aliados tailandeses..."
 supersiam.21.a: "No son más que nuestros títeres!"
 supersiam.21.b: "Los tailandeses son nuestros valiosos aliados!"
 supersiam.22.t: "Japón ocupa Tailandia"
 supersiam.22.d: "¿Deberíamos permitir que los japoneses tomen el control de nuestro país?"
 supersiam.22.a: "Aceptar ser un satélite del Imperio"
 supersiam.22.b: "Oponerse a ellos diplomáticamente"
 supersiam.23.t: "Tailandia declina"
 supersiam.23.d: "El gobierno tailandés no aceptó todos los términos que les propusimos."
 supersiam.23.a: "Es una lástima..."
 supersiam.24.t: "Tailandia acepta"
 supersiam.24.d: "El gobierno tailandés no se opuso a nuestra ocupación de su país. Ahora podemos tomar el control de toda Indochina y explotar sus recursos."
 supersiam.24.a: "Bien!"
