 JAP_test_the_soviets:0 "Probar a los [SOV.GetAdjective]"
 JAP_test_the_soviets_desc:0 "Compartimos una larga frontera con [SOV.GetNameDef] en Corea y Manchuria. Existen numerosos puntos de posible conflicto donde nuestras fuerzas podrían chocar en cualquier momento. Para nosotros, esto crea una oportunidad para probar la respuesta soviética a una provocación menor."
 JAP_border_conflict_warning_SOV:0 "Provocación Fronteriza en la Frontera Japonesa"
 JAP_border_conflict_warning_SOV_desc:0 "Ha habido un enfrentamiento entre nuestros guardias fronterizos y soldados japoneses en nuestra frontera compartida en Corea. Fuentes de inteligencia en Japón informan que esto puede ser solo el primer paso hacia una confrontación mayor. Debemos reforzar la frontera con Japón de inmediato."
 JAP_border_conflict_escalation_warning_SOV:0 "Preparativos Japoneses"
 JAP_border_conflict_escalation_warning_SOV_desc:0 "La vigilancia aérea ha confirmado importantes movimientos de tropas en el lado japonés de la frontera. No sabemos si o cuándo los japoneses han decidido atacar, pero debemos estar listos."
 JAP_border_incident_forgotten:0 "Ventana de Oportunidad"
 JAP_border_incident_forgotten_desc:1 "Si queremos aprovechar el incidente en la frontera soviética hacia Corea, debemos actuar rápidamente."
 JAP_escalate_incident_to_border_conflict_SOV:0 "Escalar el Incidente"
 JAP_escalate_incident_to_border_conflict_SOV_desc:0 "Parecería que los soviéticos no están retrocediendo del conflicto. En este punto, debemos o escalar a una confrontación armada o retroceder nosotros mismos."
 JAP_border_conflict_time_until_cancelled:0 "Terminar el conflicto"
 JAP_border_conflict_time_until_cancelled_desc:0 "A la tasa actual, solo podemos sostener operaciones de combate por tanto tiempo antes de que necesitemos interrumpir el combate."
 JAP_border_conflict_escalate_conflict:0 "Escalar el Conflicto"
 JAP_border_conflict_escalate_conflict_desc:0 "El conflicto en la frontera con la Unión Soviética se ha estancado. Quizás al escalar aún más y comprometer más tropas en el teatro, aún podamos lograr una victoria."
 JAP_border_conflict_escalate_to_war:0 "Declarar Guerra"
 JAP_border_conflict_escalate_to_war_desc:0 "Los combates en la región disputada han estado ocurriendo durante un tiempo, y no muestran signos de detenerse. Debemos estar preparados para dar el siguiente paso y ver este conflicto como el primer paso hacia una guerra general."
 JAP_border_conflict_back_out_of_conflict:0 "Retroceder"
 JAP_border_conflict_back_out_of_conflict_desc:0 "El peligro de que este conflicto se descontrole y se convierta en una guerra a gran escala entre nuestros países es simplemente demasiado grande. Deberíamos cortar nuestras pérdidas ahora y enviar sondeos diplomáticos al otro lado."
