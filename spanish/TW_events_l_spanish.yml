 news.403.t:0 "Japón ataca a EE. UU."
 news.403.d:0 "Ayer llegó el mensaje codificado Niitakayama Nobore ("Escalar el Monte Niitaka") al buque insignia de Nagumo. El almirante luego abrió un conjunto de documentos ultrasecretos que confirmaban que Japón iría a la guerra con los Estados Unidos, Gran Bretaña y Holanda. También daba una fecha para el inicio de las hostilidades: el 8 de diciembre (el 7 en el lado de Pearl Harbor de la Línea Internacional de Cambio de Fecha). El escenario estaba preparado; a menos que EE. UU. descubriera a Kido Butai, Pearl Harbor estaba completamente centrado en el objetivo japonés."
