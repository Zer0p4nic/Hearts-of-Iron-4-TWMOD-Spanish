 #Netherlands Focus Tree
 tdlra_depillarize_the_dutch:0 "Despillarizar la Sociedad Holandesa"
 tdlra_depillarize_the_dutch_desc:0 "Una sociedad pilarizada es algo de lo que no tenemos necesidad en estos tiempos tumultuosos. Si queremos fortalecer al estado holandés, debemos expandir la igualdad y eliminar las barreras sociales."
 tdlra_go_left:0 "Ir a la Izquierda"
 tdlra_go_left_desc:0 "Nuestra nación ha sido dominada por los banqueros y los gordos capitalistas durante demasiado tiempo. Debemos propagar la Revolución!"
 tdlra_go_right:0 "Ir a la Derecha"
 tdlra_go_right_desc:0 "El auge del Nazismo y el Fascismo en Alemania e Italia ha inspirado a algunos en nuestra nación a pedir lo mismo. Tal vez deberíamos escuchar."
 tdlra_dutch_millitarism:0 "Militarismo Holandés"
 tdlra_dutch_millitarism_desc:0 "Una vez gobernamos uno de los imperios más orgullosos del mundo. Hagámoslo de nuevo! A las armas!"
 tdlra_claim_the_benelux:0 "Hacer a los Países Bajos Grandes de Nuevo"
 tdlra_claim_the_benelux_desc:0 "La revolución belga de 1830 fue solo un revés, es hora de recuperar lo que es nuestro!"
 tdlra_jeugdstorm:0 "Jeugdstorm"
 tdlra_jeugdstorm_desc:0 "\"Quien tiene a la juventud, tiene el futuro!\" Con la fundación de la Jeugdstorm, nuestra juventud estará adecuadamente equipada para el gran futuro que les espera."
 tdlra_colonial_claims:0 "Reclamos Coloniales"
 tdlra_colonial_claims_desc:0 "Para sobrevivir a los tiempos cada vez más problemáticos, debemos expandir el Imperio Holandés y consolidar nuestras posesiones en el Lejano Oriente."
 tdlra_germany_millitary_coop:0 "Cooperación Militar con Alemania"
 tdlra_germany_millitary_coop_desc:0 "Con nuestra conversión a la causa fascista, los alemanes han ofrecido enseñarnos sus formas de combate, que son muy superiores a las que hemos conocido hasta ahora."
 tdlra_propaganda_ministry:0 "Establecer Ministerio de Propaganda"
 tdlra_propaganda_ministry_desc:0 "Un estado es tan fuerte como su máquina propagandística. Establecer un Ministerio de Propaganda oficial reforzará el verdadero mensaje del estado holandés."
 tdlra_for_the_motherland:0 "Por la Patria"
 tdlra_for_the_motherland_desc:0 "El sufrimiento individual es necesario para la gloria nacional. Construiremos unos Países Bajos nuevos sobre las espaldas colectivas de los trabajadores."
 tdlra_sign_pact_with_soviets:0 "Firmar Pacto con los Soviéticos"
 tdlra_sign_pact_with_soviets_desc:0 "Nuestra principal amenaza es la Alemania nazi. La Unión Soviética ha ofrecido mejorar nuestra tecnología de blindados para competir con los Panzers alemanes. Debemos aprovechar esta oportunidad con ambas manos!"
 tdlra_technology_sharing:0 "Compartir Tecnología"
 tdlra_technology_sharing_desc:0 "Al compartir avances tecnológicos con nuestros aliados, toda nuestra facción podrá llevar a cabo I+D en tiempos de guerra de manera más eficiente."
 tdlra_fortress_netherlands:0 "Reforzar la Fortaleza de Ámsterdam"
 tdlra_fortress_netherlands_desc:0 "La defensa de nuestra patria es primordial para la supervivencia de la nación holandesa. La construcción de líneas de fortificación extensivas proporcionará una piedra angular para nuestra defensa."
 tdlra_revive_the_grebbe_line:0 "Revivir la Línea de Grebbe"
 tdlra_revive_the_grebbe_line_desc:0 "Debemos hacer un esfuerzo para construir una línea de defensa antes de la Fortaleza de Ámsterdam para ralentizar a los enemigos en caso de un ataque."
 tdlra_urbanize_the_east:0 "Urbanizar el Este"
 tdlra_urbanize_the_east_desc:0 "El este de Holanda siempre ha estado rezagado respecto al oeste en desarrollo urbano. Es hora de revitalizar la economía holandesa urbanizando las provincias orientales."
 tdlra_militarize_the_east:0 "Militarización del Este"
 tdlra_militarize_the_east_desc:0 "El mundo se desliza cada vez más hacia la guerra: necesitamos más armamentos y fábricas para producirlos."
 tdlra_experimental_weaponry:0 "Armamento Experimental"
 tdlra_experimental_weaponry_desc:0 "Ingeniosos inventos y avances tecnológicos radicales nos han permitido perseguir tecnologías militares más exóticas y efectivas. Debemos explotar esto al máximo."
 tdlra_establish_radio_stations:0 "Mejorar las Estaciones de Radio"
 tdlra_establish_radio_stations_desc:0 "Como lo han demostrado los británicos, las estaciones de detección y localización por radio son muy útiles para la defensa de una nación. Creamos nuestra propia Cadena Hogar, para que podamos defender los Países Bajos de manera más efectiva."
 tdlra_establish_state_university:0 "Establecer Universidad Estatal"
 tdlra_establish_state_university_desc:0 "Las batallas se ganan con información. Mejor información significa que ganamos más batallas, y mejor información es proporcionada por instalaciones de investigación superiores."
 tdlra_bring_oil_and_rubber_back:0 "Tráelo a mí"
 tdlra_bring_oil_and_rubber_back_desc:0 "Las Indias Orientales tienen demasiado petróleo; las reservas estratégicas en Holanda serían mejores."
 tdlra_exploit_the_mines:0 "Explotar las Minas"
 tdlra_exploit_the_mines_desc:0 "Las fábricas holandesas no deberían depender de materiales extranjeros. Al expandir nuestra producción de metales ferrosos autóctonos, podremos liberarnos de depender de importaciones extranjeras."
 tdlra_colonial_explotation_aluminium:0 "Recursos por Vidas"
 tdlra_colonial_explotation_aluminium_desc:0 "Surinam es una importante colonia minera. Sin embargo, las duras condiciones del clima de la selva hacen difícil la supervivencia allí. Quizás algunos colonos estarían dispuestos a arriesgar sus vidas si se les motiva adecuadamente."
 tdlra_invest_in_oil_explotation:0 "Sangre por Petróleo"
 tdlra_invest_in_oil_explotation_desc:0 "Hay muchos indonesios pobres que pueden ser persuadidos para trabajar en la selva."
 tdlra_surinam_aluminium:0 "Aluminio de Surinam"
 tdlra_surinam_aluminium_desc:0 "Surinam es una importante colonia metalúrgica nuestra, y recientemente hemos descubierto depósitos de bauxita para producir aluminio. La expansión de estas minas debería ser útil."
 tdlra_further_industrialize_the_capital:0 "Mayor Industrialización de Nuestra Capital"
 tdlra_further_industrialize_the_capital_desc:0 "Siempre hay espacio para más desarrollo de nuestra gloriosa ciudad capital y las áreas circundantes. Al concentrarnos en desarrollar Ámsterdam, centralizaremos la producción industrial y potencialmente podremos defenderla mejor."
 tdlra_currency_reform:0 "Reforma Monetaria"
 tdlra_currency_reform_desc:0 "El viernes negro también ha golpeado a nuestro país, pero al reformar nuestra moneda podemos fortalecer nuestra economía."
 tdlra_expand_military_budget:0 "Expandir nuestro presupuesto militar"
 tdlra_expand_military_budget_desc:0 "Con la creciente tensión mundial, deberíamos pensar en expandir nuestro presupuesto militar. Por si necesitamos proteger nuestro país!"
 tdlra_urbanize_the_colonies:0 "Urbanizar las colonias"
 tdlra_urbanize_the_colonies_desc:0 "Las Indias Orientales Neerlandesas son vastas, con una población igualmente enorme. Hasta ahora no hemos aprovechado la población de las Indias Orientales; es hora de cambiar eso."
 tdlra_prepare_the_colonies_for_war:0 "Preparar las colonias para la guerra"
 tdlra_prepare_the_colonies_for_war_desc:0 "Desarrollar aún más las Indias Orientales Neerlandesas permitirá a la población allí comenzar a fabricar armamentos para el esfuerzo bélico neerlandés. Estarán a salvo de la Luftwaffe allí."
 tdlra_colonial_fortresses:0 "Fortalezas coloniales"
 tdlra_colonial_fortresses_desc:0 "Las crecientes amenazas de Japón y la guerra en China nos obligan a mirar hacia la defensa de las Indias Orientales Neerlandesas. Debemos construir fortificaciones para defender nuestras posesiones coloniales del enemigo."
 tdlra_invest_in_royal_dutch_petroleum_company:0 "Invertir en la Royal Dutch Petroleum Company"
 tdlra_invest_in_royal_dutch_petroleum_company_desc:0 "La Royal Dutch Petroleum Company nos ha pedido que invirtamos en misiones de exploración de petróleo en las Indias Orientales para expandir nuestra producción de petróleo. Naturalmente, esto beneficiará al estado, porque poseemos partes de la compañía."
 tdlra_stay_neutral:0 "Permanece neutral"
 tdlra_stay_neutral_desc:0 "¿Por qué morir en guerras de otros? Nos mantuvimos neutrales en la Primera Guerra Mundial, y nos sirvió bien. Continuará sirviéndonos bien."
 tdlra_deterrence:0 "Disuasión"
 tdlra_deterrence_desc:0 "Las crecientes amenazas del fascismo europeo dejan en claro que las declaraciones de neutralidad no son suficientes. Debemos armarnos para defender nuestro estatus."
 tdlra_polderen:0 "Polderen"
 tdlra_polderen_desc:0 "Trabajando juntos, podemos asegurarnos de que nuestro país sobreviva en los tiempos tumultuosos que se avecinan."
 tdlra_democratic_influence:0 "Influencia democrática"
 tdlra_democratic_influence_desc:0 "Nuestra nación es democrática y no debemos dejarnos influenciar por nuevas ideas de nacionalismo o comunismo."
 tdlra_military_expenditure:0 "Gastos militares"
 tdlra_military_expenditure_desc:0 "Debemos modernizar nuestro ejército y necesitamos fondos para hacerlo."
 tdlra_lessons_from_wwi:0 "Lecciones de la Gran Guerra"
 tdlra_lessons_from_wwi_desc:0 "Al observar qué funcionó y qué no funcionó en el último gran conflicto, deberíamos poder modernizar nuestras doctrinas militares."
 tdlra_repurpose_vehicles:0 "Reutilizar vehículos"
 tdlra_repurpose_vehicles_desc:0 "Al reutilizar vehículos civiles para cumplir con fines militares, podemos modernizar nuestra caballería."
 tdlra_military_research_interest:0 "Interés en la investigación militar"
 tdlra_military_research_interest_desc:0 "Las recientes inversiones en nuestro ejército también han expandido nuestra capacidad de investigación."
 tdlra_modern_equipment:0 "Equipo moderno"
 tdlra_modern_equipment_desc:0 "Si bien observar lo que funcionó o no en el pasado es un buen comienzo, debemos mirar guerras más modernas y tomar ejemplo de ellas."
 tdlra_mechanized_infantry_investments:0 "Inversiones en infantería mecanizada"
 tdlra_mechanized_infantry_investments_desc:0 "Mecanizar nuestra infantería es un próximo paso importante en el nuevo mundo de la guerra móvil."
 tdlra_memories_of_the_past:0 "Recuerdos del pasado"
 tdlra_memories_of_the_past_desc:0 "Las recientes inversiones en nuestro esfuerzo bélico han hecho que la gente mire nuestra historia militar con orgullo, y jóvenes capacitados están acudiendo en masa a los centros de voluntariado."
 tdlra_prototype_weapons:0 "Armas prototipo"
 tdlra_prototype_weapons_desc:0 "Los recientes prototipos de armas han demostrado ser bastante exitosos. Debemos ponerlos en producción para defender nuestra patria."
 tdlra_modernize_tanks:0 "Modernizar tanques"
 tdlra_modernize_tanks_desc:0 "Nuestros tanques son viejos o inexistentes, deberíamos investigar nuevos tipos de tanques modernos."
 tdlra_daring_paratroopers:0 "Paracaidistas atrevidos"
 tdlra_daring_paratroopers_desc:0 "Los recientes gastos militares y el renovado interés en la guerra aérea han llevado a la población y al alto mando militar a querer una división especial de 'Paracaidistas'."
 tdlra_invest_in_fokker:0 "Invertir en Fokker"
 tdlra_invest_in_fokker_desc:0 "Invertir en la empresa de Anthony Fokker mejorará nuestra capacidad para librar una guerra en el cielo."
 tdlra_fokkers_fighters:0 "Cazas Fokker"
 tdlra_fokkers_fighters_desc:0 "Anthony Fokker ha ideado dos planes de desarrollo: deberíamos priorizar nuestros cazas!"
 tdlra_fokkers_bombers:0 "Bombarderos Fokker"
 tdlra_fokkers_bombers_desc:0 "Anthony Fokker ha ideado dos planes de desarrollo: deberíamos priorizar nuestros bombarderos!"
 tdlra_aerial_support:0 "Apoyo Aéreo Terrestre"
 tdlra_aerial_support_desc:0 "Investigar nuevos aviones que puedan apoyar a nuestras tropas les dará una ventaja en la batalla."
 tdlra_rule_the_sea_through_the_sky:0 "Dominar el Mar a través del Cielo"
 tdlra_rule_the_sea_through_the_sky_desc:0 "Gobierna Holanda! Holanda domina el aire sobre las olas. Al proporcionar a nuestras alas aéreas nuevos bombarderos navales, podemos apoyar a nuestra armada en sus operaciones contra nuestros enemigos."
 tdlra_further_investments_fokker_company:0 "Aumentar la Inversión en Fokker"
 tdlra_further_investments_fokker_company_desc:0 "Inversiones adicionales en los esfuerzos de Anthony Fokker mejorarán sustancialmente nuestra capacidad para librar una guerra en el cielo."
 tdlra_the_states_navy:0 "La Marina de los Estados"
 tdlra_the_states_navy_desc:0 "La marina holandesa está en un estado lamentable. Requiere expansión y rearme, y ahora es el momento de hacerlo."
 tdlra_submarine_operations:0 "Operaciones Submarinas"
 tdlra_submarine_operations_desc:0 "Debemos centrar nuestros esfuerzos navales en una fuerza que pueda hacer morir de hambre a nuestros enemigos al destruir sus convoyes de transporte."
 tdlra_reinvigorate_naval_prowess_of_old:0 "Revivir el Poder Naval de Antaño"
 tdlra_reinvigorate_naval_prowess_of_old_desc:0 "Nuestra marina está gravemente deficiente, debemos fortalecerla y convertirla en una fuerza a tener en cuenta."
 tdlra_submarine_improvements:0 "Mejoras en Submarinos"
 tdlra_submarine_improvements_desc:0 "Para poder llevar a cabo con éxito nuestras nuevas estrategias, debemos asegurarnos de tener los submarinos más modernos del mundo."
 tdlra_expand_the_states_navy:0 "Expandir la Marina"
 tdlra_expand_the_states_navy_desc:0 "Los acorazados y los portaaviones son el camino a seguir para defender nuestro imperio disperso de las amenazas externas."
 tdlra_dutch_cruisers_and_destroyers:0 "Cruceros y Destructores Holandeses"
 tdlra_dutch_cruisers_and_destroyers_desc:0 "Los barcos grandes son un desperdicio de recursos valiosos: ¿por qué construirlos, cuando podemos defender mejor nuestras rutas marítimas con barcos más pequeños y de producción más rápida?"
 tdlra_dutch_marines:0 "Infantería de Marina Holandesa"
 tdlra_dutch_marines_desc:0 "Para tomar el control de las islas, necesitamos divisiones de infantería de marina especializadas que sean más efectivas durante una invasión naval."
 tdlra_join_britain_alliance:0 "Unirse a los Aliados"
 tdlra_join_britain_alliance_desc:0 "Hay dos frentes en Europa: aquellos que desean proteger la libertad y aquellos que desean destruirla. Es hora de acercarnos a Gran Bretaña y abandonar la neutralidad. Por los Aliados!"
 tdlra_benelux_faction:0 "Formar el Benelux"
 tdlra_benelux_faction_desc:0 "Deberíamos crear una vez más una alianza de las provincias para defendernos de las amenazas externas. La Alianza del Benelux comienza ahora."
 tdlra_invite_bel_lux:0 "Invitar a Bélgica y Luxemburgo"
 tdlra_invite_bel_lux_desc:0 "Debemos agregar Be y Lux al BeNeLux."
 tdlra_establish_dutch_komosomol:0 "Establecer el Algemeen Nederlands Jeugd Verbond"
 tdlra_establish_dutch_komosomol_desc:0 "El Komsomol ruso ha demostrado ser efectivo en militarizar e indoctrinar a sus hijos. Deberíamos tomar nota y formar nuestra propia organización juvenil comunista."
 tdlra_armed_neutrality:0 "Neutralidad Armada"
 tdlra_armed_neutrality_desc:0 "Para preservar nuestra neutralidad en estos tiempos hostiles, debemos demostrar que no caeremos sin luchar."
 tdlra_british_ship_designs:0 "Diseños de Barcos Británicos"
 tdlra_british_ship_designs_desc:0 "Los británicos nos han dado algunos planos antiguos de la marina, para que podamos construir nuestros propios destructores modernos."
 tdlra_trick_german_scum:0 "Demostrar Nuestra Neutralidad"
 tdlra_trick_german_scum_desc:0 "Construyendo algunos fuertes costeros, mostraremos a los alemanes que tenemos la intención de defendernos de cualquier amenaza externa, no solo de ellos."
 tdlra_benelux_economic_cooperation:0 "Cooperación Económica dentro del Benelux"
 tdlra_benelux_economic_cooperation_desc:0 "Debemos estar juntos como un bloque comercial."
 tdlra_brabant_tungsten:0 "Tungsteno en Brabante"
 tdlra_brabant_tungsten_desc:0 "Las encuestas mineras recientes han revelado que nuestro país se encuentra sobre un gran depósito de tungsteno."
 tdlra_ramp_up_arnament_production:0 "Aumentar la Producción de Armamento"
 tdlra_ramp_up_arnament_production_desc:0 "Debemos militarizar nuestras fábricas si queremos sobrevivir en este nuevo mundo!"
 tdlra_colonial_fortresses_improved:0 "Mejorar las Fortalezas Coloniales"
 tdlra_colonial_fortresses_improved_desc:0 "Debe mejorarse la sensación de seguridad de nuestros habitantes coloniales. El costo puede ser alto, pero los Países Bajos no pueden permitirse perder sus joyas de la corona."
 tdlra_Germaansche_SS:0 "Germaansche SS"
 tdlra_Germaansche_SS_desc:0 "En septiembre de 1940 se estableció la Germaansche SS en los Países Bajos. Los miembros eran en su mayoría anticomunistas, aunque también había nazis. Los estándares físicos severos y los miembros que se unían a las Waffen-SS significaban que la Germaansche SS casi siempre estaba con poco personal."
 benelux_research_name:0 "El Peor Día de Mi Vida"
 # RAJ
 RAJ_provincial_elections:0 "Elecciones Provinciales"
 RAJ_provincial_elections_desc:0 "La nueva Ley del Gobierno de la India ordena elecciones en las provincias, estableciendo alguna medida de gobierno local responsable ante la población india. Veremos qué efecto tiene esto en el dominio británico."
 RAJ_develope_pakistan:0 "Desarrollar Pakistán"
 RAJ_develope_pakistan_desc:0 "A pesar de nuestros avances industriales en la India propiamente dicha, nuestros territorios paquistaníes siguen estando gravemente subdesarrollados. Si queremos ganarnos la buena voluntad de sus pueblos, debemos iniciar un programa de industrialización inmediato."
 RAJ_swaraj:0 "Swaraj"
 RAJ_swaraj_desc:0 "El concepto de autogobierno de Gandhi - Swaraj - está ganando popularidad en toda la India. Aboga por una ruptura total con las instituciones y costumbres británicas, y los grupos de Swaraj están agitando en las escuelas indias."
 RAJ_indian_national_congress:0 "Congreso Nacional Indio"
 RAJ_indian_national_congress_desc:0 "El Congreso Nacional Indio ha tenido mucho éxito en las elecciones en todo el subcontinente. Son una voz fuerte para una India independiente, o al menos una con mayor autonomía dentro del Imperio."
 RAJ_quit_india_movement:0 "Movimiento Quit India"
 RAJ_quit_india_movement_desc:0 "La campaña de Gandhi por la independencia de la India ha llegado a un clímax con un llamado a los británicos para que abandonen la India. Es inconcebible que el Raj pueda terminar antes de que termine la guerra, pero la situación en el terreno se vuelve más tensa cada día."
 RAJ_all_india_forward_bloc:0 "Bloque Avanzado de Toda la India"
 RAJ_all_india_forward_bloc_desc:0 "El Bloque Avanzado de Toda la India cree que la retirada británica de la India está tardando demasiado. Debe tomarse una posición más fuerte, incluso militante."
 RAJ_seek_help_from_soviet:0 "Buscar Ayuda de los Soviéticos"
 RAJ_seek_help_from_soviet_promised:0 "La Unión Soviética prometió su ayuda."
 RAJ_seek_help_from_soviet_desc:0 "La Unión Soviética es el equilibrio natural al poder imperial británico. Afirman ser el motor de la revolución, y deberíamos alentarlos a exportar su revolución a la India."
 RAJ_indian_peoples_army:0 "Ejército Popular Indio"
 RAJ_indian_peoples_army_effect:0 "Los partidarios comunistas inician una guerra civil por la libertad. El tamaño depende del apoyo del partido y el progreso de la autonomía."
 RAJ_indian_peoples_army_support:0 "[SOV.GetNameDef] apoyará su causa."
 RAJ_indian_peoples_army_desc:0 "Debemos organizar una fuerza militar que aprenda de y esté aliada con la causa comunista."
 RAJ_research_city_excursions:0 "Excursiones a Ciudades de Investigación"
 RAJ_research_city_excursions_desc:0 "Las Ciudades de Investigación Soviéticas son una maravilla, y la población de la India está llena de mentes enérgicas e inteligentes. Enviar a nuestros jóvenes ingenieros a estas ciudades nos ayudará a desarrollar una base de investigación e industria nacional."
 RAJ_combined_arms_academy:0 "Academia de Armas Combinadas"
 RAJ_combined_arms_academy_desc:0 "El entrenamiento militar soviético puede hacerse más eficiente a través de la nueva Academia de Armas Combinadas. Podemos ponernos al día en la guerra moderna, utilizando el poder aéreo, terrestre y marítimo."
 RAJ_rani_of_jhans:0 "Rani de Jhans"
 RAJ_rani_of_jhans_desc:0 "Rani de Jhansi fue una gran heroína de la Revolución India de 1857. Su ejemplo de valentía y orgullo nacional es un modelo para todas las mujeres de la India que quieren tomar las armas y formar un regimiento propio."
 RAJ_rebuilding_the_nation:0 "Reconstruir la Nación"
 RAJ_rebuilding_the_nation_desc:0 "Con el opresor imperial expulsado y la población india movilizada para la acción, ha llegado el momento de reparar el daño de dos siglos de ocupación."
 RAJ_seek_help_from_germany:0 "Buscar Ayuda de Alemania"
 RAJ_seek_help_from_germany_promised:0 "El Tercer Reich alemán prometió su ayuda."
 RAJ_seek_help_from_germany_desc:0 "Alemania nunca nos ha dañado como lo ha hecho Gran Bretaña, y el Reich es el desafío más plausible al poder británico. Deberíamos acercarnos a las potencias del Eje."
 RAJ_indian_national_army:0 "Ejército Nacional Indio"
 RAJ_indian_national_army_effect:0 "Los partidarios fascistas inician una guerra civil por la libertad. El tamaño depende del apoyo del partido y el progreso de la autonomía."
 RAJ_indian_national_army_support:0 "[GER.GetNameDef] apoyará su causa."
 RAJ_indian_national_army_desc:0 "Se ha organizado un Ejército Nacional Indio, distinto de las fuerzas controladas por los británicos. Podemos construirlo en regiones libres de interferencia británica y alinearnos contra los Aliados, drenando mano de obra india del Raj."
 RAJ_battaglione_azad_hindoustan:0 "Battaglione Azad Hindoustan"
 RAJ_battaglione_azad_hindoustan_desc:0 "Italia ha formado el Battaglione Azad Hindoustan, un regimiento de antiguos prisioneros de guerra indios. Entrenado en sabotaje, paracaidismo e infiltración, el BAH podría ser un gran paso para el orgullo nacional."
 RAJ_german_technology:0 "Tecnología Alemana"
 RAJ_german_technology_desc:0 "Los científicos alemanes son los mejores del mundo, y su máquina militar se basa en las mejores técnicas de ingeniería moderna. Están dispuestos a compartir sus avances con nosotros."
 RAJ_japanese_army_air_force_academy:0 "Academia de la Fuerza Aérea del Ejército Japonés"
 RAJ_japanese_army_air_force_academy_desc:0 "La Academia de la Fuerza Aérea Japonesa ha decidido dar la bienvenida a reclutas indios que deseen luchar contra la dominación europea en Asia."
 RAJ_cripps_mission:0 "Misión de Cripps"
 RAJ_cripps_mission_desc:0 "Tenemos que mantener a la India leal a la causa aliada y británica, a pesar del creciente fervor nacionalista por la independencia. Sir Stafford Cripps es un negociador hábil que puede asegurar a los líderes nacionalistas que se atenderán sus demandas."
 RAJ_two_nation_theory:0 "Teoría de las Dos Naciones"
 RAJ_two_nation_theory_effect:0 "§RPakistán será liberado cuando la India obtenga la libertad.§!\n"
 RAJ_two_nation_theory_desc:0 "Aunque ha sido gobernada como un solo territorio durante mucho tiempo, tiene sentido ver a la India como dos naciones: una hindú y una musulmana. La partición del país puede no ser la única respuesta, pero cualquier acuerdo para una India independiente debe enfrentar esta doble naturaleza del subcontinente."
 RAJ_princely_state_donations:0 "Donaciones de Estados Principescos"
 RAJ_princely_state_donations_desc:0 "Los Estados Principescos de la India han proporcionado los hombres que han servido como el núcleo del ejército indio bajo los británicos durante mucho tiempo. Las donaciones adicionales de estos gobernantes locales subrayan su apoyo al Imperio."
 RAJ_imperial_service_troops:0 "Tropas de Servicio Imperial"
 RAJ_imperial_service_troops_desc:0 "Las Tropas de Servicio Imperial son reclutadas por los príncipes de la India y pueden contarse por cientos de miles. En estos tiempos difíciles, es grandioso saber que Su Majestad puede confiar en la lealtad de los rajas."
 RAJ_raf_funding:0 "Financiamiento de la RAF"
 RAJ_raf_funding_desc:0 "La Real Fuerza Aérea de la India recibirá más fondos y recursos del Reino Unido."
 RAJ_navy_funding:0 "Financiamiento de la Marina"
 RAJ_navy_funding_effect:0 "§Y2 cruceros ligeros§! se agregarán a tu producción al 80% de finalización si ya tienes las tecnologías otorgadas.\n"
 RAJ_navy_funding_effect_mtg:0 "§Y2 Cruceros Ligeros de 1934§! de este tipo se agregarán a tu producción al 80% de finalización.\n"
 RAJ_navy_funding_desc:0 "La Royal Navy de la India recibirá más fondos y recursos del Reino Unido."
 RAJ_british_army_support:0 "Apoyo del Ejército Británico"
 RAJ_british_army_support_desc:0 "El ejército británico conoce bien la India después de 200 años de ocupación. Conocen a la gente y la tierra, y podrán apoyar el entrenamiento de soldados indios para luchar en casa."
 RAJ_red_eagle_division:0 "División Águila Roja"
 RAJ_create_unit_red_eagles_tt:0 "Obtener una división de infantería de élite en Delhi.\n"
 RAJ_red_eagle_division_desc:0 "La División Águila Roja será la primera división india en ser entrenada para luchar en el extranjero, lista para luchar en condiciones difíciles."
 RAJ_chindits:0 "Chindits"
 RAJ_orde_wingate_tt:0 "Aparecerá un §YGeneral de Habilidad 3 Especialista en Jungla§! llamado §YOrde Wingate§!.\n"
 RAJ_chindits_desc:0 "India necesita una división de fuerzas especiales, por lo que hemos formado los Chindits para operar detrás de las líneas enemigas en las selvas de Asia. Esta es una operación arriesgada y tendrá altas tasas de bajas, pero podría ser de gran servicio para el esfuerzo bélico."
 RAJ_jungle_training:0 "Entrenamiento en la Jungla"
 RAJ_jungle_training_effect:0 "Habilita §HEntrenamiento en la Jungla§!\n§HMarines\n    Jungla§!\n      Ataque: §G+5%§!\n      Movimiento: §G+10%§!\n§HEscaladores\n    Jungla§!\n      Ataque: §G+5%§!\n      Movimiento: §G+10%§!\n§HParacaidistas\n    Jungla§!\n      Ataque: §G+5%§!\n      Movimiento: §G+10%§!\n"
 RAJ_jungle_training_desc:0 "India, Birmania e Indochina están cubiertas de jungla y se recomienda un entrenamiento especial para que nuestros soldados sean efectivos en este terreno peligroso."
 improved_light_carrier_tech:0 "Portaaviones de Escolta Mejorado"
 improved_light_carrier_tech_effect:0 "Habilita §HPortaaviones de Escolta Mejorado§!\n§YPortaaviones Ligeros§!\n    Eficiencia de Incursión: §G+15%§!\n    HP: §G+15%§!\n    Organización: §G+8§!\n"
 improved_light_carrier_tech_desc:0 "Nuestros portaaviones de escolta apoyarán nuestras operaciones en alta mar."
 RAJ_lessons_of_the_great_war:0 "Lecciones de la Gran Guerra"
 RAJ_lessons_of_the_great_war_desc:0 "Los soldados coloniales indios participaron en la última guerra mundial, y las lecciones de este conflicto deben aplicarse en el entrenamiento y la organización del ejército."
 RAJ_indianisation_of_army:0 "Indianización del Ejército"
 RAJ_indianisation_of_army_desc:0 "Para proteger adecuadamente a la India en una guerra total, toda la población de la India debe ser movilizada. Esto significará no solo reclutar más ampliamente de la población india, sino también permitir que los oficiales indios tomen el mando en algún lugar de la cadena de autoridad."
 RAJ_indian_gurkhas:0 "Gurkhas Indios"
 RAJ_indian_gurkhas_desc:0 "Los Gurkhas de las tierras altas de Punjab y Nepal son legendarios por su habilidad militar. Han servido lealmente al Raj durante muchos años y sobresalen en todo tipo de guerra."
 RAJ_an_indian_sandhurst:0 "Una Sandhurst India"
 RAJ_an_indian_sandhurst_desc:0 "India ha estado exigiendo una escuela militar propia desde la última guerra, y finalmente la creamos en 1932. La Academia Militar India ha estado formando oficiales indios durante algunos años, dándonos un grupo de mando central."
 RAJ_lions_of_the_great_war:0 "Leones de la Gran Guerra"
 RAJ_lions_of_the_great_war_desc:0 "Los sijs tienen una fuerte tradición militar y fueron altamente condecorados en la última guerra. Los Leones del Punjab forman un regimiento fuerte por sí mismos, y la región está lista para un mayor reclutamiento."
 RAJ_indian_gentlemen_officers:0 "Oficiales Caballeros Indios"
 RAJ_indian_gentlemen_officers_desc:0 "Los caballeros que han servido al Raj a través de una estrecha cooperación con las autoridades imperiales son una fuente lista de comandantes, en caso de que necesitemos hombres leales para liderar el nuevo Ejército Indio."
 RAJ_the_bangalore_torpedo:0 "El Torpedo de Bangalore"
 RAJ_the_bangalore_torpedo_desc:0 "Una de las mayores contribuciones de la India británica al arte de la guerra es el Torpedo de Bangalore, una serie de tuberías conectadas que se pueden usar para destruir obstáculos mientras los ingenieros están bajo fuego. Este dispositivo ha ganado gran popularidad en todo el mundo."
 RAJ_vickers_berthier_gun:0 "Rifle Vickers-Berthier"
 RAJ_vickers_berthier_gun_desc:0 "El Vickers-Berthier es un poco incómodo, pero tiene la virtud de ser fácil de producir rápidamente. Para una nación como India, esta es una característica muy importante en un arma."
 RAJ_royal_indian_artillery:0 "Artillería Real India"
 RAJ_royal_indian_artillery_desc:0 "La Artillería Real India ha existido desde que la Compañía de las Indias Orientales formó un batallón de cañones con artilleros indios en 1748. Podemos aprovechar estas muchas décadas de experiencia."
 RAJ_army_motorization:0 "Motorización del Ejército"
 RAJ_army_motorization_desc:0 "India es demasiado grande para ser cubierta eficientemente por tren y caballo. El ejército debería tener divisiones motorizadas y transporte regular en camiones."
 RAJ_revive_the_screw_guns:0 "Revivir los Cañones Desmontables"
 RAJ_revive_the_screw_guns_effect:0 "§HL-Inf, Guar, Mil, Inf, Caballería, Marines y Paracaidistas\n    Montaña§!\n      Ataque: §G+5%§!\n      Movimiento: §G+10%§!\n    §HColinas§!\n      Ataque: §G+3%§!\n      Movimiento: §G+5%§!\n§HEscaladores\n    Montaña§!: Ataque: §G+5%§!\n    §HColinas§!: Ataque: §G+3%§!"
 RAJ_revive_the_screw_guns_desc:0 "El terreno montañoso del norte de la India llevó al desarrollo de una pieza de artillería que se podía desmontar y transportar en mulas a donde fuera necesaria. Este cañón de 7 libras puede estar un poco obsoleto, pero no debemos ignorar su utilidad."
 RAJ_indian_armor:0 "Programa de Investigación de Blindaje"
 RAJ_indian_armor_desc:0 "India debería centrarse en desarrollar su propia división de blindaje y tanques hechos en casa."
 RAJ_indian_armor_2:0 "Diseños Ligeros"
 RAJ_indian_armor_2_desc:0 "Los modelos más ligeros parecen la mejor opción para nuestra limitada base industrial pesada y conocimientos en el campo."
 RAJ_indian_armor_3:0 "Doctrina Británica"
 RAJ_indian_armor_3_desc:0 "Los tanques de infantería británicos pueden ayudar a nuestra infantería a enfrentarse a las trincheras en intentos de ruptura."
 RAJ_modernizing_army:0 "Modernización del Ejército"
 RAJ_modernizing_army_desc:0 "Durante demasiado tiempo, las fuerzas armadas indias se vieron como poco más que un puesto colonial, con pocos de los beneficios y equipos disponibles para el ejército local en Gran Bretaña. Es hora de modernizar lo que tenemos en el Raj."
 RAJ_indian_defense_research:0 "Investigación en Defensa India"
 RAJ_indian_defense_research_desc:0 "Ahora que India es completamente una nación soberana, ya no tenemos acceso a prototipos avanzados y planos como antes. Debemos asegurarnos de mantenernos siempre por delante de nuestros enemigos y no quedarnos atrás en tecnología."
 RAJ_independent_hindu_corps:0 "Divisiones Indias Independientes"
 RAJ_independent_hindu_corps_desc:0 "Necesitamos relajar las restricciones sobre las formaciones militares locales independientes, la capacidad de los nobles locales para reunir a sus hombres no puede ser ignorada en este momento de gran peligro."
 RAJ_independent_hindu_corps_tt:0 "Obtener 5 divisiones de §YInfantería Ligera§! y 4 brigadas de §YMilicia§! §Rcon bloqueo de edición§! en Bombay."
 RAJ_local_garrisons:0 "Guarniciones Principescas Independientes"
 RAJ_local_garrisons_desc:0 "Necesitamos relajar las restricciones sobre las formaciones militares locales independientes, la capacidad de los nobles locales para reunir a sus hombres no puede ser ignorada en este momento de gran peligro."
 RAJ_local_garrisons_tt:0 "Obtener 8 divisiones de §YGuarnición§! §Rcon bloqueo de edición§! con una mezcla de hombres locales de §YGuarnición§! y §YMilicia§! en Bombay."
 RAJ_british_pilot_training:0 "Entrenamiento de Pilotos Británicos"
 RAJ_british_pilot_training_desc:0 "La Real Fuerza Aérea ha acordado aceptar pilotos indios para que realicen entrenamiento. Esta educación será de gran ayuda en el desarrollo de nuestra propia ala aérea."
 RAJ_expand_air_bases:0 "Expandir Bases Aéreas"
 RAJ_expand_air_bases_desc:0 "India es muy grande, por lo que patrullar y proteger su espacio aéreo significa que debemos aumentar nuestra capacidad aérea en las bases de todo el subcontinente."
 RAJ_air_support_effort:0 "Esfuerzo de Apoyo Aéreo"
 RAJ_air_support_effort_desc:0 "La guerra de armas combinadas es la nueva forma de guerra, por lo que debemos enfocar algo de energía en el entrenamiento y producción de aviones que puedan apoyar a las fuerzas terrestres y navales."
 RAJ_fighter_effort:0 "Esfuerzo de Cazas"
 RAJ_fighter_effort_desc:0 "Necesitamos aviones de combate para escoltar bombarderos e interceptar cualquier avión enemigo que amenace a nuestra nación."
 RAJ_royal_indian_air_force:0 "Real Fuerza Aérea India"
 RAJ_royal_indian_air_force_desc:0 "Ha llegado el momento de tomar nuestra pequeña división aérea y expandirla en su propia rama de las fuerzas armadas. Una fuerza aérea nacional con mando independiente podrá servir mejor al pueblo indio y al Imperio."
 RAJ_the_smiling_buddha:0 "El Buda Sonriente"
 RAJ_the_smiling_buddha_desc:0 "Los científicos están cerca de descubrir el secreto de la energía atómica, lo que llevará a la creación de explosivos muy poderosos. No podemos quedarnos atrás en la búsqueda de armas atómicas."
 RAJ_great_indian_peninsula_railway:0 "Gran Ferrocarril Peninsular Indio"
 RAJ_great_indian_peninsula_railway_desc:0 "El control gubernamental del Gran Ferrocarril Peninsular Indio en 1925 significa que su expansión y mejora recae sobre nosotros. Una población en crecimiento necesita una mejor infraestructura de transporte."
 RAJ_industrial_expansion:0 "Expansión Industrial"
 RAJ_industrial_expansion_desc:0 "Cientos de millones de personas llaman a la India su hogar; no hay razón para que esta población no sea la base de un gigante industrial."
 RAJ_tata_steel:0 "Tata Steel"
 RAJ_tata_steel_desc:0 "Tata Steel está en camino de convertirse en el mayor fabricante de acero del Imperio. Una mayor producción impulsará aún más la modernización de la India."
 RAJ_assam_oil:0 "Petóleo de Assam"
 RAJ_assam_oil_desc:0 "Assam es el centro de producción de petróleo de la India, especialmente la refinería de Digboi. Es necesario expandir y explotar el acceso a este recurso."
 RAJ_indian_institute_of_science:0 "Instituto Indio de Ciencia"
 RAJ_indian_institute_of_science_desc:0 "El campus del Instituto Indio de Ciencia en Bangalore está permitiendo que los mejores y más brillantes de la población india impulsen nuestros avances."
 RAJ_institute_of_fundamental_research:0 "Instituto de Investigación Fundamental"
 RAJ_institute_of_fundamental_research_desc:0 "Algunos de nuestros principales científicos e industriales están promoviendo un nuevo Instituto de Investigación Fundamental para aprovechar los últimos descubrimientos en ciencias físicas."
 RAJ_research_collaboration:0 "Colaboración en Investigación"
 RAJ_research_collaboration_desc:0 "Los británicos nos mostraron la ventaja de compartir el progreso científico entre aliados cercanos. Toda nuestra facción podrá llevar a cabo I+D en tiempos de guerra de manera más eficiente si tomamos las medidas necesarias para coordinar esto."
 RAJ_expand_mazagon_dock:0 "Expandir el Astillero de Mazagon"
 RAJ_expand_mazagon_dock_desc:0 "El Astillero de Mazagon en Mumbai es nuestro constructor naval más importante en la costa oeste. Necesita mayor capacidad en esta crisis mundial."
 RAJ_found_scindia_shipyard:0 "Fundar el Astillero Scindia"
 RAJ_found_scindia_shipyard_desc:0 "Necesitamos un astillero en la costa este del país, por lo que establecer el Astillero Scindia en Visakhapatnam tiene sentido para nuestro futuro naval."
 RAJ_royal_indian_navy:0 "Real Armada India"
 RAJ_royal_indian_navy_desc:0 "La Real Armada India deberá expandirse rápidamente. Las nuevas tácticas y los nuevos barcos deben ser una prioridad."
 RAJ_screening_effort:0 "Esfuerzo de Cribado"
 RAJ_screening_effort_desc:0 "India juega un papel crucial en la defensa de la ruta sur hacia el Canal de Suez. Las misiones de cribado y escolta ayudarán a que los suministros y soldados vitales lleguen a los teatros europeos y africanos."
 RAJ_cruiser_effort:0 "Esfuerzo de Cruceros"
 RAJ_cruiser_effort_desc:0 "Los cruceros serán suficientes por ahora en el desarrollo y expansión del poder naval indio."
 RAJ_submarine_effort:0 "Esfuerzo de Submarinos"
 RAJ_submarine_effort_desc:0 "Con el aumento del poder naval de superficie japonés en Asia, podría tener sentido dirigir nuestras energías bajo el mar, atacando desde submarinos."
 RAJ_capital_ship_effort:0 "Esfuerzo en Buques Capitales"
 RAJ_capital_ship_effort_desc:0 "Como puesto avanzado británico, India ha visto el poder de los buques capitales dominando el mar. Deberíamos construir nuestros propios cruceros pesados y acorazados."
 RAJ_modernizing_navy:0 "Modernización de la Armada"
 RAJ_modernizing_navy_desc:0 "Mejores motores, más espacio para la tripulación, mayor velocidad y cañones más grandes. La marina de la India pronto estará a la altura de las mejores del continente."
 RAJ_east_india_railways:0 "Ferrocarriles de las Indias Orientales"
 RAJ_east_india_railways_desc:0 "El control gubernamental del Ferrocarril de las Indias Orientales deja todas las decisiones para su expansión y mejora en manos de nuestros ministros."
 RAJ_integrate_princely_railways:0 "Integrar Ferrocarriles Principescos"
 RAJ_integrate_princely_railways_desc:0 "Algunos de los príncipes indios han financiado sus propios sistemas ferroviarios, pero hasta ahora han estado mal integrados con las líneas ferroviarias construidas por el Raj. Se debe hacer algo para unir los trenes de la nación."
 RAJ_ishapore_arsenal:0 "Arsenal de Ishapore"
 RAJ_ishapore_arsenal_desc:0 "El Arsenal y Fábrica de Rifles de Ishapore ha estado en funcionamiento desde el siglo XVIII. Es responsable de muchas innovaciones en el diseño de armas y es el centro de nuestro sistema de producción de armas."
 RAJ_clamp_down_on_corruption:0 "Reprimir la Corrupción"
 RAJ_clamp_down_on_corruption_desc:0 "A pesar de los esfuerzos industriales británicos para expandir el sistema ferroviario de la India, muy pocos de los beneficios de la expansión parecen llegar a la India. Hay corrupción endémica y doble trato en el sector del transporte y debemos parecer que hacemos algo al respecto."
 RAJ_strengthen_ties_with_british_investors:0 "Fortalecer Lazos con Inversores Británicos"
 RAJ_strengthen_ties_with_british_investors_desc:0 "Para expandir nuestras fábricas y recursos, todavía dependemos en gran medida del capital británico. Hasta que tengamos un sector bancario vigoroso propio, debemos inclinarnos ante Londres para buscar apoyo."
 RAJ_british_rail_investors:0 "Inversores Ferroviarios Británicos"
 RAJ_british_rail_investors_desc:0 "La infraestructura civil y de transporte en la India necesita una fuerte inyección de efectivo de los financieros británicos."
 RAJ_british_arms_investors:0 "Inversores en Armas Británicos"
 RAJ_british_arms_investors_desc:0 "Si queremos que nuestras fábricas de armas se muevan rápidamente, necesitaremos pedir a los bancos británicos que inviertan en nuestra infraestructura militar."
 RAJ_indian_sandhurst_tt:0 "Un §YOficial de Caballería de Habilidad 3§! llamado §YKodandera Madappa Cariappa§! aparecerá.\nUn §YEspecialista en Jungla de Habilidad 3§! llamado §YKodendera Subayya Thimayya§! aparecerá.\nUn §YOficial Motorizado de Habilidad 3§! llamado §YJayanto Nath Chaudhuri§! aparecerá."
 RAJ_create_unit_gurkas_tt:0 "Obtener una división de §Gélite§! §Gde montañeses§! de Gurkhas en Delhi."
 RAJ_create_unit_rani_tt:0 "Obtener una división de §Ginfantería§! en Delhi."
 RAJ_create_unit_sikh_tt:0 "Obtener una división de §Ginfantería§! en Delhi."
 RAJ_create_general_rani_tt:0 "\nUn §YGeneral de Habilidad 3§! llamado §YLakshmi Sahgal§! aparecerá."
 RAJ_bengal_forts:0 "Fortalezas de Bengala"
 RAJ_bengal_forts_desc:0 "Debemos proteger el corazón de la India de los enemigos que se acercan. Una fuerte línea fortificada detrás del formidable río Bengala nos servirá bien."
 RAJ_bengal_forts_2:0 "La Línea de Dhaka"
 RAJ_bengal_forts_2_desc:0 "Los deltas fluviales en la región son perfectos para una línea defensiva de fuertes y trincheras!"
 RAJ_defense_in_depth:0 "Defensa en Profundidad"
 RAJ_defense_in_depth_desc:0 "Debemos enfocarnos en líneas de defensa traseras en caso de que nuestras líneas principales caigan; nuestra tierra es vasta y está llena de ríos y terrenos difíciles."

 RAJ_land_reforms:0 "Reformas Agrarias"
 RAJ_land_reforms_desc:0 "La tierra debe ser comercializada en el mercado abierto en lugar de distribuirse en el proceso corrupto y excesivamente complicado supervisado por el propio virrey."
 RAJ_end_the_monopoly:0 "Terminar con el Monopolio"
 RAJ_end_the_monopoly_desc:0 "Poner fin a los monopolios comerciales injustos en la industria de la seda; la seda se puede vender a cualquier barco en nuestros puertos al precio de mercado."
 RAJ_india_company:0 "Compañía de Comercio de la India"
 RAJ_india_company_desc:0 "La compañía comercial británica desarrollará los muelles a cambio del monopolio comercial."
 RAJ_rubber_investments:0 "Inversiones en Plantaciones de Caucho"
 RAJ_rubber_investments_desc:0 "El clima en el sur es muy adecuado para la plantación de caucho; necesitamos eliminar todos los obstáculos administrativos y promover las inversiones británicas."
 RAJ_new_british_generals:0 "Generales de Carrera"
 RAJ_new_british_generals_desc:0 "Atraeremos a los mejores generales con nuestro alojamiento y beneficios sobresalientes."
 RAJ_new_british_generals_tt:0 "Obtener un General §Yde Habilidad 3§!, §RTemerario§! y §GIngeniero§! llamado §YJohn Fuller§!.\n Obtener un General §Yde Habilidad 4§!, §GAstuto§! y §GLíder Motorizado§! llamado §YRoger Backhouse§!.\n Obtener un §CMariscal de Campo§! §Yde Habilidad 3§!, §GOrganizador§! y §GRanger§! llamado §YWilliam Slim§!.\n"

 RAJ_naval_effort:0 "Fábrica de Cañones para Barcos"
 RAJ_naval_effort_desc:0 "Necesitamos establecer una mejor producción nacional de cañones para barcos para construir nuestros propios buques modernos."
 RAJ_escort_carrier:0 "Portaaviones de Escolta"
 RAJ_escort_carrier_desc:0 "Tal vez el mejor camino sea en el medio."
 RAJ_exports:0 "Impulsar Exportaciones"
 RAJ_exports_desc:0 "Algunos mercados han recuperado su poder adquisitivo después de la gran depresión; necesitamos aprovechar esto, independientemente de si está en el mejor interés de Londres."
 RAJ_mining:0 "Invertir en Minería"
 RAJ_mining_desc:0 "Nuestro país tiene un gran potencial minero sin explotar."
 RAJ_construction_effort:0 "Invertir en Construcción"
 RAJ_construction_effort_desc:0 "La maquinaria de construcción acelerará los proyectos de construcción que actualmente están ralentizados por la organización ineficaz del trabajo manual."
 RAJ_command:0 "Cadena de Mando"
 RAJ_command_desc:0 "Necesitamos entrenar a nuestros oficiales en la ejecución de órdenes y asegurarnos de que se establezca una cadena de mando moderna."
 RAJ_modern_at_guns:0 "Cañones AT Modernos"
 RAJ_modern_at_guns_desc:0 "Ha llegado la era del tanque, y nuestra infantería requiere medios actualizados para defenderse de estos colosos de acero."
 RAJ_motorized_army:0 "Brigadas Motorizadas Indias"
 RAJ_motorized_army_desc:0 ""
 RAJ_combined_arms:0 "Ofensiva de Armas Combinadas"
 RAJ_combined_arms_desc:0 ""

 RAJ_land_bombers:0 "Formaciones de Bombarderos"
 RAJ_land_bombers_desc:0 "Nuestro ejército necesita apoyo terrestre confiable."
 RAJ_nav_bombers:0 "Bombarderos Torpederos"
 RAJ_nav_bombers_desc:0 "El Océano Índico necesita protección desde el aire."

 RAJ_army_funding:0 "Financiamiento del Ejército"
 RAJ_army_funding_desc:0 "Nuestro ejército tiene muchas manos y fondos, lo que requerirá recortar algunos gastos; el equipo antiguo tendrá que servir."

 RAJ_housing:0 "Combatir los Barrios Bajos"
 RAJ_housing_desc:0 "La clase baja vive en chozas en las grandes ciudades de nuestro país; dar a más personas la posibilidad de contribuir es clave para el futuro crecimiento económico de la India."
 RAJ_education:0 "Escuelas Rurales"
 RAJ_education_desc:0 "El Gobierno hizo esfuerzos para limitar la educación superior y secundaria que conducía a la educación superior a los niños en circunstancias acomodadas. Necesitamos eliminar estas restricciones y permitir que incluso los campesinos asistan a la escuela secundaria."
 RAJ_financial:0 "Banco de Reserva de la India"
 RAJ_financial_desc:0 "Las políticas del Gobierno de la India durante la Gran Depresión resultaron en protestas generalizadas en todo el país. A medida que la lucha nacional se intensificó, el Gobierno de la India concedió algunas de las demandas económicas de los nacionalistas, incluida la creación de un banco central."

 RAJ_urbanization:0 "Fomentar la Urbanización"
 RAJ_urbanization_desc:0 ""
 RAJ_economy:0 "Política Económica Keynesiana"
 RAJ_economy_desc:0 "La Gran Depresión ha agotado enormemente la riqueza de nuestra nación para financiar la recuperación de nuestros señores, es hora de implementar políticas económicas keynesianas. Un gran estímulo fiscal que involucre un gasto deficitario y la devaluación de la moneda nos permitirá beneficiarnos de la caída de los precios al socavar a otros exportadores de bienes en lugar de simplemente transferir oro y plata al extranjero."
 RAJ_shipping:0 "Subsidios al Transporte Marítimo"
 RAJ_shipping_desc:0 "Para la industria naviera, el subcontinente indio es de gran importancia. Podemos atraer a empresas extranjeras para que trasladen sus oficinas aquí con lucrativas exenciones fiscales y placeres locales económicos."

 RAJ_hindu_nationalism:0 "Nacionalismo Hindú"
 RAJ_hindu_nationalism_desc:0 "Necesitamos canalizar el sentimiento nacionalista entre la población hindú contra nuestros enemigos, establecer más cursos técnicos e históricos para los jóvenes hindúes."
 RAJ_colonial_elite:0 "Elitismo Colonial"
 RAJ_colonial_elite_desc:0 "La élite colonial británica también ha sido gravemente afectada por la Gran Depresión, necesitamos inyectar más dinero en sus clubes de campo donde puedan resolver nuestros problemas, entrenar cargas de caballería y jugar al polo."
 RAJ_air_navy:0 "Coordinar la Aviación Naval"
 RAJ_air_navy_desc:0 ""
 RAJ_administrative_oversight:0 "Supervisión Administrativa"
 RAJ_administrative_oversight_desc:0 "Con la corrupción industrial resuelta y nuestra independencia asegurada, es hora de llevar a los administradores locales bajo el ala del gobierno. Aunque pueda parecer una tarea difícil, los líderes tribales y los funcionarios locales tienen influencia sobre grandes extensiones de nuestra población. Deben ser incorporados para el bien de nuestro país en estos tiempos oscuros."
 RAJ_enable_local_industrialization:0 "Habilita las decisiones de §HIndustrialización Rural§!, permitiendo la modificación del Espíritu de §HSociedad Agraria§!."
 RAJ_land_clearance:0 "Limpieza de Tierras"
 RAJ_land_clearance_desc:0 "Con una mayor influencia canalizada a través de los líderes locales, podemos hacer un mejor uso de nuestros recursos naturales y tierras en nombre del estado."
 RAJ_workforce_integration:0 "Integración de la Fuerza Laboral"
 RAJ_workforce_integration_desc:0 "Utilizando el poder local de los líderes regionales y tribales, podemos canalizar recursos que de otro modo se desperdiciarían en programas de mejora en áreas rurales."
 RAJ_land_clearance_effect_tt:0 "Las decisiones de §H$RAJ_population_decisions$§! ahora añaden §G1§! Espacio de Construcción.\n$apply_integration_effects_retroactively$"
 RAJ_integration_tooltip:0 "Las decisiones de §H$RAJ_population_decisions$§! ahora añaden:"
 RAJ_integration_tooltip_post:0 "$apply_integration_effects_retroactively$"
 apply_integration_effects_retroactively:0 "\nEsto se aplicará §Hretroactivamente§! a todos los estados en los que se haya tomado esta decisión anteriormente."

 continuous_naval_production:0 "Producción Naval"
 continuous_naval_production_desc:0 "Al enfocar los recursos en nuestros astilleros y eximir a los constructores navales calificados del servicio militar, podemos reducir drásticamente el tiempo de producción de barcos."
 continuous_air_production:0 "Producción Aérea"
 continuous_air_production_desc:0 "Podemos reorganizar nuestra industria de aviación para eliminar desperdicios y optimizar la producción."
 continuous_non_factory_construct:0 "Ingeniería de Construcción"
 continuous_non_factory_construct_desc:0 "Todavía hay mucha holgura en nuestra industria de la construcción. Al centrar nuestra atención en ella, podemos lograr una mejora significativa en la velocidad de construcción. Desafortunadamente, la producción de herramientas mecánicas ha demostrado ser un cuello de botella importante en la expansión de nuestra industria pesada, por lo que no se beneficiarán de los esfuerzos en esta área."
 continuous_reduce_training_time:0 "Entrenamiento del Ejército"
 continuous_reduce_training_time_desc:0 "Al crear unidades de entrenamiento avanzado especializadas dentro de cada división, podemos desplegar incluso divisiones que anteriormente habrían sido retenidas para terminar su entrenamiento en el frente."
 continuous_suppression:0 "Supresión de la Resistencia"
 continuous_suppression_desc:0 "Al infiltrar los principales grupos de resistencia en territorio ocupado y convertir a sus líderes, podemos reducir significativamente la cantidad de daño que pueden causar."
 continuous_repair:0 "Reparación de Construcción"
 continuous_repair_desc:0 "Formaremos equipos de reparación especializados con trabajadores de fábricas y construcción, y controlaremos centralmente su despliegue para mejorar la reconstrucción de infraestructura dañada."
 continuous_tech_share:0 "Intercambio de Tecnología"
 continuous_tech_share_desc:0 "Alentaremos a nuestros institutos de investigación y universidades a ponerse en contacto con sus homólogos en países aliados. Esto nos dará un bono de intercambio tecnológico."
 continuous_boost_freedom:0 "Aumentar Autonomía"
 continuous_boost_freedom_desc:0 "Al reorganizar nuestra burocracia colonial y reclutar administradores nativos, con el tiempo podremos hacernos cargo de nuestros propios asuntos."
 continuous_restrict_freedom:0 "Suprimir a los Sujetos"
 continuous_restrict_freedom_desc:0 "Nuestros súbditos coloniales han adoptado ideas bastante tontas sobre cosas como 'autodeterminación' o 'independencia nacional'. Es hora de desengañarlos de estas nociones."

 continuous_promote_national_unity:0 "Propaganda Estatal"
 continuous_promote_national_unity_desc:0 ""


 continuous_invest_research:0 "Invertir en Investigación"
 continuous_invest_research_desc:0 ""

 continuous_pump_oil:0 "Invertir en Petróleo"
 continuous_pump_oil_desc:0 ""

