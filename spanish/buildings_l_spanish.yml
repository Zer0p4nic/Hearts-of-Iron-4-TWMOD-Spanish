 radar_station:0 "Estación de Radar"
 radar_station_plural:0 "Estaciones de Radar"
 radar_station_desc:3 "El radar te permite obtener información sobre las tropas enemigas en estados cercanos. Un nivel de radar más alto en un estado aumenta el alcance efectivo del radar. El radar también proporciona al estado una mejor detección de las fuerzas aéreas enemigas, dando a tus aviones una mejor oportunidad de enfrentarse a ellos. Además, el radar aumenta la detección de las flotas enemigas en el mar."
 rocket_site:0 "Sitio de Cohetes"
 rocket_site_plural:0 "Sitios de Cohetes"
 rocket_site_desc:0 "Este edificio proporciona al estado un despliegue para cohetes producidos."
 nuclear_reactor:0 "Reactor Nuclear"
 nuclear_reactor_plural:0 "Reactores Nucleares"
 nuclear_reactor_desc:0 "Este edificio proporciona al estado la producción de Uranio enriquecido para su uso en armas nucleares."
