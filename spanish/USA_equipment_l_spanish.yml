USA_medium_tank_equipment_1:0 "M3 Lee Med.TK"
USA_medium_tank_equipment_1_short:0 "M3 Lee Med.TK"
USA_medium_tank_equipment_1_desc:0 "El M3 "Lee" (con la torreta de patrón estadounidense) o "Grant" (con la torreta de patrón británico) fue un tanque medio estadounidense desarrollado en 1940 y producido desde 1941 en adelante. Pesaba 27 toneladas y tenía 2 cañones principales, un cañón M2 de 75 mm L/31 de corto alcance que estaba montado en una montura en la parte frontal derecha, y un cañón M5 de 37 mm L/53,5 que estaba montado en una pequeña torreta en la parte superior del casco. El 37 mm era inútil contra la mayoría de los tanques en ese momento, pero el 75 mm era un cazatanques desesperadamente necesario que cambió el equilibrio de poder en África del Norte cuando los tanques de préstamo y arrendamiento fueron empleados por las tropas británicas. Estaba bastante bien blindado con 51 mm de blindaje frontal inclinado y 38 mm de blindaje lateral y trasero. Fueron enviados a varias naciones y utilizados por los australianos, los británicos e incluso el Ejército Soviético. Era un tanque bastante fiable, pero tenía enormes desventajas, como ser alto y poner en peligro a la tripulación con el deslaminamiento del blindaje remachado en el interior. Debido a esto, fue rápidamente reemplazado por el M4."

USA_medium_tank_equipment_2:0 "M4A1 Sherman Med.TK"
USA_medium_tank_equipment_2_short:0 "Sherman Med.TK"
USA_medium_tank_equipment_2_desc:0 ""

USA_medium_tank_equipment_3:0 "T20 M27 Med.TK"
USA_medium_tank_equipment_3_short:0 "T20 Med.TK"
USA_medium_tank_equipment_3_desc:0 ""

USA_medium_tank_equipment_4:0 "M46 Patton"
USA_medium_tank_equipment_4_short:0 "Patton"
USA_medium_tank_equipment_4_desc:0 ""

m26_pershing_equipment:0 "M26 Pershing"
m26_pershing_equipment_short:0 "M26 Pershing"
m26_pershing_equipment_desc:0 "El M26 Pershing fue un tanque medio del Ejército de los Estados Unidos. El tanque fue nombrado en honor al General de los Ejércitos John J. Pershing, quien lideró la Fuerza Expedicionaria Americana en Europa durante la Primera Guerra Mundial. Fue utilizado brevemente en los últimos meses de la Segunda Guerra Mundial y extensivamente durante la Guerra de Corea. Destinado a ser un reemplazo del M4 Sherman, el prolongado tiempo de desarrollo significó que solo un pequeño número vio combate en el teatro europeo, más notablemente en la dramática carrera de la 9ª División Acorazada para tomar el Puente Ludendorff durante la Batalla de Remagen."

USA_heavy_tank_equipment_2:0 "M6A1 Hv.TK"
USA_heavy_tank_equipment_2_short:0 "M6A1"

USA_heavy_tank_equipment_1:0 "T1 Hv.TK Hv.TK"
USA_heavy_tank_equipment_1_short:0 "T1 Pesado Hv.TK"

