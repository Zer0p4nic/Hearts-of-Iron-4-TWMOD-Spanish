 tank_anti_inf_upgrade:0 "Defensa Cercana"
 tank_anti_inf_upgrade_desc:0 "Mejorar el armamento de ametralladoras coaxiales permite que nuestros tanques actúen de manera más efectiva contra objetivos terrestres no blindados a distancias más cercanas."
