 news.2241.t:0 "Memorándum Hossbach"
 news.2241.d:0 "El Memorándum Hossbach fue el resumen de una reunión celebrada el 5 de noviembre de 1937 cuando Adolf Hitler expuso sus futuras políticas expansionistas a sus líderes superiores. La reunión marcó la radicalización de las políticas exteriores de Hitler.\n\nSegún el Memorándum, Hitler no quería guerra con Gran Bretaña y Francia en 1939. En cambio, quería pequeñas guerras de pillaje para ayudar a sostener la economía en apuros de Alemania. La reunión fue nombrada así en honor al ayudante militar de Hitler, el coronel conde Friedrich Hossbach, quien registró las actas de la reunión.\n\nAdemás de Hitler y Hossbach, a la reunión asistieron el barón Konstantin von Neurath (Ministro de Relaciones Exteriores), el mariscal de campo Werner von Blomberg (Ministro de Guerra), el general Werner von Fritsch (Comandante del Ejército), el almirante Erich Raeder (Comandante de la Kriegsmarine) y Hermann Göring (Comandante de la Luftwaffe)."
 news.2241.a:0 "Implementemos nuestras políticas."
 news.2242.t:0 "El Caso Blomberg-Fritsch"
 news.2242.d:0 "El Caso Blomberg-Fritsch fueron dos escándalos relacionados a principios de 1938 que resultaron en la subordinación de las Fuerzas Armadas alemanas por parte de Hitler. El asunto comenzó después del matrimonio del Ministro de Guerra Werner von Blomberg con Erna Gruhn en enero de 1938. La policía de Berlín descubrió que ella tenía un largo historial delictivo y había posado para fotografías pornográficas. Hitler ordenó a Blomberg anular el matrimonio para evitar un escándalo y preservar la integridad del Ejército. Blomberg inicialmente se negó, y fue solo después de que Hermann Göring amenazara con hacer público el pasado de su esposa que renunció.\n\nGöring no quería que Werner von Fritsch se convirtiera en sucesor de Blomberg y, por lo tanto, en su jefe. Heinrich Himmler quería debilitar al Ejército para fortalecer su Schutzstaffel como un competidor del mismo. Reinhard Heydrich preparó un archivo sobre von Fritsch alegando homosexualidad. Fritsch renunció el 4 de febrero de 1938."
 news.2242.a:0 "Reformemos el mando del Ejército con miembros más leales del NSDAP."
 news.2242.b:0 "Déjenlos quedarse. Los necesitamos para la guerra que se avecina."
 news.2243.t:0 "El Pentágono está terminado"
 news.2243.d:0 "La construcción del Pentágono ha terminado, un enorme complejo de oficinas que albergará a todo el Departamento de Guerra de los Estados Unidos. Construido al otro lado del río Potomac desde Washington, es el edificio de oficinas más grande del mundo con un área de más de 4,000,000 pies cuadrados. Se completó en menos de 18 meses y los primeros empleados del Departamento de Guerra se mudaron al edificio hace apenas ocho meses, mientras aún estaba en construcción.\n\nTiene la centralita privada más grande del mundo, suficiente para una población de 125,000! El costo de construirlo fue aproximadamente el mismo que el de un acorazado. Sin embargo, a pesar del vasto tamaño del edificio, se informa que el Departamento de Guerra de EE. UU. todavía no puede encontrar suficiente espacio para acomodar a todos sus trabajadores dentro de sus paredes."
 news.2244.t:0 "Los Tiempos Modernos de Chaplin!"
 news.2244.d:0 "Los Tiempos Modernos es una película de comedia escrita y dirigida por Charlie Chaplin en 1936. Su icónico personaje 'El Pequeño Vagabundo' lucha por sobrevivir en el mundo moderno e industrializado. La película es un comentario sobre las desesperadas condiciones de empleo y fiscales que enfrentaron muchas personas durante la 'Gran Depresión'. Chaplin sentía que esas condiciones fueron creadas por las eficiencias de la industrialización moderna.\n\nChaplin comenzó a preparar la película en 1934 como su primer 'talkie' y llegó a escribir un guion de diálogos y experimentar con algunas escenas sonoras. Sin embargo, pronto abandonó estos intentos y regresó a un formato mudo con efectos de sonido sincronizados. Los experimentos de diálogo confirmaron su convicción de larga data de que el atractivo universal del Vagabundo se perdería si el personaje hablara alguna vez en la pantalla."
 news.2245.d:0 "La construcción de la Represa Hoover ha terminado finalmente. Fue construida entre 1931 y 1936 durante la 'Gran Depresión' y fue dedicada el 30 de septiembre de 1935 por el presidente Franklin D. Roosevelt. Originalmente conocida como Represa Boulder desde 1933, fue oficialmente renombrada como Represa Hoover por una resolución conjunta del Congreso en 1947. Su construcción fue el resultado de un esfuerzo masivo que involucró a miles de trabajadores y costó más de cien vidas. La represa fue nombrada en honor al presidente Herbert Hoover."
 news.2246.d:0 "La ola de calor del verano fue una de las más severas en la historia moderna de América del Norte. Tuvo lugar en medio de la 'Gran Depresión' y el Dust Bowl de la década de 1930, y causó un sufrimiento humano catastrófico y un enorme costo económico. El número de muertos superó los 5,000 y enormes cantidades de cultivos fueron destruidas por el calor y la falta de humedad. Muchos récords de altas temperaturas estatales y municipales establecidos durante esta ola de calor se mantuvieron hasta la ola de calor de América del Norte en el verano de 2012. La ola de calor de 1936 siguió a uno de los inviernos más fríos registrados."
