 populism_election_i:0 "Elección Presidencial de 1946"
 populism_election_i_desc:0 "Por presión estadounidense, Brasil ya no es una dictadura, después de un golpe militar se convocaron elecciones presidenciales y el General Dutra ganó."
 populism_election_ii:0 "Elección Presidencial de 1951"
 populism_election_ii_desc:0 "En esta elección, Getulio Vargas vuelve al poder, esta vez democráticamente, y una vez más se convierte en presidente de Brasil."
 populism_election_iii:0 "Vargas se suicida"
 populism_election_iii_desc:0 "Carta Testamentaria del Presidente Getulio Vargas Dejada en la Mesa de Noche Junto a su Cuerpo, 24 de Agosto de 1954\n\"Una vez más, las fuerzas e intereses que se oponen al pueblo se han organizado y se desatan sobre mí. En lugar de acusarme, me insultan; no me combaten, me vilifican y no me permiten el derecho a defenderme. Deben ahogar mi voz e impedir mis acciones para que no continúe defendiendo al pueblo como siempre lo he hecho, especialmente a los humildes. Sigo mi destino. Después de décadas de dominación y saqueo por parte de grupos económicos y financieros internacionales, me puse al frente de una revolución y gané. Comencé el trabajo de liberación y restauré un régimen de libertad social. Tuve que renunciar. Regresé al Gobierno sobre los hombros del pueblo. La campaña subterránea de grupos internacionales aliados con grupos nacionales rebeldes que se oponían al programa de empleo garantizado. La ley de beneficios extraordinarios fue retenida en el Congreso. Se desató el odio contra la justa revisión del salario mínimo. La potencialización de nuestros recursos a través de Petrobrás crearía libertad nacional; esto apenas había comenzado a operar cuando la ola de agitación creció. Eletrobrás fue obstruida hasta el punto de la desesperación. No quieren que el trabajador sea libre. No quieren que el pueblo sea independiente. Asumí el Gobierno en medio de una espiral inflacionaria que estaba destruyendo el valor del trabajo. Las ganancias para las empresas extranjeras alcanzaban hasta el 500 por ciento por año. En la declaración de valores de importación, las pruebas mostraron fraudes de más de $100 millones por año. Con la crisis del café, nuestro principal producto aumentó de valor. Intentamos defender el precio, y la respuesta fue una presión violenta sobre nuestra economía hasta que nos vimos obligados a ceder. He luchado mes a mes, día a día, hora a hora, en resistencia a una presión constante e incesante, soportando todo en silencio, olvidando todo, cediéndome a mí mismo para defender al pueblo que, si fallo, queda abandonado. No hay nada más que pueda darles excepto mi sangre. Si las aves de presa quieren la sangre de alguien, si quieren seguir drenando al pueblo brasileño, ofrezco mi vida como el holocausto. Elijo este camino para estar siempre con ustedes. Cuando los humillen, sentirán mi alma sufriendo a su lado. Cuando el hambre llame a su puerta, sentirán en su pecho la energía para luchar por ustedes mismos y por sus hijos. Cuando sean difamados, mi memoria les dará la fuerza para responder. Mi sacrificio los mantendrá unidos y mi nombre será su bandera de lucha. Cada gota de mi sangre será una llama inmortal en su conciencia y mantendrá la voluntad sagrada de resistir. A odio respondo con perdón. Y a aquellos que piensan que me han derrotado, les respondo con mi victoria. Fui un esclavo del pueblo, y hoy me libero para la vida eterna. Pero este pueblo, del que fui esclavo, no será esclavo de nadie. Mi sacrificio estará por siempre en su alma y mi sangre será el precio de su rescate. Luché contra la explotación de Brasil. Luché contra la explotación del pueblo. He luchado con todo mi corazón. El odio, la infamia y la calumnia no han conquistado mi espíritu. Les di mi vida. Ahora les ofrezco mi muerte. No temo nada. Con calma doy el primer paso hacia la eternidad y dejo la vida para entrar en la Historia.\" - Getulio Vargas"
