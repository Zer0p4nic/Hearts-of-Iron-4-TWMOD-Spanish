 MAN_low_legitimacy_5:0 "§RSin Legitimidad§!"
 MAN_low_legitimacy_4:0 "§OExtremadamente Baja Legitimidad§!"
 MAN_low_legitimacy_3:0 "§8Baja Legitimidad§!"
 MAN_low_legitimacy_2:0 "§YAlgo de Legitimidad§!"
 MAN_low_legitimacy_1:0 "§GAumento de la Legitimidad§!"
 MAN_low_legitimacy_5_desc:0 "El emperador Puyi es el descendiente legítimo de los emperadores Qing que gobernaron China durante trescientos años. La Revolución Xinhai que lo depuso en 1911 fue muy popular, ya que el gobierno Qing tardío fue impotente ante los extranjeros que robaban tierras chinas y los gobernadores regionales que se establecían como señores de la guerra. La instalación del emperador Puyi por Japón como emperador de Manchukuo aún no es aceptada por la población manchú, y mucho menos por el resto de China.\n\n§RS actualmente somos apenas vistos como un estado que existe separadamente de [JAP.GetNameDef].§!"
 MAN_low_legitimacy_4_desc:0 "El emperador Puyi es el descendiente legítimo de los emperadores Qing que gobernaron China durante trescientos años. La Revolución Xinhai que lo depuso en 1911 fue muy popular, ya que el gobierno Qing tardío fue impotente ante los extranjeros que robaban tierras chinas y los gobernadores regionales que se establecían como señores de la guerra. La instalación del emperador Puyi por Japón como emperador de Manchukuo aún no es aceptada por la población manchú, y mucho menos por el resto de China.\n\n§ONuestro estado está recibiendo un reconocimiento mínimo.§!"
 MAN_low_legitimacy_3_desc:0 "El emperador Puyi es el legítimo descendiente de los emperadores Qing que gobernaron China durante trescientos años. La Revolución de Xinhai, que lo depuso en 1911, fue muy popular, ya que el gobierno tardío de Qing era impotente tanto contra los extranjeros que robaban tierras chinas como contra los gobernadores regionales que se establecían como señores de la guerra. La instalación del emperador Puyi por parte de Japón como emperador de Manchukuo aún no es aceptada por la población manchú, y mucho menos por el resto de China.\n\n§8Nuestro estatus internacional y entre los pueblos que gobernamos está creciendo lentamente.§!"
 MAN_low_legitimacy_2_desc:0 "El emperador Puyi es el legítimo descendiente de los emperadores Qing que gobernaron China durante trescientos años. La Revolución de Xinhai, que lo depuso en 1911, fue muy popular, ya que el gobierno tardío de Qing era impotente tanto contra los extranjeros que robaban tierras chinas como contra los gobernadores regionales que se establecían como señores de la guerra. La instalación del emperador Puyi por parte de Japón como emperador de Manchukuo aún no es aceptada por la población manchú, y mucho menos por el resto de China.\n\n§YAceptación menor de [ROOT.GetNameDef].§!"
 MAN_low_legitimacy_1_desc:0 "El emperador Puyi es el legítimo descendiente de los emperadores Qing que gobernaron China durante trescientos años. La Revolución de Xinhai, que lo depuso en 1911, fue muy popular, ya que el gobierno tardío de Qing era impotente tanto contra los extranjeros que robaban tierras chinas como contra los gobernadores regionales que se establecían como señores de la guerra. La instalación del emperador Puyi por parte de Japón como emperador de Manchukuo aún no es aceptada por la población manchú, y mucho menos por el resto de China.\n\n§GReconocimiento creciente de nuestro papel destinado en China y el mundo.§!"
 MAN_banditry:0 "Bandolerismo"
 MAN_banditry_desc:0 "Estamos comprometidos en una guerra de baja intensidad con partisanos, desertores y terroristas republicanos. Debemos centrarnos en pacificar el campo para poder cazar a estos bandidos."
 MAN_kwantung_veto:0 "Veto de Kwantung"
 MAN_kwantung_veto_desc:0 "Tras la ocupación japonesa de Dalian en 1905 por parte de Rusia, la guarnición de Kwantung (Kantō en japonés) allí se politizó, con generales expansionistas tomando la iniciativa para apoderarse de más tierras chinas para Japón. Esto culminó en el Incidente de Mukden en 1932, cuando el Imperio de Manchukuo fue tallado a partir de los pequeños señores de la guerra del noreste. El Ejército de Kwantung continúa dominando el área y coloca los intereses de sus generales por encima de las necesidades de Manchukuo.\n\nSolo resolveremos esto haciendo que el ejército japonés nos reconozca como iguales o echándolos a la fuerza."
