 FRA_goverment_adminiatration:0 "Administración del Gobierno en el Exilio"
 FRA_goverment_adminiatration_desc:0 ""
 
 underground_aa:0 "Fortificaciones Subterráneas"
 FRA_metropolitan_france:2 "Invertir en la Francia Metropolitana"
 FRA_metropolitan_france_tt:0 "No hay suficientes espacios de construcción para §YInfraestructura§! en la Francia Metropolitana"
 FRA_metropolitan_france_desc:0 "La Metrópoli siempre debe ser lo primero. Podemos comenzar mejorando nuestra infraestructura para crear empleos y permitir un despliegue más rápido de tropas."
 FRA_algerie_france:2 "Invertir en la Argelia Francesa"
 FRA_algerie_france_tt:0 "No hay suficientes espacios de construcción para §YInfraestructura§! en la Francia Colonial"
 FRA_algerie_france_desc:0 "Europa enfrenta tiempos peligrosos. Deberíamos centrarnos en mejorar nuestras tierras del sur y asegurar que siempre podamos apoyar a la metrópoli."
 FRA_industrial_expansion:0 "Expansión Industrial"
 FRA_industrial_expansion_tt:0 "No hay suficientes espacios de construcción para §YFábricas Civiles§! en la Francia Metropolitana"
 FRA_industrial_expansion_desc:0 "Necesitamos una mayor presencia industrial en casa. Tenemos mucha mano de obra disponible, pero necesitamos más líneas de fábricas."
 FRA_colonial_industry:0 "Industria Colonial"
 FRA_colonial_industry_tt:0 "No hay suficientes espacios de construcción para §YFábricas Civiles§! en la Francia Colonial"
 FRA_colonial_industry_desc:1 "Deberíamos centrarnos en nuestras industrias en las colonias. Si aumentan las tensiones en Europa, aún tendremos capacidad industrial fuera del alcance de los bombarderos enemigos."
 FRA_military_factories:0 "Fábricas Militares"
 FRA_military_factories_tt:0 "No hay suficientes espacios de construcción para §YFábrica Militar§! en la Francia Metropolitana"
 FRA_military_factories_desc:1 "Nuestra máquina de guerra se está quedando atrás en capacidad. Debemos centrarnos en la producción de equipo militar en suelo nacional para asegurarnos de que nuestras fuerzas reciban constantemente nuevo equipo."
 FRA_colonial_military_factories:0 "Fábricas Militares Coloniales"
 FRA_colonial_military_factories_tt:0 "No hay suficientes espacios de construcción para §YFábrica Militar§! en la Francia Colonial"
 FRA_colonial_military_factories_desc:0 "Colocar nuestra producción militar fuera de Europa asegura que incluso si el enemigo toma el control de nuestro espacio aéreo, mantendremos un flujo constante de equipo para nuestras tropas en el frente."
 FRA_extra_research_slot:2 "Apoyar a las Grandes Écoles"
 FRA_extra_research_slot_desc:0 "Las mentes jóvenes prometedoras están surgiendo en todas partes. Necesitamos proporcionarles instalaciones para realizar sus investigaciones. Los avances tecnológicos pueden darnos la ventaja donde más la necesitamos."
 FRA_develop_morocco:0 "Desarrollar Marruecos"
 FRA_develop_morocco_desc:0 "Nuestro protectorado de Marruecos necesita más fondos para hacer cumplir la producción local y desarrollar una economía efectiva."
 FRA_nuclear_effort:0 "Esfuerzo Nuclear"
 FRA_nuclear_effort_desc:0 "Las pruebas iniciales en ciencia nuclear han mostrado resultados prometedores. Aprovechar su poder puede darnos un arma como ninguna que la humanidad haya visto."
 FRA_jet_effort:0 "Esfuerzo en Jets"
 FRA_jet_effort_desc:0 "El combate aéreo se trata de movilidad. El motor a reacción es un avance tan poderoso que los pilotos enemigos parecerán quedarse quietos mientras los arrancamos del cielo."
 FRA_extra_research_slot_2:2 "Formar el Centro Nacional de Investigación"
 FRA_extra_research_slot_2_desc:0 "Están surgiendo jóvenes prometedores por todas partes. Necesitamos proporcionarles instalaciones para llevar a cabo sus investigaciones. Los avances tecnológicos pueden darnos la ventaja donde más la necesitamos."
 FRA_defensive_focus:0 "Enfoque Defensivo"
 FRA_defensive_focus_desc:0 "En tiempos como estos, es mejor fortalecer nuestras defensas. Si hay amenazas, que vengan a nosotros para que podamos enfrentarlas en nuestra propia tierra. Tenemos un candidato perfecto para liderar nuestro ejército, solo necesitamos tu palabra."
 FRA_aggressive_focus:0 "Enfoque Agresivo"
 FRA_aggressive_focus_desc:0 "No podemos quedarnos de brazos cruzados mientras los enemigos se acercan a nuestras fronteras. Y no podemos dejar a nuestros aliados defenderse solos en un escenario de guerra. Prepara nuestro ejército! Gamelin es el hombre para el trabajo."
 FRA_giraud_plan:0 "Plan Giraud"
 FRA_giraud_plan_desc:0 "En tiempos como estos, es mejor fortalecer nuestras defensas. Si hay amenazas, que vengan a nosotros para que podamos enfrentarlas en nuestra propia tierra. Tenemos un candidato perfecto para liderar nuestro ejército, solo necesitamos tu palabra."

 FRA_enthusiast_flight:0 "Vuelo de Entusiastas"
 FRA_enthusiast_flight_desc:0 ""
 FRA_commercial_flight:0 "Vuelo Comercial"
 FRA_commercial_flight_desc:0 ""

 FRA_fequants:0 "Fequants"
 FRA_fequants_desc:0 "El liderazgo de Philippe Fequant en la Escadrilla Lafayette durante la Gran Guerra ha brindado al hombre una gran cantidad de conocimientos sobre el uso de aviones en un papel de apoyo para los hombres que luchan abajo."
 FRA_vuillemin:0 "Vuillemin"
 FRA_vuillemin_desc:0 "El Inspector General de Defensa Aérea Nacional actual ha estado sirviéndonos bien durante bastante tiempo, y aunque sus ideas han sido duramente criticadas tanto por las autoridades civiles como militares, su enfoque hacia una doctrina aérea segura y sensata podría servirnos bien en las batallas que Francia seguramente enfrentará."

 FRA_paris_line:0 "Línea de París"
 FRA_paris_line_desc:0 "De acuerdo con la nueva doctrina de nuestro Jefe del Ejército, que consiste en retirarse a reductos preparados en caso de que nuestras defensas principales fallen, nuestros ingenieros han elaborado un plan para construir fortificaciones a lo largo del Sena. Aunque esto significará usar nuestra capital, París, como una posición defendible, sin duda costando miles de vidas civiles, garantizará un punto de apoyo estable y fácilmente defendible para debilitar al enemigo mientras se lanzan contra él, abriéndolos para un contraataque que los expulse de nuestro hogar. Nuestros ingenieros y estrategas nos aseguran que será una inversión adecuada y digna en nombre de la defensa."
 FRA_colonial_defense:0 "Reforzar las Guarniciones Coloniales"
 FRA_colonial_defense_desc:0 "Un imperio mundial como el nuestro no es, de ninguna manera, fácil de controlar. Las manifestaciones, protestas e insurrecciones pueden surgir en cualquier momento y escalar rápidamente a violentas revueltas nacionales contra nuestro dominio. Para evitar esto, algunos generales han propuesto proporcionar a nuestras colonias más preciadas nuevos Regimientos de Guarnición que mantendrán constantemente la estabilidad local. Además, tener nuevas tropas desplazadas por nuestro imperio podría darnos ventajas tácticas durante la guerra."
 FRA_colonial_defence_tt:0 "Obtener 6 §YGuarniciones§! §Rcon bloqueo de edición§! con 5 batallones cada una en el continente africano.\n"
 FRA_radar_focus:0 "Esfuerzo de Radar"
 FRA_radar_focus_desc:0 "Con la nueva tecnología de radar, podremos recibir una advertencia antes de que los aviones enemigos puedan atacar, y también se puede usar para rastrear al enemigo en el mar."

 FRA_fortification_focus:0 "Enfoque en Fortificaciones"
 FRA_fortification_focus_desc:0 "Tan críticos como han sido nuestros fuertes, necesitamos encontrar formas de construirlos de manera más eficiente. La línea Maginot ha sido un poderoso disuasivo de las fuerzas enemigas, podríamos usar la seguridad de más defensas como esta."
 FRA_alpine_forts:0 "Fortalezas Alpinas"
 FRA_alpine_forts_desc:0 "Los italianos no cruzarán la frontera tan fácilmente una vez que terminemos de cubrir los Alpes con nuestra nueva línea de defensa planificada. Tendremos tiempo para responder y reforzar nuestra posición."
 FRA_replenish_maginot:0 "Mejorar la Línea Maginot"
 FRA_replenish_maginot_desc:0 "Cuando los complejos subterráneos profundos en las montañas estén terminados y repuestos, la línea se volverá verdaderamente impenetrable tanto para los ataques terrestres como aéreos."
 FRA_extend_the_maginot_line:0 "Extender la Línea Maginot"
 FRA_extend_the_maginot_line_desc:0 "No podemos contar con que Bélgica mantenga su posición, si dejan pasar a los ejércitos enemigos podríamos tener problemas. Extender la Línea Maginot es crucial para mantener a los ejércitos no deseados fuera de Francia."
 FRA_de_gaulle_strategy:0 "Estrategia de De Gaulle"
 FRA_de_gaulle_strategy_desc:0 "No podemos quedarnos de brazos cruzados mientras los enemigos se acercan a nuestras fronteras. Y no podemos dejar a nuestros aliados defenderse solos en un escenario de guerra. Prepara nuestro ejército! Gamelin es el hombre para el trabajo."
 FRA_infantry_focus:0 "Levantamiento en masa"
 FRA_infantry_focus_desc:0 "Todos los hombres y mujeres que puedan luchar lo harán. Producir armas en masa reducirá el costo. Pondremos un rifle en las manos de todos."
 FRA_artillery_focus:0 "Grande Batterie"
 FRA_artillery_focus_desc:0 "Nuestra artillería formará una unidad poderosa para concentrar el fuego en puntos específicos. Una salva a la vez y debilitaremos la línea enemiga y avanzaremos si es necesario!"
 FRA_heavy_armor_focus:0 "Char de Bataille"
 FRA_heavy_armor_focus_desc:0 "Los tanques de batalla son el camino a seguir para el ejército francés. Queremos controlar el campo de batalla y para ello necesitaremos nuevos tanques poderosos."
 FRA_free_heavy_armor_focus:0 "Char de Bataille"
 FRA_free_heavy_armor_focus_desc:0 "Los tanques de batalla son el camino a seguir para el ejército francés. Queremos controlar el campo de batalla y para ello necesitaremos nuevos tanques poderosos."
 FRA_motorized_focus:0 "Enfoque Motorizado"
 FRA_motorized_focus_desc:0 "Encontrar mejores formas de construir nuestros vehículos de infantería ayudará a nuestra capacidad para apoyar y reforzar las líneas del frente."
 FRA_mechanized_focus:0 "Enfoque Mecanizado"
 FRA_mechanized_focus_desc:0 "Los vehículos blindados juegan un papel cada vez más importante en la guerra. Aunque son menos intimidantes que un tanque promedio, nos dan una ventaja en comunicación, mando, transporte y guerra urbana."
 FRA_light_medium_armor:0 "Automitrailleuses"
 FRA_light_medium_armor_desc:0 "Por ley, la Infantería controla todas las fuerzas de tanques. Los 'vehículos' de caballería más ligeros y rápidos, o Automitrailleuses, son más adecuados para viajar y aún pueden causar daño con sus armas montadas."
 FRA_tank_radio:0 "Equipo de Radio"
 FRA_tank_radio_desc:0 "Al montar radios en cada tanque, en teoría, podemos avanzar gloriosamente en formación a través de las líneas enemigas."
 FRA_army_reform:0 "Estado Mayor General Francés"
 FRA_army_reform_desc:0 "Ninguna unidad de infantería o tanque de alta tecnología por sí sola nos ganará la guerra. Debemos poner nuestros esfuerzos en desarrollar tanto nuestras capacidades tácticas como estratégicas. Con las personas adecuadas en el trabajo, podemos evolucionar como ejército."
 FRA_navy_focus:0 "Enfoque Naval"
 FRA_navy_focus_tt:0 "No hay suficientes espacios de construcción para §YBase Naval§!"
 FRA_navy_focus_desc:0 "Si planeamos expandir nuestra marina, el primer paso es mejorar y ampliar nuestras bases navales. Nuestros barcos únicos requieren atención constante para estar listos para el combate en todo momento."
 FRA_improved_screen_ships:0 "Buques Escolta Mejorados"
 FRA_improved_screen_ships_desc:0 "Los Destructores y Cruceros Ligeros juegan un papel clave en la defensa de nuestros Acorazados o Portaaviones más pesados. Si perdemos nuestra línea de defensa en el mar, ponemos en riesgo a todos los barcos y hombres. Debemos asegurarnos de que nuestros barcos se construyan con la última tecnología."
 FRA_capital_ship_focus:0 "Enfoque en Buques Capitales"
 FRA_capital_ship_focus_desc:0 "Mejorar el diseño de nuestros Acorazados llevaría a grandes ventajas tácticas. Con su alcance y poder incontestados, nadie podrá escapar de sus cañones."
 FRA_carrier_focus:0 "Enfoque en Portaaviones"
 FRA_carrier_focus_desc:0 "Los teóricos navales han dirigido nuestra atención a nuestros Portaaviones anticuados. Tienen sugerencias sobre cómo se pueden utilizar más si el desarrollo se impulsa en la dirección correcta. No se puede hacer un progreso real sin nuestro apoyo total."
 FRA_initiate_government_reform:0 "Reforma Gubernamental"
 FRA_initiate_government_reform_desc:0 "El mundo se ha vuelto peligroso. Ya no podemos estar atados por nuestras propias disputas insignificantes. Es hora de empoderar a nuestros políticos y avanzar por el bien de Francia."
 FRA_support_the_left:0 "Apoyar a la Izquierda"
 FRA_support_the_left_desc:0 "El Comintern se está fortaleciendo. Es hora de mostrar que nuestros intereses pueden alinearse y apoyar a nuestras organizaciones comunistas."
 FRA_leftist_rhetoric:0 "Retórica de Izquierda"
 FRA_leftist_rhetoric_desc:0 "El objetivo es claro. Igualdad para todos. No queremos intereses capitalistas en la política francesa. Es imperativo que demos condiciones óptimas para que nuestras organizaciones comunistas prosperen."
 FRA_scw_intervention_republicans:0 "Intervención Republicana"
 FRA_scw_intervention_republicans_desc:0 "La España Republicana necesita nuestra ayuda! \nCualquiera que esté dispuesto a luchar por la causa debe ser permitido. No podemos permitir que otro régimen fascista gane terreno."
 FRA_national_mobilization:0 "Movilización Nacional"
 FRA_national_mobilization_desc:0 "Finalmente tenemos un gobierno capaz de tomar medidas. Ahora es el momento de fortalecer nuestro ejército y estar preparados para luchar por Francia."
 FRA_humanite_unie:0 "Humanité Unie"
 FRA_humanite_unie_desc:0 "Los banqueros gordos y los demagogos hambrientos de poder están fortaleciendo su sangriento control sobre el mundo. Con cada día que pasa, vemos a hombres libres esclavizados y el mundo sumido aún más en la crisis, creada por la codicia del individuo. Los ideales franceses son más necesarios que nunca! La humanidad nos necesita y nosotros necesitamos unir a la humanidad!"
 FRA_join_comintern:0 "Unirse al Comintern"
 FRA_join_comintern_desc:0 "Con enemigos por todas partes, necesitamos fortalecer nuestra posición con algunos aliados poderosos. Nuestros lazos con el Comintern se han fortalecido y es hora de dedicarnos completamente a su causa."
 FRA_support_status_quo:0 "Apoyar el Status Quo"
 FRA_support_status_quo_desc:0 "Francia es la cuna y protectora de la libertad y debe seguir siéndolo. Si alguna vez deseamos lograr la unidad nuevamente, entonces debemos estabilizar nuestra democracia antes de que se desvanezca."
 FRA_little_entente:0 "Pequeña Entente"
 FRA_little_entente_desc:0 "La Pequeña Entente, una alianza formada después de la Gran Guerra para evitar la agresión de Austria y Hungría hacia sus vecinos, fue apoyada por Francia, pero ahora ha comenzado a desmoronarse. En lugar de asegurar lazos con Gran Bretaña, deberíamos tomar la iniciativa para restaurar y consolidar esta facción, comenzando con sus fundadores en Checoslovaquia."
 FRA_go_with_britain:0 "Aliarse con Gran Bretaña"
 FRA_go_with_britain_desc:0 "Con Rusia cambiada para siempre, solo Francia y Gran Bretaña permanecen de la antigua Triple Entente. Si la historia está condenada a repetirse, debemos asegurarnos de que estas dos naciones, baluartes de la democracia y la libertad en Europa, sigan siendo Aliadas."
 FRA_strengthen_government_support:0 "Fortalecer el Gobierno"
 FRA_strengthen_government_support_desc:0 "Hemos hecho planes para el próximo año que cumplirán los deseos de la gente en todas partes de Francia. Demuéstrenles que somos capaces de actuar y dignos de gobernar Francia, para que podamos volver a estar unidos."
 FRA_defensive_strategems:0 "Estratagemas Defensivas"
 FRA_defensive_strategems_desc:0 "Si queremos que el pueblo de Francia luche una guerra por nosotros, es más importante que nunca que tengamos una dirección clara. Debemos dejar de pelear entre nosotros y luchar por Francia y 'Liberté, égalité, fraternité' en su lugar."
 FRA_invite_yugoslavia:0 "Invitar a Yugoslavia"
 FRA_invite_yugoslavia_desc:0 "Yugoslavia tiene suficientes preocupaciones sin tener que preocuparse por vecinos expansionistas. Traerlos de vuelta a la Pequeña Entente sería un gran servicio tanto para ellos como para nosotros."
 FRA_invite_romania:0 "Invitar a Rumania"
 FRA_invite_romania_desc:0 "La democracia rumana es frágil, atrapada entre sus facciones fascistas internas y el comunismo soviético. Traerlos a la Pequeña Entente les permitirá mantener la estabilidad con nuestro respaldo."
 FRA_polish_guarantee:0 "Garantía Polaca"
 FRA_polish_guarantee_desc:0 "Los diplomáticos polacos han expresado su preocupación por la tensión en sus fronteras. Una garantía de nuestra poderosa nación debería disuadir a cualquiera que planee una invasión."
 FRA_czech_guarantee:0 "Garantía Checa"
 FRA_czech_guarantee_desc:0 "La tensión está aumentando en la frontera checa. No podemos permitir que naciones expansionistas se apoderen de una nación libre y democrática. Los checos deben seguir siendo un pueblo libre. Con una garantía nuestra, cualquiera que planee una invasión lo pensará dos veces."
 FRA_revise_versailles:0 "Revisar Versalles"
 FRA_revise_versailles_desc:0 "Los alemanes ya están ignorando las reparaciones estipuladas por el Tratado de Versalles, lo que demuestra que Francia ya no inspira respeto. Si acaso, tenemos el derecho de exigir más por las vidas perdidas en la Gran Guerra, pero un tratado justo requeriría una Francia fuerte, una nueva Francia, para hacerla cumplir."
 FRA_support_the_right:0 "Apoyar a la Derecha"
 FRA_support_the_right_desc:0 "Francia siempre ha sido una nación fuerte y orgullosa, pero la falta de acción del gobierno ha dividido al pueblo. Debemos unir a Francia y afirmar nuestra superioridad y fuerza para evitar sucumbir a la decadencia."
 FRA_right_wing_rhetoric:0 "Retórica de Derecha"
 FRA_right_wing_rhetoric_desc:0 "Debemos centrarnos en llegar a todos los franceses y elevar su espíritu nacional. Mostrarles que podemos ser los líderes poderosos que necesitan y se convertirán en ciudadanos orgullosos de nuestra gloriosa nación."
 FRA_scw_intervention_nationalists:0 "Intervención Nacionalista"
 FRA_scw_intervention_nationalists_desc:0 "Los nacionalistas finalmente están ganando terreno en España. Su causa es justa y cualquiera que esté dispuesto a luchar por ellos debería poder hacerlo."
 FRA_army_of_aggression:0 "Ejército de Agresión"
 FRA_army_of_aggression_desc:0 "Ya no podemos quedarnos detrás de una muralla obsoleta mientras nuestros enemigos campan a sus anchas por Europa. Es hora de fortalecer nuestro ejército y empujar nuestras fronteras para asegurar que Francia siga siendo una gran nación."
 FRA_france_first:0 "Francia Primero"
 FRA_france_first_desc:0 "Somos Francia! Victoriosos de la Gran Guerra! Salvadores de Europa! Somos el hogar de los más grandes pensadores que ha visto este mundo. Demasiadas naciones buscan sumergir al mundo en el caos. Se nos necesita, y atenderemos la llamada. Tomaremos el timón, enfrentaremos la tormenta y guiaremos a la humanidad hacia la seguridad bajo nuestro mando!"
 FRA_woo_italy:0 "Conquistar a Italia"
 FRA_woo_italy_desc:0 "Italia tiene el potencial para convertirse en una nación poderosa. Gracias al fuerte liderazgo de Mussolini, el pueblo de Italia está unido y listo para luchar por la causa correcta. Que esa causa sea la nuestra."
 FRA_dismantle_the_democracies:0 "Desmantelar las Democracias"
 FRA_dismantle_the_democracies_desc:0 "La nueva alianza democrática [GER.GetAdjective] en Europa central está amenazando nuestra nueva posición. Debemos actuar ahora, antes de que se fortalezcan más."
 FRA_join_germany:0 "Unirse a Alemania"
 FRA_join_germany_desc:0 "El Reich alemán se está convirtiendo en una fuerza a tener en cuenta. Su visión de un futuro mejor puede alinearse con nuestros intereses. Debemos apoyarlos y una vez que se asiente el polvo, Francia obtendrá su parte legítima de Europa."
 FRA_naval_doctrine:0 "Doctrina Naval"
 FRA_naval_doctrine_desc:0 "Los recientes avances en el diseño de barcos han abierto nuevas opciones en maniobras tácticas y estratégicas. Antes de arriesgarnos con estas nuevas teorías, necesitamos ponerlas a prueba adecuadamente y solidificar los planes."
 FRA_air_focus:0 "Enfoque Aéreo"
 air_focus_bypass_tt:0 "No hay suficientes espacios de construcción para §YBase Aérea§!"
 FRA_air_focus_desc:0 "Ha llegado el momento de expandir nuestra fuerza aérea! Ya se han hecho planes para comenzar la construcción de nuevas Bases Aéreas para apoyar un gran aumento tanto en personal como en aviones."
 FRA_cas_focus:0 "Enfoque CAS"
 FRA_cas_focus_desc:0 "Los aviones que brindan apoyo a nuestras fuerzas terrestres y barcos han sido una adición muy eficiente a una inversión relativamente pequeña. Estos aviones ahora tienen varias mejoras sugeridas. Nuestros ingenieros pueden desarrollar la próxima generación de aviones de apoyo."
 FRA_fighter_focus:0 "Enfoque de Caza"
 FRA_fighter_focus_desc:0 "Se pueden aplicar algunas innovaciones revolucionarias de ingeniería civil en nuestros Cazas para mejorar su velocidad, alcance y altitud máxima. Necesitamos enfocarnos en esto si queremos mantenernos al día con los avances realizados por otros."
 FRA_bomber_focus:0 "Enfoque de Bombardero"
 FRA_bomber_focus_desc:0 "El apoyo aéreo es una parte importante de nuestras capacidades defensivas y ofensivas. Si enfocamos nuestros esfuerzos en desarrollar bombarderos rápidos, más ágiles y precisos, mantendremos una ventaja en cualquier batalla terrestre."
 FRA_heavy_fighter_focus:0 "Enfoque de Caza Pesado"
 FRA_heavy_fighter_focus_desc:0 "Nuestros Cazas Pesados deben ser capaces de apoyar a los aviones bombarderos más vulnerables. Esto requiere un armamento más pesado y un mayor alcance a costa de algo de velocidad."
 FRA_air_doctrine:0 "Doctrina Aérea"
 FRA_air_doctrine_desc:0 " hemos ganado suficiente experiencia para probar nuevas teorías en la guerra aérea a un ritmo más rápido. Esto nos permitirá explorar nuevas posibilidades tácticas y estratégicas. El combate aéreo es la clave en la guerra moderna."
 FRA_heavy_bomber_focus:0 "Enfoque de Bombardero Pesado"
 FRA_heavy_bomber_focus_desc:0 "Los bombarderos pesados modernos estarán armados para manejar escaramuzas aéreas menores por su cuenta. Si permitimos que nuestros ingenieros se enfoquen en desarrollar la tecnología más nueva, tendremos una mejor oportunidad de destruir las instalaciones de producción enemigas."
 FRA_naval_bomber_focus:0 "Enfoque de Bombardero Naval"
 FRA_naval_bomber_focus_desc:0 "Los barcos han demostrado ser excepcionalmente vulnerables a las aeronaves. Debemos seguir mejorando su tecnología para asegurarnos de mantenernos por delante de cualquier contramedida."
 FRA_SS_Sturmbataillon_Charlemagne:0 "SS Charlemagne"
 FRA_SS_Sturmbataillon_Charlemagne_desc:0 "La 33era División de Granaderos de las Waffen, Der SS Charlemagne y el Regimiento Charlemagne fueron nombres colectivos utilizados para los voluntarios franceses en la Wehrmacht y las Waffen-SS durante la Segunda Guerra Mundial. La división, de hecho, no era una división, sino un grupo de unidades de voluntarios franceses más pequeñas."
