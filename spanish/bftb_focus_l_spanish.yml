l_spanish:
 GRE_bring_home_the_exiled_republicans:0 "Traer a los Republicanos Exiliados"
 GRE_bring_home_the_exiled_republicans_desc:0 "Con nuestro líder Eleftherios Venizelos finalmente a cargo nuevamente, podemos invitar a nuestros camaradas de regreso del largo exilio al que fueron obligados por el régimen monárquico. Necesitaremos toda la ayuda posible para recuperar nuestro país!"
 GRE_bring_home_the_exiled_republicans_focus_tt:0 "Los ministros y generales §Yvenizelistas§! regresarán del exilio y estarán disponibles."
 GRE_compromise_with_the_monarchists:0 "Compromiso con los Monárquicos"
 GRE_compromise_with_the_monarchists_desc:0 "Puede que no nos guste el rey, pero nuestro país ha estado dividido sobre este tema durante demasiado tiempo. En lugar de arriesgar otra guerra civil, llevemos a los monárquicos a la mesa y discutamos los términos. El tiempo de lucha ha terminado."
 GRE_compromise_with_the_monarchists_focus_tt:1 "§YJorge II§! cede su control absoluto sobre el país y se convierte en un monarca constitucional. \n\nLos £faction_gre_monarchist §YMonárquicos§! se vuelven §Gamigables§!. \nLos £faction_gre_communist §YComunistas§! se vuelven §Rhostiles§!."
 GRE_request_communist_support:0 "Solicitar apoyo comunista"
 GRE_request_communist_support_desc:0 "Jorge II no es griego y no tiene absolutamente ningún derecho a interferir en los asuntos de Grecia! Nuestro país ha sangrado demasiadas veces por su falso derecho a gobernar, y ahora debemos finalmente llevar a este criminal ante la justicia! Pero no podemos hacerlo solos, y solo hay un grupo que odia al rey tanto como nosotros..."
 GRE_request_communist_support_focus_tt:1 "Los £faction_gre_communist §YComunistas§! se vuelven §Gamigables§!. \nLos £faction_gre_monarchist §YMonárquicos§! se vuelven §Rhostiles§!. \n\nLos generales y ministros £faction_gre_monarchist §YMonárquicos§! §Rdimiten§! de su servicio, pero los generales y ministros £faction_gre_communist §YComunistas§! se vuelven §Gdisponibles§!."
 GRE_remembering_the_anatolian_catastrophe:0 "Recordando la Catástrofe de Anatolia"
 GRE_remembering_the_anatolian_catastrophe_desc:0 "La Campaña de Asia Menor no fue nada menos que un desastre. Nuestro pueblo fue masacrado, nuestro prestigio arruinado y nuestro movimiento político aplastado, todo en el transcurso de tres años! No podemos permitir que este sea nuestro legado, debemos darle un giro a la situación de manera que nuestro pueblo culpe a los turcos y no a nosotros, y tal vez entonces, después de tantos años, finalmente podamos cumplir nuestros sueños de una Gran Grecia..."
 GRE_old_memories_stir_new_threats_tt:0 "Despertar emociones sobre Anatolia podría tener §Yconsecuencias no deseadas§!..."
 GRE_a_socialist_economy:0 "Una economía socialista"
 GRE_a_socialist_economy_desc:0 "El pueblo griego ha sangrado durante demasiado tiempo bajo el gobierno autocrático del falso rey y los belicistas venizelistas, es hora de que el pueblo finalmente prospere bajo un gobierno que los ponga en primer lugar!"
 GRE_restoring_our_home:0 "Restaurando nuestro hogar"
 GRE_restoring_our_home_desc:0 "Los años no han sido amables con Grecia: hemos sido devastados por la guerra, la deuda y la pobreza. Con la democracia finalmente de vuelta en nuestras costas, ha llegado el momento de rechazar a los explotadores alemanes e italianos. En su lugar, deberíamos centrarnos en nuestros estrechos lazos con los británicos con la esperanza de que nos ayuden a reconstruir nuestra nación, tanto en la industria como en el espíritu."
 GRE_venerate_the_ancient_hellenes:0 "Venerar a los antiguos helenos"
 GRE_venerate_the_ancient_hellenes_desc:0 "¿No somos descendientes de los venerables griegos de antaño? \n¿No compartimos sangre con esos maestros de la retórica, la filosofía y la guerra? Inculcaremos un fuerte sentido de orgullo en nuestro pueblo, para que podamos retomar nuestro lugar como la estrella guía de Europa una vez más."
 GRE_the_birthplace_of_democracy:0 "La cuna de la democracia"
 GRE_the_birthplace_of_democracy_desc:1 "Los tiranos rara vez han tenido respeto en los corazones y mentes de los griegos, y ese es un rasgo que hemos mantenido orgullosamente desde la época de Pericles! La democracia es uno de los muchos frutos de nuestro genio, y es justo que la defendamos contra la tiranía inspirada por romanos y teutones."
 GRE_nationalized_banks:0 "Bancos nacionalizados"
 GRE_nationalized_banks_desc:0 "Deutsche Bank y el Banco de Inglaterra han explotado al pueblo de Grecia durante demasiado tiempo: malversando sus ya escasos ingresos y castigándolos por las acciones de un gobierno dictatorial que no eligieron. Decimos que el pueblo griego no será más explotado, y que sus fondos deberían ir a su gobierno en su lugar!"
 GRE_soviet_subsidised_railways:0 "Ferrocarriles Subvencionados por los Soviéticos"
 GRE_soviet_subsidised_railways_desc:0 "Grecia ha sido abusada en cada paso por las principales potencias de Europa, es hora de mirar al otro lado del Mar Negro si alguna vez queremos tener alguna oportunidad de modernizar la economía de Grecia."
 GRE_agricultural_communes:0 "Comunas Agrícolas"
 GRE_agricultural_communes_desc:0 "El mundo se ha industrializado a nuestro alrededor y es hora de que nos pongamos al día. Pero muchos de nuestros habitantes no conocen nada más allá de una vida de trabajo agrícola, y no podemos deshacernos de nuestras raíces tan fácilmente. Organizaremos el sector agrario en comunas eficientes, liberando talento para otros campos como la manufactura o el trabajo militar."
 GRE_theban_warriors:0 "Guerreros Tebanos"
 GRE_theban_warriors_desc:0 "No es nuestro objetivo crear una sociedad de militantes que favorezca la fuerza por encima de todo. Nos oponemos y rechazamos activamente cualquier intento de imitar el sistema de gobierno de Mussolini. Somos griegos, no romanos! En lugar de crear un culto de adoración en torno a los violentos espartanos, celebremos a los tebanos, quienes derrocaron la hegemonía espartana con astucia."
 GRE_athenian_thinkers:0 "Pensadores Atenienses"
 GRE_athenian_thinkers_desc:0 "Algunos de los mejores pensadores de la humanidad vinieron de Atenas, y con un poco de estímulo hacia las artes y las ciencias, volveremos a ver surgir grandes mentes de toda Grecia."
 GRE_macedonian_generals:0 "Generales Macedonios"
 GRE_macedonian_generals_desc:0 "Alguna vez Alejandro Magno esculpió para sí una gran porción del mundo para llamar suya, y lo hizo todo desde la humilde Macedonia. Lo que lo hizo grande corre en nuestra sangre, y deberíamos mirar a Alejandro y a los Argéadas como ejemplos de excelencia griega en el mando."
 GRE_the_greek_industrial_revolution:0 "La Revolución Industrial Griega"
 GRE_the_greek_industrial_revolution_desc:0 "Grecia debería haberse industrializado hace décadas, pero los políticos corruptos y las potencias extranjeras intervinientes nos han dejado con un sistema económico de una época pasada. No tenemos el lujo del tiempo para cambiar nuestro modo de vida gradualmente, debemos empezar ahora y trabajar rápidamente."
 GRE_industry_bypass_tt:0 "No hay suficientes espacios de construcción para §YFábricas Militares§! o §YFábricas Civiles§!"
 GRE_red_militias:0 "Milicias Rojas"
 GRE_red_militias_desc:0 "Hay muchos que buscarían frustrar nuestros esfuerzos para modernizar la sociedad griega, pero con la organización de milicias dedicadas a preservar la Revolución, les resultará aún más difícil detenernos."
 GRE_clearing_land_for_industrial_expansion:0 "Despejar Terrenos para la Expansión Industrial"
 GRE_clearing_land_for_industrial_expansion_desc:0 "Campos de olivos, uvas y tabaco bordean las muchas colinas de Grecia, al igual que un gran número de iglesias, reliquias del Imperio Bizantino. No necesitamos todos los anteriores, y no hay lugar en la nueva Grecia para las segundas. Tomemos estas tierras apropiadas y pongámoslas en uso levantando fábricas para los trabajadores."
 GRE_the_anatolian_refugees:0 "Los Refugiados de Anatolia"
 GRE_the_anatolian_refugees_desc:0 "Después de la Catástrofe de Anatolia, nos vimos obligados a recibir a casi dos millones de refugiados griegos que habían estado viviendo en Turquía. No estábamos preparados, y la situación solo ha empeorado. Los refugiados ahora se están organizando políticamente bajo Georgios Kosmidis, otro exiliado de Anatolia. Su movimiento es demasiado grande para ignorarlo, y al final, ¿son realmente tan diferentes nuestros objetivos?"
 GRE_depose_the_reactionaries:0 "Derribar a los Reaccionarios"
 GRE_depose_the_reactionaries_desc:0 "Hemos tolerado esta coalición con los venizelistas durante suficiente tiempo. Su agenda liberal es un anatema para nuestro credo marxista, y es hora de poner fin a esta relación farsesca. Por la Revolución!"
 GRE_resurrecting_the_megali_idea:0 "Resucitando la Megali Idea"
 GRE_resurrecting_the_megali_idea_desc:0 "Se nos prometió la Megali Idea en 1919, pero tras la subsiguiente Guerra Greco-Turca, ese sueño estuvo a punto de desvanecerse para siempre. Pero mientras los turcos continúen profanando nuestras grandes tierras de antaño con su presencia, seguiremos codiciando lo que es legítimamente nuestro. El pueblo griego lo recordó una vez, se les puede hacer recordar de nuevo..."
 GRE_megali_idea_conference_invites_tt:0 "Las invitaciones a la §YConvención Megali§! serán enviadas al seleccionar el enfoque."
 GRE_prepare_for_the_great_anti_fascist_war:0 "Prepararse para la Gran Guerra Antifascista"
 GRE_prepare_for_the_great_anti_fascist_war_desc:0 "El fascismo es la mayor amenaza para el credo del marxismo: representa un desafío ideológico que solo puede ser aplastado en el campo de batalla. La Unión Soviética no hace nada para frenar la expansión del fascismo, y por lo tanto recae sobre nosotros."
 GRE_ally_tito:0 "Aliarse con Tito"
 GRE_ally_tito_desc:0 "No hay revolucionario más devoto a nuestro credo del marxismo antiestalinista que Josip Broz Tito de Yugoslavia. Puede que no nos guste, pero necesitamos a él y a sus compatriotas unidos detrás de nosotros bajo una bandera de solidaridad fraterna contra los fascistas sedientos de sangre y los traicioneros bolcheviques."
 GRE_tow_the_stalinist_line:1 "Seguir la línea estalinista"
 GRE_tow_the_stalinist_line_desc:0 "Debemos nuestra revolución a esas grandes mentes de la Unión Soviética: si no fuera por sus contribuciones, nunca habríamos asegurado el poder en Grecia! Estamos en solidaridad con nuestros camaradas en Moscú."
 GRE_horror_and_fear:0 "Horror y miedo"
 GRE_horror_and_fear_desc:0 "Deimos kai Phobos – horror y miedo. Estos eran los hijos gemelos de Ares, el Dios de la Guerra. Los espartanos derramaban sangre en honor a los Hijos de Ares en el campo de batalla; aislados y solos, nosotros también derramaremos sangre en el campo de batalla en honor a nuestro glorioso pasado."
 GRE_the_gordian_knot:0 "El nudo gordiano"
 GRE_the_gordian_knot_desc:0 "El nudo gordiano es parte de la leyenda de Alejandro Magno: ha llegado a significar resolver una tarea aparentemente imposible con un golpe audaz. Nuestra tarea imposible es reclamar nuestras tierras perdidas, y nuestro golpe audaz es que nuestros poderosos aliados lo hagan por nosotros."
 GRE_megali_idea_approved:0 "§YIdea Megali§! Aprobada"
 GRE_megali_convention_a_failure:0 "La Convención de Heraklion fue un fracaso"
 GRE_gordian_knot_tt:0 "Cualquier signatario que no sea §YItalia§! declarará la guerra a §YTurquía§! junto a §YGrecia§! para cumplir con las estipulaciones de la §YConvención Megali§!."
 GRE_secure_the_aegean:0 "Asegurar el Egeo"
 GRE_secure_the_aegean_desc:0 "Buscamos resolver problemas en el otro lado de Europa pero ignoramos la amenaza justo aquí en nuestra puerta. Los turcos han atormentado al pueblo griego como nuestros adversarios mortales durante siglos, y aunque esperábamos forjar un nuevo y más brillante camino, ha quedado claro que el futuro no puede ganarse hasta que el pasado sea corregido."
 GRE_dominate_the_bulgarians:0 "Dominar a los búlgaros"
 GRE_dominate_the_bulgarians_desc:0 "Los búlgaros han amenazado la seguridad de Grecia una y otra vez. ‘La Prusia de los Balcanes’ los llamaban, qué adorable. No permitiremos que pongan en peligro la seguridad de Grecia, no otra vez."
 GRE_stage_an_incident_in_the_bosporus:0 "Orquestar un incidente en el Bósforo"
 GRE_stage_an_incident_in_the_bosporus_desc:0 "El Politburó soviético no ha ocultado su deseo de controlar Constantinopla. Con nuestra ayuda, los soviéticos han decidido dar los primeros pasos concretos para tomar el control del estrecho del Bósforo, y Grecia juega un papel absolutamente crucial..."
 GRE_reviving_the_double_headed_eagle:0 "Revivir el Águila Bicéfala"
 GRE_reviving_the_double_headed_eagle_desc:0 "Los venizelistas eran cobardes que se negaron a permitir que Grecia restaurara su verdadera gloria perdida: la gloria de Bizancio! ¿Por qué detenerse en las costas de Turquía cuando podemos reclamar todos los territorios perdidos del Imperio? Ha comenzado una nueva era de gloria para Grecia!"
 GRE_nenikikamen:0 "Nenikikamen"
 GRE_nenikikamen_desc:1 "[Root.GetNenikikamenDesc]"
 GRE_NENIKIKAMEN_FOCUS_DESCRIPTION_STANDARD:0 "Hemos ganado! Venizelos finalmente ha sido reivindicado después de todos estos años! La Gran Idea ha triunfado sobre los detractores y aquellos que obstaculizarían nuestro destino, y ahora estamos al borde de una nueva era para Grecia: una Edad Dorada!"
 GRE_NENIKIKAMEN_FOCUS_DESCRIPTION_BYZANTINE:0 "Hemos ganado! Bizancio ha sido vengado, después de todos estos años. Al recuperar nuestra antigua capital imperial, estamos un paso más cerca de nuestro destino. Estamos al borde de una nueva era para Grecia: una era nacida de sangre y fuego! Kosmídísy Nikas!"
 GRE_attack_the_fascists:0 "Atacar a los Fascistas"
 GRE_attack_the_fascists_desc:0 "El fascismo es un virus, se ha extendido de país en país en Europa como una plaga. El comunismo es la cura, y se la administraremos por la fuerza!"
 GRE_revolutionaries_of_the_south:0 "Revolucionarios del Sur"
 GRE_revolutionaries_of_the_south_desc:0 "Nunca veremos completamente de igual a igual a nuestros camaradas en Moscú, pero mientras Grecia dicte su propio credo revolucionario, aquí, en el sur de Europa, viviremos libres en nuestro verdadero comunismo."
 GRE_phoideratoi:0 "Phoideratoi"
 GRE_phoideratoi_desc:0 "Nuestros antepasados tuvieron el sentido de cooperar con los bárbaros cuando surgió la necesidad, y ciertamente tenemos esa necesidad hoy. Debemos permitir que todos los antiguos súbditos del Imperio que simpaticen con nuestra lucha contra el mundo moderno tengan el derecho de luchar en las filas de nuestros magníficos ejércitos! Juntos, como uno, marchamos hacia la victoria!"
 GRE_the_die_is_cast:0 "La Suerte Está Echada!"
 GRE_the_die_is_cast_desc:0 "Nuestros sueños se han realizado, pero el mundo sigue en peligro! Las líneas han sido trazadas, y Grecia tendrá algo que decir sobre cómo termina el conflicto venidero."
 GRE_byzantine_themata:0 "Themata Bizantinas"
 GRE_byzantine_themata_desc:0 "El mundo ha cambiado considerablemente desde la Caída de Constantinopla, y la conquista se ha convertido en una empresa bastante complicada. No podemos esperar que los pueblos recién reconquistados del Imperio nos sirvan simplemente porque lo deseamos: debemos permitir un cierto nivel de autogobierno y cooperar con las administraciones locales de estas regiones conquistadas. Para asegurar nuestro Imperio nuevamente, este es un pequeño precio a pagar."
 byz_restore_byzantine_empire_category_tt:0 "Desbloquea decisiones de §Restaurar el Imperio Bizantino§."
 GRE_the_kings_government:0 "El Gobierno del Rey"
 GRE_the_kings_government_desc:0 "La intervención oportuna de Su Majestad ha impedido que los venizelistas formen un nuevo gobierno, y no un momento demasiado pronto! Hay trabajo por hacer! Demertzis ha cumplido su propósito como mediador centrista, pero ahora Grecia necesita un jefe de gobierno más fuerte."
 GRE_the_right_to_rule:0 "El Derecho a Gobernar"
 GRE_the_right_to_rule_desc:0 "¿Por qué nombrar a un dictador para actuar en nombre del Rey cuando el Rey es perfectamente capaz de actuar por sí mismo? No sigamos aferrados a la tradición mientras Grecia sufre, es hora de un verdadero monarca que sirva al pueblo! Dios salve al Rey Jorge II!"
 GRE_abandon_french_italian_debt_tt:0 "Abandonaremos las deudas que tenemos con §YFrancia§! y §YItalia§!.\n"
 GRE_absolute_monarchy_opposition_tt:0 "§RTomar este camino llevará a una Guerra Civil!§! \nLos §YVenizelistas§! se volverán §Rrebeldes!§! \nLos §YComunistas§! se volverán §Rrebeldes!§!"
 GRE_metaxism_focus:0 "Metaxismo"
 GRE_metaxism_focus_desc:0 "El Rey es el jefe de estado indiscutible, sin embargo, el pueblo griego sigue inquieto con este arreglo. Puede que no sea ideal, pero hay un exoficial muy talentoso y muy devoto esperando en las alas para formar un gobierno..."
 GRE_metaxism_warning_tt:1 "\nSi §YGrecia§! se une a una facción antes de mejorar por completo el espíritu nacional §YMetaxismo§!, entonces será §Rremovido§!.\n"
 GRE_the_hellenic_spirit:0 "El Espíritu Helénico"
 GRE_the_hellenic_spirit_desc:0 "Luchamos para mantener viva la llama sagrada que hizo a Grecia tan grande, en su momento. Somos capaces de verdadera grandeza, lo sabemos! Solo necesitamos encontrar esa chispa de nuevo..."
 GRE_four_year_plan:0 "El Plan Cuatrienal"
 GRE_four_year_plan_desc:0 "Metaxas ha diseñado un plan brillante para industrializar Grecia. Basado en el modelo económico corporativista italiano, lograremos una medida de autarquía e independencia de las potencias que nos atan."
 GRE_petition_britain_for_aid:1 "[Root.GetGreekPetitionForAidName]"
 GRE_PETITION_FOR_AID_FOCUS_NAME_STANDARD:0 "Solicitar ayuda a los británicos!"
 GRE_PETITION_FOR_AID_FOCUS_NAME_MONARCHIST:0 "Solicitar ayuda a los británicos y a los alemanes!"
 GRE_petition_britain_for_aid_desc:1 "[Root.GetGreekPetitionForAidDesc]"
 GRE_PETITION_FOR_AID_FOCUS_DESCRIPTION_STANDARD:0 "La chusma ha manifestado su leve desaprobación hacia el gobierno del Rey con su desobediencia civil y amenazas de guerra civil. Nuestros enemigos tienen la ventaja por ahora, así que no hay vergüenza en pedir ayuda a nuestros aliados británicos para nuestra lucha. Con los británicos de nuestro lado, no hay forma de que podamos perder."
 GRE_PETITION_FOR_AID_FOCUS_DESCRIPTION_MONARCHIST:0 "La chusma ha manifestado su leve desaprobación hacia el gobierno del Rey con su desobediencia civil y amenazas de guerra civil. Nuestros enemigos tienen la ventaja por ahora, así que no hay vergüenza en pedir ayuda a nuestros aliados para nuestra lucha. Con los británicos y los alemanes de nuestro lado, no hay forma de que podamos perder."
 GRE_monarchist_civil_war:0 "La guerra civil por el gobierno absoluto de Jorge II ha comenzado"
 GRE_the_national_youth_organisation:0 "La Organización Nacional de la Juventud"
 GRE_the_national_youth_organisation_desc:1 "Hay algo admirable en la forma en que los alemanes e italianos han organizado a sus jóvenes. Podemos adaptar su modelo para asegurar que nuestra juventud no participe en conductas antisociales o falten al respeto a nuestro gran líder [ROOT.GetLeader]."
 GRE_crack_down_on_the_republicans:0 "Reprimir a los Republicanos"
 GRE_crack_down_on_the_republicans_desc:0 "Hemos tolerado a los venizelistas durante demasiado tiempo: es hora de que esta farsa termine. No tienen ni una pizca de honor o respeto, carecen completamente de moral, y los expulsaremos de Grecia como a las alimañas que son!"
 GRE_use_the_military:0 "Usar el Ejército"
 GRE_use_the_military_desc:0 "Los atacaremos con todo lo que tenemos! Los cazaremos en las calles, los cazaremos en los callejones, los cazaremos hasta los confines de la tierra! Que ningún venizelista se considere a salvo de nuestro gobierno siempre vigilante!"
 GRE_recruit_the_fascists:0 "Reclutar a los Fascistas"
 GRE_recruit_the_fascists_desc:0 "Para atrapar a un radical, debes ser capaz de pensar como uno. Los fascistas son nuestros despreciables enemigos, pero de todos nuestros enemigos, ciertamente son a quienes menos odiamos. Están dispuestos a cooperar con nosotros, así que ¿por qué no deberíamos usarlos para nuestros propios fines?"
 GRE_fascists_put_in_play_tt:0 "La §YFacción Fascista§! se activa y comienza siendo §Gamigable§! con el gobierno. \nAl cooperar con los §Yfascistas§!, legitimamos su movimiento."
 GRE_realign_ourselves_with_the_central_powers:0 "Alinearnos Nuevamente con las Potencias Centrales"
 GRE_realign_ourselves_with_the_central_powers_desc:0 "De alguna manera, lo imposible ha sucedido! El Führer se ha ido y el Kaiser ha regresado. La política exterior británica se ha adaptado debido a estos eventos, y no necesariamente a nuestro favor. Tal vez deberíamos vincularnos con nuestros parientes en Berlín y luchar para salvar el derecho divino de los reyes en toda Europa."
 GRE_no_central_powers_tt:0 "§YAustria-Hungría§! o el §YKaiserreich§! deben existir para que este enfoque tenga algún efecto."
 GRE_our_traditional_allies_in_the_aegean:0 "Nuestros Aliados Tradicionales en el Egeo"
 GRE_our_traditional_allies_in_the_aegean_desc:0 "¿Quién nos ayudó a ganar nuestra independencia contra los otomanos en 1832? Los británicos. ¿Quién ha continuado manteniendo nuestra economía a flote con préstamos e inversiones durante tantos años? Los británicos. ¿Con qué potencia está el futuro de Grecia? Con los británicos!"
 GRE_metaxism_lost_tt:0 "Si no hemos ejecutado la última de las reformas de Metaxas, entonces perderemos el espíritu nacional §YMetaxismo§!"
 GRE_prepare_against_the_mediterranean_threat:0 "Prepararse Contra la Amenaza Mediterránea"
 GRE_prepare_against_the_mediterranean_threat_desc:0 "Los italianos son una amenaza cuyas ambiciones van en contra del destino de Grecia. No ganamos nada esperando y pretendiendo que no representan una amenaza para nosotros. Actuaremos, para que cuando finalmente el italiano desembarque en nuestras costas, sean obligados a regresar al mar del cual emergieron por el esfuerzo conjunto de millones de griegos."
 GRE_the_metaxas_line:0 "El comienzo de la §YLínea Metaxas§! - una cadena de fortificaciones a lo largo de nuestras fronteras a menudo comprometidas - se completará.\n"
 GRE_the_leonidas_line:0 "El comienzo de la §YLínea Leonidas§! - una cadena de fortificaciones a lo largo de nuestras fronteras a menudo comprometidas - se completará.\n"
 GRE_an_orthodox_state:0 "Un Estado Ortodoxo"
 GRE_an_orthodox_state_desc:0 "Somos un estado cristiano ortodoxo: es una parte integral de nuestra identidad nacional. Gloria a ti, oh Dios, nuestra esperanza, gloria a ti."
 GRE_following_in_the_footsteps_of_giants:0 "Siguiendo los Pasos de los Gigantes"
 GRE_following_in_the_footsteps_of_giants_desc:0 "Metaxas nos ha mostrado algunos de los muchos méritos del fascismo, pero ha sido demasiado cobarde para llevarnos hasta el final. Necesitamos una verdadera cepa de fascismo: un fascismo griego, uno que no sea una mera copia barata del modelo italiano o alemán."
 no_fascist_metaxism_spirit_tt:0 "Si no se ha tomado el enfoque §YRevivir el Espíritu Guerrero Espartano§!, el espíritu nacional §YMetaxismo§! no se fascistizará y será §Rremovido§!."
 GRE_reclaiming_the_wayward_ally:0 "Reclamando al Aliado Perdido"
 GRE_reclaiming_the_wayward_ally_desc:0 "La caída del Imperio Otomano fue un gran alivio para nosotros, pero la República de Turquía es una amenaza aún mayor para Grecia que los otomanos que la precedieron. Tiempos extraños requieren compañeros de cama más extraños; depende de Grecia traer de vuelta a los otomanos."
 GRE_the_greater_enosis:0 "Logrando la Enosis"
 GRE_the_greater_enosis_desc:0 "[Root.GetAchievingEnosisDesc]"
 GRE_ACHIEVING_ENOSIS_FOCUS_DESCRIPTION_STANDARD:0 "Chipre ha sido y siempre será griega. Quizás no estábamos listos antes cuando los británicos nos robaron nuestra oportunidad de unificación, pero seguramente ahora nuestro estado es lo suficientemente fuerte y estable para la unión de nuestro pueblo. Es hora de poner fin a la ocupación extranjera de Chipre para que la isla de Chipre se integre en la nación griega a la que pertenece!"
 GRE_ACHIEVING_ENOSIS_FOCUS_DESCRIPTION_ALTERNATE:0 "Chipre ha sido y siempre será griega. Quizás no estábamos listos antes cuando los británicos nos robaron nuestra oportunidad de unificación, pero ahora que Chipre ha asegurado su independencia seguramente ha llegado el momento de corregir los errores del pasado. Estos sueños de autogobierno son delirantes hasta el punto de la arrogancia; seguramente los chipriotas deben ver que están más seguros como parte integral de la nación griega."
 GRE_securing_the_bulgarian_menace:0 "Asegurando la Amenaza Búlgara"
 GRE_securing_the_bulgarian_menace_desc:0 "¿Cuándo los búlgaros no han sido una amenaza para la integridad territorial griega? ¿Cómo podemos confiar en que el gobierno búlgaro no buscará algún tipo de acuerdo con una potencia mayor para conspirar contra nosotros? Algunos podrían llamarlo paranoia, pero nosotros lo llamamos experiencia. Debemos alinear a los búlgaros para salvaguardar nuestros intereses."
 GRE_third_hellenic_civilization:0 "La Tercera Civilización Helénica"
 GRE_third_hellenic_civilization_desc:0 "El mundo todavía no nos ve como los herederos de los legados bizantinos y helénicos. Hablan tan bien de nuestros antepasados y, sin embargo, nos miran con desdén. Les haremos ver: no somos el Imperio Bizantino y tampoco somos los griegos de antaño, somos la Tercera Civilización Helénica y realizaremos grandes hazañas de las que estaremos orgullosos de llamar nuestras."
 GRE_the_modern_movement:0 "El Movimiento Moderno"
 GRE_the_modern_movement_desc:0 "El fascismo es el credo del siglo XX: es una respuesta a las fallas del capitalismo desenfrenado y la corrupción del comunismo. El fascismo es el grito de guerra de una generación; una generación que ha tenido suficiente del acoso extranjero. Una generación que ha tenido suficiente de la vergüenza nacional! Una generación que está lista para llevar a Grecia a la Nueva Era como una Gran Potencia, lista para responder a cualquier amenaza y cualquier insulto! Aéra!"
 GRE_required_fascist_faction_loyalty_tt:0 "La §YFacción Fascista§! debe ser §Gleal§!."
 GRE_expansion_of_athens_university:0 "Expansión de la Universidad de Atenas"
 GRE_expansion_of_athens_university_desc:0 "La ciencia y la educación superior siempre han sido una parte integral de la tradición griega, y no hay un cuerpo académico más importante para Grecia hoy que la Universidad Nacional y Kapodistriana de Atenas. Al proporcionar fondos adicionales y espacio para la expansión, aumentaremos enormemente la utilidad del instituto para el estado."
 GRE_defending_our_kingdom:0 "Defendiendo Nuestro Reino"
 GRE_defending_our_kingdom_desc:0 "Algunos académicos han dicho que, a la luz de los recientes desarrollos políticos en Europa, la mayor amenaza para un estado puede provenir de su interior. Qué tontería! Son nuestros vecinos, siempre maquinando y conspirando contra nosotros, quienes son la verdadera amenaza. Hemos tenido nuestra buena dosis de derrotas, pero en la próxima guerra es fundamental que salgamos del otro lado con una victoria."
 GRE_hellenoturkism:0 "Helenoturquismo"
 GRE_hellenoturkism_desc:0 "Hay un deseo casi universal entre el Partido Nacionalsocialista Griego de profundizar nuestras relaciones con Turquía. Nos hemos combatido y hemos derramado sangre mutuamente durante tantos siglos que nadie pensó en considerar las maravillas que podríamos lograr juntos. Debemos ambos atarnos a las potencias fascistas por el bien de la seguridad! Esperemos que los turcos lo vean de la misma manera que nosotros..."
 GRE_cement_greco_german_ties:0 "Consolidar los Lazos Greco-Alemanes"
 GRE_cement_greco_german_ties_desc:0 "Una verdad que a muchos en la izquierda les gusta olvidar es que, si no fuera por la generosa política fiscal de Alemania hacia nosotros, nos habríamos colapsado nuevamente hace años. Nada de lo que hemos logrado hasta ahora habría sido posible sin los alemanes! Los necesitamos más de lo que ellos nos necesitan a nosotros, pero aún podemos asegurar un mejor trato de ellos en nombre de nuestra cercana y querida amistad."
 schachtplan_required_tt:0 "No tiene ninguna variación del §YSchachtplan§!"
 GRE_protectors_of_the_mediterranean:1 "[Root.GetProtectorsMediterraneanName]"
 GRE_PROTECTORS_MEDITERRANEAN_FOCUS_NAME_STANDARD:0 "Protectores del Mediterráneo"
 GRE_PROTECTORS_MEDITERRANEAN_FOCUS_NAME_MONARCHIST:0 "Campeones del Mediterráneo"
 GRE_protectors_of_the_mediterranean_desc:1 "[Root.GetProtectorsMediterraneanDesc]"
 GRE_PROTECTORS_MEDITERRANEAN_FOCUS_DESCRIPTION_STANDARD:0 "El Mediterráneo es nuestro hogar y el hogar de millones de personas. Siempre ha sido nuestro deseo asegurar una paz duradera en nuestra pequeña porción del mundo, pero estos admirables objetivos siempre han sido frustrados por aquellos que albergan malas intenciones. No podemos seguir permitiendo que nosotros o nuestros vecinos suframos debido a las acciones de aquellos que buscan hacer daño. Es hora de defender lo que es correcto."
 GRE_PROTECTORS_MEDITERRANEAN_FOCUS_DESCRIPTION_MONARCHIST:0 "El Mediterráneo es nuestro hogar y el hogar de millones de personas. Siempre ha sido nuestro deseo asegurar una paz duradera en nuestra pequeña porción del mundo, pero estos admirables objetivos siempre han sido frustrados por aquellos que albergan malas intenciones. Bueno, si no puedes vencerlos, únete a ellos. Nos labraremos un poderoso imperio griego y finalmente haremos lo correcto por los que a menudo son pisoteados."
 GRE_reviving_the_spartan_warrior_spirit:0 "Revivir el Espíritu Guerrero Espartano"
 GRE_reviving_the_spartan_warrior_spirit_desc:0 "En la Batalla de las Termópilas, se dice que cuatro mil espartanos fueron capaces de matar a veinte mil persas mientras bloqueaban el paso de Jerjes hacia Grecia. Necesitamos ese tipo de heroísmo hoy más que nunca, para que cuando el próximo posible conquistador aparezca en las afueras de Atenas para tomar nuestras casas y vidas, podamos tener el coraje de enfrentarlo y decir: molon labé."
 GRE_subjugating_the_bulgarians:0 "Subyugando a los Búlgaros"
 GRE_subjugating_the_bulgarians_desc:0 "Los búlgaros son nuestros enemigos de toda la vida; solo existen para ser un cuchillo en nuestra espalda. Su patética civilización nunca ha llegado a nada, y por eso intentan derribar nuestro legado y nación en cada oportunidad. Ya basta: recordemos a los búlgaros por qué somos uno de los pueblos más antiguos sobrevivientes de Europa."
 GRE_greece_and_turkey_in_the_axis:0 "Grecia y Turquía Juntas en el Eje"
 GRE_greece_and_turkey_in_the_axis_desc:0 "Con el Pacto de Amistad Greco-Turco firmado y ratificado, ahora finalmente podemos remodelar el destino de los Balcanes usando a los alemanes para traernos toda la prosperidad eterna que hemos ganado. Tomaremos el resto de los Balcanes con nosotros pateando y gritando si es necesario!"
 greek_turkish_friendship:0 "Pacto de Amistad Greco-Turco firmado"
 GRE_last_country_standing:0 "El Último País en Pie"
 GRE_last_country_standing_desc:0 "La cooperación con el gobierno turco era deseable, pero que se sepa que el nuevo gobierno de Grecia no tiene miedo de actuar cuando la situación lo exige. Que Dios tenga piedad de todos nosotros."
 GRE_moulding_the_new_world_order:0 "Moldeando el Nuevo Orden Mundial"
 GRE_moulding_the_new_world_order_desc:0 "Los cuerpos ya se han apilado tan alto, y no debe ser en vano. Luchamos para crear un nuevo statu quo global, y seguiremos luchando hasta que de repente no quede voluntad de luchar en el mundo."
 GRE_reevaluating_the_drachma:0 "Devaluación del Dracma"
 GRE_reevaluating_the_drachma_desc:0 "Nuestras dificultades financieras parecen no tener fin, y los incumplimientos y deudas nos han dejado con una situación económica absolutamente insostenible. Debemos participar intencionalmente en la devaluación de la moneda como un requisito para estimular la entrada de capital extranjero, aunque pueda perjudicar algunas de nuestras deudas a largo plazo."
 GRE_pay_back_debt_tt:0 "Estas §Ydecisiones§! nos permitirán degradar y eventualmente deshacernos del espíritu nacional §YDeuda con el I.F.C.§!"
 GRE_lignite_liquefaction:0 "Licuefacción de Lignito"
 GRE_lignite_liquefaction_desc:0 "Nuestro país es rico en minas de lignito, y ya conocemos el proceso mediante el cual el lignito puede convertirse en combustible. El gobierno debería fomentar la apertura de más instalaciones de licuefacción de lignito."
 GRE_force_the_farmers_into_factories:0 "Forzar a los Agricultores a las Fábricas"
 GRE_force_the_farmers_into_factories_desc:0 "La población general parece estar atrapada en este cuento de hadas de que pueden seguir cultivando por el resto de sus vidas y salir al final del conflicto en ciernes sin problemas. Están equivocados: no tenemos más remedio que empezar a confiscar granjas y luego trasladar por la fuerza a los agricultores a nuestros centros urbanos para que puedan comenzar un trabajo que sea más beneficioso para el estado de inmediato."
 GRE_utilize_our_strengths:0 "Utilizar Nuestras Fortalezas"
 GRE_utilize_our_strengths_desc:0 "Grecia es una nación de agricultores y productos de lujo, y no hay vergüenza en esto. Claro, Alemania podría estar produciendo en masa tanques y aviones de combate, pero ¿de dónde crees que proviene el tabaco en la pipa de Hermann Göring? Los griegos conocemos nuestras fortalezas, y si nos atenemos a ellas, estaremos bien."
 GRE_extracting_more_from_our_soil:0 "Extraer Más de Nuestro Suelo"
 GRE_extracting_more_from_our_soil_desc:0 "Grecia es un país rico en recursos naturales, solo necesitamos tener la determinación de desenterrarlos. La tecnología nos ha dado el camino, ahora todo lo que queda es encontrar la voluntad."
 GRE_open_foreign_subsidized_factories:0 "Abrir Fábricas Subvencionadas por Extranjeros"
 GRE_open_foreign_subsidized_factories_desc:0 "Hemos superado todas las expectativas en la construcción y dotación de personal de fábricas, pero no hay duda de que estamos expandiéndonos más lentamente que el resto de nuestros compatriotas europeos. Hay quienes tienen muchas más riquezas que nosotros y pueden marcar una gran diferencia en nuestro proceso de modernización, si tan solo podemos hacer que nuestra nación sea lo suficientemente atractiva para la inversión."
 GRE_open_foreign_subsidized_factories_tt:0 "Se agregará una §YFábrica Militar§! y una §YFábrica Civil§! por cada uno de los siguientes países que tenga una §Yopinión§! de §YGrecia§! mayor que §G80§!: \n§Y[FRA.GetNameDef]§!, §Y[ENG.GetNameDef]§!, §Y[GER.GetNameDef]§! y §Y[SOV.GetNameDef]§!"
 GRE_unlock_soviet_decision_tt:0 "Desbloquea Decisiones: §YAlojar Burócratas [SOV.GetAdjective] en [ROOT.GetNameDef]§!"
 GRE_paying_back_our_debts_in_bulk:0 "Pagar Nuestras Deudas en Bloque"
 GRE_paying_back_our_debts_in_bulk_desc:0 "Cuanto antes estemos libres de nuestras deudas, antes podremos comenzar a transformar verdaderamente este país. Apartaremos más capital del país para pagar nuestras deudas para que podamos liberarnos de nuestros señores fiscales extranjeros más pronto."
 GRE_paid_off_most_of_debt_tt:0 "Debe haber pagado la mayor parte de nuestra §Ydeuda§! nacional."
 GRE_paying_back_our_debts_in_bulk_ENG_tt:0 "Desbloquea Decisión: §YGran Pago de Deuda a los Británicos§! \n"
 GRE_paying_back_our_debts_in_bulk_FRA_tt:0 "Desbloquea Decisión: §YGran Pago de Deuda a los Franceses§! \n"
 GRE_paying_back_our_debts_in_bulk_ITA_tt:0 "Desbloquea Decisión: §YGran Pago de Deuda a los Italianos§! \n"
 GRE_open_up_the_country:0 "Abrir el País"
 GRE_open_up_the_country_desc:0 "Es un hecho triste de admitir, pero no podemos industrializarnos por nuestra cuenta. Durante mucho tiempo hemos dependido del capital y las capacidades industriales de naciones más grandes que la nuestra, y esta era no es una excepción. Así que invitemos hoy su capital e inversiones a Grecia, porque mañana nunca más los necesitaremos."
 GRE_connecting_our_prefectures:0 "Conectando Nuestras Prefecturas"
 GRE_connecting_our_prefectures_desc:0 "No solo encontramos deficiente nuestra base industrial, sino también nuestra infraestructura nacional. Nuestros vecinos han urbanizado sus países, ya es hora de que comencemos a urbanizar nuestra población también."
 GRE_exporting_more_luxury_commodoties:0 "Exportando Más Productos de Lujo"
 GRE_exporting_more_luxury_commodoties_desc:0 "Tabaco, aceitunas, feta, uvas, higos: cuando quieres lo mejor de la vida, compras tus comodidades de Grecia. No deberíamos tener problemas para seguir impulsando nuestra imagen internacional como el país con los mejores productos de lujo para comprar."
 GRE_greek_autarky:0 "Autarquía Griega"
 GRE_greek_autarky_desc:0 "Nuestra dependencia de larga data del capital de países más ricos que nosotros es humillante; estos países nos patronizan y nos intimidan y nos mantienen pobres para poder llenar sus propios bolsillos de riqueza. Los alemanes, italianos y soviéticos nos han mostrado que hay otra manera: un camino hacia la autosuficiencia y la independencia total. Por supuesto, puede que nos lleve algún tiempo alcanzar ese estado: después de todo, no somos Alemania..."
 GRE_fiscal_responsibility:1 "[Root.GetFiscalResponsibilityName]"
 GRE_FISCAL_RESPONSIBILITY_FOCUS_NAME_STANDARD:0 "Responsabilidad Fiscal"
 GRE_FISCAL_RESPONSIBILITY_FOCUS_NAME_COMMUNIST:0 "Redistribución Generalizada de la Riqueza"
 GRE_fiscal_responsibility_desc:0 "Finalmente hemos alcanzado un estado de equilibrio financiero, quizás por primera vez en la historia moderna de Grecia. No hay duda de que este es un evento verdaderamente digno de celebración. Debemos aplaudirnos por nuestra magistral gestión del estado, nos lo merecemos."
 GRE_fiscal_responsibility_tt:0 "Debe haber pagado parcial o totalmente la §YDeuda con el I.F.C§!"
 GRE_bolster_the_schachtplan:0 "Reforzar el Schachtplan"
 GRE_bolster_the_schachtplan_desc:0 "El Schachtplan ha sido durante algún tiempo una piedra angular de la planificación central griega, pero está claro que el Schachtplan ha sido escrito descaradamente a favor de Alemania. Algunos de los principales economistas de nuestro país han presentado un esquema para renegociar el Schachtplan para que sea más beneficioso para ambas partes, y seríamos tontos si no aprovecháramos eso."
 GRE_british_docking_rights:0 "Derechos de Atraque Británicos"
 GRE_british_docking_rights_desc:0 "La clave para que la Entente ganara el frente del Medio Oriente durante la Gran Guerra fue su acceso a nuestros puertos griegos. Vivimos en una época en la que cada vez parece más que el Mediterráneo será el polvorín que incendie Europa, y los británicos seguramente se beneficiarán de tener acceso a nuestros puertos una vez más."
 GRE_renegotiate_debt_with_france:0 "Renegociar Nuestra Deuda con Francia"
 GRE_renegotiate_debt_with_france_desc:0 "Los franceses parecen no poder establecer su política exterior en los Balcanes correctamente: bueno, ofrezcámosles un trato tan simple que ni siquiera ellos podrán malinterpretarlo. Perdonen nuestras deudas, y vincularemos nuestra seguridad y sustento a los éxitos del régimen francés."
 GRE_renegotiate_debt_with_france_tt:0 "Desbloquea Decisión: §YSobornar a los Sindicatos Franceses para Hostigar a su Gobierno§! \nAnula cualquier §YDeuda con el I.F.C.§! mantenida por §Y[FRA.GetNameDef]§!."
 GRE_sophistry_and_science:0 "Sofistería y Ciencia"
 GRE_sophistry_and_science_desc:0 "Especialidades de los antiguos griegos, ahora más que nunca necesitamos mentes brillantes y curiosas listas para transformar este país y llevarnos al siglo XX. Enfocarse en la innovación tecnológica significa que no estaremos atrapados jugando a ponernos al día con el resto de Europa durante los próximos cincuenta años."
 GRE_expand_our_tobacco_industry:0 "Expandir Nuestra Industria del Tabaco"
 GRE_expand_our_tobacco_industry_desc:0 "No hay duda de que nuestro mayor y más rentable producto de exportación es el tabaco, un producto que vendemos en todo el mundo. Los países con los que ya hemos establecido una relación comercial seguramente apreciarán que hayamos preparado nuestra empresa de manera tan minuciosa que, pase lo que pase, el mundo nunca se quedará sin nuestro famoso tabaco."
 GRE_increase_our_mining_operations:0 "Aumentar Nuestras Operaciones Mineras"
 GRE_increase_our_mining_operations_desc:0 "Expandir nuestra producción de tabaco podría congraciarnos mejor con la comunidad internacional, pero es la expansión de nuestra industria minera pesada la que tiene más utilidad para el estado. Los minerales y minerales ganarán la guerra, no el tabaco y el aceite de oliva."
 GRE_bedrock_of_balkan_financial_stability:1 "[Root.GetBedrockFinancialStabilityName]"
 GRE_BEDROCK_FINANCIAL_STABILITY_FOCUS_NAME_STANDARD:0 "La Base de la Estabilidad Financiera de los Balcanes"
 GRE_BEDROCK_FINANCIAL_STABILITY_FOCUS_NAME_COMMUNIST:0 "El Refugio de la Corrupción Económica de los Balcanes"
 GRE_bedrock_of_balkan_financial_stability_desc:0 "¿Quién hubiera pensado que Grecia, de todos los países, sería el primero en los Balcanes en poner verdaderamente en orden su situación financiera? Nuestro prestigio regional se ha disparado, y deberíamos explotar absolutamente nuestra nueva posición como los banqueros del sur de Europa para enriquecer aún más nuestro país."
 GRE_bedrock_of_balkan_financial_stability_tt:0 "Recibiremos §YFábricas Civiles§! fuera del mapa por cada país en los §YBalcanes Occidentales§!, los §YBalcanes Orientales§! y los §YBalcanes del Norte§! que tenga una alta §Yopinión§! amistosa de nosotros. Esto también se aplica a §Y[AUS.GetNameDef]§!, §Y[CZE.GetNameDef]§! y §Y[TUR.GetNameDef]§!."
 GRE_rapprochement_with_the_italians:0 "Rapprochement con los Italianos"
 GRE_rapprochement_with_the_italians_desc:0 "Los tiempos drásticos requieren medidas drásticas. Debemos hacer lo impensable y acercarnos a los italianos para que nos ayuden a modernizar nuestro país. ¿Cómo nos chantajearán y extorsionarán los italianos con este arreglo? Solo Dios sabe. Si es que se puede llegar a un acuerdo en primer lugar..."
 GRE_appeal_to_the_soviet_union:0 "Apelar a la Unión Soviética"
 GRE_appeal_to_the_soviet_union_desc:0 "No recurrimos a la Unión Soviética a la ligera. Estaremos entrando en la guarida de un lobo listo para despojarnos hasta los huesos si no somos cautelosos, pero seguramente es mejor para nosotros ir a ellos que para ellos venir a nosotros..."
 GRE_encourage_tourism:0 "Fomentar el Turismo"
 GRE_encourage_tourism_desc:0 "Nuestros sitios patrimoniales son la envidia del mundo, y no hay duda de que podemos convertir el turismo en una poderosa bendición para nuestra economía. Por supuesto, la sombra de la guerra que se cierne sobre Europa pone un poco de freno a todo, pero con suerte eso hará que una escapada a la exótica Grecia sea aún más atractiva."
 GRE_encourage_tourism_tt:0 "§RPerderemos nuestra industria turística tan pronto como entremos en estado de guerra!§!"
 GRE_mobilise_our_economy:0 "Movilizar la Economía"
 GRE_mobilise_our_economy_desc:0 "Las grandes potencias de Europa están poniendo en marcha sus motores de guerra, y no podemos arriesgarnos a ser atrapados desprevenidos. El proceso será doloroso para Grecia, más doloroso de lo que sería para la mayoría de los países, pero por el bien de nuestra supervivencia debemos hacer sacrificios."
 GRE_rejuvenating_athens:0 "Rejuvenecer Atenas"
 GRE_rejuvenating_athens_desc:0 "Nuestra gran y gloriosa capital es una de las ciudades más antiguas de toda Europa. También es una de nuestras prefecturas más ricas y organizadas de manera más efectiva. En lugar de desarrollar provincias que ya están irremediablemente subdesarrolladas, concentremos nuestros esfuerzos en nuestra ya moderna capital."
 GRE_making_use_of_our_islands:0 "Hacer Uso de Nuestras Islas"
 GRE_making_use_of_our_islands_desc:0 "Recuperamos muchas islas del cadáver del Imperio Otomano después de que la Entente las desmembrara tan eficientemente, pero hemos hecho muy poco con ellas desde nuestra toma de control. Creta ha sido durante mucho tiempo una parte importante de Grecia, y comenzaremos nuestros esfuerzos allí y nos extenderemos a las otras islas para hacerlas más valiosas estratégica y materialmente para el estado."
 GRE_making_use_of_our_islands_tt:0 "Este enfoque tiene un mayor efecto cuando también se controla §YChipre§! y las §YIslas del Dodecaneso§!."
 GRE_making_use_of_our_islands_dodecanese_tt:0 "Este enfoque tiene un mayor efecto cuando también se controlan las §YIslas del Dodecaneso§!."
 GRE_making_use_of_our_islands_cyprus_tt:0 "Este enfoque tiene un mayor efecto cuando también se controla §YChipre§!."
 GRE_clear_the_slums:0 "Despejar los Barrios Marginales"
 GRE_clear_the_slums_desc:0 "Los refugiados griegos han estado esquivando el servicio militar y ocupando un espacio valioso al crear y asentarse en barrios marginales y chabolas repugnantes. Su existencia avergüenza al país, al igual que sus ocupantes por eludir sus deberes para con la nación. Vaciaremos estos barrios marginales y pondremos las tierras y las personas en mejor uso."
 GRE_cooperate_with_foreign_monopolies:1 "[Root.GetCooperateForeignMonopoliesName]"
 GRE_COOPERATE_FOREIGN_MONOPOLIES_FOCUS_NAME_STANDARD:0 "Cooperar con los Monopolios Extranjeros"
 GRE_COOPERATE_FOREIGN_MONOPOLIES_FOCUS_NAME_COMMUNIST:0 "Nacionalizar los Monopolios Extranjeros"
 GRE_cooperate_with_foreign_monopolies_desc:0 "No tiene sentido luchar contra los poderes establecidos, es una pelea invencible que matará a Grecia lentamente si la libramos. En lugar de hacernos los tontos, llevemos a los monopolios a la mesa de negociaciones y acordemos un trato amistoso para todas las partes involucradas."
 GRE_crack_down_on_foreign_monopolies:0 "Reprimir a los Monopolios Extranjeros"
 GRE_crack_down_on_foreign_monopolies_desc:0 "Hemos tolerado a los prestamistas extranjeros y a los monopolios financieros globales durante demasiado tiempo: bueno, no más! No permitiremos que estas entidades insidiosas nos manipulen más, porque a partir de hoy Grecia será verdaderamente libre."
 GRE_academy_of_athens:0 "Academia de Atenas"
 GRE_academy_of_athens_desc:0 "La Academia de Atenas se estableció en 1929 como un instituto de educación superior, pero aún es joven y necesita ayuda para crecer. Con nuestra intervención, la convertiremos en un pilar para todos los académicos aspirantes en Europa y más allá."
 GRE_hellenic_armed_forces:0 "Fuerzas Armadas Helénicas"
 GRE_hellenic_armed_forces_desc:0 "Nuestras fuerzas armadas son lo suficientemente decentes para nuestra situación nacional actual, pero seguimos siendo los más débiles de los miembros del Pacto Balcánico militarmente y hemos sido criticados a menudo por la falta de modernización en nuestras fuerzas armadas. Es hora de que nos tomemos en serio nuestra situación militar, especialmente a medida que nuestra situación interna se deteriora..."
 GRE_the_hellenic_air_force:0 "La Fuerza Aérea Helénica"
 GRE_the_hellenic_air_force_desc:0 "Aunque nuestra Academia de la Fuerza Aérea se fundó solo en 1930, el pueblo griego ha estado involucrado con la aviación desde las Guerras Balcánicas. Ya entendemos la importancia de una fuerza aérea fuerte, si tan solo tuviéramos las capacidades para hacer nuestra fuerza aérea más fuerte y grande..."
 GRE_the_hellenic_army:0 "El Ejército Helénico"
 GRE_the_hellenic_army_desc:0 "Pequeño, anticuado, pero tenaz: así es como muchos describirían al ejército griego, y no es una descripción inexacta. Todo lo que necesitamos hacer es modernizar nuestras tácticas y equipos y verdaderamente nos convertiremos en una fuerza temida en los Balcanes."
 GRE_the_hellenic_navy:0 "La Armada Helénica"
 GRE_the_hellenic_navy_desc:0 "Los griegos hemos tenido una fuerte y orgullosa tradición marítima desde que ganamos nuestra independencia del Imperio Otomano. Nuestra armada es la más fuerte de nuestros vecinos, y solo necesitamos cultivar nuestro legado naval para convertirnos en un jugador regional verdaderamente poderoso en el Mediterráneo."
 GRE_destroying_our_foes:0 "Destruir a Nuestros Enemigos"
 GRE_destroying_our_foes_desc:0 "Asegurar nuestro futuro depende de atacar a nuestros enemigos antes de que tengan la oportunidad de tocar nuestra patria. Debemos invertir en una estrategia de bombardeo estratégico contra objetivos enemigos."
 GRE_protecting_our_skies:0 "Proteger Nuestros Cielos"
 GRE_protecting_our_skies_desc:0 "Nunca hemos tenido la industria para proteger nuestros cielos y bombardear a nuestros enemigos. Si la situación se reduce a si queremos atacar a más de nuestros enemigos o salvar a más de los nuestros de sus ataques, elegiremos salvar a nuestros compatriotas cada vez."
 GRE_the_backbone_of_our_army:0 "La Columna Vertebral del Ejército"
 GRE_the_backbone_of_our_army_desc:0 "Nuestros procesos de reclutamiento son un poco arcaicos en comparación con muchos de nuestros vecinos, y nuestro equipo está terriblemente desactualizado. Es hora de que modernicemos nuestros procedimientos de reclutamiento y el equipo con el que estamos armando a nuestros soldados."
 GRE_a_legacy_of_war:0 "Un Legado de Guerra"
 GRE_a_legacy_of_war_desc:0 "La guerra está en nuestra sangre: la hemos librado contra otros y la han librado contra nosotros desde tiempos inmemoriales. Hemos aprendido más de algunos trucos a lo largo de los siglos, y ya es hora de que nuestro ejército nacional refleje finalmente lo mejor de nuestro pasado lleno de sangre."
 GRE_abandon_the_greek_turkish_naval_treaty:0 "Deshacerse del Tratado Naval Greco-Turco"
 GRE_abandon_the_greek_turkish_naval_treaty_desc:0 "Un tratado que se suponía que ponía límites al tamaño de los barcos que los turcos podían construir de alguna manera terminó con nosotros atados a él con las mismas restricciones. Olvídalo, Grecia solía tener gloriosos Buques Capitales que dominaban nuestras costas, y en este momento de conflicto no puede haber mejor seguridad que un gigantesco acorazado."
 GRE_abandon_the_greek_turkish_naval_treaty_tt:0 "Alinearnos políticamente con §YGran Bretaña§! o con §YAlemania§! nos permitirá reconstruir algunos de nuestros antiguos §Ybarcos pesados§!.\n"
 GRE_a_modern_navy:0 "Una Armada Moderna"
 GRE_a_modern_navy_desc:0 "No importa que el Tratado Naval Greco-Turco limite el tamaño de los barcos que podemos construir porque, francamente, simplemente no tenemos la industria naval para mantener o ampliar una flota de Buques Capitales y cruceros. Los submarinos, sin embargo... ahí yace una solución viable para la cuestión naval de Grecia."
 GRE_escorts_for_our_bombers:0 "Escoltas para Nuestros Bombarderos"
 GRE_escorts_for_our_bombers_desc:0 "No es suficiente que produzcamos bombarderos, deben haber escoltas para proteger esos bombarderos. No podemos confiar en los cazas estándar para hacer el trabajo, así que desarrollaremos grandes cazas capaces de escoltar a nuestros bombarderos hasta las costas de nuestros enemigos."
 GRE_defending_our_seas:0 "Defendiendo Nuestros Mares"
 GRE_defending_our_seas_desc:0 "Grecia tiene una costa muy extensa y controla muchas islas: si bien los mares alguna vez fueron una de nuestras mayores defensas, hoy en día tienen poco peso contra posibles enemigos. Si nuestros enemigos esperan tomar nuestras islas o desembarcar en nuestras costas, primero tendrán que sobrevivir al bombardeo de nuestros bombarderos navales."
 GRE_embracing_modern_warfare:0 "Adoptando la Guerra Moderna"
 GRE_embracing_modern_warfare_desc:0 "Informes de Alemania sugieren que el 'tanque' podría ser realmente útil más allá de simplemente proporcionar apoyo a los batallones de infantería. Imagínate eso! Puede que no tengamos la industria para ello, pero es una apuesta que vale la pena tomar."
 GRE_new_weapons_old_tricks:0 "Nuevas Armas, Viejos Trucos"
 GRE_new_weapons_old_tricks_desc:0 "Tuvimos bastante experiencia manejando artillería y realizando reconocimientos durante la Gran Guerra. La tecnología y el equipo pueden haber cambiado, pero las tácticas no. Juguemos con nuestras fortalezas y mostremos al mundo que no se desafía a Grecia fácilmente."
 GRE_a_fleet_fit_for_the_aegean:0 "Una Flota para el Egeo"
 GRE_a_fleet_fit_for_the_aegean_desc:0 "Todos los días nos vemos obligados a ver cruceros de batalla italianos y portaaviones británicos transportarse por nuestros mares. Es humillante! Es hora de que alguien en los Balcanes finalmente se levante y despliegue una armada de la que todos podamos estar orgullosos."
 GRE_disrupting_the_great_powers:0 "Perturbando a las Grandes Potencias"
 GRE_disrupting_the_great_powers_desc:0 "Nuestro lugar no es contender con las grandes potencias del mundo mientras se enfrentan entre ellas en los campos y mares. En cambio, los golpearemos donde realmente duele: sus líneas de suministro!"
 GRE_fund_the_hellenic_air_force_academy:0 "Financiar la Academia de la Fuerza Aérea Helénica"
 GRE_fund_the_hellenic_air_force_academy_desc:0 "Nuestros pilotos son dispuestos, capaces y competentes: es hora de que finalmente les demos el respeto que se merecen. Comenzaremos financiando completamente la Academia de la Fuerza Aérea nuevamente y aumentando adecuadamente la producción de cazas para que nuestra fuerza aérea esté verdaderamente a la altura de Grecia."
 GRE_hellenic_armoured_corp:0 "Cuerpo Blindado Helénico"
 GRE_hellenic_armoured_corp_desc:0 "Establecer nuestra propia división de unidades blindadas mostrará al mundo lo modernos que somos. Seguramente ninguna región remota tendría tanques en su ejército, ¿verdad?"
 GRE_greek_mechanisation:0 "Mecanización Griega"
 GRE_greek_mechanisation_desc:0 "La modernización ha sido un proceso lo suficientemente doloroso por sí solo, pero la mecanización de nuestro ejército podría realmente estar poniendo el carro antes que el caballo. El costo del progreso es alto, pero no rehuyemos de él. La seguridad de nuestra nación es primordial sobre todo lo demás."
 GRE_the_cannon:0 "El Cañón"
 GRE_the_cannon_desc:0 "El mundo escuchará el estruendo de nuestros cañones desde el otro lado del mundo!"
 GRE_the_torpedo:0 "El Torpedo"
 GRE_the_torpedo_desc:0 "Quizás una de las muchas tripulaciones que enviamos a una tumba acuática bajo los mares nos lleve finalmente a la Atlántida! O tal vez nos conformemos con convertir la capital de nuestro enemigo en la próxima ciudad perdida y sumergida."
 GRE_a_land_of_mountains:0 "Una Tierra de Montañas"
 GRE_a_land_of_mountains_desc:0 "Nuestra geografía natural nos proporciona muchas defensas naturales contra los invasores, solo necesitamos aprender a aprovechar nuestro propio terreno. Seguramente hay algo que podemos aprender de los suizos en este asunto."
 GRE_mountain_training_effect:0 "Habilita §HEntrenamiento en Guerra de Montaña§!\n§HInfantería\n    Montañas§!\n      Defensa: §G+5%§!\n      Movimiento: §G+5%§!\n§HInfantes de Marina\n    Montañas§!\n      Ataque: §G+5%§!\n      Movimiento: §G+10%§!\n§HTropas de Montaña\n    Montañas§!\n      Ataque: §G+5%§!\n      Defensa: §G+5%§!\n      Movimiento: §G+10%§!\n§HParacaidistas\n    Montañas§!\n      Ataque: §G+5%§!\n      Movimiento: §G+10%§!\n"
 GRE_a_long_and_proud_tradition:0 "Una Larga y Orgullosa Tradición"
 GRE_a_long_and_proud_tradition_desc:0 "Nuestra armada es una de las pocas cosas que ha sido consistentemente motivo de orgullo para Grecia, incluso en nuestras horas más oscuras. Lo que hacemos hoy es simplemente la continuación de una larga y orgullosa tradición."
 GRE_the_double_headed_aquila:0 "El Águila Bicéfala"
 GRE_the_double_headed_aquila_desc:0 "Volaremos el Águila Bicéfala con cada avión que se eleve en los cielos y llueva fuego sobre nuestros enemigos! El mundo verá hasta dónde pueden extenderse nuestras alas..."
 GRE_modern_cataphracts:0 "Catrafactos Modernos"
 GRE_modern_cataphracts_desc:0 "Los catafractos fueron una vez la envidia del mundo medieval! Su velocidad, blindaje y fuerza asombraron a todos! El catafracto de hoy es, sin duda, el tanque, y produciremos una clase de tanque verdaderamente digna del legado del catafracto bizantino."
 GRE_thema_nautikon:0 "Thema Nautikon"
 GRE_thema_nautikon_desc:0 "Bizancio solía dominar las olas, pero incluso en los siglos desde la caída de Bizancio, el pueblo griego nunca ha perdido su espíritu marinero. Cuando se trata de teatros de guerra, los mares nos son tan familiares como las montañas del Pindo."

 TUR_the_montreux_convention:0 "La Convención de Montreux"
 TUR_the_montreux_convention_desc:0 "Es indignante que, a pesar de todo lo que ha sucedido desde la Gran Guerra, aún se nos nieguen los derechos para administrar nuestros propios estrechos. En lugar de una toma unilateral de los estrechos por parte de nuestro ejército, intentemos una maniobra diplomática más hábil para que podamos salir de esta crisis sin convertirnos en el nuevo paria de Europa."
 TUR_the_montreux_convention_tt:0 "Llamaremos a una §YConvención§! anunciando nuestra intención de remilitarizar los §YDardanelos§! y el §YEstrecho del Bósforo§!. Debemos estar preparados para una posible reacción negativa de la §YUnión Soviética§!."
 TUR_fully_integrate_the_is_bank:0 "Integrar Completamente el Banco İş"
 TUR_fully_integrate_the_is_bank_desc:0 "Celâl Bayar y un grupo de liberales y defensores de la democracia afines se han vinculado a la institución del Banco İş, que Atatürk estableció en 1924. Al integrar el Banco İş y los liberales encadenados a él, podemos señalar a nuestra nación y al mundo en general que Turquía finalmente está lista para dar los próximos pasos tentativos hacia convertirse en una democracia plena."
 TUR_sanayiciler_liberals_tt:0 "\nLas decisiones del §YProyectos Industriales Sanayiciler§! serán más baratas debido a nuestro modelo económico liberal."
 TUR_ratify_the_six_arrows:0 "Ratificar las Seis Flechas"
 TUR_ratify_the_six_arrows_desc:0 "Las Seis Flechas simbolizan los seis pilares fundamentales del kemalismo y nuestra ratificación de estos principios en la constitución nacional de Turquía seguramente hará mucho para ayudarnos en nuestra misión de arraigar los valores kemalistas en toda Turquía."
 TUR_privatize_the_anadolu_agency:0 "Privatizar la Agencia Anadolu"
 TUR_privatize_the_anadolu_agency_desc:0 "La libertad de prensa es una necesidad en una verdadera democracia, y aunque no nos guste una prensa libre, tendremos que aprender a lidiar con ella. Podemos dar un gran paso en esta dirección privatizando la Agencia Anadolu, administrada por el estado, que ha difundido noticias en toda Turquía desde que Atatürk la fundó en 1920."
 TUR_privatize_the_anadolu_agency_tt:0 "Elimina la decisión de §YCensura de Prensa del Instituto§!"
 TUR_lift_the_ban_on_other_political_parties:0 "Levantar la Prohibición de Otros Partidos Políticos"
 TUR_lift_the_ban_on_other_political_parties_desc:0 "Sin falta, cada vez que se ha establecido un nuevo partido político para competir con el CHP, invariablemente ha sido secuestrado por fundamentalistas religiosos que pervertirían nuestra república y sus principios fundacionales para sus propios fines. Esta vez las cosas deben ser diferentes, y sin embargo, debemos permanecer vigilantes de todos modos."
 TUR_holding_our_first_multi_party_election:0 "Celebrar Nuestras Primeras Elecciones Multipartidistas"
 TUR_holding_our_first_multi_party_election_desc:0 "El destino mismo de la República de Turquía pende de un hilo en función de las próximas elecciones: pero juramos luchar de manera justa, y hemos luchado de manera justa. Se puede confiar en que el pueblo turco tomará la decisión correcta."
 TUR_official_opposition_party_organised:0 "Se ha organizado un partido de oposición oficial."
 TUR_democratic_transition_focus:1 "[Root.GetDemocraticTransitionFocusName]"
 TUR_DEMOCRATIC_TRANSITION_FOCUS_NAME_STANDARD:0 "Lograr el Sueño de Atatürk"
 TUR_DEMOCRATIC_TRANSITION_FOCUS_NAME_ISLAMIST:0 "El Milletin Adamı"
 TUR_democratic_transition_focus_desc:1 "[Root.GetDemocraticTransitionFocusDesc]"
 TUR_DEMOCRATIC_TRANSITION_FOCUS_DESCRIPTION_STANDARD:0 "Mustafa Kemal Atatürk soñó durante mucho tiempo que [ROOT.GetNameDef] algún día se convertiría en una democracia plenamente funcional, y parece que hemos cumplido con éxito ese sueño."
 TUR_DEMOCRATIC_TRANSITION_FOCUS_DESCRIPTION_ISLAMIST:0 "Adnan Menderes, al impulsar políticas transparentemente islamistas en una plataforma de derechos democráticos, se ha convertido en el Hombre de la Nación. [ROOT.GetNameDefCap] está experimentando una revolución conservadora, y todo el mundo solo puede mirar con consternación."
 TUR_expanding_our_armaments:0 "Expandir Nuestros Armamentos"
 TUR_expanding_our_armaments_desc:0 "El mundo está cambiando, y tendremos la responsabilidad de tomar las armas contra aquellos que amenacen no solo a la República de Turquía, sino también los fundamentos ideológicos sobre los que se sostiene. Debería ser muy fácil convencer a los sanayiciler de esto y asegurar su ayuda para proteger nuestro país."
 TUR_permit_regional_elections:0 "Permitir Elecciones Regionales"
 TUR_permit_regional_elections_desc:0 "Turquía es un país grande con muchas religiones, culturas e intereses: tal vez no sería estirar demasiado los límites de la constitución si permitiéramos un cierto grado de autonomía en todo el país, incluso a aquellos que más se han opuesto al kemalismo... todo en nombre de la seguridad nacional, por supuesto."
 TUR_unlock_reconciliation_occupation_law_tt:0 "Desbloquea la ley de ocupación: §YReconciliación§!"
 TUR_truce_with_government_called_flag:0 "Se ha llamado a una tregua con el gobierno."
 TUR_privatize_our_infrastructure:0 "Privatizar Nuestra Infraestructura"
 TUR_privatize_our_infrastructure_desc:0 "Como liberales acérrimos, deberíamos aprender a depender más de la empresa privada en lugar de permitir que el estado intervenga en cada asunto de construcción. Si hay una demanda de más infraestructura provincial, el mercado se levantará para satisfacer esas demandas!"
 TUR_democratic_capstone_focus:1 "[Root.GetDemocraticCapstoneFocusName]"
 TUR_DEMOCRATIC_CAPSTONE_FOCUS_NAME_STANDARD:0 "Mirando Hacia Fuera"
 TUR_DEMOCRATIC_CAPSTONE_FOCUS_NAME_ISLAMIST:0 "Purgar a los Oficiales"
 TUR_democratic_capstone_focus_desc:1 "[Root.GetDemocraticCapstoneFocusDesc]"
 TUR_DEMOCRATIC_CAPSTONE_FOCUS_DESCRIPTION_STANDARD:0 "Ser una potencia democrática responsable conlleva más responsabilidades que solo garantizar las libertades de tus propios ciudadanos. El mundo es peligroso, y las democracias de todo el mundo están bajo el asalto de fuerzas siniestras. Tenemos el deber de defender la libertad."
 TUR_DEMOCRATIC_CAPSTONE_FOCUS_DESCRIPTION_ISLAMIST:0 "No podemos gobernar de manera efectiva hasta que hayamos expulsado a toda la escoria kemalista de cada órgano del estado. Ni siquiera podemos confiar en nuestras propias fuerzas armadas para ser leales al gobierno legítimamente electo! Eso debe cambiar."
 TUR_civil_war_tt:0 "§RPurgar a los kemalistas de nuestras fuerzas armadas iniciará una guerra civil. La fuerza de nuestra posición inicial dependerá de cuán fuertes sean los islamistas en las regiones centrales, y si hemos reformado nuestras fuerzas armadas o no. Kurdistán se separará y luchará por su libertad si la estabilidad está por debajo del 60% cuando se complete este enfoque.§!"
 TUR_the_sanayiciler:0 "Los Sanayiciler"
 TUR_the_sanayiciler_desc:0 "Atatürk ha trabajado incansablemente a lo largo de los años para cultivar una clase de empresarios e industrialistas que ayuden en la modernización de nuestro estado. Es hora de dejar de cultivar y empezar a cosechar: trabajaremos juntos para convertir a Turquía en una potencia regional competitiva."
 TUR_sanayiciler_tt:0 "Usando §YPoder Político§! y otros medios a nuestra disposición, podremos empoderar a nuestra incipiente clase industrial para invertir sus recursos en la construcción de §YFábricas Civiles§! y §YFábricas Militares§! para el uso del estado.\n"
 TUR_cooperate_with_the_debt_council:0 "Cooperar con el Consejo de la Deuda"
 TUR_cooperate_with_the_debt_council_desc:1 "Cuando se asentó el polvo tras la Gran Guerra, la República de Turquía permaneció en pie: una nación libre e independiente. Bueno, excepto por el hecho de que [TUR.GetNameDef] ha heredado la deuda obscena que acumuló el Imperio Otomano, y el hecho de que esa misma deuda está gestionada en el extranjero por quienes habrían sido nuestros conquistadores. No es ideal, pero podemos trabajar juntos e inventar un escenario que nos beneficie a todos."
 TUR_debt_council_nationalized_tt:0 "El §YConsejo de la Deuda§! ya no mantendrá el control sobre la deuda de §Y[TUR.GetNameDef]§!."
 TUR_utilize_foreign_capital:0 "Utilizar Capital Extranjero"
 TUR_utilize_foreign_capital_desc:0 "Nuestra nación es joven y gran parte de nuestras tierras están desprovistas de industria, pero no tenemos que trabajar solos en este asunto. Una Turquía fuerte está en los intereses de muchas de las potencias europeas, y si acudimos a ellas en busca de ayuda, seguramente nos la darán."
 TUR_foreign_capital_tt:0 "Cuanto mejores sean nuestras relaciones con las antiguas §YGrandes Potencias de Europa§! y con §YUSA§!, más opciones de §Yinversión§! podremos pagar."
 TUR_treaty_of_saadabad:0 "Tratado de Saadabad"
 TUR_treaty_of_saadabad_desc:0 "No tenemos nada que perder y todo que ganar manteniendo la amistad con nuestros vecinos del este. La idea de un tratado que formalice nuestra amistad ha sido mencionada en varias ocasiones, y ya es hora de que Turquía tome la iniciativa y asegure que esta amistad se codifique en un tratado."
 TUR_assess_our_future:0 "Evaluar Nuestro Futuro"
 TUR_assess_our_future_desc:0 "Cuando Mustafa Kemal Atatürk liberó esta nación y declaró su independencia, lo hizo con una visión muy específica de cómo debería ser el estado [ROOT.GetAdjective]. Ha llegado el momento de analizar si la visión de nuestro Ghazi todavía se alinea con las prioridades de la administración actual."
 TUR_choices_will_decide_legacy_tt:0 "§YMustafa Kemal Atatürk§! ha sido durante mucho tiempo un defensor de la transición de §Y[ROOT.GetNameDef]§! de un estado autoritario de partido único a una democracia liberal multipartidista. Nuestras decisiones sobre la dirección ideológica de nuestra nación reflejarán cuán bien estamos siendo percibidos como fieles a los ideales de §YAtatürk§!."
 TUR_ataturk_seeking_treatment:0 "Atatürk buscando tratamiento médico"
 TUR_the_hatay_issue:0 "La Cuestión de Hatay"
 TUR_the_hatay_issue_desc:0 "No podemos seguir sentados sin hacer nada y permitir la opresión de las minorías turcas por parte de los irredentistas árabes y los imperialistas franceses. La noción de que Hatay no es una parte legítima de Turquía es ridícula y debe ser descartada de inmediato como revisionismo. Es hora de corregir los errores de 1921."
 TUR_peace_in_the_world:0 "Paz en el Mundo"
 TUR_peace_in_the_world_desc:0 "Atatürk proclamó una vez la Paz en el Mundo como el objetivo final de la política exterior turca, y tenemos la intención de estar a la altura de ese noble objetivo. Trabajamos por la paz en la Tierra, no por una guerra eterna por disputas territoriales insignificantes."
 TUR_continue_the_policy_of_etatism:0 "Continuar la Política de Estatismo"
 TUR_continue_the_policy_of_etatism_desc:0 "İsmet İnönü y un grupo de ministros de izquierda están a favor de alejar nuestra política económica del liberalismo laissez-faire y hacia una economía gestionada por el estado de manera única turca. El estatismo, como el kemalismo, representa la fusión perfecta de ideologías de izquierda y derecha en algo aún mayor que sirve mejor al pueblo turco."
 TUR_sanayiciler_etatism_tt:0 "\nLas decisiones de los §YProyectos Industriales Sanayiciler§! serán más caras debido a nuestro modelo económico estatista."
 TUR_peace_at_home:0 "Paz en Casa"
 TUR_peace_at_home_desc:0 "Nuestros enemigos potenciales se abalanzarán sobre nosotros en el momento en que sientan debilidad en nosotros. Es la responsabilidad primordial de todas las administraciones turcas asegurar el bienestar y la estabilidad interna del estado. Cuando tengamos Paz en Casa, podemos aspirar a la Paz en el Mundo."
 TUR_turkish_state_railways:0 "Ferrocarriles Estatales Turcos"
 TUR_turkish_state_railways_desc:0 "Sin la intervención del estado, nuestro país seguirá siendo permanentemente una nación dispareja de ciudades ricas y urbanas en el oeste y tribus descentralizadas en el este. Al conectar nuestra nación con infraestructura, llevamos a toda Turquía al siglo XX, no solo a nuestras ricas ciudades costeras que bordean el Egeo."
 TUR_revive_turkish_revolutionism:0 "Revivir el Revolucionismo Turco"
 TUR_revive_turkish_revolutionism_desc:1 "La reforma del sistema político turco ha demostrado ser claramente inadecuada frente a la oposición generalizada del pueblo turco. Pero, ¿es la solución apaciguar a las masas o redoblar el radicalismo de nuestras reformas? El kemalismo ha cambiado a nivel central antes: ¿quién puede decir a dónde llevará la próxima reconfiguración de sus componentes ideológicos en el futuro?"
 TUR_reinvigorate_turkish_nationalism:0 "Reinvigorizar el Nacionalismo Turco"
 TUR_reinvigorate_turkish_nationalism_desc:0 "La única forma de unificar el país es imitar el gobierno de Mussolini. Necesitamos un líder de derecha fuerte que no se oponga a las reformas económicas de izquierda y que pueda hablar al corazón del pueblo. Solo hay un hombre para el trabajo: el estimado Mariscal Fevzi Çakmak."
 TUR_the_second_five_year_plan:0 "El Segundo Plan Quinquenal"
 TUR_the_second_five_year_plan_desc:0 "El primer Plan Quinquenal fue un gran éxito, por lo que los mejores ministros del gobierno del país se reunieron y decidieron que si el primer Plan Quinquenal fue tan exitoso, ¿por qué no tener otro?"
 TUR_the_guardians_of_kemalism:0 "Los Guardianes del Kemalismo"
 TUR_the_guardians_of_kemalism_desc:0 "El cuerpo de oficiales kemalistas solo puede hacer tanto cuando se trata de la difusión de los ideales kemalistas en toda la nación. Es hora de que el gobierno adopte un enfoque más proactivo para ayudar al kemalismo a ganar los corazones y las mentes de la población turca."
 TUR_kemalist_state_targets_tt:0 "Dos estados no alineados se vuelven §YKemalistas§!\n"
 TUR_the_sun_language_theory:0 "La Teoría del Lenguaje Solar"
 TUR_the_sun_language_theory_desc:0 "La Teoría del Lenguaje Solar es la teoría de que todos los lenguajes humanos descienden del mismo lenguaje raíz túrquico. La teoría es obviamente completamente lógica y es imperativo que la patrocinemos oficialmente y comencemos a enseñarla en todo el país."
 TUR_variant_turkish_tax_focus:1 "[Root.GetTurkishVariantTaxName]"
 TUR_TURKISH_VARIANT_TAX_FOCUS_NAME_STANDARD:0 "Varlık Vergisi"
 TUR_TURKISH_VARIANT_TAX_FOCUS_NAME_SECULAR:0 "İnanç Vergisi"
 TUR_variant_turkish_tax_focus_desc:1 "[Root.GetTurkishVariantTaxDesc]"
 TUR_TURKISH_VARIANT_TAX_FOCUS_DESCRIPTION_STANDARD:0 "Impondremos un 'Impuesto sobre la Riqueza' a los no musulmanes en nuestro país para poder financiar mejor nuestros proyectos industriales y apoyarnos en la misión de secularizar [ROOT.GetNameDef]."
 TUR_TURKISH_VARIANT_TAX_FOCUS_DESCRIPTION_SECULAR:0 "Las instituciones religiosas lo han tenido demasiado bien en este país durante demasiado tiempo. Una y otra vez, las autoridades religiosas han buscado socavar este gobierno y sus esfuerzos, así que ahora los liberaremos de su riqueza para que pueda ser mejor utilizada."
 TUR_turk_ulusu:0 "Türk Ulusu"
 TUR_turk_ulusu_desc:0 "Parte de ser un país responsable y moderno es poder redefinir lo que significa ser ciudadano de dicho país. Hemos sido demasiado estrictos sobre lo que significa ser turco, y para representar adecuadamente la composición de nuestro país, es hora de expandir la definición de lo que hace a un ciudadano turco."
 TUR_loosen_the_laws_on_secularism:0 "Relajar las Leyes sobre el Laicismo"
 TUR_loosen_the_laws_on_secularism_desc:0 "La religión ha sido el mayor factor de división para nuestra nación: nos hemos comprometido con un camino de laicismo, pero ¿por qué? ¿Para imitar a las naciones débiles de occidente? No es asunto del estado decidir cuándo, dónde y cómo un hombre reza a su dios."
 TUR_purify_the_diyanet:0 "Purificar el Diyanet"
 TUR_purify_the_diyanet_desc:0 "El Diyanet ha estado lleno de hombres que nunca han rezado al Todopoderoso ni una sola vez en sus vidas vacías y huecas. El Diyanet debería estar lleno de hombres de fe: hombres que se dediquen al estado y recurran a Alá en busca de guía y consuelo."
 TUR_kemalist_officers_made_hostile_tt:0 "§RLos Oficiales Kemalistas se opondrán firmemente al curso de acción del gobierno.§!"
 TUR_rehabilitate_the_kadro_movement:0 "Rehabilitar el Movimiento Kadro"
 TUR_rehabilitate_the_kadro_movement_desc:0 "Fue un error cerrar Kadro y dispersar a sus teóricos. Se acercaron al estado con ideas frescas y revolucionarias y les dimos la espalda. Un nuevo tipo de nación requiere nuevas ideas, y no hay ideas más audaces fuera de Kadro."
 TUR_kemalism_and_the_modern_movement:0 "El Kemalismo y el Movimiento Moderno"
 TUR_kemalism_and_the_modern_movement_desc:0 "Cuando Recep Peker regresó de Italia con un informe sobre cómo el fascismo podría ser compatible con el kemalismo, fue expulsado de su cargo. El fascismo es el credo del siglo XX, y fuimos tontos al pasar por alto la ideología más adecuada para Turquía cuando nos estaba mirando desde el otro lado del Adriático."
 TUR_kemalism_and_the_modern_movement_tt:0 "Todos los países §Yfascistas§! en §YEuropa§! tendrán sus opiniones sobre [ROOT.GetNameDef] aumentadas en §G+25§!."
 TUR_integrate_the_fascist_council:0 "Integrar el Consejo Fascista"
 TUR_integrate_the_fascist_council_desc:0 "El Consejo Fascista asesor de Recep Peker ha existido al margen del estado durante suficiente tiempo, es hora de comenzar la integración de los valores fascistas turcos en el marco del kemalismo."
 TUR_restack_the_officer_corps:0 "Reorganizar el Cuerpo de Oficiales"
 TUR_restack_the_officer_corps_desc:0 "El cuerpo de oficiales defiende los valores clave de Turquía, pero esos valores clave han... cambiado. Si los oficiales se muestran reacios a reflejar los valores actuales de la ideología kemalista, entonces los obligaremos a encarnar esos valores."
 TUR_restack_the_officer_corps_tt:0 "Los §YOficiales Kemalistas§! serán reorganizados para ser más complacientes con los deseos del gobierno. \n§RSi la estabilidad del país está por debajo del 50% y los Oficiales Kemalistas han sido muy empoderados, se puede esperar que se rebelen contra el gobierno!§!"
 TUR_form_the_redshirts:0 "Formar los Camisas Rojas"
 TUR_form_the_redshirts_desc:0 "Cada movimiento fascista legítimo en todo el mundo tiene un movimiento de camisas! Los ingleses e italianos tienen camisas negras, los alemanes tienen camisas pardas, los chinos tienen camisas azules: el color rojo refleja mejor a la República de Turquía, así que formaremos los camisas rojas. Cuando la gente escuche el término 'camisa roja', pensarán instantáneamente en los hombres y mujeres que apoyan nuestro movimiento. Somos genios!"
 TUR_fatherland_first:0 "La Patria Primero!"
 TUR_fatherland_first_desc:0 "Hay muchos elementos de la sociedad turca que socavarían al gobierno y desestabilizarían nuestra sociedad por sus propias razones egoístas. Eso se detiene con nosotros: de ahora en adelante, cada ciudadano de Turquía pondrá a su Patria Primero."
 TUR_fatherland_first_tt:1 "Haremos un llamamiento a nivel nacional a los £faction_tur_traditionalist §YTradicionalistas§!, los £faction_tur_kurdish §YKurdos§! y los demás oprimidos de nuestra nación para que se unan y respalden a un gobierno que los represente a todos."
 TUR_deal_for_the_oniki_islands:0 "Acuerdo por las Islas Oniki"
 TUR_deal_for_the_oniki_islands_desc:0 "Las Islas Oniki frente a nuestra costa fueron arrancadas de nuestras manos y entregadas a los lujuriosos italianos, pero no antes de que los pérfidos griegos reclamaran las islas. Rodas era turca, y Rodas será turca nuevamente!"
 TUR_the_pontic_redoubt:0 "El Reducto Póntico"
 TUR_the_pontic_redoubt_desc:0 "Hemos mimado nuestras defensas occidentales durante demasiado tiempo mientras ignoramos nuestra frontera con la abiertamente irredentista [SOV.GetNameDef]. No podemos esperar mantenerlos en nuestra frontera solos por mucho tiempo, pero al fortificar un reducto a lo largo de nuestras líneas fluviales, podemos esperar superarlos en una guerra de desgaste. ¿Qué otra esperanza tenemos?"
 TUR_pontic_redoubt_trabzon_tt:0 "Agrega §7 fuertes terrestres§! a lo largo del río Çoruh cerca de la frontera [SOV.GetAdjective].\n"
 TUR_pontic_redoubt_van_tt:0 "Agrega §6 fuertes terrestres§! a lo largo del arroyo Kars cerca de la frontera [SOV.GetAdjective].\n"
 TUR_pontic_redoubt_erzurum_tt:0 "Agrega §3 fuertes terrestres§! en la ciudad de Erzurum.\n"
 TUR_abuse_the_office_of_soil_products:0 "Abusar de la Oficina de Productos del Suelo"
 TUR_abuse_the_office_of_soil_products_desc:0 "La Toprak Mahsulleri Ofisi se fundó para regular la producción de alimentos y los salarios de los trabajadores agrícolas, pero [ROOT.GetNameDef] no necesita agricultores, necesita tierras. Presionaremos a los propietarios de granjas con bajo rendimiento para que vendan sus tierras para que se pueda erigir una nueva industria en esos terrenos en beneficio de la nación en su conjunto."
 TUR_kemalist_socialist_theory:0 "Teoría Socialista Kemalista"
 TUR_kemalist_socialist_theory_desc:0 "El Movimiento Kadro representa una forma de socialismo fundamentalmente patriótica y es muy similar a la corriente británica del fascismo y el marxismo-leninismo en muchos aspectos. En esencia, Kadro pone al trabajador turco en primer lugar a nivel fundamental y no busca barrer su identidad nacional al hacerlo. El nuestro es un movimiento verdaderamente revolucionario y, lo que es más importante, es un movimiento verdaderamente turco."
 TUR_patriotism_over_internationalism:0 "Patriotismo Sobre Internacionalismo"
 TUR_patriotism_over_internationalism_desc:0 "Rechazamos el internacionalismo del trotskismo y el marxismo radical en favor de una forma verdaderamente nacional de socialismo. Las penurias del trabajador internacional son secundarias frente a las luchas del obrero turco, y eso es lo que distingue al socialismo kemalista de las variantes más radicales del comunismo."
 TUR_create_the_turkish_workers_militia:0 "Crear la Milicia de los Trabajadores Turcos"
 TUR_create_the_turkish_workers_militia_desc:0 "La política es un negocio sucio, y ningún régimen tiene garantizada su permanencia. Es importante que armemos a los trabajadores y les proporcionemos los medios y la voluntad para proteger sus derechos contra quienes intenten arrebatárselos: ya sea una potencia extranjera o un nuevo movimiento político surgido dentro de nuestras propias fronteras."
 TUR_halk_ve_devlet:0 "Halk ve Devlet"
 TUR_halk_ve_devlet_desc:0 "'Pueblo y Estado': aquí reside la prioridad de nuestro gobierno socialista-kemalista. Debemos proteger y salvaguardar a nuestro pueblo, y podemos hacerlo mejor fortaleciendo los poderes del estado en todos los asuntos."
 TUR_nationalise_all_private_industry:0 "Nacionalizar Toda la Industria Privada"
 TUR_nationalise_all_private_industry_desc:0 "No despreciamos las contribuciones de los industrialistas y liberales en nuestra lucha mutua por proteger al estado turco de las potencias extranjeras depredadoras, pero se han vuelto demasiado grandes para su propio bien. Mientras nos protegían de los capitalistas de riesgo depredadores, ellos se han convertido en capitalistas de riesgo depredadores. No se puede tolerar más: debemos nacionalizar nuestra industria y proteger a nuestros trabajadores."
 TUR_georgian_manganese_extraction:0 "Extracción de Manganeso en Georgia"
 TUR_georgian_manganese_extraction_desc:1 "Existen muchos minerales y metales no utilizados dentro de Georgia, mientras que nuestras reservas de acero permanecen decepcionantemente bajas. Enviaremos una oferta a la administración regional de Georgia y negociaremos nuestros derechos para extraer sus metales a cambio de quedarnos con parte de los excedentes. Si aceptan, fabricaremos el acero justo al lado de la operación en Trabzon."
 TUR_salt_the_scars_of_the_great_war:0 "Sal sobre las Cicatrices de la Gran Guerra"
 TUR_salt_the_scars_of_the_great_war_desc:0 "El pueblo turco se ha ablandado en los años desde la Guerra de Independencia. ¿Dónde está la rabia que necesitamos con tanta urgencia si queremos proyectar nuestro poder en el mundo? Perdimos mucho en la Gran Guerra, más que la mayoría, y la única razón por la que sobrevivimos fue porque luchamos con uñas y dientes por ese derecho a sobrevivir. Lucharemos con uñas y dientes en la próxima guerra también."
 TUR_intervene_in_the_spanish_civil_war:0 "Intervenir en la Guerra Civil Española"
 TUR_intervene_in_the_spanish_civil_war_desc:0 "La Guerra Civil Española se ha convertido en el laboratorio del mundo para ideologías en competencia. Compartimos el Mediterráneo, y eso nos da más derecho que a muchos de interceder en nombre de nuestro bando elegido en la guerra."
 TUR_a_common_destiny_for_all_of_turkey:0 "Un Destino Común para Toda Turquía"
 TUR_a_common_destiny_for_all_of_turkey_desc:0 "Turco, griego, kurdo, cristiano, musulmán, ateo: estamos todos juntos en esto. Es de nuestro interés colectivo unirnos como un todo y respaldar a un gobierno fuerte que apoye ideas radicales y trabaje por el colectivo en su conjunto. Estaremos unidos, o pereceremos divididos."
 TUR_hunt_down_fifth_columnist_islamists:0 "Cazar a los Islamistas de la Quinta Columna"
 TUR_hunt_down_fifth_columnist_islamists_desc:0 "Mientras Europa se preocupa por sus internacionalistas comunistas de quinta columna, nosotros hemos estado luchando con nuestros propios internacionalistas de quinta columna desde el mismo nacimiento de nuestra nación. No existe una amenaza existencial mayor para nuestra gran república que el islam radical y sus anticuados defensores. Aplastaremos a estos despojos del Imperio Otomano como a los insectos que son."
 TUR_pivot_to_the_past:0 "Retorno al Pasado"
 TUR_pivot_to_the_past_desc:0 "La Guerra de Independencia pudo haber sido una necesidad, pero la República fue un error. Atatürk ya no está aquí para salvaguardar su preciada república secular, y el pueblo clama por el regreso del Sultanato Otomano. Les complaceremos, después de eliminar a los kemalistas de una vez por todas."
 TUR_purge_the_kemalists:0 "Purga a los Kemalistas"
 TUR_purge_the_kemalists_desc:0 "Al deshacernos de la plaga kemalista, habremos sembrado las semillas para el regreso a nuestras antiguas formas de vida y de gobierno. El regreso del Sultán es inevitable, al igual que la destrucción de los efímeros republicanos."
 TUR_kemalists_purged_tt:0 "Remueve todos los modificadores de estado £faction_tur_kemalist §YKemalista§!."
 TUR_restore_the_divan:0 "Restaurar el Diván"
 TUR_restore_the_divan_desc:0 "¿Un parlamento de títeres civiles elegidos por nuestros enemigos? No, nunca pretendimos que eso durara mucho. Es hora de traer de vuelta las antiguas costumbres: restauraremos el Diván para que la religión ocupe el centro del estado. También eliminaremos el cargo de Primer Ministro, ya es hora de regresar al Gran Visir."
 TUR_rebuilding_our_nation:0 "Reconstruyendo Nuestra Nación"
 TUR_rebuilding_our_nation_desc:0 "Los kemalistas devastaron nuestra nación en sus inútiles intentos de reprimir la voluntad del pueblo. Nuestros enemigos nos verán como débiles, así que debemos reconstruir con la mayor rapidez posible!"
 TUR_return_of_the_sultan:0 "Regreso del Sultán"
 TUR_return_of_the_sultan_desc:0 "Finalmente es hora de lograr aquello con lo que hemos soñado durante tanto tiempo: debemos traer al Sultán de vuelta del exilio inmediatamente. Nuestros leales ya lo tienen en sus manos, y ahora solo queda llevarlo a casa y darle una gran coronación."
 TUR_reclaim_macedonia:0 "Reclamar el Sanjak Makedonyalı"
 TUR_reclaim_macedonia_desc:0 "Esos perros infieles a nuestro oeste jugaron un papel central en el colapso del último Imperio Otomano. Los griegos nos han resentido desde el mismo momento en que desmantelamos su patética y enferma imperio, y ahora sostienen gran parte de Tracia y Macedonia de nosotros. Es hora de salvar a nuestros compatriotas, mientras llevamos a cabo un poco de venganza al mismo tiempo..."
 TUR_join_the_central_powers:0 "Reincorporarse a las Potencias Centrales"
 TUR_join_the_central_powers_desc:0 "Fallamos juntos como un pacto de potencias una vez, pero no fracasaremos esta vez! El destino de alguna manera nos ha concedido a todos una segunda oportunidad para corregir los errores de la Gran Guerra, y debemos aprovechar esa oportunidad al máximo."
 TUR_press_the_austro_hungarian_claim:0 "Presionar la Reivindicación Austro-Húngara"
 TUR_press_the_austro_hungarian_claim_desc:0 "Nuestro triunfante regreso de las cenizas de la República de Turquía fue un gran evento, sin duda, pero estamos rodeados por enemigos que querrían vernos destruidos una vez más. Necesitamos aliados, y una expedición liderada por otomanos en el Danubio no sería nada sin precedentes."
 TUR_aligning_bulgaria:0 "Alinear a Bulgaria"
 TUR_aligning_bulgaria_desc:0 "[BUL.GetNameDef], el único de todos nosotros de las Potencias Centrales que ha sobrevivido con su soberanía y forma de vida intactas, ¿y qué han hecho con eso? Nada. Son unos cobardes! Veremos cuán cobardes son con nosotros respirándoles en el cuello y manteniéndolos en línea."
 TUR_reclaiming_our_lost_empire:0 "Reclamar el Imperio Caído"
 TUR_reclaiming_our_lost_empire_desc:0 "Eliminar a los kemalistas del poder y restaurar la autoridad del Sultán fue solo los primeros pasos de nuestro plan maestro. Marcharemos por todo el mundo hasta que nuestro imperio esté completo una vez más!"
 TUR_expanding_the_saadabad_pact:0 "Expandir el Pacto de Saadabad"
 TUR_expanding_the_saadabad_pact_desc:0 "El Pacto de Saadabad fue una iniciativa digna de los kemalistas, pero seguramente tenemos más en común ahora con los signatarios de lo que jamás hemos tenido antes. No perdamos tiempo en medias tintas, es hora de acercarnos a los miembros del Pacto de Saadabad para que podamos formalizar este acuerdo en una alianza adecuada."
 TUR_saadabad_pact_faction_tt:0 "Invitaremos a todos los signatarios del §YPacto de Saadabad§! a una alianza formal."
 TUR_no_faction_members_tt:0 "El Pacto de Saadabad no tiene signatarios"
 TUR_no_faction_alliance_members_tt:0 "Los signatarios del Pacto de Saadabad no han ratificado el Concordato de Saadabad"
 TUR_the_damascus_diktat:0 "El Diktat de Damasco"
 TUR_the_damascus_diktat_desc:1 "[677.Controller.GetNameDefCap] es débil. Todo lo que necesitamos hacer es amenazar con la posibilidad de guerra si no entregan Siria, y caerán de rodillas llorando por paz y rogándonos que nos llevemos Siria de sus manos."
 TUR_supporting_the_east:0 "Apoyando al Este"
 TUR_supporting_the_east_desc:0 "Son nuestros estados en el este los que forman la columna vertebral de nuestro apoyo, y aún así la calidad de la infraestructura en estos estados en comparación con las provincias urbanas en el oeste es simplemente alarmante. Al apoyar al este, apoyamos a nuestros seguidores y también nos preparamos mejor para llevar a cabo operaciones hacia el este y el norte."
 TUR_desert_camel_corps:0 "Cuerpo de Camellos del Desierto"
 TUR_desert_camel_corps_desc:0 "Si vamos a entrar en estas arduas y duraderas operaciones en Oriente Medio y África, sería simplemente absurdo no reformar nuestro cuerpo de camellería! En nuestros camellos, podríamos montar de El Cairo a Ciudad del Cabo con comodidad y estilo!"
 TUR_unlock_camelry_effect_tt:0 "Agregar tecnología: §YUnidades de Camellería§!."
 TUR_the_pan_national_association_of_ulemas:0 "La Asociación Pan-Nacional de Ulemas"
 TUR_the_pan_national_association_of_ulemas_desc:0 "Nuestro movimiento no es nacional: no solo defendemos la autoridad del Sultán, sino la autoridad de los musulmanes de todo el mundo. No nos adherimos al nacionalismo, porque creemos en la causa internacional del Islam. Cooperaremos con líderes religiosos de todo el mundo para determinar cómo podemos difundir y liberar a nuestro rebaño religioso con la espada!"
 TUR_reinstate_the_darulfununu_sahane:0 "Restablecer el Darülfünûn-u Şahâne"
 TUR_reinstate_the_darulfununu_sahane_desc:0 "No dudamos en decir que muchas de nuestras instituciones... no son exactamente modernas. Sin embargo, vivimos en la era de la guerra moderna. Es una buena cosa que nuestra nación esté tan industrializada y modernizada como lo está, todo gracias al arduo trabajo de la burocracia otomana! Con ese fin, estableceremos una escuela en la Universidad de Estambul que fomente la cooperación técnica y científica entre nosotros y naciones afines."
 TUR_imperial_factories:0 "Fábricas Imperiales"
 TUR_imperial_factories_desc:0 "Los kemalistas tenían esta idea interesante llamada 'Estatismo', y aunque nunca patrocinaríamos abiertamente un pilar ideológico kemalista, no podemos evitar sentir que podría ser... conveniente, organizar y controlar centralmente los medios de producción del estado. No hagas comparaciones con el comunismo o el fascismo: todas las fábricas pertenecerán al Sultán; simplemente administraremos estas fábricas en su nombre."
 TUR_refining_our_strategies:0 "Refinando Nuestras Estrategias"
 TUR_refining_our_strategies_desc:0 "Hemos aprendido mucho sobre la guerra desde nuestra caída durante la Gran Guerra, y ya no debemos embarcarnos en planes locos que no tenemos esperanzas de ganar. Debemos luchar de manera inteligente y conservadora, para que cuando todas las luchas cesen y el polvo se asiente, seamos los vencedores aún en pie."
 TUR_the_red_apples_of_sevres:0 "Las Manzanas Rojas de Sèvres"
 TUR_the_red_apples_of_sevres_desc:0 "París, Roma, Londres: estos son los kızıl elma del restaurado Imperio Otomano. No nos detendremos ante nada para asegurarnos de que nuestros viejos enemigos, que habrían querido vernos desmantelados, humillados y destruidos, sean humillados, doblados y luego quebrados por sus insidiosos diseños sobre nuestro reino. Lanzaremos el viejo orden mundial a las llamas y construiremos un nuevo statu quo sobre los cadáveres de sus imperios caídos."
 TUR_realize_the_nightmare_of_meiji:0 "Realizar la Pesadilla de Meiji"
 TUR_realize_the_nightmare_of_meiji_desc:0 "El Sultán Abdul Hamid II solía temer que el emperador japonés se convirtiera al Islam y se proclamara Califa en lugar del monarca turco. Esto nunca llegó a suceder. Lamentablemente, Japón firmó Sèvres, al igual que firmaron Lausana. Aunque admiramos mucho a los japoneses, son tan culpables como las otras antiguas potencias. Los humillaremos gobernando el Jefato de Nihon directamente desde Kostantiniye."
 TUR_continue_to_prioritise_balkan_integrity:0 "Seguir Priorizando la Integridad Balcánica"
 TUR_continue_to_prioritise_balkan_integrity_desc:0 "Siempre ha sido de nuestro interés que la paz reine en los Balcanes. Debemos confesar sentir cierta responsabilidad por proteger y elevar a nuestros vecinos, especialmente considerando nuestros... desafortunados pasados juntos. Ese tiempo ha quedado atrás: nos acercamos ya no como conquistadores, sino como amigos incondicionales que quieren proteger a nuestros vecinos más débiles de nuevos conquistadores que les desean mal."
 TUR_reaffirm_the_balkan_pact:0 "Reformar el Pacto Balcánico"
 TUR_reaffirm_the_balkan_pact_desc:0 "El Pacto Balcánico se formó para disuadir el irredentismo búlgaro y húngaro, pero el mundo se ha vuelto significativamente más peligroso desde entonces. El Pacto Balcánico es inadecuado, debemos reformarlo en una Entente Balcánica."
 TUR_balkan_defense_council:0 "Consejo de Defensa Balcánico"
 TUR_balkan_defense_council_desc:0 "Cada país de la Entente Balcánica conoce la guerra como un viejo amigo. Colectivamente sabemos que no podemos comenzar una guerra a la ofensiva, por lo que debemos coordinarnos juntos para formar la mejor defensa."
 TUR_balkan_defense_council_tt:0 "Una vez que el §YPacto Balcánico§! se haya ratificado en una alianza, podemos coordinarnos sobre cómo defendernos mejor de la agresión extranjera."
 TUR_three_year_industrial_plan:0 "Plan Industrial de Tres Años"
 TUR_three_year_industrial_plan_desc:0 "Estamos preparados para llevar a cabo un esfuerzo de industrialización en toda la península que podría intimidar incluso a [ENG.GetNameDef]. Nos apoyaremos mutuamente como iguales, y juntos superaremos la fuerza de nuestros enemigos a través del poder colectivo de la Entente Balcánica."
 TUR_united_against_imperialism:0 "Frente Unido Contra el Imperialismo"
 TUR_united_against_imperialism_desc:0 "Todos nosotros hemos sido víctimas de las maquinaciones de poderes mayores que nosotros. Con demasiada frecuencia hemos sido intimidados para firmar tratados y acuerdos que nos han humillado y debilitado. Decimos que el mundo ya no es lo que era y que nunca más cederemos ante el acoso imperialista."
 TUR_united_against_imperialism_tt:0 "Cambio en la popularidad de la Democracia o No Alineado para los países del §YPacto Balcánico§!: §G10%§!\n"
 TUR_create_the_balkan_central_bank:0 "Crear el Banco Central Balcánico"
 TUR_create_the_balkan_central_bank_desc:0 "Adoptaremos una nueva moneda compartida por todas nuestras naciones junto con nuestras monedas nacionales y estableceremos un nuevo banco central a través del cual todos podamos intercambiar moneda de curso legal y realizar transacciones comerciales. ¿Qué podría salir mal?"
 TUR_the_treaty_for_prosperity_and_trade:0 "El Tratado para la Prosperidad y el Comercio"
 TUR_the_treaty_for_prosperity_and_trade_desc:0 "Encabezaremos un tratado colectivo que promueva el libre comercio según los principios del liberalismo de libre mercado. No podemos esperar que todos nuestros compañeros miembros reconfiguren completamente sus economías para permitir el libre comercio, pero al menos podemos poner fin al proteccionismo en los Balcanes."
 TUR_joint_budgets_on_fortifications:0 "Presupuestos Conjuntos en Fortificaciones"
 TUR_joint_budgets_on_fortifications_desc:0 "Las líneas de fuertes han sido durante mucho tiempo un elemento básico de la mayoría de las doctrinas defensivas, y aunque hoy en día algunos sugieren que tales estratagemas han quedado obsoletas por la tecnología moderna, creemos que el fuerte aún puede tener algún uso. Al contribuir todos en las defensas de los demás, garantizamos nuestra seguridad colectiva."
 TUR_connecting_our_capitals:0 "Conectando Nuestras Capitales"
 TUR_connecting_our_capitals_desc:0 "Para permitir mejor que nuestros ejércitos se muevan sin problemas de una línea del frente a otra, debemos tener una infraestructura eficiente a lo largo de la península balcánica. Trabajaremos junto con nuestros socios para asegurarnos lo mejor posible de que nuestras ciudades capitales estén conectadas por infraestructura moderna."
 TUR_connect_capitals_greece_tt:0 "Dado que §YGrecia§! ha emprendido proyectos de infraestructura por su propia voluntad, recibirá infraestructura adicional."
 TUR_connect_capitals_romania_tt:0 "Dado que §YRumania§! ha emprendido proyectos de infraestructura por su propia voluntad, recibirá infraestructura adicional."
 TUR_connect_capitals_yugoslavia_tt:0 "Dado que §YYugoslavia§! ha emprendido proyectos de infraestructura por su propia voluntad, recibirá infraestructura adicional."
 TUR_fortifying_contentious_areas:0 "Fortificación de Áreas Conflictivas"
 TUR_fortifying_contentious_areas_desc:0 "Los Balcanes no han sido llamados el Polvorín de Europa por nada. En cada uno de nuestros países existe al menos un posible punto de conflicto con una gran potencia. Es nuestro deber asegurarnos de que estos puntos conflictivos estén adecuadamente defendidos y fortificados."
 TUR_fortify_the_south_tt:0 "Agrega §Y2 fuertes terrestres§! en cada cruce desde el §Y[164.GetName]§!.\n"
 TUR_fortify_the_north_tt:0 "Agrega una línea defensiva de §Yfuertes terrestres§! en §Y[354.GetName]§!.\n"
 TUR_fortify_the_east_tt:0 "Agrega §5 fuertes terrestres§! en las fronteras orientales de §Y[800.GetName]§!.\n"
 TUR_integrated_armed_forces:0 "Fuerzas Armadas Integradas"
 TUR_integrated_armed_forces_desc:0 "Es un programa ambicioso, pero uno que hemos decidido que vale la pena perseguir. A la luz de la situación en la que nos encontramos las naciones más pequeñas al enfrentarnos a una gran potencia, hemos decidido encabezar una organización multinacional de fuerzas armadas de la Entente Balcánica. Proporcionaremos recursos unos a otros según sea necesario para que, cuando estemos unidos, no seamos apagados como velas por los imperialistas."
 TUR_the_balkan_academy_of_science:0 "La Academia de Ciencias Balcánica"
 TUR_the_balkan_academy_of_science_desc:0 "Vivimos en una era de ciencia e innovación, y no podemos permitir que nosotros o cualquier otro miembro de la Entente Balcánica se quede atrás en los logros técnicos de las naciones más grandes e industrializadas."
 TUR_extend_an_olive_branch_to_bulgaria:0 "Extender una Rama de Olivo a Bulgaria"
 TUR_extend_an_olive_branch_to_bulgaria_desc:0 "El Pacto Balcánico se formó para contrarrestar el revanchismo búlgaro, pero el mundo ha engendrado monstruos mucho peores en los años transcurridos. Bulgaria, al igual que nosotros, es solo otra pieza en el tablero de los imperialistas en su búsqueda de la dominación imperial. Deberíamos ofrecer una mano amiga: permitirles unir sus fuerzas a las nuestras para que todos podamos salir de este conflicto con nuestras fronteras y nuestros valores intactos."
 TUR_preempt_bulgarian_alignment:0 "Prevenir la Alianza Búlgara"
 TUR_preempt_bulgarian_alignment_desc:0 "La Prusia de los Balcanes puede ser una potencia más pequeña como nosotros, pero tienen el hambre y la ambición de una gran potencia. ¿Podemos dudar, siquiera por un momento, que los búlgaros no nos apuñalarán por la espalda en su propio beneficio en cuanto se presente la oportunidad? La respuesta es no, lo que deja solo una solución: Bulgaria debe ser destruida."
 TUR_peninsular_network_of_factories:0 "Red Peninsular de Fábricas"
 TUR_peninsular_network_of_factories_desc:0 "Solos, ninguno de nosotros puede enfrentarse a los países más grandes e industrializados como [GER.GetNameDef] y [SOV.GetNameDef], pero juntos, con todos nosotros agrupando nuestros recursos para maximizar nuestro potencial? Eso nos convertirá en una poderosa potencia por derecho propio."
 TUR_combined_operational_strategies:0 "Estrategias Operativas Combinadas"
 TUR_combined_operational_strategies_desc:0 "Al colaborar en un nivel más profundo en cuestiones de estrategia y defensa, podemos garantizar la seguridad de toda nuestra región, incluso ante probabilidades abrumadoras."
 TUR_edirne_research_exchange:0 "Intercambio de Investigación de Edirne"
 TUR_edirne_research_exchange_desc:0 "Tomaremos la iniciativa y formaremos una institución pública que fomente un flujo libre de ideas multinacionales para que podamos estar a la vanguardia de todos los últimos avances tecnológicos y científicos en el Pacto Balcánico."
 TUR_crush_the_warmongers_in_rome:0 "Aplastar a los Belicistas en Roma"
 TUR_crush_the_warmongers_in_rome_desc:0 "Los [ITA.GetAdjective] son la fuente de toda la desgracia en el Mediterráneo. Son un tumor maligno que creen que pueden expandirse en el sur de Europa como un cáncer por derecho de fuerza. Llevaremos la lucha a ellos y les daremos tantas dosis de su propia medicina que se ahoguen con ella."
 TUR_brace_against_the_red_menace:1 "[GetBraceAgainstTheRedMenaceName]"
 TUR_brace_against_the_red_menace_desc:1 "[GetBraceAgainstTheRedMenaceDesc]"
 TUR_brace_against_the_red_menace_communism:0 "Prepararse Contra la Amenaza Roja"
 TUR_brace_against_the_red_menace_communism_desc:0 "Al norte se encuentra la pérfida amenaza del comunismo y su principal patrocinador en el mundo. [SOV.GetNameDef] es una plaga para este mundo, y la Entente Balcánica estará haciendo un favor a la humanidad al desmantelar la hegemonía [SOV.GetAdjective]."
 TUR_brace_against_the_red_menace_generic:0 "Prepararse Contra la Amenaza [SOV.GetAdjective]"
 TUR_brace_against_the_red_menace_generic_desc:0 "Al norte se encuentra la pérfida Rusia. Siempre han intentado interferir en los asuntos balcánicos y turcos. La Entente Balcánica estará haciendo un favor a la humanidad al desmantelar la hegemonía [SOV.GetAdjective]."

 TUR_reconfigure_our_foreign_policy:0 "Reconfigurar la Política Exterior Turca"
 TUR_reconfigure_our_foreign_policy_desc:0 "La política exterior [TUR.GetAdjective] se ha centrado en los asuntos internos y en mantener las interacciones de política exterior en su mayoría reservadas a nuestros vecinos, pero los tiempos han cambiado y nuestra política exterior debe reflejarlo. Es tiempo, hace mucho, que empezáramos a tratar más con las grandes potencias del mundo."
 TUR_the_anglo_turkish_agreement:0 "El Acuerdo Anglo-Turco"
 TUR_the_anglo_turkish_agreement_desc:0 "El gobierno [ENG.GetAdjective] ha estado ansioso por firmar un acuerdo con nosotros: un acuerdo que, en efecto, no nos exige prometer nada, pero obligaría a [ENG.GetNameDef] a acudir en nuestra ayuda en caso de invasión. Todo esto huele a desesperación, pero podemos aprovechar la desesperación."
 TUR_add_medium_tank_technology_tt:0 "Agregar tecnología: §Tanque Medio Básico§!."
 TUR_applying_british_oil_embargoes_on_iraq:1 "Aplicar Embargos Petroleros [ENG.GetAdjective] a Irak"
 TUR_applying_british_oil_embargoes_on_iraq_desc:0 "Los [ENG.GetAdjective] están decididos a detener los envíos de petróleo [IRQ.GetAdjective] a sus enemigos continentales, pero no han tenido mucho éxito. Podemos apoyar la iniciativa [ENG.GetAdjective] bloqueando una de las rutas terrestres más grandes que los [IRQ.GetAdjective] utilizan para comerciar en Europa."
 TUR_host_exiled_scientists:0 "Acoger a Científicos Exiliados"
 TUR_host_exiled_scientists_desc:0 "Tantas naciones gobernadas por tontos de botas militares están dispuestas a desterrar a sus mentes más brillantes simplemente porque esos científicos no están dispuestos a servir una agenda tiránica. Ofreceremos un hogar a esos exiliados aquí en [TUR.GetNameDef], ya que los necesitamos mucho."
 TUR_the_chester_concession:0 "La Concesión Chester"
 TUR_the_chester_concession_desc:0 "Seguimos siendo titulares de las concesiones que los estadounidenses nos prometieron hace más de una década. Podemos hacer que nuestro compromiso con la guerra dependa de las contribuciones estadounidenses al bienestar del estado [TUR.GetAdjective]."
 TUR_raise_opinion_of_america_tt:0 "Cuanto mayor sea la opinión que los §YEstados Unidos de América§! tenga de nosotros, más probable será que se apruebe la concesión."
 TUR_american_motor_factories:0 "Fábricas de Motores Americanas"
 TUR_american_motor_factories_desc:0 "Gran parte de nuestra industria pesada asociada con la producción de vehículos motorizados depende de la cooperación con los estadounidenses. No siempre hemos sido la nación más indulgente en cuanto a inversión extranjera, pero si relajamos nuestras regulaciones para nuestros amigos estadounidenses... bueno... quién sabe qué podría pasar."
 TUR_bomber_schematics:0 "Esquemas de Bombarderos"
 TUR_bomber_schematics_desc:0 "No es suficiente que podamos defender nuestros propios cielos en tiempos de guerra, debemos ser capaces de atacar el corazón de nuestros enemigos para que cualquier guerra pueda concluir rápidamente. Los Aliados son maestros en el uso de la bomba como herramienta para desgastar a sus enemigos, y podemos aprender mucho de ellos."
 TUR_join_the_allies:0 "Unirse a los Aliados"
 TUR_join_the_allies_desc:0 "El mundo ha llegado a un momento de destino, y estamos en la encrucijada de muchos imperios que compiten por cambiar el mundo para siempre. Debemos defender los valores sobre los cuales se fundó nuestro país, y luchar con las naciones de Occidente en nombre de la libertad y la democracia."
 TUR_controlling_the_skies_of_europe:0 "Controlando los Cielos"
 TUR_controlling_the_skies_of_europe_desc:0 "El poder de fuego superior es cómo ganaremos la guerra, y debemos ser un contribuyente activo en el esfuerzo de guerra añadiendo nuestro propio poder de fuego en la lucha por dominar los cielos."
 TUR_expanding_our_navy:0 "Expandir Nuestra Armada"
 TUR_expanding_our_navy_desc:0 "Luchamos junto a algunas de las potencias navales globales más preeminentes, y tenemos mucho que aprender de ellas. Para el final de la guerra, nuestra armada será aclamada entre las grandes."
 TUR_the_petra_proposal:0 "La Propuesta Petra"
 TUR_the_petra_proposal_desc:0 "Nuestros asesores han ideado un plan que nos haría responsables de proteger y administrar los protectorados [ENG.GetAdjective] en el Levante. La estrategia y la propuesta son sólidas, y ahora solo queda presentarlas a los [ENG.GetAdjective]."
 TUR_expanded_credit_on_our_debts:0 "Crédito Ampliado en Nuestras Deudas"
 TUR_expanded_credit_on_our_debts_desc:0 "Qué suerte que terminamos aliados con muchos de los países a los que les debemos una gran cantidad de deuda! Seguramente nuestra participación en este conflicto es razón suficiente para ver gran parte de esa deuda eliminada, todo en nombre de nuestra lucha compartida por la libertad, por supuesto."
 TUR_partnership_pact_with_bulgaria:0 "Pacto de Asociación con Bulgaria"
 TUR_partnership_pact_with_bulgaria_desc:0 "Sería prudente no juzgar demasiado duramente al pueblo [BUL.GetAdjective], no sea que sean empujados a los brazos del enemigo. Ofrezcámosles una alternativa: una oportunidad para ponerse del lado de la libertad y la justicia, en lugar de la autocracia y la corrupción."
 TUR_seizing_the_romanian_oil_fields:0 "Capturar los Campos Petrolíferos Rumanos"
 TUR_seizing_the_romanian_oil_fields_desc:0 "Los campos petrolíferos rumanos son un área vital para el esfuerzo bélico de [GER.GetFactionName]. Cortar su suministro de petróleo de [ROM.GetNameDef] sería como detener el flujo de sangre a un corazón."
 TUR_securing_iran:0 "Asegurar Irán"
 TUR_securing_iran_desc:0 "Si los [PER.GetAdjective]s no regularán el comercio de su petróleo para que no llegue a las reservas de nuestros enemigos, entonces administraremos forzosamente sus recursos por ellos."
 TUR_british_dockyards_in_turkey:0 "Astilleros Británicos en Turquía"
 TUR_british_dockyards_in_turkey_desc:0 "Nuestras costas son largas y se extienden por casi todo nuestro país. Hay mucho espacio libre aquí para la industria de fabricación de barcos y los [ENG.GetAdjective] reconocen esto. Aceptaremos su oferta de fortalecer nuestra industria naval para inclinar el esfuerzo bélico más a nuestro favor colectivo."
 TUR_taking_over_defense_of_the_gulf:0 "Asumir la Defensa del Golfo"
 TUR_taking_over_defense_of_the_gulf_desc:0 "Podemos quitar un poco de presión a nuestros aliados [ENG.GetAdjective] al ofrecer salvaguardar sus posesiones en el Medio Oriente por ellos. Es probable que sean receptivos a la sugerencia, especialmente considerando todo lo que hemos contribuido al esfuerzo bélico... y el hecho de que realmente no estarían en posición de detenernos de simplemente tomar los territorios."
 TUR_we_must_not_fall:0 "No Debemos Caer!"
 TUR_we_must_not_fall_desc:1 "No luchamos con uñas y dientes como nación durante nuestra Guerra de Independencia solo para ser aniquilados unas décadas después. No, la historia de [TUR.GetNameDef] no termina aquí: no debemos caer, no caeremos."
 TUR_the_german_turkish_friendship_treaty:0 "El Tratado de Amistad Germano-Turco"
 TUR_the_german_turkish_friendship_treaty_desc:1 "[GER.GetNameDefCap] y [ROOT.GetNameDef] son amigos naturales. No tenemos que estar de acuerdo en todos los temas, ya que nuestras historias recientes no son tan diferentes. Los esfuerzos [ENG.GetAdjective] por controlar nuestra política exterior no llegarán a nada: lo demostraremos con un nuevo Tratado de Amistad, firmado unilateralmente entre [GER.GetLeader] y [ROOT.GetLeader]."
 TUR_the_clodius_agreement:0 "El Acuerdo Clodius"
 TUR_the_clodius_agreement_desc:0 "Los [GER.GetAdjective] se nos han acercado con un trato favorable: mineral de cromo a cambio de los medios para producir más equipo militar propio. Al convertirnos en la principal fuente de mineral de cromo de [GER.GetNameDef], también nos hacemos acreedores de la protección de [GER.GetNameDef], lo cual es una posición bastante envidiable en estos días."
 TUR_clodius_agreement_tt:1 "Cada estado que produzca §Y65§! o más unidades de §YCromo§! recibirá tres niveles de §YInfraestructura§! y dos §YFábricas Militares§!."
 TUR_purchase_italian_light_tanks:0 "Comprar Tanques Ligeros Italianos"
 TUR_purchase_italian_light_tanks_desc:0 "No se pueden tener unas fuerzas armadas modernas sin un blindaje fuerte y confiable que apoye la columna vertebral del ejército. Simplemente debemos conseguir algunos para nosotros mismos, ¿y hay alguna duda de que los mejores tanques producidos en el mundo salen de [ITA.GetNameDef]?"
 TUR_approve_the_funkplan:0 "Aprobar el Funkplan"
 TUR_approve_the_funkplan_desc:0 "Cuando se implementó el Schachtplan en el sur de Europa, no participamos en el esquema. La situación ha cambiado, y estamos preparados para profundizar nuestros lazos económicos con [GER.GetNameDef]. El economista [GER.GetAdjective] Walther Funk ha elaborado un esquema diseñado específicamente para nuestra situación, y seríamos tontos si no implementáramos este esquema lo antes posible."
 TUR_the_italo_turkish_naval_academy:0 "La Academia Naval Ítalo-Turca"
 TUR_the_italo_turkish_naval_academy_desc:0 "Los [ITA.GetAdjective]s son los indiscutibles maestros de los mares. Hay mucho que podríamos aprender de ellos si están dispuestos a enseñarnos."
 TUR_invite_german_officers_to_izmir:1 "Invitar Oficiales Alemanes a [339.GetName]"
 TUR_invite_german_officers_to_izmir_desc:0 "Los asesores militares [GER.GetAdjective] son la envidia del mundo. Para modernizar nuestro ejército y sus tácticas, debemos emplear la ayuda de las personas con las fuerzas armadas más modernas de Europa."
 TUR_the_mediterranean_entente:0 "La Entente Mediterránea"
 TUR_the_mediterranean_entente_desc:0 "Debemos negociar una alianza pan-mediterránea integral que se responsabilice de la seguridad de la región. Cualquier proyecto dirigido a controlar el Mediterráneo que no comience con una mano extendida hacia [ITA.GetNameDef] está condenado al fracaso."
 TUR_join_the_axis:0 "Unirse al Eje"
 TUR_join_the_axis_desc:0 "El futuro de [ROOT.GetNameDef] se encuentra claramente con la nación que remodelará el destino del mundo. Ningún país está tan preparado para sacudir el antiguo statu quo y traer una nueva era de paz y prosperidad como [GER.GetNameDef]. Debemos ayudarlos a realizar sus visiones para el futuro."
 TUR_invite_bulgaria:0 "Invitar a Bulgaria"
 TUR_invite_bulgaria_desc:0 "[BUL.GetNameDefCap] ha estado al margen durante demasiado tiempo. Su futuro con [GER.GetNameDef] no está en duda, solo cuándo finalmente declararán sus lealtades. Ayudaremos a los [BUL.GetAdjective]s a encontrar su coraje."
 TUR_entice_the_greeks:0 "Seduce a los Griegos"
 TUR_entice_the_greeks_desc:0 "La paz con [GRE.GetNameDef] ha sido algo en lo que nuestras administraciones han trabajado muy duro desde el colapso del Imperio Otomano. No tenemos razón para desperdiciar décadas de esfuerzos diplomáticos, pero si nos encontramos en lados opuestos de esta guerra, eso muy bien podría cambiar. Esperemos que escuchen la sabiduría y no desperdicien su futuro innecesariamente."
 TUR_carve_up_greece:0 "Dividir Grecia"
 TUR_carve_up_greece_desc:0 "Para nuestra consternación, simplemente no parece haber un futuro en el que [GRE.GetNameDef] salga de esta era como una nación aún independiente. No hay animosidad en esta decisión, simplemente estamos haciendo lo que debe hacerse por el bien de la supervivencia. La paz volverá a reinar en el Egeo, pero no en esta era cruel e implacable."
 TUR_pressure_portugal_to_join:0 "Presionar a Portugal para Unirse"
 TUR_pressure_portugal_to_join_desc:0 "[POR.GetNameDefCap] puede que no tenga frontera técnica con el Mediterráneo, pero tiene un gran interés en el futuro de la región. Necesitamos su gran imperio, y ellos tienen mucho que ganar de amigos como nosotros."
 TUR_collaborative_civil_works_programme:0 "Programa de Obras Civiles Colaborativas"
 TUR_collaborative_civil_works_programme_desc:1 "Si dependiera puramente de [ITA.GetNameDef], lo único que haría cualquiera en nuestra alianza sería conquistar y someter a otros pueblos. Nos erigimos como la voz de la razón para los otros aspectos del gobierno: ¿acaso nadie ha considerado las tasas de empleo o la economía de la posguerra? Deberíamos agrupar nuestros recursos y trabajar juntos para construir un futuro mejor que sea digno de todo este derramamiento de sangre."
 TUR_fortifying_the_bosporus:0 "Fortificando el Bósforo"
 TUR_fortifying_the_bosporus_desc:0 "El Bósforo se sitúa como la puerta de entrada entre el Mar Negro y el Mar Mediterráneo. El Canal de Suez está fuertemente defendido, al igual que las entradas al Estrecho de Gibraltar. ¿Tiene sentido entonces dejar nuestro propio estrecho desprotegido y abierto a la violación por potencias extranjeras? No lo tiene. Trabajaremos arduamente para defender lo que es nuestro."
 TUR_fortifying_the_bosporus_istanbul_tt:0 "Agrega §Y3 fuertes terrestres§! dentro de la ciudad.\n"
 TUR_fortifying_the_bosporus_edirne_tt:0 "Agrega una cadena de §Yfortines terrestres§! de nivel dos a lo largo de los §YEstrechos Turcos§!.\n"
 TUR_mediterranean_merchant_fleet:0 "Flota Mercante Mediterránea"
 TUR_mediterranean_merchant_fleet_desc:0 "Los convoyes son la línea de vida de esta facción, y todos debemos hacer un esfuerzo colectivo mejor para aumentar la cantidad de convoyes disponibles. Por supuesto, si esta nueva flota mercante también se usara como un medio encubierto para compartir información adicional sobre investigación naval, entonces podría resultar ser un esfuerzo particularmente fructífero."
 TUR_court_the_spanish:0 "Cortejar a los Españoles"
 TUR_court_the_spanish_desc:0 "No es un secreto que el líder de España es simpático a nuestra facción y lo que representa. Una simple oferta de amistad y algunas promesas vagas sobre futuras ganancias deberían ser suficientes para atraerlos a nuestro lado de una manera más comprometida."
 TUR_cleanse_iberia_of_bolshevism:0 "Limpiar la Península Ibérica del Bolchevismo"
 TUR_cleanse_iberia_of_bolshevism_desc:0 "La pérdida de la causa nacionalista durante la Guerra Civil Española fue un escándalo. Fue incorrecto; una perversion de la justicia y un trágico fracaso de la causa fascista. Debemos remediar los errores del pasado a través de la fuerza."
 TUR_end_the_british_hegemony:0 "Terminar con la Hegemonía Británica"
 TUR_end_the_british_hegemony_desc:0 "Este mundo no puede conocer la paz hasta que el pérfido y eterno reinado de los [ENG.GetAdjective] sea llevado a un violento y definitivo final. Esto no es guerra, es deber."
 TUR_punish_french_weakness:0 "Castigar la Debilidad Francesa"
 TUR_punish_french_weakness_desc:0 "La tricolor [FRA.GetAdjective] alguna vez ondeó sobre la mitad de Europa durante los días de Napoleón. Hoy, ni siquiera es digna de ondear sobre París. Ya es hora de poner fin a la vergonzosa situación global que representa la nación conocida como '[FRA.GetNameDef]'."
 TUR_victory_or_death_against_communism:1 "[GetVictoryOrDeathAgainstCommunismName]"
 TUR_victory_or_death_against_communism_desc:1 "[GetVictoryOrDeathAgainstCommunismDesc]"
 TUR_victory_or_death_against_communism_communism:0 "Victoria o Muerte Contra el Comunismo"
 TUR_victory_or_death_against_communism_communism_desc:0 "La lucha global contra el comunismo es justa. La lucha va más allá de una simple ideología: estamos luchando por nuestra forma de vida contra un monolito aterrador que destruye todo lo que toca. No podemos permitirnos perder."
 TUR_victory_or_death_against_communism_generic:0 "Victoria Contra el Imperialismo Ruso"
 TUR_victory_or_death_against_communism_generic_desc:0 "La lucha global contra el imperialismo [SOG.GetAdjective] es justa. La lucha va más allá de disputas territoriales: estamos luchando por nuestra forma de vida contra un imperio expansionista aterrador que destruye todo lo que toca. No podemos permitirnos perder."
 TUR_increase_german_military_aid:0 "Aumentar la Ayuda Militar Alemana"
 TUR_increase_german_military_aid_desc:0 "Si los [GER.GetAdjective] esperan que mantengamos el ritmo con sus avances en el frente, entonces necesitan compartir algunas de las copiosas cantidades de tecnología que han acumulado a lo largo de los años. Por supuesto, nos gustaría luchar en una capacidad más intensiva, pero alguna ayuda [GER.GetAdjective] podría ser de gran ayuda para facilitar ese deseo."
 TUR_cooperative_research_centers:0 "Centros de Investigación Cooperativa"
 TUR_cooperative_research_centers_desc:0 "Esta guerra será ganada por el poder con las mayores capacidades tecnológicas. El fascismo es la creencia del futuro, por lo que es lógico que solo requiramos las tecnologías más modernas para llevar a cabo nuestra guerra."
 TUR_the_tuz_golu_training_facility:0 "La Instalación de Entrenamiento de Tuz Gölü"
 TUR_the_tuz_golu_training_facility_desc:0 "El clima mediterráneo de nuestra nación no es un entorno adecuado para entrenar a nuestros soldados para que puedan operar adecuadamente en climas áridos. Hemos decidido erigir una instalación de entrenamiento cerca del lago salado Tuz Gölü, para que nuestras tropas estén mejor preparadas para luchar en entornos deshidratados."
 TUR_pack_for_a_long_winter:0 "Prepararse para un Largo Invierno"
 TUR_pack_for_a_long_winter_desc:0 "No es fácil emular algunos de los fríos amargos de Eurasia, pero nos hemos visto obligados a adaptarnos. Hemos decidido construir una instalación en la cumbre del Monte Palandöken en Erzurum, con una instalación más pequeña basada alrededor del Monte Ağrı, para que nuestras tropas puedan entrenar en condiciones alpinas y glaciares durante todo el año."
 TUR_support_the_golden_square:0 "Apoyar la Plaza Dorada"
 TUR_support_the_golden_square_desc:0 "Hay un grupo con una influencia considerable en [IRQ.GetNameDef] que comparte objetivos muy similares a los nuestros. Deberíamos apoyar a estos individuos afines para que nos ayuden a eliminar la presencia imperialista en la región."
 TUR_secure_the_iraqi_oil:0 "Seguridad del Petróleo Iraquí"
 TUR_secure_the_iraqi_oil_desc:0 "¿Por qué confiar en otros para hacer un trabajo que sabes que puedes hacer perfectamente bien por tu cuenta? Nuestras botas tocarán el suelo en Bagdad antes de que termine el mes: garantizado."
 TUR_rebuke_the_treaty_of_lausanne:0 "Rechazar el Tratado de Lausana"
 TUR_rebuke_the_treaty_of_lausanne_desc:0 "Ya hemos violado tantas estipulaciones del tratado que se nos impuso después del final de la Gran Guerra. Es hora de deshacerse finalmente del yugo de nuestros enemigos, tal como ya lo han hecho nuestros aliados. Es desafortunado, pero no podemos confiar en que nuestras fronteras occidentales estén seguras hasta que se resuelva el [GRE.GetAdjective]."
 TUR_turkish_panzers:0 "Panzer Turcos"
 TUR_turkish_panzers_desc:0 "¿Por qué debería ser [GER.GetNameDef] el único país con tanques impresionantes? Encargaremos nuestra propia gama de blindajes que conquistarán el mundo junto a los panzers [GER.GetAdjective]!"
 TUR_establish_the_committee_of_pan_turkism:1 "Propagar la Doctrina del Pan-Turquismo"
 TUR_establish_the_committee_of_pan_turkism_desc:0 "En toda Eurasia, nuestros oprimidos hermanos y hermanas turcas esperan que los liberemos de las garras de sus malvados amos. Tenemos la intención de hacer exactamente eso y no nos detendremos hasta que cada persona turca en el mundo esté libre en nuestras fronteras y bajo nuestra protección."
 TUR_integrate_german_officers_into_the_army:0 "Integrar Oficiales Alemanes en el Ejército"
 TUR_integrate_german_officers_into_the_army_desc:0 "Con ya no siendo necesario disfrazar el papel de los oficiales militares alemanes en nuestro país, los hemos integrado oficialmente en nuestra cadena de mando con el expreso consentimiento de [GER.GetLeader]."
 TUR_restoring_our_nations_pride:0 "Restaurando el Orgullo de Nuestra Nación"
 TUR_restoring_our_nations_pride_desc:0 "Nuestros logros en los últimos años han sido absolutamente asombrosos. Hemos pasado de temer la guerra tras nuestras tremendas pérdidas en la Gran Guerra a ser conquistadores continentales luchando en batallas por todo el mundo. Estamos al borde de una edad dorada: la Edad Dorada del Lobo!"
 TUR_renew_the_turkish_soviet_non_aggression_pact:0 "Renovar el Pacto de No Agresión con los Soviéticos"
 TUR_renew_the_turkish_soviet_non_aggression_pact_desc:0 "Firmamos un pacto de no agresión con [SOV.GetNameDef] en 1925 y fuimos uno de los primeros países del mundo en entablar relaciones amistosas con los [SOV.GetAdjective], pero los tiempos han cambiado. Es importante que renovemos este pacto y aseguremos que los lazos con el régimen actual sean saludables."
 TUR_the_batumi_accord:0 "El Acuerdo de Batumi"
 TUR_the_batumi_accord_desc:0 "Deberíamos trabajar junto con el gobierno regional georgiano para mejorar las industrias de ambas naciones. Tal acuerdo sería fructífero para ambas partes y no podría ser denegado, excepto por razones que fueran explícitamente de naturaleza política."
 TUR_provide_refuge_to_the_victims_of_fascism:0 "Proveer Refugio a las Víctimas del Fascismo"
 TUR_provide_refuge_to_the_victims_of_fascism_desc:0 "La causa fascista es indiscriminada en su elección de víctimas. Estos demagogos halagan a las masas con delirios de grandeza por un lado, mientras dejan salir a las ratas de las cloacas por el otro. Debemos proteger a aquellos que no tienen medios para protegerse."
 TUR_soviet_tank_factories:0 "Fábricas de Tanques Soviéticos"
 TUR_soviet_tank_factories_desc:0 "Al adoptar una postura más explícitamente antifascista en nuestra política exterior, podemos asegurar el éxito de un esquema diseñado para fomentar la producción de blindajes en [ROOT.GetNameDef] con la ayuda de los [SOV.GetAdjective]."
 TUR_dissolve_the_ODPA:1 "Disolver el Consejo de Deuda"
 TUR_dissolve_the_ODPA_desc:0 "Las potencias occidentales piensan que solo porque los otomanos tenían deudas con ellos, significa que nuestra lealtad debe estar con su causa. Los imperialistas no han cambiado, y consistentemente parecen esforzarse en demostrar que nunca podrán cambiar. Pondremos fin a este símbolo anticuado de nuestro pasado: cuando éramos demasiado débiles para defendernos por nosotros mismos."
 TUR_adana_to_baku_highway:0 "Carretera de Adana a Bakú"
 TUR_adana_to_baku_highway_desc:0 "Durante mucho tiempo hemos querido fomentar mayores lazos entre nosotros y el Cáucaso. Esta iniciativa solo puede servir para profundizar nuestros lazos con [SOV.GetNameDef]."
 TUR_arctic_wolves_training_program:0 "El Programa de Entrenamiento de los Lobos Árticos"
 TUR_arctic_wolves_training_program_desc:0 "Nuestros soldados merodearán por la nieve como lobos cazando presas en el boreal. A través de nuestro entrenamiento, el enemigo temerá más que el frío en los vientos helados."
 TUR_seize_religious_property:0 "Confiscar Propiedades Religiosas"
 TUR_seize_religious_property_desc:0 "La religión ha sido la perdición de esta república desde su misma concepción. Nacionalizaremos y cerraremos todos los edificios religiosos en este país y pondremos la tierra en un mejor uso. Al liberarnos de las cadenas de la religión, finalmente alcanzaremos nuestro máximo potencial."
 TUR_guarding_our_western_frontiers:0 "Fortificar las Fronteras Occidentales"
 TUR_guarding_our_western_frontiers_desc:0 "La mayor amenaza para nuestra soberanía proviene del oeste. Cuando las naciones occidentales vengan por nosotros, nos encontrarán preparados para empujarlos de vuelta al mar del cual surgieron."
 TUR_anti_bolshevik_mediterranean_bloc:0 "El Bloque Mediterráneo Antibolchevique"
 TUR_anti_bolshevik_mediterranean_bloc_desc:0 "Desearíamos poder mantener lazos amistosos con [SOV.GetNameDef], pero el estalinismo está tan lejos del ideal marxista que nos estaríamos mintiendo a nosotros mismos si afirmáramos que es tolerable. Debemos romper con [SOV.GetNameDef] y encontrar amigos afines en otros lugares."
 TUR_readdress_the_montreux_convention:0 "Revisar la Convención de Montreux"
 TUR_readdress_the_montreux_convention_desc:0 "Cuando celebramos por primera vez la Convención de Montreux, quizás fuimos demasiado duros al considerar la posición [SOV.GetAdjective]. Deberíamos volver a visitar la declaración firmada y hacer las concesiones que los [SOV.GetNameDef] pidieron en nombre de la amistad y la cooperación."
 TUR_the_international_of_proletarian_freethinkers:0 "La Internacional de Libre Pensadores Proletarios"
 TUR_the_international_of_proletarian_freethinkers_desc:0 "Los libre pensadores provienen de la clase trabajadora, y pronto los mejores y más brillantes de la clase trabajadora flockarán aquí para contribuir al bien común."
 TUR_officers_of_the_revolution:0 "Oficiales de la Revolución"
 TUR_officers_of_the_revolution_desc:0 "Así como los oficiales kemalistas representan y protegen su propia ideología, nuestros nuevos oficiales servirán como los guardianes del marxismo en [TUR.GetNameDef]."
 TUR_taking_responsibility_for_the_air_war:0 "Asumir la Responsabilidad por la Guerra Aérea"
 TUR_taking_responsibility_for_the_air_war_desc:0 "Los [SOV.GetAdjective] tienen suficiente en su plato dominando la tierra y los mares, deberíamos extender una mano ayudadora asumiendo algo de responsabilidad por la guerra aérea."
 TUR_strengthening_our_navies:0 "Fortalecer Nuestras Marinas"
 TUR_strengthening_our_navies_desc:0 "Para protegernos en el Mediterráneo, necesitamos marinas fuertes y capaces. A través de un esfuerzo conjunto, lograremos el mínimo requerido para salvaguardar nuestras fronteras de amenazas en avance."
 TUR_avenge_the_treaty_of_sevres:0 "Vengar el Tratado de Sèvres"
 TUR_avenge_the_treaty_of_sevres_desc:0 "[FRA.GetNameDefCap] pensó que podían destruirnos cuando estábamos en nuestro punto más débil. Buscaron explotarnos, desarmarnos y dividirnos. Haremos con ellos exactamente lo que planearon hacer con nosotros."
 TUR_strike_at_the_fascist_menace:0 "Atacar la Amenaza Fascista"
 TUR_strike_at_the_fascist_menace_desc:0 "El fascismo es una ideología demasiado peligrosa para dejarla correr desenfrenada en nuestro patio trasero. ¿Cuánto tiempo pasará antes de que nuestra propia gente contraiga el virus fascista? Debemos aplastar a los fascistas y, al hacerlo, robarles a su movimiento toda su legitimidad."
 TUR_learning_from_the_tripolitanian_war:0 "Aprender de la Guerra Tripolitana"
 TUR_learning_from_the_tripolitanian_war_desc:0 "La cadena de eventos que provocó el colapso del Imperio Otomano ocurrió tan rápido que apenas hubo tiempo para reflexionar sobre las lecciones aprendidas. Deberíamos aprender de nuestros errores cuando los [ITA.GetAdjective] invadieron Libia Otomana y la capturaron de nosotros."
 TUR_stop_the_stalinist_charade:0 "Detener la Charada Estalinista"
 TUR_stop_the_stalinist_charade_desc:0 "La verdadera revolución debe ser traída de vuelta de donde vino. En algún momento del camino, [SOV.GetNameDef] perdió de vista su propósito y espíritu. Debemos ayudarles a recuperar su idealismo perdido."
 TUR_strike_the_british_imperialists:0 "Atacar a los Imperialistas Británicos"
 TUR_strike_the_british_imperialists_desc:0 "El mundo nunca podrá cambiar verdaderamente mientras [ENG.GetNameDef] exista tal como es. Debemos aplastarlos y destruir su deplorable imperio."
 TUR_foreign_brigades_for_the_revolution:0 "Brigadas Extranjeras para la Revolución"
 TUR_foreign_brigades_for_the_revolution_desc:0 "El marxismo es una creencia fundamentalmente internacionalista, por lo que es simplemente natural que revolucionarios de todo el mundo flocken a nuestra nación para luchar en nuestra lucha global compartida."
 TUR_joint_caucasian_turkish_officer_school:0 "Escuela de Oficiales Conjunta Caucasiano-Turca"
 TUR_joint_caucasian_turkish_officer_school_desc:0 "Kars es una ciudad con una historia rica, y su proximidad a [SOV.GetNameDef] la convierte en el lugar ideal para establecer una nueva escuela de oficiales politizada. A nuestros oficiales se les enseñará no solo los fundamentos de la guerra, sino también las complejidades de la doctrina marxista."
 TUR_lift_the_turkiye_komunist_partisis_exile:0 "Levantar el Exilio del Türkiye Komünist Partisi"
 TUR_lift_the_turkiye_komunist_partisis_exile_desc:0 "Muchos miembros del Partido Comunista Turco todavía permanecen en el exilio en [SOV.GetNameDef] o escondidos en toda Europa en células secretas. Puede que no estemos de acuerdo con todo lo que el TKP tiene que decir, pero seguimos siendo camaradas en la misma lucha de liberación de clase. Es hora de traerlos a casa."
 TUR_reconciling_kemalism_with_bolshevism:0 "Reconciliar el Kemalismo con el Bolchevismo"
 TUR_reconciling_kemalism_with_bolshevism_desc:0 "[SOV.GetLeader] debe ser añadido como una de las figuras ideológicas cruciales que definen nuestra ideología. Cómo podemos lograr tal cambio ideológico de manera limpia es un misterio, pero ¿quién nos va a llamar la atención por ello?"
 TUR_the_turkish_tank_project:0 "El Proyecto de Tanques Turcos"
 TUR_the_turkish_tank_project_desc:0 "El tanque es el arma del futuro, y el comunismo es el credo del futuro. Los dos van juntos como çiğ köfte y rakı!"
 TUR_scrapping_our_debts:0 "Eliminar Nuestras Deudas"
 TUR_scrapping_our_debts_desc:0 "Construir nuestra nación desde casi cero fue una tarea costosa, y estaremos agradecidos por la caridad de las naciones más ricas que nos ayudaron en nuestra escalada hacia el progreso nacional. Sin embargo, nos hemos vuelto tan divergentes de aquellos que pensaban controlarnos con las cuerdas del dinero que no tenemos más remedio que cortar todas nuestras deudas."
 TUR_collectivising_our_agriculture:0 "Colectivizar Nuestra Agricultura"
 TUR_collectivising_our_agriculture_desc:0 "La agricultura es un campo muy importante en [ROOT.GetNameDef], y aquellos que trabajan la tierra ya no pueden ser explotados por aquellos que los ordeñarían para obtener ganancias. A partir de ahora, el agricultor establece su propio salario y controla sus propios medios de producción."
 TUR_capitalise_on_rising_kurdish_nationalism:0 "Aprovechar el Creciente Nacionalismo Kurdo"
 TUR_capitalise_on_rising_kurdish_nationalism_desc:0 "Tenemos razones para creer que los kurdos fuera de nuestra nación están conspirando para cometer actos de terrorismo equivocado dentro de nuestras propias fronteras. No entienden que a través del comunismo el trabajador kurdo ha sido liberado. También liberaremos a los proletarios equivocados en el extranjero."
 TUR_issue_an_ultimatium_to_the_bulgarians:0 "Emitir un Ultimátum a los Búlgaros"
 TUR_issue_an_ultimatium_to_the_bulgarians_desc:0 "¿Ha existido alguna vez una nación más vil que [BUL.GetNameDef]? Una y otra vez, han alterado el equilibrio en los Balcanes sin otra razón que cumplir sus propias ilusiones egoístas e irredentistas. Los dominaremos, y al hacerlo liberaremos al trabajador [BUL.GetAdjective], incluso si realmente no lo merece."
 TUR_learning_from_the_great_war:0 "Aprender de la Gran Guerra"
 TUR_learning_from_the_great_war_desc:0 "Aunque nuestros ejércitos emergieron de la Guerra de Liberación victoriosos contra la Entente y los otomanos, nuestra nación pagó el precio de la libertad con sangre. Nunca más debemos permitir que un desastre de tal escala devastadora golpee nuestro país nuevamente. Debemos aprender de nuestros errores pasados y estudiar nuestras victorias."
 TUR_modernising_the_army:0 "Modernizar el Ejército"
 TUR_modernising_the_army_desc:0 "Nos hemos quedado atrás en cuanto a innovaciones tecnológicas en la guerra. Para evitar una repetición del derramamiento de sangre de nuestro pasado, debemos modernizar rápidamente nuestras tácticas y nuestro equipo."
 TUR_hava_okulu:0 "Hava Okulu"
 TUR_hava_okulu_desc:0 "Estamos orgullosos de tener una academia tan antigua y venerable dedicada a la aviación militar y civil. Deberíamos poner un mayor enfoque en nuestros esfuerzos de guerra aérea."
 TUR_expand_the_air_bases:0 "Expandir las Bases Aéreas"
 TUR_expand_the_air_bases_desc:0 "Nuestra nación es muy grande, y es vital que nuestra fuerza aérea pueda cubrir cada centímetro del territorio [ROOT.GetAdjective]."
 TUR_mechanising_our_army:0 "Mecanizar Nuestro Ejército"
 TUR_mechanising_our_army_desc:0 "Es un objetivo ambicioso, pero que se persigue por necesidad. Tarde o temprano, todos los ejércitos estarán mecanizados. Simplemente debemos decidir si estamos preparados para emprender tal esfuerzo ahora, o esperar hasta que sea más viable en el futuro."
 TUR_embrace_military_tradition:0 "Abrazar la Tradición Militar"
 TUR_embrace_military_tradition_desc:0 "El Imperio Otomano solía amenazar a todo el continente europeo. Claro, se cometieron algunos errores, pero al mirar al pasado tal vez podamos tener nuevamente un ejército capaz de marchar hasta las puertas de Viena y más allá."
 TUR_the_kirikkale_tank:0 "El Tanque Kırıkkale"
 TUR_the_kirikkale_tank_desc:0 "Hemos dependido demasiado de los diseños extranjeros de vehículos blindados. Diseñaremos nuestro propio tanque [ROOT.GetAdjective]: el Tanque Kırıkkale!"
 TUR_superiority_of_arms:0 "Superioridad de Armamento"
 TUR_superiority_of_arms_desc:0 "¿Por qué lanzar hombres a un problema cuando las balas y las conchas son mucho más desechables? Debemos hacer un mayor esfuerzo para salvar las vidas de nuestros soldados mediante el uso de un poder de fuego abrumador."
 TUR_utilising_our_terrain:0 "Utilizando Nuestro Terreno"
 TUR_utilising_our_terrain_desc:0 "Anatolia es el sueño de un defensor y la peor pesadilla de un invasor. Conocemos nuestro país, y debemos entrenar para utilizar las defensas naturales de nuestra nación para hacer que cualquier invasión sea una batalla difícil."
 TUR_construct_the_cakmak_line:0 "Construir la Línea Çakmak"
 TUR_construct_the_cakmak_line_desc:0 "El Mariscal de Campo Fevzi Çakmak ha propuesto construir una línea defensiva de fortificaciones alrededor de Edirne y los Estrechos del Bósforo. Aunque ha habido cierta inquietud entre los funcionarios sobre la ejecución del proyecto, en última instancia, los beneficios superan los costos y es hora de comenzar con la línea de fortificaciones."
 TUR_accelerate_native_fighter_designs:0 "Acelerar los Diseños de Cazas Nativos"
 TUR_accelerate_native_fighter_designs_desc:0 "Nuestra industria de la aviación es antigua y respetada, pero pocos diseños de aviones distintivamente [ROOT.GetAdjective] han cumplido con los estándares de producción. Debemos trabajar para cambiar eso."
 TUR_patrol_the_seas:0 "Patrullar los Mares"
 TUR_patrol_the_seas_desc:0 "Nuestro océano es nuestra barrera natural contra la invasión y debemos cuidarlo como si fuera una frontera terrestre."
 TUR_invoke_the_methods_of_mehmed_ii:0 "Invocar los Métodos de Mehmed II"
 TUR_invoke_the_methods_of_mehmed_ii_desc:0 "Aprendimos de Mehmed II que cuando un problema parece insuperable, un gran cañón suele ser una solución muy viable."
 TUR_turkish_air_defense_platforms:0 "Plataformas de Defensa Aérea Turca"
 TUR_turkish_air_defense_platforms_desc:0 "Debemos trabajar para defender nuestro espacio aéreo en caso de un ataque aéreo desde los mares o desde el territorio de uno de nuestros vecinos."
 TUR_expand_the_golcuk_naval_base:0 "Expandir la Base Naval de Gölcük"
 TUR_expand_the_golcuk_naval_base_desc:0 "Al expandir la Base Naval de Gölcük, podremos apoyar nuestros objetivos estratégicos en el estrecho y el mar Egeo."
 TUR_relocate_from_yildiz_palace:0 "Reubicarse desde el Palacio de Yıldız"
 TUR_relocate_from_yildiz_palace_desc:0 "Hemos centrado nuestros esfuerzos navales alrededor de Çanakkale y los Estrechos durante demasiado tiempo. Es hora de actuar finalmente en nuestros planes para expandir el Puerto de Mersin."
 TUR_the_legacy_of_osmanli_donanmasi:0 "El Legado de la Osmanlı Donanması"
 TUR_the_legacy_of_osmanli_donanmasi_desc:0 "La Flota Otomana fue verdaderamente impresionante, y si hay al menos una cosa digna de duelo del imperio caído sería la ilustre marina que poseía. Podemos honrar ese legado con una marina más moderna hoy."
 TUR_the_path_of_the_wolf:0 "El Camino del Lobo"
 TUR_the_path_of_the_wolf_desc:0 "Como el lobo, debemos estar siempre al acecho. Nos mantendremos en la sombra y atacaremos cuando nuestro enemigo menos lo espere. Tenemos la mentalidad de lobos, y el submarino es la herramienta perfecta para ejercitar esa mentalidad."
 TUR_fortified_defensive_bases:0 "Bases Defensivas Fortificadas"
 TUR_fortified_defensive_bases_desc:0 "Se dice que la mejor ofensiva es una buena defensa, y nuestra postura oficial es que no estamos en desacuerdo!"
 TUR_turk_silahli_kuvvetleri:0 "Türk Silahlı Kuvvetleri"
 TUR_turk_silahli_kuvvetleri_desc:0 "Nuestras fuerzas armadas se han vuelto verdaderamente modernas y ya no son la sombra que se habían convertido después de la terrible Guerra de Independencia. Podríamos enfrentarnos al mundo en nuestro estado actual. Debemos estar orgullosos de lo lejos que hemos llegado."
 TUR_misak_i_milli:0 "Misak-ı Millî"
 TUR_misak_i_milli_desc:0 "Misak-ı Millî - el Juramento Nacional. Después del colapso del Imperio Otomano y la conclusión de la Guerra de Independencia, entregamos voluntariamente una gran cantidad de territorio que teníamos y abandonamos nuestras reclamaciones sobre el territorio. El mundo es diferente ahora, y la gente en estos territorios clama por nuestro regreso. Debemos cumplir con ellos."
 TUR_alienate_our_allies_tt:0 "\n§ROnuestra drástica cambio en la política exterior podría alienarnos de nuestros aliados, especialmente si comenzamos a atacarlos.§!"
 TUR_recover_the_kardzhali_vilayet:0 "Recuperar el Vilayet de Kardzhali"
 TUR_recover_the_kardzhali_vilayet_desc:0 "Los despreciables [BUL.GetAdjective] han sido una espina en nuestro costado durante demasiado tiempo. Pueden negarlo todo lo que quieran, pero los pueblos turcos atrapados y oprimidos en su cruel estado residual claman por liberación. No pretendemos hacerlos esperar más."
 TUR_cypriot_and_oniki_ilhak:0 "Cypriot e Oniki Ilhak"
 TUR_cypriot_and_oniki_ilhak_desc:0 "Los [GRE.GetAdjective] pueden clamar por enosis todo lo que quieran; nosotros los venceremos en su propio juego con nuestra propia ilhak. Chipre y Rodas son legítimamente nuestras, y cuando volvamos a apoderarnos de ellas nunca las dejaremos ir."
 TUR_reuniting_thrace_through_force:0 "Reunificando Tracia a Través de la Fuerza"
 TUR_reuniting_thrace_through_force_desc:0 "Aún hay una población [ROOT.GetAdjective] sustancial en Tracia. Mantenemos la mayor parte de ella en Edirne, pero los [GRE.GetAdjective] insisten en mantener el territorio dividido. Ahora debemos insistir en lo contrario."
 TUR_rebuke_the_treaty_of_kars:0 "Rechazar el Tratado de Kars"
 TUR_rebuke_the_treaty_of_kars_desc:0 "El Tratado de Kars se suponía que pondría a descansar las fronteras entre [ROOT.GetNameDef] y el Cáucaso, pero ¿cómo puede un tratado tener peso cuando las vidas de los lugares turcos en esa maldita región están en juego? Lucharemos con uñas y dientes para salvar a nuestra gente."
 TUR_unite_the_azeri_diaspora:0 "Unir la Diáspora Azerí"
 TUR_unite_the_azeri_diaspora_desc:0 "Es nuestro deber solemne unir a todos los pueblos turcos del mundo bajo una sola nación, y hasta que hayamos liberado a nuestros hermanos azeríes en el extranjero, nuestra misión no estará terminada."
 TUR_konfederasyon:0 "Konfederasyon"
 TUR_konfederasyon_desc:0 "Siempre hemos tenido una gran afinidad con el pueblo de Azerbaiyán, y sería un privilegio absoluto extender a los azeríes la ciudadanía igual en nuestra fina conglomeración de pueblos turcos."
 TUR_annul_the_ankara_anlasmasi:0 "Anular el Ankara Anlaşması"
 TUR_annul_the_ankara_anlasmasi_desc:0 "En 1926, la Cuestión de Mosul parecía haberse resuelto, pero como con todas las crisis de la época, el resultado fue innegablemente a favor de los [ENG.GetAdjective] y los [FRA.GetAdjective]. Ya no ignoraremos la difícil situación del turco [IRQ.GetAdjective]. Ha llegado el momento de actuar."
 TUR_liberate_the_kurdish_diaspora:0 "Liberar a la Diáspora Kurda"
 TUR_liberate_the_kurdish_diaspora_desc:0 "Los destinos de los pueblos turco y kurdo están entrelazados, y si no estamos todos juntos en esto, la historia estará condenada a repetirse por toda la eternidad."
 TUR_turanist_ambition:0 "Ambición Turanista"
 TUR_turanist_ambition_desc:0 "Tenemos la voluntad de forjar para nosotros un imperio poderoso, pero corremos el riesgo de incitar la ira de las Grandes Potencias del mundo que aún están en pie. Intentarán obstaculizarnos, pero una vez que Eurasia caiga bajo nuestro control, no podrán detenernos."
 TUR_subdue_the_magyars:0 "Subyugar a los Magiares"
 TUR_subdue_the_magyars_desc:0 "Puede que se consideren muy alejados de sus raíces después de siglos bajo el yugo austriaco, pero vemos al húngaro por lo que realmente es. Es un turco que lo niega; un lobo que se ve a sí mismo como un halcón. Recordaremos a los magiares su herencia."
 TUR_cin_turkleri:0 "Çin Türkleri"
 TUR_cin_turkleri_desc:0 "El turco en China siempre será presa sin la solidaridad de los turcos en el extranjero. Nos corresponde a nosotros liberar y proteger a los turcos de China de aquellos que les negarían su herencia."
 TUR_crowning_ourselves_with_the_fin_ugor:0 "Coronarnos con los Finougrios"
 TUR_crowning_ourselves_with_the_fin_ugor_desc:0 "No hay joya más fina en la corona turanista que la de [FIN.GetNameDef]. Conquistar a los [FIN.GetAdjective] es la suma de la máxima ambición, y tenemos la plena intención de cumplir esa ambición y completar nuestra hermandad turanista."

 BUL_acquire_modern_tools:0 "Adquirir Herramientas Modernas"
 BUL_acquire_modern_tools_desc:0 "La industria búlgara consiste principalmente en manufactura y artesanías a pequeña escala y de estilo antiguo. Necesitamos las herramientas adecuadas para construir y desarrollar las bases de una industria moderna."
 BUL_improve_the_road_system:0 "Mejorar el Sistema de Carreteras"
 BUL_improve_the_road_system_desc:0 "Las carreteras búlgaras están absolutamente subdesarrolladas, por decir lo menos, lo que dificulta y ralentiza las comunicaciones. El desarrollo de una industria de infraestructura moderna capaz de mejorar y expandir nuestro sistema de carreteras actual allanará el camino para resolver nuestros problemas de transporte."
 BUL_attract_foreign_capitals:0 "Atraer Capitales Extranjeros"
 BUL_attract_foreign_capitals_desc:0 "No tenemos los medios para construir una industria poderosa y eficiente por nuestra cuenta, por lo que nuestra mejor opción es atraer a inversores extranjeros dispuestos a expandir sus negocios y operar en Bulgaria."
 BUL_attract_foreign_capitals_dynamic_modifier_tt:0 "Obtiene Espíritu Nacional §YIndustria Extranjera§!, que otorga (Ganancia de Poder Político: §G+5%§!, Velocidad de Construcción: §R-10%§!, Producción de Fábrica: §R-2%§!, £GFX_prod_eff_cap Límite de Eficiencia de Producción: §R-5%§!, £GFX_prod_eff Crecimiento de Eficiencia de Producción: §R-5%§!)"
 BUL_invigorate_national_industry:0 "Vigorizar la Industria Nacional"
 BUL_invigorate_national_industry_desc:0 "Hemos estado dependiendo del capital extranjero para desarrollar nuestra infraestructura, industria y agricultura durante demasiado tiempo. Si buscamos la autosuficiencia y la libertad para desarrollar nuestro país a nuestra manera, debemos comenzar invirtiendo en la industria nacional y el desarrollo de nuevas plantas.\nNo será una tarea fácil, pero definitivamente valdrá la pena el esfuerzo a largo plazo."
 BUL_expand_sofia_university:0 "Expandir la Universidad de Sofía"
 BUL_expand_sofia_university_desc:0 "Al asignar parte de nuestro presupuesto para financiar la expansión de las instalaciones de la Universidad de Sofía, la institución de educación superior más prestigiosa de Bulgaria, aumentaremos nuestro conjunto de mentes brillantes, de las cuales haremos buen uso."
 BUL_expand_the_tobacco_industry:0 "Expandir la Industria del Tabaco"
 BUL_expand_the_tobacco_industry_desc:0 "Durante décadas, nuestra principal exportación ha sido nuestra producción agrícola, pero está claro que aún podemos aumentar las ganancias de estas exportaciones cambiando de la producción de granos a cultivos más valiosos, como el tabaco."
 BUL_nationalization:0 "Nacionalización"
 BUL_nationalization_desc:0 "El capital extranjero nos ha permitido desarrollar nuevos complejos industriales en Bulgaria a una escala nunca antes vista en los Balcanes. Pero los magnates que los poseen están chupando cada vez más nuestra economía, así que es hora de que nos apoderemos de sus medios de producción y los expulsemos de nuestro país. Sin embargo, esto enfurecerá a los gobiernos extranjeros y, si la diplomacia falla, es posible que tengamos que luchar por ello..."
 BUL_nationalization_dynamic_modifier_tt:0 "Eliminar el Espíritu Nacional §YIndustria Extranjera§!"
 BUL_nationalization_warning_tt:0 "§RComo consecuencia de la nacionalización, los países extranjeros que han invertido en la industria búlgara podrían decidir imponer un embargo comercial a nuestro país, expulsarnos de la facción o incluso declararnos la guerra!§!"
 BUL_increase_industry_investments:0 "Aumentar las Inversiones en la Industria"
 BUL_increase_industry_investments_desc:0 "Debemos desarrollar una industria pesada capaz de apoyar nuestro gran crecimiento industrial y militar. Se requerirán grandes inversiones nacionales, pero esto nos acercará a nuestra independencia económica final."
 BUL_utmost_optimization:0 "Máxima Optimización"
 BUL_utmost_optimization_desc:0 "Al priorizar el desarrollo de nuestra industria nacional, hemos experimentado un aumento sostenido en la producción y muchas nuevas industrias se han desarrollado rápidamente, aunque aún no son muy eficientes. Es hora de que hagamos el esfuerzo final, emprendiendo una gran reorganización industrial y territorial, lo que nos permitirá lograr la máxima eficiencia tanto en la industria como en la agricultura."
 BUL_utmost_optimization_dynamic_modifier_tt:0 "Modificar §YIndustria Extranjera§! por\nVelocidad de Construcción: §G+5%§!\n£GFX_prod_eff_cap Límite de Eficiencia de Producción: §G+3%§!\n£GFX_prod_eff Crecimiento de Eficiencia de Producción: §G+3%§!"
 BUL_utmost_optimization_tt:0 "Los efectos cambiarán si se completa el enfoque §YAtraer Capitales Extranjeros§!"
 BUL_national_railway_lines:0 "Líneas Nacionales de Ferrocarril"
 BUL_national_railway_lines_desc:0 "Necesitamos formas rápidas y confiables de mover no solo a nuestras tropas, sino también a nuestros suministros por todo el país. La expansión de nuestras líneas ferroviarias mejorará nuestras capacidades logísticas."
 BUL_all_that_glitters:0 "Todo lo que Brilla"
 BUL_all_that_glitters_desc:0 "Los depósitos de oro en Chelopech podrían servir bien a nuestra economía en un momento en que las inversiones en activos no materiales están en gran riesgo. El efecto en nuestras reservas nacionales debería ser notable."
 BUL_light_metal_exploitation:0 "Explotación de Metales Ligeros"
 BUL_light_metal_exploitation_desc:0 "Con nuestra industria militar demandando en gran medida nuestros recursos naturales, se deben hacer esfuerzos para expandir la producción nacional. Aunque nuestros depósitos siguen siendo pequeños, esta época de necesidad seguramente exige su explotación."
 BUL_steel_plant_in_pernik:0 "Planta de Acero en Pernik"
 BUL_steel_plant_in_pernik_desc:0 "Bulgaria no es el país más rico de los Balcanes en términos de recursos, por lo que necesitamos sacar el máximo provecho de los tesoros que esconde nuestro suelo. Debemos mejorar nuestras plantas de hierro e instalaciones de extracción de carbón en Pernik y construir nuestra primera planta de fabricación de acero allí."
 BUL_mineral_extraction_in_the_rhodopes:0 "Extracción de Minerales en los Ródope"
 BUL_mineral_extraction_in_the_rhodopes_desc:0 "Los Ródope son ricos en minerales como cromita, mineral de hierro, zinc y plomo, y nuestros expertos son optimistas de que un adecuado prospección de la zona puede llevar al descubrimiento de nuevos depósitos."
 BUL_uranium_prospecting:0 "Prospección de Uranio"
 BUL_uranium_prospecting_desc:0 "El uranio se está convirtiendo en un recurso extremadamente valioso para crear nuevas armas poderosas y devastadoras, y hemos descubierto depósitos potencialmente ricos en Buhovo. Debemos inspeccionar la zona y considerar si será más beneficioso para nosotros utilizar el recurso nosotros mismos o conceder derechos de explotación a nuestros aliados."
 BUL_uranium_prospecting_no_target_tt:0 "Desbloquea la Decisión: §YAcuerdo de Concesión para Uranio§!, otorgando bonificaciones al líder de la facción búlgara o un aliado mayor. §Rrequiere que Bulgaria esté en una facción.§!"
 BUL_uranium_prospecting_leader_target_tt:0 "Desbloquea la Decisión: §YAcuerdo de Concesión para Uranio§!, otorgando bonificaciones al líder de la facción búlgara."
 BUL_uranium_prospecting_major_ally_target_tt:0 "Desbloquea la Decisión: §YAcuerdo de Concesión para Uranio§!, otorgando bonificaciones a los aliados mayores de Bulgaria."
 BUL_georgi_benkovski_aircraft_repair_facilities:0 "Instalaciones de Reparación de Aeronaves Georgi Benkovski"
 BUL_georgi_benkovski_aircraft_repair_facilities_desc:0 "Para construir una fuerza aérea nacional, se requiere la construcción de hangares de reparación de fuselajes y instalaciones de pruebas de motores. En este sentido, se nos ha presentado un interesante proyecto para establecer la planta de reparación de aeronaves Terem Georgi Benkovski en Plovdiv."
 BUL_pilot_training_program:0 "Programa de Entrenamiento de Pilotos"
 BUL_pilot_training_program_desc:0 "Si Bulgaria va a dominar los cielos, necesitaremos un gran grupo de pilotos y miembros de la tripulación experimentados, y para lograrlo, debemos desarrollar un programa de entrenamiento óptimo respaldado por las bases aéreas y las instalaciones de entrenamiento necesarias."
 BUL_negotiate_bulgarian_rearmament:0 "Negociar el Rearme Búlgaro"
 BUL_negotiate_bulgarian_rearmament_desc:0 "El ejército búlgaro está en un estado lamentable debido a las restricciones del Tratado de Neuilly-sur-Seine, y somos casi indefensos contra una invasión de cualquier país vecino. Debemos negociar el levantamiento de esas restricciones más temprano que tarde, no sea que nuestros vecinos codiciosos decidan comenzar otra guerra balcánica."
 BUL_reorganize_the_military_industry:0 "Reorganizar la Industria Militar"
 BUL_reorganize_the_military_industry_desc:0 "Nuestra industria militar está desactualizada e ineficiente, diseñada para producir equipos actualmente obsoletos. Debemos llevar a cabo un programa de modernización antes de que sea demasiado tarde."
 BUL_darzhavna_aeroplanna_rabotilnitsa:0 "Darzhavna Aeroplanna Rabotilnitsa"
 BUL_darzhavna_aeroplanna_rabotilnitsa_desc:0 "No debemos depender de diseñadores extranjeros para suministrar a nuestra fuerza aérea con las aeronaves que necesita. Llevaremos a cabo una gran expansión y modernización de las instalaciones de nuestro Taller Estatal de Aeronaves en Bozhurishte."
 BUL_darzhavna_samoletna_fabrika:0 "Darzhavna Samoletna Fabrika"
 BUL_darzhavna_samoletna_fabrika_desc:0 "Las instalaciones de DAR en Bozhurishte ya están produciendo cazas búlgaros para alimentar a nuestra fuerza aérea. Ahora podemos invertir en la creación de una Fábrica Estatal de Aeronaves en Lovech, con instalaciones modernas que se centrarán en la producción de otras aeronaves ligeras."
 BUL_foreign_aircraft_designers:0 "Diseñadores de Aeronaves Extranjeros"
 BUL_foreign_aircraft_designers_desc:0 "¿Por qué deberíamos perder tiempo y esfuerzo desarrollando una industria de aviación nacional, cuando podemos simplemente contratar diseñadores extranjeros con décadas de experiencia en la producción de aeronaves militares?"
 BUL_kaproni_bulgarski:0 "Kaproni Bulgarski"
 BUL_kaproni_bulgarski_desc:0 "La empresa italiana de construcción de aviones Caproni enfrenta la bancarrota en este mismo momento, luchando por superar la falta de recursos, que han sido desviados a otras cadenas de producción. Esto nos abre la posibilidad de adquirir su complejo industrial en Kazanlak, Kaproni Bulgarski, donde podríamos enfocarnos en la producción de bombarderos medianos y pesados."
 BUL_darzhavna_voenna_fabrika:0 "Darzhavna Voenna Fabrika"
 BUL_darzhavna_voenna_fabrika_desc:0 "Al expandir la Fábrica Militar del Estado en Kazanlak podemos sentar las bases para una industria militar nacional adecuada, capaz de suministrar a nuestro ejército equipos de alta calidad."
 BUL_found_dvf_sopot:0 "Fundar DVF Sopot"
 BUL_found_dvf_sopot_desc:0 "La construcción de la fábrica de municiones en Sopot comenzó en 1935, pero aún no ha terminado. Debemos concluir un acuerdo para la adquisición de la maquinaria y el equipo restante para poner el complejo en funcionamiento lo antes posible."
 BUL_contract_foreign_companies:0 "Contratar Empresas Extranjeras"
 BUL_contract_foreign_companies_desc:0 "Nuestra industria militar está lejos de ser suficiente para llevar a cabo un programa de rearme adecuado. Debemos buscar en el extranjero diseñadores adecuados capaces de producir vehículos de alta calidad con los que suministrar a nuestro ejército."
 BUL_rebuild_the_army:0 "Reconstruir el Ejército"
 BUL_rebuild_the_army_desc:0 "Estamos rodeados de enemigos potenciales, como la historia nos ha enseñado duramente, y es crucial que construyamos un ejército poderoso y desarrollemos tácticas modernas si queremos prevalecer en cualquier conflicto futuro."
 BUL_vasil_levsky_national_military_university:0 "Universidad Militar Nacional Vasil Levsky"
 BUL_vasil_levsky_national_military_university_desc:0 "La Universidad Militar Nacional tiene una larga historia, pero su educación militar ha sido drásticamente reducida desde la imposición del Tratado de Neuilly. Es hora de financiar un proyecto para expandir sus instalaciones y fomentar la inscripción de nuevos cadetes, quienes eventualmente se convertirán en oficiales exitosos."
 BUL_prussia_of_the_balkans:0 "Prusia de los Balcanes"
 BUL_prussia_of_the_balkans_desc:0 "Durante sus primeros años, el Zarato de Bulgaria era un estado fuertemente militarizado con un ejército grande y bien equipado, identificado como la Prusia de los Balcanes, hasta que fue traicionado por sus antiguos aliados traicioneros. Sin embargo, hemos reconstruido nuestro país después de las humillantes derrotas del pasado, y ahora ha llegado el momento de recuperar la antigua gloria de Bulgaria. El mundo nos llamará Prusia de los Balcanes una vez más!"
 BUL_national_military_academy:0 "Academia Militar Nacional"
 BUL_national_military_academy_desc:0 "El Jefe de la Academia Militar Nacional nos ha presentado un proyecto para expandir sus instalaciones, con el objetivo no solo de aumentar la capacidad de la institución, sino también de proporcionar una mejor formación para nuestros futuros comandantes militares."
 BUL_war_logistics:0 "Logística de Guerra"
 BUL_war_logistics_desc:0 "Perdimos la Gran Guerra no por derrotas en el campo de batalla, sino por nuestra incapacidad para alimentar a nuestra gente y suministrar a nuestras tropas. Debemos mejorar nuestra logística para evitar que eso vuelva a suceder."
 BUL_defensive_lines:0 "Líneas Defensivas"
 BUL_defensive_lines_desc:0 "Debemos comenzar la construcción de fortificaciones adecuadas y la mejora de la infraestructura para proteger nuestras rutas de transporte y asegurar el flujo de suministros para nuestras tropas."
 BUL_a_black_sea_fleet:0 "Una Flota del Mar Negro"
 BUL_a_black_sea_fleet_desc:0 "Si queremos tener algún tipo de presencia naval, necesitamos ensamblar una flota adecuada para el Mar Negro, enfocándonos en la construcción de destructores, ya que son la columna vertebral de cualquier flota moderna."
 BUL_improve_coastal_defenses:0 "Mejorar las Defensas Costeras"
 BUL_improve_coastal_defenses_desc:0 "Somos extremadamente vulnerables a cualquier posible invasión naval desde el Mar Negro, es imperativo que fortalezcamos nuestra línea defensiva a lo largo de la costa del Mar Negro. Cuanto antes lo hagamos, mejor."
 BUL_reinforce_naval_bases:0 "Reforzar las Bases Navales"
 BUL_reinforce_naval_bases_desc:0 "Debemos asegurarnos de que nuestras bases navales estén bien protegidas y tengan la capacidad de mantener nuestras flotas operando en el área."
 BUL_supremacy_on_the_bosporus:0 "Supremacía en el Bósforo"
 BUL_supremacy_on_the_bosporus_desc:0 "Ahora que estamos bajo el control del Estrecho del Bósforo, debemos construir fortificaciones adecuadas para asegurar la dominancia búlgara sobre esta región estratégica clave."
 BUL_dominance_in_the_black_sea:0 "Dominio en el Mar Negro"
 BUL_dominance_in_the_black_sea_desc:0 "Los tiempos oscuros exigen medidas extremas. Para garantizar no solo la integridad de la nación búlgara, sino también su hegemonía, ha llegado el momento de asegurar el Mar Negro, eliminando cualquier posible amenaza de sus costas."
 BUL_dominance_in_the_aegean_sea:0 "Dominio en el Mar Egeo"
 BUL_dominance_in_the_aegean_sea_desc:0 "[GetDominanceInTheAegeanDesc]"
 BUL_dominance_in_the_aegean_default:0 "Los tiempos oscuros exigen medidas extremas. Para garantizar no solo la integridad de la nación búlgara, sino también su dominio en los Tres Mares, ha llegado el momento de asegurar el Egeo, eliminando cualquier posible amenaza de sus costas."
 BUL_dominance_in_the_aegean_black_sea_success:0 "Después de nuestro éxito en asegurar el Mar Negro, es hora de repetir la maniobra en el Egeo. Expulsaremos a cualquier nación hostil presente en sus costas y tomaremos sus valiosos territorios para la Prusia de los Balcanes."
 BUL_dominance_in_the_aegean_black_sea_failure:0 "El golpe que sufrimos tras el fracaso en nuestra misión de asegurar el Mar Negro ha llevado a un oscurecimiento del ánimo de la población búlgara, la única forma de solucionarlo es asegurar, esta vez con éxito, la dominancia búlgara en el Egeo."
 BUL_dominance_in_the_aegean_adriatic_success:0 "Después de nuestro éxito en asegurar el Adriático, la moral de las tropas búlgaras y también de la población civil está más alta que nunca. Debemos aprovechar el impulso y asegurar el Egeo, para que la Prusia de los Balcanes sea el único y indiscutible guardián de los tres mares."
 BUL_dominance_in_the_aegean_adriatic_failure:0 "Nuestro fracaso en asegurar el Adriático ha dado un severo golpe a la moral búlgara. Si queremos recuperar el valor y la confianza, debemos asegurar la dominancia búlgara en el Egeo."
 BUL_dominance_in_the_aegean_total_failure:0 "Los golpes que sufrimos tras el fracaso en asegurar tanto el Adriático como el Mar Negro han llevado a una ola general de desmoralización y desconfianza hacia el gobierno en el país. Si queremos enmendar nuestros errores y devolver la gloria que merece la Prusia de los Balcanes, debemos asegurar la dominancia búlgara en el Egeo."
 BUL_dominance_in_the_adriatic_sea:0 "Dominio en el Mar Adriático"
 BUL_dominance_in_the_adriatic_sea_desc:0 "[GetDominanceInTheAdriaticDesc]"
 BUL_dominance_in_the_adriatic_default:0 "Los tiempos oscuros exigen medidas extremas. Para garantizar no solo la integridad de la nación búlgara, sino también su dominio en los Tres Mares, ha llegado el momento de asegurar el Adriático, eliminando cualquier posible amenaza de sus costas."
 BUL_dominance_in_the_adriatic_black_sea_success:0 "Después de nuestro éxito en asegurar el Mar Negro, es hora de repetir la maniobra en el Adriático. Expulsaremos a cualquier nación hostil presente en sus costas y tomaremos sus valiosos territorios para la Prusia de los Balcanes."
 BUL_dominance_in_the_adriatic_black_sea_failure:0 "El golpe que sufrimos tras el fracaso en nuestra misión de asegurar el Mar Negro ha llevado a un oscurecimiento del ánimo de la población búlgara, la única forma de solucionarlo es asegurar, esta vez con éxito, la dominancia búlgara en el Adriático."
 BUL_dominance_in_the_adriatic_aegean_success:0 "Después de nuestro éxito en asegurar el Egeo, la moral de las tropas búlgaras y también de la población civil está más alta que nunca. Debemos aprovechar el impulso y asegurar el Adriático, para que la Prusia de los Balcanes sea el único y indiscutible guardián de los tres mares."
 BUL_dominance_in_the_adriatic_aegean_failure:0 "Nuestra falla en asegurar el Egeo ha dado un golpe severo a la moral búlgara. Si queremos recuperar el coraje y la confianza, debemos asegurar la dominancia búlgara en el Adriático."
 BUL_dominance_in_the_adriatic_total_failure:0 "Los golpes que sufrimos tras el fracaso en asegurar tanto el Egeo como el Mar Negro han llevado a una ola general de desmoralización y desconfianza hacia el gobierno en el país. Si queremos enmendar nuestros errores y devolver la gloria que la Prusia de los Balcanes merece, debemos asegurar la dominancia búlgara en el Adriático."
 BUL_bulgaria_on_the_three_seas:0 "Bulgaria en los Tres Mares"
 BUL_bulgaria_on_the_three_seas_desc:0 "Como sucedió en tiempos antiguos durante los Primeros y Segundos Imperios Búlgaros, las costas de [ROOT.GetNameDef] vuelven a estar bañadas por el Egeo, el Adriático y el Mar Negro. El siguiente paso es desarrollar la infraestructura necesaria para construir una poderosa marina capaz de asegurar la dominancia búlgara en los tres mares."
 BUL_national_submarine_production:0 "Producción Nacional de Submarinos"
 BUL_national_submarine_production_desc:0 "Nuestra marina es demasiado débil para desafiar a las flotas extranjeras y disputar la dominancia de los mares en la superficie. Sin embargo, podemos enfocarnos en producir submarinos que hostigarán a las flotas enemigas y amenazarán sus rutas de envío desde el agua."
 BUL_bulgarian_shipping_chamber:0 "Cámara de Transporte Búlgara"
 BUL_bulgarian_shipping_chamber_desc:0 "Debemos proporcionar a las empresas de transporte y cooperativas búlgaras los medios que necesitan para aumentar continuamente sus flotas, ya que sus convoyes son cruciales para el comercio en tiempos de paz, pero también para transportar tropas y suministros durante la guerra."
 BUL_strike_from_the_seas:0 "Atacar desde los Mares"
 BUL_strike_from_the_seas_desc:0 "Hay innumerables islas y numerosas ubicaciones estratégicas a lo largo de las costas del Mediterráneo y el Mar Negro. Por lo tanto, necesitamos una fuerza sólida con transportes adecuados capaces de atacar desde el mar y tomar esas posiciones clave desde las cuales lanzar ofensivas masivas."
 BUL_expand_varna_naval_base:0 "Expandir la Base Naval de Varna"
 BUL_expand_varna_naval_base_desc:0 "Debemos expandir las instalaciones de la base naval de Varna y construir los astilleros adecuados para llevar a cabo la producción de buques de guerra."
 BUL_develop_burgas_shipyards:0 "Desarrollar los Astilleros de Burgas"
 BUL_develop_burgas_shipyards_desc:0 "Para aumentar nuestra capacidad de producción de buques de guerra, invertiremos en la expansión de la base naval de Burgas y la construcción de nuevos astilleros en el área."
 BUL_an_aegean_sea_fleet:0 "Una Flota del Mar Egeo"
 BUL_an_aegean_sea_fleet_desc:0 "Ahora que tenemos presencia en el Egeo, debemos buscar la dominancia total sobre él. Para lograr esto, no podemos depender únicamente de destructores y submarinos, necesitamos barcos de mayor tonelaje en nuestras flotas."
 BUL_a_powerful_bulgarian_navy:0 "Una Poderosa Marina Búlgara"
 BUL_a_powerful_bulgarian_navy_desc:0 "Debemos enfocarnos en construir Buques Capitales que proporcionen a nuestras flotas el poder de fuego que actualmente les falta. Puede que no tengamos la marina más grande, pero si concentramos nuestros esfuerzos, podríamos llegar a una posición en la que podamos disputar la dominancia de nuestros mares incluso contra las principales potencias navales."
 BUL_modern_tactics:0 "Tácticas Modernas"
 BUL_modern_tactics_desc:0 "Una marina moderna requiere el desarrollo de tácticas modernas para aprovecharla al máximo. Pero no debemos confiar solo en nuestra marina cuando nos enfrentemos a poderosos ejércitos enemigos, ya que una de las mayores debilidades de los barcos es su vulnerabilidad a los ataques aéreos..."
 BUL_oppose_the_royal_dictatorship:0 "Oponerse a la Dictadura Real"
 BUL_oppose_the_royal_dictatorship_desc:0 "Si queremos poner fin al régimen opresivo de [GetBulgarianTsar], debemos comenzar buscando el apoyo necesario para ejercer una oposición significativa al gobierno actual, que está compuesto enteramente por títeres zaristas."
 BUL_appoint_communist_ministers:0 "Nombrar Ministros Comunistas"
 BUL_appoint_communist_ministers_desc:0 "Debemos presionar al gobierno búlgaro para que nombre ministros que busquen un cambio de rumbo del régimen dictatorial del Zar. Solo desde dentro del gobierno podremos derribar el sistema zarista."
 BUL_the_spanish_struggle:0 "La Lucha Española"
 BUL_the_spanish_struggle_desc:0 "Nuestros camaradas españoles se enfrentan a la escoria fascista que, gracias al apoyo de otras potencias de derecha en Europa, amenazan seriamente con derrotar al gobierno republicano. \nFrente a tal atrocidad, [ROOT.GetNameDef] no puede mirar para otro lado. Debemos organizar brigadas de voluntarios que luchen codo a codo con los milicianos españoles en defensa de la libertad."
 BUL_overthrow_the_tsar:0 "Derribar al Zar"
 BUL_overthrow_the_tsar_desc:0 "El sentimiento antizarista se está extendiendo en Bulgaria y debemos aprovechar esta valiosa oportunidad para derrocar a [GetBulgarianTsar] y abolir la monarquía búlgara de una vez por todas. No hay lugar en la Bulgaria moderna para una forma de gobierno tan obsoleta!"
 BUL_abolish_the_tarnovo_constitution:0 "Abolir la Constitución de Tarnovo"
 BUL_abolish_the_tarnovo_constitution_desc:0 "La constitución de Tarnovo se consideraba liberal y avanzada en el siglo pasado, pero hoy solo sirve para legitimar un régimen dictatorial opresivo. Es hora de abolir esta constitución y redactar una nueva, basada en el modelo de la Constitución Soviética de 1936, y que incluya derechos fundamentales como la igualdad de los ciudadanos ante la ley, la libertad de expresión y reunión y un sistema de bienestar universal."
 BUL_unify_the_bourgeois_movement:0 "Unificar el Movimiento Burgués"
 BUL_unify_the_bourgeois_movement_desc:0 "Si queremos luchar contra el fascismo en Bulgaria, debemos unificar el movimiento burgués en un movimiento común. Para lograr esto, el Partido Comunista Búlgaro debe buscar la cooperación con los socialistas, dejando atrás las diferencias entre nosotros por el bien común."
 BUL_united_front_against_fascism:0 "Frente Unido Contra el Fascismo"
 BUL_united_front_against_fascism_desc:0 "El siguiente paso después de unificar el movimiento burgués es formar un bloque antifascista, una táctica sugerida por el 7º Congreso de la Comintern en 1935. Debemos apelar a los agrarios e incluso a los demócratas para que se unan a nuestro frente contra el fascismo búlgaro."
 BUL_the_fatherland_front:0 "El Frente Patriótico"
 BUL_the_fatherland_front_desc:0 "Después de reunir un apoyo significativo de numerosos grupos políticos, es hora de que nuestro frente antifascista se convierta en un movimiento político por sí mismo, uniendo a los miembros de todas estas diferentes organizaciones políticas en un solo partido, decidido a resistir el fascismo en Bulgaria a toda costa."
 BUL_full_voting_rights_for_women:0 "Plenos Derechos de Voto para las Mujeres"
 BUL_full_voting_rights_for_women_desc:0 "Si queremos que la libertad, la igualdad y el progreso prevalezcan en nuestro país, es hora de otorgar a las mujeres plenos derechos de voto y apoyar a la Unión de Mujeres Búlgaras en su tarea de aumentar la conciencia social sobre los problemas de las mujeres en [ROOT.GetNameDef]."
 BUL_the_peoples_republic_of_bulgaria:0 "La República Popular de Bulgaria"
 BUL_the_peoples_republic_of_bulgaria_desc:0 "Ahora que nos hemos deshecho de la monarquía búlgara, debemos hacer algunos cambios muy necesarios en la gobernanza de nuestra nación. Es hora de poner fin a la era del despotismo y la opresión que ha plagado al país durante tantos años y formar la República Popular de Bulgaria. \nLa unidad hace la fuerza!"
 BUL_soviet_bulgarian_treaty_of_mutual_assistance:0 "Tratado de Asistencia Mutua Soviético-Búlgaro"
 BUL_soviet_bulgarian_treaty_of_mutual_assistance_desc:1 "[SOU.GetNameDef] representa un poderoso aliado que puede impulsar nuestra economía y ayudarnos a garantizar la integridad territorial de [ROOT.GetNameDef] en estos tiempos difíciles. Debemos intentar fortalecer los lazos con el gobierno [SOU.GetAdjective] y ganar su valioso apoyo si queremos prevalecer contra los muchos enemigos que nos rodean."
 BUL_follow_the_stalinist_doctrine:0 "Seguir la Doctrina Stalinista"
 BUL_follow_the_stalinist_doctrine_desc:0 "Es hora de que solicitemos formalmente la membresía oficial en la [SOV.GetFactionName] para poder desarrollar una mejor cooperación entre [SOV.GetNameDef] y [ROOT.GetNameDef], no solo en cuestiones económicas e industriales, sino también en asuntos militares."
 BUL_joint_research_effort:0 "Esfuerzo de Investigación Conjunta"
 BUL_joint_research_effort_desc:0 "Debemos combinar nuestros esfuerzos de investigación en el área militar con los de nuestros aliados para promover el desarrollo de armas modernas que puedan inclinar la balanza a nuestro favor en un conflicto militar."
 BUL_soviet_military_exercises:0 "Ejercicios Militares Soviéticos"
 BUL_soviet_military_exercises_desc:0 "Nuestras fuerzas militares tienen mucho que aprender del competente y disciplinado Ejército Rojo. Deberíamos invitar a asesores militares de [SOV.GetNameDef] a venir a [ROOT.GetNameDef] para ayudarnos a desarrollar un programa de entrenamiento militar inspirado en el modelo soviético."
 BUL_soviet_bulgarian_war_industry:0 "Industria de Guerra Soviético-Búlgara"
 BUL_soviet_bulgarian_war_industry_desc:0 "Si queremos sentar las bases para una industria militar nacional capaz de apoyar un gran ejército, debemos pedir una mayor cooperación soviética en el desarrollo y la producción de armas modernas."
 BUL_carry_the_revolution_abroad:0 "Llevar la Revolución al Extranjero"
 BUL_carry_the_revolution_abroad_desc:0 "Bulgaria debe convertirse en la vanguardia de la revolución comunista en los Balcanes. Invitaremos a gobiernos afines a unirse a nuestra alianza, y nos tomaremos la responsabilidad de llevar la revolución por la fuerza al resto de nuestros vecinos."
 BUL_liberation_of_the_proletariat:0 "Libertad del Proletariado"
 BUL_liberation_of_the_proletariat_desc:0 "Es nuestro deber poner fin a los regímenes opresivos a los que está sometida la clase trabajadora de los países vecinos. El ejército del pueblo búlgaro no descansará hasta que estos gobiernos tiránicos sean derrocados, incluso si tiene que luchar contra las principales potencias europeas que los apoyan."
 BUL_the_anti_capitalist_fight:0 "La Lucha Anti-Capitalista"
 BUL_the_anti_capitalist_fight_desc:0 "A lo largo de la historia, las llamadas grandes democracias de Europa han interferido con la economía y las fronteras de los países balcánicos, atendiendo a sus propios intereses y siendo indiferentes a los sangrientos conflictos que estaban causando. Pero ha llegado el momento de que esos capitalistas podridos desaparezcan, porque ahora es el turno de Bulgaria de dictar sus economías, sus gobiernos y sus fronteras."
 BUL_united_we_shall_prevail:0 "Unidos, Prevaleceremos!"
 BUL_united_we_shall_prevail_desc:0 "Los Balcanes han sido sometidos durante mucho tiempo a las naciones extranjeras, pero ahora es el momento de que nuestros pueblos unan fuerzas contra los invasores y luchen por la tierra que, por derecho, nos pertenece."
 BUL_the_unification_of_the_balkans:0 "La Unificación de los Balcanes"
 BUL_the_unification_of_the_balkans_desc:0 "Ha llegado el momento de realizar nuestra visión de una Federación Balcánica unida e independiente en la que todos los ciudadanos sean iguales y puedan moverse libremente sin importar su origen, cultura o credo."
 BUL_the_peoples_militia_directorate:0 "La Dirección de la Milicia Popular"
 BUL_the_peoples_militia_directorate_desc:0 "Estableceremos una Dirección de la Milicia Popular, bajo el control directo del Ministerio del Interior, encargada de la seguridad política, mantener el orden público y llevar a cabo investigaciones criminales."
 BUL_purge_the_elites:0 "Purgar a las Élites"
 BUL_purge_the_elites_desc:0 "Es hora de que las clases privilegiadas de Bulgaria dejen de acaparar su riqueza. Si queremos que nuestro país y su economía prosperen, es necesario que los ricos compartan lo que tienen con aquellos que no tienen nada, en lugar de con los bancos."
 BUL_collectivization_of_the_countryside:0 "Colectivización del Campo"
 BUL_collectivization_of_the_countryside_desc:0 "La crisis en la distribución agrícola ha causado gran malestar en Bulgaria en el pasado, y la solución a este problema radica en reemplazar las granjas de propiedad individual por granjas operadas colectivamente, un proceso que ya se ha llevado a cabo con éxito en la Unión Soviética."
 BUL_heavy_industry:0 "Industria Pesada"
 BUL_heavy_industry_desc:0 "Tras la reorganización agrícola exitosa, finalmente estamos en posición de llevar a cabo un programa de industrialización moderno y ambicioso en Bulgaria."
 BUL_train_the_youth_wings:0 "Entrenar a las Alas Juveniles"
 BUL_train_the_youth_wings_desc:0 "Para compensar la escasez de mano de obra en nuestras fuerzas armadas, debemos proporcionar cursos de entrenamiento básico para instruir a los miembros de nuestras alas juveniles en el uso de armas y tácticas militares para que puedan reforzar nuestras filas si es necesario."
 BUL_treaty_of_perpetual_friendship:0 "Tratado de Amistad Perpetua"
 BUL_treaty_of_perpetual_friendship_desc:0 "Como primer paso para desarrollar buenas relaciones con nuestros vecinos en los Balcanes, debemos acercarnos al gobierno yugoslavo con una propuesta para firmar un tratado que establezca las bases de la cooperación entre nuestros países y mediante el cual [ROOT.GetNameDef] finalmente abandone sus reclamos irredentistas en [YUG.GetNameDef]."
 BUL_balkan_federation_of_socialist_republics:0 "Federación Balcánica de Repúblicas Socialistas"
 BUL_balkan_federation_of_socialist_republics_desc:0 "El proyecto de una Federación Balcánica fracasó en la década de 1920 debido a las aspiraciones nacionalistas de los diversos miembros. Pero los tiempos han cambiado, y debemos mostrar nuestro nuevo proyecto de federación al resto de las naciones balcánicas, comenzando con [YUG.GetNameDef]."
 BUL_bury_the_grudges_of_the_past:0 "Enterrar los Rencores del Pasado"
 BUL_bury_the_grudges_of_the_past_desc:1 "Es hora de dejar atrás las disputas del pasado y comenzar a mirar hacia un futuro de solidaridad y cooperación en los Balcanes. Debemos instar a nuestros vecinos a unirse a nuestra [GetFederationOrConfederation], porque nuestro proyecto de unos Balcanes unidos nunca estará completo sin ellos."
 BUL_balkan_trade_union_secretariat:0 "Secretaría del Sindicato Balcánico"
 BUL_balkan_trade_union_secretariat_desc:1 "Debemos establecer una Secretaría del Sindicato que determine las directrices a seguir por los diferentes sindicatos, con el objetivo de impulsar la economía y fomentar la cooperación entre los países de nuestra [GetFederationOrConfederation]."
 BUL_defy_moscow:0 "Desafiar a Moscú"
 BUL_defy_moscow_desc:1 "La Unión Soviética se ha beneficiado durante mucho tiempo de las rivalidades entre los países balcánicos, sin dudar en interferir en nuestra política si estaba en su interés. Ahora es el momento de que nuestra [GetFederationOrConfederation] actúe antes de que el gobierno soviético se dé cuenta de que nuestro bloque balcánico unido está en condiciones de desafiar la hegemonía de Moscú."
 BUL_balkan_research_cooperation:0 "Cooperación en Investigación Balcánica"
 BUL_balkan_research_cooperation_desc:1 "Debemos desarrollar un programa de cooperación que permita a los científicos de los diferentes países de nuestra [GetFederationOrConfederation] compartir sus descubrimientos y fomentar nuevos avances tecnológicos."
 BUL_recover_italian_territories:0 "Recuperar los Territorios Italianos"
 BUL_recover_italian_territories_desc:1 "Antes de que las ambiciones territoriales de Italia vayan más lejos, debemos exigir que el gobierno italiano transfiera el control de sus territorios ocupados en los Balcanes a los países a los que legítimamente pertenecen, o enfrentar las consecuencias."
 BUL_democratic_principles:0 "Principios Democráticos"
 BUL_democratic_principles_desc:0 "Si bien nuestro objetivo principal es poner fin al régimen autoritario del Zar, no podemos permitir que se establezca un gobierno comunista totalitario en su lugar. Debemos mantenernos fieles a los ideales democráticos y buscar aumentar la influencia de ministros afines en el gobierno."
 BUL_legalize_the_agrarian_party:1 "Apoyar a la Unión Agraria"
 BUL_legalize_the_agrarian_party_desc:0 "Las ideas de la Unión Nacional Agraria Búlgara en materia económica pueden diferir ligeramente de las nuestras, pero si dejamos atrás estas nimiedades, sus miembros podrían alinearse con nuestras políticas. Por lo tanto, debemos proceder a legalizar esta organización y buscar la cooperación entre nuestros partidos, porque si queremos llevar a Bulgaria hacia una verdadera democracia, necesitamos todo el apoyo que podamos conseguir..."
 BUL_form_a_popular_bloc:0 "Formar un Bloque Popular"
 BUL_form_a_popular_bloc_desc:0 "Para formar un bloque unido y fuerte contra el autoritarismo y la opresión en [ROOT.GetNameDef], debemos inclinarnos hacia políticas socialistas y buscar la cohesión entre los grupos políticos de izquierda dispuestos a luchar contra los regímenes fascistas y monárquicos."
 BUL_abolish_the_monarchy:0 "Abolir la Monarquía"
 BUL_abolish_the_monarchy_desc:0 "La monarquía puede haber sido una herramienta útil para mantener la estabilidad en Bulgaria durante los primeros años del Tercer Estado Búlgaro, pero después de guerras devastadoras y regímenes tiránicos, la gente ha perdido la fe en este sistema de gobierno anticuado. Ha llegado el momento de abolirla."
 BUL_seek_cooperation_with_the_tsar:0 "Buscar la Cooperación con el Zar"
 BUL_seek_cooperation_with_the_tsar_desc:0 "El Zar aún tiene demasiado poder dentro del gobierno y podría obstaculizar todas nuestras propuestas si se le provoca, por lo que nuestra mejor opción es tratar de cooperar con él mientras aumentamos gradualmente nuestra influencia en el gobierno."
 BUL_legislative_elections:0 "Elecciones Legislativas"
 BUL_legislative_elections_desc:0 "El Partido Democrático Búlgaro ha obtenido un apoyo masivo y ahora está en condiciones de presionar al gobierno para que convoque elecciones parlamentarias, esta vez libres de las manipulaciones a las que han estado sometidos durante años."
 BUL_petorka:0 "Petorkata"
 BUL_petorka_desc:0 "Recibimos una propuesta para colaborar con ciertos grupos políticos que, al igual que nosotros, buscan defender los principios democráticos frente a todas aquellas fuerzas políticas que intentan establecer un régimen dictatorial, ya sea zarista, fascista o comunista. Esta coalición estaría compuesta por cinco organizaciones, incluyendo el Partido Radical Democrático, el Partido Liberal Nacional y, por supuesto, el Partido Democrático Búlgaro."
 BUL_land_reorganization:0 "Reorganización de la Tierra"
 BUL_land_reorganization_desc:0 "Es hora de llevar a cabo una reorganización industrial y agraria, de acuerdo con nuestros planes para implementar un conjunto de nuevas reformas que fortalezcan estos sectores en un futuro cercano."
 BUL_agrarian_cooperative_movement:0 "Movimiento Cooperativo Agrario"
 BUL_agrarian_cooperative_movement_desc:0 "Debemos inspirarnos en las medidas agrarias propuestas por la Unión Agraria Nacional y promover una organización del campo basada en cooperativas."
 BUL_modernize_the_industry:0 "Modernizar la Industria"
 BUL_modernize_the_industry_desc:1 "Si queremos establecernos como la principal potencia industrial en los Balcanes, debemos esforzarnos por modernizar nuestra industria! Aumentar las asignaciones presupuestarias y mejorar las herramientas harán realidad nuestros sueños."
 BUL_the_salonika_agreement:0 "El Acuerdo de Salónica"
 BUL_the_salonika_agreement_desc:0 "Es obvio que Bulgaria por sí sola no representa ninguna amenaza para las naciones que formaron la Entente Balcánica para confrontar a nuestro país en conjunto, por lo que debemos intentar restablecer relaciones amistosas con nuestros vecinos, y qué mejor manera de comenzar que firmando un acuerdo con el líder de [GRE.GetNameDef], [GRE.GetLeader]?"
 BUL_a_balkan_confederation:0 "Una Confederación Balcánica"
 BUL_a_balkan_confederation_desc:0 "Las razones que llevaron a la formación de la Entente Balcánica ahora son obsoletas. En estos tiempos turbulentos, las naciones balcánicas deberían dejar atrás los conflictos del pasado y unirse para defenderse de las potencias extranjeras que buscan someterlas."
 BUL_approach_the_united_kingdom:0 "Acercarse al Reino Unido"
 BUL_approach_the_united_kingdom_desc:1 "[ROOT.GetNameDef] necesita la protección de las grandes potencias democráticas en Europa si desea prevalecer en estos tiempos inciertos. Debemos reunirnos con el gobierno [ENG.GetAdjective] para negociar un pacto cooperativo entre nuestros países."
 BUL_join_the_allies:0 "Unirse a los Aliados"
 BUL_join_the_allies_desc:0 "Debemos formalizar nuestro deseo de unirnos a la [ENG.GetFactionName] presentando una solicitud al gobierno [ENG.GetAdjective] para que considere la membresía de [ROOT.GetNameDef] en su alianza."
 BUL_consolidate_the_third_bulgarian_state:0 "Consolidar el Tercer Estado Búlgaro"
 BUL_consolidate_the_third_bulgarian_state_desc:1 "Después de un largo período de conflicto social, depresión económica y disputas internacionales, finalmente estamos listos para estabilizar y fortalecer el Tercer Estado Búlgaro."
 BUL_free_balkan_states:0 "Estados Balcánicos Libres"
 BUL_free_balkan_states_desc:0 "Es nuestro deber como potencia balcánica proteger a nuestros vecinos más débiles contra las ambiciones de cualquier nación que busque invadir nuestra tierra. Debemos desarrollar la cooperación entre las naciones amigas de la región y prepararnos para la defensa de los Balcanes."
 BUL_fight_tyranny:0 "Combatir la Tiranía"
 BUL_fight_tyranny_desc:0 "Es hora de enfrentar a las grandes potencias europeas que siguen políticas fascistas preocupantes y cuyos líderes no sueñan más que con expandir sus dominios y someter al mundo."
 BUL_assert_our_claims:0 "Afirmar nuestras Reclamaciones"
 BUL_assert_our_claims_desc:0 "Es hora de abordar los problemas territoriales que han plagado a nuestro país durante décadas. Debemos buscar el apoyo del gobierno [ENG.GetAdjective] para reparar las afrentas que se han hecho a Bulgaria desde su liberación."
 BUL_appeal_to_european_capitalists:0 "Hacer un Llamado a los Capitalistas Europeos"
 BUL_appeal_to_european_capitalists_desc:0 "[ROOT.GetNameDef] necesita una nueva inyección de capital para estimular el desarrollo de su industria nacional y renegociar su deuda con las grandes multinacionales que ya han invertido en el país."
 BUL_obliterate_the_bolshevik_threat:0 "Aniquilar la Amenaza Bolevique"
 BUL_obliterate_the_bolshevik_threat_desc:0 "Tarde o temprano, las naciones comunistas buscarán llevar su maldita revolución a [ROOT.GetNameDef]. ¿Por qué esperar a que los bolcheviques ataquen cuando podemos aprovechar el elemento sorpresa? Debemos ser los primeros en atacar y debemos hacerlo con tal ferocidad que su amada revolución se haga añicos de una vez por todas."
 BUL_research_sharing:0 "Compartición de Investigación"
 BUL_research_sharing_desc:0 "Nuestro país se queda atrás en el campo de la investigación científica. Si queremos producir máquinas de guerra de última generación y desarrollar una industria moderna, debemos proponer a nuestros aliados la implementación de un programa de cooperación tecnológica."
 BUL_power_to_the_tsar:0 "Poder al Zar"
 BUL_power_to_the_tsar_desc:0 "El Zveno estableció un régimen militar autoritario antes de ser derrocado por el Zar Boris III en 1935. Pero el Zar preservó esta centralización del poder y es hora de hacer buen uso de ella, si queremos unificar una nación fracturada."
 BUL_condemn_macedonian_organizations:0 "Condenar Organizaciones Macedonias"
 BUL_condemn_macedonian_organizations_desc:0 "Debemos proclamar nuestro desagrado hacia la IMRO y comenzar a trabajar en la caza y eliminación de cualquier célula revolucionaria macedonia que aún opere en Bulgaria, poniendo finalmente fin a lo que el Zveno inició en 1934 y mejorando nuestras relaciones exteriores con ella."
 BUL_support_macedonian_organizations:0 "Apoyar Organizaciones Macedonias"
 BUL_support_macedonian_organizations_desc:0 "Si queremos cumplir nuestros sueños de unificar y anexionar Macedonia, será más beneficioso para nosotros cooperar con los líderes de la IMRO en el exilio que pueden allanar el camino para una posible ocupación búlgara de Macedonia en el futuro."
 BUL_dissolve_the_military_union:0 "Disolver la Unión Militar"
 BUL_dissolve_the_military_union_desc:0 "El Zveno tiene demasiada influencia sobre nuestros oficiales, y hay un resentimiento real entre sus filas después de que el Zar Boris los expulsara del poder en 1935. Si queremos evitar un nuevo golpe de estado del Zveno, debemos reunir a nuestros oficiales en Sofía y anunciar la disolución de la Unión Militar."
 BUL_cooperate_with_the_zveno:0 "Cooperar con el Zveno"
 BUL_cooperate_with_the_zveno_desc:0 "Debemos trabajar juntos con el Zveno, en lugar de antagonizarlos. Si decidimos concederles algunas concesiones, podríamos ganar un poderoso aliado."
 BUL_the_tsars_regime:0 "El Régimen del Zar"
 BUL_the_tsars_regime_desc:0 "Nuestro país está dividido en múltiples facciones, movimientos sociales y organizaciones políticas prohibidas. El Zar debe imponer su plena autoridad si quiere eventualmente llevar cohesión y estabilidad a Bulgaria."
 BUL_restrained_paramilitary_organizations:0 "Organizaciones Paramilitares Restringidas"
 BUL_restrained_paramilitary_organizations_desc:0 "Los miembros de organizaciones paramilitares son individuos leales que ya poseen alguna forma de disciplina militar y estarán listos para librar la guerra por la mayor gloria de nuestro país. Si podemos atraer a estas organizaciones, podrían convertirse en una fuente confiable de mano de obra."
 BUL_ban_far_right_organizations:0 "Prohibir las Organizaciones de Extrema Derecha"
 BUL_ban_far_right_organizations_desc:0 "Los radicales de extrema derecha no dudan en usar la violencia contra la autoridad, representando una gran amenaza para nuestro gobierno y nuestros ciudadanos. Debemos prohibir todos los movimientos sociales de esta naturaleza y disolver cualquier organización paramilitar asociada."
 BUL_restore_the_tarnovo_constitution:0 "Restaurar la Constitución de Tarnovo"
 BUL_restore_the_tarnovo_constitution_desc:0 "Desde el golpe de estado de 1934, el estado ha sido gobernado bajo una constitución suspendida de facto. Es hora de que restauremos oficialmente la Constitución de Tarnovo, lo que no solo complacerá a nuestros ciudadanos, sino que también apoyará legalmente nuestro régimen autoritario."
 BUL_freedom_of_press:0 "Libertad de Prensa"
 BUL_freedom_of_press_desc:0 "Ahora que la constitución ha sido restaurada, debemos garantizar sus derechos y principios. Permitir la distribución de periódicos actualmente prohibidos podría ser el primer paso para cooperar con ciertas organizaciones."
 BUL_promote_bulgarian_nationalism:0 "Promover el Nacionalismo Búlgaro"
 BUL_promote_bulgarian_nationalism_desc:0 "Puede haber innumerables amenazas para nuestra nación tanto desde el extranjero como desde dentro de ella, pero si los búlgaros nos mantenemos unidos y trabajamos codo a codo, prevaleceremos en los tiempos turbulentos que se avecinan."
 BUL_crush_the_communists:0 "Aplastar a los Comunistas"
 BUL_crush_the_communists_desc:0 "A pesar de haber sido reprimidos varias veces en lo que va de siglo, los comunistas aún acechan en las sombras, aprovechándose de los miserables y marginados para engrosar sus filas. Es nuestro deber acabar con ellos de una vez por todas, por cualquier medio necesario..."
 BUL_illusions_of_a_non_partisan_system:0 "Ilusiones de un Sistema No Partidista"
 BUL_illusions_of_a_non_partisan_system_desc:0 "El Zar necesita el apoyo de sus súbditos democráticos para cumplir su visión de una Bulgaria unida. Debemos celebrar lo que será una ilusión de elecciones parlamentarias, manteniendo prohibidos los partidos de oposición populares y asegurando que los candidatos progubernamentales ganen la mayoría de los escaños."
 BUL_limited_womens_suffrage:0 "Sufragio Limitado para las Mujeres"
 BUL_limited_womens_suffrage_desc:0 "Las mujeres búlgaras claman por progreso social e igualdad, y los nacionalistas ya han advertido que esta lucha no es solo un problema de mujeres, sino una cuestión de desarrollo social y construcción de la nación. Por lo tanto, para seguir el camino del progreso mientras preservamos el control político total, otorgaremos derechos de voto condicionales a las mujeres casadas y no comunistas."
 BUL_found_the_brannik:0 "Fundar el Brannik"
 BUL_found_the_brannik_desc:0 "Bogdan Filov tiene una propuesta interesante para fundar una organización juvenil nacional profascista, llamada Brannik, cercana a las autoridades y leal al Zar, modelada según otras organizaciones juveniles alemanas. Filov cree que Brannik puede convertirse en una organización masiva, proporcionándonos una fuente sustancial de mano de obra.\n"Boris, Bulgaria, Dios!""
 BUL_bulgarian_irredentism:0 "Irredentismo Búlgaro"
 BUL_bulgarian_irredentism_desc:0 "El nacionalismo búlgaro exige la necesidad de redibujar las fronteras balcánicas a favor de Bulgaria, y hasta los comunistas y los demócratas estarán de acuerdo con eso. Debemos enfatizar la necesidad de restaurar la Gran Bulgaria, un objetivo común para todo nuestro pueblo."
 BUL_strengthen_the_royal_dictatorship:0 "Fortalecer la Dictadura Real"
 BUL_strengthen_the_royal_dictatorship_desc:0 "Debemos centrarnos en promover la lealtad a Boris y erradicar toda oposición al régimen. Así allanaremos el camino para que el Zar Unificador finalmente traiga la gloria que nuestra amada nación merece."
 BUL_war_industry:0 "Industria de Guerra"
 BUL_war_industry_desc:0 "Un ejército en guerra necesita un flujo constante de equipos, armas y aviones. Si queremos salir victoriosos de este conflicto, necesitamos aumentar nuestra producción militar para abastecer a nuestras fuerzas."
 BUL_liberalization_of_trade_policies:0 "Liberalización de las Políticas Comerciales"
 BUL_liberalization_of_trade_policies_desc:0 "La economía búlgara ha ido de una crisis a otra desde su independencia del Imperio Otomano. Las políticas autárquicas han demostrado ser inadecuadas en el pasado, por lo que es hora de avanzar hacia la liberalización económica."
 BUL_plot_against_boris:0 "[GetPlotAgainstBorisFocusName]"
 BUL_plot_against_boris_plot:0 "Conspiración Contra Boris"
 BUL_plot_against_boris_death:0 "La Muerte del Zar Boris"
 BUL_plot_against_boris_desc:0 "[GetPlotAgainstBorisFocusDesc]"
 BUL_plot_against_boris_desc_plot:0 "Pensamos que el Zar Boris era el monarca que llevaría al país a la grandeza, pero su régimen autoritario, cercano a una dictadura, está demostrando que estábamos equivocados y amenaza con desestabilizar aún más el país. Es nuestro deber como leales servidores de Bulgaria librar a nuestra nación de este gobernante indigno y formar un nuevo gobierno, digno de la confianza del pueblo."
 BUL_plot_against_boris_desc_death:0 "[GetBorisDeathContext]"
 BUL_form_a_regency_council:0 "Formar un Consejo de Regencia"
 BUL_form_a_regency_council_desc:1 "Tras la muerte del Zar Boris, y debido a que su heredero tiene [GetSimeonsAge], debe nombrarse un Consejo de Regencia para ejercer el gobierno del país en nombre del joven Simeón II."
 BUL_the_return_of_ferdinand_i:0 "El Regreso del Zar Fernando I"
 BUL_the_return_of_ferdinand_i_desc:0 "A pesar de su avanzada edad y del hecho de que fue obligado a abdicar en 1918 tras la derrota búlgara en la Gran Guerra, la experiencia política y habilidad militar del antiguo Zar Fernando I lo convierten en el candidato más adecuado para llevar a la nación a la grandeza. Debemos hacer los arreglos necesarios para devolver a Fernando al trono búlgaro."
 BUL_amend_old_grudges:0 "Enmendar Viejos Rencores"
 BUL_amend_old_grudges_desc:0 "Es hora de vengar todo el daño y la humillación infligidos a Bulgaria por sus muchos enemigos en el pasado, desde los traicioneros rumanos y turcos que nos apuñalaron por la espalda durante la Segunda Guerra de los Balcanes hasta las potencias de la Entente que nos derrotaron en la gran guerra y han estado obstaculizando el desarrollo de nuestro país desde entonces."
 BUL_the_fate_of_the_balkans:0 "El Destino de los Balcanes"
 BUL_the_fate_of_the_balkans_desc:0 "Bulgaria ha estado sometida durante demasiado tiempo a la voluntad de sus países vecinos y las grandes potencias europeas que los apoyan... Pero los tiempos han cambiado, nuestro país se ha fortalecido como ninguna otra nación balcánica, y Bulgaria finalmente es lo suficientemente poderosa como para afirmar su supremacía y subyugar a los patéticos estados que la rodean."
 BUL_toppling_giants:0 "Derribando Gigantes"
 BUL_toppling_giants_desc:0 "A lo largo de la historia, las naciones emergentes han derrocado grandes y antiguos imperios. Si [ROOT.GetNameDef] quiere convertirse en la próxima gran potencia en Europa, primero debemos desafiar la hegemonía de cualquier otra potencia a nuestro alcance."
 BUL_nationalist_propaganda:0 "Propaganda Nacionalista"
 BUL_nationalist_propaganda_desc:0 "Todavía hay sectores entre la población búlgara que se oponen al papel de Bulgaria como la potencia dominante en los Balcanes, afirmando que las políticas del gobierno son "extremadamente opresivas". Para silenciar estas voces, debemos financiar una campaña de propaganda que nos ayude a justificar las acciones de nuestro gobierno y reavivar el nacionalismo búlgaro."
 BUL_bulgarian_academy_of_sciences:0 "Academia Búlgara de Ciencias"
 BUL_guardians_of_the_balkans:0 "Guardianes de los Balcanes"
 BUL_guardians_of_the_balkans_desc:0 "Debemos preservar la hegemonía búlgara en los Balcanes contra cualquier potencia enemiga que se atreva a desafiarla, por lo tanto, redoblaremos nuestros esfuerzos militares y urgiremos a nuestros gobiernos títeres en los Balcanes a actuar igualmente para ayudarnos en la defensa de nuestro dominio."
 BUL_consolidate_dominance_of_the_seas:0 "Consolidar la Dominancia de los Mares"
 BUL_consolidate_dominance_of_the_seas_desc:0 "Si queremos asegurar los Balcanes, no es suficiente que despleguemos un gran ejército en la península, también necesitamos construir una poderosa marina que proteja los mares que la rodean."
 BUL_appoint_right_wing_ministers:0 "Nombrar Ministros de Derecha"
 BUL_appoint_right_wing_ministers_desc:0 "El régimen del Zar, aunque útil para ejercer un control firme sobre el país, carece de objetivos reales para mejorar la situación de Bulgaria en la escena internacional. Debemos aprovechar la naturaleza autoritaria del sistema actual para nombrar nuevos ministros que estén listos para hacer los cambios políticos y sociales que Bulgaria realmente necesita."
 BUL_the_path_towards_a_greater_bulgaria:0 "El Camino hacia una Bulgaria Mayor"
 BUL_the_path_towards_a_greater_bulgaria_desc:0 "Debemos comenzar a ajustar nuestra economía para que pueda resistir la inminente movilización del ejército búlgaro. Porque el camino hacia una Bulgaria mayor está plagado de guerra y conflicto."
 BUL_depose_the_tsar:0 "Derrocar al Zar"
 BUL_depose_the_tsar_desc:0 "La monarquía búlgara se ha convertido en una carga que solo puede obstaculizarnos en la consecución de nuestros objetivos. La utilidad del Zar ha llegado a su fin y es hora de sacarlo del camino."
 BUL_military_dictatorship:0 "Dictadura Militar"
 BUL_military_dictatorship_desc:0 "Debemos tomar el control total del país y gobernarlo bajo un régimen autoritario militarista que nos permita tomar las medidas necesarias para continuar nuestros esfuerzos militares."
 BUL_support_the_spanish_coup:0 "Apoyar el Golpe en España"
 BUL_support_the_spanish_coup_desc:0 "El primer teatro de la guerra contra el bolchevismo es España. Si apoyamos oficialmente el levantamiento militar y organizamos un grupo de voluntarios para apoyar el lado rebelde, la guerra civil española podría convertirse en el campo de pruebas perfecto para nuestras tropas."
 BUL_allow_far_right_organizations:0 "Permitir Organizaciones de Derecha"
 BUL_allow_far_right_organizations_desc:0 "Legalizar ciertas organizaciones de extrema derecha, como el Movimiento Social Nacional o los Ratniks, podría proporcionarnos aliados leales y útiles que apoyen nuestro régimen y nuestros ideales."
 BUL_integrate_the_ratniks:0 "Integrar a los Ratniks"
 BUL_integrate_the_ratniks_desc:0 "Los Ratniks, o la Unión de Guerreros por el Progreso de la Búlgaridad, son una organización paramilitar nacionalista recientemente fundada que podría resultar ser una herramienta muy útil para proporcionar apoyo al régimen y cantidades significativas de mano de obra para el ejército."
 BUL_economic_protectionism:0 "Proteccionismo Económico"
 BUL_economic_protectionism_desc:0 "Debemos implementar nuevas reformas para impulsar la economía nacional y la industria, al tiempo que protegemos sectores básicos en Bulgaria como la agricultura y la artesanía."
 BUL_industrial_autarky:0 "Autarquía Industrial"
 BUL_industrial_autarky_desc:0 "Nuestras reformas proteccionistas han sido extraordinariamente exitosas en impulsar la economía y la industria del país, por lo que debemos continuar en esta línea de acción e implementar nuevas reformas que acerquen a Bulgaria a la autarquía."
 BUL_corporatism:0 "Corporativismo"
 BUL_corporatism_desc:0 "Inspirados en el modelo italiano, los trabajadores y capitalistas de diferentes sectores económicos deben participar en la formulación de políticas nacionales, para que podamos mediar entre estos grupos y llevar a cabo las reformas más beneficiosas para la economía nacional."
 BUL_approach_germany:0 "Aproximarse a Alemania"
 BUL_approach_germany_desc:0 "Si bien los británicos y los franceses han estado estrangulando continuamente nuestra economía desde la humillación del Tratado de Neuilly, los alemanes no solo han mostrado señales de reconocer nuestras reclamaciones territoriales, sino que también nos han ayudado a saldar nuestras deudas y comprar una gran parte de nuestra cosecha, lo que ha impulsado nuestra economía y nos ha permitido llevar a cabo importantes reformas industriales y agrarias."
 BUL_approach_germany_foreign_industry_tt:0 "Reducción del coste de decisión para §YAcuerdos Exteriores§! con [GER.GetNameDef] y aumento del límite de fábricas [GER.GetAdjective]."
 BUL_approach_british_foreign_industry_tt:0 "Reducción del coste de decisión para §YAcuerdos Exteriores§! con [ENG.GetNameDef] y aumento del límite de fábricas [ENG.GetAdjective]."
 BUL_approach_soviet_foreign_industry_tt:0 "Reducción del coste de decisión para §YAcuerdos Exteriores§! con [SOV.GetNameDef] y aumento del límite de fábricas [SOV.GetAdjective]."
 BUL_cooperation_with_italy:0 "Cooperación con Italia"
 BUL_cooperation_with_italy_desc:0 "Los italianos han mostrado su interés económico en nuestro país en varias ocasiones, y no debemos olvidar el matrimonio real entre el Zar Boris y la princesa Giovanni. Debemos fortalecer tanto nuestras relaciones diplomáticas como económicas con ellos, ya que podrían convertirse en un aliado fuerte en los Balcanes en un futuro cercano."
 BUL_join_the_tripartite_pact:0 "Unirse a [GetGermanFactionName]"
 BUL_join_the_tripartite_pact_axis:0 "Pacto Tripartito"
 BUL_join_the_tripartite_pact_central_powers:0 "Poderes Centrales"
 BUL_join_the_tripartite_pact_desc:1 "[GetJoinTripartitePactFocusDesc]"
 BUL_join_the_tripartite_pact_desc_axis:0 "Informaremos a los alemanes que estamos listos y dispuestos a firmar el [GetGermanFactionName] y unirse formalmente a su facción como aliados."
 BUL_join_the_tripartite_pact_desc_central_powers:1 "El Kaiser ha regresado y debemos buscar restablecer nuestra antigua alianza una vez más. Esta vez corregiremos las injusticias cometidas contra nuestros orgullosos países. Esta vez nada se interpondrá en nuestro camino hacia la gloria y la grandeza. Esta vez saldremos victoriosos!"
 BUL_peaceful_development:0 "Desarrollo Pacífico"
 BUL_peaceful_development_desc:0 "¿Por qué unirse a una guerra que solo traerá muerte y calamidad a nuestro pueblo, cuando simplemente podemos desempeñar el papel de pacificadores sobre las regiones ocupadas de los Balcanes, cosechando ganancias territoriales sin tener que enviar a un solo hombre a una muerte segura en algún remoto frente de batalla?"
 BUL_military_secrets_sharing:0 "Intercambio de Secretos Militares"
 BUL_military_secrets_sharing_desc:0 "La tecnología alemana es muy superior a la nuestra, y podría ser muy beneficioso para nosotros firmar un acuerdo que permita a los científicos e ingenieros búlgaros acceder a algunas de las maravillas tecnológicas de Alemania, allanando el camino para que desarrollemos aún más nuestra propia investigación."
 BUL_bulgarian_administration_of_the_balkans:1 "Integración Búlgara de los Balcanes"
 BUL_bulgarian_administration_of_the_balkans_desc:2 "Para fortalecer nuestras reclamaciones sobre los Balcanes, debemos llevar a cabo una integración búlgara de las regiones ocupadas, para que, después de la victoria de [GetGermanFactionNameDef] en la guerra, [GetGermanOrIndependent] pueda ver la naturaleza búlgara de esos territorios y no se atreva a romper nuestra integridad nacional, como lo hicieron los británicos en 1878."
 BUL_bulgarian_administration_of_the_balkans_axis_name_def:0 "un Eje"
 BUL_bulgarian_administration_of_the_balkans_central_powers_name_def:0 "un Poder Central"
 BUL_bulgarian_administration_of_the_balkans_independent_name_def:0 "nuestro"
 BUL_bulgarian_administration_of_the_balkans_germans_name:0 "los alemanes"
 BUL_bulgarian_administration_of_the_balkans_everyone_name:0 "el mundo"
 BUL_restore_the_bulgarian_patriarchate:0 "Restaurar el Patriarcado Búlgaro"
 BUL_restore_the_bulgarian_patriarchate_desc:0 "El Patriarca de Constantinopla debe ser presionado para reconocer la autocefalia de la Iglesia Búlgara y hacer los arreglos necesarios para permitir que el Santo Sínodo de la Iglesia Ortodoxa Búlgara elija a un Metropolitano, que se convertirá en el Patriarca Búlgaro."
 BUL_total_war:0 "Guerra Total"
 BUL_total_war_desc:0 "Debemos formalizar nuestras reclamaciones territoriales en Rumania con el objetivo de asegurar una fuente de petróleo con la cual mantener nuestro esfuerzo bélico, pues [ROOT.GetNameDef] está finalmente listo para librar una guerra total contra los enemigos de sus aliados."
 BUL_the_eastern_front:0 "El Frente Oriental"
 BUL_the_eastern_front_desc:0 "Hasta ahora, nuestros ciudadanos habían sido reacios a permitir cualquier hostilidad hacia los liberadores del pueblo búlgaro. Pero la devastadora guerra entre nuestros aliados y [SOV.GetNameDef] ha cambiado la mentalidad de muchos antiguos detractores, quienes ahora apoyan nuestra propuesta de unirnos al Frente Oriental."
 BUL_the_third_bulgarian_empire:0 "El Tercer Imperio Búlgaro"
 BUL_the_third_bulgarian_empire_desc:0 "Debemos dar el paso final en nuestro camino hacia la gloria y la grandeza. Los países que menospreciaron a Bulgaria en el pasado no tendrán más opción que reconocer la supremacía de nuestra poderosa nación. \nEs hora de proclamar el Tercer Imperio Búlgaro!"
