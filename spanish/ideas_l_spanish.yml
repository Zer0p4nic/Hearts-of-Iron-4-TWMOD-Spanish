 nkvd_idea:0 "NKVD"
 nkvd_idea_desc:0 "§LNKVD, El Comisariado del Pueblo para Asuntos Internos fue una agencia de aplicación de la ley de la Unión Soviética que ejecutaba directamente el poder del Partido Comunista de toda la Unión. También tenía la tarea de proteger las fronteras soviéticas y la espionaje, que incluía asesinatos políticos en el extranjero, influir en gobiernos extranjeros y hacer cumplir la política estalinista dentro de los movimientos comunistas en otros países.§!"
 nkvd_idea_2:0 "NKVD"
 nkvd_idea_2_desc:0 "§LNKVD, El Comisariado del Pueblo para Asuntos Internos fue una agencia de aplicación de la ley de la Unión Soviética que ejecutaba directamente el poder del Partido Comunista de toda la Unión. También tenía la tarea de proteger las fronteras soviéticas y la espionaje, que incluía asesinatos políticos en el extranjero, influir en gobiernos extranjeros y hacer cumplir la política estalinista dentro de los movimientos comunistas en otros países.§!"
 nkvd_idea_3:0 "NKVD"
 nkvd_idea_3_desc:0 "§LNKVD, El Comisariado del Pueblo para Asuntos Internos fue una agencia de aplicación de la ley de la Unión Soviética que ejecutó directamente el poder del Partido Comunista de toda la Unión. También se encargó de la protección de las fronteras soviéticas y el espionaje, lo que incluía asesinatos políticos en el extranjero, la influencia en gobiernos extranjeros y la imposición de la política estalinista dentro de los movimientos comunistas en otros países.§!"
