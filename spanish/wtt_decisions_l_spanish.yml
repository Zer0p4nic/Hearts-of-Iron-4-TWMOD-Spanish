 GER_reichskommissariats:0 "Reichskommissariats"
 GER_reichskommissariats_desc:0 "Permite la creación de ciertos sujetos de Reichskommissariat a partir de territorio controlado.\nEstos servirán para muchos propósitos, siendo el principal simplificar nuestra administración de estas tierras, así como mejorar la extracción de recursos, la producción de fábricas y la caza de partisanos.\n"
 GER_reichskommissariat_norwegen:0 "Establecer Reichskommissariat Norwegen"
 GER_reichskommissariat_niederlande:0 "Establecer Reichskommissariat Niederlande"
 GER_reichskommissariat_belgien_nordfrankreich:0 "Establecer Reichskommissariat Belgien-Nordfrankreich"
 GER_reichskommissariat_ostland:0 "Establecer Reichskommissariat Ostland"
 GER_reichskommissariat_ostland_desc:0 "Con la tierra y los pueblos del Báltico ahora bajo nuestro control, podemos establecer un Reichskommissariat allí.\nEl objetivo final para Ostland es simple: la tierra será germanizada hasta que pueda ser integrada en el Reich."
 GER_reichskommissariat_ostland_tt:0 "Crear RK Ostland, un títere casi integrado que posee las tierras de §YLos Estados Bálticos§! y §YBelarús Occidental§!."
 GER_reichskommissariat_ukraine:0 "Establecer Reichskommissariat Ucrania"
 GER_reichskommissariat_ukraine_tt:0 "Crear RK Ucrania, un títere casi integrado que posee las tierras de §YUcrania Occidental§!."
 GER_reichskommissariat_ukraine_desc:0 "Con la tierra y los pueblos de Ucrania ahora bajo nuestro control, podemos establecer un Reichskommissariat allí.\nLa cesta de pan de Europa será utilizada para alimentar al Reich, al menos por el futuro cercano."

