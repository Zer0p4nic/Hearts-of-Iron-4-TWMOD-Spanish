 SOV_motorized_lia_equipment_01:0 "Vehículos ligeros de preguerra (coches/motos)"
 SOV_motorized_lia_equipment_01_short:0 "GAZ-AA"
 SOV_motorized_lia_equipment_01_desc:0 "El modelo AA era un modelo Ford AA con licencia y estaba propulsado por el mismo motor I4 de 201 pulgadas cúbicas (3.3 L) que usaba el modelo A Ford. El motor producía un máximo de 40 caballos de fuerza a 2,200 rpm."
 SOV_motorized_lia_equipment_02:0 "Vehículos ligeros de guerra temprana (coches/motos)"
 SOV_motorized_lia_equipment_02_short:0 "GAZ-64"
 SOV_motorized_lia_equipment_02_desc:0 "El GAZ-64 se desarrolló a partir de un requisito creado durante la guerra de 1940 entre la Unión Soviética y Finlandia. El peso del coche era de 1,200 kg (2,646 lb). Estaba impulsado por un nuevo desarrollo del viejo motor Ford de 3.3 litros, en línea de 4 cilindros, que ahora daba 50 hp (37 kW) y una velocidad máxima de 100 km/h (62 mph). Se produjo utilizando piezas comerciales existentes, principalmente de Ford."
 SOV_motorized_lia_equipment_03:0 "Vehículos ligeros de mitad de guerra (Coches/Motos)"
 SOV_motorized_lia_equipment_03_short:0 "GAZ-67B"
 SOV_motorized_lia_equipment_03_desc:0 "El GAZ-67 y el posterior GAZ-67B introdujeron la tracción en las cuatro ruedas para mejorar enormemente la capacidad todoterreno. El motor Ford de 3.3 L ahora producía 54 hp."
 SOV_motorized_lia_equipment_04:0 "Vehículos ligeros de mitad de guerra (Coches/Motos)"
 SOV_motorized_lia_equipment_04_short:0 "GAZ-69"
 SOV_motorized_lia_equipment_04_desc:0 "Un nuevo desarrollo con un motor más moderno de menor cilindrada (2.1 L) para reducir el consumo de combustible."
 
 JAP_motorized_lia_equipment_01:0 "Vehículos ligeros de antes de la guerra (Coches/Motos)"
 JAP_motorized_lia_equipment_01_short:0 "Toyota ABR"
 JAP_motorized_lia_equipment_01_desc:0 "El Toyota ABR fue una modificación militar del AB, el segundo coche de producción de Toyota. Se construyeron 353 entre 1936 y 1942."
 JAP_motorized_lia_equipment_03:0 "Vehículos ligeros de mitad de guerra (Coches/Motos)"
 JAP_motorized_lia_equipment_03_short:0 "Kurogane Type 95"
 JAP_motorized_lia_equipment_03_desc:0 "El Kurogane Type 95 fue un coche de reconocimiento japonés diseñado por Tokyu Kurogane Industries en 1935. Fue el primer vehículo de pasajeros de tracción en las cuatro ruedas en producción en masa. Se construyeron aproximadamente 4,700 entre 1936 y 1944."
 JAP_motorized_lia_equipment_02:0 "Vehículos ligeros de principios de guerra (Coches/Motos)"
 JAP_motorized_lia_equipment_02_short:0 "Coche de Estado Mayor Type 93"
 JAP_motorized_lia_equipment_02_desc:0 "El Type 93 se refería a un coche de estado mayor de 4 o 6 ruedas diseñado en 1933 y utilizado durante toda la guerra. Era muy similar al Ford americano de 1934."
 JAP_motorized_lia_equipment_04:0 "Vehículos ligeros de mitad de guerra (Coches/Motos)"
 JAP_motorized_lia_equipment_04_short:0 "Toyota AK-10"
 JAP_motorized_lia_equipment_04_desc:0 "El Toyota AK-10 era un prototipo de 'camión' de 0.5 toneladas con tracción en las cuatro ruedas, muy similar a un Jeep. Aunque el prototipo funcionó bien, solo se construyeron unos pocos."
