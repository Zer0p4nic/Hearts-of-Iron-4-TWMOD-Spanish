 CCP_preserve:0 "Habilita §HSupervivencia§!\nToda la Infantería : \n    Retorno: §G+1%§!\n    Pérdida de Experiencia: §G-1.5%§!"
 CCP_mountain_training_tt:0 "Habilita §HGuerra de Montaña§!\nToda la Infantería : \n    §HMontaña§!\n      Movimiento: §G+10%§!\n    §HCerro§!\n      Movimiento: §G+10%§!\n\n§HMARINES\n    Montaña§!\n      Ataque: §G+5%§!\n    §HCerro§!\n      Ataque: §G+5%§!\n      \n§HMONTANISTAS\n    Montaña§!\n      Ataque: §G+5%§!\n    §HCerro§!\n      Ataque: §G+5%§!\n      \n§HPARACAIDISTAS\n    Montaña§!\n      Ataque: §G+5%§!\n    §HCerro§!\n      Ataque: §G+5%§!\n\nGana 2 divisiones de montañistas de élite."
