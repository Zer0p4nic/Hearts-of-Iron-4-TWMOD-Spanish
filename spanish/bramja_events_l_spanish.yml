 bramja.14.t:0 "Continúan los bombardeos atómicos..."
 bramja.14.d:0 "El temor de que se usaran más bombas atómicas contra la vida humana se ha hecho realidad hoy... El bombardeo de hoy de [From.From.GetName] es otro testimonio de la naturaleza infernal de la guerra y otro triste episodio en la historia del hombre\n ...¿y quizás uno de los últimos?"
 bramja.14.a:0 "El calor es casi tan intenso como Amanda"
 bramja.14.b:0 "¿Harán lo que sea para ganar esta guerra?!"
 bramja.1.t:0 "\nAumento de la evasión de reclutamiento en [From.GetNameDef]..."
 bramja.1.d:0 "\n\n\nEstán llegando informes preocupantes desde [From.GetNameDef], debido a la pérdida de fe en el liderazgo, la evasión del reclutamiento está en aumento. ¿Puede [From.GetLeader] aún inspirar a su pueblo?"
 bramja.1.a:0 "Esperemos que esto se maneje antes de que nuestros enemigos puedan usarlo a su favor..."
 bramja.1.b:0 "La cobardía solo conduce a la destrucción..."
 bramja.2.t:0 "El descontento social alcanza el punto de ebullición en [From.GetNameDef]"
 bramja.2.d:0 "\nEl cóctel de divisiones internas existentes y las crecientes presiones externas está comenzando a desgarrar la nación [From.GetAdjective] desde dentro. Han estallado huelgas en todo [From.GetNameDef] que el [From.GetAdjective] [From.GetRulingParty] debe resolver para revertir la tendencia."
 bramja.2.a:0 "El frente interno no puede fallar, los hombres deben volver al trabajo!"
 bramja.2.b:0 "Los cimientos ideológicos de [From.GetNameDef] parecen hundirse como en arenas movedizas!"
 bramja.3.t:0 "Insurrección en [From.GetNameDef]!"
 bramja.3.d:0 "Hace poco más de dos décadas, surgieron motines mientras la Gran Guerra parecía consumir sin fin el espíritu de vida de las naciones. Sin embargo, las personas que se levantaron a menudo vieron a sus países derrotados y rara vez terminaron mejor a largo plazo...\nSi el liderazgo [From.GetAdjective] no detiene esto en su infancia, bien podría significar el final de la guerra... y de su nación."
 bramja.3.a:0 "Tenemos que apagar el fuego antes de que consuma toda nuestra nación!"
 bramja.3.b:0 "¿Quién puede culparlos realmente? Bueno, aparte de sus esposas, hijos, padres, futuros historiadores, etc."
 bramja.3.c:0 "La mayor victoria es la que no requiere batalla... nuestra fuerza y determinación aplastan lentamente pero con seguridad la columna vertebral del enemigo!"
 bramja.6.t:0 "El General MacArthur ha tomado por la fuerza el gobierno [From.GetAdjective]!"
 bramja.6.d:0 "MacArthur y generales afines han aprovechado la insatisfacción popular causada por los sacrificios infructuosos y los medios utilizados en la guerra en curso. Promete una rápida victoria, de una forma u otra... \n\n Lo que planea hacer MacArthur una vez ganada la guerra con sus poderes, sigue siendo incierto..."
 bramja.6.a:0 "Debemos defender la Democracia en América! Luchar contra este general sediento de sangre!"
 bramja.6.b:0 "Salve MacArthur, Salvador de América!"
 bramja.7.t:0 "El Golpe de Estado de MacArthur!"
 bramja.7.d:0 "MacArthur y generales afines han aprovechado la insatisfacción popular causada por los sacrificios infructuosos y los medios utilizados en la guerra en curso. Con promesas de una rápida victoria, MacArthur lideró un golpe de estado contra el gobierno de [USA.GetLeader].\nA pesar del apoyo popular y militar menguante para [USA.GetLeader] y su gobierno de [From.GetRulingParty], aún fueron capaces de evitar que MacArthur tomara el control de todo el país. \n\nLas líneas de batalla entre las fuerzas de MacArthur y las del gobierno atravesarán familias y la nación americana, mientras que las antiguas pequeñas diferencias de opinión lentamente se transforman en guerra civil..."
 bramja.7.a:0 "Estarán fuera de la guerra por un buen tiempo..."
 bramja.7.b:0 "Con América distraída y pronto en llamas, ¿quién podrá detenernos?"
 bramja.7.c:0 "Y así cae el Bastión de la Democracia..."
 bramja.7.d_2:0 "Wiederum ein Verbrecher von Versailles zerstört!"
 bramja.8.t:0 "¿Qué pasa con nuestros aliados?"
 bramja.8.d:0 "Ahora que el general MacArthur ha establecido su gobierno, debemos decidir qué hacer respecto a nuestra membresía en [Root.GetFactionName]. Nuestros aliados nos han arrastrado, algunos incluso dicen manipulado, hacia la guerra, por lo que muchos entre nuestro pueblo y el liderazgo sienten que deberíamos dejarlos a su suerte, corrigiendo el error de terminar con nuestra política de Aislacionismo. \n\nAunque esto nos dejaría más débiles frente a nuestros enemigos, legitimaría aún más nuestro gobierno, ya que demostraríamos que mantenemos nuestros objetivos propagados al tomar el control del gobierno.\nDe todos modos, nuestros aliados han demostrado ser un impedimento para la conducción de una guerra que no es nuestra, tenemos poco que perder."
 bramja.8.a:0 "América Primero!"
 bramja.8.b:0 "Necesitamos a nuestros aliados, al menos por ahora..."
 bramja.9.t:0 "MacArthur comienza el retorno al Aislacionismo!"
 bramja.9.d:0 "En línea con su programa, MacArthur inició hoy el retorno al Aislacionismo, declarando oficialmente nulas y sin efecto sus alianzas fuera del Hemisferio Occidental. América lucha sola, pero también se mantiene sola, por ahora..."
 bramja.9.a:0 "Triste que haya llegado a esto... Perseveraremos por nuestra cuenta!"
 bramja.9.b:0 "Divide y vencerás..."
 bramja.9.c:0 "¿Cómo impactará esto en el curso de la guerra?"
 bramja.9.d_2:0 "Unsere Kraft treibt einen Keil zwischen unsere Feinde!"
 bramja.10.t:0 "MacArthur se mantiene fiel a [Root.GetFactionName]"
 bramja.10.d:0 "En contra de las expectativas, el recién nombrado ministro de guerra de [From.GetNameDef] ha hablado públicamente sobre el mantenimiento de los compromisos hechos con sus aliados por la duración de la guerra actual. \nDado que los seguidores de MacArthur abogan principalmente por un retorno al aislacionismo, esto puede tener consecuencias para su gobierno."
 bramja.10.a:0 "Una sorpresa, sin duda, y una buena"
 bramja.10.b:0 "Los aplastaremos de todos modos"
 bramja.10.c:0 "Estratocracia o democracia, ¿qué importa?"
 bramja.11.t:0 "Los comunistas se rebelan mientras nuestros enemigos se acercan!"
 bramja.11.d:0 "Con la guerra contra el bolchevismo en el este aún en curso y la invasión de nuestra patria, [SOV.GetNameDef] ha instruido a los comunistas en nuestro país a levantarse. Nuestra situación se está volviendo cada día más precaria. Debemos actuar rápido si queremos evitar nuestra destrucción por enemigos externos e internos!"
 bramja.11.a:0 "Nuestras tierras se están convirtiendo en meras fichas de negociación para ser utilizadas en el gran juego de ajedrez!"
 bramja.12.t:0 "\n\nLos comunistas se rebelan en [From.GetNameDef] mientras los enemigos se acercan"
 bramja.12.d:0 "\n\n\n\nCon [Root.GetFactionName] aún librando la guerra contra el bolchevismo en el este, mientras los territorios de [From.GetAdjective] son invadidos, [SOV.GetLeader] ha instruido a los comunistas [From.GetAdjective] a levantarse. La situación de [From.GetNameDef] se vuelve cada día más precaria..."
 bramja.12.a:0 "Ya sea una bandera blanca o roja, parece que los [From.GetAdjective] son aliados inútiles!"
 bramja.12.b:0 "El fin del estado títere [From.GetAdjective] está cerca"
 bramja.12.c:0 "Es hora de que los [From.GetAdjective] elijan quién quieren que esté a cargo!"
 bramja_13a_tt:0 "Perderemos el control sobre nuestros súbditos dada nuestra situación desesperada.\n Si Manchuko siente que no puede sobrevivir sin nuestro apoyo, podría optar por mantenerse leal a nosotros.\n Esto dependerá en gran medida de cuán inminente sea la amenaza rusa para ellos."
 bramja_13b_tt:0 "Hace exactamente lo mismo que la primera opción, pero también declararás la guerra a todos los antiguos súbditos."
 bramja.13.t:0 "Rebeliones en nuestras conquistas de ultramar!"
 bramja.13.d:0 "El Dai Nippon Teikoku está al borde del abismo. Con los odiados gaijin cada vez más constriñéndonos como las serpientes que son, nuestras conexiones con las partes de ultramar del imperio se están marchitando. Nuestros \"hermanos\" asiáticos han aprovechado esta situación para traicionar nuestra causa y seguir su propio camino. Realistamente, tenemos pocos medios para \"guiarlos\" de vuelta a nuestro redil, aunque estas naciones descarriadas son a menudo débiles y divididas. ¿Qué haremos?"
 bramja.13.a:0 "¿Sayonara...?"
 bramja.13.b:0 "Tennoheika Banzai!!!"
 bramja.16.t:0 "Esfera japonesa desmoronándose"
 bramja.16.d:0 "La mayoría de los antiguos aliados y súbditos japoneses se han levantado contra su antiguo \"protector\". Citan la creciente opresión de Nippon dentro de la Esfera como su principal razón. Un líder de las naciones anteriormente sometidas lo formuló de la siguiente manera:\n\"Se suponía que los japoneses nos liberaban del imperialismo occidental. Sin embargo, al final fueron peores como antídoto que el veneno mismo...\" La razón por la que esto está sucediendo ahora es obvia: con su marina descansando en su mayoría en el fondo del mar, las posesiones de ultramar de los [From.GetAdjective] habían sido cortadas de las Islas del Hogar. Sin importar cómo resulte esto, seguramente será un punto de inflexión en la historia asiática."
 bramja.16.a:0 "Este caos en el Este no ayudará a nuestra causa!"
 bramja.16.b:0 "Esto no es el fin del principio, sino el principio del fin!"
 bramja.16.c:0 "Este u Oeste, ninguno se libra en la conflagración"
 bramja.17.t:0 "El Reino Medio..."
 bramja.17.d:0 "§B\"El Imperio, largo dividido, debe unirse; largo unido, debe dividirse. Así ha sido siempre.\"§!\n\nAsí fue escrito en el libro más leído de China, el \"Romance de los Tres Reinos\" (Sānguó Yǎnyì). El libro expresa una visión común en todo el Este, una filosofía que concibe la historia como circular, Ying y Yang, como la eterna serpiente que se devora a sí misma, el péndulo que oscila, de un lado a otro, sin moverse realmente. Los occidentales a menudo crecieron con una visión lineal de la historia, como si siempre se estuviera dirigiendo a un clímax final (o más bien a un Apocalipsis literal), tal como lo enseñan las Religiones Abrahámicas. No sorprende que esta diferencia en la cosmovisión haya sido utilizada por los occidentales para explicar y justificar su superioridad sobre el mundo, ya que esto conduciría a un pueblo más activo y motivado que no aceptaría su suerte, sino que siempre lucharía por más... \n \nLos eventos recientes en China podrían demostrar que las ya golpeadas creencias de Occidente están equivocadas. Recientemente, el conocido dicho ha estado fluyendo notablemente más a través de China, mientras versiones adaptadas de la novela china se expanden desde el Norte. Las adaptaciones están bien elaboradas, enfatizando las analogías entre el presente y el pasado. Esta es solo una de las muchas formas en que se propaga la idea de que \"la unidad y prosperidad del reino chino\" pronto regresará, guiada por el Mandato del Cielo."
 bramja.17.a:0 " \n\n §T §T [MAN.GetFlag]"
 bramja.17.b:0 " \n §T El destino está con los Qing\n A la parte 2 §T [MAN.GetFlag]"
 bramja.18.t:0 "...¿renacerá de las cenizas o será extinguida para siempre?"
 bramja.18.d:0 "Los últimos oscuros decenios, en los que China se hundió en el caos de los Tratados Desiguales, los señores de la guerra, los revolucionarios y, finalmente, los invasores implacables, parecen estar llegando a su fin. Hoy en [Root.Capital.GetName] se anunció de la manera ritual adecuada cómo [FROM.GetLeader] fue coronado Emperador de toda China una vez más. La derrota final de las amenazas existenciales de China por parte de los ejércitos [From.GetAdjective] ha probado a quién pertenecía legítimamente el Mandato, como había sido antes. \nLos [From.GetRulingParty] han demostrado ser excelentes propagandistas durante la última década, utilizando el curso de los eventos de las últimas décadas hasta ahora para encajar una historia con una única conclusión posible: los Qing, y solo los Qing, pueden mostrar el camino para que China recupere su lugar en el mundo, en el centro de él! Incluso el colonialista occidental más cínico o los republicanos chinos idealistas deben, en ocasiones, dudar de su causa, ya que [From.GetName] es ahora probablemente el estado más desarrollado, rico en recursos y bien armado que queda en el Reino Medio.\n¿Se mantendrá el Imperio Chino y completará el ciclo una vez más, mostrando al mundo que el Reino Medio está destinado a durar para siempre? ¿O disfrutarán aquellos que buscaron la desaparición del Reino Medio de una vindicación final?"
 bramja.18.a:0 "¿Un siglo de falta de astucia política superado en pocos años? Quizás, quizás... eso debe significar algo."
 bramja.22.a:0 "Establecer Francia de Vichy."
 bramja.22.c:0 "Establecer Francia Borbónica."
 bramja.23.t:0 "El Segundo Armisticio en Compiégne"
 bramja.23.d:0 "Tras una traición de elementos más derrotistas en el gobierno y el ejército, se ha firmado un armisticio entre [From.GetName] y los franceses en Compiégne, en el mismo vagón de tren en el que se negoció la rendición alemana en la Primera Guerra Mundial. [FRA.GetLeader] y su gobierno fueron destituidos después de las desastrosas derrotas recientes y huyeron al extranjero. El golpe fue ejecutado principalmente por radicales que admiraban las maneras alemanas...\n \nBajo los términos del armisticio, un gobierno francés bajo [vichy_france.GetLeader] con base en Vichy continuará administrando la mayor parte del sur de Francia, mientras que el resto del país cae bajo una Zona de Ocupación Alemana. \n\n El monarca francés y varios oficiales franceses han prometido continuar la resistencia desde el extranjero, pero esto pone un fin efectivo a los combates en Francia, al menos por el momento."
 bramja.23.a:0 "¿Podrá [FRA.GetLeader] recuperar el trono francés una vez más para su dinastía?"
 bramja.23.b:0 "Konig, Kaiser oder Republik, Francia siempre está bajo Alemania!"
 bramja.25.t:0 "¿Alianza con los británicos?"
 bramja.25.d:0 "Con la invasión alemana en curso de Europa Occidental, quizás deberíamos acercarnos a nuestro viejo aliado y rival al otro lado del mar. Aunque nuestro gobierno tiene menos amor por los británicos que la república, quizás deberíamos considerar esta alianza hasta que se derrote la amenaza alemana."
 bramja.25.a:0 "Vamos a por ello, al menos por ahora..."
 bramja.25.b:0 "Francia puede manejar esto por sí sola sin problemas."
 bramja.26.t:0 "Los franceses proponen una alianza temporal contra Alemania."
 bramja.26.d:0 "Si bien el régimen francés actual no es el mismo que durante la Gran Guerra, siendo menos democrático y fundamentalmente más opuesto a nuestros intereses, han solicitado crear una alianza hasta que Alemania sea derrotada. Al final, podríamos ayudar a un futuro enemigo a derrotar al actual, lo que nos traerá mayores problemas en el futuro..."
 bramja.26.a:0 "Vamos a por ello, pensaremos en los problemas futuros cuando los enfrentemos...."
 bramja.26.b:0 "Dejémoslos pelear entre ellos."
 bramja.27.t:0 "Terminando nuestra membresía en los Aliados"
 bramja.27.d:0 "Con la amenaza alemana superada, deberíamos esforzarnos nuevamente hacia nuestros propios objetivos, los cuales quizás irán en contra de nuestros aliados actuales..."
 bramja.27.a:0 "Viva Francia!"
 bramja.27.b:0 "Quizás aún podamos usar algo de respaldo extra..."
 bramja.28.t:0 "[From.GetNameDef] abandona a los Aliados"
 bramja.28.d:0 "Con la amenaza alemana derrotada, [From.GetNameDef] ha anunciado que seguirá su propio camino una vez más, mencionando objetivos cada vez más divergentes ahora que su enemigo común ha sido abatido..."
 bramja.28.a:0 "¿Serán los franceses nuevos alborotadores en la casa europea?"
 bramja.29.t:0 "Nuestras reclamaciones sobre tierras yugoslavas"
 bramja.29.d:0 "Como Yugoslavia está actualmente en guerra con los italianos y sus aliados, ahora es el momento oportuno para exigir nuestras tierras perdidas, para que no enfrenten nuestra ira también..."
 bramja.29.a:0 "El Tratado de Trianon será revertido!"
 bramja.29.b:0 "Nuestra situación actual es demasiado crítica en este momento..."
 bramja.30.t:0 "Nuestros hermanos en Macedonia"
 bramja.30.d:0 "Nuestros viejos enemigos en Occidente enfrentan invasión y ocupación, esta es una gran oportunidad para liberar nuestras tierras ancestrales de Macedonia y Tracia, no deberíamos dejar escapar esta oportunidad."
 bramja.30.a:0 "Tomaremos lo que es nuestro."
 bramja.30.b:0 "Nuestro posición es demasiado precaria para arriesgar esto."
 bramja.31.t:0 "Bulgaria prepara la ocupación de Macedonia"
 bramja.31.d:0 "Como sus viejos enemigos en Grecia y Yugoslavia están siendo invadidos, Bulgaria ha proclamado una vez más que Macedonia es parte de las tierras búlgaras. Aprovechando la debilidad de sus vecinos, Bulgaria ya ha comenzado a mover sus tropas a las regiones en disputa."
 bramja.31.a:0 "Los Balcanes siguen siendo el subcontinente más entretenido del planeta."
 bramja.31.b:0 "Finalmente, la Gran Bulgaria renacerá."
 bramja.32.t:0 "¿Tecnología más históricamente apropiada?"
 bramja.32.d:0 "Este evento te da la opción de permitir que todas las naciones comiencen el juego con tecnologías más históricamente apropiadas investigadas, dependiendo de su contexto específico. Por ejemplo, la mayoría de las naciones obtendrían cascos de la Primera Guerra Mundial, silos de combustible, etc., investigados, mientras que algunas naciones como Italia tendrían la tecnología de marines investigada por esto.\nEste evento no aparecerá si la regla histórica de MP está configurada en sí."
 bramja.32.a:0 "Sí, por favor."
 bramja.32.b:0 "Preferiría no."
 bramja.33.t:0 "Recuperación de la Gran Guerra Patriótica"
 bramja.33.d:0 "Ahora que los alemanes y sus títeres reaccionarios han sido expulsados de la Madre Rusia y han sido abatidos, debemos dirigirnos a reconstruir y restaurar. Estos esfuerzos para recuperarnos de la reciente invasión van a requerir una cantidad significativa de nuestros recursos. Si bien la disposición de nuestro pueblo para luchar ha sido llevada al límite, una nueva invasión de nuestra patria encontrará una resistencia aún más dura que la última, ya que el Ejército Rojo y el pueblo nunca han tenido más experiencia con la guerra y el terreno de nuestras tierras."
 bramja.33.a:0 "Consolidemos lo que hemos ganado para la Revolución!"
 bramja.34.t:0 "Los frutos de la victoria de la Revolución"
 bramja.34.d:0 "Alemania ha sido derrotada y hemos conquistado y ocupado extensas áreas de Europa. Ahora que la conferencia de paz ha definido las fronteras y esferas de influencia en Europa, debemos ejecutar nuestros planes como se definieron durante la Guerra; para difundir la Revolución y mantener la unidad e ideología pura, aseguraremos, de manera segura pero sutil, la conformidad en nuestra esfera. De manera conveniente, este colchón también protegerá el Corazón de la Revolución... \n Deberemos apretar el control sobre nuestra esfera de influencia al difundir los ideales comunistas, suprimir y superar cualquier otra fuerza política y asegurarnos de que solo los leales estalinistas ocupen puestos de poder. Finalmente, esto también nos permitirá extraer los recursos industriales necesarios para nuestra recuperación y el mantenimiento de nuestro estatus y del comunismo a nivel internacional."
 bramja.34.a:0 "Proceder según lo planeado"
 bramja.34.b:0 "¿No deberíamos, eh, dejar que los trabajadores en estos países liberados hagan lo suyo?"
 bramja.34.c:0 "Deben estar atados a nuestro destino!"
 bramja.36.t:0 "El control de Stalin sobre Europa"
 bramja.36.d:0 " \"...se ha descendido un Telón de Acero sobre el continente. Detrás de esa línea se encuentran todas las capitales de los antiguos estados de Europa Central y del Este... todas estas famosas ciudades y las poblaciones que las rodean se encuentran en lo que debo llamar la esfera soviética, y todas están sujetas, de una forma u otra, no solo a la influencia soviética, sino a un alto y, en algunos casos, creciente grado de control desde Moscú.\" \n El discurso de Winston Churchill de ayer sirve como una advertencia contundente sobre el expansionismo soviético y las amenazas del comunismo. Su discurso resume la situación de manera excelente. Algunos analistas dicen que la política soviética es solo natural y esperada, si no acordada de antemano, dado el razonable deseo de los soviéticos de protegerse de otra invasión desde el Oeste."
 bramja.36.a:0 "En las brasas de un conflicto, otro comienza a arder..."
 bramja.36.b:0 "Los capitalistas pueden difundir su propaganda contra nosotros tanto como quieran..."
 bramja.38.t:0 "[ITA.GetLeader] ofrece términos para la paz..."
 bramja.38.d:0 "A medida que los italianos y sus aliados avanzan más en nuestra Patria, su guerra en otros lugares, contra otros poderes, continúa. Dada esta situación y sintiendo el compromiso decreciente con nuestra guerra contra ellos, nos han enviado términos para la paz. Dada su posición de fuerza, los términos son los siguientes..."
 bramja.38.a:0 "¿Paz y términos?! Ridículo!"
 bramja.38.b:0 "Entrega Saboya, Córcega y todos los territorios de ultramar ocupados por [ITA.GetName] y sus aliados."
 bramja.38.c:0 "Hacer una contrapropuesta: dar Córcega y algunas colonias a [ITA.GetName] y unirse a su alianza. Los latinos ya no deben pelear entre ellos."
 bramja.38.d_2:0 "Entregar todo el territorio al otro lado del Ródano y actualmente ocupado por [ITA.GetName] y someterse a su protección."
 bramja.40.t:0 "[FRA.GetLeader] acepta los términos de paz italianos."
 bramja.40.d:0 "Con las posiciones de [FRA.GetNameDef] en el continente europeo siendo sobrepasadas y [ITA.GetLeader] prefiriendo centrarse en enemigos en otros lugares, se ha firmado un tratado de paz. El tratado estipula que [FRA.GetName] entregue tierras italianas antiguas en Europa y todas las colonias actualmente ocupadas por Italia y sus aliados.\n Aunque son términos duros, [FRA.GetLeader] y su gobierno tenían pocas alternativas. Además, [FRA.GetNameDef] puede utilizar este respiro para reconstruirse y luego atacar de nuevo, en el momento y lugar adecuados...\n [ITA.GetLeader] ahora puede concentrarse en sus enemigos restantes, sin tener que pensar en el frente [From.GetAdjective] y la potencial ocupación total de la región."
 bramja.40.a:0 "¿No escribió Maquiavelo: \"Nunca le hagas a tu enemigo un daño menor\"?"
 bramja.41.t:0 "Los gigantes latinos entierran el hacha de guerra y continúan la lucha juntos"
 bramja.41.d:0 "En un sorprendente resultado de las negociaciones entre [ITA.GetName] y [FRA.GetName], las naciones latinas hermanas han declarado que detendrán las hostilidades y avanzarán como aliadas. Además, [FRA.GetLeader] accedió a ceder territorio a Italia, citando reclamos históricos [ITA.GetAdjective]... Cómo ocurrió este giro, quién jugó mejor su mano en la mesa de negociaciones y qué parte se beneficiará más de este acuerdo es un tema debatido intensamente en los círculos más altos de Europa..."
 bramja.41.a:0 "Los pueblos latinos... siempre dando un giro inesperado a la historia, eh."
 bramja.42.t:0 "[FRA.GetName] se somete a [ITA.GetLeader]"
 bramja.42.d:0 "La agotadora guerra [From.GetAdjective], la debilidad militar y las similitudes en las ideologías dominantes de ambas naciones han llevado a [FRA.GetLeader] a aceptar las demandas [ITA.GetAdjective] por extensas áreas de territorio y sumisión. Parece que el liderazgo [FRA.GetAdjective] pensó que esta era la única forma de evitar una ocupación completa y la pérdida de autonomía para la nación dentro del creciente imperio [ITA.GetAdjective]..."
 bramja.42.a:0 "Finalmente, una iteración moderna de \"De Bello Gallico\"!"
 bramja.43.t:0 "La guerra en Brasil se vuelve desesperada..."
 bramja.43.d:0 "[POR.GetLeader] se enfrenta cada vez más a los fracasos de la guerra en Brasil. ¿Deberíamos renunciar al sueño de un imperio reunificado, o de lo contrario podríamos perderlo todo?"
 bramja.43.a:0 "No tenemos elección"
 bramja.43.b:0 "Prefiero morir luchando por nuestro legado..."
 bramja.44.t:0 "Portugal se retira de Brasil"
 bramja.44.d:0 "Como afirmar cualquier reclamo de su familia sobre Brasil militarmente se había convertido en mera ficción hasta ahora, el gobierno de [POR.GetLeader] ha decidido finalmente retirarse, en un intento de salvar el trono que [POR.GetLeader] había reacquistado recientemente en casa."
 bramja.44.a:0 "Bueno, era un gran estiramiento, ¿no?"
 bramja.44.b:0 "Nuestra esperanza de recuperar la gloria está para siempre extinguida ahora"
 bramja.45.t:0 "El Dictado de Teherán"
 bramja.45.d:0 "El avance [FROM.GetAdjective] en [PER.GetName] obligó a este último a aceptar las demandas [FROM.GetAdjective]. Dado que la región está al borde de su esfera de influencia y la significativa presencia de elementos amigos, el liderazgo [FROM.GetAdjective] dejó más autonomía de lo habitual para [PER.GetName], convirtiéndolo en un estado tapón \"neutral\". Sus características geográficas hacen de [PER.GetName] un candidato ideal para esto. Aun así, el acuerdo a menudo se denomina irónicamente \"el Dictado de Teherán\", principalmente por los enemigos que añaden en tono de broma que los campos de petróleo de [PER.GetName] no han recibido tanta autonomía, convirtiéndolo más en un tapón de petróleo que en otra cosa para sus nuevos señores. \n\n Sea lo que sea que se diga, la realidad es que la región ha sufrido inmensamente desde su involucramiento directo en la guerra como peón de jugadores más grandes, alimentando el caos y la anarquía. Como su reinstalado gobernante, Reza Shah, está actualmente prisionero en algún lugar del Imperio Británico, las perspectivas de un regreso a la estabilidad son sombrías si esto permanece sin cambios. Sin embargo, circulan historias de que la organización de inteligencia [FROM.GetAdjective] ya ha localizado al Shah, no muy lejos de su primera residencia cuando fue exiliado..."
 bramja.45.a:0 "¿Cuántas películas de espías se harán sobre esto?"
 bramja.45.b:0 "Quien ríe al último, ríe mejor..."
 bramja.46.t:0 "El Dictado de Teherán"
 bramja.46.d:0 "El avance [FROM.GetAdjective] en [PER.GetName] obligó a este último a aceptar las demandas [FROM.GetAdjective]. Dado que la región está al borde de su esfera de influencia y la significativa presencia de elementos amigos, el liderazgo [FROM.GetAdjective] dejó más autonomía de lo habitual para [PER.GetName], convirtiéndolo en un estado tapón \"neutral\". Sus características geográficas hacen de [PER.GetName] un candidato ideal para esto. Aun así, el acuerdo a menudo se denomina irónicamente \"el Dictado de Teherán\", principalmente por los enemigos que añaden en tono de broma que los campos de petróleo de [PER.GetName] no han recibido tanta autonomía, convirtiéndolo más en un tapón de petróleo que en otra cosa para sus nuevos señores."
 bramja.46.a:0 "Todo el petróleo del mundo, mi imperio por todo el petróleo!"
 bramja.46.b:0 "Otro glorioso triunfo!"
 bramja.47.t:0 "Un mensaje [FROM.GetAdjective]: arrepiéntete y serás perdonado"
 bramja.47.d:0 "§W\"Si confesamos nuestros pecados, él es fiel y justo y nos perdonará nuestros pecados y nos limpiará de toda maldad.\" §! §b 1 Juan 1:9 §! \n\n La máquina de guerra [GER.GetFactionName] está a nuestras puertas, después de una larga y sangrienta conquista de África. Temimos la llegada de este momento desde las derrotas en Egipto...\nLos [GER.GetAdjective] nos han enviado un ultimátum que comienza con una cita bíblica bien dirigida, ofreciendo ahorrarnos más muertes y destrucción, si nos sometemos formalmente y nos alineamos con sus ideales. Los [FROM.GetAdjective] ven a [SAF.GetNameDef] como una entidad autónoma regida por el [FROM.GetRulingIdeologyNoun] como ideología guía. \n\n La guerra nunca fue popular entre la población sudafricana, y mucho menos entre los afrikaners, pero ahora que potencialmente enfrentamos un final prematuro como cultura, muchos, la mayoría de ellos afrikaners, son más que apoyadores de las propuestas [FROM.GetAdjective]. Sea cual sea nuestra respuesta, está claro que perderemos aún más de lo que ya hemos perdido como nación. La pregunta ahora para [SAF.GetName] es qué elección no nos hará perderlo todo, y la respuesta depende de lo que el respondedor valore más: libertad, igualdad y honor o la primacía de tu propia raza, fuerza y supervivencia."
 bramja.47.a:0 "[SAF.GetLeader] y su facción pro-[SAF.GetFactionName] triunfan: \"Muerte antes que deshonor!\" \n\n §R Esto probablemente llevará a una guerra civil, ya que las fuerzas de los \"Gryshemde\", \"Gesuiwerde Nasionale Party\" y \"Ossewabrandwag\", probablemente con un fuerte apoyo [FROM.GetAdjective], no aceptarán esta decisión.§!"
 bramja.47.b:0 "Los nacionalistas pro-[GER.GetFactionName] avanzan: \"Junto a nuestros hermanos en [GER.GetNameDef] reharáremos nuestra nación a nuestra propia imagen, más fuertes que nunca!\""
 bramja.48.t:0 "Al final del mundo..."
 bramja.48.d:0 "Esta mañana, el recién instalado gobierno [GetRulingParty] de [From.GetNameDef] anunció el cese inmediato de las hostilidades con sus antiguos enemigos de [ROOT.GetFactionName]. Con la máquina de guerra de [ROOT.GetFactionName] a sus puertas, tras una larga y sangrienta travesía por África, el gobierno [FROM.GetAdjective] recibió un ultimátum [GER.GetAdjective] que les ofrecía paz y protección si se sometían formalmente a [GER.GetNameDef] y se alineaban con la ideología nacional socialista.\n\n La nota aparentemente puso un énfasis adicional en las raíces germánicas compartidas y la hermandad entre las clases gobernantes de las dos naciones. Los expertos comentan que los diplomáticos del Reich utilizaron esta redacción para dirigirse específicamente a la población afrikaner, cuya insatisfacción con la guerra había sido grande desde el principio y solo aumentó a medida que más padres e hijos no regresaban a casa. Algunos incluso especulan que elementos radicales dentro de la comunidad afrikaner colaboraron directamente con los [GER.GetAdjective] desde la conquista de Egipto por [ROOT.GetFactionName], razonando que era la única forma de preservar su estilo de vida y posición de poder. Aunque la teoría no se basa en pruebas concretas, se alinea bien con las nociones del \"imperialismo británico que avanza\" o una población nativa cada vez más asertiva..."
 bramja.48.a:0 "Continuar"
 bramja.48.b:0 "Bien..."
 bramja.52.t:0 "...y los márgenes de la humanidad"
 bramja.52.d:0 "...Sea lo que fuere lo que precedió, lo que se sabe es que una vez recibido el ultimátum, los elementos antibritánicos destituyeron rápidamente al gobierno en el poder y aceptaron los términos. \n\nAunque es un golpe para sus antiguos aliados, el país mismo sufrirá bajo las políticas del nuevo régimen o \"Apartheidswette\". Seguramente, el [FROM.GetRulingParty] ahora tiene carta blanca al implementar el \"Apartheid\", no solo sin obstáculos por parte de cualquier oposición política organizada, sino con el respaldo vigoroso y el riguroso escrutinio de sus hábiles \"Hermanos y aliados\"."
 bramja.52.a:0 "Una imagen espantosa, sin duda."
 bramja.52.b:0 "Los fuertes hacen lo que les plazca y los débiles sufren lo que deben...§L \"El Diálogo Meliense\", Tucídides§!"
 bramja.50.t:0 "Intento de rescate fallido" #Revisar Loc 50 & 51!
 bramja.50.d:0 "Nuestro intento de liberar al Shah ha fracasado, nuestro intento ha sido frustrado debido a factores adicionales en nuestra contra. Tendremos que intentarlo de nuevo..."
 bramja.50.a:0 "Los que se rinden son perdedores..."
 bramja.51.t:0 "[Per.GetAdjective] Shah liberado y de camino de regreso a Teherán"
 bramja.51.d:0 "Los medios estatales [FROM.GetAdjective] (con el habitual pomposidad) anunciaron esta mañana que las Fuerzas Especiales [FROM.GetAdjective] ejecutaron exitosamente una audaz incursión la noche pasada para liberar al recientemente reinstalado pero encarcelado Shah de Irán, Reza Shah, cumpliendo así los votos hechos por [From.GetLeader]. Aparte de consolidar su control sobre el Medio Oriente, esto también es otra pieza formidable de propaganda para [From.GetLeader] y [From.GetNameDef].\n\n§L Mientras el Shah viaja de regreso al \"§OTakht-e Khurshīd§!\" (el Trono Solar Persa), debe estar preguntándose si ahora es realmente libre, para gobernar sobre un reino liberado o si solo ha habido un cambio de guardia y ha recibido una celda más grandiosa.§!"
 bramja.51.a:0 "MI5, MI6, más bien MI0! Wahaha §R(humor alemán)§!"
 bramja.51.b:0 "Malditos sean!"
 bramja.51.c:0 "Una escapada audaz, bravo!"
 bramja.53.t:0 "Una buena propuesta de paz alemana"
 bramja.53.d:0 "Una delegación [GER.GetAdjective] llegó al cuartel general del Comandante en Jefe Gustav Mannerheim al mediodía para discutir los términos de paz, proponiendo un regreso al statu quo ante bellum. Los alemanes tienen poco interés en mantener el estado actual de guerra con nosotros tras haber derrotado a nuestros aliados. La reunión transcurrió de manera amistosa en general, uno de los delegados incluso parecía estar dando advertencias crípticas de que pronto los verdaderos enemigos de Finlandia podrían estar en las fronteras...\n Sea cual sea el caso, hay pocas razones para no hacer la paz, nuestros antiguos aliados están totalmente derrotados y nuestra alianza con ellos ya no sirve para protegernos de amenazas occidentales o orientales..."
 bramja.53.a:0 "Por supuesto que aceptamos"
 bramja.53.b:0 "No tememos a ningún huno, ya sea del Este o del Oeste!"
 bramja.56.t:0 "¿Poner fin al estado de guerra con [SOV.GetNameDef]?"
 bramja.56.d:0 "De acuerdo con las garantías dadas a las diversas naciones de Europa Central, declaramos la guerra a aquellos que violaron su integridad. Sin embargo, como ahora estamos en guerra tanto con [GER.GetNameDef] como con [SOV.GetNameDef] y nuestros aliados continentales están prácticamente derrotados, deberíamos considerar retractar nuestra declaración de guerra contra los soviéticos, ya que carecemos de medios para lograr la victoria tal como están las cosas ahora. Incluso corremos el riesgo de lograr solo un vínculo más cercano entre los alemanes y los rusos, siendo nosotros un enemigo común.\n Esto significa que abandonaríamos a Europa Central a su destino, por ahora..."
 bramja.56.a:0 "Es mejor luchar contra un monstruo a la vez..."
 bramja.56.b:0 "No renegaremos de nuestros acuerdos, amistades ni de nuestros principios!"
 bramja.57.t:0 "[ENG.GetAdjective] retracta la declaración anterior de guerra contra la Unión Soviética!"
 bramja.57.d:0 "\n\n\nAntes, [ENG.GetNameDef] había declarado la guerra a [SOV.GetNameDef], actuando en función de las garantías dadas a una multitud de estados en Europa Central para apoyarlos en caso de invasión. Sin embargo, ahora que están en guerra tanto con [GER.GetNameDef] como con [SOV.GetNameDef] y sin aliados importantes en el continente, el mantenimiento de un estado de guerra entre las 2 potencias ya no tiene mucho sentido, ya que ambas partes apenas pueden reunir fuerzas para entrar en contacto. Finalmente, también está el ampliamente expandido [GER.GetFactionName] que se encuentra entre los 2 ahora ex beligerantes, lo que podría resultar ser una preocupación mayor para cualquiera..."
 bramja.57.a:0 "¿Pero qué perro se llevará el hueso?"
 bramja.57.b:0 "Al menos nuestra situación es algo menos desesperada ahora"
 bramja.57.c:0 "Solo una breve pausa en la marcha hacia adelante del Socialismo!"
 bramja.71.t:0 "¿Permitir cambios en los nombres de los Estados?"
 bramja.71.d:0 "Disculpen por interrumpir nuevamente su juego, prometo que esta es la última vez.\nUna pregunta final: ¿quieres permitir que algunos Estados y Puntos de Victoria cambien de nombre cuando cambien de controlador? Si bien esto aumenta la inmersión, también aumenta ligeramente la carga en tu sistema y podría aumentar un poco el retraso."
 bramja.71.a:0 "Sí, eso sería genial"
 bramja.71.b:0 "La inmersión es ridícula"
