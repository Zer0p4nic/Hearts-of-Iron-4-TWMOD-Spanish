 ETH_strengthen_the_black_lions:0 "Fortalecer a los Leones Negros"
 ETH_strengthen_the_black_lions_desc:0 "Aunque hemos perdido tierras ante el enemigo, la lucha debe continuar. Los Leones Negros están ofreciendo una gran resistencia a los italianos y por lo tanto debemos apoyarlos de cualquier manera posible."
 ETH_supporting_the_arbegnoch:0 "Apoyar a los Arbegnoch"
 ETH_supporting_the_arbegnoch_desc:1 "En todo [ROOT.GetName] hay patriotas dispuestos a tomar las armas contra los invasores [ITA.GetAdjective]. Debemos hacer todo lo posible para apoyar a estos valientes hombres y mujeres en paralizar la máquina de guerra [ITA.GetAdjective]."
 ETH_ecole_militaire_haile_selassie_1er:0 "[GetEthiopianMilitaryAcademyName]"
 ETH_ecole_militaire_haile_selassie_1er_desc:1 "Nuestro ejército está demostrando ser muy anticuado en comparación con las otras potencias de la región, tanto en términos de equipamiento como de pensamiento. Estableceremos nuestra propia academia militar para entrenar a una nueva generación de oficiales en cómo luchar en guerras modernas."
 ETH_ecole_militaire_haile_selassie_1er_tt:0 "Modificar §Y[GetEthiopianArmySpiritName]§! por:\n$MODIFIER_XP_GAIN_ARMY$: §G+5%§! "
 ETH_unlock_academy_tt:0 "Desbloquea el §Y$academy_spirit$§!"
 ETH_university_of_capital:0 "Universidad de [ROOT.Capital.GetCapitalVictoryPointName]"
 ETH_university_of_capital_desc:0 "La ferocidad de las tropas una vez determinó el curso de una batalla. Ahora las batallas pueden librarse a grandes distancias sin que los soldados siquiera se vean. Debemos invertir en instituciones de aprendizaje para que podamos desarrollar nuevas tecnologías para hacer la guerra y fabricar las herramientas necesarias para ello."
 ETH_university_of_capital_tt:0 "Modificar §Y$ETH_corrupt_bureaucracy_dynamic_modifier$§! por:\n$MODIFIER_RESEARCH_SPEED_FACTOR$: §G+5%§! "
 ETH_scavenging_tactics:0 "Tácticas de Recuperación"
 ETH_scavenging_tactics_desc:0 "Mientras expandimos nuestra base industrial, debemos entrenar a nuestras tropas en identificar lo que es útil y recuperable en el campo de batalla. Esto será de gran ayuda para mantenerlos bien abastecidos hasta que podamos producir y transportar consistentemente nuestro propio equipo."
 ETH_keep_the_chitet:0 "Mantener el [GetChitetName]"
 ETH_keep_the_chitet_desc:0 "El [GetChitetName] nos ha servido bien. Como nación relativamente agrícola, nos costaría mantener un ejército permanente y profesional en todo momento. Es mejor seguir con lo que conocemos."
 ETH_keep_the_chitet_tt:0 "Modificar §Y[GetEthiopianArmySpiritName]§! por:\n $modifier_army_sub_unit_irregular_infantry_max_org_factor$: §G+5%§!\n Agrega §Y2 $irregular_infantry$§! batallones a las Divisiones Chitet Sefari."
 ETH_expand_the_mehal_sefari:1 "Expandir el [ETH_GetSefariName]"
 ETH_expand_the_mehal_sefari_desc:1 "Las tropas del [ETH_GetSefariName] han demostrado la necesidad de soldados profesionales bien entrenados. La era de simplemente levantar un ejército de campesinos en tiempos de crisis ha pasado hace mucho tiempo. Por lo tanto, reorganizaremos nuestro ejército como una fuerza permanente."
 ETH_chitet_sefari_no_recruiting_tt:1 "No se pueden reclutar más Divisiones §YChitet Sefari§!."
 ETH_expand_the_mehal_sefari_tt:0 "Modificar §Y[GetEthiopianArmySpiritName]§! por:\n$MODIFIERS_ARMY_DEFENCE_FACTOR$: §G+25%§! \n$MODIFIER_ARMY_ORG_FACTOR$: §G+5%§!"
 ETH_the_ethiopian_air_force:0 "La Fuerza Aérea [ROOT.GetAdjective]"
 ETH_the_ethiopian_air_force_desc:0 "Ya sea apoyando a las tropas en el campo de batalla o la destrucción de la infraestructura enemiga, el avión está demostrando ser un activo invaluable. Debemos establecer nuestra propia fuerza aérea si queremos proteger a nuestra gente y destruir a nuestros enemigos."
 ETH_the_ethiopian_air_force_tt:0 "Desbloquea §Y$air_force_command_spirit$§!"
 ETH_establish_a_naval_base:0 "Establecer una Base Naval"
 ETH_establish_a_naval_base_desc:0 "Con nuestra reciente adquisición de un puerto, nos hemos abierto a otro teatro de guerra. Debemos establecer nuestra propia base naval y comenzar a construir una marina para defender nuestras nuevas costas."
 ETH_improve_the_administration:0 "Mejorar la Administración"
 ETH_improve_the_administration_desc:0 "Queda una gran cantidad de corrupción dentro del establecimiento educativo. Esto es inaceptable en instituciones que supuestamente se enorgullecen de la meritocracia. Debemos erradicar implacablemente esta corrupción de nuestras escuelas y universidades."
 ETH_improve_the_administration_tt:0 "Modificar §Y$ETH_corrupt_bureaucracy_dynamic_modifier$§! por:\n$MODIFIER_RESEARCH_SPEED_FACTOR$: §G+5%§!\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+5%§!\n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY_FACTOR$: §G+5%§!"
 ETH_mounted_levies:1 "[GetChitetName] Montados"
 ETH_mounted_levies_desc:0 "Desde los desiertos del Este hasta las montañas del Oeste, nuestra patria consiste en varios terrenos difíciles de atravesar y, por lo tanto, no es adecuada para vehículos con ruedas o rastreados. Sin embargo, los camellos y caballos han demostrado ser más que suficientes durante milenios."
 ETH_mounted_levies_tt:0 "Recluta divisiones de §Y$cavalry$§! y §Y$camelry$§!."
 ETH_regional_training_centers:0 "Centros de Entrenamiento Regional"
 ETH_regional_training_centers_desc:0 "El [GetChitetName] está lejos de ser perfecto. Nuestras tropas podrían ser mucho más efectivas con el establecimiento de centros de entrenamiento regionales para enseñarles cómo luchar y pensar tácticamente. Esto también nos permitiría estandarizar el entrenamiento militar sin la necesidad de un ejército permanente."
 ETH_regional_training_centers_tt:0 "Modificar §Y[GetEthiopianArmySpiritName]§! por:\n $modifier_army_sub_unit_irregular_infantry_defence_factor$: §G+5%§! \n $modifier_army_sub_unit_irregular_infantry_speed_factor$: §G+10%§! \n $modifier_army_sub_unit_irregular_infantry_max_org_factor$: §G+15%§!"
 ETH_expand_the_kebur_zabagna:1 "Expandir el [ETH_GetGuardsName]"
 ETH_expand_the_kebur_zabagna_desc:1 "El [ETH_GetGuardsName] ha demostrado ser lo mejor de lo mejor dentro de nuestras fuerzas armadas. Deberíamos utilizar más sus habilidades mejorando su acceso a equipo y personal."
 ETH_expand_the_kebur_zabagna_tt:1 "Recluta una división adicional de §YKebur Zabagna§!. \nAgrega batallones adicionales de §Y$infantry$§! y §Y$cavalry$§! a la plantilla de §YKebur Zabagna§!.\nAgrega §Y$recon$§! y §Y$artillery$§! si se han investigado las tecnologías relevantes."
 ETH_tactical_training:0 "Entrenamiento Táctico Estandarizado"
 ETH_tactical_training_desc:0 "Con demasiada frecuencia, el entrenamiento que recibe nuestras fuerzas armadas es inconsistente y anticuado. Necesitamos estandarizar el entrenamiento táctico que reciben todas nuestras tropas para que sean más efectivas en el campo de batalla."
 ETH_tactical_training_tt:0 "Modificar §Y[GetEthiopianArmySpiritName]§! por:\n$MODIFIERS_ARMY_DEFENCE_FACTOR$: §G+10%§! "
 ETH_peacekeeping_forces:0 "Fuerzas de Mantenimiento de la Paz"
 ETH_peacekeeping_forces_desc:0 "La clave para nuestra seguridad es asegurarnos de que cualquier crisis en el extranjero se aborde rápidamente antes de que pueda escalar fuera de control. Por lo tanto, mantener una fuerza de mantenimiento de la paz capaz de ser desplegada en cualquier parte del mundo en cualquier momento es crucial."
 ETH_copy_plane_designs:0 "Copiar Diseños de Aviones"
 ETH_copy_plane_designs_desc:0 "No tiene mucho sentido reinventar lo que otros ya han desarrollado. Simplemente reproduciremos diseños de aviones de otras naciones y aprovecharemos su inversión en investigación."
 ETH_copy_light_plane_tt:0 "Crear una variante de §Y$iw_small_airframe$: [ITA.GetFlag]CR.32§!"
 ETH_copy_medium_plane_tt:0 "Crear una variante de §Y$iw_medium_airframe$: [ITA.GetFlag]Ca.101§!"
 ETH_asmera_naval_college:0 "[GetNavalCollegeName]"
 ETH_asmera_naval_college_desc:0 "Simplemente producir y mantener barcos no es suficiente para constituir una marina. Requerimos oficiales y especialistas que estén altamente entrenados en cómo utilizar activos navales en una batalla. Por lo tanto, estableceremos la primera academia naval de [ETH.GetName]."
 ETH_asmera_naval_college_tt:0 "Modificar §Y[GetEthiopianNavySpiritName]§! por:\n$MODIFIER_NAVAL_DOCTRINE_COST_FACTOR$: §G-30%§!"
 unlock_spirit_of_naval_academy_tt:0 "Desbloquea el §YEspíritu de la Academia Naval§!"
 ETH_naval_college_reduction:0 "Investigación en el Colegio Naval"
 ETH_capital_school_of_technology:0 "Escuela de Tecnología de [ROOT.Capital.GetCapitalVictoryPointName]"
 ETH_capital_school_of_technology_desc:0 "Nuestras reformas educativas están demostrando ser exitosas y bien valen la inversión. Deberíamos acelerar nuestro progreso reuniendo a los expertos en ingeniería de la nación en una sola escuela de tecnología."
 ETH_regional_supply_depots:0 "Depósitos de Suministros Regionales"
 ETH_regional_supply_depots_desc:0 "Nuestras tropas no podrán defender su patria si no tienen municiones o alimentos. Después de todo, un ejército marcha sobre su estómago. Debemos asegurarnos de que siempre estén bien abastecidos estableciendo depósitos militares de suministros regionales en todo [ETH.GetName]."
 ETH_expand_the_levy:1 "Expandir el [GetChitetName]"
 ETH_expand_the_levy_desc:0 "Con mejor apoyo y entrenamiento, el [GetChitetName] se ha convertido en una fuerza militar robusta y flexible. Con esta base sólida para construir, expandiremos el [GetChitetName] para disuadir a cualquier agresor extranjero."
 ETH_expand_the_levy_tt:0 "Aumenta la cantidad de Divisiones Chitet Sefari que pueden desplegarse a §Y40§!.\nAgrega §Y3 $irregular_infantry$§! batallones a las Divisiones Chitet Sefari. Agrega §Y$engineer$§!, §Y$military_police$§!, y §Y$field_hospital$§! si se han investigado las tecnologías relevantes."
 ETH_the_junior_officer_corps:0 "El Cuerpo de Oficiales Subalternos"
 ETH_the_junior_officer_corps_desc:0 "Las fuerzas armadas han sido dominadas por aristócratas durante siglos. Si queremos hacerlas más efectivas en el campo de batalla, necesitamos establecer escuelas de oficiales y programas de entrenamiento que promuevan la meritocracia sobre el nepotismo. Un paso hacia eso sería el establecimiento de un cuerpo de oficiales subalternos."
 ETH_camouflage:0 "Camuflaje"
 ETH_camouflage_desc:0 "Con la introducción de aviones en el campo de batalla, es cada vez más difícil obtener el elemento sorpresa. Para minimizar la visibilidad de nuestras intenciones tácticas, necesitamos que nuestras tropas se involucren en el entrenamiento de camuflaje y ocultación."
 ETH_camouflage_army_tt:0 "Modificar §Y[GetEthiopianArmySpiritName]§! por:\n $MODIFIER_CAS_DAMAGE_REDUCTION$: §G+10%§! \n $MODIFIERS_ARMY_DEFENCE_FACTOR$: §G+10%§!"
 ETH_camouflage_air_tt:0 "Modificar §Y[GetEthiopianAirforceSpiritName]§! por:\n $MODIFIER_ENEMY_ARMY_BONUS_AIR_SUPERIORITY_FACTOR$: §G-15%§!"
 ETH_the_fetno-derash:0 "El Fetno-Derash"
 ETH_the_fetno-derash_desc:0 "El trabajo de inteligencia se está convirtiendo cada vez más en un factor decisivo no solo en el campo de batalla, sino también en mantener la seguridad de nuestro liderazgo político. Por lo tanto, estableceremos una agencia de inteligencia dedicada a mantener nuestra seguridad y comprender mejor a nuestros enemigos."
 ETH_debre_zeyit_air_force_training_center:0 "[ETHGetAirBaseName] Centro de Entrenamiento de la Fuerza Aérea"
 ETH_debre_zeyit_air_force_training_center_desc:0 "Pilotar aviones es una tarea difícil en sí misma. Volarlos en combate, por supuesto, requiere aún más experiencia. Para asegurarnos de que nuestros pilotos estén a la altura, estableceremos un centro de entrenamiento de la fuerza aérea dedicado y comenzaremos a estandarizar su entrenamiento."
 ETH_debre_zeyit_air_force_training_center_tt:0 "Modificar §Y[GetEthiopianAirforceSpiritName]§! por:\n$MODIFIER_AIR_DOCTRINE_COST_FACTOR$: §G-25%§! "
 ETH_unlock_spirit_airforce_tt:0 "Desbloquea §Y$air_force_spirit$§!"
 ETH_purchase_obsolete_ships:0 "Comprar Barcos Obsoletos"
 ETH_purchase_obsolete_ships_tt:0 "Desbloquea decisiones para comprar barcos más antiguos de las grandes potencias."
 ETH_purchase_obsolete_ships_desc:0 "Aunque estamos avanzando con nuestro desarrollo naval, aún no somos capaces de desplegar una flota que pueda defender adecuadamente nuestra costa. Sin embargo, es posible que podamos adquirir algunos barcos más antiguos de otras naciones para reforzar nuestra flota."
 ETH_new_weapons_and_tactics:0 "Nuevas Armas y Tácticas"
 ETH_new_weapons_and_tactics_desc:0 "Mantenerse al día con los avances tecnológicos de otros ejércitos requiere una inversión constante en el nuestro para que siempre estén equipados y entrenados para enfrentar las últimas amenazas."
 ETH_old_reliable:0 "Viejo Confiable"
 ETH_old_reliable_desc:0 "Las armas simples, confiables y reparables son más deseables en el frente que los artefactos demasiado complicados que muchos ejércitos ahora utilizan. ¿Por qué perder tiempo y recursos entrenando a nuestras tropas con nuevos rifles cuando ya saben cómo usar los viejos?"
 ETH_old_reliable_tt:0 "Modificar §Y[GetEthiopianArmySpiritName]§! por:\n $MODIFIER_MAX_DIG_IN$: §G+0.5§!\n $MODIFIER_DIG_IN_SPEED_FACTOR$: §G+25%§!\n $modifier_army_sub_unit_infantry_attack_factor$: §G+5%§!\n $modifier_army_sub_unit_infantry_defence_factor$: §G+10%§!\n $modifier_army_sub_unit_infantry_speed_factor$: §G+10%§!"
 ETH_bring_in_foreign_advisors:0 "Traer Asesores Extranjeros"
 ETH_bring_in_foreign_advisors_desc:0 "A pesar de nuestro progreso continuo en la creación de una fuerza aérea [ETH.GetAdjective], nos falta experiencia de primera mano crucial para asegurarnos de que nuestros pilotos se utilicen al máximo. Por lo tanto, traeremos oficiales del extranjero para que nos asesoren sobre cómo podemos mejorar."
 ETH_bring_in_foreign_advisors_tt:0 "Modificar §Y[GetEthiopianAirforceSpiritName]§! por:\n $MODIFIER_ENEMY_ARMY_BONUS_AIR_SUPERIORITY_FACTOR$: §G-5%§!\n $MODIFIER_AIR_DOCTRINE_COST_FACTOR$: §G-5%§!\n $MODIFIER_AIR_ACCIDENTS$: §G-15%§!  "
 ETH_available_as_air_chief_tt:0 "Disponible como Jefe de la Fuerza Aérea:
 ETH_ethiopian_officers:0 "[ROOT.GetAdjective] Oficiales"
 ETH_ethiopian_officers_desc:0 "A medida que continúa el desarrollo de la fuerza aérea [ETH.GetAdjective], necesitamos asegurarnos de tener oficiales que puedan coordinar a nuestros pilotos de manera efectiva. En lugar de depender de asesores temporales del extranjero, desarrollaremos nuestra propia experiencia desde cero."
 ETH_ethiopian_officers_tt:0 "Modificar §Y[GetEthiopianAirforceSpiritName]§! por:\n $MODIFIER_AIR_ATTACK$: §G+15%§!"
 ETH_promote_the_war_heroes:0 "Promover a los Héroes de Guerra"
 ETH_promote_the_war_heroes_desc:0 "Debemos nuestra libertad continua a los héroes que arriesgan sus vidas en el campo de batalla. Para mantener la moral alta y el apoyo a las fuerzas armadas, promoveremos a nuestros héroes de guerra a posiciones más prestigiosas."
 ETH_expand_the_officer_corps:0 "Expandir el Cuerpo de Oficiales"
 ETH_expand_the_officer_corps_desc:0 "La falta de meritocracia en las fuerzas armadas ha sido su debilidad más crucial en los últimos años. Para asegurarnos de que las personas más capacitadas estén liderando a nuestras tropas, necesitamos expandir el cuerpo de oficiales y permitir el desplazamiento de aquellos que obtuvieron su rango a través del nepotismo."
 ETH_medal_gain_tt:0 "Aumenta la cantidad de XP ganada por los Comandantes de División cuando se les otorga una medalla en §G+75%§!"
 ETH_officer_promotion_boost_tt:0 "Todos los futuros §Yoficiales§! promovidos al rango de §Ygeneral§! recibirán §G+1 Ataque§! y §G+1 Defensa§!"
 ETH_the_common_soldier:0 "El Soldado Común"
 ETH_the_common_soldier_desc:0 "Un ejército no es nada sin los soldados comunes que ponen sus vidas en la línea todos los días sin esperar recompensa o reconocimiento. Estos héroes deben ser venerados por su contribución a nuestra seguridad colectiva."
 ETH_develop_the_capital_region:1 "Desarrollar [271.GetName]"
 ETH_develop_the_capital_region_desc:1 "Necesitamos aumentar el ritmo de la industrialización para el bienestar de nuestro pueblo y la protección de [ETH.GetNameDef]. Por lo tanto, invertiremos en el área que rodea a [ETH.Capital.GetCapitalVictoryPointName], convirtiéndola en el corazón industrial de [ETH.GetName]."
 ETH_develop_the_capital_region_tt:0 "Desbloquea la decisión de expandir la red eléctrica para cubrir todo [271.GetName]."

 ETH_the_state_bank_of_ethiopia:1 "El Banco Estatal de [ETH.GetNonIdeologyName]"
 ETH_the_state_bank_of_ethiopia_desc:0 "Al expandir los recursos del Banco Estatal de [ETH.GetName], podemos otorgar al pueblo una nueva línea de crédito y actuar como un diurético financiero para la debilitada economía [ETH.GetAdjective]."
 ETH_the_state_bank_of_ethiopia_tt:0 "Modificar §Y$ETH_corrupt_bureaucracy_dynamic_modifier$§! por:\n$MODIFIER_RESEARCH_SPEED_FACTOR$: §G+5%§!\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+5%§!"
 ETH_infrastructure_projects:0 "Proyectos de Infraestructura"
 ETH_infrastructure_projects_desc:0 "[ETH.GetName] tiene muchos recursos naturales que el mundo codicia. Sin embargo, no podemos aprovechar estos recursos sin medios adecuados para llevarlos a las fábricas o fuera del país. Debemos expandir rápidamente nuestra infraestructura y eliminar este cuello de botella económico."
 ETH_rebuilding_the_country_idea:0 "Reconstruyendo el país"
 ETH_cie:0 "[GetEthiopianRailwayName]"
 ETH_cie_imperial:0 "Compagnie Impériale des Chemins de Fer Éthiopiens"
 ETH_anarchist_bank:0 "Banco Comunitario Africano"
 ETH_central_bank:0 "Banco Central Africano"
 ETH_GuardsNameCommunist:0 "Guardias Revolucionarios"
 ETH_GuardsNameDefault:0 "Kebur Zabagna"
 ETH_GuardsNameDemocratic:0 "Guardias Nacionales"
 ETH_SefariNameCommunist:0 "Ejército Revolucionario"
 ETH_SefariNameDemocratic:0 "Fuerza Nacional de Defensa"
 ETH_SefariNameDefault:0 "Mehal Sefari"

 ETH_cie_anarcho_communist:0 "Colectivo Ferroviario [ETH.GetAdjective]"
 ETH_cie_stalinist:0 "Junta Ferroviaria [ETH.GetAdjective]"
 ETH_cie_fascist:0 "Ferrovie Imperiali Etiopiche"
 ETH_host_nation_name:0 "[?ETH.host_nation.GetNameWithFlag]"
 ETH_host_nation_fallback_name:0 "La Nación Anfitriona"
 ETH_second_italo_ethiopian_war_flag:0 "La Segunda Guerra Italo-Etíope"

 ETH_infrastructure_projects_tt:0 "Modificar §Y$ETH_state_development_dynamic_modifier$§! por:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+10%§!"
 ETH_state_owned_industry:0 "Industria Estatal"
 ETH_state_owned_industry_desc:0 "Podemos ver claramente que, de las grandes potencias del mundo, aquellos gobiernos que están dispuestos a interferir con el libre mercado están viendo enormes ganancias económicas al controlar la producción y reducir el desempleo. Seguiremos su ejemplo y expandiremos rápidamente nuestra economía a través de industrias estatales."
 ETH_state_owned_industry_tt:0 "Modificar §Y$ETH_state_development_dynamic_modifier$§! por:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+20%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+20%§!"
 ETH_encourage_local_development:0 "Fomentar el Desarrollo Local"
 ETH_encourage_local_development_desc:0 "Nadie puede anticipar completamente las necesidades de toda una economía y es peligroso pretender lo contrario. Dejaremos que las regiones se desarrollen como mejor les parezca. Después de todo, el establecimiento político local y las empresas sabrán mejor lo que se requiere en sus regiones."
 ETH_encourage_local_development_tt:0 "Modificar §Y$ETH_state_development_dynamic_modifier$§! por:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+10%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+10%§!"
 ETH_encourage_local_development_2_tt:0 "Las autoridades locales comenzarán a realizar mejoras estatales por su cuenta."
 ETH_a_port_of_our_own:0 "Un Puerto Propio"
 ETH_a_port_of_our_own_desc:0 "Con nuestra reciente adquisición de tierras costeras, tenemos la oportunidad de aumentar significativamente nuestro acceso al mercado internacional estableciendo nuestro propio puerto. Esto hará que sea mucho más fácil importar y exportar bienes, ayudando enormemente a nuestra economía."
 ETH_expanding_the_railway_network:0 "Expansión de la Red Ferroviaria"
 ETH_expanding_the_railway_network_desc:0 "Los ferrocarriles son cruciales para transportar recursos a las fábricas y luego a los mercados nacionales o internacionales. Al expandir la red ferroviaria, podemos mejorar nuestra capacidad para llevar esos recursos a su destino requerido. Esto también creará mayores oportunidades para que las personas de todo [ETH.GetName] se trasladen a las ciudades industriales en crecimiento."
 ETH_taxing_the_nobility:1 "[ETH_GetSeizeAssetsTitle]"
 ETH_taxing_the_nobility_desc:1 "[ETH_GetTaxNobilityDesc]"
 ETH_expand_tax_exemptions:1 "[ETH_GetTaxExemptionTitle]"
 ETH_expand_tax_exemptions_desc:1 "[ETH_GetTaxExemptionDesc]"
 ETH_expand_tax_exemptions_tt:0 "Modificar §Y$ETH_corrupt_bureaucracy_dynamic_modifier$§! por:\n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY$: §R-5%§!\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §R-5%§!"
 ETH_reform_the_currency:0 "Reformar la Moneda"
 ETH_reform_the_currency_desc:0 "Aunque la circulación de billetes de banco [ETH.GetAdjective] ha aumentado en los últimos años, muchos aún prefieren usar las monedas de otras naciones al realizar transacciones comerciales en [ETH.GetName]. Necesitamos reformar el birr para que sea más aceptado tanto a nivel nacional como en el extranjero."
 ETH_increased_factory_output:0 "Aumento de la Producción de Fábrica"
 ETH_increased_factory_output_desc:0 "A medida que el mundo parece cada vez más peligroso, necesitamos que las fábricas aumenten su producción de equipos para que el ejército pueda seguir siendo un disuasivo creíble para los agresores extranjeros."
 ETH_increased_factory_output_tt:0 "Modificar §Y$ETH_industrialization_dynamic_modifier$§! por:\n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY$: §G+10%§!"
 ETH_adapt_and_improve:0 "Adaptar y Mejorar"
 ETH_adapt_and_improve_desc:0 "Consultando con el ejército, los líderes de la industria pueden ganar experiencia en lo que realmente se requiere en el campo de batalla y transmitir esto a sus ingenieros. Esto evitará que se suministre equipo inadecuado a nuestras tropas y les permitirá hacer sugerencias de mejora rápidamente."
 ETH_adapt_and_improve_tt:0 "Modificar §Y$ETH_industrialization_dynamic_modifier$§! por:\n$MODIFIER_LAND_EQUIPMENT_UPGRADE_XP_COST$: §G-25%§!\n$MODIFIER_AIR_EQUIPMENT_UPGRADE_XP_COST$: §G-25%§!"
 ETH_the_state_court:0 "La Corte Estatal"
 ETH_the_state_court_desc:0 "El sistema legal de [ETH.GetName] está arraigado en prácticas arcaicas que se remontan a siglos atrás. Con nuestra reciente ola de reformas, ha llegado el momento de codificar más leyes de acuerdo con la constitución y establecer una corte estatal moderna para escuchar casos de importancia nacional."
 ETH_the_state_court_tt:0 "Modificar §Y$ETH_corrupt_bureaucracy_dynamic_modifier$§! por:\n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY$: §G+5%§!\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+10%§!\n$MODIFIER_RESEARCH_SPEED_FACTOR$: §G+10%§!"
 ETH_ethiopian_shipbuilding:0 "Construcción Naval [ROOT.GetAdjective]"
 ETH_ethiopian_shipbuilding_desc:0 "Ahora que hemos establecido nuestro propio puerto, sería prudente sentar las bases para construir y mantener nuestra propia marina. Sin duda, necesitaremos nuestros propios barcos si queremos mantener el acceso a las rutas marítimas globales."
 ETH_connecting_the_south:0 "Conectando el Sur"
 ETH_connecting_the_south_desc:0 "Las áreas del sur de [ETH.GetName] están aisladas de la región capitalina por terreno montañoso. Para integrar completamente el área en nuestra economía en rápida expansión, necesitamos conectarla a través de ferrocarriles con el corazón industrial."
 ETH_bomb_proofing:0 "Prueba de Bombas"
 ETH_bomb_proofing_desc:0 "Mantener una capacidad industrial suficiente para apoyar a un ejército moderno es vital durante tiempos de guerra. Debido a esto, la guerra aérea probablemente desempeñará un papel decisivo en cualquier conflicto futuro a medida que los aviones apunten a los corazones industriales de las naciones enemigas. Por lo tanto, debemos asegurarnos de que nuestras fábricas puedan sobrevivir a tales ataques."
 ETH_bomb_proofing_tt:0 "Modificar §Y$ETH_industrialization_dynamic_modifier$§! por:\n$MODIFIER_INDUSTRY_AIR_DAMAGE_FACTOR$: §G-10%§!\n$MODIFIER_INDUSTRY_REPAIR_FACTOR$: §G+10%§!\n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY$: §G+5%§!"
 ETH_rapid_industrial_expansion:0 "Expansión Industrial Rápida"
 ETH_rapid_industrial_expansion_desc:0 "A pesar de los heroicos esfuerzos del pueblo en el frente doméstico, necesitamos una capacidad industrial aún mayor si queremos permanecer libres de la ocupación extranjera. Por lo tanto, aceleraremos el ritmo de nuestros planes económicos y buscaremos una expansión industrial aún más rápida."
 ETH_rapid_industrial_expansion_tt:0 "Modificar §Y$ETH_industrialization_dynamic_modifier$§! por:\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+10%§!"
 ETH_develop_the_horn_of_africa:0 "Desarrollar el Cuerno de África"
 ETH_develop_the_horn_of_africa_desc:0 "El Cuerno de África contiene una multitud de pueblos, recursos y potencial. Si cooperáramos con los gobiernos de la región en asuntos económicos, podríamos comenzar a aprovechar ese potencial de manera mutuamente beneficiosa."
 ETH_develop_the_horn_of_africa_tt:0 "Desbloquea §Ydecisiones§! para mejorar los países independientes o sujetos [ROOT.getAdjective] en el Cuerno de África y posiblemente integrarlos."
 ETH_horn_of_africa_tt:0 "Desbloquea una §Ydecisión§! para formar el Cuerno de África."
 ETH_invest_tt:0 "Desbloquea §Ydecisiones§! de inversión en el estado."
 ETH_invest_in_the_north:0 "Invertir en el Norte"
 ETH_invest_in_the_north_desc:0 "La producción de maquinaria está comenzando a llevarse a cabo en el norte de [ETH.GetName]. Debemos apoyar este desarrollo con una mayor inversión para ayudar a expandir esta creciente industria."
 ETH_invest_in_the_east:0 "Invertir en el Este"
 ETH_invest_in_the_east_desc:0 "Al invertir en el este, podemos aprovechar la histórica red comercial de la región y convertir el área en un centro industrial para procesar los recursos de [ETH.GetName], listo para exportar."
 ETH_invest_in_the_west:0 "Invertir en el Oeste"
 ETH_invest_in_the_west_desc:0 "Las diversas regiones de [ETH.GetName] tienen acceso a una amplia gama de recursos. Al invertir en el oeste, podríamos aumentar rápidamente la industrialización de la producción de prendas de vestir y aprovechar la experiencia existente en ese campo."
 ETH_expand_the_coffee_industry:0 "Expandir la Industria del Café"
 ETH_expand_the_coffee_industry_desc:0 "No falta gente en todo el mundo que exija acceso al café. Como una de las principales fuentes del delicioso estimulante, deberíamos aprovechar esta demanda invirtiendo en la industria del café y aumentando nuestras exportaciones."
 ETH_modernizing_the_industry:0 "Modernización de la Industria"
 ETH_modernizing_the_industry_desc:0 "Hemos hecho grandes progresos aumentando nuestra capacidad industrial en los últimos años. Sin embargo, esta será una tarea continua a medida que las demandas de la economía cambien y surjan nuevos métodos de producción. Como tal, nos esforzaremos por llevar electricidad y otros desarrollos industriales a toda [ETH.GetName] y continuar nuestra modernización económica."
 ETH_modernizing_the_industry_tt:0 "Para todos los estados dentro de regiones que han sido invertidas:\n Añadir §G1§! §YEspacio de Construcción§!.\nUn estado en cada región invertida:\n Añadir §G1§! §Y$industrial_complex$§!."
 ETH_animal_husbandry:0 "Ganadería"
 ETH_animal_husbandry_desc:0 "Los caballos y camellos mantienen un papel importante en la distribución de bienes y el transporte de personas a través de [ETH.GetNameDef]. Debemos aumentar la inversión en la ganadería para asegurar que el suministro y la calidad de estos animales nunca disminuya."
 ETH_ethiopian_industrial_research_institute:0 "[ROOT.GetAdjective] Instituto de Investigación Industrial"
 ETH_ethiopian_industrial_research_institute_desc:0 "Si deseamos evitar estar siempre un paso industrial detrás de otras naciones, debemos mejorar nuestras instituciones de investigación doméstica. Al hacerlo, comenzaremos a hacer nuestras propias innovaciones en lugar de importar ideas del extranjero."
 ETH_invite_foreign_prospectors:0 "Invitar a Prospectores Extranjeros"
 ETH_invite_foreign_prospectors_desc:0 "En lugar de esforzarnos por duplicar los desarrollos de investigación del extranjero, deberíamos utilizar la experiencia de gobiernos y empresas extranjeras para ayudarnos a aprovechar mejor nuestros abundantes recursos naturales."
 ETH_invite_foreign_prospectors_tt:1 "Desbloquea §Y$ETH_prospect_for_resources$§! decisiones en el norte de [ROOT.GetName]. Requiere §Y$excavation2$§! y más de §Y2§! §Yfábricas civiles§! disponibles para tomar decisiones de prospección.\n\n"
 ETH_invite_foreign_industrialists:0 "Invitar a [ETH_GetInvestorName] extranjero"
 ETH_invite_foreign_industrialists_desc:0 "En los últimos años, hemos mejorado enormemente nuestra infraestructura e industria, haciendo que la utilización de los recursos naturales sea mucho más eficiente. Sin embargo, podríamos acelerar el desarrollo de nuestra industria invitando a expertos e industrialistas extranjeros a operar en [ETH.GetName]."
 ETH_invite_foreign_industrialists_tt:1 "Los diseñadores de otras naciones estarán disponibles si el país objetivo tiene una §Yopinión de [ETH.GetFlag][ETH.GetNameDef] superior a§! §G75§!. \n\n§RLos diseñadores seleccionados serán desactivados si su nación de origen está en guerra con [ETH.GetNameDef]!§! \n\nLas naciones potenciales incluyen: §Y[ENG.GetFlag][ENG.GetName]§!, §Y[FRA.GetFlag][FRA.GetName]§!, §Y[GER.GetFlag][GER.GetName]§!, §Y[JAP.GetFlag][JAP.GetName]§!, §Y[CZE.GetFlag][CZE.GetName]§!, §Y[SWE.GetFlag][SWE.GetName]§!"
 ETH_the_second_italo-ethiopian_war:0 "La Segunda Guerra Italo-Etíope"
 ETH_the_second_italo-ethiopian_war_desc:1 "La Ofensiva de Navidad no nos trajo la victoria que esperábamos y necesitábamos. Es hora de que [ETH.GetLeader] abandone la capital y tome el mando personal de los ejércitos. La guerra contra los italianos debe llegar a su fin!"
 ETH_the_second_italo-ethiopian_war_tt:0 "§Y$ETH_haile_selassie$§! se vuelve disponible como Mariscal de Campo"
 ETH_renewed_offensive:0 "Ofensiva Renovada"
 ETH_renewed_offensive_desc:0 "Los italianos podrían estar intentando recuperar la iniciativa. Pero eso significa que no sospechan un ataque de nuestras fuerzas. En lugar de solo resistir, deberíamos llevarles la batalla a ellos."
 ETH_renewed_offensive_tt:0 "Ataque de Infantería §G+10%§!\nAtaque de Infantería Irregular §G+10%§!\nDefensa de División §R-5%§!"
 ETH_renewed_offensive_tt_1:0 "Modifica §Y$ETH_army_1_dynamic_modifier$§!:\n"
 ETH_falling_back:0 "Retrocediendo"
 ETH_falling_back_desc:0 "Nuestras líneas del frente se están volviendo rápidamente indefendibles y nuestras líneas de suministro están estiradas al límite, una retirada organizada a [ROOT.Capital.GetCapitalVictoryPointName] puede ser sabia, pero debemos tener cuidado y no huir completamente del campo de batalla."
 ETH_falling_back_tt:0 "Las unidades italianas reciben una penalización de movimiento y ataque en los estados fronterizos controlados por Etiopía durante 60 días."
 ETH_northern_thrust:0 "Empuje al Norte"
 ETH_northern_thrust_desc:0 "Nuestra primera prioridad debería ser capturar Eritrea. Si podemos cortar a los italianos de sus puertos en el Norte, tendrán muchas más dificultades para abastecer a sus fuerzas, y entonces podremos ocuparnos del frente Sur más débil."
 ETH_victory_in_the_desert:0 "Victoria en el Desierto"
 ETH_victory_in_the_desert_desc:0 "El Ogaden es la parte más débil del frente italiano. Deberíamos concentrar nuestros esfuerzos en derrotarlos allí, y luego capturar sus puertos en el sur. Esto debería liberar nuestras espaldas y permitirnos avanzar sobre Eritrea."
 ETH_the_defense_of_addis_ababa:0 "La Defensa de Addis Abeba"
 ETH_the_defense_of_addis_ababa_desc:0 "Addis Abeba es la capital histórica. También es el centro industrial de Etiopía. Si la ciudad cae, nuestra causa está perdida. Debemos hacer todo lo posible para mantener la ciudad."
 ETH_the_defense_of_addis_ababa_tt_1:0 "§Y$VICTORY_POINTS_5010$§!:\n"
 ETH_the_defense_of_addis_ababa_tt_2:0 "§Y$VICTORY_POINTS_8036$§!:\n"
 ETH_the_hindenburg_wall:0 "El Muro Hindenburg"
 ETH_the_hindenburg_wall_desc:0 "Nuestro asesor turco, $ETH_wehib_pasha$, quiere construir fortificaciones equivalentes a las alemanas de la última guerra alrededor de las ciudades de Harar y Dire Dawa. Mantener la región asegurará que los italianos no puedan conectar sus frentes, y garantizará nuestro acceso al mar a través del puerto de Yibuti."
 ETH_the_hindenburg_wall_tt_1:0 "§Y$VICTORY_POINTS_7980$§!:\n"
 ETH_the_hindenburg_wall_tt_2:0 "§Y$VICTORY_POINTS_13249$§!:\n"
 ETH_mercenaries:0 "Mercenarios"
 ETH_mercenaries_desc:0 "Hay muchos extranjeros que quieren unirse a nuestra lucha por diversas razones. La mayoría son aventureros sin valor, solo tras nuestro dinero; pero podríamos reclutar algunos mercenarios del Congo Belga y de Arabia. Conseguir que algunos de estos guerreros experimentados se pongan de nuestro lado ciertamente podría ayudar a inclinar la balanza a nuestro favor."
 ETH_mercenaries_congo_tt:0 "Añade §Y3 unidades de Mercenarios Congoleños§!, si uno de §Y[838.GetName]§! y §Y[837.GetName]§! está bajo control amistoso."
 ETH_mercenaries_arabia_tt:0 "Añade §Y2 unidades de Mercenarios Árabes§!, si uno de §Y[843.GetName]§! y §Y[835.GetName]§! está bajo control amistoso."
 ETH_reach_out_to_the_world:0 "Alcanzar al Mundo"
 ETH_reach_out_to_the_world_desc:0 "El mundo debe saber lo que está pasando aquí en [ROOT.GetName]. Hemos resistido contra fuerzas numéricamente superiores durante más tiempo de lo humanamente posible, y hemos luchado contra una potencia europea importante hasta el estancamiento. La comunidad internacional debe ver que necesitamos ayuda contra esta agresión ilegal!"
 ETH_a_last_stand:0 "Un Último Bastión"
 ETH_a_last_stand_desc:1 "No debemos dejar que los reveses nos detengan. Como último recurso, podemos retroceder a $VICTORY_POINTS_13244$, y preparar una defensa allí. Los italianos tendrán dificultades para mantener abastecido a su ejército hasta el lejano oeste de [ROOT.GetName]."
 ETH_the_lessons_of_war:0 "Las Lecciones de la Guerra"
 ETH_the_lessons_of_war_desc:1 "Nadie sabe cómo afrontará las presiones de un campo de batalla, y menos aún cómo lo hará un imperio o una nación. Aunque no estábamos preparados para las tensiones de la guerra moderna, nuestro ejército ha aprendido las difíciles lecciones de la guerra y se ha fortalecido por ello."
 ETH_the_lessons_of_war_tt:1 "Modifica §Y[GetEthiopianArmySpiritName]§! por:\n$MODIFIERS_ARMY_DEFENCE_FACTOR$: §G+10%§! \n$MODIFIER_MAX_DIG_IN$: §G+2§!\n$MODIFIER_DIG_IN_SPEED_FACTOR$: §G+10%§!"
 ETH_arms_purchases:0 "Compras de Armas"
 ETH_arms_purchases_desc:0 "La Sociedad de Naciones fracasó en detener la invasión italiana, en su lugar simplemente votaron por un embargo en la venta de armas a ambos países. Seguramente deben darse cuenta de que esto nos perjudica más a nosotros que a [ITA.GetName]. Deberíamos tener un caso para argumentar que nosotros, como defensores legítimos, debemos tener permitido comprar armas internacionalmente."
 ETH_arms_purchases_tt:0 "Desbloquea decisiones para comprar armas de comerciantes internacionales de armamento."
 ETH_request_embargo:0 "Solicitar Embargo"
 ETH_request_embargo_desc:0 "El embargo a [ITA.GetName] es solo simbólico y no les afecta en absoluto. La Sociedad de Naciones está lista para escuchar nuestras peticiones. Deberíamos concentrar nuestros esfuerzos en convencer al consejo para que imponga un embargo aumentado que realmente perjudique a Italia. Uno que incluya petróleo y acero, ambos esenciales para su maquinaria de guerra."
 ETH_international_brigades:0 "Brigadas Internacionales"
 ETH_international_brigades_desc:0 "Ha llegado el momento de que la Sociedad de Naciones no solo levante la prohibición de enviar fuerzas para apoyarnos en nuestra lucha, sino que realmente aliente a las naciones miembros a levantarse contra los invasores."
 ETH_league_of_nations_volunteer_resolution:0 "Resolución de Brigadas Internacionales de la Sociedad de Naciones"
 ETH_closing_the_suez:0 "Cerrando el Suez"
 ETH_closing_the_suez_desc:0 "La Sociedad de Naciones debería forzar a [453.Owner.GetNameDef] a cerrar el Canal de Suez para el transporte [ITA.GetAdjective]. Esto perjudicaría seriamente a la maquinaria de guerra [ITA.GetAdjective], y nos permitiría luchar la guerra en términos iguales."
 ETH_international_mediation:0 "Mediación Internacional"
 ETH_international_mediation_desc:0 "La Sociedad de Naciones no puede permitir que un conflicto entre dos estados miembros continúe por tanto tiempo. Deben actuar y forzar a [ITA.GetName] a retirarse a sus fronteras previas a la guerra."
 ETH_international_mediation_tt:0 "[ITA.GetName] y [ETH.GetName] firmarán una paz blanca.\n "
 ETH_rally_around_the_emperor:0 "Reunirse Alrededor del Emperador"
 ETH_rally_around_the_emperor_desc:0 "Su majestad [ETH.GetLeader] es el eje que mantiene unido a nuestro diverso imperio. En este momento de crisis, debemos dejar de lado nuestras pequeñas disputas y reunirnos detrás de su majestad, ya que la supervivencia misma de [ETH.GetName] y su pueblo está en juego."
 ETH_rally_around_the_emperor_tt:0 "Desbloquea decisiones para establecer un posible §YPaís Anfitrión§! para un §YGobierno en el Exilio§! etíope."
 ETH_support_spain_static_modifier:0 "Apoyar a España"

 ETH_boarding_the_train:0 "Abordando el Tren"
 ETH_boarding_the_train_desc:0 "Nuestras líneas de defensa comienzan a ceder y a menos que algo drástico cambie, [ETH.GetName] dejará de existir. Aunque muchos de sus asesores argumentan los efectos negativos de un trono ausente, Su Majestad [ETH.GetLeader] ha decidido dirigirse a Ginebra con el objetivo de reunir apoyo internacional para nuestra causa en la Sociedad de Naciones."
 ETH_boarding_the_train_tt:0 "§Y$ETH_haile_selassie$§! deja [ROOT.GetName] para ir a la Sociedad de Naciones. Si Etiopía se rinde, $ETH_haile_selassie$ formará un §YGobierno en el Exilio§!."
 ETH_has_host_nation_tt:0 "Se ha establecido un potencial §YPaís Anfitrión§! para un Gobierno en el Exilio\n"
 ETH_the_emperor_stays:0 "El Emperador Se Queda"
 ETH_the_emperor_stays_desc:0 "A pesar de las súplicas de los asesores, Su Majestad [ETH.GetLeader] ha tomado la heroica decisión de permanecer en [ETH.GetName] y continuar la lucha junto a sus valientes guerreros. Esperemos que pueda traernos la victoria en la hora más oscura del Imperio."
 ETH_the_american_radio_address:0 "El Discurso Radiofónico Americano"
 ETH_the_american_radio_address_desc:0 "Las leyes de la Sociedad de Naciones son violadas constantemente mientras actos de agresión ocurren repetidamente. Para que el espíritu de los malditos no gane predominio sobre la raza humana, toda la gente amante de la paz debería cooperar para que puedan mantenerse firmes con el fin de preservar la legalidad y la paz."
 ETH_the_patriots:0 "Los Patriotas"
 ETH_the_patriots_desc:0 "Aunque los patriotas de Gojjam fueron un obstáculo para los planes del gobierno imperial de [ETH.GetName] en la región, ahora nos están ayudando al impedir que los [ITA.GetAdjective]s gobiernen la región en absoluto. Deberíamos hacer lo que podamos para ayudar a los patriotas a fin de mantener un punto de apoyo en el país y evitar que los [ITA.GetAdjective]s se sientan demasiado cómodos."
 ETH_the_patriots_tt:0 "Desbloquea el enfoque continuo §Y$ETH_supporting_the_arbegnoch$§!.\nAñade §G+10§! al objetivo de resistencia en estados ocupados por el enemigo en el norte y centro de Etiopía."
 ETH_allow_fundraising_campaigns_tt:0 "Desbloquea §Ydecisiones§! para iniciar campañas de recaudación de fondos para aumentar el tesoro Imperial."
 ETH_patriot_resistance_tt:0 "Resistencia Activa de los Arbegnoch: §R+10%§!"
 ETH_addressing_the_league_of_nations:0 "Dirigiéndose a la Sociedad de Naciones"
 ETH_addressing_the_league_of_nations_desc:0 "El fracaso de la asamblea en actuar sobre el asunto de la guerra de conquista de [ITA.GetName], y la resultante política de abandono de las víctimas de agresión, amenaza la existencia misma de la Sociedad. Aquellos miembros que han elegido la política de abandono deberían tener en cuenta, somos nosotros hoy, serán ustedes mañana..."
 ETH_the_abuna:0 "El Abuna"
 ETH_the_abuna_desc:0 "Resistir a los invasores [ITA.GetAdjective] no es solo una cuestión de lealtad al Emperador, sino una de moralidad. Al consultar con $ETH_abuna_qerellos_iv$, podemos demostrar al pueblo la rectitud de nuestra causa y la necesidad de que cumplan con su deber en nombre de nuestro dios."
 ETH_the_lion_stands_firm:0 "El León Se Mantiene Firme"
 ETH_the_lion_stands_firm_desc:0 "Por el León Conquistador de la Tribu de Judá, Su Majestad Imperial [ETH.GetLeader] ha demostrado ser un guerrero capaz. Debemos reunir a las tropas mostrándoles la fuerza de su Emperador mientras lucha junto a ellos y demuestra que la máquina de guerra [ITA.GetAdjective] puede ser derrotada."
 ETH_the_lion_stands_firm_tt:0 "\nModifica §Y$ETH_army_1_dynamic_modifier$§!:\n$modifier_army_sub_unit_irregular_infantry_max_org_factor$: §G+5%§!"
 ETH_unification_of_the_habesha:0 "Unificación de los Habesha"
 ETH_unification_of_the_habesha_desc:0 "La guerra con [ITA.GetName] ha causado un daño inimaginable a nuestra infraestructura y angustia a nuestro pueblo. Simplemente recuperar nuestra patria ya no es suficiente. Exigimos compensación de los [ITA.GetAdjective]s incluyendo concesiones territoriales que nos permitan unificar a los pueblos Habesha."
 ETH_the_ferengi:0 "Los Ferengi"
 ETH_the_ferengi_desc:0 "Aunque la Sociedad de Naciones ha sido lenta en responder a nuestras súplicas de ayuda, no hay escasez de extranjeros individuales que están dispuestos a luchar por nuestra causa. Siempre y cuando les paguemos para hacerlo."
 ETH_the_ferengi_tt:0 "Desbloquea §Ydecisiones§! para reclutar mercenarios usando los fondos del tesoro Imperial."
 ETH_recruit_from_the_african_diaspora:0 "Reclutar de la Diáspora Africana"
 ETH_recruit_from_the_african_diaspora_desc:0 "No dispuestos a ver extinguido uno de los últimos vestigios de África independiente, muchos de la diáspora africana en todo el mundo están dispuestos a tomar las armas y luchar junto a nosotros. Juntos, salvaremos no solo a [ETH.GetName], sino la idea misma de la libertad africana."
 ETH_anti-italian_propaganda:0 "Propaganda Anti-Italiana"
 ETH_anti-italian_propaganda_desc:0 "Aunque apreciamos enormemente la hospitalidad de nuestros anfitriones al permitir que el Emperador resida aquí de manera segura, podrían hacer más para acelerar la liberación de nuestro pueblo de la ocupación fascista. Necesitamos hacerles plenamente conscientes de los horrores que los [ITA.GetAdjective]s desataron sobre el pueblo de [ETH.GetName], y reunirlos a nuestro lado para una eventual campaña de liberación."
 ETH_black_lions_resistance_tt:0 "Resistencia Activa de los Leones Negros: §R+10%§!"
 ETH_unlock_black_lions_tt:0 "Desbloquea el enfoque continuo §Y$ETH_strengthen_the_black_lions$§!.\nAñade §G+10§! al objetivo de resistencia en estados ocupados por el enemigo en el sur de Etiopía."
 ETH_the_heroes_of_ethiopia:0 "Los Héroes de Etiopía"
 ETH_the_heroes_of_ethiopia_desc:1 "Muchos de nuestros líderes militares han demostrado ser excelentes estrategas. A pesar de la abrumadora ventaja material del enemigo, nuestros líderes militares han detenido su avance. Debemos recompensar a estos héroes por su contribución a la supervivencia continuada de [ETH.GetNameDef]."
 ETH_seyoum_mengesha_upgrade_tt:0 "Gana: \n§Y$army_regrouping_2$§!"
 ETH_mulugeta_yeggazu_of_illubabor_upgrade_tt:0 "Gana: \n§Y$army_chief_morale_3$§!"
 ETH_ras_imru_haile_selassie_upgrade_tt:0 "Gana: \n§Y$army_infantry_2$§!"

 ETH_the_heroes_of_ethiopia_tt:0 "\nModifica §Y$ETH_army_1_dynamic_modifier$§!:\n$modifier_army_sub_unit_irregular_infantry_attack_factor$: §G+5%§!\n$modifier_army_sub_unit_irregular_infantry_speed_factor$: §G+5%§!"
 ETH_learning_from_the_enemy:0 "Aprendiendo del Enemigo"
 ETH_learning_from_the_enemy_desc:0 "A pesar de nuestra limitada capacidad industrial, podemos aprovechar la superioridad tecnológica de los [ITA.GetAdjective] mediante la ingeniería inversa de sus vehículos y equipos, volviéndolos contra sus creadores."
 ETH_learning_from_the_enemy_tt:1 "Modifica §Y$ETH_industrialization_dynamic_modifier$§! por:\n$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: §G+10%§!"
 ETH_learning_from_the_enemy_armor:0 "Aprendiendo del enemigo: Vehículos Blindados"
 ETH_learning_from_the_enemy_air:0 "Aprendiendo del enemigo: Aeronaves"
 ETH_light_tank_tt:0 "Crea una variante de §Y$light_tank_chassis_1$: [ITA.GetFlag] L3/35§!"
 ETH_aircraft_tt:0 "Crea una variante de §Y$small_plane_airframe_0$: [ITA.GetFlag] CR.32§! \n Crea una variante de §Y$medium_plane_airframe_0$: [ITA.GetFlag] Ca.101§Y"
 ETH_organize_regional_revolts:0 "Organizar Revueltas Regionales"
 ETH_organize_regional_revolts_desc:0 "Los [ITA.GetAdjective]s aún no han establecido un control firme sobre nuestra patria. La resistencia a la ocupación está agotando constantemente su equipo, mano de obra y, lo más importante, su entusiasmo para continuar este sangriento esfuerzo colonial. Debemos continuar ayudando a la resistencia y comenzar a coordinar esfuerzos para derrocar a las fuerzas de ocupación [ITA.GetAdjective]."
 ETH_organize_regional_revolts_tt:0 "Desbloquea §Ydecisiones§! para organizar ejércitos rebeldes en territorio ocupado."
 ETH_secure_arms:0 "Asegurar Armas"
 ETH_secure_arms_desc:0 "La escasa industria de [ETH.GetName] es demostrablemente incapaz de mantener un ejército. Debemos utilizar la riqueza del tesoro imperial para comprar armas y hacerlas llegar a nuestros heroicos guerreros inmediatamente."
 ETH_secure_arms_tt:0 "Desbloquea §Ydecisiones§! para comprar equipo militar usando los fondos del tesoro Imperial"
 ETH_volunteers:0 "Voluntarios"
 ETH_volunteers_desc:0 "En todo el mundo, los pueblos oprimidos miran a [ETH.GetName] como un símbolo de esperanza en la lucha contra la abrumadora agresión imperialista. Ahora, personas de más allá de nuestras fronteras han comenzado a reunirse bajo las banderas [ETH.GetAdjective] para luchar junto a nosotros. Parece que todavía hay quienes no están dispuestos a ver el sueño de la libertad extinguido por los caprichos de [ITA.GetLeader]."
 ETH_fait_accompli:0 "Fait Accompli"
 ETH_fait_accompli_desc:0 "Si bien muchos asumieron que [ETH.GetName] se convertiría en una nota al pie en la historia del colonialismo, en cambio ha superado las abrumadoras probabilidades al no solo repeler la invasión [ITA.GetAdjective], sino también expulsar completamente a [ITA.GetName] de África Oriental. Todo lo que queda por hacer es que los [ITA.GetAdjective]s reconozcan formalmente su derrota."
 ETH_fait_accompli_tt:0 "§Y[ITA.GetNameWithFlag]§! firmará la paz con §Y[ROOT.GetNameWithFlag]§!, cediendo cualquier estado africano controlado por [ROOT.GetNameDef].\n "
 ETH_reclaiming_ethiopia:0 "Reclamando Etiopía"
 ETH_reclaiming_ethiopia_desc:0 "Estamos gradualmente inclinando a nuestros anfitriones hacia el reconocimiento formal de [ETH.GetLeader] como el legítimo gobernante continuo de [ETH.GetName], a pesar de la ocupación ilegal de [ITA.GetName]. Solo necesitan un empujón más y finalmente podremos embarcarnos en la tan esperada campaña de liberación."
 ETH_reclaiming_ethiopia_not_exile_tt:0 "\nEfectos si no es un Gobierno en el Exilio:"
 ETH_reclaiming_ethiopia_exile_tt:0 "Efectos si [ROOT.GetName] tiene un Gobierno en el Exilio:"
 ETH_haile_selassie_returns_tt:0 "$ETH_haile_selassie$ regresa a [ETH.GetName]:"
 ETH_reclaiming_ethiopia_event_tt:0 "§Y[GetEthiopianHostName]§!:"
 ETH_formal_request_unlocked_tt:0 "Desbloquea §Ydecisión§! para hacer una solicitud formal a la Nación Anfitriona para unirse a la guerra si es un Gobierno en el Exilio"
 ETH_ethiopia_recognized_tt:0 "[ROOT.GetLeader] es reconocido como el verdadero líder de [ROOT.GetNameDef]:\n §Y[ROOT.GetName]§! puede llamar a los aliados a la guerra."
 ETH_the_heir_of_solomon:0 "El Heredero de Salomón"
 ETH_the_heir_of_solomon_desc:0 "[ENG.GetName] ha creado un polvorín de tensión en Palestina, lo que ha llevado al colapso del apoyo a su mandato de gobierno de la Liga de las Naciones. ¿Quizás estarían abiertos a transferir la gobernanza de la región a otra persona? ¿Y quién mejor para la tarea que el heredero de Salomón, [ETH.GetLeader]?"
 ETH_protector_of_the_somalis:0 "Protector de los Somalíes"
 ETH_protector_of_the_somalis_desc:0 "No solo los [SOM.GetAdjective]s están sujetos al gobierno bárbaro de los [ITA.GetAdjective]s, sino que también han sido reclutados para luchar contra su propia gente por el bien de la expansión territorial de [ITA.GetLeader]. Cuando [ITA.GetName] sea expulsado de la región, protegeremos a los [SOM.GetAdjective]s de la explotación de cualquier otra potencia europea."
 ETH_the_king_of_kings:0 "El Rey de Reyes"
 ETH_the_king_of_kings_desc:0 "Su Majestad, [ETH.GetLeader], nos ha librado del humillante destino de convertirnos en sirvientes de los [ITA.GetAdjective]s. Es un líder sin igual en el mundo moderno y debe ser reverenciado como tal."
 ETH_rebuilding_the_country:0 "Reconstruyendo el país"
 ETH_rebuilding_the_country_desc:0 "Con la autoridad total sobre nuestras tierras restaurada, finalmente podemos comenzar a reparar el daño a nuestros hogares e industria causado por los [ITA.GetAdjective]s."
 ETH_support_anti-colonialist_resistance:0 "Apoyar la Resistencia Anti-Colonialista"
 ETH_support_anti-colonialist_resistance_tt:0 "Desbloquea §Ydecisiones§! para aumentar la resistencia en los estados coloniales en §YAfrica Oriental§!."
 ETH_support_anti-colonialist_resistance_desc:0 "La amenaza de conflicto penderá sobre nosotros indefinidamente si las potencias coloniales mantienen su punto de apoyo en África Oriental. Debemos expulsarlos de la región despertando a las masas y dándoles los medios para recuperar su independencia."
 ETH_empower_the_ras:0 "Empoderar a los Ras'"
 ETH_empower_the_ras_desc:0 "Empoderar aún más a los campesinos no educados del imperio solo llevará a la destrucción del sistema imperial a largo plazo. En cambio, empoderaremos a los Ras' a cambio de lealtad continua al Emperador."
 ETH_re-convene_the_parliament:0 "Reconvocar el Parlamento"
 ETH_re-convene_the_parliament_desc:0 "Es hora de restaurar la constitución de 1931 y continuar el proceso de modernización de las instituciones de [ETH.GetName]. Volveremos a convocar el Parlamento Imperial y aumentaremos el número de diputados para gobernar mejor las diversas regiones del Imperio."
 ETH_unite_the_afar:0 "Unir a los Afar"
 ETH_unite_the_afar_desc:0 "Con el enfoque europeo cambiando hacia su propio continente, puede ser posible ganar el apoyo del pueblo Afar en el Norte comprando la región de [DJI.GetName] y reuniendo a los Afar después de décadas de separación."
 ETH_lord_of_lords:0 "Señor de Señores"
 ETH_lord_of_lords_desc:0 "Aunque nuestro imperio consiste en muchas culturas, todas se inclinan ante el mismo Señor de Señores. Incluso los más nobles de los señores saben que su deber es con el Emperador. Su majestad es el gobernante indiscutible de estas tierras."
 ETH_elect_of_god:0 "Elegido de Dios"
 ETH_elect_of_god_desc:0 "Vemos a Dios en las acciones de nuestro Emperador. ¿Cómo más podemos explicar su éxito en el campo de batalla y en su administración de nuestro gran imperio? El pueblo sabe que hacer la voluntad del Emperador es actuar de acuerdo con la voluntad del Todopoderoso."
 ETH_restore_the_empire_of_axum:0 "Restaurar el Imperio de Aksum"
 ETH_restore_the_empire_of_axum_desc:0 "Desde las tierras de Sudán hasta la península Arábiga, en un momento todo fue controlado por nuestros antepasados. Nuestro dominio ha sido reducido a lo largo de los siglos, dejándonos vulnerables a los caprichos de los europeos. Ha llegado el momento de cambiar la marea. Abrazaremos nuestra herencia reformando el Imperio de Axum y reclamando nuestras tierras ancestrales."
 ETH_restore_the_empire_of_axum_tt:0 "Desbloquea §Ydecisión§! para formar el Imperio de Aksum cuando se controlen suficientes estados."
 ETH_a_federal_empire:0 "Un Imperio Federal"
 ETH_a_federal_empire_desc:0 "El sistema imperial de gobierno ofrece mucha más estabilidad en comparación con el caos de la democracia parlamentaria. Mientras los señores de las diversas regiones continúen jurando lealtad a Su Majestad [ETH.GetLeader], no nos importa cómo gobiernen sus posesiones."
 ETH_a_federal_empire_tt:0 "Elimina el modificador §Y$ETH_state_decentralization_dynamic_modifier$§! de todos los estados."
 ETH_federal_factories_tt:0 "Añade §Y1 Ranura de Construcción§! y §Y1 $industrial_complex$§! en cada títere liberado."
 ETH_empower_the_chambers:0 "Empoderar las Cámaras"
 ETH_empower_the_chambers_desc:0 "La constitución de 1931 no fue lo suficientemente lejos en codificar el papel del Emperador. Tampoco incorporó adecuadamente al pueblo en el proceso de toma de decisiones del gobierno. Necesitamos empoderar a la Cámara de Diputados dándoles mayor control sobre los asuntos de estado, mientras mantenemos el papel sagrado del Emperador."
 ETH_empower_the_chambers_tt:0 "Modifica §Y$ETH_corrupt_bureaucracy_dynamic_modifier$§! por:\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+5%§!"
 ETH_the_african_union:0 "Hacia la Unidad Africana"
 ETH_the_african_union_desc:0 "Exigimos el fin del colonialismo porque la dominación de un pueblo por otro está mal. La acción coordinada de todos los africanos en problemas comunes es imperativa si queremos que nuestras opiniones reciban el peso adecuado. Como tal, actuaremos desde la integridad y convicción de nuestras creencias más profundas, luchando por la liberación de todo el continente africano."
 ETH_african_independence_tt:0 "Desbloquea §Ydecisiones§! para aumentar la resistencia y potenciar la ganancia de autonomía en países africanos."
 ETH_arabian_independence_tt:0 "Desbloquea §Ydecisiones§! para aumentar la resistencia y potenciar la ganancia de autonomía en países de la península Arábiga."
 ETH_african_independence_join_tt:0 "Permite a §Y[ROOT.GetNameDef]§! intervenir en guerras africanas de independencia."
 ETH_african_union_faction:0 "Unión Africana"
 ETH_pan-africanism:0 "Panafricanismo"
 ETH_pan-africanism_desc:0 "El objetivo de igualdad que buscamos es la antítesis de la explotación de un pueblo por otro, de la que hablan tan extensamente las páginas de la historia africana reciente. Cualquiera que sea la forma que adopte, este mal debe ser evitado donde no existe y aplastado donde sí. Es nuestro deber sagrado asegurar que el sueño de la igualdad se realice finalmente para todos aquellos a quienes aún se les niega."
 ETH_the_one_true_heir_of_solomon:0 "El Único Heredero Verdadero de Salomón"
 ETH_the_one_true_heir_of_solomon_desc:0 "Su Majestad, [ETH.GetLeader], puede rastrear su linaje real hasta el gran Rey Salomón. Mientras muchas naciones han dado la espalda a Dios, nosotros los [ETH.GetAdjective]s hemos permanecido firmes en nuestra creencia. En esta era de caos, es justo que el único heredero verdadero de Salomón reine sobre la tierra santa para protegerla de la influencia corruptora de las ideologías creadas por el hombre."
 ETH_the_one_true_heir_of_solomon_tt:0 "Desbloquea §Ydecisión§! para formar el Imperio de Salomón"
 ETH_jah:0 "Jah"
 ETH_jah_desc:0 "El movimiento Rastafari ha creado una red inesperada de seguidores de [ETH.GetName] en todo el mundo. Muchos atribuyen gran importancia religiosa a nuestro Emperador, [ETH.Getleader]. Algunos llegan a afirmar que es la encarnación de Dios, o más precisamente, Jah. Quizás deberíamos utilizar nuestro apoyo internacional abrazando este movimiento Rastafari."
 ETH_jah_tt:0 "Desbloquea §Ydecisión§! para formar el Imperio de Sión"
 ETH_military_communism:0 "Comunismo Militar"
 ETH_military_communism_desc:0 "El poco éxito que tenemos en las líneas del frente se debe al ingenio y valentía del soldado común, no a su liderazgo hereditario. Los rumores de descontento son cada vez más fuertes. El imperialismo ha llegado a su fin. Ahora es el momento de la redistribución de la riqueza, por la fuerza."
 ETH_defending_our_homes:0 "Defendiendo Nuestros Hogares"
 ETH_defending_our_homes_desc:0 "La camarilla imperial en [ROOT.Capital.GetCapitalVictoryPointName] solo se preocupa por su propia seguridad. Mientras tanto, nuestros hogares y familias son los que han sido destruidos. No podemos permitir que esto continúe por más tiempo. Defenderemos cada centímetro de nuestra patria, no por el Emperador, sino por nosotros mismos."
 ETH_anti_imperialist_agitation:0 "Agitación Anti-Imperialista"
 ETH_anti_imperialist_agitation_desc:0 "La lealtad del pueblo hacia [ROOT.GetLeader] está vacilando. Al fallar en su deber más importante, proteger al pueblo, nuestros supuestos líderes han demostrado plenamente su ineptitud. En las líneas del frente y en las calles, lo que una vez fue inimaginable ahora se discute abiertamente. Una nación, sin emperador."
 ETH_in_the_name_of_the_people:0 "En Nombre del Pueblo"
 ETH_in_the_name_of_the_people_desc:0 "En nombre del pueblo, disolveremos la tiranía dinástica que ha gobernado [ROOT.GetName] durante siglos. En su lugar, crearemos una república de trabajadores, libre de la servidumbre del feudalismo. Y a través de nuestra fuerza colectiva, derrotaremos al fascismo en África."
 EHT_in_the_name_of_the_people_tt:2 "Crea §Ydos§! divisiones de élite de §YGuardias Rojos§! comunistas y §Ytres§! divisiones de élite de §YLeones Negros§! anarquistas en [ETH.Capital.GetCapitalVictoryPointName]. \n\n§R$ETH_seyoum_mengesha$ ya no estará disponible!§!"
 ETH_callout_to_the_world:0 "Un Llamado al Mundo"
 ETH_callout_to_the_world_desc:0 "Nuestra lucha contra el fascismo no es única de nuestro país, es parte de una lucha global más amplia contra el autoritarismo. Convocaremos las fuerzas del antifascismo de todo el mundo a nuestra causa, porque hoy somos nosotros quienes estamos siendo brutalizados, mañana será el mundo."
 ETH_callout_to_the_world_tt:0 "§Y$ENG_sylvia_pankhurst$§! y §Y$IA_emma_goldman$§! se vuelven disponibles como asesores."
 ETH_soviet_aid:0 "¿Ayuda Soviética?"
 ETH_soviet_aid_desc:0 "Hemos logrado deshacernos de las cadenas de la lealtad feudal. Ahora debemos derrotar a los fascistas y comenzar a crear nuestra república de trabajadores. Si hay alguien que será comprensivo con nuestra causa, seguramente serán los [SOV.Getname]."
 ETH_soviet_aid_tt:0 "§R\n[SOV.GetNameDefCap] esperará un mayor control sobre nuestros asuntos a cambio de ayuda. §!"
 ETH_humanitarian_aid:0 "¿Ayuda Humanitaria?"
 ETH_humanitarian_aid_desc:0 "El enemigo no se preocupa por el sufrimiento que inflige a nuestro pueblo. Si esto continúa, no quedará ningún país para defender. El mundo necesita ver los horrores que están ocurriendo aquí y necesitamos que envíen ayuda humanitaria de inmediato."
 ETH_humanitarian_aid_tt:0 "Modificar §Y$ETH_international_red_cross_dynamic_modifier$§! por:\n$MODIFIER_INDUSTRY_REPAIR_FACTOR$: §G+10%§!"
 ETH_support_from_the_japanese_communists:0 "¿Anarquismo-Comunismo Japonés?"
 ETH_support_from_the_japanese_communists_desc:0 "El pueblo [JAP.GetAdjective] y el pueblo [ETH.GetAdjective] han tenido un largo respeto mutuo como algunos de los pocos que han resistido exitosamente la colonización europea. A medida que avanzamos más allá de la época feudal en [ETH.GetNameDef], hay quienes en [JAP.GetNameDef] que comparten nuestros ideales y pueden ayudarnos a crear una sociedad anarquista-comunista modelo."
 ETH_support_from_the_japanese_communists_tt:0 "§Y$IA_sakutaro_iwasa$§! y §Y$IA_sanshiro_ishikawa$§! se vuelven disponibles como asesores."
 ETH_support_from_the_japanese_communists_fascist_tt:0 "§RPuede llevar a que [JAP.GetFlag][JAP.GetName] imponga un embargo comercial contra [ETH.GetFlag][ETH.GetName]!§!"
 ETH_raise_from_the_ranks:0 "¿Ascender desde las Filas?"
 ETH_raise_from_the_ranks_desc:0 "Ya no más la aristocracia tendrá el mando de las fuerzas armadas. Muchos de nuestros valientes soldados han demostrado ser líderes capaces. Es hora de recompensar el valor y las habilidades en el campo de batalla en lugar de conexiones dinásticas o riqueza personal."
 ETH_raise_from_the_ranks_tt:1 "Añadir §Ydos§! nuevos oficiales con el rango de §Ygeneral§!."
 ETH_soviet_rifles:0 "¿Rifles Soviéticos?"
 ETH_soviet_rifles_desc:0 "Estábamos terriblemente mal preparados cuando [ITA.GetName] nos atacó. Ahora nuestra industria no puede satisfacer las demandas logísticas de la guerra moderna. Necesitamos rifles y municiones en manos de cada persona que pueda sostenerlos. Quizás nuestros amigos en [SOV.Capital.GetCapitalVictoryPointName] puedan ayudar."
 ETH_soviet_rifles_tt:1 "\nSi los [SOV.GetFlag]§Y[SOV.GetName]§! están de acuerdo, [ETH.GetFlag]§Y[ETH.GetName]§! recibirá §G10,000§! equipos de infantería."
 ETH_military_advisors:0 "¿Generales Soviéticos?"
 ETH_military_advisors_desc:0 "Si bien muchos de nuestros oficiales se han adaptado a las demandas de la guerra moderna, es obvio que en gran parte tienen que improvisar lo mejor que pueden. Podríamos aprender mucho de nuestros camaradas en el ejército [SOV.GetAdjective]."
 ETH_military_advisors_tt:1 "\nSi los [SOV.GetFlag]§Y[SOV.GetName]§! están de acuerdo, [ETH.GetFlag]§Y[ETH.GetName]§! ganará un mariscal de campo (§Y$SOV_semyon_budyonny$§!) y un general (§Y$SOV_vasily_kuznetsov$§!)."
 ETH_international_brigades_communist:0 "¿Brigadas Internacionales?"
 ETH_soviet_rejection_tt:0 "\n[SOV.GetFlag]§Y[SOV.GetNameDefCap]§! §Rprobablemente rechazará esta propuesta si ya no son comunistas o están experimentando una guerra civil!§!"
 ETH_international_brigades_communist_desc:0 "Muchos en todo el mundo simpatizan con nuestra lucha contra los [ITA.GetAdjective]s. Debemos capitalizar su simpatía y ofrecerles la oportunidad de tomar las armas contra el fascismo junto a nosotros."
 ETH_peoples_army:0 "El Ejército del Pueblo"
 ETH_peoples_army_desc:0 "A pesar de nuestra debilidad inicial al librar la guerra moderna, hemos logrado frenar la invasión [ITA.GetAdjective] mediante el uso de tácticas no convencionales. Podemos consagrar esto en nuestra doctrina militar y entrenar a nuestros oficiales en cómo librar una guerra asimétrica."
 ETH_the_new_administration:0 "La Nueva Administración"
 ETH_the_new_administration_desc:0 "En medio de la reciente agitación, muchos han ido más allá para defender nuestro país. Algunos, como Senedu Gebru, también tienen las habilidades y conocimientos para mejorar drásticamente la sociedad. Ahora, les daremos la oportunidad de hacerlo."
 ETH_the_new_administration_tt:0 "§YSenedu Gebru§! estará disponible como asesor político.\n   $rebellious_educator_tt$ \nDos personajes §Yrandomizados§! también estarán disponibles como asesores políticos."
 ETH_clearing_the_skies:0 "Limpiando los Cielos"
 ETH_clearing_the_skies_desc:0 "Nuestros soldados están completamente expuestos a las aeronaves enemigas sin manera de protegerse. Para empeorar las cosas, el enemigo siempre conoce nuestras ubicaciones de despliegue y movimientos. Necesitamos nuestra propia fuerza aérea y contramedidas si queremos tener alguna esperanza de victoria. Por lo tanto, debemos enviar voluntarios a entrenar con la fuerza aérea [SOV.GetAdjective]."
 ETH_clearing_the_skies_tt:1 "\nSi el [SOV.GetFlag]§Y[SOV.GetName]§! está de acuerdo, [ETH.GetFlag]§Y[ETH.GetName]§! recibirá §G100§! aviones de combate [SOV.GetAdjective] y la tecnología de §YCaza Tempranos§!."
 ETH_counter_the_armored_threat:0 "Contrarrestar la Amenaza Blindada"
 ETH_counter_the_armored_threat_desc:0 "La guerra blindada está reemplazando claramente el papel de la caballería en el campo de batalla. Desafortunadamente, no tenemos manera de contrarrestar adecuadamente los blindados [ITA.GetAdjective] y nuestra industria aún no está a la altura de producir uno. Tal vez los [SOV.GetName] estén dispuestos a desprenderse de algunos de sus vehículos blindados más antiguos."
 ETH_counter_the_armored_threat_LaR_tt:1 "\nSi el [SOV.GetFlag]§Y[SOV.GetName]§! está de acuerdo, [ETH.GetFlag]§Y[ETH.GetName]§! recibirá la tecnología de §YVehículo Blindado de Entreguerras§! y §G480§! autos blindados [SOV.GetAdjective]."
 ETH_counter_the_armored_threat_NoLaR_tt:1 "\nSi el [SOV.GetFlag]§Y[SOV.GetName]§! está de acuerdo, [ETH.GetFlag]§Y[ETH.GetName]§! recibirá la tecnología de §YTanque de Entreguerras§! y §G200§! tanques [SOV.GetAdjective]."
 ETH_counter_the_armored_threat_NoNSB_tt:1 "\nSi el [SOV.GetFlag]§Y[SOV.GetName]§! está de acuerdo, [ETH.GetFlag]§Y[ETH.GetName]§! recibirá la tecnología de §YTanque de la Gran Guerra§! y §G200§! tanques [SOV.GetAdjective]."
 ETH_peace_negotiations:0 "Negociaciones de Paz"
 ETH_peace_negotiations_desc:0 "Nuestra gente ha sacrificado mucho para detener la invasión [ITA.GetAdjective]. Ahora que hemos demostrado a los [ITA.GetAdjective]s que no nos desmoronaremos ante ellos, tenemos la oportunidad de hacer la paz. O al menos, un acuerdo de alto el fuego."
 ETH_soviet_mediation:0 "Mediación Soviética"
 ETH_soviet_mediation_desc:0 "A pesar de los heroicos esfuerzos de nuestra gente para detener la invasión [ITA.GetAdjective], estamos lejos de poder lograr la victoria total sobre ellos. La Liga de Naciones ha demostrado su falta de voluntad para ayudarnos, por lo tanto, nuestra única esperanza es [SOV.GetNameDefCap]."
 ETH_soviet_mediation_tt:0 "§R\n[SOV.GetNameDefCap] puede intentar tomar el control de nosotros a cambio de negociar con [ITA.GetName]! §!"
 ETH_support_spain:0 "Apoyar a España"
 ETH_support_spain_desc:0 "España ha sufrido a manos de fascistas locales. Sin embargo, hay quienes creen como nosotros, que el fascismo debe ser enfrentado con una firme resistencia y que el pueblo puede gobernarse a sí mismo. Usaremos las lecciones aprendidas en nuestra guerra con los [ITA.GetAdjective]s para ayudar a la resistencia [SPC.GetAdjective]."
 ETH_local_committees:0 "Comités Locales"
 ETH_local_committees_desc:0 "Tenemos la oportunidad de crear un nuevo sistema de gobierno, libre de las capas inútiles de jerarquía que inevitablemente generan corrupción y suprimen la voluntad del pueblo. Debemos usar esta oportunidad para formar una federación de comunas, cada una siguiendo los principios del anarcocomunismo."
 ETH_a_guiding_hand:0 "Una Mano Guía"
 ETH_a_guiding_hand_desc:0 "Una coalición de comunas sin una autoridad superior es demasiado idealista. Necesitamos un gabinete de representantes y expertos para dirigir la política económica y reaccionar rápidamente ante emergencias. No podemos permitirnos repetir los fracasos de la administración imperial en una crisis."
 ETH_transformation_of_nature:0 "Transformación de la Naturaleza"
 ETH_transformation_of_nature_desc:0 "[ETH.GetNameDefCap] es rico en recursos naturales, esperando ser explotados. A través de la creación de represas hidroeléctricas en nuestros ríos, podemos llevar electricidad a todos los hogares del país. Simultáneamente, podemos usar nuestras vías fluviales para expandir nuestra capacidad agrícola y apoyar a la población en crecimiento."
 ETH_transformation_of_nature_tt:0 "(§Y4 Estados Propietarios Seleccionados Aleatoriamente§!): Añadir §G1§! Ranura de Construcción"
 ETH_laying_the_tracks:0 "Tendiendo las Vías"
 ETH_laying_the_tracks_desc:0 "La mayor parte de la población y la industria están concentradas en el oeste de nuestro país. Por lo tanto, para utilizar mejor nuestros abundantes recursos naturales, necesitamos una expansión masiva de nuestra red ferroviaria para moverlos a nuestras fábricas."
 ETH_red_army_engineers:0 "Ingenieros del Ejército Rojo"
 ETH_red_army_engineers_desc:0 "Gran parte de la infraestructura de nuestra nación fue gravemente dañada durante la invasión [ITA.GetAdjective]. Si queremos construir una verdadera república de trabajadores, necesitaremos no solo reparar lo que teníamos, sino comenzar un programa de rápida industrialización. Debemos utilizar las habilidades de nuestros camaradas en el Ejército Rojo para iniciar el proceso."
 ETH_liberate_aussa:0 "Llevar la Revolución a los Afar"
 ETH_liberate_aussa_desc:0 "[AFA.GetNameDefCap] está gobernado por una oligarquía traicionera que se ha aliado con nuestros enemigos en múltiples ocasiones. Tal amenaza para [ETH.GetNameDef] no puede ser ignorada más. Liberaremos a la gente [AFA.GetAdjective] e integraremos la región en nuestra república de trabajadores."
 ETH_demand_DJI:0 "Liberar [268.GetName]"
 ETH_demand_DJI_desc:0 "Con la liberación de [AFA.GetName], ahora gobernamos un número sustancial de pueblos Afar. Sin embargo, los Afar siguen divididos debido a la ocupación [FRA.GetAdjective] de [DJI.GetName]. Exigiendo la liberación del pueblo Afar del dominio imperialista, podemos ganar la lealtad del pueblo Afar y obtener un puerto estratégico en el proceso."
 ETH_the_rif:0 "El Rif"
 ETH_the_rif_desc:0 "Muchos de los fascistas que ahora compiten por el poder en España, fueron una vez soldados que aplastaron a la República del Rif en el norte de Marruecos. Deberíamos aprovechar nuestros estrechos lazos con el [SPC.GetName] para presionar por la descolonización de sus posesiones africanas. Si realmente son nuestros camaradas, seguramente estarán de acuerdo. Y si no, ya sabemos cómo lidiar con el colonialismo."
 #ETH_social_reforms: "Reformas Sociales"
 #ETH_social_reforms_desc: "Sin la amenaza de un enemigo común para unirnos, a menudo nos encontramos divididos debido a agravios históricos, culturales y religiosos. Necesitamos una ola de reformas sociales para superar estas divisiones y mantenernos unidos para seguir construyendo una mejor [ETH.GetName]."
 #ETH_social_reforms_tt: "Desbloquear decisiones de reforma social anarcocomunista."
 ETH_communal_education:0 "Educación Comunal"
 ETH_communal_education_desc:0 "Asegurar que cada comunidad en [ETH.GetNameDef] tenga acceso a educación a través de escuelas y bibliotecas es esencial para mejorar el nivel de vida de sus poblaciones."
 ETH_african_wildfire:0 "Fuego Salvaje Africano"
 ETH_african_wildfire_desc:0 "Hemos superado con éxito la invasión [ITA.GetAdjective], pero no debemos descansar hasta que toda África sea liberada de los horrores del colonialismo. Debemos usar nuestras habilidades y recursos para avivar las llamas de la resistencia en todo el continente y obligar a los imperialistas a retirarse."
 ETH_flames_across_the_sea:0 "Llamas a Través del Mar"
 ETH_flames_across_the_sea_desc:0 "No solo África ha sufrido bajo la hegemonía europea. Nuestros vecinos del otro lado del Mar Rojo tienen poca o ninguna independencia real de las demandas de los imperialistas. Debemos extender las llamas de la resistencia a la península arábiga para que su gente tenga la oportunidad de algún día gobernarse completamente a sí mismos."
 ETH_heavy_industry:0 "Industria Pesada"
 ETH_heavy_industry_desc:0 "Debemos continuar el proceso de rápida industrialización si queremos escapar de las garras de una economía feudal. La creación de una industria pesada atraerá a los trabajadores a las ciudades, creando una clase de proletarios modelo en lugar de la peasanía existente."
 ETH_arms_production:0 "Producción de Armas"
 ETH_arms_production_desc:0 "La culminación de la industrialización será la creación de nuestra propia industria armamentística. Nunca más dependeremos de otras naciones para nuestro equipo de defensa."
 ETH_mytishchi-ababa_plant:0 "Planta Mytishchi-Ababa"
 ETH_mytishchi-ababa_plant_desc:0 "Debemos usar nuestros estrechos lazos con la Unión Soviética para obtener experiencia en la fabricación de maquinaria doméstica y militar. Un proyecto conjunto de fábrica sería un mecanismo perfecto para obtener ese conocimiento, y quién mejor para asociarse que Mytishchi Machine-Building."
 ETH_send_home_advisors:0 "Enviar a Casa a los Asesores"
 ETH_send_home_advisors_desc:0 "Aunque nos beneficiamos del apoyo de [SOV.GetName] durante la guerra con [ITA.GetName], nunca esperábamos que nos obligaran a un papel tan subordinado. A medida que construimos nuestra propia capacidad industrial y militar, cada vez más tenemos la fuerza para resistir las demandas [SOV.GetAdjective]. Por lo tanto, es hora de dejar claro quién está a cargo en [ETH.Capital.GetCapitalVictoryPointName]."
 ETH_send_home_advisors_tt:0 "Devolver todos los asesores militares [SOV.GetAdjective] a [SOV.GetNameDef]."
 ETH_soviet-ethiopian_trade_agreement:0 "Acuerdo Comercial Soviético-Etíope"
 ETH_soviet-ethiopian_trade_agreement_desc:0 "Muchos en todo el mundo son reacios a comerciar con nosotros debido a la oposición ideológica a nuestra república de trabajadores. Sin embargo, tenemos la oportunidad de crear un acuerdo comercial mutuamente beneficioso con los [SOV.GetAdjective]s, lo que nos permitirá intercambiar recursos y bienes sin las barreras comerciales habituales."
 ETH_seek_new_trading_partners:0 "Buscar Nuevos Socios Comerciales"
 ETH_seek_new_trading_partners_desc:0 "La gente de todo el mundo codicia las riquezas que nuestro país tiene para ofrecer, pero estamos atrapados comerciando exclusivamente con los [SOV.GetAdjective]s. Debemos contactar con otras naciones para mostrar que no somos simplemente una extensión de [SOV.GetName] y empezar a traer riqueza de vuelta al pueblo [ETH.GetAdjective]."
 ETH_freedom_at_gunpoint:0 "Libertad a Punta de Pistola"
 ETH_freedom_at_gunpoint_desc:1 "Hemos logrado repeler a los [ITA.GetAdjective]s en su intento de subyugar a nuestro pueblo varias veces. Sin embargo, nuestros vecinos no han tenido tanta suerte en resistir a los colonialistas. Es hora de usar nuestra experiencia en la guerra y nuestra nueva fuerza económica para la liberación de África utilizando el único lenguaje que entienden las potencias coloniales: la fuerza bruta."
 ETH_freedom_at_gunpoint_tt:1 "Desbloquear decisiones de §YLibertad a Punta de Pistola§! para liberar a las naciones africanas."
 ETH_boots_on_the_shore:0 "Botas en la Costa"
 ETH_boots_on_the_shore_desc:0 "Tenemos una larga historia de comercio e intercambio cultural con los pueblos de la península arábiga. Desafortunadamente, siguen atrapados en sus sistemas feudales de gobierno. Si liberamos a la gente de la península, podremos controlar la vital ruta comercial a lo largo del Mar Rojo y proyectar nuestra influencia en el Medio Oriente."
 ETH_request_soviet_hulls:0 "Solicitar Cascos de Acorazado Soviéticos"
 ETH_request_soviet_hulls_desc:1 "Si queremos evitar ser bloqueados en futuros conflictos, necesitamos aprender a fabricar nuestros propios barcos. [SOV.GetNameDefCap] ha desechado recientemente algunos de sus proyectos de acorazados y podrían estar dispuestos a vendernos los cascos inacabados. Podríamos aprender mucho de una compra así."
 ETH_organization_of_african_unity:0 "Organización de la Unidad Africana"
 ETH_organization_of_african_unity_desc:0 "Hasta ahora, la libertad de la colonización europea se veía simplemente como una cuestión de independencia. Sin embargo, parece que todavía somos potenciales objetivos de conquista a los ojos de muchos líderes fuera de África. Solo uniéndonos y cooperando pueden los pueblos de África esperar resistir y no terminar nuevamente como súbditos."
 ETH_organization_of_african_unity_tt:0 "Desbloquear decisiones para invitar a los países africanos independientes a la §YOrganización de la Unidad Africana§!"
 ETH_pan-africanism_liberate_tt:0 "Ganar §Yobjetivos de liberación§! contra todas las potencias coloniales en África:"
 ETH_executive_council:0 "El Consejo Ejecutivo"
 ETH_executive_council_desc:0 "Debemos impulsar una mayor cooperación en la Organización de la Unidad Africana creando un órgano ejecutivo que actúe en nombre del pueblo y pueda responder rápidamente a las amenazas a la estabilidad en nuestra región."
 ETH_executive_council_tt:0 "Desbloquear decisiones para invitar a los Miembros de la §YOrganización de la Unidad Africana§! al Consejo Ejecutivo."
 ETH_african_union:0 "La Unión Africana"
 ETH_african_union_desc:0 "Ha llegado el momento para que los pueblos de África se unan en una Unión Africana. Nunca más seremos amenazados por imperialistas o fascistas mientras luchamos por convertirnos en la primera superpotencia de África."
 ETH_african_union_tt:0 "Desbloquear decisiones para integrar a los miembros del §YConsejo Ejecutivo§! en la §YUnión Africana§!"
 ETH_african_central_bank:1 "El [ETH_GetCentralBankName]"
 ETH_african_central_bank_desc:1 "Con la creación de un [ETH_GetCentralBankName], podríamos comenzar el proceso de integración de las economías dentro de la Organización de la Unidad Africana. Esto nos permitiría utilizar nuestros recursos e infraestructura de manera más eficiente para el beneficio de todos los estados miembros."
 ETH_african_central_bank_tt:1 "Desbloquear decisiones para invitar a los miembros de la §YOrganización de la Unidad Africana§! al [ETH_GetCentralBankName]."
 ETH_african_central_bank_2_tt:0 "$MODIFIER_STABILITY_FACTOR$: §R-5%§! \n$modifier_production_speed_industrial_complex_factor$: §R-10%§! \n$modifier_production_speed_infrastructure_factor$: §R-10%§!"
 ETH_mass_transit:0 "Transporte Masivo Colectivizado"
 ETH_mass_transit_desc:0 "Gran parte de nuestra infraestructura de transporte está desactualizada y requiere reorganización para que pueda ser utilizada de manera más eficiente. Las personas más adecuadas para implementar tales reformas son los trabajadores que operan la infraestructura."
 ETH_mutual_defense:0 "Defensa Mutua"
 ETH_mutual_defense_desc:0 "Los pueblos de África nunca tendrán una paz duradera hasta que las naciones del mundo se den cuenta de que el costo de intentar colonizarnos es demasiado alto. Para lograr esto, los miembros de la Organización de la Unidad Africana deberían crear un acuerdo de defensa mutua, prometiendo protegerse unos a otros si alguno de nosotros es atacado."
 ETH_mutual_defense_tt:0 "Desbloquear decisiones para invitar a los miembros de la §YOrganización de la Unidad Africana§! a un acuerdo de defensa mutua."
 ETH_our_own_path:0 "Nuestro Propio Camino"
 ETH_our_own_path_desc:0 "Éramos demasiado débiles para resistir a los [SOV.GetAdjective]s cuando nos traicionaron tomando el control de nuestros asuntos. Ahora estamos en una posición mucho más fuerte y finalmente podemos tomar medidas para recuperar nuestra independencia. Sin embargo, debemos estar preparados para cualquier represalia potencial de los [SOV.GetAdjective]s."
 ETH_our_own_path_tt:0 "§R[SOV.GetNameDefCap] se enojará con este curso de acción y puede intentar traer a Etiopía de nuevo bajo el control [SOV.GetAdjective]!§!"
 ETH_communal_agriculture:0 "Agricultura Comunal"
 ETH_communal_agriculture_desc:0 "Colectivizando la agricultura e introduciendo nuevos métodos de cultivo, podemos aumentar masivamente nuestra producción agrícola y garantizar el acceso a alimentos para todos. Esto también permitirá que los campesinos emancipados encuentren empleos alternativos en las ciudades en lugar de la agricultura de subsistencia."
 ETH_communal_agriculture_industry_tt:0 "Modificar §Y$ETH_industrialization_dynamic_modifier$§! por:\n$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: §G+10%§!"
 ETH_communal_agriculture_consumer_tt:1 "Modificar §Y$ETH_industrialization_dynamic_modifier$§! por:\n$MODIFIER_CONSUMER_GOODS_FACTOR$: §Y-5%§!"
 ETH_seize_the_means:0 "Tomar los Medios"
 ETH_seize_the_means_desc:0 "Generaciones de trabajadores [ETH.GetAdjective] han labrado los campos y construido la industria de las ciudades. Su sangre está en la tierra. Por lo tanto, ya no permitiremos que una camarilla adinerada reclame la propiedad de esos activos. Serán devueltos al pueblo."
 ETH_preparing_for_the_inevitable:0 "Preparándose para lo Inevitable"
 ETH_preparing_for_the_inevitable_desc:0 "Los poderes que existen en todo el mundo no tolerarán nuestras reformas radicales en [ETH.GetNameDef] por temor a que su propia gente exija lo mismo. Debemos estar preparados para su intento inevitable de aplastar nuestro modo de vida."
 ETH_refuge_for_the_spanish_exiles:0 "Refugio para Exiliados Españoles"
 ETH_refuge_for_the_spanish_exiles_desc:0 "Nuestros camaradas ideológicos en España han visto sus sueños de anarquismo aplastados por los esfuerzos combinados de fascistas, estalinistas y capitalistas de todo el mundo. Debemos abrir nuestras fronteras a nuestros amigos desplazados y ofrecerles una segunda oportunidad para construir un futuro mejor."

 ETH_the_lion_and_the_sun:0 "El León y el Sol"
 ETH_the_lion_and_the_sun_desc:0 "Su Majestad [ETH.GetLeader] y el Emperador japonés, [JAP.GetLeader], han logrado encontrar muchos puntos en común entre nuestros grandes imperios. [JAP.GetLeader] ha llegado a sugerir que su gobierno invertirá en [ETH.GetName] cuando finalmente retomemos nuestra patria."
 ETH_japanese_investments_tt:0 "Desbloquea §Ydecisiones§! para inversiones japonesas en [ROOT.GetName] una vez que [ROOT.GetName] sea liberada"
 ETH_an_ethiopian_navy_in_exile:0 "Una Marina Etíope en el Exilio"
 ETH_an_ethiopian_navy_in_exile_desc:0 "Después de haber presenciado demostraciones del poderío naval de [JAP.GetAdjective], Su Majestad [ETH.GetLeader] ha solicitado ayuda a nuestros generosos anfitriones para la construcción de una marina [ETH.GetAdjective] que ayude en la liberación de nuestra patria y la proteja de futuros ataques."
 ETH_an_arabic_base:0 "Una Base Árabe"
 ETH_an_arabic_base_desc:0 "Se está volviendo cada vez más claro que [JAP.GetName] tiene la intención de remodelar la región Asia-Pacífico en los próximos años. A medida que nos hemos alineado cada vez más con los [JAP.GetAdjective], tiene sentido que reclamemos una parte para nosotros. Para empezar, deberíamos solicitar el control de las tierras de nuestros antepasados en la península arábiga."
 ETH_uk_arabia_tt:0 "Cualquier estado §Yárabe§! es controlado por §Y[ENG.GetNameWithFlag]§! o un §Yaliado§! de §Y[ENG.GetNameDef]§!"
 ETH_an_empire_in_the_shade_of_the_sun:0 "Un Imperio a la Sombra del Sol"
 ETH_an_empire_in_the_shade_of_the_sun_desc:0 "Su Majestad [ETH.GetLeader] es un emperador sin imperio. Esto no solo es humillante para nuestro emperador, sino que también limita nuestra capacidad de hacer arreglos para la liberación de [ETH.GetName]. Quizás nuestros amigos en [JAP.Capital.GetCapitalVictoryPointName] estarían dispuestos a darnos el control de una isla para que podamos usarla como base de operaciones para la eventual liberación de nuestra patria."
 ETH_japan_has_island_tt:0 "Japón controla al menos un estado insular que no es núcleo."
 ETH_japan_joins_tt:0 "§Y[JAP.GetNameDefCap]§! se unirá a la guerra de §Y[ROOT.GetName]§! contra [ITA.GetName].\n§Y[ROOT.GetName]§! se convertirá en un títere de §Y[JAP.GetName]§!"

 ETH_an_audience_with_countryleadertitle:0 "Una Audiencia con el [GetGermanCountryLeaderTitle]"
 ETH_an_audience_with_countryleadertitle_desc:0 "[GER.GetLeader] tiene planes ambiciosos para la reorganización no solo de [GER.GetNameDef], sino también de todo el mundo. Al obtener una audiencia con el líder [GER.GetAdjective], el mundo seguirá viendo a Su Majestad, [ETH.GetLeader], como el único y verdadero gobernante de [ETH.GetName]."
 GER_fascism_leader_title:0 "Führer"
 GER_male_kaiser_title:0 "Kaiser"
 GER_female_kaiser_title:0 "Kaiserin"
 GER_chancellor_title:0 "Canciller"
 GER_generalfeldmarshall_title:0 "Generalfeldmarshall"

 ETH_befriend_goring:0 "Hacerse Amigo de Göring"
 ETH_befriend_goring_desc:0 "El gobierno alemán es una red de intrigas políticas y traiciones. Quien tenga el oído de [GER.GetLeader] en cualquier momento tiene el potencial de influir enormemente en las decisiones políticas de [GER.GetAdjective]. Quizás podríamos obtener algo de influencia haciéndonos amigos de un miembro de la élite gobernante, como $GER_hermann_goring$."
 ETH_steel_lions:0 "Leones de Acero"
 ETH_steel_lions_desc:0 "[GER.GetNameDefCap] está innovando nuevos métodos de hacer la guerra. Los días de la caballería o la guerra de trincheras han terminado. El futuro pertenece al tanque. Deberíamos aprovechar nuestro tiempo en [GER.GetNameDef] para aprender cómo utilizar las armas modernas de guerra y prepararnos para la liberación de nuestra patria."
 ETH_armor_officers_tt:0 "Hasta dos oficiales [ROOT.GetAdjective] obtienen el rasgo §Y$armor_officer$§!"
 ETH_german_mediation:0 "Mediación [GER.GetAdjective]"
 ETH_german_mediation_desc:0 "A medida que las ambiciones [GER.GetAdjective] y [ITA.GetAdjective] comienzan a alinearse, el tema de [ETH.GetName] sigue siendo un obstáculo para una mayor cooperación entre las dos naciones. Quizás [GER.GetLeader] pueda persuadir a [ITA.GetLeader] de poner fin a su ocupación sin sentido y permitir que el Emperador regrese a su lugar legítimo en [ETH.GetName]."
 ETH_ger_and_ita_have_same_dieology_tt:0 "[GER.GetFlag]§Y[GER.GetName]§! tiene la misma ideología que [ITA.GetFlag]§Y[ITA.GetName]§!."
 ETH_sabotage_italo-german_relations:0 "Sabotear las Relaciones Italo-Germanas"
 ETH_sabotage_italo-german_relations_desc:0 "No podemos permitir que [GER.GetNameDef] y [ITA.GetName] se vean mutuamente como aliados potenciales. Debemos hacer todo lo que esté a nuestro alcance para sabotear las relaciones entre ambos. De lo contrario, podríamos ver a Su Majestad convertirse en prisionero de [ITA.GetLeader] y el sueño de una [ETH.GetName] libre destruido."
 ETH_unlock_false_flag_tt:1 "Desbloquea la decisión de iniciar una operación de falsa bandera para culpar a [ITA.GetFlag] §Y[ITA.GetName]§!"

 ETH_joint_swedish-ethiopian_intelligence_program:0 "Programa conjunto de inteligencia sueco-etíope"
 ETH_joint_swedish-ethiopian_intelligence_program_desc:0 "La ayuda directa a [ETH.GetName] levantaría dudas sobre la neutralidad de [SWE.GetName]. Sin embargo, podrían estar dispuestos a ofrecer apoyo encubierto para mantener una negación plausible. Utilizando nuestras conexiones en la región y los recursos de [SWE.GetName], podemos debilitar el dominio colonial [ITA.GetAdjective] en África."
 ETH_anti-tank_guns:0 "Armas antitanque"
 ETH_anti-tank_guns_desc:0 "[SWE.GetName] tiene algunos de los mejores arsenales del mundo. Aunque técnicamente neutral en asuntos exteriores, los [SWE.GetAdjective] podrían estar dispuestos a deshacerse de algunas de sus armas antitanque si eso limita la creciente influencia del fascismo."
 ETH_a_libyan_revolt:0 "Una Revuelta Libia"
 ETH_a_libyan_revolt_desc:0 "Los [ITA.GetAdjective] están luchando por mantener el control de sus recientes ganancias territoriales en el este de África. Con su enfoque desviado, haremos todo lo posible para sembrar las semillas de la rebelión en sus preciados territorios [LBA.GetAdjective]."
 ETH_ethiopias_cause_is_ours:0 "La Causa de Etiopía es la Nuestra"
 ETH_ethiopias_cause_is_ours_desc:0 "El gobierno [SWE.GetAdjective] se está alejando de la neutralidad al comenzar a reconocer que el éxito fascista en África tendrá repercusiones en Europa también. Nuestros objetivos de autodeterminación y respeto por el derecho internacional están alineados, por lo que tiene sentido que sigamos profundizando nuestra cooperación en política exterior."
 ETH_SWE_join_war_tt:0 "Si las naciones principales están en guerra con §Y[ITA.GetFlag][ITA.GetName]§! y §Y[SWE.GetFlag][SWE.GetName]§! acepta la solicitud de facción mutua, intentarán unirse a una facción y unirse a la guerra.\n §RSi no hay facción disponible, [SWE.GetFlag][SWE.GetName] no irá sola a la guerra contra [ITA.GetFlag][ITA.GetName]!§!"

 ETH_reach_out_to_the_italians:0 "Acercarse a los Italianos"
 ETH_reach_out_to_the_italians_desc:0 "Está claro que ya no tenemos esperanza de vencer a los [ITA.GetAdjective] en el campo de batalla. Sin embargo, [ETH.GetLeader] sigue enviando a nuestros soldados a la muerte en ofensivas inútiles. Es hora de un nuevo liderazgo bajo un líder más fuerte, alguien que pueda trabajar con los italianos y traer paz a nuestra patria."
 ETH_reach_out_to_the_italians_tt:0 "Se enviará una oferta de colaboración a §Y[ITA.GetNameDef]§!, ofreciendo paz a cambio de territorio."
 ETH_can_start_a_civil_war_tt:0 "[ROOT.GetName] puede iniciar una guerra civil al completar el enfoque §Y$ETH_declare_for_italy$§!"
 ETH_sway_the_warlords:0 "Convencer a los Señores de la Guerra"
 ETH_sway_the_warlords_desc:0 "Aunque no podamos convencer a ninguno de los Ras más poderosos para que se declare abiertamente contra $ETH_haile_selassie$, al menos podemos sembrar una semilla para la cooperación futura. Además, deberíamos intentar convencer a algunos de los señores de la guerra menores de los beneficios de trabajar con los italianos, en lugar de en contra de ellos."
 ETH_sway_the_warlords_tt:0 "Aumenta el tamaño de la rebelión. \nAlgunos de los generales leales estarán disponibles para reclutamiento después de la guerra."
 ETH_expand_the_bodyguard:0 "Expandir la Guardia Personal"
 ETH_expand_the_bodyguard_desc:0 "Es cada vez más difícil determinar en quién se puede confiar a medida que las estructuras de poder de [ETH.GetName] comienzan a fracturarse. En estos tiempos difíciles, el futuro líder de nuestra gran nación necesita una guardia personal permanente, leal solo a él, para protegerlo de los elementos traidores."
 ETH_expand_the_bodyguard_tt:0 "Añade unidades adicionales cuando comience la guerra civil"
 ETH_declare_for_italy:0 "Declararse por Italia"
 ETH_declare_for_italy_desc:0 "Muchos lo verán como una traición y le darán la espalda a la verdad. Pero por eso estamos destinados a gobernar estas tierras. Porque sabemos que solo nosotros tenemos la fuerza de voluntad para hacer lo que debe hacerse por el bien de nuestra nación. Es hora de derrocar a [ETH.GetLeader]."
 ETH_restore_the_country:0 "Restaurar el País"
 ETH_restore_the_country_desc:0 "Con la paz finalmente restaurada en [ETH.GetName], es hora de comenzar el proceso de restaurar el orden en toda la nación. Reconstruiremos casas e infraestructuras mejor que antes y demostraremos que un futuro brillante espera a nuestro pueblo bajo el gobierno de [ETH.GetLeader]."
 ETH_invite_italian_settlers:0 "Invitar a Colonos Italianos"

 ETH_invite_italian_settlers_desc:0 "Ver a nuestra gran nación convertirse en otro destino para la colonización europea será un trago amargo para muchos. Sin embargo, la historia reciente ha mostrado la debilidad de nuestra industria e infraestructura, y necesitamos medidas radicales para mejorarlas. Por lo tanto, aprovecharemos la situación explotando la experiencia y riqueza de los ingenuos [ITA.GetAdjective] invitándolos a asentarse aquí."
 ETH_invite_italian_settlers_tt:1 "§Y2 estados propios§! recibirán un número de colonos de [ITA.GetName], cambiándolos de estados rurales o pastorales y otorgando §Ynuevas ranuras de construcción.§!"
 ETH_replace_the_abuna:0 "[Get_ETH_replace_the_abuna_name]"
 ETH_replace_the_abuna_desc:0 "[Get_ETH_replace_the_abuna_desc]"
 abuna_abraham_gojjam_tt:0 "§Y$ETH_abuna_abraham$§!:"
 ETH_replace_the_abuna_original:0 "Reemplazar al Abuna"
 ETH_change_state_religion:0 "Cambiar la Religión del Estado"
 ETH_replace_the_abuna_desc_ethiopia:0 "El líder de la iglesia ortodoxa, $ETH_abuna_qerellos_iv$, está demasiado asociado con $ETH_haile_selassie$. Necesitamos reemplazarlo por alguien que sea más leal a nuestra causa."
 ETH_replace_the_abuna_desc_gojjam:0 "El líder de la iglesia ortodoxa, $ETH_abuna_qerellos_iv$, está demasiado asociado con $ETH_haile_selassie$. $ETH_abuna_abraham$ es el candidato perfecto para reemplazarlo, haciendo de Gojjam tanto el centro político como religioso del imperio."
 ETH_replace_the_abuna_desc_jimma:0 "Durante demasiado tiempo, la Iglesia Ortodoxa Tewahedo ha influido en la política de este país. Es hora de cortar oficialmente los lazos entre el imperio y la iglesia. En su lugar, deberíamos buscar lazos más estrechos con nuestros hermanos y hermanas al otro lado del estrecho mar."
 ETH_the_capital_victory_parade:0 "El Desfile de la Victoria en [ROOT.Capital.GetCapitalVictoryPointName]"
 ETH_the_capital_victory_parade_desc:0 "A pesar de que nuestro gran líder nos salvó de una destrucción segura, muchos de nuestro pueblo desconfían de los motivos de [ETH.GetLeader] y anhelan los días de la antigua familia imperial. Debemos recordarles cuán agradecidos deberían estar con [ETH.GetLeader] y demostrar el futuro glorioso que espera a [ETH.GetName]."
 ETH_amedeos_feast_of_maskal:0 "Fiesta de Maskal de Amedeo"

 ETH_amedeos_feast_of_maskal_desc:0 "Para asegurar la estabilidad continua de [ETH.GetName], reuniremos a los Ras restantes en la Fiesta de Maskal del Príncipe Amedeo en [ETH.Capital.GetCapitalVictoryPointName]. Allí nos reuniremos con el Virrey de la África Oriental [ITA.GetAdjective] y discutiremos el futuro de la región."
 ETH_amedeos_feast_of_maskal_tt:1 "Si §Y$ETH_sway_the_warlords$§! se ha completado: \n§Y$ETH_seyoum_mengesha$§!, §Y$ETH_ayalew_birru$§! y §Y$ETH_ras_kassa$§! se volverán leales."
 ETH_assertiveness:0 "[Get_ETH_assertiveness_name]"
 ETH_assertiveness_autonomy_effect:0 "Negus Asertivo"

 ETH_assertiveness_desc:0 "Acordamos cooperar con los [ITA.GetAdjective]s para proteger a nuestra gran nación de la destrucción, ahora ellos nos verían despojados de nuestra identidad y cultura, convirtiéndonos en nada más que una colonia. No podemos permitir que eso suceda. Les haremos entender quiénes somos y resistiremos su colonización en cada paso."
 ETH_assertiveness_tt:1 "Si §Y$ETH_sway_the_warlords$§! se ha completado y el país es §Y$jimma$§!:\n§Y$ETH_balcho_safo$§! y §Y$ETH_tadesse_birru$§! se volverán leales."
 ETH_assertiveness_gojjam:0 "Negash de Gojjam"
 ETH_assertiveness_jimma:0 "Garad de Jimma"
 ETH_assertiveness_ethiopia:0 "Negus de Shewa"
 ETH_exploit_french_weakness:0 "Explotar la Debilidad Francesa"
 ETH_exploit_french_weakness_desc:0 "Mientras los [FRA.GetAdjective] están ocupados peleando entre ellos sobre las cenizas de su imperio, tenemos la oportunidad de anexar el territorio de Somalilandia Francesa a nuestro gran imperio. Es poco probable que los [FRA.GetAdjective] tengan mucha disposición para otra lucha, pero debemos estar preparados para cualquier cosa."
 ETH_exploit_french_weakness_tt:0 "Desbloquear decisiones para ocupar §YSomalilandia Francesa§! \n§RTomar estas decisiones conlleva el riesgo de guerra con la Francia de Vichy!§!"
 ETH_france_divided_tt:0 "Francia se ha dividido"
 ETH_invite_italian_investors:0 "Invitar a Inversores Italianos"
 ETH_invite_italian_investors_desc:0 "Debemos aprovechar a nuestros nuevos señores atrayendo a sus inversores a visitar [ETH.GetName]. Un influjo de inversiones ayudaría mucho no solo a reparar los daños causados por la guerra, sino también a expandir enormemente nuestra capacidad industrial."
 ETH_italian_general_staff:0 "Estado Mayor Italiano"

 ETH_italian_general_staff_desc:0 "Nuestras fuerzas armadas aún tienen un largo camino por recorrer en términos de modernización. Aunque estamos haciendo grandes avances en la producción o adquisición de equipos modernos para las fuerzas armadas, nuestros oficiales tienen muchas ideas anticuadas sobre cómo utilizarlos. Tal vez podríamos aprender a hacer la guerra moderna invitando a oficiales [ITA.GetAdjective] a unirse a nuestro estado mayor."
 ETH_italian_general_staff_tt:1 "Si las relaciones con Italia son positivas y ellos están de acuerdo, §Y$ITA_giuseppe_tellera$§!, §Y$ITA_mario_berti$§! y §Y$ITA_alessandro_pirzio_biroli$§! serán transferidos a Etiopía."
 ETH_cooperation:0 "[Get_ETH_cooperation_name]"

 ETH_cooperation_desc:0 "Nuestro destino reside en la dominación del África Oriental. Sin embargo, aún estamos lejos de alcanzar ese objetivo. Por lo tanto, debemos cooperar con las estructuras de poder existentes en la región e intentar ganar cualquier ventaja que podamos."
 ETH_cooperation_sud_tt:0 "Obtener un asesor político sudanés:\n§Y$economic_organizer$:§! \n   Fábricas de Bienes de Consumo: §G-5%§!\n   Estabilidad: §G+5%§!"
 ETH_cooperation_som_tt:0 "Obtener un asesor político somalí:\n§Y$economic_organizer$:§! \n   Fábricas de Bienes de Consumo: §G-5%§!\n   Estabilidad: §G+5%§!"

 ETH_cooperation_gugsa_tt:0 "§Y$ETH_domenico_mondelli$§! estará disponible como §YJefe de la Fuerza Aérea§!: \n§Y$air_chief_ground_support_1$§!"
 ETH_cooperation_gojjam:0 "Cooperación con los sudaneses"
 ETH_cooperation_jimma:0 "Cooperación con los árabes"
 ETH_cooperation_gugsa:0 "Cooperación con los eritreos"
 ETH_reinforce_dynamic_identity:0 "[Get_ETH_reinforce_dynamic_identity_name]"
 ETH_reinforce_dynamic_identity_desc:0 "La gente sigue confundida sobre sus identidades nacionales bajo la nueva administración. A pesar de sus quejas menores, ahora son [ETH.GetAdjective]s. Y es hora de que aprendan que buenos [ETH.GetAdjective]s son leales a [ETH.GetLeader] y al estado."
 ETH_reinforce_ethiopian_identity:0 "Reforzar la Identidad Etíope"
 ETH_reinforce_gojjam_identity:0 "Reforzar la Identidad de Gojjam"
 ETH_reinforce_jimman_identity:0 "Reforzar la Identidad de Jimman"
 ETH_reinforced_identity:0 "Identidad Reforzada"
 ETH_underground_wargames:0 "Juegos de Guerra Subterráneos"
 ETH_underground_wargames_desc:0 "Nos costó repeler a los [ITA.GetAdjective]s en la última guerra debido a la falta de comprensión de cuánto ha cambiado la guerra en las últimas décadas. Para asegurarnos de no cometer el mismo error nuevamente, es imperativo que nuestros oficiales comiencen a realizar juegos de guerra y planifiquen el derrocamiento de las fuerzas [ITA.GetAdjective]. Debemos, por supuesto, evitar levantar sospechas mientras lo hacemos..."
 ETH_adopt_the_lira:0 "Adoptar la Lira"

 ETH_adopt_the_lira_desc:0 "Nuestra moneda ha caído en valor debido a la agitación económica causada por la guerra con [ITA.GetName] y el costo de la reconstrucción. En lugar de intentar estabilizar la moneda empañada, deberíamos usar esto como una oportunidad para aumentar la integración económica con los [ITA.GetAdjective]s adoptando la lira."
 ETH_request_italian_equipment:0 "Solicitar Equipos Italianos"
 ETH_request_italian_equipment_desc:0 "Si bien estamos haciendo grandes avances en la reforma de nuestra economía y el fortalecimiento de nuestro ejército, aún podríamos beneficiarnos de algún apoyo en estas tareas. Debido a nuestras crecientes relaciones con los [ITA.GetAdjective]s, pueden estar dispuestos a enviarnos parte de su equipo excedente."
 ETH_request_italian_equipment_tt:1 "Si [ITA.GetFlag][ITA.GetName] está de acuerdo, [ETH.GetFlag][ETH.GetName] recibirá ya sea §G500 $artillery_equipment$§! o §G2500 $infantry_equipment_1$§!"
 ETH_recruit_mercenaries:0 "Reclutar Mercenarios"
 ETH_recruit_mercenaries_desc:0 "Actualmente hay una gran tensión en el ejército entre soldados de diferentes orígenes. Muchos son leales al antiguo régimen y no se puede confiar en ellos. Hasta que hayamos erradicado estos elementos desleales, necesitamos fuerzas que sean incuestionablemente leales a nosotros. La forma más fácil de inspirar lealtad es el dinero en efectivo."
 ETH_askari_tt:0 "Reclutar §G4 Divisiones§! de §YEritrean Askari§!"
 ETH_sudanese_mercs_tt:0 "Reclutar §G4 Divisiones§! de §YSudanese Mercenaries§!"
 ETH_arab_mercs_colab_tt:0 "Reclutar §G4 Divisiones§! de §YArab Mercenaries§!"
 ETH_set_up_a_customs_barrier:0 "Establecer una Barrera Aduanera"

 ETH_set_up_a_customs_barrier_desc:0 "Cuanto más permitamos que nuestra economía se enrede con la de [ITA.GetName], más difícil será liberarse de su influencia corruptora. Aunque ralentizará nuestro crecimiento económico, deberíamos implementar una barrera aduanera para dificultar el comercio entre nuestras naciones. El régimen [ITA.GetAdjective] se enojará por esto, pero encontraremos una justificación económica si es necesario."
 ETH_contact_the_exiles:0 "Contactar a los Exiliados"
 ETH_contact_the_exiles_desc:0 "A medida que la guerra con [ITA.GetName] llegaba a su fin, muchos huyeron a regiones vecinas por miedo a lo que el nuevo régimen pudiera traer. A medida que comenzamos a implementar nuestros planes para recuperar nuestra independencia, podríamos persuadir a esta diáspora más amplia para que se una a nosotros. A pesar de nuestras diferencias en el pasado, ahora es el momento de cooperar por el bien de la patria."
 ETH_outsourced_production:0 "Producción Externalizada"
 ETH_outsourced_production_desc:0 "Nuestra industria sigue siendo pequeña y sin experiencia cuando se trata de fabricar las herramientas de guerra. Sin embargo, ahora que estamos firmemente en la esfera de influencia [ITA.GetAdjective], podemos aprovechar la situación externalizando nuestras necesidades de producción y utilizando la experiencia de sus fabricantes de armas."
 ETH_outsourced_production_tt:0 "Solicitar diseñadores de ejército o fuerza aérea de [ITA.GetFlag]§Y[ITA.GetAdjective]§!:"
 ETH_outsourced_production_air_tt:0 "Diseñadores de Fuerza Aérea:"
 ETH_outsourced_production_army_tt:0 "\nDiseñadores de Ejército:"
 ETH_outsourced_production_factories_tt:1 "\n Si [ITA.GetFlag]§Y[ITA.GetNameDef]§! está de acuerdo, [ETH.GetFlag]§Y[ETH.GetNameDef]§! obtendrá §Y4 Fábricas Militares§!."
 ETH_together_for_victory:0 "Juntos por la Victoria"

 ETH_together_for_victory_desc:0 "Se acerca el momento de restaurar nuestro honor y romper las cadenas de la opresión italiana. Para asegurar que nuestros planes no fracasen, necesitamos reforzar nuestras fuerzas y obtener apoyo en toda África Oriental. Solo juntos la victoria estará asegurada."
 ETH_together_for_victory_tt:0 "Guerrilleros rebeldes se levantarán detrás de las líneas enemigas cuando comience la guerra de independencia."
 ETH_our_enemys_enemy:0 "El Enemigo de Nuestro Enemigo"
 ETH_our_enemys_enemy_desc:0 "Hay muchas naciones que se oponen al expansionismo [ITA.GetAdjective] por razones ideológicas o estratégicas. Deberíamos acercarnos a esas naciones para obtener suministros de armas para poder derrocar a las fuerzas [ITA.GetAdjective] en nuestra región."
 ETH_our_enemys_enemy_tt:0 "Si una nación acepta enviar armas, [ETH.GetFlag][ETH.GetName] recibirá §G1000 equipos de infantería§! de ellos."
 ETH_raid_italian_depots:0 "Saquear Depósitos Italianos"

 ETH_raid_italian_depots_desc:0 "El ejército italiano ha concentrado una gran cantidad de equipo en depósitos a lo largo de nuestro país. Mientras nos preparamos para una confrontación inevitable, podemos privarlos de este equipo y reforzar nuestras propias fuerzas saqueando los depósitos."
 ETH_raid_italian_depots_tt:0 "Los saqueos ocurrirán de manera esporádica durante el próximo §Yaño§!, añadiendo equipo [ITA.GetFlag]§Y[ITA.GetAdjective]§! al inventario de [ETH.GetFlag]§Y[ETH.GetName]§! cada vez."
 ETH_the_italian_language:0 "El Idioma Italiano"
 ETH_the_italian_language_desc:0 "El idioma sigue siendo una de las mayores barreras para una cooperación más profunda con los [ITA.GetAdjective]. Por lo tanto, adoptaremos el [ITA.GetAdjective] como segundo idioma en toda nuestra administración, incluida la militar. Esperamos que esto acelere el intercambio cultural entre nosotros y haga que la planificación estratégica sea más eficiente."
 ETH_compensation:0 "Compensación"

 ETH_compensation_desc:0 "A pesar de la tensión inicial entre nuestras grandes naciones, hemos demostrado nuestra lealtad a [ITA.GetName] una y otra vez. Sin embargo, esto ha hecho poco para ganar el apoyo de nuestra población a nuestra administración. Quizás los [ITA.GetAdjective] estarían dispuestos a compensarnos con el control sobre algunas de sus otras tierras para que podamos reforzar el apoyo a nuestro régimen."
 ETH_negusa_nagast:0 "Negusa Nagast"

 ETH_negusa_nagast_desc:0 "Ha llegado el momento de liberar a [ETH.GetName] de la influencia [ITA.GetAdjective] declarando nuestra independencia. Pronto volveremos a ser los dueños de nuestro propio destino gracias al liderazgo de [ETH.GetLeader]."
 ETH_negusa_nagast_tt:0 "§Y[ROOT.GetNameWithFlag]§! declara la independencia"
 ETH_the_italo-ethiopian_empire:0 "El Imperio Italo-[ETH.GetAdjective]"
 ETH_the_italo-ethiopian_empire_desc:0 "A medida que resurgimos de las cenizas del viejo imperio, comienza a tomar forma uno nuevo Italo-[ETH.GetAdjective]. Aunque hasta hace poco estábamos luchando entre nosotros, está cada vez más claro que tanto [ITA.GetName] como [ETH.GetName] son ahora más fuertes juntos. Ahora es nuestro deber expandir el dominio de nuestro imperio compartido."
 ETH_the_italo-ethiopian_empire_tt:0 "Desbloquea las decisiones §YImperio Italo-[ETH.GetAdjective]§! para obtener núcleos en los territorios reclamados una vez que sean capturados."
 ETH_reclaim_the_empire:0 "Reclamar el Imperio"
 ETH_reclaim_the_empire_desc:0 "Bajo el gobierno de nuestro gran líder, [ETH.GetLeader], hemos rechazado la influencia corrosiva de [ITA.GetName] en nuestra gran nación y hemos redescubierto la incomparable fortaleza de nuestro pueblo. Ahora, la gran tarea que tenemos ante nosotros es la recuperación de nuestras tierras legítimas y la unificación del pueblo [ETH.GetAdjective]."
 ETH_reclaim_the_empire_tt:0 "Desbloquea las decisiones §YReclamar el Imperio§! para recuperar núcleos en territorios cedidos a [ITA.GetFlag][ITA.GetName] una vez que estén bajo el control [ETH.GetFlag][ETH.GetAdjective]."
 ETH_the_liberator_of_country_short:0 "[Get_ETH_the_liberator_of_country_short_name]"

 ETH_the_liberator_of_country_short_desc:0 "[ETH.GetLeader] nos ha conducido heroicamente a la independencia, libres de la influencia corruptora de [ITA.GetName]. No sabemos qué depara el futuro, pero sabemos que será glorioso mientras tengamos al liberador de [ETH.GetName] guiándonos hacia él."
 ETH_the_liberator_of_gojjam:0 "El Liberador de $gojjam$"
 ETH_the_liberator_of_jimma:0 "El Liberador de $jimma$"
 ETH_the_liberator_of_ethiopia:0 "El Liberador de $ETH$"
 ETH_consolidate_east_africa:0 "Consolidar África Oriental"

 ETH_consolidate_east_africa_desc:0 "El orden mundial está cambiando a nuestro alrededor a medida que los antiguos imperios comienzan a desmoronarse. La única manera de asegurar un lugar para nuestro pueblo en este nuevo orden es a través de la conquista y demostrando nuestra capacidad para superar cualquier obstáculo. Como tal, consolidaremos África Oriental bajo nuestro control y mostraremos al mundo el poder de [ETH.GetName]."
 ETH_consolidate_east_africa_tt:0 "Obtén reclamaciones en:\n§Y[SUD.GetName]§!\n§Y[SOM.GetName]§!\n§Y[ERI.GetName]§!\n§Y[DJI.GetName]§!\n§Y[KEN.GetName]§!\n§Y[UGA.GetName]§!\nDesbloquea decisiones para hacer núcleos en territorios una vez bajo el control [ETH.GetFlag][ETH.GetAdjective]."
 ETH_chitet_name:0 "Chitet"
 ETH_chitet_name_democratic:0 "Ejército Territorial"
 ETH_chitet_name_communist:0 "Milicia Popular"
 ETH_naval_college_name_communist:0 "Academia Naval del Mar Rojo"
 ETH_naval_college_name_historical:0 "Academia Naval de Asmera"
 ETH_naval_college_name_fallback:0 "Academia Naval [ETH.GetAdjective]"
 ETH_airbase_name:0 "Debre Zeyit"
 ETH_airbase_name_fallback:0 "[ETH.GetAdjective]"
 ETH_experts:0 "Expertos"
 ETH_investors:0 "Industrialistas"
 ETH_reintegrate_aussa:0 "Integrar Aussa"
 ETH_reintegrate_aussa_desc:0 "El traicionero Sultanato de Aussa nos ha traicionado repetidamente al aliarse con los [ITA.GetAdjective]. Es hora de disolver el sultanato e integrar la región a [ETH.GetName]."
 ETH_communist_tax_exemption_title:0 "Apoyar a los Especialistas"
 ETH_communist_tax_exemption_desc:0 "Para evitar la 'fuga de cerebros' que experimentó la Unión Soviética tras su revolución, necesitamos crear un sistema fiscal que fomente que los especialistas permanezcan en [ETH.GetNameDef]. Al menos hasta que hayamos formado una nueva generación de especialistas proletarios..."
 ETH_communist_seize_assets_desc:0 "Mientras el pueblo luchaba por llegar a fin de mes, la élite pre-revolucionaria de [ETH.GetName] se apropió de grandes cantidades de activos en forma de divisas extranjeras, arte y, por supuesto, tierras. Debemos confiscar estos activos en nombre del pueblo y redistribuir la riqueza."
 ETH_communist_seize_assets_title:0 "Eliminar la Propiedad Privada"

 ETH_tax_exemption_default_desc:0 "Necesitamos mantener contentos a los nobles para evitar la fragmentación de [ETH.GetName]. Por lo tanto, los recompensaremos por su lealtad continua ampliando sus exenciones fiscales, permitiéndoles conservar más de su riqueza."
 ETH_seize_assets_default_desc:0 "Como algunas de las personas más ricas de [ETH.GetName], no tiene sentido económico que la nobleza esté libre de pagar impuestos a través de leyes arcaicas y vacíos legales. Necesitamos gravar adecuadamente a la nobleza y utilizar los ingresos para una mayor industrialización del imperio."
 ETH_tax_exemption_default_title:0 "Expandir las Exenciones Fiscales"
 ETH_seize_assets_default_title:0 "Gravar a la Nobleza"


 # ITALY
 ITA_italian_highways_bba:0 "Autopistas Italianas"
 ITA_italian_highways_bba_desc:0 "Los antiguos romanos construyeron carreteras que eran la envidia de todo el mundo. Ahora los alemanes advenedizos creen que su Autobahn es muy superior a cualquier cosa que pudiéramos construir. Les demostraremos que están equivocados."
 ITA_develop_libya:0 "Desarrollar Libia"
 ITA_develop_libya_desc:0 "Libia es nuestra colonia más cercana y la que tiene mayor potencial. Antes de que podamos empezar a cosechar todas las recompensas de nuestro arduo trabajo en pacificar la zona, debemos mejorar su infraestructura."
 ITA_develop_eritrea:0 "Desarrollar Eritrea"
 ITA_develop_eritrea_desc:0 "Eritrea es nuestra colonia más antigua en el continente africano y, sin duda, una de las más valiosas. Con su excelente posición estratégica, fácilmente puede convertirse en un pilar de nuestro imperio colonial."
 ITA_develop_somaliland:0 "Desarrollar Somalilandia"
 ITA_develop_somaliland_desc:0 "A primera vista, la región del Cuerno de África no parece tener mucho potencial económico o estratégico. Pero con algunas inversiones bien colocadas, podemos convertir el área en una plataforma para futuros avances hacia el Océano Índico."
 ITA_regional_development:0 "Desarrollo Regional"
 ITA_regional_development_desc:0 "Nuestras inversiones previas en varias áreas del Imperio han preparado el terreno para un aumento importante en la producción económica de esas regiones. Solo tenemos que dar la orden, y podremos cosechar las recompensas en poco tiempo."
 ITA_ministry_of_italian_africa:0 "Ministerio de África Italiana"
 ITA_ministry_of_italian_africa_desc:0 "Las diversas tribus y pueblos de África no pueden ser manejados como podríamos tratar con otros pueblos sujetos. Administrar estas áreas requerirá un enfoque diferente."
 ITA_develop_ethiopia:0 "Desarrollar Etiopía"
 ITA_develop_ethiopia_desc:0 "Los obstinados etíopes nos han desafiado y humillado durante mucho tiempo. Ahora que finalmente han sido sometidos, podemos desarrollar su país y demostrarles que nuestra invasión fue por su propio bien."
 ITA_ethiopian_railways:0 "Ferrocarriles de Etiopía"
 ITA_ethiopian_railways_desc:0 "La red ferroviaria subdesarrollada de Etiopía frena el desarrollo económico de la colonia. Al despachar expertos italianos, podemos rápidamente ponerla a la altura de los estándares italianos y asegurarnos de que los trenes siempre lleguen a tiempo en cualquier lugar del Imperio."
 ITA_polizia_dell_africa_italiana:0 "Polizia dell'Africa Italiana"
 ITA_polizia_dell_africa_italiana_desc:0 "Nuestra policía colonial ha demostrado ser una fuerza capaz hasta ahora. Con algunas reformas adicionales, podrá garantizar que obtengamos tanto de nuestras colonias como lo que estamos invirtiendo."
 ITA_strengthen_ascari_corps:0 "Fortalecer el Cuerpo Ascari"
 ITA_strengthen_ascari_corps_desc:0 "Nuestras tropas de las partes europeas del Imperio a menudo luchan en el clima duro de África. Los nativos, obviamente, no sufren los mismos problemas. Deberíamos contratar a algunos de ellos para apoyar a nuestras tropas cuando luchen en climas cálidos."
 ITA_comandante_diavolo:0 "Comandante Diavolo"
 ITA_comandante_diavolo_desc:0 "Durante nuestra conquista de Eritrea y en nuestra guerra en Etiopía, a menudo hemos sido acosados por la velocidad y tenacidad de los jinetes nativos. Habiendo luchado contra ellos, podríamos obtener mucho si logramos que se unan a nuestro bando, y un joven oficial emprendedor podría convertirse en nuestro propio 'Comandante Diavolo'."
 ITA_prospect_for_oil:1 "Prospectar Petróleo"
 ITA_prospect_for_oil_desc:1 "Nuestros geólogos creen que podría haber importantes reservas de petróleo durmiendo bajo el desierto libio. Deberíamos montar un estudio exhaustivo para ver si tienen razón."
 ITA_libyan_refineries:0 "Refinerías en Libia"
 ITA_libyan_refineries_desc:1 "Con grandes depósitos de petróleo identificados en el desierto libio, nuestro siguiente paso debe ser aumentar la capacidad de refinado de petróleo en la región."
 ITA_libyan_infrastructure_bba:0 "Infraestructura en Libia"
 ITA_libyan_infrastructure_bba_desc:0 "Dada la importancia de Libia como base de operaciones en el norte de África, debemos hacer un esfuerzo continuo para mejorar su infraestructura y poder operar grandes formaciones de tropas allí, si eso fuera necesario."
 ITA_litoranea_balbo:1 "[GetAppropriateLitoraneaBalboName]"
 ITA_litoranea_balbo_default:0 "Litoranea Balbo"
 ITA_litoranea_balbo_alt:0 "Litoranea Libica"
 ITA_litoranea_balbo_desc:0 "Las carreteras en Libia son pésimas. Incluso cerca de la costa, la red de carreteras simplemente no está a la altura de un país moderno. Hay mucho trabajo por hacer para mejorar esto, incluyendo una gran autopista a lo largo de la costa."
 ITA_via_della_vittoria:0 "Via della Vittoria"
 ITA_via_della_vittoria_desc:0 "La mala infraestructura sigue obstaculizando nuestras operaciones en el norte de África. Un esfuerzo mayor en torno a una única 'Carretera de la Victoria' podría mejorar dramáticamente la situación y permitirnos operar más libremente cerca de la frontera con Egipto."
 ITA_libyan_railway:0 "Ferrocarril en Libia"
 ITA_libyan_railway_desc:0 "Las inversiones en la red de carreteras de Libia son ciertamente valiosas, pero para el movimiento a gran escala de tropas, recursos y suministros, una red ferroviaria moderna es indispensable."
 ITA_steel_industry_in_terni:0 "Industria del Acero en Terni"
 ITA_steel_industry_in_terni_desc:0 "Las acerías de Terni han formado durante mucho tiempo la columna vertebral de la producción de acero italiana. En las guerras venideras, necesitaremos depender aún más de ellas. Unas pocas inversiones hechas ahora sin duda darán grandes resultados más adelante."
 ITA_power_plants_in_terni:0 "Plantas de Energía en Terni"
 ITA_power_plants_in_terni_desc:0 "Nuestras plantas de energía actuales en Terni son insuficientes y deben ser ampliadas si queremos desarrollar la región en un centro industrial aún más grande."
 ITA_industria_della_gomma_sintetica:0 "Industria de Goma Sintética"
 ITA_industria_della_gomma_sintetica_desc:0 "Nuestra posición geográfica en el corazón del Mediterráneo nos hace particularmente vulnerables a los bloqueos por parte de potencias hostiles. Si queremos ocupar nuestro lugar legítimo en el mundo, debemos ser capaces de sostener nuestras industrias sin depender de importaciones extranjeras."
 ITA_strengthen_northern_industry:0 "Fortalecer la Industria del Norte"
 ITA_strengthen_northern_industry_desc:0 "El norte de Italia ha sido durante mucho tiempo el corazón industrial de nuestro país. Toda la región está excelentemente posicionada para crecer aún más, con solo una pequeña inversión de tiempo y recursos."
 ITA_modernize_the_mezzogiorno:0 "Modernizar el Mezzogiorno"
 ITA_modernize_the_mezzogiorno_desc:0 "El sur de Italia ha sido un problema desde que nos unificamos como país. Pero con nuestro deseo de convertirnos en la potencia dominante del Mediterráneo, todo ese potencial no explotado debe ser movilizado."
 ITA_new_industrialization_program:0 "Nuevo Programa de Industrialización"
 ITA_new_industrialization_program_desc:0 "Mantenernos al día con el resto del mundo requiere una innovación y mejoras constantes. No podemos esperar seguir siendo competitivos si nos dormimos en los laureles, y debemos esforzarnos constantemente por mejorar."
 ITA_railway_innovations:0 "Innovaciones en Ferrocarriles"
 ITA_railway_innovations_desc:0 "Incluso en la era del automóvil, una sólida red ferroviaria sigue siendo la columna vertebral de una economía fuerte. La expansión adicional de los ferrocarriles en Italia nos preparará para un crecimiento futuro."
 ITA_expand_foggia_farm_fields:0 "Expandir los Campos de Cultivo de Foggia"
 ITA_expand_foggia_farm_fields_desc:0 "La región de Foggia ha sido durante mucho tiempo el granero que alimenta a toda Italia. Cuando comience la guerra, tendremos que reclutar a muchos hombres que trabajan en los campos para el ejército. Debemos modernizar y expandir la agricultura en la zona si queremos mantener alimentada a nuestra población."
 ITA_investments_in_edison:0 "Inversiones en Edison"
 ITA_investments_in_edison_desc:0 "Italia fue pionera al tener la primera planta de energía en Europa, y siempre ha estado a la vanguardia de la tecnología. Con una inversión en la compañía Edison, podemos asegurarnos de seguir liderando el camino."
 ITA_expand_national_universities:0 "Ampliar las Universidades Nacionales"
 ITA_expand_national_universities_desc:0 "Para una nación tecnológicamente avanzada como la nuestra, siempre hay necesidad de más ingenieros. Hemos identificado nuestras universidades como el mayor cuello de botella para educar a suficientes nuevos expertos y mantener a nuestro país competitivo."
 ITA_fiocchi_munizioni:0 "Fiocchi Munizioni"
 ITA_fiocchi_munizioni_desc:0 "Fiocchi ha abastecido durante mucho tiempo a nuestras fuerzas armadas con munición de alta calidad. Un suministro constante de munición es vital en las guerras venideras, por lo que debemos asegurarnos de que las fábricas de Fiocchi estén a la altura de la tarea."
 ITA_brescia_small_arms_industry:0 "Industria de Armas Ligeras de Brescia"
 ITA_brescia_small_arms_industry_desc:0 "Las armas ligeras italianas son famosas en todo el mundo por su alta calidad. Pero también debemos asegurarnos de contar con un suministro suficiente de los tipos más modernos de armas, si deseamos garantizar que nuestros soldados superen a cualquier enemigo en el campo de batalla."
 ITA_milan_comms_industry:0 "Industria de Comunicaciones de Milán"
 ITA_milan_comms_industry_desc:0 "El nuevo campo de la detección por radio y la localización ofrece muchas oportunidades y, sin duda, se convertirá en un área importante de la tecnología militar. Debemos asegurarnos de estar al día con los desarrollos en este campo."
 ITA_redirect_alfa_romeo_production:0 "Redirigir la Producción de Alfa Romeo"
 ITA_redirect_alfa_romeo_production_desc:0 "Durante décadas, los autos deportivos italianos han estado en la cima de la tecnología. Pero con las nubes de la guerra cerrándose, todos en Italia deben hacer su parte. No podemos permitirnos lujos innecesarios, y las máquinas de las plantas de Alfa Romeo podrían utilizarse mejor para fines militares."
 ITA_increase_production:0 "Aumentar la Producción"
 ITA_increase_production_desc:0 "La guerra industrializada requiere principalmente una cosa: masa. Masas de proyectiles, masas de rifles, masas de aviones. Lo que más importa es tener más recursos que el enemigo."
 ITA_keep_specialization:0 "Mantener la Especialización"
 ITA_keep_specialization_desc:0 "Si bien el resto del mundo podría haber olvidado el valor de la habilidad, la precisión y la calidad, en Italia no lo hemos hecho. Nuestros artesanos siempre prestarán atención al más mínimo detalle y crearán, sin duda, los mejores ejemplos de cualquier equipo en el que trabajen."
 ITA_thermojet_research:0 "Investigación de Termojets"
 ITA_thermojet_research_desc:0 "Nuestros ingenieros creen que en el futuro, los aviones ya no serán impulsados por hélices ni por motores de pistón. En su lugar, una nueva tecnología hará que los aviones sean mucho más rápidos y permitirá diseños radicalmente diferentes. Italia debe estar a la vanguardia de este desarrollo."
 ITA_army_primacy_bba:0 "Primacía del Ejército"
 ITA_army_primacy_bba_desc:0 "En última instancia, una guerra se gana al poner soldados en suelo enemigo y tomar lo que el enemigo necesita para librar la guerra. Si bien la Armada y la Fuerza Aérea son, sin duda, organizaciones útiles, es el Ejército quien ganará la guerra."
 ITA_preserve_army_traditions:0 "Preservar las Tradiciones del Ejército"
 ITA_preserve_army_traditions_desc:0 "Hoy en día se discuten muchas ideas sobre nuevas formas de librar la guerra. Aunque algunas de estas probablemente tienen mérito, los fundamentos de un ejército exitoso no han cambiado desde los días de César: Disciplina, coraje individual y liderazgo capaz."
 ITA_increase_artillery_production:0 "Aumentar la Producción de Artillería"
 ITA_increase_artillery_production_desc:0 "La Gran Guerra fue, principalmente, una guerra de artillería. Debemos suponer que la próxima guerra también se luchará principalmente con artillería. No podemos permitirnos quedar atrás en este campo."
 ITA_vallo_alpino_del_littorio:0 "Vallo Alpino del Littorio"
 ITA_vallo_alpino_del_littorio_desc:0 "Nuestras fronteras terrestres están casi completamente cubiertas por los Alpes. Si bien esas montañas son un obstáculo formidable, hemos aprendido en la última guerra que no son del todo impenetrables. La construcción de una serie de fortificaciones nos ayudará a mantener la línea contra cualquier invasión terrestre enemiga."
 ITA_moschettieri_del_duce:1 "[GetAppropriateMoschetieridelDuceName]"
 ITA_moschettieri_del_duce_default:0 "Moschettieri del Duce"
 ITA_moschettieri_del_duce_king:0 "Moschettieri del Re"
 ITA_moschettieri_del_duce_alt:0 "Moschettieri della Repubblica"
 ITA_moschettieri_del_duce_desc:0 "El Duce cuenta, para su protección, con una unidad de tiradores de élite bajo su mando. Si bien la seguridad del Duce es, por supuesto, de máxima prioridad, estos soldados ejemplares también podrían usarse para entrenar mejor a nuestras fuerzas regulares, mejorando su efectividad en el campo."
 ITA_a_bandits_war:0 "Una Guerra de Bandidos"
 ITA_a_bandits_war_desc:0 "Las viejas formas de hacer la guerra deberían haber muerto en las trincheras del Isonzo. Algunos de nuestros viejos generales aún creen que la guerra moderna se puede ganar arrojando masas de soldados a la trituradora de carne. Ahora sabemos mejor: la guerra moderna se gana con maniobras rápidas y organizaciones flexibles que puedan reaccionar rápidamente. Debemos preparar a nuestro ejército para este tipo de guerra."
 ITA_carica_di_isbuscenskij:0 "Carica di Isbuscenskij"
 ITA_carica_di_isbuscenskij_desc:0 "Algunos dicen que los días del caballo y el jinete en el campo de batalla han terminado. Que el rol de la caballería ha sido tomado por tanques y aviones. Pero están equivocados: un caballo no necesita combustible, no necesita una tripulación en tierra, no requiere repuestos, excepto una nueva herradura de vez en cuando. Esto le da a la caballería una clara ventaja incluso en el campo de batalla moderno."
 ITA_army_leaders:0 "Líderes del Ejército"
 ITA_army_leaders_desc:0 "Nuestras fuerzas deben estar siempre dirigidas por los oficiales más capaces disponibles. Es imperativo que creemos un flujo constante de nuevos y competentes oficiales para mantener la ventaja."
 ITA_superesercito:0 "Superesercito"
 ITA_superesercito_desc:0 "Coordinar un gran ejército no es una tarea fácil. Necesitamos crear una estructura de mando supremo que pueda guiar y apoyar a las fuerzas en el campo."
 ITA_italian_tankettes:1 "Tanquetas Italianas"
 ITA_italian_tankettes_desc:0 "Si bien otros países podrían desarrollar tanques cada vez más grandes y pesados en busca del supertanque que hará obsoletos a los demás, sabemos que el mejor tanque es el que realmente está en el campo. Un tanque debe ser lo suficientemente rápido para llegar a donde se le necesite a tiempo, y solo necesita un blindaje lo suficientemente pesado como para resistir rifles. Un vehículo de este tipo sería barato y rápido de producir."
 ITA_bersaglieri:0 "Bersaglieri"
 ITA_bersaglieri_desc:0 "Los Bersaglieri, nuestra élite de infantería ligera, se han distinguido en la batalla desde hace mucho tiempo. Si bien el futuro de la guerra puede ser mecanizado, la calidad del soldado individual seguirá siendo el factor decisivo."
 ITA_divisioni_alpine:0 "Divisioni Alpine"
 ITA_divisioni_alpine_desc:0 "Nuestro recuerdo de la Gran Guerra incluirá para siempre la brutal lucha en los altos Alpes. Si alguna vez tenemos que defender nuestro país contra una invasión extranjera nuevamente, seguramente vendrá del norte y requerirá más combates en montañas inhóspitas. Debemos tener soldados capaces de luchar eficazmente en ese terreno."
 ITA_fanti_dell_aria:0 "Fanti dell'Aria"
 ITA_fanti_dell_aria_desc:0 "El sangriento estancamiento del Frente de Isonzo durante la Gran Guerra nos obligó a realizar asaltos frontales contra un enemigo bien preparado. La única forma de lograr una ruptura fue cruzando la tierra de nadie y tomando la trinchera enemiga. Los aviones modernos pueden transportar rápidamente a un grupo de soldados, muy adentro del territorio enemigo. Al aterrizar en paracaídas, pueden tomar objetivos estratégicos para desestabilizar la línea del frente enemigo."
 ITA_self_propelled_guns:0 "Artillería Autopropulsada"
 ITA_self_propelled_guns_desc:0 "El tanque puede haber revolucionado la guerra, pero en muchos aspectos, el cañón autopropulsado es el vehículo más valioso en el campo de batalla. El apoyo de fuego ofrecido por vehículos comparativamente baratos y simples es invaluable cuando se trata de luchar a través de fortificaciones o contra tanques enemigos."
 ITA_end_fiat_ansaldo_duopoly:0 "Terminar con el Duopolio Fiat-Ansaldo"
 ITA_end_fiat_ansaldo_duopoly_desc:0 "Nuestro sector de ingeniería mecánica y motorizada ha estado dominado durante mucho tiempo por dos empresas: Fiat y Ansaldo. Si bien estas dos compañías son absolutamente firmas de ingeniería de clase mundial, han limitado el crecimiento, ya que ningún competidor puede sobrevivir en el mercado. Tendremos que romper este duopolio si queremos tener un sector de ingeniería saludable a largo plazo."
 ITA_modernize_ansaldo_facilities:0 "Modernizar las Instalaciones de Ansaldo"
 ITA_modernize_ansaldo_facilities_desc:0 "La recesión económica tras la Gran Guerra sumió a Ansaldo en dificultades financieras tan grandes que no han podido modernizar adecuadamente sus fábricas. Solo su estatus elevado las ha salvado de la quiebra. Si queremos que Ansaldo siga siendo una parte fundamental de nuestro sector de ingeniería mecánica, debemos asegurarnos de que estén utilizando máquinas y técnicas modernas."
 ITA_ferrea_mole_ferreo_cuore:0 "Ferrea Mole Ferreo Cuore"
 ITA_ferrea_mole_ferreo_cuore_desc:0 "Nuestros cuerpos de tanques sin duda serán llamados a realizar grandes actos de audacia militar. Para ello, no será suficiente con conducir meros cascos de hierro; también deben tener Corazones de Hierro."
 ITA_air_innovations_bba:0 "Innovaciones Aéreas"
 ITA_air_innovations_bba_desc:0 "La guerra en el aire se ha convertido en uno de los campos decisivos de la guerra moderna. No podemos permitirnos quedarnos atrás en esta área crucial."
 ITA_citta_dell_aria:0 "Città dell'Aria"
 ITA_citta_dell_aria_desc:0 "N nuestros esfuerzos de investigación han estado dispersos en muchas áreas diferentes del país. Esto ha hecho que las cosas sean bastante ineficientes. Debemos combinar nuestros esfuerzos de investigación y fundar una 'Ciudad del Cielo', en la que científicos e ingenieros de muchos campos diferentes de estudio puedan trabajar juntos para construir nuevas generaciones de aviones."
 ITA_expand_rome_flying_school:0 "Expandir la Escuela de Vuelo de Roma"
 ITA_expand_rome_flying_school_desc:0 "Con la creciente complejidad de los aviones modernos viene un riesgo aumentado de accidentes si los pilotos no están suficientemente entrenados. Debemos asegurarnos de que nuestras escuelas de vuelo mantengan el ritmo con los desarrollos técnicos en términos de calidad de entrenamiento, así como también satisfacer la demanda de nuevos pilotos causada por el crecimiento de nuestra fuerza militar."
 ITA_reggianes_exports:0 "Exportaciones de Reggiane"
 ITA_reggianes_exports_desc:0 "La compañía Reggiane ha desarrollado una serie de aviones de combate bastante capaces que han llamado la atención de las fuerzas militares extranjeras que buscan modernizar su fuerza aérea. Si permitimos que exporten sus aviones, la experiencia adquirida al modificar el diseño base para diferentes especificaciones sin duda será muy valiosa para nuestros propios proyectos de desarrollo."
 ITA_diving_bombers:0 "Bombarderos en picado"
 ITA_diving_bombers_desc:0 "El tema del Apoyo Aéreo Cercano ha ganado considerable importancia en los círculos militares. Mientras que los aviones se han utilizado durante mucho tiempo para lanzar bombas, parece que varios países han comenzado a desarrollar aviones especializados que pueden colocar una bomba con una precisión inigualable al zambullirse desde gran altitud. Aunque nuestra industria sin duda podría producir tal avión con el tiempo, hay otros países que tienen diseños para este propósito."
 ITA_superaereo:0 "Superaereo"
 ITA_superaereo_desc:0 "Los días de pequeños grupos de aviones volando aquí y allá han quedado atrás. Una campaña aérea moderna es en muchos aspectos similar en complejidad a cualquier empresa terrestre. Por lo tanto, necesitamos un personal de planificación especializado para coordinar nuestros diversos escuadrones para que puedan actuar juntos para cumplir sus misiones."
 ITA_officers_of_the_service_role:0 "Oficiales del Servicio"
 ITA_officers_of_the_service_role_desc:0 "Ya no es suficiente simplemente tomar oficiales del ejército y enseñarles a volar. Nuestra fuerza aérea requiere una nueva generación de oficiales, uno que haya sido criado y moldeado por el servicio en lugar de simplemente adoptarlo."
 ITA_standardization:0 "Estandarización"
 ITA_standardization_desc:0 "La guerra en el aire, más que la guerra en el mar y la guerra en tierra, es una guerra de industria contra industria. La masa y solo la masa es decisiva. Debemos asegurarnos de que podamos producir tantos aviones como sea posible, incluso si esto significa que será más difícil cambiar los diseños más adelante."
 ITA_specialization:0 "Especialización"
 ITA_specialization_desc:0 "Por mucho que intentemos, nunca podremos igualar a las grandes potencias en términos de producción bruta. La única forma en que podemos competir en el aire es construyendo mejores aviones que nadie más. Cada uno de ellos deberá ser capaz de ganar un combate incluso cuando se enfrente a tres o cuatro enemigos."
 ITA_multirole_aircraft:1 "Aviones Multi-Rol"
 ITA_multirole_aircraft_desc:1 "Al desarrollar estructuras aéreas capaces de desempeñar diferentes roles en combate, podemos lograr una reducción significativa en los costos de producción y el tiempo de entrenamiento de la tripulación. Pondremos a trabajar a nuestros ingenieros en el diseño de estas estructuras versátiles de inmediato."
 ITA_long_range_aircraft:0 "Aviones de Largo Alcance"
 ITA_long_range_aircraft_desc:1 "Las bases enemigas, industrias y líneas de suministro a menudo están bien detrás de las líneas del frente. Necesitamos desarrollar y mejorar nuestros aviones de largo alcance para que puedan alcanzar y golpear estos objetivos vitales."
 ITA_fighter_designs:0 "Diseños de Cazas"
 ITA_fighter_designs_desc:1 "Los cazas son la columna vertebral de cualquier fuerza aérea. Debemos asegurarnos de que nuestros aviones de combate tengan los medios para imponer la superioridad aérea en los cielos y proteger a nuestros bombarderos en su camino hacia sus objetivos."
 ITA_bomber_designs:0 "Diseños de Bombarderos"
 ITA_bomber_designs_desc:1 "Con nuevos diseños para nuestros bombarderos, nuestra fuerza aérea podrá apoyar a nuestras fuerzas en tierra y mar mientras amenaza a las tropas enemigas y sus líneas de suministro."
 ITA_supremacy_in_the_skies:0 "Supremacía en los Cielos"
 ITA_supremacy_in_the_skies_desc:1 "Un ejército moderno no puede operar con éxito sin el apoyo de una poderosa fuerza aérea. Es de suma importancia que nuestro país cuente con aeronaves y tecnología de última generación para dominar los cielos."
 ITA_naval_power_projection:0 "Proyección de Poder Naval"
 ITA_naval_power_projection_desc:1 "Siguiendo el legado de nuestros ancestros, debemos asegurarnos de que tenemos la industria necesaria para desarrollar una formidable fuerza naval capaz de mantener la supremacía italiana en el Mediterráneo sobre cualquier otra marina."
 ITA_intensify_torpedo_manufacturing:0 "Intensificar la Fabricación de Torpedos"
 ITA_intensify_torpedo_manufacturing_desc:0 "Los torpedos italianos están entre los más fiables del mundo. Fiume fue el lugar de nacimiento del torpedo, y con la fábrica allí y la planta Silurificio Italiano en Nápoles, tenemos una buena base sobre la cual expandir aún más nuestro uso de esta mortal arma naval."
 ITA_expand_naval_facilities:0 "Expandir las Instalaciones Navales"
 ITA_expand_naval_facilities_desc:0 "Una marina de primera clase no solo necesita una flota de combate fuerte, sino también los puertos y astilleros para apoyarla. Al invertir en nuestra infraestructura naval, nuestra marina tendrá las bases y la capacidad de construcción y reparación que necesita cuando estalle la guerra."
 ITA_oto_naval_guns:0 "Cañones Navales OTO"
 ITA_oto_naval_guns_desc:0 "Italia depende de las empresas de Ansaldo y Oderi-Terni-Orlando para los grandes cañones de sus Buques Capitales. Al hacer inversiones específicas en su capacidad, podemos hacer que nuestros acorazados sean la envidia del mundo."
 ITA_improve_overseas_naval_bases:0 "Mejorar las Bases Navales en el Extranjero"
 ITA_improve_overseas_naval_bases_desc:0 "Actualizar los puertos en nuestros territorios de ultramar proporcionará una base sólida para que nuestra marina defienda nuestro creciente imperio y amenace las rutas comerciales de nuestros enemigos."
 ITA_milizia_marittima_di_artiglieria:0 "Milizia Marittima di Artiglieria"
 ITA_milizia_marittima_di_artiglieria_desc:0 "Italia tiene una extensa costa y puertos insulares aislados, vulnerables a la invasión. Al reformar nuestra Milizia Costiera e invertir en nuestras defensas costeras, podemos asegurarnos de que cualquier invasor pague un alto precio."
 ITA_supermarina:0 "Supermarina"
 ITA_supermarina_desc:0 "Se debe establecer un centro de operaciones moderno para el Comandante en Jefe de la Regia Marina, para coordinar las operaciones de nuestras formaciones navales en todo el Mediterráneo y más allá."
 ITA_stockpile_fuel:0 "Acumular Combustible"
 ITA_stockpile_fuel_desc:0 "El petróleo es la sangre que corre por las venas de nuestros barcos, sin la cual la flota quedaría inactiva. Con Italia careciendo de suministros de petróleo domésticos sustanciales, es vital construir tanques de almacenamiento de petróleo y llenarlos, para sostener nuestras fuerzas incluso si futuros conflictos nos cortan de las importaciones."
 ITA_forza_navale_especiale:0 "Forza Navale Speciale"
 ITA_forza_navale_especiale_desc:0 "La capacidad de realizar desembarcos anfibios probablemente será invaluable en cualquier conflicto en el Mediterráneo. Al establecer una Fuerza Naval Especial, entrenada y equipada para operaciones anfibias, podremos proyectar poder desde el mar en cualquier punto de la larga costa mediterránea."
 ITA_naval_air_coordination:0 "Coordinación Naval-Aérea"
 ITA_naval_air_coordination_desc:0 "Hasta ahora, el alto mando de la fuerza aérea ha seguido su propia doctrina y no ha coordinado bien con la marina. Esto ha limitado la capacidad de la Regia Marina para llevar a cabo reconocimientos efectivos. Al desarrollar una doctrina naval-aérea conjunta y agilizar las comunicaciones entre las unidades navales y aéreas, nuestros barcos estarán mejor preparados para encontrar y atacar al enemigo."
 ITA_decima_flottiglia_mas:0 "Decima Flottiglia MAS"
 ITA_decima_flottiglia_mas_desc:0 "Teseo Tesei y Elios Toschi del Genio Navale han diseñado un torpedo autopropulsado que puede ser utilizado para infiltrar puertos enemigos. Al financiar el desarrollo de esta y otras armas únicas, y entrenar una unidad de operaciones especiales para utilizarlas, podríamos lograr victorias dramáticas e inesperadas sobre nuestros enemigos."
 ITA_incrociatori_leggeri:0 "Incrociatori Leggeri"
 ITA_incrociatori_leggeri_desc:0 "Lo suficientemente rápidos y potentes para enfrentarse a otros cruceros ligeros y barrer destructores ante ellos, pero lo suficientemente baratos para construir en números, los cruceros ligeros son importantes para proteger nuestras rutas marítimas y llevar la lucha a los convoyes enemigos. Al basarnos en nuestra experiencia con las clases Condottieri, Montecuccoli y Garibaldi, podemos crear una fuerza de cruceros para dominar los mares entre Europa y África."
 ITA_incrociatori_pesanti:0 "Incrociatori Pesanti"
 ITA_incrociatori_pesanti_desc:0 "Por ahora, Italia carece de la base industrial para construir suficientes acorazados que estén en todas partes donde los necesitemos al mismo tiempo. Al construir cruceros poderosos y bien armados como nuestra clase Zara, tendremos los barcos necesarios para disputar el control de los mares en múltiples áreas de operación."
 ITA_expand_naval_intelligence:0 "Expandir la Inteligencia Naval"
 ITA_expand_naval_intelligence_desc:0 "La inteligencia de señales italiana ha funcionado con un presupuesto pequeño durante muchos años, dependiendo de los considerables talentos de Giorgio Verità Poeta y Luigi Donini, pero esto solo llegará hasta cierto punto. Al proporcionarles más personal y reclutar nuevos talentos como el teniente Eliso Porto, tendremos una mejor oportunidad de descifrar los códigos de los enemigos y descubrir la ubicación de sus fuerzas."
 ITA_cooperation_programs:0 "Programas de Cooperación"
 ITA_cooperation_programs_desc:0 "Nuestra robusta industria de construcción naval y armamento tiene una historia reciente de construir buques de guerra para otras naciones, como los destructores de clase Hydra de Grecia, o asistiendo en el diseño, como el proporcionado a la URSS para sus barcos del Proyecto 7. Buscar oportunidades similares podría ayudar a desarrollar aún más nuestra base industrial para las pruebas que se avecinan."
 ITA_cruiser_submarines:0 "Submarinos Cruceros"
 ITA_cruiser_submarines_desc:0 "Para atacar las rutas marítimas de los enemigos que se encuentran fuera del Mediterráneo, necesitamos submarinos de largo alcance que puedan recorrer los océanos. Proporcionar más apoyo a nuestro extenso programa de submarinos posterior a la Primera Guerra Mundial, basado en gran medida en el trabajo de los ingenieros Cavallini y Bernardis, nos ayudará a alcanzar este objetivo."
 ITA_midget_submarines:0 "Submarinos Pequeños"
 ITA_midget_submarines_desc:0 "Las aguas claras del Mediterráneo son peligrosas para los submarinos más grandes. Construir barcos pequeños, de corto alcance y baja visibilidad puede aumentar sus posibilidades de sobrevivir en un entorno mediterráneo y darnos la fuerza que necesitamos para patrullar puntos de estrangulamiento importantes como el Canal de Sicilia."
 ITA_cacciatorpediniere_di_scorta:0 "Cacciatorpediniere di Scorta"
 ITA_cacciatorpediniere_di_scorta_desc:0 "Una de las tareas centrales del [GetAppropriateRegiaMarinaNsName] es proteger las rutas marítimas entre Italia, el norte de África y nuestras islas del Mediterráneo. Al construir pequeños destructores enfocados en la guerra antisubmarina y entrenar eficazmente a las tripulaciones, podremos mantener mejor el flujo de suministros a nuestras fuerzas en el extranjero."
 ITA_ispettorato_dei_mezzi_antisommergibili:0 "Ispettorato dei Mezzi Antisommergibili"
 ITA_ispettorato_dei_mezzi_antisommergibili_desc:0 "Formar a Mariantisom como un comando de guerra antisubmarina proporcionará la capacidad organizativa para coordinar mejor nuestros barcos de escolta y fomentar la innovación tecnológica para darnos ventaja en la batalla contra los submarinos enemigos."
 ITA_navi_da_battaglia:0 "Navi da Battaglia"
 ITA_navi_da_battaglia_desc:0 "Los acorazados de la clase Littorio son ejemplos rápidos y poderosos de buques capitales. Construir más de estos barcos y refinar nuestra doctrina para usarlos de manera más efectiva mejorará sustancialmente nuestra línea de batalla."
 ITA_proper_carriers:0 "Proper Carriers"
 ITA_proper_carriers_desc:0 "Diseñadores innovadores como Luigi Gagnotto han producido diseños de portaaviones de flota a lo largo de la última década. Usando esta experiencia, junto con el casco existente del rápido transatlántico Roma (pero con motores nuevos y más potentes), podemos conseguir un portaaviones operativo más rápidamente que construyendo desde la quilla."
 ITA_refit_civilian_ships:0 "Refit Civilian Ships"
 ITA_refit_civilian_ships_desc:0 "Si bien los portaaviones de flota adecuados son mucho más capaces, si queremos portaaviones rápidamente, se deben recortar esquinas. Al convertir transatlánticos de pasajeros existentes como Rex y Conte di Savoia, podemos obtener cobertura aérea para nuestra flota rápidamente."
 ITA_flotta_d_evasione:0 "Flotta d'Evasione"
 ITA_flotta_d_evasione_desc:0 "Durante demasiado tiempo, Italia ha estado satisfecha con limitar sus ambiciones navales al Mediterráneo y al Mar Rojo. Al comprometernos con una ‘Flota de Rompimiento’ y construir barcos diseñados para los océanos Atlántico e Índico, podremos ejercer nuestra influencia en los océanos del mundo."

 ITA_ethiopian_war_logistics_bba:0 "Ethiopian War Logistics"
 ITA_ethiopian_war_logistics_bba_desc:0 "A partir de la falta de progreso en Etiopía, está claro que hemos subestimado cuántos suministros realmente necesita un ejército moderno. Debemos hacer un esfuerzo dedicado para mejorar las carreteras y puertos en nuestros territorios en África Oriental para permitir que los suministros necesarios lleguen al frente."
 ITA_the_abyssinian_fiasco:0 "The Abyssinian Fiasco"
 ITA_the_abyssinian_fiasco_desc:0 "Nuestra invasión de Etiopía se ha convertido en un desastre. Una vez más, nos enfrentamos a la vergonzosa exhibición de un ejército italiano que no puede superar a uno etíope. Al igual que nuestros antepasados en Adwa, hemos sido derrotados. Solo podemos suponer lo que una derrota de esta magnitud significa para el futuro del sistema fascista en Italia."
 ITA_solid_progress:0 "Solid Progress"
 ITA_solid_progress_desc:0 "Hemos estado avanzando de manera constante en Etiopía, sin sobreextender nuestras líneas ni exponer a nuestras fuerzas a contraataques etíopes. Aunque la victoria aún no se ha logrado, es solo cuestión de tiempo."
 ITA_struggle_in_ethiopia:0 "Struggle in Ethiopia"
 ITA_struggle_in_ethiopia_desc:0 "Nuestro progreso en Etiopía está muy retrasado, pero no podemos permitir que un contratiempo menor como este nos desmoralice. Las armas italianas y el sistema fascista prevalecerán, cueste lo que cueste."
 ITA_undermine_the_duce:0 "Undermine the Duce"
 ITA_undermine_the_duce_desc:0 "El loco deseo de Mussolini de conquistar Etiopía nos ha llevado una vez más al borde de la derrota. Si bien la victoria sigue siendo posible, debe quedar claro que esta no será la victoria de Mussolini."
 ITA_conspiracies_in_the_shadows:0 "Conspiraciones en las Sombras"
 ITA_conspiracies_in_the_shadows_desc:0 "Los susurros en los pasillos del poder están expresando cada vez más su descontento con Mussolini. Se tejen conspiraciones y se forman alianzas entre personas que normalmente tienen poco en común. El momento del cambio se acerca rápidamente."
 ITA_servizio_informazione_militare:1 "Servizio Informazioni Militare"
 ITA_servizio_informazione_militare_desc:0 "Nuestra militar requiere información precisa para planificar sus operaciones. Para ello, necesitamos una organización central que recopile y analice esta información, así como que tome acciones ofensivas contra objetivos selectos si es necesario."
 ITA_triumph_in_africa_bba:0 "Triunfo en África"
 ITA_triumph_in_africa_bba_desc:0 "La vergüenza de Adwa ha sido borrada. Alrededor de 40 años después de la humillación sufrida a manos de los etíopes, finalmente hemos conseguido nuestra venganza. Nuestras fuerzas han demostrado su capacidad más allá de toda duda, y todo el mundo debe ahora reconocer nuestra potencia!"
 ITA_devaluate_the_lire:0 "Devaluar la Lira"
 ITA_devaluate_the_lire_desc:1 "La guerra ha sido mucho más costosa de lo que nos hubiera gustado. Nuestra economía lucha bajo las secuelas. Devaluar nuestra moneda hará que nuestros productos sean más competitivos en el mercado internacional, pero dificultará un poco la vida del italiano promedio, un sacrificio necesario que estarán encantados de hacer."
 ITA_anglo_italian_agreements:0 "Acuerdos Anglo-Italianos"
 ITA_anglo_italian_agreements_desc:0 "Con la nueva realidad en África Oriental, las otras potencias coloniales deben llegar a un acuerdo con nosotros. Necesitamos que nos permitan el paso a través del Suez, pero ellos nos necesitan mucho más. Si se niegan, puede que tengamos que buscar apoyo en otro lugar."
 ITA_topple_amhara_rulers:0 "Derrocar a los Gobernantes de Amhara"
 ITA_topple_amhara_rulers_desc:0 "Etiopía es un país mucho más diverso y fragmentado de lo que la mayoría cree. Hay muchos grupos que no son grandes partidarios del antiguo régimen etíope. Darles algunas pequeñas concesiones los convertiría fácilmente a nuestro lado, facilitando la pacificación de la región."
 ITA_the_new_emperor_of_ethiopia:0 "El Nuevo Emperador de Etiopía"
 ITA_the_new_emperor_of_ethiopia_desc:0 "El pueblo de Etiopía ha vivido bajo un emperador durante siglos. Sin duda, haría nuestra tarea mucho más simple si pudiéramos presentarles un nuevo Emperador para reemplazar al antiguo, coronando a nuestro Rey como el nuevo Emperador."
 ITA_ministero_della_cultura_popolare:0 "Ministero della Cultura Popolare"
 ITA_ministero_della_cultura_popolare_desc:0 "Nuestro pueblo siempre debe tener acceso a información precisa. Durante tiempos de guerra, los agentes hostiles pueden difundir fácilmente desinformación, y debemos contrarrestar esto dándole a nuestra gente la versión realmente verdadera de los acontecimientos."
 ITA_culto_del_duce:0 "Culto del Duce"
 ITA_culto_del_duce_desc:0 "Benito Mussolini, Conquistador de África, Vengador de Adwa, es sin duda el estadista italiano más importante desde los días de los Emperadores Romanos. Es la cúspide absoluta de la masculinidad, totalmente sin miedo. Debemos asegurarnos de que cada italiano sepa que debe esforzarse por convertirse en lo más similar a Mussolini que humanamente posible."
 ITA_devotion:0 "Devoción"
 ITA_devotion_desc:0 "El pueblo italiano le debe una gran deuda a Mussolini. Él ha, a través de pura fuerza de voluntad, mejorado a la gente de cada manera significativa. Son personas más valientes, más ricas y moralmente más completas. Lo mínimo que el pueblo italiano puede hacer a cambio es dar gracias y seguir sus órdenes."
 ITA_legge_bottai:0 "Legge Bottai"
 ITA_legge_bottai_desc:0 "El arte y la cultura romanos han sido la base de toda la cultura moderna en Europa. Nunca podemos permitir que estos tesoros históricos sean superados por el modernismo. Si bien Italia siempre debe mirar hacia el futuro, también debe nunca olvidar su pasado."
 ITA_boost_the_grand_council_of_fascism:0 "Impulsar el Gran Consejo del Fascismo"
 ITA_boost_the_grand_council_of_fascism_desc:0 "Benito Mussolini ha hecho mucho por Italia, pero él es, en última y definitiva instancia, solo un hombre. Si alguna vez lleva al país por el mal camino, el Gran Consejo del Fascismo estará allí para detenerlo."
 ITA_to_live_as_a_lion:0 "Vivir como un León"
 ITA_to_live_as_a_lion_desc:0 "El pueblo italiano no fue hecho para ser ovejas. No están destinados a sentarse en silencio y contender en la segunda fila de la historia. Fueron hechos para apoderarse de su propio destino! Benito Mussolini es el hombre que los hará hacer eso, y les recordará que es mejor vivir un día como un león que vivir cien años como una oveja."
 ITA_la_battaglia_del_grano:0 "Batalla por el Grano"
 ITA_la_battaglia_del_grano_desc:0 "Un país no puede considerarse verdaderamente grande si depende de otros países para alimentarse. Italia debe ser independiente en productos alimenticios básicos si queremos ser tomados en serio. Para este propósito, debemos luchar, y luchar tan duro como lucharíamos en cualquier otra batalla. Solo a través de la victoria en la Batalla por el Grano podemos esperar la victoria en la guerra."
 ITA_la_battaglia_per_la_terra:0 "La Battaglia per la Terra"
 ITA_la_battaglia_per_la_terra_desc:0 "La base de una sociedad fascista fuerte es la tierra misma y la gente que la trabaja. Aún hay muchas áreas en Italia donde podemos ganar tierras útiles drenando pantanos e irrigando tierras agrícolas."
 ITA_la_battaglia_per_le_nascite:0 "La Battaglia per le Nascite"
 ITA_la_battaglia_per_le_nascite_desc:0 "Si deseamos ocupar nuestro lugar legítimo en el mundo, debemos tener la fuerza militar para tomarlo por la fuerza. Para esto, debemos tener soldados. No es suficiente que una pareja tenga uno o dos hijos; antes de que podamos ganar guerras, debemos ganar la Batalla de las Nacimientos."
 ITA_strengthen_the_regime:0 "Fortalecer el Régimen"
 ITA_strengthen_the_regime_desc:0 "Las batallas por la independencia económica han demostrado que el fascismo no es una ideología débil y blanda, como los regímenes liberales que le precedieron. Debemos asegurarnos de que la gente nunca olvide esto."
 ITA_the_man_of_providence:0 "El Hombre de la Providencia"
 ITA_the_man_of_providence_desc:0 "Mussolini no estaba meramente en el lugar correcto en el momento adecuado. Cada paso ha sido guiado, como si por voluntad divina, para asegurar que Mussolini tomara las riendas de Italia cuando lo hizo."
 ITA_believe_obey_fight:0 "Creer, Obedecer, Luchar"
 ITA_believe_obey_fight_desc:0 "Nuestro partido fue fundado sobre principios simples. Primero, que para apoderarse del poder se debe creer que es posible. Segundo, que para apoderarse del poder se debe obedecer a las personas que están a cargo. Tercero, que para apoderarse del poder se debe luchar. Y apoderarse del poder es el único verdadero propósito de cualquier movimiento político que merezca ese nombre."
 ITA_banda_carita:0 "Banda Carità"
 ITA_banda_carita_desc:0 "La guerra no siempre es un asunto glorioso. Mientras el público podría centrarse en los combates en los frentes, sabemos que el Frente Interior es igualmente importante, y que erradicar la resistencia en la retaguardia es igualmente necesario."
 ITA_banda_koch:0 "Banda Koch"
 ITA_banda_koch_desc:0 "La guerra moderna a menudo es un asunto de pueblos enteros en guerra. Esto significa que la línea del frente ya no es el único lugar donde ocurre el combate. También debemos estar listos para asegurar nuestras líneas de comunicación a través del uso de tropas de combate."
 ITA_security_militias:0 "Milicias de Seguridad"
 ITA_security_militias_desc:0 "Detallar tropas de primera línea para la seguridad en la retaguardia es un desperdicio de buenos soldados. Debemos formar unidades específicamente para proteger la retaguardia del ejército, para liberar más soldados para luchar contra el enemigo."
 ITA_battaglioni_d_assalto:0 "Battaglioni d'Assalto"
 ITA_battaglioni_d_assalto_desc:1 "Nuestras Camisas Negras se inscriben en la orgullosa tradición de los grupos de asalto de la Gran Guerra. Al integrarlos en nuestro Ejército, les daremos un poderoso golpe ofensivo en combate."
 ITA_strengthen_the_blackshirts:0 "Fortalecer las Camisas Negras"
 ITA_strengthen_the_blackshirts_desc:0 "El Ejército Real está demasiado atado a las formas de los viejos regímenes, y ha demostrado repetidamente una perturbadora falta de fervor fascista. Está claro que necesitamos tener divisiones enteras compuestas por nuestros propios y leales Camisas Negras."
 ITA_milizia_coloniale:0 "Milizia Coloniale"
 ITA_milizia_coloniale_desc:1 "Debemos reforzar y expandir nuestras milicias fascistas, las Camisas Negras, con más reclutas de las colonias, leales a nuestro régimen. Reclutar no solo entre los colonos italianos, sino también entre la población local, nos permitirá aumentar significativamente sus números."
 ITA_towards_a_greater_italy:0 " hacia una Italia Mayor"
 ITA_towards_a_greater_italy_desc:1 "El irredentismo italiano es el resultado natural de la traición a la que el pueblo italiano fue sometido por la Entente después de la Gran Guerra. Por derecho, Italia debería tener un control completo sobre el Mediterráneo, y para ello, necesitamos expandir nuestras fronteras."
 ITA_heroes_of_the_nation:0 "Héroes de la Nación"
 ITA_heroes_of_the_nation_desc:1 "Debemos reconocer y recompensar los méritos de los grandes héroes de nuestra nación, aunque no debemos olvidar que, sin el sabio liderazgo del Duce, su potencial habría sido totalmente desperdiciado."
 ITA_capo_supremo:0 "Capo Supremo"
 ITA_capo_supremo_desc:1 "Solo hay una persona en Italia capaz de traer la gloria y el poder que nuestra gran nación merece. Los tiempos de la monarquía decadente han terminado, es hora de que nuestro vigoroso Duce se convierta en el líder supremo de Italia."
 ITA_bend_the_bars:0 "Doblar las Barras"
 ITA_bend_the_bars_desc:1 "Italia se encuentra sometida a una prisión creada por los británicos después de la Gran Guerra, y cuanto más poblada y poderosa se vuelva Italia, más sufrirá por su encarcelamiento. Es hora de doblar las barras de esa prisión y expandir el control italiano aún más."
 ITA_subdue_the_sentinels:0 "Someter a los Centinelas"
 ITA_subdue_the_sentinels_desc:1 "El siguiente paso hacia la libertad y la gloria que el pueblo italiano merece es someter a los centinelas que nos mantienen prisioneros en el Mediterráneo, es decir, Gibraltar y Suez."
 ITA_a_colonial_empire:0 "Un Imperio Colonial"
 ITA_a_colonial_empire_desc:1 "A pesar de los esfuerzos de nuestros enemigos y rivales, Italia se ha convertido en un poderoso imperio colonial. Debemos asegurar no solo que aprovechemos al máximo nuestros territorios, sino también que sigamos expandiendo el control italiano en África."
 ITA_by_blood_alone:0 "Solo por Sangre"
 ITA_by_blood_alone_desc:1 "Gracias al poder de nuestro ejército y al fanatismo ilimitado de los irredentistas italianos leales a nuestro régimen, Italia finalmente registrará su firma en los anales de la historia, no como un mero actor secundario, sino como el protagonista principal. \nSolo la sangre mueve las ruedas de la historia!"
 ITA_masters_of_the_aegean:0 "Maestros del Egeo"
 ITA_masters_of_the_aegean_desc:1 "Si queremos controlar el Mediterráneo, primero debemos asegurar la supremacía absoluta de Italia sobre el mar Egeo. Con esto, no solo controlaremos el acceso al Mar Negro y la mayor parte de la costa balcánica, sino que también tendremos nuevas bases navales con las que asegurar el Canal de Suez."
 ITA_masters_of_the_mediterranean:0 "Masters of the Mediterranean"
 ITA_masters_of_the_mediterranean_desc:1 "El poder de un estado es proporcional a su posición marítima. Es hora de reclamar el control total del Mediterráneo, ya que es el derecho del pueblo italiano dominar el antiguo mar que fue la cuna de nuestra civilización."

 ITA_convene_the_grand_council:0 "Convene the Grand Council"
 ITA_convene_the_grand_council_desc:0 "Debemos convocar al Gran Consejo del Fascismo para discutir qué hacer con Mussolini. Su último intento en Etiopía y su negativa a compartir el poder o la responsabilidad han dejado a muchos cuestionando sus capacidades como líder. Ha servido bien a su país y es el rostro mismo del fascismo, pero podría ser el momento de un nuevo liderazgo…"

 ITA_foreign_affairs:0 "Foreign Affairs"
 ITA_foreign_affairs_desc:1 "Cada gran potencia necesita establecer objetivos claros de política exterior, así como contar con personas talentosas capacitadas para llevar a cabo la diplomacia de tal manera que se logren esos objetivos."
 ITA_balkan_ambition:0 "Balkan Ambition"
 ITA_balkan_ambition_desc:1 "Es hora de expandir las fronteras italianas hacia el este, hacia Eslovenia y, más importante, la costa dálmata. Enfatizaremos el patrimonio cultural veneciano de Dalmacia y haremos que el mundo vea cómo el gobierno veneciano no solo fue beneficioso para los dalmatas en el pasado, sino que también fue muy aceptado por ellos."
 ITA_potential_allies_in_the_balkans:0 "Potential Allies in the Balkans"
 ITA_potential_allies_in_the_balkans_desc:1 "Para controlar los Balcanes, no necesitamos subyugar y dominar a todas las naciones de la región. Es hora de utilizar la diplomacia para asegurar aliados beneficiosos en los Balcanes y luego subyugar al resto."
 ITA_albanian_occupation:0 "Albanian Occupation"
 ITA_albanian_occupation_desc:1 "Albania presenta un objetivo fácil para que nuestras tropas lo ocupen. Es poco probable que nos encontremos con mucha resistencia. Debemos mostrar al mundo la fuerza de Italia y restaurar la gloria del pasado!"
 ITA_albanian_oil:0 "Albanian Oil"
 ITA_albanian_oil_desc:1 "Es hora de reemplazar nuestro equipo obsoleto utilizado para la antigua concesión de petróleo en Albania y convertirlo en una sólida industria de extracción de petróleo ahora que tenemos el control total del país."
 ITA_support_albanian_irredentism:0 "Support Albanian Irredentism"
 ITA_support_albanian_irredentism_desc:1 "Debemos intentar legitimar el dominio italiano sobre Albania. Apoyar el irredentismo albanés en las regiones de Kosovo y Epirus, e incluso más allá, seguramente nos ganará un apoyo público significativo de la población local y nos brindará la oportunidad de expandir aún más nuestra esfera de influencia."
 ITA_albanian_fascist_militia:1 "[GetAppropriateAlbanianFascistMilitiaName]"
 ITA_albanian_fascist_militia_default:0 "Albanian Fascist Militia"
 ITA_albanian_fascist_militia_alt:0 "Legaliteti Militia"
 ITA_albanian_fascist_militia_desc:1 "Crearemos una nueva ala de los Camisas Negras italianos en Albania, asegurándonos de reclutar no solo colonos italianos en el país, sino también voluntarios albaneses."
 ITA_guarantee_austrian_independence:0 "Guarantee Austrian Independence"
 ITA_guarantee_austrian_independence_desc:1 "No podemos tolerar la interferencia alemana en Austria, ya que representa una gran amenaza para la nación italiana y el equilibrio de poder en Europa. Garantizaremos la independencia de Austria y nos opondremos a cualquier maniobra diplomática que Alemania pretenda utilizar para influir en el país."
 ITA_negotiate_italian_claims:0 "Negotiate Italian Claims"
 ITA_negotiate_italian_claims_desc:1 "Nuestra oposición a Alemania nos ha puesto en una posición de poder sobre las naciones de la antigua Entente, que están desesperadamente buscando un rompimiento entre los regímenes italiano y alemán. Debemos aprovechar esta situación a nuestro favor y reclamar las posesiones coloniales que se nos negaron después de la Gran Guerra."
 ITA_peace_with_ethiopia_tt:0 "\n\nDespués de completar la §YConferencia de Paz§!:"
 ITA_ratify_the_stresa_front:0 "Ratificar el Frente de Stresa"
 ITA_ratify_the_stresa_front_desc:1 "Se han concedido concesiones territoriales a Italia, por lo que es hora de iniciar el proceso que unirá a Italia y Francia en la alianza militar llamada Frente de Stresa."
 ITA_joint_military_programs:0 "Programas Militares Conjuntos"
 ITA_joint_military_programs_desc:1 "Debemos fomentar la cooperación entre Italia y nuestros nuevos aliados, tanto en el ámbito militar como en el científico, ya que ambos están estrechamente relacionados."
 ITA_italys_destiny:0 "El Destino de Italia"
 ITA_italys_destiny_desc:1 "Estableceremos el papel que Italia debe desempeñar en esta alianza: el de la suprema potencia marítima en el Mediterráneo. El próximo paso clave para lograr este objetivo es asegurar la dominación en los Balcanes."
 ITA_the_eastern_threat:0 "El Amenaza del Este"
 ITA_the_eastern_threat_desc:1 "No es ningún secreto que la emergente Unión Soviética representa una amenaza no solo para nuestros propios intereses, sino también para los de todas las potencias occidentales. Destrozaremos la capacidad de este país para expandirse negándole uno de las regiones más ricas a las que tiene acceso: el Mar Negro."
 ITA_german_military_cooperation:0 "Cooperación Militar Alemana"
 ITA_german_military_cooperation_desc:1 "$ITA_german_millitary_cooperation_desc$"
 ITA_sea_wolves_bba:0 "Lobos Marinos"
 ITA_sea_wolves_bba_desc:1 "$ITA_sea_wolves_desc$"
 ITA_secret_weapons:0 "$secret_weapons$"
 ITA_secret_weapons_desc:0 "$secret_weapons_desc$"
 ITA_treaty_with_germany:0 "Tratado con Alemania"
 ITA_treaty_with_germany_desc:1 "$ITA_german_rd_treaty_desc$"
 ITA_request_control_of_french_territories:0 "Solicitar Control de Territorios Franceses"
 ITA_request_control_of_french_territories_desc:1 "$ITA_claims_on_france_desc$"
 ITA_befriend_japan:0 "Hacer Amistad con Japón"
 ITA_befriend_japan_desc:1 "$ITA_japan_friend_desc$"
 ITA_italian_irredentism:0 "Irredentismo Italiano"
 ITA_italian_irredentism_desc:1 "El irredentismo italiano se ha vuelto cada vez más agresivo después de la Gran Guerra gracias a nuestro régimen fascista. Es hora de que Italia alcance sus fronteras naturales y unifique todos los territorios que pertenecen legítimamente al pueblo italiano!"
 ITA_war_with_france:0 "Guerra con [FRA.GetName]"
 ITA_war_with_france_desc:1 "$ITA_go_after_france_desc$"
