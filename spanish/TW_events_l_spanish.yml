 airevents.2.t:0 "La Muerte del General Wever"
 airevents.2.d:0 "La tragedia golpeó cuando el avión de Walther Wever, Jefe de Estado Mayor de la Luftwaffe, se estrelló hoy, matando a Wever y a su ingeniero. Uno de los pocos defensores alemanes de los bombarderos estratégicos, Wever había estado discutiendo planes para un bombardero de largo alcance con varios fabricantes de aviones como parte de su programa 'Bombardero Ural'. Su muerte tendrá un profundo efecto en el desarrollo de bombarderos en Alemania."
 airevents.2.a:0 "Se le echará de menos."
 airevents.3.t:0 "El Accidente del General Wever"
 airevents.3.d:0 "La catástrofe estuvo a punto de ocurrir cuando el avión de Walther Wever, Jefe de Estado Mayor de la Luftwaffe, se estrelló hoy, hiriendo a Wever y a su ingeniero. Uno de los pocos defensores alemanes de los bombarderos estratégicos, Wever había estado discutiendo planes para un bombardero de largo alcance con varios fabricantes de aviones como parte de su programa 'Bombardero Ural'. Wever ha pedido a Albert Kesselring que lo sustituya hasta que se recupere de sus heridas."
 airevents.3.a:0 "Una escapada estrecha."
 airevents.6.t:0 "Vuelo del Greif"
 airevents.6.d:0 "El prototipo de producción He 177 Greif ha volado. Aunque los problemas con sus motores afectaron la fiabilidad del avión, la Luftwaffe ahora tiene un bombardero pesado."
 airevents.6.a:0 "Servirá."
 airevents.7.t:0 "Vuelo del Greif"
 airevents.7.d:0 "El prototipo de producción He 177 Greif ha volado. Si bien hubo problemas con sus motores al principio, las consultas realizadas por el General Wever llevaron a una investigación que resolvió los problemas. La Luftwaffe ahora tiene un bombardero pesado."
