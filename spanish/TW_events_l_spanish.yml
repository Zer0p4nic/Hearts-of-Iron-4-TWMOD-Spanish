 soviet.770.t:0 "Guerra Civil India!" # noticia
 soviet.770.d:0 "[RAJ.GetNameDef] está en un estado de guerra civil después de que la población mogol ha declarado a la República Socialista de Pakistán como independiente. Los mogoles parecen estar sorprendentemente bien armados y muchos musulmanes en las filas del Ejército Indio se han unido a su causa!"
 soviet.770.a:0 "Está bien"
 soviet.70.t:0 "Intervención Soviética"
 soviet.70.d:0 "[SOV.GetNameDef] está apoyando el levantamiento mogol en [RAJ.GetNameDef], afirman que el pueblo paquistaní ha declarado su independencia por mayoría de votos para un gobierno socialista! Nuevos informes de inteligencia indican que agentes soviéticos han armado a los mogoles durante algún tiempo y están listos para contrarrestar nuestros esfuerzos por aplastar la rebelión."
 soviet.70.a:0 "Retroceder"
 soviet.70.b:0 "Pakistán nos pertenece!"
 
 soviet.71.t:0 "[RAJ.GetNameDef] se rinde!"
 soviet.71.d:0 "Nuestra amenaza de intervención fuerza el fin de la guerra civil paquistaní, los hindúes se verán obligados a retroceder y lamerse las heridas por ahora."
 soviet.71.a:0 "Genial"
 
 soviet.72.t:0 "[RAJ.GetNameDef] se niega!"
 soviet.72.d:0 "A pesar de nuestra amenaza de intervención, [RAJ.GetNameDef] no retrocederá, necesitaremos desatar un conflicto a gran escala para salvar la revolución comunista en Pakistán."
 soviet.72.a:0 "Ups"
 
 soviet.73.t:0 "Pacto de Neutralidad Soviético-Japonés"
 soviet.73.d:0 "Tras la Caída de Francia y la posterior expansión de las Potencias del Eje, la Unión Soviética deseaba reparar sus relaciones diplomáticas en el Lejano Oriente para salvaguardar su frontera oriental y concentrarse en el teatro de guerra europeo. Por otro lado, Japón, atascado en una guerra aparentemente interminable con China y con las relaciones diplomáticas con Estados Unidos deteriorándose rápidamente, buscó un acuerdo con la Unión Soviética que mejorara su posición internacional y asegurara la frontera norte de Manchukuo contra una posible invasión soviética."
 soviet.73.a:0 "Nuestra retaguardia está segura!"
 
