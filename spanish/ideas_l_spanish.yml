 RK_Harsh_conditions_desc:0 "Las condiciones en los RK del Este para los nativos son... pobres, por decir lo menos. El trabajo esclavo, el asesinato masivo y la explotación se han convertido ahora en la rutina diaria de estos habitantes."
 RK_Partisans:0 "Impacto de grupos partisanos"
 RK_Partisans_desc:0 "A pesar de la dura represión alemana, los nativos se niegan a morir, con todo tipo de grupos anti-nazis funcionando con fuerza en el campo."

 BRA_unreliable_army:0 "§REjército Politizado§!"
 BRA_unreliable_army_desc:0 "Con los constantes golpes y contra-golpes de los últimos años, los oficiales del ejército están más preocupados por la política que por mantener la disciplina y promover la formación en el ejército. La lealtad de partes del ejército al gobierno actual está en duda y la tropa está desmoralizada, mal equipada y mal entrenada."
 BRA_unreliable_army_2:0 "§8Control del Ejército§!"
 BRA_unreliable_army_2_desc:0 "El presidente ha establecido un control más firme sobre el ejército, permitiendo un mayor enfoque en mejorar las capacidades de combate en lugar de en juegos de poder político.\nSin embargo, la implicación del ejército en la política sigue siendo fuerte y podría ser una amenaza para el actual presidente en el futuro..."
 BRA_unstable_republic:0 "Segunda República Brasileña"
 BRA_unstable_republic_desc:0 "La Segunda República Brasileña se instaló en 1930 y es un acto de equilibrio entre los oligarcas del café en el sur, los oligarcas del azúcar en el norte y la población general pobre."
 BRA_unstable_republic_2:0 "Tercera República Brasileña"
 BRA_unstable_republic_2_desc:0 "El presidente Getulio Vargas ha declarado un estado de emergencia después de descubrirse un intento de golpe comunista. Por ahora, la constitución no estará en vigor y el presidente gobernará por decreto, centralizando el poder en su persona."
 BRA_unstable_republic_3:0 "Cuarta República Brasileña"
 BRA_unstable_republic_3_desc:0 "La reciente liberalización política hizo de Brasil una nación más democrática. Sin embargo, la inestabilidad en la escena política de las últimas décadas no ha desaparecido, con los militares no dispuestos a ceder su poder. Por lo tanto, la 'Cuarta República' podría ser conocida más tarde como la 'República Populista'."

 POR_unreliable_army:0 "§REjército poco confiable§!"
 POR_unreliable_army_desc:0 "Con los constantes golpes y contragolpes desde la implementación de la República en 1910, los oficiales del ejército están más preocupados por la política que por mantener la disciplina y promover el entrenamiento en el ejército. La tropa está desmoralizada, mal equipada y mal entrenada."
 POR_unstable_republic:0 "§RRepública inestable§!"
 POR_unstable_republic_desc:0 "La era de la República instalada en 1910 se describió como una de "anarquía continua, corrupción gubernamental, disturbios y saqueos, asesinatos, encarcelamientos arbitrarios y persecución religiosa". Fue testigo de la inauguración de nueve presidentes, 44 reorganizaciones de gabinete y 21 revoluciones. Incluso después del golpe militar de 1926, ha habido varios intentos revolucionarios fallidos."
 POR_british_influence:0 "Influencia británica"
 POR_british_influence_desc:0 "El gobierno británico está invirtiendo en la explotación de recursos en nuestro país. Esta es una valiosa oportunidad para impulsar nuestros avances en I+D."
