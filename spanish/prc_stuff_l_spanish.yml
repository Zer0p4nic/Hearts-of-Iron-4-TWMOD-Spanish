 ## 9/2/2017 ##
 CCP.66.t:0 "Chen Duxiu"
 CCP.66.d:0 "Con el regreso de Trotsky a [SOV.GetNameDEF], los partidarios del trotskismo en todo el mundo se han levantado y criticado el comunismo 'corrupto' que Stalin ha creado. Entre ellos está uno de nuestros antiguos camaradas: Chen Duxiu. Si queremos mantener una buena relación con [SOV.GetNameDEF], deberíamos poner a Chen en el poder y deshacernos de Mao."
 CCP.66.a:0 "El trotskismo es la verdadera forma corrupta del comunismo!"
 CCP.66.b:0 "Impulsemos la idea de la Revolución Permanente!"
 ## 15/2/2017 ##
 CCP.54.t:0 "Propuesta de [From.GetName]"
 CCP.54.d:0 "Recientemente hemos recibido una propuesta del representante de [From.GetLeader], en la que afirman que les gustaría obtener nuestro permiso para establecer otro gobierno en la región noroeste de China, y usar nuestro apoyo para luchar contra los japoneses y [CHI.GetRulingParty]."
 CCP.54.a:0 "Diles que trabajen con el [CHI.GetRulingParty] en su lugar."
 CCP.54.b:0 "Veamos qué tan bien lo hacen."
 CCP.55.t:0 "Zhang Xueliang"
 CCP.55.d:0 "Zhang ha estado negándose a avanzar en el plan de la Gran Unión del Noroeste, ahora que hemos decidido las cosas de nuestro lado, deberíamos intentar convencer a Zhang de que todo está bien preparado."
 CCP.55.a:0 "Simplemente deshazte de él, solo ralentizará nuestro progreso."
 CCP.55.b:0 "Acepta su idea de no enfrentarse al [CHI.GetRulingParty]."
 CCP.55.c:0 "Ofrecele un lugar en nuestro partido como él quería."
 CCP.55.e:0 "Espera a que cambie de opinión."
 CCP.56.t:0 "Zhang Xueliang Asesinado"
 CCP.56.d:0 "Hemos descubierto que Zhang Xueliang ha sido asesinado. Le dispararon en la cabeza y en el pecho varias veces, algunos sugieren que esto es obra de los comunistas. Sin embargo, el perpetrador aún no ha sido encontrado."
 CCP.56.a:0 "Ahora su ejército estará bajo nuestro control."
 CCP.57.t:0 "Zhang Aceptado"
 CCP.57.d:0 "Después de mucha consideración, Zhang Xueliang ha decidido unirse a la Gran Unión del Noroeste, se convertirá en el líder del Gobierno de Defensa Nacional del Noroeste una vez que todo esté en posición."
 CCP.57.a:0 "Como se esperaba."
 CCP.58.t:0 "Zhang Rechazado"
 CCP.58.d:0 "Incluso si intentamos convencerlo con más pruebas, Zhang aún se niega a seguir adelante con su plan. Ahora estamos solos."
 CCP.58.a:0 "Lo que sea."
 CCP.59.t:0 "[From.GetName] Rechazó Nuestra Propuesta"
 CCP.59.d:0 "[From.GetLeader] ha rechazado nuestra propuesta, diciendo que deberíamos trabajar con el [CHI.GetRulingParty] en lugar de luchar contra ellos."
 CCP.59.a:0 "Nos encargaremos del asunto por nuestra cuenta!"
 CCP.59.b:0 "Sigue la orden."
 CCP.60.t:0 "[From.GetName] Aprobó Nuestra Propuesta"
 CCP.60.d:0 "Nuestra propuesta para la Gran Unión del Noroeste ha sido aprobada por [From.GetNameDEF], deberíamos trabajar en ello de inmediato."
 CCP.60.a:0 "Genial!"
 CCP.61.t:0 "[From.GetName] Desafió Nuestra Orden"
 CCP.61.d:0 "A pesar de nuestras buenas intenciones, [From.GetLeader] se ha negado a seguir nuestra orden y ha decidido formar la Gran Unión del Noroeste de todos modos."
 CCP.61.a:0 "Сукин сын!"
 CCP.62.t:0 "Mao Ejecutado"
 CCP.62.d:0 "Después de una rápida incursión nocturna en el cuartel general y la casa de Mao y sus fieles seguidores, muchos comunistas han sido arrestados y ejecutados sumariamente. Sus cuerpos fueron colgados en algunos pasajes para recordar a la gente las consecuencias de seguir el maldito comunismo."
 CCP.62.a:0 "Córtenle la cabeza a la vil serpiente!"
 CCP.63.t:0 "Comunistas Ocultos"
 CCP.63.d:0 "Aunque la incursión nocturna fue un éxito, algunos comunistas aún están dentro del gobierno. Algunos tienen pruebas claras de ser seguidores de Mao, pero la posición de otros no puede ser claramente identificada."
 CCP.63.a:0 "Ejecuten a todos!"
 CCP.63.b:0 "Pongan más esfuerzo en identificarlos antes de tomar acción."
 CCP.64.t:0 "Guerrillas Comunistas"
 CCP.64.d:0 "Algunos comunistas han formado pequeños grupos de guerrilla para hostigar a nuestras tropas y bases. ¿Cómo deberíamos lidiar con ellos?"
 CCP.64.a:0 "Acábenlos con mano dura!"
 CCP.64.b:0 "Usen sobornos para causar disensión entre ellos."
 CCP.65.t:0 "¿Establecer Policía Secreta?"
 CCP.65.d:0 "Ahora ya no hay más comunistas dentro de nuestro gobierno. Sin embargo, todavía hay muchos entre los civiles, algunos sugieren que se necesita una policía secreta para reprimir las actividades comunistas de manera más eficiente."
 CCP.65.a:0 "Debemos proteger a nuestro pueblo de la plaga roja!"
 CCP.65.b:0 "No es necesario."
 CCP.67.t:0 "Mensaje de [From.GetName]"
 CCP.67.d:0 "[From.GetName] ha enviado representantes para reunirse con [Root.GetLeader], exigiendo que les entreguemos Suiyuan, a cambio, nos ofrecerán unirnos a la [From.GetFaction] y algo de asistencia en la industria."
 CCP.67.a:0 "Suena razonable."
 CCP.67.b:0 "Ni en sus sueños más salvajes!"
 CCP.68.t:0 "[From.GetName] Aceptado"
 CCP.68.d:0 "[From.GetLeader] ha aceptado entregar Suiyuan a nosotros."
 CCP.68.a:0 "Una decisión sabia"
 CCP.69.t:0 "[From.GetName] Rechazado"
 CCP.69.d:0 "[From.GetLeader] ha rechazado entregarnos Suiyuan."
 CCP.69.a:0 "Resistencia inútil."
 CCP.70.t:0 "Xu Lanzhou"
 CCP.70.d:0 "Xu Lanzhou se ha convertido en tutor de artes marciales después de retirarse. Afirma que ya no liderará otro ejército, pero con gusto enseñaría a nuestros hombres algo de artes marciales."
 CCP.70.a:0 "Déjenlo en paz."
 CCP.70.b:0 "Contrátenlo como nuestro tutor de artes marciales."
 CCP.71.t:0 "[From.GetName] Busca Alianza"
 CCP.71.d:0 "Aunque han establecido su gobierno en la región noroeste, parece que su objetivo está algo alineado con el nuestro. Podríamos trabajar con ellos y hacer que los japoneses retrocedan hasta el mar."
 CCP.71.a:0 "Los chinos deben unirse contra nuestros enemigos comunes."
 CCP.71.b:0 "Nos apuñalarán por la espalda, seguro!"
 CCP.72.t:0 "Alianza Aceptada"
 CCP.72.d:0 "[From.GetName] ha aceptado nuestra propuesta de alianza."
 CCP.72.a:0 "Muerte a los invasores!"
 CCP.73.t:0 "Alianza Rechazada"
 CCP.73.d:0 "[From.GetName] ha rechazado nuestra propuesta."
 CCP.73.a:0 "Malditos sean!"
 CCP.74.t:0 "[From.GetName] Busca Intercambiar Conocimientos Militares"
 CCP.74.d:0 "Sabiendo que ninguno de los dos sobrevivirá mucho tiempo si luchamos solos, [From.GetLeader] ha decidido que nuestras fuerzas cooperen entre sí. De esta manera, podríamos aprender los méritos de su ejército, y ellos también podrían aprender los nuestros."
 CCP.74.a:0 "Aceptable"
 CCP.74.b:0 "Seguro que están planeando algo malvado..."
 CCP.75.t:0 "Propuesta Aceptada"
 CCP.75.d:0 "Algunos oficiales del NRA han llegado a nuestro centro de mando y han comenzado a intercambiar conocimientos militares con nuestros comandantes."
 CCP.75.a:0 "Nuestra fuerza combinada hará que nuestros enemigos se arrodillen!"
 CCP.76.t:0 "Propuesta Rechazada"
 CCP.76.d:0 "[From.GetName] ha rechazado nuestra propuesta de intercambio de conocimientos militares."
 CCP.76.a:0 "¿Qué están pensando?"
 CCP.77.t:0 "[From.GetName] Envía Disculpas"
 CCP.77.d:0 "Aunque han desafiado nuestra orden al formar la [From.GetFaction], ahora están técnicamente en un frente unido con [CHI.GetName], que es lo que queremos que logren. Ahora nos han enviado una disculpa y quieren que pasemos por alto su anterior 'mal comportamiento'."
 CCP.77.a:0 "Oh bueno..."
 CCP.77.b:0 "Nunca he visto gente tan descarada!"
 CCP.78.t:0 "[From.GetName] Acepta Nuestra Disculpa"
 CCP.78.d:0 "Nuestra disculpa ha sido aceptada por [From.GetName]."
 CCP.78.a:0 "Bien."
 CCP.79.t:0 "[From.GetName] Rechaza Nuestra Disculpa"
 CCP.79.d:0 "Nuestra disculpa ha sido rechazada por [From.GetName]."
 CCP.79.a:0 "Una pena"
 CCP.80.t:0 "Presión de [From.GetName]"
 CCP.80.d:0 "[From.GetName] ha estado presionando a [Root.GetLeader] últimamente. Algunos oficiales también comienzan a decirle a [Root.GetLeader] que se someta antes de que las fuerzas de [From.GetName] irrumpan en su casa y le causen su muerte."
 CCP.80.b:0 "Sométete antes de que sea demasiado tarde."
 CCP.80.a:0 "No caeremos en trucos tan ingenuos."
 CCP.81.t:0 "[From.GetName] Se Ha Sometido"
 CCP.81.d:0 "Incapaz de soportar más nuestra presión, [From.GetLeader] ha decidido someterse a nuestro gobierno."
 CCP.81.a:0 "Una decisión sabia."
 CCP.82.t:0 "[From.GetName] Se Niega A Someterse"
 CCP.82.d:0 "A pesar de nuestra intensa presión y la persuasión de los oficiales sobornados, [From.GetLeader] se mantiene firme. Le dijo a nuestro representante que nunca se someterá a nuestro gobierno tiránico."
 CCP.82.a:0 "Pronto reconocerán el error que cometieron."
 CCP.83.t:0 "[From.GetName] Nos Traicionó"
 CCP.83.d:0 "[From.GetName] ha derrocado a nuestro gobierno títere y ahora es leal a [CCP.GetName]!"
 CCP.83.a:0 "Cómo se atreven!"
 CCP.84.t:0 "[From.GetName] Nos Exige Devolver Territorio"
 CCP.84.d:0 "[From.GetName] afirma que hemos estado ocupando sus territorios legítimos por demasiado tiempo, y ha llegado el momento de que tomen medidas contra tal injusticia."
 CCP.84.a:0 "No queremos empezar una guerra con ellos."
 CCP.84.b:0 "¿Es esto una especie de broma?"
 CCP.85.t:0 "[From.GetName] Devuelve Territorio"
 CCP.85.d:0 "[From.GetName] ha decidido devolver nuestro territorio."
 CCP.85.a:0 "Bueno para ambos."
 CCP.86.t:0 "[From.GetName] Se Niega A Devolver Territorio"
 CCP.86.d:0 "[From.GetName] ha decidido quedarse con nuestro legítimo territorio."
 CCP.86.a:0 "Es hora de hacerlo por las malas."
 ## 16/2/2017 ##
 CCP.87.d:0 "Con el creciente poder de [From.GetName], nuestro pueblo ha temido que nuestra nación pueda perecer pronto si no tomamos partido. Justo ayer, un ultimátum de [From.GetName] llegó al escritorio de [Root.GetLeader], exigiendo que [Root.GetName] se convierta en su protectorado."
 CCP.87.a:0 "Los cobardes viven..."
 CCP.87.b:0 "Nunca cederemos ante el tirano!"
 CCP.88.a:0 "Ocupar el área."
 CCP.89.t:0 "[From.GetName] Nos Exige Devolver La Concesión"
 CCP.92.t:0 "[From.GetName] Intenta Tomar El Control"
 CCP.92.d:0 "[From.GetName] ha enviado representantes para reunirse con [Root.GetLeader] esta mañana. La reunión trata principalmente de decirle a [Root.GetLeader] que renuncie a su poder y deje que [From.GetName] tome el control. Después de mucha consideración por parte de [Root.GetLeader], una solución ha surgido..."
 CCP.92.a:0 "[Root.GetName] no se someterá al diablo!"
 CCP.92.b:0 "Renuncia al poder."
 CCP.93.t:0 "[From.GetName] Se Rebela"
 CCP.93.d:0 "[From.GetLeader] ha decidido ir a la guerra contra nosotros en lugar de someterse."
 CCP.93.a:0 "Las armas aún pueden hacer el truco."
 CCP.95.t:0 "[From.GetName] Busca Un Pacto Con Nosotros"
 CCP.95.d:0 "[From.GetName] ha enviado representantes para solicitar nuestra firma en su recién redactado pacto. Este pacto actuaría como una declaración de amistad y un pacto de no agresión también."
 CCP.95.a:0 "Firmarlo"
 CCP.95.b:0 "Esto debe ser algún truco ingenuo."
 CCP.96.t:0 "Pacto Firmado"
 CCP.96.d:0 "[From.GetName] ha firmado el pacto."
 CCP.96.a:0 "Excelente!"
 CCP.97.t:0 "Pacto Rechazado"
 CCP.97.d:0 "[From.GetName] ha rechazado firmar el pacto."
 CCP.97.a:0 "Como sea"
 CCP.102.t:0 "Propuesta WPPO"
 CCP.102.d:0 "[From.GetName] nos ha enviado una propuesta, sugiriendo que el establecimiento de la WPPO (Organización del Pacto del Pacífico Occidental) es indispensable. Con la WPPO establecida, podemos cuidarnos mutuamente y disuadir a cualquier diablo que esté poniendo los ojos en nuestros territorios."
 CCP.102.a:0 "Esto podría garantizar nuestra supervivencia."
 CCP.102.b:0 "Sore wa inbou desu."
 CCP.103.t:0 "[From.GetFaction] Establecida"
 CCP.103.d:0 "[From.GetName] ha aceptado formar la WPPO, ahora estamos unidos."
 CCP.103.a:0 "Glorioso!"
 CCP.104.t:0 "[From.GetName] Se Negó"
 CCP.104.d:0 "[From.GetName] ha rechazado formar la WPPO."
 CCP.104.a:0 "Una pena"
 CCP.105.t:0 "[From.GetFaction] Apoyó Un Golpe"
 CCP.105.d:0 "Un golpe apoyado por [From.GetFaction] acaba de comenzar!"
 CCP.105.a:0 "Malditos sean!"
 CCP.106.t:0 "La Traición De [From.GetName]"
 CCP.106.d:0 "A pesar del pacto que firmamos, [From.GetName] ahora muestra hostilidad contra nosotros. Han ejecutado a todos los oficiales [Root.GetNameADJ] en su gobierno y nos han declarado la guerra!"
 CCP.106.a:0 "Yaban jin!"
 ## 19/2/2017 ##
 CCP.108.t:0 "¿Rescatar A Zhang Xueliang?"
 CCP.108.d:0 "Zhang está detenido por el [CHI.GetRulingParty] después del Incidente de Xi'an. Sin él, el plan para la Gran Unión del Noroeste no puede proceder."
 CCP.108.a:0 "Rescátenlo!"
 CCP.108.b:0 "Podemos continuar sin él."
 CCP.109.t:0 "¿Paz Con Japón?"
 CCP.109.d:0 "Ahora que Dingbei está bajo nuestro control, algunos generales y oficiales se sienten satisfechos con el resultado. Sugieren que podríamos hacer la paz con Japón."
 CCP.109.a:0 "Es por el bien mayor."
 CCP.109.b:0 "Deberíamos esperar una situación más adecuada."
 CCP.109.c:0 "Qué tontería es esta!"
 CCP_wait_for_civil_war_tt:0 "Este evento se activará de nuevo cuando se active el evento de la guerra civil japonesa.\n"
 CCP.110.t:0 "[From.GetName] Busca La Paz"
 CCP.110.d:0 "Con su objetivo logrado, ahora buscan la paz entre nosotros."
 CCP.110.a:0 "Nuestras fuerzas son necesarias en otro lugar..."
 CCP.110.b:0 "Nunca!"
 CCP.111.t:0 "Paz Con [JAP.GetName]"
 CCP.111.d:0 "[From.GetName] ha acordado una paz entre nosotros."
 CCP.111.a:0 "El mejor resultado"
 CCP.112.t:0 "[From.GetName] Rechazó La Paz"
 CCP.112.d:0 "[From.GetName] ha rechazado hacer la paz."
 CCP.112.a:0 "Solo están evitando lo inevitable."
 CCP.114.d:0 "Con la guerra civil en curso, [JAP.GetName] ya no puede concentrar sus fuerzas en nuestro frente. Esta es nuestra oportunidad de hacer demandas!"
 ## 20/2/2017 ##
 CCP.115.t:0 "Hambruna En Henan"
 CCP.115.d:0 "La guerra que asola Henan ha causado una hambruna en la región, ya que los campos de cultivo han sido destruidos por la guerra. El gobierno local ahora está buscando nuestra ayuda para aliviar su carga."
 CCP.115.a:0 "Debemos ayudarlos!"
 CCP.115.b:0 "No tenemos tiempo para esto."
 KMT_commie_generals_join_tt:0 "§YLin Biao§!, §YZhu De§!, §YChen Yi§! y §YPeng Dehuai§! se unen a nuestro ejército."
 CCP.116.t:0 "Ex Comunistas Se Unen A Nosotros"
 CCP.116.d:0 "Con el éxito de nuestro programa de reconstrucción rural, algunos ex comunistas han decidido unirse a nosotros."
 CCP.116.a:0 "Una decisión sabia."
 CCP.117.t:0 "[XSM.GetName] Se Une A [CHI.GetName] Contra Nosotros"
 CCP.117.d:0 "[CHI.GetLeader] ha ordenado a [XSM.GetLeader] que lance una ofensiva en nuestro flanco noroeste."
 CCP.117.a:0 "Perecerán junto a [CHI.GetLeader]!"
 CCP_takeover_dongbei_tt:0 "[CCP.GetName] toma el control de los estados en Manchuria que pertenecen a [JAP.GetName] o sus títeres.\n"
 ## 27/7/2017 ##
 CCP.120.t:0 "Invitación De [From.GetLeader]"
 CCP.120.d:0 "Con el establecimiento de [From.GetFaction], [From.GetLeader] ha enviado una invitación a [Root.GetLeader], esperando que podamos unirnos a su causa."
 CCP.120.a:0 "Buena idea."
 CCP.120.b:0 "No los necesitamos."
 CCP.121.t:0 "[From.GetName] Se Une A Nosotros"
 CCP.121.d:0 "[From.GetLeader] ha decidido unirse a nuestra causa."
 CCP.121.a:0 "Fantástico!"
 CCP.122.t:0 "[From.GetName] Se Negó"
 CCP.122.d:0 "[From.GetLeader] ha rechazado unirse a [Root.GetFaction], diciendo que pueden hacerlo mejor por su cuenta."
 CCP.122.a:0 "Escoria arrogante!"
 CCP.123.t:0 "¿Enviar Invitación A [SIK.GetLeader]?"
 CCP.123.d:0 "Para obtener suministros de [SOV.GetName], ganar acceso a la región de Sinkiang es importante. Podríamos invitarlos a nuestra facción y ganarnos su confianza."
 CCP.123.a:0 "Enviarla."
 CCP.123.b:0 "Es innecesario."
 

 ## news ##
 kns.4.t:0 "La Muerte De Joseph Stalin"
 kns.4.d:0 "Joseph Stalin, exlíder de la Unión Soviética, fue diagnosticado con un derrame cerebral, hipertensión arterial y hemorragia gástrica. Fue encontrado tirado en el suelo de su dormitorio antes de que llamaran a los médicos. Usar sanguijuelas como tratamiento no resultó eficaz, y el doble de Stalin fue llamado de sus vacaciones para suplantarlo si era necesario. Sin embargo, la salud de Stalin fue transmitida en detalle por toda Moscú. Al día siguiente, Joseph Stalin fue declarado muerto.\n\nSe espera que el culto a la personalidad de Stalin continúe después de su fallecimiento. Y ya está en marcha una lucha por el poder, ya que los miembros más poderosos del partido están entusiasmados por ocupar el puesto vacante que dejó Stalin."
 kns.4.a:0 "Una pérdida devastadora."
 kns.4.b:0 "La pérdida de un gran tutor y un gran líder."
 kns.4.c:0 "Interesante"
 
