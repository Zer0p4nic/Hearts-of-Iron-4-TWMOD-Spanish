 ### befriend with spain
 news.710.t:0 "Oficina de Asuntos Exteriores de Portugal en [SPR.GetName]"
 news.710.d:0 "En lugar de confrontar a [SPR.GetName] por las poblaciones italianas en la costa dálmata, [From.GetName] ha anunciado el establecimiento de una misión diplomática permanente en [YUG.GetName]. Según una declaración del ministerio de relaciones exteriores de [From.GetAdjective], los dos países tienen tanta historia compartida y tantos intereses comunes que la comprensión mutua es mucho más importante que una disputa fronteriza menor.\n\nCon las tensiones en aumento en toda Europa, solo se puede esperar que más países adopten este enfoque."
 news.710.a:0 "Nuestras naciones están unidas como amigas."
 news.710.b:0 "Habrá paz en Iberia."
 news.710.c:0 "Será interesante ver cómo termina esto."
