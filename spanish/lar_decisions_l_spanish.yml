 POR_naval_blockade:0 "Bloqueo Naval"
 POR_naval_blockade_desc:0 "El gobierno portugués ha ofrecido evadir el bloqueo naval británico y transportar suministros para nuestras tropas. Esta ayuda a nuestro esfuerzo de guerra puede ser clave en el conflicto."
 POR_evade_blockade_flag:0 "Evadir el bloqueo con convoyes portugueses está activo."
 POR_cancel_evade_blockade_flag:0 "Cancelar el Tratado de Evasión del Bloqueo Portugués está activado."
 POR_evade_blockade_with_portuguese_convoys:0 "Evadir el bloqueo con convoyes portugueses"
 POR_evade_blockade_with_portuguese_convoys_desc:0 "Aceptaremos la oferta de usar convoyes portugueses para transportar bienes donde nuestros propios barcos no pueden llegar. La moral de nuestras tropas aumentará cuando finalmente vean resueltas sus problemas básicos de suministro."
 POR_major_cancel_portuguese_blockade_evasion:1 "Cancelar el Tratado de Evasión del Bloqueo Portugués"
 POR_major_cancel_portuguese_blockade_evasion_desc:1 "No necesitamos continuar usando convoyes portugueses para evadir el bloqueo británico. Cancelaremos el tratado de inmediato."
 POR_portugal_cancel_blockade_evasion_for_country:0 "Cancelar el Tratado de Evasión del Bloqueo con [From.GetNameDef]"
 POR_portugal_cancel_blockade_evasion_for_country_desc:0 "El acuerdo mediante el cual usamos una cantidad de nuestros convoyes para evadir el bloqueo británico para el gobierno de [From.GetAdjective] ya no es beneficioso para nosotros, por lo tanto, lo cancelaremos de inmediato."
 POR_monarchist_cause:0 "Causa Monárquica"
 POR_stir_monarchist_sentiment_in_brazil:0 "Incitar Sentimiento Monárquico en Brasil"
 POR_stir_monarchist_sentiment_in_brazil_desc:0 "Exhortaremos a los elementos monárquicos en Brasil a tomar medidas y difundir un sentimiento realista entre la población brasileña."
 POR_portugal_promoting_monarchist_cause_in_brazil:0 "Portugal Exhortando a los Monárquicos"
 POR_portugal_promoting_monarchist_cause_in_brazil_desc:0 "El gobierno portugués está instando a nuestra población a abrazar el monarquismo y aceptar al Príncipe Pedro Henrique como el legítimo gobernante de Brasil."
 POR_stir_monarchist_sentiment_in_brazil_tt:0 "§Y[BRA.GetFlag][BRA.GetNameDefCap]§! recibirá Apoyo Diario para No Alineados: §G+0.10§!§Y por 180 días§!."
 POR_promote_communism_in_latin_america_tt:0 "§Y[From.GetFlag][From.GetNameDefCap]§! recibirá Apoyo Diario para §YComunismo§!: §G+0.10§!§Y por 180 días§!."
 POR_portugal_stirring_brazilian_monarchists_flag:0 "Portugal está actualmente incitando a los Monárquicos Brasileños"
 POR_repress_brazilian_monarchists:0 "Reprimir a los Monárquicos"
 POR_repress_brazilian_monarchists_desc:0 "Debemos oponernos al movimiento monárquico que está ganando fuerza entre nuestra población. Debemos encontrar a los responsables de difundir este sentimiento realista y castigarlos públicamente."
 POR_stir_monarchist_sentiment_in_portugal:0 "Incitar Sentimiento Monárquico en Portugal"
 POR_stir_monarchist_sentiment_in_portugal_desc:0 "Debemos instar al pueblo a aceptar a Dom Duarte como el legítimo rey de Portugal."
