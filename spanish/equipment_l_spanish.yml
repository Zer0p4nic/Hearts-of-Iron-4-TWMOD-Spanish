 JAP_mechanized_equipment_1:0 "Transportador de Personal Acorazado So-Da"
 JAP_mechanized_equipment_1_short:0 "Tipo 98 So-Da"
 JAP_mechanized_equipment_1_desc:0 "El Tipo 98 So-Da era un transportador acorazado de personal y municiones utilizado por el Ejército Imperial Japonés. Su casco tenía un techo abierto y el "plató" en la parte trasera tenía una doble puerta en la parte trasera. El plató podía cubrirse con una lona sobre los tres soportes de riel. Podía transportar 6 pasajeros junto con una tripulación de hasta 6, y tenía una velocidad máxima de 45 km/h."
 JAP_mechanized_equipment_2:0 "Transportador de Personal Acorazado Ho-Ha"
 JAP_mechanized_equipment_2_short:0 "Tipo 1 Ho-Ha"
 JAP_mechanized_equipment_2_desc:0 "El Tipo 1 Ho-Ha fue desarrollado en 1941 como resultado de una solicitud del ejército para un vehículo que pudiera transportar a un escuadrón de infantería al campo de batalla, protegido del fuego de armas pequeñas enemigas. A pesar de las experiencias de la Segunda Guerra Sino-Japonesa, los transportes de personal blindados se consideraban demasiado lentos en comparación con los camiones con ruedas y no hubo mucho esfuerzo para su desarrollo en el ejército. Podía transportar a 13 pasajeros y tenía un máximo de 8 mm de blindaje."
 JAP_mechanized_equipment_3:0 "Transportador de Personal Blindado Tipo 1 Ho-Ha"
 JAP_mechanized_equipment_3_short:0 "Tipo 1 Ho-Ki"
 JAP_mechanized_equipment_3_desc:0 "El Tipo 1 Ho-Ki fue desarrollado en 1942 como resultado de una solicitud del ejército para un tractor de artillería blindado pesado que también pudiera servir como transporte de personal. Tenía hasta 6 mm de blindaje y podía llevar a 13 pasajeros. En lugar de tener una puerta trasera para que las tropas pudieran salir rápidamente, tenía tres puertas laterales. Tenía una velocidad máxima de 42 km/h."
 
 
