 ### events ###
 CCP.1.t:0 "Suministro de [SOV.GetName]"
 CCP.1.d:0 "Con la ruta de suministro soviético abierta, equipos y voluntarios han llegado a Yan'an y esperan la inspección de [Root.GetLeader]."
 CCP.1.a:0 "Esto contribuirá en gran medida a la guerra contra los japoneses."
 CCP.2.t:0 "Ejército Comunista Incorporado"
 CCP.2.d:0 "Los comunistas han aceptado dejarnos incorporar a sus hombres en nuestro ejército, ahora estaremos juntos contra nuestro enemigo común."
 CCP.2.a:0 "Nuestro enemigo no tendrá éxito!"
 CCP.3.t:0 "Purgas Erróneas"
 CCP.3.d:0 "En nuestro esfuerzo por purgar a los reaccionarios dentro de nuestras filas, algunos camaradas han sido erróneamente considerados en el camino 'correcto' en lugar de 'izquierdo'. Esto seguramente tendrá un impacto en nuestro desempeño."
 CCP.3.a:0 "Algunos de nuestros camaradas son demasiado 'izquierdistas' para llamar a otros 'derechistas'..."
 CCP.4.t:0 "Personal Talentoso"
 CCP.4.d:0 "Algunos ciudadanos talentosos han emergido de la sociedad, podríamos darles un lugar en nuestra institución."
 CCP.4.a:0 "El progreso nunca se detendrá!"
 CCP_msp_tt:0 "Bajar la penalización por §YFalta de Personal Calificado§!.\n"
 CCP.5.t:0 "Stalin Ha Fallecido"
 CCP.5.d:0 "Nuestro glorioso líder, Joseph Vissarionovich Stalin, ha sido invitado por Karl Marx y nos dejó ayer. Una gran pérdida para el pueblo soviético.\n\nUna lucha por el poder ha comenzado mientras miembros poderosos del partido compiten por la posición vacante dejada por Stalin."
 CCP.5.a:0 "Una estrella cae..."
 CCP.6.t:0 "Esquema de [GetMonth]"
 CCP.6.d:0 "Después de que nuestro Gran Presidente Mao criticara el drama 'Hai Rui Despedido de la Oficina', un grupo de personas formó un grupo para mitigar el efecto de la declaración tanto como fuera posible, definiendo la declaración del Gran Presidente Mao desde una perspectiva académica. Como el Gran Presidente Mao había elogiado el drama como una buena representación del conflicto de clases dentro del estado socialista antes.\n\nEste retroceso del Gran Presidente Mao ha causado un revuelo en la nación, toda la prensa ha puesto este evento como su titular y lo reporta ampliamente."
 CCP.6.a:0 "Espero que no salga nada de esto..."
 CCP.7.t:0 "Notificación del Comité Central"
 CCP.7.d:0 "El Gran Presidente Mao ha emitido una notificación afirmando que el capitalismo ha corrompido a algunos de los altos funcionarios del partido, y que deben ser destituidos del poder. La notificación también negó el esquema publicado después de que el Gran Presidente Mao criticara el drama 'Hai Rui Despedido de la Oficina'.\n\nAlgunos altos funcionarios fueron excomulgados del Partido el mismo día."
 CCP.7.a:0 "Esto no pinta bien..."
 CCP.8.t:0 "Muerte de Lin Biao"
 CCP.8.d:0 "Lin Biao, el heredero designado por el Gran Presidente Mao, murió en un accidente aéreo en Öndörkhaan. Los documentos en el avión indican que las víctimas son Lin y algunos de sus familiares. La razón exacta del accidente aún es desconocida.\n\nLa relación de Lin con el Gran Presidente Mao se había deteriorado desde que tuvieron opiniones diferentes sobre la abolición del cargo de Presidente Nacional. Se decía que Lin era responsable de algunos intentos de asesinato contra el Gran Presidente Mao y se creía que huyó por miedo a ser el próximo objetivo de la Guardia Roja."
 CCP.8.a:0 "Esto está fuera de control!"
 CCP.10.t:0 "Lin Biao Huyó a [CCP_linbiao_flee_target.GetName]"
 CCP.10.d:0 "Lin Biao, el heredero designado por el Gran Presidente Mao, huyó a [CCP_linbiao_flee_target.GetName] y llegó a [CCP_linbiao_flee_target.Capital.GetName] en avión. El Partido y el Gran Presidente Mao anunciaron que Lin huyó porque temía ser procesado por intento de asesinato contra el Gran Presidente Mao, por lo que buscó asilo en [CCP_linbiao_flee_target.GetName].\n\nLa Guardia Roja comenzó a criticar a Lin y a los miembros de su familia que no participaron en la huida, quienes fueron golpeados hasta la muerte por la Guardia Roja después."
 CCP.10.a:0 "Parece que los hombres más cercanos a Mao están empezando a ver su verdadero rostro."
 CCP.11.t:0 "Muerte de Zhou Enlai"
 CCP.11.d:0 "Zhou Enlai, el presidente de la Conferencia Consultiva Política del Pueblo Chino, ha fallecido. A pesar de sus esfuerzos y su lealtad, el Gran Presidente Mao se negó a asistir a su funeral. A pesar del caos en curso, personas de todo el país realizaron asambleas para lamentar su muerte. El Monumento al Héroe del Pueblo ha visto a muchos colocar coronas debajo de él para lamentar la muerte de este querido Presidente."
 CCP.11.a:0 "Una pérdida trágica..."
 CCP.12.t:0 "Muerte de Mao Zedong"
 CCP.12.d:0 "El Gran Presidente, Mao Zedong, sucumbió a numerosas enfermedades en su mansión en Zhongnanhai. El Gran Presidente fundó el Partido Comunista de China y emergió victorioso durante la Segunda Guerra Civil China; su salud se había deteriorado rápidamente desde que descubrió el acto traicionero de Lin. Aunque se recuperó por un breve período de tiempo, finalmente aceptó la invitación de Karl Marx. Se planea que su cuerpo sea preservado en un ataúd de cristal en el recién establecido Mausoleo de Mao Zedong en Tiananmén, para que las futuras generaciones aún puedan admirar a este presidente, que una vez fue glorioso para China."
 CCP.12.a:0 "Otra pérdida de liderazgo, esto no pinta bien."
 CCP.13.t:0 "La Banda de los Cuatro Derrotada"
 CCP.13.d:0 "[Root.GetLeader] arrestó a la 'Banda de los Cuatro', que fue responsable de la mayoría de los movimientos en el período posterior de la 'Revolución Cultural', incluyendo la crítica a Confucio y a Lin Biao. La líder de la banda, Jiang Qing, quien es la viuda de Mao, declaró que solo estaban cumpliendo la voluntad de Mao. Sin embargo, Mao había tratado de suprimir el poder de la banda mientras aún estaba vivo. Con la desaparición de la 'Banda de los Cuatro', el caos que duró casi una década debería estar llegando a su fin."
 CCP.13.a:0 "Deberían haber sido arrestados y ejecutados hace mucho tiempo!"
 CCP.14.t:0 "Inversiones Extranjeras"
 CCP.14.d:0 "Con nuestras reformas actuales en marcha, algunas empresas extranjeras se han sentido atraídas por nuestra economía y han decidido invertir en ella. Esto fortalecerá aún más nuestra economía."
 CCP.14.a:0 "Nuestra economía se convertirá en una de las más fuertes!"
 CCP_more_trade_deals_tt:0 "Comerciar ahora es más conveniente"
 CCP.15.t:0 "Introducción de Investigación Extranjera"
 CCP.15.d:0 "Algunas investigaciones extranjeras se han introducido en nuestro laboratorio y esto acelerará el progreso de nuestra investigación."
 CCP.15.a:0 "Ciencia!"
 CCP_more_research_tt:0 "Nuestros científicos tendrán mejores condiciones para realizar investigaciones."
 CCP_more_trade_deals_and_construct_tt:0 "Nuestra industria y comercio se volverán un poco más fuertes."
 CCP.21.t:0 "El Efecto de la Reforma"
 CCP.21.d:0 "La reforma ha creado una nación lo suficientemente fuerte para el pueblo chino, y ha borrado más o menos el efecto provocado por la 'Revolución Cultural'."
 CCP.21.a:0 "China se levanta!"
 CCP.22.t:0 "Deng Xiaoping Toma el Poder"
 CCP.22.d:0 "Después de que Hua Guofeng se autocriticara en la reunión reciente, Deng Xiaoping ha asumido el puesto más alto del Partido, convirtiéndose así en la persona más poderosa de la nación."
 CCP.22.a:0 "Espero que sea mejor que Hua..."
 CCP.23.t:0 "Lin Biao Toma el Poder"
 CCP.23.d:0 "Lin Biao, quien huyó a [SOV.GetName] durante la 'Revolución Cultural', ha regresado y tomó el poder al lanzar un golpe de estado con sus subordinados restantes que sobrevivieron la Década del Caos, derrocando a Hua Guofeng y tomando el asiento de Presidente Nacional."
 CCP.23.a:0 "Un fantasma del pasado!"
 CCP.24.t:0 "La Expedición del Oeste"
 CCP.24.d:0 "El insoportable progreso de la expedición al oeste hizo que Mao pensara en una tregua para detener esta expedición sin beneficios."
 CCP.24.a:0 "La expedición ha fracasado."
 CCP.24.b:0 "Solo tenemos que esperar."
 CCP.25.t:0 "Visita de Bai Qiuen"
 CCP.25.d:0 "El comunista canadiense Norman Bethune, también conocido como Bai Qiuen, visitó a Mao ayer. Bai insistió en realizar cirugías de campo para nuestros soldados para ayudar en nuestra guerra contra los japoneses."
 CCP.25.a:0 "Un médico es lo que necesitamos!"
 CCP.26.t:0 "Contra corriente de [GetMonth]"
 CCP.26.d:0 "El conflicto entre algunos miembros veteranos del partido y Jiang Qing se ha vuelto más obvio. El grupo de Jiang Qing ha acusado a los veteranos de ser reaccionarios, lo que ha llevado a que algunos de ellos pierdan la confianza de Mao."
 CCP.26.a:0 "La política es algo oscuro."
 CCP.27.t:0 "He Long Bajo Arresto Domiciliario"
 CCP.27.d:0 "La desobediencia de He Long a la orden de Mao de 'eliminar a los capitalistas' ha provocado la desconfianza de Mao, y He Long fue puesto bajo arresto domiciliario ayer en Xi Shan."
 CCP.27.a:0 "La política es algo oscuro."
 CCP.28.t:0 "Peng De Huai Secuestrado"
 CCP.28.d:0 "Jiang Qing ha autorizado a la Guardia Roja para secuestrar al general Peng De Huai, y Peng ha sido interrogado. Después del interrogatorio, Peng fue encarcelado."
 CCP.28.a:0 "La política es algo oscuro."
 CCP.29.t:0 "Nie Rong Zhen Degradado"
 CCP.29.d:0 "Nie Rong Zhen ha sido degradado a trabajar en una planta química en Han Dan por orden de Mao."
 CCP.29.a:0 "La política es algo oscuro."
 CCP_1_tt:0 "6 divisiones de infantería llegarán a Yan'an.\n"
 sov_power_struggle_ends:0 "La lucha por el poder termina\n"
 sov_power_struggle_begins:0 "La lucha por el poder comienza\n"
 CCP.30.t:0 "El Fin de la Lucha por el Poder"
 CCP.30.d:0 "Después de una lucha de poder que duró casi 3 años, [Root.GetLeader] ahora asume la posición vacante dejada por Stalin y se convierte en la persona más poderosa de la Unión Soviética."
 CCP.30.a:0 "Espero que este sea el mejor resultado"
 CCP.32.t:0 "Revolución Perdida!"
 CCP.32.d:0 "La revolución ha perdido su apoyo y el liderazgo comunista se ve obligado a admitir la pérdida de apoyo gubernamental. [CHI.GetName] busca integrar nuestro gobierno para que China pueda unirse ahora que la revolución comunista ha fracasado."
 CCP.32.a:0 "Derrotado"
 CCP.33.t:0 "Lucha Perdida!"
 CCP.33.d:0 "Nuestra lucha por unificar China ha perdido su apoyo y el liderazgo se ve obligado a admitir la pérdida de apoyo gubernamental. [CCP.GetName] busca integrar nuestro gobierno para que China se una bajo la bandera comunista."
 CCP.33.a:0 "Derrotado"
 CCP.34.t:0 "[CCP.GetName] Rechazó la Integración"
 CCP.34.d:0 "[CCP.GetLeader] ha rechazado nuestra propuesta, declarando que es una trampa."
 CCP.34.a:0 "Ignorantes miserables!"
 CCP_no_generals_transfer:0 "§RLos generales actuales no tolerarán a los comunistas y dejarán nuestro ejército.§!"
 CCP.36.t:0 "[CCP.GetName] Planea Invadir [SIK.GetName]"
 CCP.36.d:0 "Nuestra información en [CCP.GetName] ha verificado que están planeando tomar [SIK.GetName] por la fuerza."
 CCP.36.a:0 "Exige que [SIK.GetLeader] coopere para evitar el derramamiento de sangre."
 CCP.36.b:0 "Exige que [CCP.GetLeader] abandone esta idea."
 CCP.36.c:0 "Interesante..."
 CCP.37.t:0 "Heraldo de [SOV.GetName]"
 CCP.37.d:0 "[SOV.GetLeader] ha exigido que nos sometamos a [CCP.GetName] pacíficamente, para evitar que se derrame más sangre."
 CCP.37.a:0 "Tienen razón, esto es por el bien mayor de nuestro pueblo."
 CCP.37.b:0 "Qué tontería! No nos rendiremos sin luchar!"
 CCP.38.d:0 "[SOV.GetLeader] ha exigido que descartemos nuestro plan de invadir [SIK.GetName]."
 CCP.38.a:0 "Las palabras de [SOV.GetLeader] no son las más sabias, las de [CCP.GetLeader] lo son!"
 CCP.38.b:0 "No llames la atención innecesaria."
 CCP.39.t:0 "Intervención de [SOV.GetName]"
 CCP.39.d:0 "Con la intervención de [SOV.GetName], [SIK.GetName] se sometió a nosotros pacíficamente."
 CCP.39.a:0 "De una forma u otra, nuestro objetivo se ha cumplido."
 CCP.40.t:0 "[SIK.GetName] Desafiante"
 CCP.40.d:0 "[SIK.GetLeader] se ha negado a someterse pacíficamente a [CCP.GetName]!"
 CCP.40.a:0 "Cómo se atreven a no seguir nuestras órdenes!"
 CCP.41.t:0 "[CCP.GetName] Desafiante"
 CCP.41.d:0 "[CCP.GetLeader] se ha negado a abandonar su plan de invadir [SIK.GetName]!"
 CCP.42.t:0 "[CCP.GetLeader] Obedeció Nuestra Orden"
 CCP.42.d:0 "[SIK.GetLeader] ha abandonado su plan de invadir [SIK.GetName]!"
 CCP.42.a:0 "Al menos todavía saben cuál es su lugar."
 CCP.43.t:0 "Refuerzos [SOV.GetNameADJ]"
 CCP.43.d:0 "Con respecto a la resistencia de [SIK.GetName] hacia la sumisión, [SOV.GetName] ha enviado refuerzos para ayudarnos."
 CCP_sov_reinforcements:0 "Recibe 8 divisiones de [SOV.GetName]"
 CCP.43.a:0 "Estas fuerzas serán vitales para nuestro esfuerzo!"
 CCP.44.d:0 "Con respecto al belicismo de [CCP.GetName], [SOV.GetName] ha enviado refuerzos para ayudarnos."
 CCP.46.t:0 "Asesinato de Mao Zedong"
 CCP.46.d:0 "Nuestro Gran Presidente, Mao Zedong, ha sido asesinado hoy en un vil intento de asesinato. Su sucesor designado para el puesto, Lin Biao, ha decidido poner fin a la Revolución Cultural de una vez por todas. Toda la oposición ha sido eliminada rápidamente y nuestra nación se está recuperando del daño causado en el desastre, al menos en cierta medida.\n\nAunque algunas conspiraciones afirman que Lin organizó el asesinato para tomar el poder, no hay pruebas que lo demuestren."
 CCP.46.a:0 "Una pérdida devastadora."
 CCP.47.t:0 "Mao Zedong Sobrevive al Asesinato"
 CCP.47.d:0 "Nuestro Gran Presidente, Mao Zedong, ha sobrevivido hoy a un vil intento de asesinato. El asesino fue descubierto antes de que pudiera hacerle daño a nuestro querido Gran Presidente. Sin embargo, el asesino parece ser extremadamente leal a su maestro, ya que no dijo una palabra durante el interrogatorio.\n\nRumores salvajes sugieren que Lin Biao, el sucesor designado para el puesto de Mao, organizó este intento de asesinato. Aunque no hay pruebas que lo demuestren, algunos Guardias Rojos están comenzando a criticar a Lin Biao por tal 'traición'."
 CCP.47.a:0 "Viva nuestro Gran Presidente Mao Zedong!"
 ## 15/11/2016 ##
 CCP.48.t:0 "Asistencia Soviética"
 CCP.48.d:0 "La Unión Soviética ha enviado asistencia para ayudar en nuestra guerra contra los japoneses."
 CCP.48.a:0 "Esto será vital para nuestro esfuerzo bélico."
 CCP.49.t:0 "Nuestros Partisanos Se Levantan"
 CCP.49.d:0 "Nuestros partisanos en Manchuria se han levantado y nos han ayudado a tomar el control de la zona."
 CCP.49.a:0 "Espléndido!"
 CCP_dongbei_partisans_tt:0 "Convertirse en controlador de todos los estados poseídos por [CHI.GetName] en Manchuria."
 CCP.50.t:0 "Desertores del NRA"
 CCP.50.d:0 "Algunos soldados del NRA han decidido desertar a nuestro lado."
 CCP.50.a:0 "Las malas decisiones de [CHI.GetLeader] causan su fracaso."
 ## 17/11/2016 ##
 CCP.51.t:0 "Victoria Inspiradora"
 CCP.51.d:0 "Los informes del frente han traído buenas noticias. Los enfrentamientos esporádicos de nuestras fuerzas han resultado en victoria y la moral de nuestro ejército se ha disparado."
 CCP.51.a:0 "Marchad, camaradas!"
 
 CCP.52.t:0 "Infiltración Completada"
 CCP.52.d:0 "Nuestros esfuerzos para infiltrar los territorios nacionalistas han tenido éxito."
 CCP.52.a:0 "Marchad, camaradas!"
