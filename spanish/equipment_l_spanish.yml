 AST_light_uk_tank_equipment_1:0 "Vickers Lt.TK Mk IV"
 AST_light_uk_tank_equipment_1_short:0 "Lt.TK Mk IV"
 AST_light_uk_tank_equipment_1_desc:0 "Los primeros Lt.TKs dedicados construidos por Vickers eran desarrollos con torre del Carden-Loyd Tankette, ampliamente exportado. Equipado con una ametralladora Vickers de 7.7 mm y suspensión Horstmann, el Mk IV fue la versión definitiva de diseño temprano. Los Mk IV sirvieron en toda la Commonwealth, pero rápidamente se volvieron obsoletos."
 AST_light_uk_tank_equipment_2:0 "Vickers Lt.TK Mk V"
 AST_light_uk_tank_equipment_2_short:0 "Lt.TK Mk V"
 AST_light_uk_tank_equipment_2_desc:0 "El primer Lt.TK de tres hombres de la Commonwealth en servicio. El miembro extra de la tripulación y un armamento actualizado de ametralladoras Besa de 7.7 mm y 15 mm en un montaje doble hicieron que el Mk V fuera un vehículo de combate mucho más efectivo. El aumento de peso afectó un poco la movilidad en terrenos difíciles, pero el alcance general se mantuvo en gran medida sin cambios."
 AST_light_uk_tank_equipment_3:0 "Vickers Lt.TK Mk VI"
 AST_light_uk_tank_equipment_3_short:0 "Lt.TK Mk VI"
 AST_light_uk_tank_equipment_3_desc:0 "Construido en varias versiones y en grandes cantidades. El Mk VIa mantuvo el armamento del Mk V, mientras que el Mk VIb tenía una Besa de 15 mm compacta y una coaxial de 7.92 mm mejorada. El Mk VIc mantuvo la coaxial de 7.92 mm, mientras que el cañón principal era una Besa de 15 mm de largo alcance, que tenía una excelente velocidad de salida pero un golpe limitado."
 AST_light_uk_tank_equipment_4:0 "Lt.TK Mk VII (A17) Tetrarch"
 AST_light_uk_tank_equipment_4_short:0 "Tetrarch"
 AST_light_uk_tank_equipment_4_desc:0 "El principal diseñador de tanques de Vickers-Armstrong, Leslie Little, diseñó el Tetrarch como una gran mejora del Mk VI. Tenía un cañón de 2 pdr 40 mm con una coaxial de 7.92 mm Besa y un nuevo sistema de suspensión de muelles. El bajo peso del vehículo, junto con el motor Meadows de 165 hp, hacían que el Tetrarch fuera rápido y fácil de transportar."
 AST_light_uk_tank_equipment_5:0 "Lt.TK Mk VIII (A25) Harry Hopkins"
 AST_light_uk_tank_equipment_5_short:0 "Harry Hopkins"
 AST_light_uk_tank_equipment_5_desc:0 "El último de los Lt.TKs de Vickers-Armstrong producidos. Desarrollado a partir del Tetrarch, se incrementaron la longitud, el ancho y la protección blindada del Mk VIII, y se instaló un nuevo sistema de dirección asistida. Los Mk VIIIs sirvieron principalmente en roles auxiliares a medida que las divisiones acorazadas de la Commonwealth retiraban gradualmente los Lt.TKs."
