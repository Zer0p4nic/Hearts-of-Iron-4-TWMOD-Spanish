 train_equipment:0 "Tren"
 train_equipment_desc:0 "Los trenes transportan suministros desde la Capital de Suministros hasta los Centros de Suministros conectados por ferrocarril."
 train_equipment_1:0 "Tren Civil"
 train_equipment_1_desc:0 "Tomado por el ejército de su función regular de carga civil, esta locomotora es adecuada para mover una gran cantidad de suministros a largas distancias. Sin embargo, su construcción civil la hace vulnerable."
 train_equipment_2:0 "Tren de Austeridad de Guerra"
 train_equipment_2_desc:0 "Un diseño simplificado que omite muchas características comunes en trenes de carga regulares para abaratar la producción. Sigue siendo tan vulnerable como un tren regular, pero puede ser reemplazado más fácilmente."
 train_equipment_3:0 "Tren Blindado"
 train_equipment_3_desc:0 "Una locomotora encerrada en blindaje pesado para hacerla menos vulnerable a los ataques enemigos. Puede transportar tanto cargamento como cualquier otro diseño, pero es más costosa de producir."
 railway_gun_equipment:0 "Artillería Ferroviaria"
 railway_gun_equipment_desc:0 "Un cañón pesado montado en un vagón ferroviario para su transporte."
 railway_gun:0 "Artillería Ferroviaria"
 railway_gun_desc:0 "Los ferrocarriles ofrecen la oportunidad de mover grandes cañones tierra adentro a una velocidad razonable, permitiéndonos bombardear posiciones enemigas a gran distancia y con buen efecto."
