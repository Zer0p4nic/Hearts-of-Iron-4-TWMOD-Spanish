 ban_communist_party:0 "Prohibir el Comunismo"
 ban_communist_party_desc:0 "El Partido Comunista ha estado protestando contra el gobierno en cada oportunidad, sembrando descontento y dificultando el gobierno. Es hora de actuar contra esto."
