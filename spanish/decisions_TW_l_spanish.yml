 ITA_north_africa:0 "África del Norte Italiana"
 ITA_north_africa_desc:0 "Nuestra colonia en el norte de África fue adquirida en 1911, tras una fallida invasión en la Guerra Italo-Turca. A pesar de esto, a Italia se le concedió el territorio en el acuerdo redactado por las grandes potencias. Se concluyó que darle territorio a Italia no representaba un riesgo para nadie. Desde su creación, la colonia ha estado en un estado constante de insurgencia por parte de las tribus libias nativas, lideradas principalmente por la orden islámica Senussi. Los insurgentes sufrieron una gran derrota en 1932 y la estabilidad ha comenzado a regresar, con muchos colonos italianos migrando para colonizar las tierras, a menudo llamadas la "Cuarta Orilla". Necesitamos encontrar un equilibrio entre avivar a los insurgentes y acelerar la italianización de las tierras cultivables y los asentamientos cercanos a los campos petroleros."
 ITA_greece:0 "Campaña italiana en Grecia"

 close_internment_camps:0 "Cerrar los campos de internamiento"
 close_internment_camps_desc:0 "Después de la invasión inicial en 1911, el control italiano sobre gran parte del país permaneció ineficaz. Ante la oposición armada árabe, principalmente en Cirenaica bajo el liderazgo de Omar Mukhtar, las fuerzas italianas bajo los generales Pietro Badoglio y Rodolfo Graziani llevaron a cabo campañas de pacificación punitivas que se convirtieron en brutales y sangrientos actos de represión. La Frontera de Alambre - una valla de alambre de púas - se construyó desde el Mediterráneo hasta el oasis de Al-Jaghbub para cortar líneas críticas para la resistencia. Poco después, la administración colonial comenzó la deportación masiva de la gente de Jebel Akhdar para negar a los rebeldes el apoyo de la población local. La migración forzada de más de 100,000 personas terminó en campos de internamiento en Suluq, El Magrun, Abyar y El Agheila, donde decenas de miles murieron en condiciones miserables."

