 SAF_motorized_AC_equipment_06:0 "Coche Blindado Lanchester 6x4"
 SAF_motorized_AC_equipment_06_short:0 "Lanchester 6x4"
 SAF_motorized_AC_equipment_06_desc:0 "Desarrollado durante la década de 1920 por la Lanchester Motor Company, el 6x4 tenía un buen rendimiento en campo a través y era fácil de mantener. Presentaba una torreta de dos hombres completamente giratoria, pero el motor de 90 hp luchaba con el peso del vehículo. Desplegado por primera vez en 1929, sirvió hasta la década de 1930 antes de ser retirado."
 SAF_motorized_AC_equipment_07:0 "Coche Blindado Morris CS9"
 SAF_motorized_AC_equipment_07_short:0 "Morris CS9"
 SAF_motorized_AC_equipment_07_desc:0 "Basado en el chasis del camión Morris Commercial C9, el CS9 reemplazó varios diseños de la era de la Primera Guerra Mundial. La torreta abierta generalmente montaba un fusil antitanque Boys de 13.7 mm y una ametralladora ligera Bren de 7.62 mm. El motor de 94 hp proporcionaba un buen rendimiento en terreno blando, cuando se le equipaba con los neumáticos correctos."
 SAF_motorized_AC_equipment_08:0 "Coche Blindado Daimler Mk II"
 SAF_motorized_AC_equipment_08_short:0 "Daimler Mk II"
 SAF_motorized_AC_equipment_08_desc:0 "Un desarrollo más pesado del exitoso coche de reconocimiento Daimler Dingo. Producido en grandes cantidades, sus cascos soldados y en ángulo estaban relativamente bien blindados, mientras que el motor diésel de 4.1 litros y 95 hp ofrecía un rendimiento decente. El coche blindado estaba equipado con un cañón de 2 pdr de 40 mm y una ametralladora coaxial Besa de 7.92."
 SAF_motorized_AC_equipment_09:0 "Coche Blindado Humber Mk IV"
 SAF_motorized_AC_equipment_09_short:0 "Humber Mk IV"
 SAF_motorized_AC_equipment_09_desc:0 "Hecho por el Rootes Group al combinar el tractor de artillería Karrier KT4 del Ejército Indio con el coche blindado Guy. La versión de producción definitiva Mk IV montaba un cañón de 37 mm fabricado en EE. UU. y una ametralladora coaxial Besa de 7.92 mm. El vehículo tuvo una larga carrera y los Humber sobrantes se vendieron a naciones de todo el mundo."
 SAF_motorized_AC_equipment_099:0 "Coche Blindado AEC Mk II"
 SAF_motorized_AC_equipment_099_short:0 "AEC Mk II"
 SAF_motorized_AC_equipment_099_desc:0 "Construido por la Associated Equipment Company sobre el chasis de su tractor de artillería Matador 4x4. El motor diésel de 158 hp permitió al vehículo montar un cañón de 6 pdr de 57 mm y una ametralladora coaxial Besa de 7.92 mm, mientras mantenía una excelente movilidad en largas patrullas. El AEC siguió siendo valioso durante muchos años."
 
 ################ SAF Lt.TKs
 SAF_light_uk_tank_equipment:0 "Blindaje Ligero"
 SAF_light_uk_tank_equipment_short:0 "Blindaje Ligero"
 SAF_light_uk_tank_equipment_1:0 "Vickers Lt.TK Mk IV"
 SAF_light_uk_tank_equipment_1_short:0 "Lt.TK Mk IV"
 SAF_light_uk_tank_equipment_1_desc:0 "Los primeros Lt.TK dedicados construidos por Vickers eran desarrollos con torreta del ampliamente exportado Carden-Loyd Tankette. Equipado con una ametralladora Vickers de 7.7 mm y suspensión Horstmann, el Mk IV fue la versión temprana definitiva del diseño. Los Mk IV sirvieron en todo el Commonwealth, pero rápidamente quedaron obsoletos."
 SAF_light_uk_tank_equipment_2:0 "Vickers Lt.TK Mk V"
 SAF_light_uk_tank_equipment_2_short:0 "Lt.TK Mk V"
 SAF_light_uk_tank_equipment_2_desc:0 "El primer Lt.TK de tres hombres de la Commonwealth en servicio. El miembro adicional de la tripulación, y un armamento actualizado de ametralladoras Besa de 7.7 mm y 15 mm en un montaje doble, hicieron del Mk V un vehículo de combate mucho más efectivo. El aumento de peso afectó algo la movilidad en terrenos difíciles, pero el alcance general permaneció prácticamente sin cambios."
 SAF_light_uk_tank_equipment_3:0 "Vickers Lt.TK Mk VI"
 SAF_light_uk_tank_equipment_3_short:0 "Lt.TK Mk VI"
 SAF_light_uk_tank_equipment_3_desc:0 "Construido en varias versiones y en grandes cantidades. El Mk VIa mantuvo el armamento del Mk V, mientras que el Mk VIb tenía una Besa compacta de 15 mm y una coaxial mejorada de 7.92 mm. El Mk VIc conservó la coaxial de 7.92 mm, mientras que el cañón principal era una Besa de 15 mm de largo, que tenía una excelente velocidad de boca pero un golpe limitado."
 SAF_light_uk_tank_equipment_4:0 "Lt.TK Mk VII (A17) Tetrarch"
 SAF_light_uk_tank_equipment_4_short:0 "Tetrarch"
 SAF_light_uk_tank_equipment_4_desc:0 "El principal diseñador de tanques de Vickers-Armstrong, Leslie Little, diseñó el Tetrarch como una mejora importante del Mk VI. Tenía un cañón de 2 pdr 40 mm con una coaxial Besa de 7.92 mm y un nuevo sistema de suspensión de bobinas. El bajo peso del vehículo, junto con el motor Meadows de 165 hp, hacían del Tetrarch un vehículo rápido y fácil de transportar."
 SAF_light_uk_tank_equipment_5:0 "Lt.TK Mk VIII (A25) Harry Hopkins"
 SAF_light_uk_tank_equipment_5_short:0 "Harry Hopkins"
 SAF_light_uk_tank_equipment_5_desc:0 "El último de los Lt.TK de Vickers-Armstrong producidos. Desarrollado a partir del Tetrarch, la longitud, el ancho y la protección blindada del Mk VIII fueron aumentados, y se instaló un nuevo sistema de dirección asistida. Los Mk VIIIs sirvieron principalmente en roles auxiliares a medida que las divisiones acorazadas de la Commonwealth retiraban gradualmente los Lt.TKs."
 
 
