 ## 15/7/2016 ##
 kmt.84.t:0 "Solicitud de China"
 kmt.84.d:0 "Con [SIK.GetName] y [CHI.GetName] bajo nuestra guía, [CHI.GetLeader] piensa que será mejor si [SIK.GetName] regresa a China.\n\n¿Cómo deberíamos responder?"
 kmt.84.a:0 "Por nuestra amistad!"
 kmt.84.b:0 "Los miembros de la facción no deben mirarse entre sí!"
 kmt.85.t:0 "[SOV.GetNameDef] Nos Ha Abandonado!"
 kmt.85.d:0 "Con la reciente solicitud de [CHI.GetName] de anexar nuestra nación, [SOV.GetLeader] ha decidido que seremos sacrificados por el bien mayor."
 kmt.85.a:0 "Debemos obedecer las órdenes de [SOV.GetLeader]..."
 kmt.85.b:0 "Esos cerdos traicioneros! Lucharemos por nuestra existencia!"
 kmt.86.t:0 "Solicitud Rechazada"
 kmt.86.d:0 "[SOV.GetName] ha rechazado nuestra solicitud de anexar [SIK.GetName]."
 kmt.86.a:0 "Debemos seguir las órdenes de [SOV.GetLeader]..."
 kmt.86.b:0 "Entonces tomaremos el asunto en nuestras propias manos!"
 kmt.87.t:0 "Anexión de [SIK.GetName]"
 kmt.87.d:0 "Con la aprobación de [SOV.GetLeader], [SIK.GetName] ahora es una parte inalienable de [CHI.GetName]!"
 kmt.87.a:0 "Alabado sea [SOV.GetLeader]!"
 kmt.88.t:0 "Resistencia de [SIK.GetName]"
 kmt.88.d:0 "El descontento entre el pueblo [SIK.GetNameADJ] ha creado una fuerza de resistencia contra la inminente ocupación china. La resistencia incluso dispara a los soldados chinos, ha estallado una guerra entre [CHI.GetName] y [SIK.GetName]!"
 kmt.88.a:0 "Debemos ayudar a los chinos!"
 kmt.88.b:0 "Esos cerdos ingratos!"
 kmt.89.t:0 "[SOV.GetName] Se Une a Nuestra Guerra"
 kmt.89.d:0 "[SOV.GetName] ha decidido estar de nuestro lado en esta rebelión de los bárbaros de Sinkiang!"
 kmt.89.a:0 "No tendrán ninguna oportunidad contra nuestra fuerza combinada!"
 kmt.90.t:0 "Invitación de China"
 kmt.90.d:0 "Ahora que China ha decidido enfrentarse al Comintern, nos busca como su aliado."
 kmt.90.a:0 "Nos uniremos contra los cerdos revisionistas!"
 kmt.90.b:0 "No podemos permitirnos una guerra con [SOV.GetName]..."
 kmt.91.t:0 "[SIK.GetName] Aceptado"
 kmt.91.d:0 "[SIK.GetName] ha aceptado nuestra oferta para estar en nuestra facción, tienen razón al seguir el verdadero camino del marxismo-leninismo!"
 kmt.91.a:0 "Otro camarada libre de la corrupción del revisionismo!"
 kmt.92.t:0 "[SIK.GetName] Rechazado"
 kmt.92.d:0 "[SIK.GetName] se ha negado a unirse a nuestra facción. ¿Cómo es que no supimos que también son cerdos revisionistas todo este tiempo?!"
 kmt.92.a:0 "La corrupción del revisionismo se está extendiendo..."
 kmt.93.t:0 "Presión China"
 kmt.93.d:0 "Los chinos nos están dando mucha presión últimamente, debemos elegir entre convertirnos en una democracia o la aniquilación de nuestra nación!"
 kmt.93.a:0 "Debemos mantener la existencia de nuestra nación!"
 kmt.93.b:0 "La democracia es solo otra forma de tiranía!"
 kmt.94.t:0 "Sinkiang Se Convierte en Democracia"
 kmt.94.d:0 "Con nuestra reciente presión, Sinkiang finalmente se da cuenta del brillante futuro que pueden tener bajo la democracia. Y nosotros seremos quienes les tomemos de la mano."
 kmt.94.a:0 "Pro democratia!"  #Latín
 kmt.95.t:0 "Sinkiang Se Negó a Convertirse en Democrática"
 kmt.95.d:0 "Aunque les pusimos mucha presión, el gobierno de Sinkiang aún no se da cuenta del beneficio de la democracia y rechazó nuestra generosa oferta."
 kmt.95.a:0 "Es hora de hacerlo por las malas..."
 kmt.96.t:0 "Ultimátum de Chiang"
 kmt.96.d:0 "Chiang ha solicitado nuestra inmediata sumisión. Dice que si resistimos, habrá derramamiento de sangre. [SIK.GetLeader], después de horas de reuniones cerradas con altos funcionarios, anuncia que el pueblo de Sinkiang será protegido de..."
 kmt.96.a:0 "'La Guerra'"
 kmt.96.b:0 "'La Tiranía'"
 kmt.97.t:0 "Sinkiang se Rinde"
 kmt.97.d:0 "Después de décadas, China finalmente recupera el control sobre Sinkiang!"
 kmt.97.a:0 "China crece más grande!"
 kmt.98.t:0 "Ultimátum Vencido"
 kmt.98.d:0 "Sinkiang se ha negado a someterse, ahora debemos reclamar lo que es legítimamente nuestro por la fuerza!"
 kmt.98.a:0 "Muere! Escoria bárbara!"
