 SOV_soviet_atomic_bomb_project_ns_desc:1 "$SOV_soviet_atomic_bomb_project_desc$"
 SOV_stolen_vital_nuclear_information:0 "Información Nuclear Vital Robada"
 SOV_stolen_vital_nuclear_information_desc:1 "$NSB_soviet_atomic_bomb_project.1.desc$"
 SOV_central_headquarters_of_the_partisan_movement:0 "Cuartel General del Movimiento Partisano"
 SOV_central_headquarters_of_the_partisan_movement_desc:1 "$SOV_organization_of_the_partisans_desc$"
 SOV_national_academy_of_sciences_puppet:0 "Academia Nacional de Ciencias"
 SOV_national_academy_of_sciences_puppet_desc:1 "Modelado según [GetTheUssrAcademyOfSciencesName], [SOV.GetNameDef] ha establecido un nuevo instituto de investigación en nuestro país para impulsar tanto nuestro desarrollo científico como el suyo."
 SOV_rehabilitated_military_ns:0 "$SOV_rehabilitated_military$"
 SOV_rehabilitated_military_ns_desc:1 "Es hora de controlar un poco a los oficiales políticos y dar a los comandantes más libertad sobre cómo manejar las cosas."
 SOV_military_reorganization_ns:0 "Reorganización Militar"
 SOV_military_reorganization_ns_desc:1 "El Ejército [GetSovietArmyAdjectiveBasedOnIdeology] está experimentando una gran reorganización, lo que requiere interrumpir las formaciones existentes hasta cierto punto por un período de tiempo, con suerte, corto."
 SOV_expanded_exploitation_of_gold_mines:0 "Expansión de la Explotación de Minas de Oro"
 SOV_expanded_exploitation_of_gold_mines_desc:1 "La inversión [SOV.GetAdjective] en infraestructura y ayuda industrial en los territorios del Norte de [ROOT.GetNameDef] nos ha permitido aumentar la eficiencia en la explotación de nuestras minas de oro en la región."
 SOV_ambassador_karim_khakimov:0 "Embajador Soviético Karim Khakimov"
 SOV_ambassador_karim_khakimov_desc:0 "$NSB_soviet_foreign_politics_events.211.desc$"
 SOV_shocked_by_surprise_attack:0 "Impactado por el Ataque Sorpresa"
 SOV_shocked_by_surprise_attack_desc:0 "La operación militar enemiga contra nuestro país, con nombre en clave Operación Contenida, ha sorprendido a nuestro gobierno y a nuestro ejército. Nuestras fuerzas están abrumadas, nuestras comunicaciones han sido cortadas y convocar a los diplomáticos enemigos para exigir una explicación ha resultado ser inútil. Mientras tratamos de resolver este caos, nuestras relaciones exteriores están efectivamente neutralizadas."
 SOV_shocked_by_surprise_attack_cant_join_factions_tt:0 "Establecer la regla: £trigger_no Puede unirse a facciones."
 SOV_soviet_commandos_poum:0 "Comandos Soviéticos"
 SOV_soviet_commandos_poum_desc:0 "La Oposición de Derecha al Estalinismo en [SOV.GetNameDef] ha enviado agentes altamente entrenados a nuestro país para llevar a cabo operaciones especiales y enseñar a nuestra gente cómo hacer la guerra."
 SOV_popular_speeches_poum:0 "Discursos Populares"
 SOV_popular_speeches_poum_desc:0 "Con la ayuda de organizaciones locales y miembros influyentes de la oposición anti-estalinista en el extranjero, estamos llevando a cabo una gran campaña de información y agitación en nuestros territorios controlados para reavivar la llama de la revolución entre las masas."
 SOV_agents_in_the_stalinist_command_poum:0 "Agentes en el Comando Estalinista"
 SOV_agents_in_the_stalinist_command_poum_desc:0 "La Oposición de Derecha Soviética logró infiltrar varios agentes entre el último grupo de asesores militares enviados a la República Española por [SOU.GetLeader]. Estos agentes han creado una red de informantes que nos permite conocer los planes enemigos antes de que se lleven a cabo."
 
 SOV_organized_wreckers_idea:0 "Saboteadores"
 SOV_organized_wreckers_idea_desc:1 "Los enemigos del estado han reclutado saboteadores entre la clase trabajadora, que están interrumpiendo la industria crítica y dificultando alcanzar las necesidades de producción."
 SOV_organized_wreckers_idea_tt:0 "Los enemigos pueden ejecutar misiones de sabotaje"
 SOV_arms_purchases_idea:0 "Compras de Armas"
 SOV_arms_purchases_idea_desc:1 "Armar a la oposición soviética nos costará un poco, pero a largo plazo las ganancias compensarán con creces el costo temporal."
 SOV_covert_military_buildup_idea:0 "Acumulación Militar Secreta"
 SOV_covert_military_buildup_idea_desc:1 "Actualmente estamos ayudando secretamente a la Oposición Soviética, estableciendo instalaciones secretas de producción de armas y municiones."
 SOV_covert_ukrainian_military_buildup_idea:1 "Entrenamiento Secreto de Milicias Ucranianas"
 SOV_covert_ukrainian_military_buildup_idea_desc:2 "Utilizando campamentos de entrenamiento secretos, estamos entrenando a milicias ucranianas para crear una insurrección contra los estalinistas."
 SOV_the_fourth_international_idea:0 "La Cuarta Internacional"
 SOV_the_fourth_international_idea_desc:1 "Como los verdaderos líderes de la Internacional, ahora podemos guiar la causa comunista en el mundo."

 SOV_foreign_funds_idea:0 "Financiación Extranjera"
 SOV_foreign_funds_idea_desc:1 "Las generosas donaciones de individuos y organizaciones extranjeras ayudan a financiar nuestra revolución."
 SOV_support_from_farmers:0 "Apoyo de los Agricultores Autónomos"
 SOV_support_from_farmers_desc:1 "Habiendo asegurado el apoyo de los agricultores, podemos respaldar mejor a nuestros ejércitos."
 SOV_system_decentralization_idea:0 "Descentralización del Sistema"
 SOV_system_decentralization_idea_desc:0 "El poder ha sido desplazado del politburó en general y del Secretario en particular, y devuelto al partido mismo."
 SOV_the_local_soviets_idea:0 "Los Soviets Locales"
 SOV_the_local_soviets_idea_desc:0 "Los soviets regionales y locales han recuperado algo de autoridad. Esto significa que pueden tomar decisiones más fácilmente en asuntos que son urgentes para ellos, a costa de cierto control político por parte del politburó."
 SOV_strong_trade_unions_idea:0 "Fuertes Sindicatos"
 SOV_strong_trade_unions_idea_desc:0 "Fuertes sindicatos significan que los trabajadores pueden influir mejor en la producción."
 SOV_the_peoples_revolution_idea:0 "La Revolución del Pueblo"
 SOV_the_peoples_revolution_idea_desc:0 "La revolución debe ser llevada por el pueblo para que sea verdaderamente exitosa."
 SOV_puppet_international_of_soviet_republics_idea:0 "Repúblicas Soviéticas Internacionales"
 SOV_puppet_international_of_soviet_republics_idea_desc:1 "Ser parte de un todo mayor es de gran beneficio para nuestro país."

 SOV_support_of_the_peasants_idea:0 "Apoyo de la Clase Campesina"
 SOV_support_of_the_peasants_idea_desc:0 "Un fuerte apoyo de los agricultores de todo el país hace posible reclutar y mantener ejércitos más grandes."
 SOV_curtailment_collective_farms_idea:0 "Reducción de Granjas Colectivas"
 SOV_curtailment_collective_farms_idea_desc:0 "Las granjas pequeñas y medianas son mucho más eficientes en términos de producción que las grandes granjas."
 SOV_administrative_reforms_idea:0 "Reformas Administrativas"
 SOV_administrative_reforms_idea_desc:0 "La antigua administración soviética estaba obstaculizada por la ineficiencia, en parte debido a su tamaño, pero principalmente por un aparato de control demasiado riguroso. Al reducirlo un poco, se ha ganado mucho."
 SOV_local_organizations_idea:0 "Organizaciones Locales"
 SOV_local_organizations_idea_desc:0 "Al incorporar mejor las organizaciones locales en el gobierno del país, accedemos a todo el talento disponible en este país."
 SOV_enemies_of_the_people_idea:0 "Enemigos del Pueblo"
 SOV_enemies_of_the_people_idea_desc:0 "Siempre habrá quienes quieran derrocar al gobierno del pueblo. Debemos permanecer siempre vigilantes contra las amenazas, internas y externas."
 SOV_soviet_hegemony_idea:0 "Hegemonía Soviética"
 SOV_soviet_hegemony_idea_desc:0 "Nuestro sistema de gobierno ha demostrado ser superior a todos los demás. Debemos aprovechar esta oportunidad para difundir nuestras ideas, iluminando a aquellos oprimidos por otros sistemas, así como a aquellos que han tenido la suerte de haber sido incluidos en la unión."

 SOV_fascist_womens_movement_idea:0 "Movimiento de Mujeres Fascistas"
 SOV_fascist_womens_movement_idea_desc:1 "En el núcleo del movimiento nacionalista está la mujer [ROOT.GetAdjective]. Madres, esposas e hijas de nuestros valientes soldados, organizadas y listas para apoyar la lucha por la grandeza."
 SOV_the_true_tsars_idea:0 "Los Verdaderos Zares"
 SOV_the_true_tsars_idea_desc:1 "El Zar es el líder legítimo de [ROOT.GetNameDef]. Agruparnos en torno al Zar, en lugar de otro individuo o ideología, nos permite atraer más seguidores a nuestra causa."

