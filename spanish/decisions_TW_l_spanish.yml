 sp_freemarket:0 "Denunciar la economía de mercado libre"
 sp_freemarket_desc:0 ""La peor ilusión es creer que se puede vivir de algo que no fue creado y producido por el trabajo antes.""
 sp_falloffrance:0 "Dirigirse al Reichstag sobre la Caída de Francia"
 sp_falloffrance_desc:0 ""El Sr. Churchill debería hacer una excepción y confiar en mí cuando como profeta proclamo ahora: un gran imperio será destruido! Soy plenamente consciente de que la continuación de esta guerra solo terminará en el completo desmoronamiento de una de las dos partes en guerra. El Sr. Churchill puede creer que esto será Alemania. Yo sé que será Inglaterra!""
