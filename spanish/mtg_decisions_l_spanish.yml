 MEX_category_church_power:0 "Poder de la Iglesia"
 MEX_category_church_power_desc:0 "La §YIglesia§! ha sido reprimida por el estado Revolucionario durante muchos años. Nuestra política futura puede definirse por ideología o por realpolitik, pero debemos actuar con decisión."
 MEX_decision_transfer_lands_to_church:0 "Transferir tierras a la Iglesia"
 MEX_decision_transfer_lands_to_church_desc:0 "La iglesia pre-revolucionaria era grande y rica. Los codiciosos generales y gobernadores robaron vastas extensiones de tierras de la iglesia a sus custodios tradicionales, pero ahora podemos devolver algunas."
 MEX_decision_nationalize_church_lands:0 "Nacionalizar tierras de la Iglesia"
 MEX_decision_nationalize_church_lands_desc:0 "Las iglesias y seminarios son oficialmente propiedad del gobierno, y los sacerdotes y monjas son empleados estatales. El costo se está volviendo oneroso. ¿Quizás podamos reducir la nómina del gobierno demoliendo algunas iglesias más?"
 MEX_decision_pardon_cristero_fighter:0 "Indultar a luchador Cristero"
 MEX_decision_pardon_cristero_fighter_desc:0 "El presidente Calles es en gran parte responsable de la incitación a la Guerra Cristera. Ahora se ha 'apartado', por lo que podemos seguir las formalidades para incorporar a valiosos y leales luchadores Cristeros a nuestro ejército."
 MEX_decision_assassinate_cristero_traitor:0 "Asesinar al traidor Cristero"
 MEX_decision_assassinate_cristero_traitor_desc:0 "Los rebeldes que levantaron armas contra el estado no merecen piedad y no recibirán misericordia. Aunque los términos de la paz negociada con los líderes de la Iglesia estaban destinados a cerrar las hostilidades, sabemos que los traidores volverán a tomar las armas si tienen la oportunidad. Debemos golpear primero."
 MEX_decision_attend_public_mass:0 "Asistir a misa pública"
 MEX_decision_attend_public_mass_desc:0 "Durante veinte años, los presidentes mexicanos han sido abiertamente o tácitamente hostiles a la Iglesia. Algunos gestos simples pueden ser de gran ayuda para reconciliar nuestros sistemas políticos y religiosos."
 MEX_decision_prosecute_clergyman:0 "Perseguir a clérigos"
 MEX_decision_prosecute_clergyman_desc:0 "La Constitución de 1917 prohíbe a los sacerdotes participar en nuestro sistema político. Multas por llevar túnicas en público, encarcelamiento por hacer declaraciones políticas; siempre hay alguna forma en que podemos atacar a la Iglesia y mostrar la supremacía del estado mexicano sobre los elementos supersticiosos."
 MEX_decision_reconciliation_committee:0 "Comité de Reconciliación"
 MEX_decision_reconciliation_committee_desc:0 "Los muchos crímenes cometidos por ambos lados durante la Cristiada han abierto una herida que aún no ha sanado. Al arrojar luz sobre las injusticias del pasado reciente, quizás podamos ayudar a prevenir abusos en el futuro."
 MEX_decision_incite_tensions:0 "Incitar tensiones"
 MEX_decision_incite_tensions_desc:0 "Nuestros enemigos internos aún se están organizando contra nosotros. Debemos estar listos para enfrentar cualquier amenaza! Reuniremos a nuestros partidarios en una manifestación para mostrar nuestra voluntad inconquistable!"
 MEX_category_military_issues:0 "Asuntos militares"
 MEX_mission_cedillos_rebellion:0 "Rebelión Caudillo"
 MEX_mission_cedillos_rebellion_desc:0 "El general Saturnino Cedillo y los caudillos alineados con él han actuado independientemente del gobierno central durante muchos años. Los intentos de [Root.GetLeader] de construir una nación unificada son una amenaza para su poder, y por lo tanto buscan deshacer nuestro progreso por medios justos o injustos."
 MEX_mission_second_cristiada:0 "Segunda Guerra Cristera"
 MEX_mission_second_cristiada_desc:0 "Nuestros ataques a los cultistas supersticiosos en la 'Iglesia Santa' están enojando a elementos de derecha del ejército. Deberíamos moderar nuestro enfoque o prepararnos para derrotarlos en el campo."
 MEX_mission_second_cristiada_dummy:0 "Segunda Guerra Cristera"
 MEX_mission_second_cristiada_dummy_desc:0 "Si el gobierno es demasiado autoritario en su enfoque hacia la Iglesia, los Cristeros pueden volver a tomar las armas para derrocarnos."
 MEX_mission_second_revolution:0 "Segunda Revolución Mexicana"
 MEX_mission_second_revolution_desc:0 "Nuestro apoyo a la Iglesia Santa está enojando a elementos de izquierda y anti-Iglesia del ejército. Deberíamos moderar nuestro enfoque o prepararnos para derrotarlos en el campo."
 MEX_mission_second_revolution_dummy:0 "Segunda Revolución Mexicana"
 MEX_mission_second_revolution_dummy_desc:0 "Si bien algunos moderarán el tema de la religión, los secularistas en el gobierno tolerarán, una relación demasiado cercana con la Iglesia puede incitar a una rebelión de los generales de extrema izquierda y ateos."
 MEX_decision_support_spanish_loyalists:0 "Apoyar a la Izquierda Española"
 MEX_decision_support_spanish_loyalists_desc:0 "Enviaremos un envío de rifles al gobierno republicano para defender la democracia contra los usurpadores ilegales de Franco y sus minions fascistas."
 MEX_decision_support_spanish_fascists:0 "Apoyar a la Derecha Española"
 MEX_decision_support_spanish_fascists_desc:0 "Enviaremos un envío de rifles a los restauradores del orden en España para que puedan erradicar la amenaza comunista antes de que se propague."
 MEX_decision_operation_just_cause:0 "Operación Causa Justa"
 MEX_category_territorial_integration:1 "Integración Territorial"
 MEX_category_territorial_integration_desc:1 "Nuestra lucha revolucionaria para derrocar gobiernos corruptos nos recompensa con el control sobre países enteros. Los habitantes de esas regiones solo han conocido la opresión, y para disfrutar de una verdadera liberación deben ser incorporados a [MEX.GetNameDef]."
