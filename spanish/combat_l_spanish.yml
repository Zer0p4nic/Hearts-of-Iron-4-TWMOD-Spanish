 combat_stat_depth_charges_info:1 "§HCargas de Profundidad§!\n\nLas cargas de profundidad se utilizan contra submarinos, que no pueden ser atacados por otros tipos de armas.\n"
 combat_stat_light_guns_info:2 "§HCañones Ligeros§!\n\nLos cañones ligeros son más efectivos contra §YBuques Escoltas§!. Los cañones ligeros de tu flota apuntarán al enemigo más cercano. \n"
 combat_stat_heavy_guns_info:2 "§HCañones Pesados§!\n\nLos cañones pesados son más efectivos contra §HBuques Capitales§!. Pueden alcanzar a los dos grupos de enemigos más cercanos y preferirán disparar a objetivos más grandes.\n"
 combat_stat_anti_air:1 "§HAntiaéreo de Flota§!\n\nEl antiaéreo de flota se calcula usando el antiaéreo de todos los barcos en la flota y perturbará a los bombarderos enemigos que ataquen la flota y reducirá el daño que puedan causar.\n"
 combat_stat_torpedoes_info:2 "§HTorpedos§!\n\nLos torpedos ignoran el blindaje y son mucho más efectivos contra §YBuques Capitales§!. La cantidad de torpedos lanzados contra el enemigo depende de su §HEficiencia de Escolta§!.\n"
 screening_efficiency_info:2 "§HEficiencia de Escolta§!\n\nLa alta §HEficiencia de Escolta§! defiende tus §YBuques Capitales§! contra torpedos enemigos. Tus Portaaviones serán protegidos por tus Buques Capitales y tus Buques Escoltas. Los Buques Capitales solo serán protegidos por tus Buques Escoltas.\n"
 POSITIONING_INFO:1 "§HPosicionamiento§! representa qué tan bien está posicionada tu flota en comparación con el enemigo. Está afectado por el tamaño relativo de las flotas, el clima y las habilidades del líder. Los barcos que se unan al combate después de haber comenzado tendrán una penalización temporal en el Posicionamiento.\n\nSi el Posicionamiento está por debajo del 100%, la flota sufrirá penalizaciones.\n"
