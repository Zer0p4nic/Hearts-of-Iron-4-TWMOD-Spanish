 CHI_GATHERING_STORM_DESC:0 "Alguna vez la nación más poderosa sobre la faz de la Tierra, China ha sido abatida por casi un siglo de imperialismo occidental y luchas internas.\n\nChiang Kai-shek y el Kuomintang, el gobierno central de China, ahora enfrentan amenazas tanto del Imperio Japonés, que ya ha anexado una vasta porción de China, como de los comunistas de Mao, quienes están actualmente atrincherados en las colinas de Shaanxi. Rodeado por todos lados, Chiang ahora prepara a China para una guerra como nunca antes ha visto el país."
 PRC_GATHERING_STORM_DESC:0 "El Partido Comunista Chino está al borde de la destrucción. Después de una revolución fallida, los ejércitos comunistas han sido derrotados en todos los frentes por el KMT, los comunistas huyeron de sus bases en el sur de China hacia su nueva base en Shaanxi. De esta catástrofe, surgió un nuevo líder para el partido: Mao Zedong.\n\nMao trae consigo una nueva visión radical del comunismo y una nueva estrategia de supervivencia y expansión. Quizás los comunistas podrían aliarse con sus antiguos enemigos contra un enemigo mayor..."
