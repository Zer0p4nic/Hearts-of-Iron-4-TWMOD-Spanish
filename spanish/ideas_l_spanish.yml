 ROM_camarilla_idea:0 "La Camarilla"
 ROM_camarilla_idea_desc:0 "El Rey Carol II está rodeado por un grupo de asesores cercanos, amigos personales e industriales que tienen mucho poder en Rumania."
 ROM_iron_guard_terrorism:0 "Terrorismo de la Guardia de Hierro"
 ROM_iron_guard_terrorism_desc:0 "La Guardia de Hierro y otras organizaciones de derecha están llevando a cabo varios asesinatos políticos y ataques a personas que no creen que deban existir. Esto es muy desestabilizador."
 ROM_iron_guard_terrorism_2:0 "Policía de la Guardia de Hierro"
 ROM_iron_guard_terrorism_2_desc:0 "Todas las organizaciones paramilitares opuestas han sido destruidas o integradas en la Guardia de Hierro. Ahora controlamos las calles y podemos imponer nuestro orden en la sociedad."
 ROM_taxes_1:0 "Impuestos Robados"
 ROM_taxes_1_desc:0 "El Rey Carol II ha aumentado los impuestos, lo que ayuda a pagar su estilo de vida lujoso."
 ROM_taxes_2:0 "Impuestos Adicionales"
 ROM_taxes_2_desc:0 "Ahora que Carol II se ha ido, sus impuestos pueden ser utilizados para mejorar la infraestructura y la industria de Rumania."
 ROM_absolutism:0 "Absolutismo"
 ROM_absolutism_desc:0 "Carol II gobierna con poder absoluto, nadie puede oponerse a él."
 ROM_confiscated_wealth:0 "Riqueza Confiscada"
 ROM_confiscated_wealth_desc:0 "Las élites rumanas ya no necesitarán sus casas lujosas ni su riqueza. Podemos confiscar estos bienes y usarlos para financiar el Estado Nacional Legionario... Por un tiempo."
 ROM_british_aid:0 "Ayuda Financiera Británica"
 ROM_british_aid_desc:0 "Los británicos están proporcionando una ayuda financiera significativa en forma de inversiones y oportunidades comerciales, y nuestra economía está en auge."
 ROM_army_control:0 "Ejército en Control"
 ROM_army_control_desc:0 "Antonescu ha asegurado que el ejército esté firmemente en control de Rumania y ayudará a expandirlo para asistir a la causa del Eje."
 ROM_reserve_divisions_2:0 "Divisiones de Reserva"
 ROM_reserve_divisions_2_desc:0 "Rumania es una nación pequeña y debemos asignar números apropiados a las divisiones de reserva si nuestro ejército quiere tener alguna resistencia en el campo."
 ROM_minority_issues:0 "Problemas de Minorías"
 ROM_minority_issues_desc:0 "Rumania ha pasado de ser un país pequeño con muy pocas minorías a ser un país mucho más grande con muchos húngaros, alemanes, ucranianos y búlgaros viviendo aquí. Debemos trabajar para integrar a estos grupos o renunciar a algunas de nuestras tierras recién adquiridas... §YSe eliminará si se pierde Transilvania del Norte.§!"
