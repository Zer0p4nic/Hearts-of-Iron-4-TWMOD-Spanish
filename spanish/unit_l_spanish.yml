 division_list_preparedness_column_button_tooltip:0 "§GHaz clic§! para ordenar divisiones por §Hpreparación§!.\n§GShift + Clic§! para ordenar en orden inverso."
 division_list_experience_column_button_tooltip:0 "§GHaz clic§! para ordenar divisiones por §Hexperiencia§!.\n§GShift + Clic§! para ordenar en orden inverso."
 division_list_template_column_button_tooltip:0 "§GHaz clic§! para ordenar divisiones por §Hplantilla§!.\n§GShift + Clic§! para ordenar en orden inverso."
 division_list_warning_column_button_tooltip:0 "§GHaz clic§! para ordenar divisiones por §Hadvertencia§!.\n§GShift + Clic§! para ordenar en orden inverso."
