 women_in_the_workforce_desc:0 "A medida que los hombres se van a la guerra, miles de mujeres ocupan trabajos en fábricas para mantener la máquina de guerra en funcionamiento."
 scientist_refuge:0 "Refugio para Científicos"
 scientist_refuge_desc:0 "Con el actual clima político en Europa, un número de científicos ha decidido abandonar su país de origen. Han solicitado una visa de entrada en nuestro país. Otorgarla nos dará un bono para la investigación, pero también molestará a algunas personas que consideran que esto es un asunto interno en el que no deberíamos involucrarnos."
