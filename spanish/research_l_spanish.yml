 pre_fab:0 "Prefabricación I"
 pre_fab_desc:0 "La forma tradicional de construir fortificaciones en el campo era lenta, especialmente bajo el fuego enemigo. Métodos y materiales mejorados nos permiten preconstruir grandes partes de las estructuras en nuestras fábricas para construir fuertes terrestres y fuertes costeros más rápido."
 pre_fab2:0 "Prefabricación II"
 pre_fab2_desc:0 "Modernizar nuestras herramientas y equipos ayudará aún más a nuestros esfuerzos de construcción para hacer mejores fuertes terrestres y fuertes costeros a mayor velocidad."
 pre_fab3:0 "Prefabricación III"
 pre_fab3_desc:0 "La adopción de vehículos modernos y la experiencia de nuestros avances en construcción pueden aplicarse para hacer reparaciones mucho más rápidas y construir los fuertes terrestres y costeros a una velocidad aún mayor."
 pre_fab4:0 "Prefabricación IV"
 pre_fab4_desc:0 "Un mayor grado de mecanización y mejores rutinas mejoran aún más las velocidades de construcción de edificios y permiten construir los fuertes terrestres y los fuertes costeros a una velocidad aún mayor."
 pre_fab5:0 "Prefabricación V"
 pre_fab5_desc:0 "El futuro de la construcción eficiente requerirá una planificación más extensa para proyectos individuales, así como soluciones estandarizadas donde sea posible, para facilitar la construcción de los fuertes terrestres y costeros a una velocidad aún mayor."
 pre_fab6:0 "Prefabricación VI"
 pre_fab6_desc:0 "La electrificación de nuestras fortificaciones ha hecho posible que apliquemos nuevas tecnologías que permitirán la implementación de nuevas tecnologías en nuestros fuertes."
 
 infra_works0:0 "Obras de Infraestructura 0"
 infra_works0_desc:0 "Técnicas de construcción del siglo pasado. Probadas pero lentas."
 infra_works:0 "Obras de Infraestructura I"
 infra_works_desc:0 "Métodos y materiales mejorados nos permiten construir infraestructura, tanto civil como militar, más rápido."
 infra_works2:0 "Obras de Infraestructura II"
 infra_works2_desc:0 "Modernizar nuestras herramientas y equipos ayudará aún más a nuestros esfuerzos de construcción para construir infraestructura, tanto civil como militar, más rápido."
 infra_works3:0 "Obras de Infraestructura III"
 infra_works3_desc:0 "La adopción de vehículos modernos y la experiencia de nuestros avances en construcción pueden aplicarse para hacer reparaciones mucho más rápidas y para construir infraestructura, tanto civil como militar, incluso más rápido."
 infra_works4:0 "Obras de Infraestructura IV"
 infra_works4_desc:0 "Un mayor grado de mecanización y mejores rutinas mejoran aún más las velocidades de construcción de edificios y permiten construir infraestructura, tanto civil como militar, incluso a un ritmo mucho más alto."
 infra_works5:0 "Obras de Infraestructura V"
 infra_works5_desc:0 "El futuro de la construcción eficiente requerirá una planificación más extensa para proyectos individuales, así como soluciones estandarizadas donde sea posible, y para construir infraestructura, tanto civil como militar, incluso al ritmo más alto."
 infra_works6:0 "Obras de Infraestructura VI"
 infra_works6_desc:0 "La electrificación de nuestro sector de infraestructura ha hecho posible que apliquemos nuevas tecnologías que mejorarán la modernización de la infraestructura."
  
 rail_infra0:0 "Red Ferroviaria 0"
 rail_infra0_desc:0 "Durante cien años, el ferrocarril fue uno de los activos más importantes en el movimiento militar y la economía. Es hora de que mejoremos eso."
 rail_infra:0 "Red Ferroviaria I"
 rail_infra_desc:0 "La mayor parte de bienes, suministros y recursos se transportan por nuestro sistema ferroviario y proporciona a la industria los medios para trabajar con mayor eficiencia y proporcionar a las tropas el equipo necesario. Esto también significa que tomará más tiempo construir esos sistemas más sofisticados."
 rail_infra2:0 "Red Ferroviaria II"
 rail_infra2_desc:0 "Modernizar nuestras herramientas y equipos ayudará aún más a nuestros esfuerzos por mejorar la eficiencia ferroviaria para que podamos entregar los bienes necesarios para producir activos civiles y militares. Sin embargo, esto viene con mayores costos."
 rail_infra3:0 "Red Ferroviaria III"
 rail_infra3_desc:0 "La adopción de vehículos modernos y la experiencia de nuestros avances en construcción pueden aplicarse para hacer reparaciones mucho más rápidas, para que podamos entregar los bienes necesarios para producir activos civiles y militares."
 rail_infra4:0 "Red Ferroviaria IV"
 rail_infra4_desc:0 "Un mayor grado de mecanización y mejores rutinas mejoran aún más la eficiencia, para que podamos entregar los bienes necesarios para producir activos civiles y militares aún más rápido."
 rail_infra5:0 "Red Ferroviaria V"
 rail_infra5_desc:0 "El futuro de la construcción eficiente requerirá una planificación más extensa para proyectos individuales, así como soluciones estandarizadas siempre que sea posible, para que podamos entregar los bienes necesarios para producir activos civiles y militares de la manera más eficiente."
 rail_infra6:0 "Red Ferroviaria VI"
 rail_infra6_desc:0 "La electrificación de nuestras redes ferroviarias ha hecho posible aplicar nuevas tecnologías que mejorarán la modernización de los ferrocarriles."
 
 road_infra0:0 "Red Vial 0"
 road_infra0_desc:0 "Las carreteras permiten la distribución de bienes a los consumidores individuales, pero aparte de las ciudades, el país depende en gran medida de caminos de tierra. Es hora de cambiar eso."
 road_infra:0 "Red Vial I"
 road_infra_desc:0 "Las carreteras permiten un acceso flexible a fábricas y sitios de construcción que no están directamente conectados al sistema ferroviario, lo que también permite una distribución más rápida de herramientas y piezas críticas. También mejora el movimiento militar y reduce el desgaste de los vehículos."
 road_infra2:0 "Red Vial II"
 road_infra2_desc:0 "Modernizar nuestras herramientas y equipos ayudará aún más a mejorar nuestra red vial, permitiendo una mayor flexibilidad económica y haciendo que el movimiento militar sea menos difícil y más rápido."
 road_infra3:0 "Red Vial III"
 road_infra3_desc:0 "La adopción de vehículos modernos y la experiencia de nuestros avances en construcción pueden aplicarse para hacer que los refuerzos e improvisaciones de las carreteras sean mucho más rápidos, permitiendo movimientos militares más rápidos y menos difíciles."
 road_infra4:0 "Red Vial IV"
 road_infra4_desc:0 "Un mayor grado de mecanización y mejores rutinas mejoran aún más la construcción de carreteras, lo que hace que nuestro movimiento militar sea más rápido y menos difícil."
 road_infra5:0 "Red Vial V"
 road_infra5_desc:0 "El futuro de la construcción eficiente requerirá una planificación más extensa para proyectos individuales, así como soluciones estandarizadas siempre que sea posible para las carreteras, lo que hará que nuestro movimiento militar sea a la velocidad más rápida posible."
 road_infra6:0 "Red Vial VI"
 road_infra6_desc:0 "La electrificación de nuestras redes viales ha hecho posible aplicar nuevas tecnologías que mejorarán la modernización de las carreteras."
 
 air_infra0:0 "Base Aérea 0"
 air_infra0_desc:0 "Aparte de los grandes aeropuertos capitales, que se construyeron durante décadas, muchos aeropuertos consisten en campos de aterrizaje de tierra que se asemejan a circos voladores de la Gran Guerra. Es hora de cambiar eso."
 air_infra:0 "Base Aérea I"
 air_infra_desc:0 "Métodos y materiales mejorados nos permiten construir bases aéreas más grandes y modernas, y los controles de tráfico aéreo mejorados permiten un tráfico aéreo más seguro."
 air_infra2:0 "Base Aérea II"
 air_infra2_desc:0 "Modernizar nuestros métodos y equipos ayudará aún más a nuestros esfuerzos para construir bases aéreas más grandes y mejor organizadas. Sin embargo, esto requiere más esfuerzo."
 air_infra3:0 "Base Aérea III"
 air_infra3_desc:0 "La adopción de equipos modernos y la experiencia de nuestros avances en construcción pueden aplicarse para hacer reparaciones mucho más rápidas y construir bases aéreas más grandes y mejores para atender más aeronaves con mayor eficiencia."
 air_infra4:0 "Base Aérea IV"
 air_infra4_desc:0 "Un mayor grado de mecanización y mejores rutinas mejoran aún más las velocidades de construcción de las bases aéreas."
 air_infra5:0 "Base Aérea V"
 air_infra5_desc:0 "El futuro de la construcción eficiente requerirá una planificación más extensa para proyectos individuales, así como soluciones estandarizadas siempre que sea posible para las bases aéreas."
 air_infra6:0 "Base Aérea VI"
 air_infra6_desc:0 "La electrificación de nuestro sector aeroespacial ha hecho posible aplicar nuevas tecnologías que harán que los aeropuertos sean más eficientes."
 
 port_infra0:0 "Astilleros 0"
 port_infra0_desc:0 "Métodos y materiales mejorados nos permiten construir astilleros más rápido y construir nuestros barcos más rápidamente."
 port_infra:0 "Astilleros I"
 port_infra_desc:0 "Métodos y materiales mejorados nos permiten construir astilleros más rápido y construir nuestros barcos más rápidamente."
 port_infra2:0 "Astilleros II"
 port_infra2_desc:0 "Modernizar nuestras herramientas y equipos ayudará aún más a nuestros esfuerzos de construcción para construir astilleros a una mayor velocidad y producir barcos más rápido."
 port_infra3:0 "Astilleros III"
 port_infra3_desc:0 "La adopción de vehículos modernos y la experiencia de nuestros avances en construcción pueden aplicarse para hacer reparaciones y reacondicionamientos mucho más rápidos y construir astilleros a una velocidad aún mayor."
 port_infra4:0 "Astilleros IV"
 port_infra4_desc:0 "Un mayor grado de mecanización y mejores rutinas mejoran aún más la construcción y las velocidades de construcción de los astilleros."
 port_infra5:0 "Astilleros V"
 port_infra5_desc:0 "El futuro de la construcción eficiente requerirá una planificación más extensa para proyectos individuales, así como soluciones estandarizadas siempre que sea posible para los astilleros."
 port_infra6:0 "Astilleros VI"
 port_infra6_desc:0 "La electrificación de nuestro sector marítimo ha hecho posible aplicar nuevas tecnologías que harán que los astilleros sean más productivos."
 
 civ_works:0 "Obras Civiles I"
 civ_works_desc:0 "Al mejorar los servicios civiles y las condiciones de vida de nuestra gente, la agitación civil disminuye."
 civ_works2:0 "Obras Civiles II"
 civ_works2_desc:0 "Al mejorar aún más las condiciones de vida de nuestra gente, la agitación civil disminuye."
 civ_works3:0 "Obras Civiles III"
 civ_works3_desc:0 "Al aplicar métodos modernos para mejorar las condiciones de vida de nuestra gente, la agitación civil disminuye."
 civ_works4:0 "Obras Civiles IV"
 civ_works4_desc:0 "Métodos modernos para mejorar las condiciones de vida de nuestra gente disminuyen aún más la agitación civil."
 civ_works5:0 "Obras Civiles V"
 civ_works5_desc:0 "El futuro de la gestión civil eficiente requerirá una planificación más extensa para proyectos individuales, así como soluciones estandarizadas siempre que sea posible."
 civ_works6:0 "Obras Civiles VI"
 civ_works6_desc:0 "La electrificación de nuestro sector de bienestar ha hecho posible aplicar nuevas tecnologías que mejorarán las condiciones de vida de nuestra gente."
 
 housing_work:0 "Avances Agrícolas I"
 housing_work_desc:0 "Métodos y materiales mejorados nos permiten modernizar nuestra agricultura intensiva en mano de obra y, por lo tanto, liberar mano de obra. También proporciona a la industria personas trabajadoras."
 housing_work2:0 "Avances Agrícolas II"
 housing_work2_desc:0 "Modernizar nuestras herramientas y equipos ayudará aún más a nuestros trabajadores agrícolas, liberando mano de obra valiosa."
 housing_work3:0 "Avances Agrícolas III"
 housing_work3_desc:0 "La adopción de vehículos modernos y la experiencia de nuestros avances en agricultura pueden aplicarse para hacer que nuestras granjas sean aún mejores y más eficientes."
 housing_work4:0 "Avances Agrícolas IV"
 housing_work4_desc:0 "Un mayor grado de mecanización y mejores rutinas mejoran aún más la agricultura y liberan mano de obra."
 housing_work5:0 "Avances Agrícolas V"
 housing_work5_desc:0 "El futuro de la agricultura eficiente requerirá más motorización, pero liberará mano de obra."
 housing_work6:0 "Avances Agrícolas VI"
 housing_work6_desc:0 "La electrificación de nuestro sector agrícola ha hecho posible aplicar nuevas tecnologías que harán que las granjas sean más productivas."
 
 hospital_work:0 "Sistema de Salud I"
 hospital_work_desc:0 "Métodos y materiales mejorados nos permiten construir mejores hospitales y proporcionar triaje y atención médica tanto a civiles como a soldados. Nuestra mano de obra experimentada es preciosa, así que mantengámosla viva."
 hospital_work2:0 "Sistema de Salud II"
 hospital_work2_desc:0 "Modernizar nuestras herramientas y equipos ayudará aún más a nuestros esfuerzos de construcción para mejorar los hospitales y hospitales de campaña."
 hospital_work3:0 "Sistema de Salud III"
 hospital_work3_desc:0 "La adopción de vehículos modernos y la experiencia de nuestros avances en medicina pueden aplicarse para hacer que nuestros hospitales sean aún mejores y más eficientes."
 hospital_work4:0 "Sistema de Salud IV"
 hospital_work4_desc:0 "Un mayor grado de mecanización y mejores rutinas mejoran aún más las velocidades de construcción de edificios para que nuestros hospitales sean aún mejores y más eficientes."
 hospital_work5:0 "Sistema de Salud V"
 hospital_work5_desc:0 "El futuro de la construcción eficiente requerirá una planificación más extensa para proyectos individuales, así como soluciones estandarizadas siempre que sea posible para que nuestros hospitales operen de la mejor y más eficiente manera."
 hospital_work6:0 "Sistema de Salud VI"
 hospital_work6_desc:0 "La electrificación de nuestro sector médico ha hecho posible aplicar nuevas tecnologías que harán que los hospitales sean más productivos."
 
 schools_work:0 "Sistema Educativo I"
 schools_work_desc:0 "Las mejoras en ciencia y métodos aplicados nos permiten tener mejores centros de educación y capacitación. Las instalaciones de investigación y las escuelas de oficiales se benefician enormemente de esto. Al aplicar nuevos conocimientos teóricos a organizaciones tradicionales existentes, se conducirán a reformas muy necesarias."
 schools_work2:0 "Sistema Educativo II"
 schools_work2_desc:0 "Modernizar constantemente nuestros institutos de enseñanza ayudará aún más a nuestros esfuerzos educativos para mejorar la educación y la capacitación de los militares."
 schools_work3:0 "Sistema Educativo III"
 schools_work3_desc:0 "La adopción de principios modernos y experiencias del extranjero puede aplicarse para mejorar la educación y la capacitación de los militares de manera aún mejor y más eficiente. Una educación más amplia conducirá a un potencial mayor de mano de obra especializada."
 schools_work4:0 "Sistema Educativo IV"
 schools_work4_desc:0 "Un mayor grado de ciencias aplicadas y mejores rutinas mejoran aún más la calidad de nuestros centros de educación y capacitación para los militares, de modo que puedan enseñar, aprender y entrenar a los soldados de manera aún mejor y más eficiente."
 schools_work5:0 "Sistema Educativo V"
 schools_work5_desc:0 "El futuro de la educación requerirá una planificación más extensa para proyectos individuales, así como soluciones estandarizadas siempre que sea posible para nuestros centros de educación y capacitación militar, de modo que puedan enseñar, aprender y entrenar a los soldados de la manera más eficiente."
 schools_work6:0 "Sistema Educativo VI"
 schools_work6_desc:0 "La electrificación de nuestro sector educativo ha hecho posible aplicar nuevas tecnologías que harán que las escuelas sean más productivas."

 excavation1:0 "Excavación I"
 excavation1_desc:0 "Los avances en técnicas de perforación nos permiten excavar recursos que eran imposibles de alcanzar antes."
 excavation2:0 "Excavación II"
 excavation2_desc:0 "Nuevas técnicas nos ayudan a recolectar recursos de manera más eficiente. Ya no contaminamos los recursos al extraerlos, lo que conduce a un mayor rendimiento."
 excavation3:0 "Excavación III"
 excavation3_desc:0 "El progreso en geología nos ayuda a determinar la ubicación de los recursos. Ahora podemos enfocar nuestros esfuerzos de extracción en lugares donde hay una mayor probabilidad de encontrar grandes cantidades de recursos naturales."
 excavation4:0 "Excavación IV"
 excavation4_desc:0 "La automatización de procesos clave y los avances en mecánica hacen que todos nuestros sitios de recursos sean mucho más eficientes."
 excavation5:0 "Excavación V"
 excavation5_desc:0 "Los avances en campos como la minería a cielo abierto nos brindan un mayor rendimiento de recursos en nuestros actuales sitios de extracción."
 excavation_tech:0 "Tecnologías de Excavación"
 excavation6:0 "Excavación VI"
 excavation6_desc:0 "El desarrollo de nuevos equipos junto con mejoras en los antiguos nos permite extraer recursos a un ritmo mayor."
 excavation_tech:0 "Tecnologías de Excavación"
 
 electronic_mechanical_engineering:0 "Electrónica e Ingeniería Mecánica"
 electronic_mechanical_engineering_desc:0 "Vivimos en una época en la que las máquinas eléctricas no solo pueden calentarnos y darnos luz, sino también ayudarnos a pensar y comunicarnos. La electrónica será clave para la inteligencia militar en el próximo siglo."
 
 radio_detection:0 "Detección por Radio"
 radio_detection_desc:0 "El desarrollo del RADAR, Detección y Medición por Radio, permite el uso de ondas de radio para detectar objetos físicos. La investigación es altamente secreta, considerando el impacto que estas invenciones podrían tener en la localización de unidades."
 decimetric_radar:0 "Radar Decimétrico"
 decimetric_radar_desc:0 "Muchas unidades dependen del elemento sorpresa para su eficiencia. El desarrollo de radar decimétrico nos permite privarlas de esta ventaja."
 improved_decimetric_radar:0 "Radar Decimétrico Mejorado"
 improved_decimetric_radar_desc:0 "El uso de radar ya ha demostrado ser crucial, pero nuestros equipos de radar decimétrico son muy pocos para garantizar una buena cobertura. Equipar a más unidades con radar nos permitirá maximizar nuestra ventaja tecnológica."
 centimetric_radar:0 "Radar Centimétrico"
 centimetric_radar_desc:0 "Nuevos radares que operan en bandas de microondas nos permiten detectar objetos demasiado pequeños para que los radares anteriores los captaran."
 improved_centimetric_radar:0 "Radar Centimétrico Mejorado"
 improved_centimetric_radar_desc:0 "La introducción de técnicas de radar de vanguardia como los radares de mono-pulso en operaciones clave permitirá una precisión extrema en el seguimiento."
 advanced_centimetric_radar:0 "Radar Centimétrico Avanzado"
 advanced_centimetric_radar_desc:0 "A pesar de nuestros radares avanzados, todavía hay formas en que el enemigo puede evitar la detección. Nuevos desarrollos como el radar de Pulso-Doppler nos permiten eliminar muchas de estas limitaciones en nuestro equipo."
 mechanical_computing:0 "Computación Mecánica"
 mechanical_computing_desc:0 "Construir máquinas capaces de análisis diferencial avanzado cambiará radicalmente el tipo de cálculos asistidos por máquina que se pueden realizar."
 computing_machine:0 "Máquina de Cálculo"
 computing_machine_desc:0 "Desarrollar una base teórica para las computadoras modernas y construir máquinas electromecánicas para comenzar a ponerlas en práctica serán los primeros pasos en este ámbito de posibilidades."
 improved_computing_machine:0 "Máquina de Cálculo Mejorada"
 improved_computing_machine_desc:0 "Las computadoras digitales electrónicas ahora pueden ser fabricadas y son programables. Aunque todavía son caras y grandes, estas máquinas permiten un análisis de inteligencia muy superior a la capacidad humana."
 advanced_computing_machine:0 "Máquina de Cálculo Avanzada"
 advanced_computing_machine_desc:0 "Comenzar a trabajar en computadoras capaces de almacenar programas y hacer uso de transistores nos pondrá en el camino hacia una Revolución Digital donde estas máquinas pueden ser utilizadas en casi cualquier campo."
 modern_computing_machine:0 "Máquina de Cálculo Moderna"
 modern_computing_machine_desc:0 ""
 basic_encryption:1 "Cifrado - Cifras Polialfabéticas"
 basic_encryption_desc:0 "Con nuevos métodos de comunicación vienen nuevos riesgos de interceptación. Las máquinas de cifrado rotativas se pueden utilizar para permitir una encriptación rápida y compleja."
 improved_encryption:1 "Cifrado - Permutaciones Cíclicas"
 improved_encryption_desc:0 "La limitación en la aleatorización de las máquinas de cifrado puede ser explotada para romper los cifrados. Al mejorar la aleatoriedad de la mecánica rotativa, podemos hacer que este tipo de criptoanálisis sea más difícil."
 advanced_encryption:1 "Cifrado - Modulación por Pulsos"
 advanced_encryption_desc:0 "Las mejoras tecnológicas y la experiencia arduamente ganada nos permiten implementar más medidas de seguridad en el flujo de tráfico de nuestras comunicaciones."
 modern_encryption:1 "Cifrado - Electrónico"
 modern_encryption_desc:0 ""
 basic_decryption:1 "Descifrado - Análisis de Frecuencia"
 basic_decryption_desc:0 "El criptoanálisis se está convirtiendo cada vez más en una ciencia matemática avanzada. Sistemas como catálogos de tarjetas y dispositivos como ciclométricos pueden ayudar en el trabajo necesario."
 improved_decryption:1 "Descifrado - Ataque por Canal Lateral"
 improved_decryption_desc:0 "El desarrollo de computadoras más sofisticadas permite nuevas aplicaciones de métodos de criptoanálisis como la diferenciación, que se pueden utilizar para romper cifrados avanzados cuando se combinan con nuevos métodos manuales de ruptura de códigos."
 advanced_decryption:1 "Descifrado - Deducción Automatizada"
 advanced_decryption_desc:0 "El aumento de la potencia de cálculo que ha mejorado nuestro criptoanálisis hasta ahora amenaza con crear cifrados casi irrompibles en el futuro. Para mantenernos a la vanguardia, debemos estar preparados para trabajar más agresivamente en obtener información privilegiada sobre la tecnología."
 modern_decryption:1 "Descifrado - Algoritmos"
 modern_decryption_desc:0 ""
 experimental_rockets:0 "Cohetes Experimentales"
 experimental_rockets_desc:0 "Avanzar en la ciencia de la cohetería mejorando el alcance y la fiabilidad de los cohetes de combustible líquido nos enseñará lo suficiente sobre la tecnología para permitir la construcción de sitios de lanzamiento para modelos más avanzados."
 rocket_engines:0 "Motores de Cohete"
 rocket_engines_desc:0 "El conocimiento de la propulsión de cohetes está llegando a un punto en el que podemos construir bombas voladoras y aviones propulsados por cohetes, operando a velocidades previamente inalcanzables."
 improved_rocket_engines:0 "Motores de Cohete Mejorados"
 improved_rocket_engines_desc:0 "Se pueden construir los primeros misiles balísticos de largo alcance y hacerse cada vez más precisos, alcanzando ciudades enemigas distantes e incluso el espacio."
 advanced_rocket_engines:0 "Motores de Cohete Avanzados"
 advanced_rocket_engines_desc:0 "El futuro de la cohetería abre posibilidades como misiles intercontinentales, cuyo alcance conoce pocos límites mientras que las cargas útiles se vuelven más letales."
 atomic_research:0 "Investigación Nuclear"
 atomic_research_desc:0 "En la fisión nuclear, dividir el átomo produce enormes cantidades de energía y una capacidad destructiva ilimitada."
 rocket_interceptor:0 "Interceptores de Cohetes I"
 rocket_interceptor_desc:0 "Los aviones interceptores propulsados por cohetes basados en planeadores pueden, por cortos períodos de tiempo, moverse más rápido que cualquier otro avión. Si bien la volatilidad del combustible pone a los aviones en riesgo, pueden despegar y reaccionar a los ataques más rápido de lo que cualquier enemigo esperaría."
 rocket_interceptor_2:0 "Interceptores de Cohetes II"
 rocket_interceptor_2_desc:0 "Aún considerados extremadamente peligrosos de operar, los cazas propulsados por cohetes ahora son asistidos por pilotos automáticos y remolque por otros aviones para maximizar el uso de su extrema velocidad pero corto tiempo de combustible."
 rocket_interceptor_3:0 "Interceptores de Cohetes III"
 rocket_interceptor_3_desc:0 "Nuevas técnicas de aterrizaje y sistemas de combustible más seguros han mejorado significativamente la probabilidad de éxito y supervivencia de los cazas cohete, cumpliendo con el potencial teórico que una vez tuvieron estos vehículos de vanguardia."
 nukes:0 "Bombas Nucleares"
 nukes_desc:0 "Un proyecto para construir una bomba atómica será una de las tareas más secretas y difíciles que una nación puede emprender, pero, si tiene éxito, puede cambiar no solo el curso de las guerras actuales sino también el futuro del mundo."
 interwar_artillery:0 "Mejoras en la Artillería Ligera de la Entre Guerra"
 interwar_artillery_desc:0 "Al mejorar el diseño de la pieza de artillería, podemos aumentar la precisión."
 interwar_medartillery:0 "Mejoras en la Artillería Media de la Entre Guerra"
 interwar_medartillery_desc:0 "Al mejorar el diseño de la pieza de artillería, podemos aumentar la precisión."
 interwar_Hvartillery:0 "Propulsores Principales"
 interwar_Hvartillery_desc:0 "Tractores grandes y vehículos oruga para mover equipos muy pesados, como artillería pesada."
 artillery1:0 "Artillería Ligera Básica"
 artillery1_desc:0 "Con materiales y mecanismos más modernos, los obuses y cañones de campaña de la Gran Guerra pueden ser reacondicionados y modernizados para la guerra moderna."
 artillery2:0 "Mejora de la Carrocería de Artillería Ligera"
 artillery2_desc:0 "Actualizar piezas antiguas solo nos llevará hasta cierto punto. Se necesitarán nuevos diseños de obuses, aprovechando nuevos dispositivos de retroceso hidráulico y cañones más largos."
 artillery3:0 "Mejora del Cañón de Artillería Ligera"
 artillery3_desc:0 "Para habilitar cañones más pesados en carretillas más ligeras, se pueden incluir frenos de boca en los diseños de obuses."
 artillery4:0 "Artillería Ligera Mejorada"
 artillery4_desc:0 "Desarrollar artillería ligera capaz de ser desmantelada para su transporte hará posible llevar apoyo de artillería a áreas que anteriormente eran difíciles de alcanzar."
 artillery5:0 "Mejora de la Artillería Ligera Tardía"
 artillery5_desc:0 "Los diseños de artillería con siluetas más bajas serán más difíciles de apuntar para el enemigo."
 medartillery1:0 "Artillería Media Básica I"
 medartillery1_desc:0 "Con materiales y mecanismos más modernos, los obuses y cañones de campaña de la Gran Guerra pueden ser reacondicionados y modernizados para la guerra moderna."
 medartillery2:0 "Mejora de la Carrocería de Artillería Media"
 medartillery2_desc:0 "Actualizar piezas antiguas solo nos llevará hasta cierto punto. Se necesitarán nuevos diseños de obuses, aprovechando nuevos dispositivos de retroceso hidráulico y cañones más largos."
 medartillery3:0 "Mejora del Cañón de Artillería Media"
 medartillery3_desc:0 "Para habilitar cañones más pesados en carretillas más ligeras, se pueden incluir frenos de boca en los diseños de obuses."
 medartillery4:0 "Artillería Media Mejorada"
 medartillery4_desc:0 "Desarrollar artillería ligera capaz de ser desmantelada para su transporte hará posible llevar apoyo de artillería a áreas que anteriormente eran difíciles de alcanzar."
 medartillery5:0 "Mejora de la Artillería Media Tardía"
 medartillery5_desc:0 "Los diseños de artillería con siluetas más bajas serán más difíciles de apuntar para el enemigo."
 medartillery8:0 "Mejora de la Artillería Media Tardía"
 medartillery8_desc:0 "Diseños de artillería con una mayor tasa de disparo."
 Hvartillery1:0 "Artillería Pesada Básica"
 Hvartillery1_desc:0 "Con materiales y mecanismos más modernos, los obuses y cañones de campaña de la Gran Guerra pueden ser reacondicionados y modernizados para la guerra moderna."
 Hvartillery2:0 "Mejora de la Carrocería de Artillería Pesada"
 Hvartillery2_desc:0 "Actualizar piezas antiguas solo nos llevará hasta cierto punto. Se necesitarán nuevos diseños de obuses, aprovechando nuevos dispositivos de retroceso hidráulico y cañones más largos."
 Hvartillery3:0 "Mejora del Cañón de Artillería Pesada"
 Hvartillery3_desc:0 "Para habilitar cañones más pesados en carretillas más ligeras, se pueden incluir frenos de boca en los diseños de obuses."
 Hvartillery4:0 "Artillería Pesada Mejorada"
 Hvartillery4_desc:0 "Desarrollar artillería ligera capaz de ser desmantelada para su transporte hará posible llevar apoyo de artillería a áreas que anteriormente eran difíciles de alcanzar."
 Hvartillery5:0 "Artillería Pesada Avanzada"
 Hvartillery5_desc:0 "Los diseños de artillería con siluetas más bajas serán más difíciles de apuntar para el enemigo."
 Hvartillery6:0 "Mejora de la Artillería Pesada Tardía"
 Hvartillery6_desc:0 "Los cañones fabricados con más precisión aumentarán la precisión."
 
 heavyshells:0 "Mejoras en los Proyectiles Pesados"
 heavyshells_desc:0 "Desarrollar proyectiles capaces de perforar bunkers desgarrará las fortificaciones enemigas sin importar cuán profundo caven."
 Heavyshells2:0 "Proyectiles Súper Pesados"
 Heavyshells2_desc:0 "Los proyectiles más pesados solo pueden ser utilizados en los cañones de asedio más grandes. La capacidad de perforar roca y concreto profundos eventualmente llevará a la caída de cualquier ciudad fortificada."
 
 medartillery0:0 "Pruebas de Medición de Alcance"
 medartillery0_desc:0 "Desarrollar nuestro control de fuego de artillería y medición de alcance puede mejorar la precisión."
 medartillery6:0 "Medición de Alcance Avanzada"
 medartillery6_desc:0 "Desarrollar nuestro control de fuego de artillería y medición de alcance puede mejorar la precisión."
 
 superartillery1:0 "Artillería Costera"
