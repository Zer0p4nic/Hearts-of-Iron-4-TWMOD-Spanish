 ### AT/AA brigades ####
 anti_air:0 "Apoyo Antiaéreo"
 anti_air_desc:0 "Los cañones antiaéreos ligeros o ametralladoras pesadas tiradas por caballos o vehículos ligeros. También se refiere a los grandes cañones AA anteriores que se dedicaban estrictamente a la defensa antiaérea por doctrina. Un batallón requiere §Y24§! cañones."
 
 anti_air_heavy:0 "Apoyo Antiaéreo Pesado Motorizado"
 anti_air_heavy_desc:0 "Los cañones antiaéreos pesados son cañones versátiles de alta velocidad para altitudes medias a altas que también pueden penetrar el blindaje de los tanques en un rol terrestre. El peso pesado requiere camiones para remolcar. Un batallón requiere §Y12§! cañones y §Y12§! ."
 
 anti_tank_brigade:0 "Antitanque"
 anti_tank_brigade_desc:0 "Las armas antitanque son armas diseñadas para destruir vehículos blindados desde posiciones defensivas. La balística de mayor velocidad y trayectoria más plana proporciona energía cinética terminal para penetrar el blindaje del objetivo a un rango y ángulo de contacto dados. Antes de la Segunda Guerra Mundial, pocas armas antitanque tenían (o necesitaban) calibres superiores a 50 mm. Ejemplos de armas en esta clase incluyen el alemán de 37 mm y el estadounidense de 37 mm, el francés de 25 mm y el de 47 mm, el británico QF de 2 libras (40 mm), el italiano de 47 mm y el soviético de 45 mm. Todas estas armas ligeras podían penetrar la delgada blindaje encontrada en la mayoría de los tanques de antes de la guerra y los primeros tanques de la guerra."
 
 anti_tank_brigade_mot:0 "Antitanque Motorizado"
 anti_tank_brigade_mot_desc:0 "Para mantenerse al día con las fuerzas móviles, los cañones antitanque ahora eran remolcados por camiones y tractores. Un batallón requiere §Y24§! cañones y §Y24§! camiones adicionales."
 
 anti_tank_heavy:0 "Antitanque Pesado Motorizado"
 anti_tank_heavy_desc:0 "Los cañones antitanque pesados son armas diseñadas para destruir vehículos blindados de mediano y pesado desde posiciones defensivas. Debido al volumen de la carruajes, tenían que ser motorizados para remolcar los cañones. El mayor calibre y velocidad proporcionan energía cinética terminal para penetrar el blindaje del objetivo a mayores distancias. Ejemplos anteriores de armas en esta clase incluyen el alemán de 75 mm, el británico QF de 17 libras (76 mm) y el soviético de 76,2 mm. Un batallón requiere §Y12§! cañones antitanque y §Y24§! camiones adicionales."
 
 ### Artillery brigades ###
 artillery_brigade:0 "Artillería"
 artillery_brigade_desc:0 "Destacamento de Artillería. Artillería de campo estilo WWI tirada por caballos. Los calibres varían entre 75 mm, el británico de 25 libras (87,6 mm) hasta 105 mm. Un batallón requiere §Y12§! cañones y §Y14§! equipo de caballos."
 artillery_brigade_mot:0 "Artillería Motorizada"
 artillery_brigade_mot_desc:0 "Destacamento de Artillería Motorizada. Las piezas de artillería de campaña son remolcadas por camiones o tractores especializados. Un batallón requiere §Y12§! cañones y §Y14§! camiones."
 
 artillery_medium:0 "Artillería Media"
 artillery_medium_desc:0 "Destacamento de Artillería Media. Los calibres varían, por ejemplo, desde el británico de 4,5 pulgadas, el ruso de 122 mm hasta 155 mm. Un batallón requiere §Y12§! cañones. Estos tamaños de calibre son el límite superior para los carruajes de caballos y son muy lentos y engorrosos. Un batallón requiere §Y12§! cañones."
 artillery_medium_mot:0 "Artillería Media Motorizada"
 artillery_medium_mot_desc:0 "Destacamento de Artillería Media Motorizada. Debido a los grandes y pesados carruajes, los batallones de artillería media tenían que ser remolcados por tractores para mantenerse al día con las formaciones motorizadas o blindadas. Un batallón requiere §Y12§! cañones y §Y14§! camiones."
 
 artillery_heavy:0 "Artillería Pesada"
 artillery_heavy_desc:0 "Destacamento de Artillería Pesada. Cañones de asedio asignados principalmente a nivel de división. Los carruajes de los cañones pesados a menudo tenían que ser desensamblados para su transporte. Un batallón requiere §Y2§! cañones ferroviarios y §Y15§! camiones adicionales. Un batallón requiere §Y8§! cañones pesados y §Y36§! camiones adicionales."
 artillery_heavy_mot:0 "Artillería Pesada Motorizada"
 artillery_heavy_mot_desc:0 "Destacamento de Artillería Pesada de Soporte Motorizada. Cañones de asedio asignados principalmente a nivel de división. Remolcados por camiones."
 
 artillery_rail:0 "Cañón de Artillería Ferroviaria"
 artillery_rail_desc:0 "Cañones de asedio pesados de largo alcance movidos en plataformas ferroviarias. Un batallón requiere §Y2§! cañones ferroviarios y §Y15§! camiones adicionales."
 
 rocket_artillery_brigade:0 "Artillería de Cohetes"
 rocket_artillery_brigade_desc:0 "La artillería de cohetes permite salvas devastadoras en un tiempo muy corto, pero debido a su inexactitud, es bastante derrochadora en cuanto a municiones. Salvas sorpresivas afortunadas pueden causar un daño masivo a objetivos blandos, pero las unidades lanzadoras deben reubicarse después de cada salva debido a las evidentes estelas de humo. Las unidades lanzadoras y los cohetes son bastante simples de producir y un batallón requiere §Y12§! lanzadores."
 
 motorized_rocket_brigade:0 "Artillería de Cohetes Motorizada"
 motorized_rocket_brigade_short:0 "Artillería R. Motorizada"
 motorized_rocket_brigade_desc:0 "La artillería de cohetes autopropulsada permite lanzadores de cohetes más grandes y múltiples que pueden moverse, disparar y salir rápidamente después de golpear un área objetivo. Los lanzadores están atornillados a camiones o tractores. Un batallón requiere §Y12§! lanzadores y §Y16§! montajes/vehículos de suministro."
 
 mountain_artillery_brigade:0 "Artillería de Carga"
 mountain_artillery_brigade_desc:0 "Destacamento de Artillería de Carga. Cañones ligeros para un transporte más fácil y uso en terrenos difíciles. Perfectos para áreas montañosas, paracaidismo y arrastre hasta una playa. Un batallón requiere §Y12§! cañones."

 cv_nav_bomber:0 "Bombardero Naval de Portaaviones"
 cv_nav_bomber_desc:0 "Los Bombarderos de Torpedos de Portaaviones son parte de un grupo aéreo de portaaviones y realizan ataques contra barcos enemigos."
 ### Armor ###
 light_armor:0 "Tanque Ligero"
 light_armor_desc:0 "Tanques levemente blindados. Prefieren la movilidad sobre el blindaje y el poder de fuego. Son impotentes contra oponentes de mayor blindaje y fuertes defensas antitanque. Un batallón requiere §Y45§! tanques ligeros."
 medium_armor:0 "Tanque Mediano"
 medium_armor_desc:0 "Los tanques medianos son flexibles y pueden realizar casi cualquier tarea. Emplean una buena mezcla de blindaje, movilidad y poder de fuego, pero no sobresalen en nada. Un batallón requiere §Y45§! tanques medianos."
 heavy_armor:0 "Tanque Pesado"
 heavy_armor_desc:0 "Los tanques pesados tienen un blindaje y armas poderosas, pero son lentos e inflexibles tácticamente. Un batallón requiere §Y30§! tanques pesados."
 super_heavy_armor:0 "Tanque Super-Pesado"
 super_heavy_armor_desc:0 "Los tanques más fuertes con el blindaje y armas más poderosas, esencialmente son búnkeres que se mueven muy lentamente. Un batallón requiere §Y20§! tanques super-pesados."
 modern_armor:0 "Tanque Moderno"
 modern_armor_desc:0 "Los tanques modernos han evolucionado para hacer frente a la mayoría de las situaciones en el campo de batalla. Armas poderosas y blindaje inclinado han eliminado la necesidad de tanques especializados."
 
 Infantry_tank:0 "Tanque de Infantería"
 Infantry_tank_desc:0 "Los tanques de infantería son una variante más lenta del tanque mediano, sacrificando velocidad y tamaño del cañón por un blindaje más pesado, sobresalen en apoyar a la infantería que se mueve lentamente. Un batallón requiere §Y45§! tanques de infantería."
