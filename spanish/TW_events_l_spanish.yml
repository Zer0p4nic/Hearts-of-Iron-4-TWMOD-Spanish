 japan.22.t:0 "Conclusión del Incidente del 26 de Febrero"
 japan.22.d:0 "El 26 de febrero, un grupo de jóvenes oficiales militares intentó un golpe de estado. La facción radical Kōdō-ha en el ejército asesinó a varios políticos prominentes, pero no logró asesinar al Primer Ministro. El golpe fracasó, y a diferencia de lo que ocurrió tras el intento de golpe anterior, los perpetradores sobrevivientes fueron sometidos a juicios secretos y fusilados."
 japan.22.a:0 "Purifícalos!"
 japan.222.t:0 "Conclusión del Incidente del 26 de Febrero"
 japan.222.d:0 "El 26 de febrero, un grupo de jóvenes oficiales ha logrado asesinar a varios funcionarios del gobierno, así como al Primer Ministro. Han ocupado la ciudad de Tokio y han asegurado el control del Palacio Imperial, anunciando su intención de purgar el gobierno de 'funcionarios corruptos' y 'amenazas ideológicas', reinstaurando al Emperador como el único gobernante de la nación.\n\nSus acciones tuvieron un apoyo inesperadamente grande en el ejército, donde las contramedidas planeadas fueron frustradas por arrestos masivos y asesinatos de elementos leales al antiguo gobierno. Ante la repentina y abrumadora naturaleza de los acontecimientos, así como el control rebelde del palacio, el Emperador no ha hecho ningún movimiento para denunciar a los rebeldes.\n\nLa resistencia organizada del gobierno parece ya desmoronarse, y se espera que los rebeldes en cualquier momento anuncien el establecimiento de un control Imperial total sobre todas las áreas de política doméstica, extranjera y militar."
 japan.222.a:0 "Tennōheika Banzai!"
 japan.47.t:0 "Una Oportunidad para la Paz"
 japan.47.d:0 "Estamos perdiendo en todos los frentes. Una crisis humanitaria se está desarrollando en Manchuria y Corea, podríamos ofrecerles paz! A cambio, renunciaremos a cualquier estado en poder de los chinos en Mongolia Interior o Hebei."
 japan.47.a:0 "Ofrecer tregua!"
 japan.47.b:0 "Nuestras tropas nunca retrocederán!"
 japan.48.t:0 "Una Oportunidad para la Paz"
 japan.48.d:0 "Una delegación japonesa ha llegado ofreciendo un alto el fuego. Necesitamos desesperadamente un respiro, ambas economías están en mal estado después de toda la lucha!"
 
 japan.49.t:0 "Estancamiento en el frente manchuriano"
 japan.49.d:0 "[JAP.GetNameDef] y [CHI.GetNameDef] han firmado una tregua después de largas y duras luchas, ambos lados seguramente están cavando trincheras más profundas y colocando más minas mientras hablamos."
 
