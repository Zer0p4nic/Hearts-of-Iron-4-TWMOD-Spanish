 form_andalusia_category:0 "La Restauración Mora"
 form_andalusia_category_desc:0 "Durante demasiado tiempo, los moros han sido subyugados y abusados por los poderes latinos. Ahora tenemos la capacidad de restaurar Al-Andalus y todos los antiguos territorios del Califato de Córdoba."
 form_andalusia:0 "Restaurar Al-Andalus"
 form_andalusia_desc:0 "Con Córdoba, el Emirato de Granada y la mayoría del sur de Iberia bajo nuestro control, tenemos la oportunidad única de restaurar el antiguo Sultanato de Al-Andalus y proclamar todos sus antiguos territorios como partes legítimas de nuestro estado."
 adu_restore_sultanate_of_africa:0 "Restaurar el Sultanato de África"
 adu_restore_sultanate_of_africa_desc:0 "Hace mucho tiempo, los moros del norte de África estaban unidos en un solo sultanato; el Sultanato de África, una rama importante del Califato Omeya. Con Andalucía restaurada y todos los pueblos moros ahora coexistiendo dentro de nuestro estado, podemos unificar la identidad mora."
 north_africa_needed_tooltip:0 "Controla todos los estados §YMarroquíes, Tunecinos, Argelinos y Libios§!."
 coring_north_africa_tt:0 "Obtener núcleos en todos los estados §YMarroquíes, Tunecinos, Argelinos, del Sahara Occidental y Libios§!."
 adu_mediterrenean_emirates:0 "Restaurar el Emirato de Sicilia"
 adu_mediterrenean_emirates_desc:0 "En el apogeo de la influencia mora sobre el Mediterráneo, las islas eran hogar de muchos Emiratos Islámicos. Con Sicilia, Creta y Chipre ahora en manos andaluzas, podemos restaurar una vez más estos territorios a sus legítimos señores moros."
 adu_restore_umayyad_caliphate:0 "Recrear el Califato Omeya"
 adu_restore_umayyad_caliphate_desc:0 "Por fin, las ciudades santas de Bagdad, La Meca y Jerusalén están unidas en un solo estado. Con las tierras centrales de Arabia ahora en nuestras manos, podemos proclamarnos como algo más que una unión de moros, sino el Califato restaurado; patria para todos los pueblos y culturas islámicas."
 adu_recreate_rashid_expansion:0 "La Expansión Rashidi"
 adu_recreate_rashid_expansion_desc:0 "Antes del gobierno omeya de Arabia, los Rashid reinaban soberanos sobre el mundo árabe y fue bajo su gobierno que el Califato se extendió a Persia e Hindustán. Al recrear esta antigua conquista, podemos reunir a Persia y la mítica tierra de Hindustán con nuestro estado."
 form_country_pakistani_required_states_tt:0 "Controla todos los estados §YPakistaníes§! excepto §Y[430.GetName]§!."
 form_country_pakistan_coring_states_tt:0 "Obtener núcleos en todos los estados §YPakistaníes§! excepto §Y[430.GetName]§!."
 form_country_egypt_required_states_tt:0 "Controla todos los estados §YEgipcios§!."
 middle_east_coring_states_tt:0 "Obtener núcleos en todos los estados §Ydel Medio Oriente§!."
 adu_northern_expansion:0 "La Expansión del Norte"
 adu_northern_expansion_desc:0 "El Califato era vasto y extendió su administración mucho más allá del Medio Oriente e Iberia. Hace mucho tiempo, Georgia, Azerbaiyán y Transoxiana llamaban al Califato su hogar, y es hora de que restauremos lo que se ha perdido."
 form_polynesia:0 "Unir Polinesia"
 form_polynesia_desc:0 "Con las islas de Hawai’i, Aotearoa, Tahití y Samoa bajo nuestro control, podríamos unir a todos los pueblos del Pacífico."
