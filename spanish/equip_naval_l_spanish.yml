 ITA_carrier_ww1:0 "Clase Cavour"
 ITA_carrier_ww1_desc:0 ""
 ITA_carrier_1:0 "Clase Giuseppe Miraglia"
 ITA_carrier_1_desc:0 "La clase Giuseppe Miraglia es una clase hipotética de portaaviones de principios de la posguerra. Es comparable a los portaaviones de la clase Lexington de los EE. UU. y los portaaviones japoneses Kaga o Akagi."
 ITA_carrier_2:0 "Clase Falco"
 ITA_carrier_2_desc:0 "La clase Falco es una clase hipotética de portaaviones italianos de entreguerras. Eran comparables a los portaaviones de la clase Yorktown de los EE. UU. y al portaaviones británico Ark Royal. Desplazaban unas 21,000 toneladas, tenían un blindaje decente y llevaban un complemento promedio de aviones."
 ITA_carrier_3:0 "Clase Aquila"
 ITA_carrier_3_desc:0 "El Aquila fue una conversión planificada de un transatlántico, el Roma. La conversión debía comenzar en 1941, pero el proyecto nunca se completó. De haberse completado, el Aquila habría desplazado 23,500 toneladas y sería comparable a los portaaviones japoneses de la clase Hiyo y los portaaviones británicos de la clase Indomitable."
 ITA_carrier_4:0 "Clase Sparviero"
 ITA_carrier_4_desc:0 "El Sparviero también fue una conversión planificada de un transatlántico, el Augustus. La conversión comenzó a finales de 1942, pero no avanzó mucho. Alemania hundió el barco tras su captura después del armisticio italiano. El portaaviones habría desplazado 30,400 toneladas, habría estado bastante bien blindado y habría tenido una fuerte batería de defensa antiaérea."
 ITA_sh_battleship_1:0 "Clase Regina Margherita"
 ITA_sh_battleship_1_desc:0 "La clase Regina Margherita es una clase hipotética de acorazados pesados que habrían sido lanzados poco antes del inicio de la guerra. Serían comparables a los acorazados japoneses de la clase Yamato. Estarían muy bien blindados, desplazarían unas 60,000 toneladas y estarían armados con cañones de 406 mm."
 ITA_sh_battleship_2:0 "Clase Regina Elena"
 ITA_sh_battleship_2_desc:0 "La clase Regina Elena es una clase hipotética de acorazados pesados que serían lanzados alrededor de la entrada de Italia en la guerra. Eran comparables a los acorazados de la clase Montana planificados por los EE. UU. Estaban altamente blindados, desplazaban más de 70,000 toneladas y estaban armados con cañones de 406 mm en su batería principal."
 ITA_sh_battleship_3:0 "Clase Imperium Romanum"
