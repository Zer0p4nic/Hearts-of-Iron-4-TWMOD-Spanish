 Interwar_AA_tech:0 "AA de la Entre Guerra"
 Interwar_AA_tech_desc:0 "Si bien las marinas habían comenzado a añadir cañones antiaéreos a sus barcos antes del final de la Primera Guerra Mundial, muchas marinas ampliaron sus inversiones en AA naval durante la década de 1920, desarrollando armas de calibre medio y de rápido disparo diseñadas principalmente para enfrentar aeronaves."
 Late_1930s_AA_tech:0 "AA de Pre-Guerra"
 Late_1930s_AA_tech_desc:0 "A medida que las aeronaves continuaron desarrollándose, las marinas, a su vez, refinaron sus sistemas de AA (aunque el estallido de la guerra demostraría que eran insuficientes para la tarea), con sistemas de mayor velocidad y múltiples cañones, y los primeros sistemas de control de fuego antiaéreo."
 Early_War_AA_tech:0 "Expansión de AA en Tiempo de Guerra"
 Early_War_AA_tech_desc:0 "La experiencia durante la guerra destacó la necesidad de mayores instalaciones de AA en los buques existentes y nuevos para contrarrestar la amenaza que representaban las aeronaves."
 Late_War_AA_tech:0 "Sistemas Avanzados de AA"
 Late_War_AA_tech_desc:0 "El control de fuego mejorado y el entrenamiento y elevación motorizados, combinados con innovaciones como munición con fusibles de proximidad, mejoraron enormemente la efectividad de los sistemas de AA naval."
 Surface_search_radar:0 "Radar de Búsqueda de Superficie"
 Surface_search_radar_desc:0 "Los primeros conjuntos de radar eran voluminosos y requerían mucha potencia, por lo que solo podían instalarse prácticamente en buques más grandes. Demostraron ser valiosos para ayudar a la conciencia táctica de los barcos, particularmente en situaciones de baja visibilidad."
 air_warning_radar:0 "Radar de Advertencia Aérea"
 air_warning_radar_desc:0 "A medida que se refinaban los conjuntos de radar, se empleaban para proporcionar advertencias tempranas de ataques aéreos. En efecto, esto permitía que los buques estuvieran listos para las aeronaves y establecieran una defensa aérea más fuerte."
 advanced_surface_search_radar:0 "Radar de Búsqueda de Superficie Avanzado"
 advanced_surface_search_radar_desc:0 "El desarrollo de radar centimétrico permitió la instalación de conjuntos de radar mucho más potentes pero también mucho más pequeños. Esto significaba que los buques más grandes tenían aún más conciencia táctica, y los buques más pequeños también podían emplear radar."
 surface_fc_radar:0 "Radar de Control de Fuego de Superficie"
 surface_fc_radar_desc:0 "No pasó mucho tiempo antes de que se utilizara el radar para ayudar con el control de fuego y el rango, haciendo que los buques de guerra más grandes fueran más efectivos a distancia y de noche."
 advanced_fc_radar:0 "Radar de Control de Fuego Antiaéreo"
 advanced_fc_radar_desc:0 "Mejoras adicionales en el radar llevaron a que ayudaran en la adquisición de objetivos para las armas antiaéreas de los barcos, lo que permitió un fuego AA significativamente más preciso contra las aeronaves entrantes."
 early_sonar:0 "Sonar Temprano"
 early_sonar_desc:0 "Desarrollado al final de la Primera Guerra Mundial, y conocido inicialmente como ASDIC, se pensaba en ese momento que el sonar probablemente había hecho que los submarinos fueran ineficaces en futuras guerras. Aunque esta fue una sobreestimación drástica de las capacidades del sonar, estos primeros conjuntos aún eran útiles para permitir que los buques de superficie combatieran a enemigos sumergidos."
 depth_charge_throwers:0 "Lanzadores de Cargas de Profundidad"
 depth_charge_throwers_desc:0 "El arma principal contra submarinos en el período de entre guerras y durante la mayor parte de la Segunda Guerra Mundial fue la carga de profundidad. Las cargas de profundidad podían ser lanzadas desde la popa de un barco sobre la ubicación esperada de un submarino, pero el desarrollo de lanzadores de cargas de profundidad permitió que los buques proyectaran patrones de cargas de profundidad sobre un área más amplia, aumentando su efectividad."
 basic_sonar:0 "Sonar Básico"
 basic_sonar_desc:0 "Usar sonido para detectar buques bajo el agua era (y es) una ciencia compleja, y los sistemas de sonar avanzaron en numerosas ocasiones entre el final de la Primera y la Segunda Guerra Mundial."
 asw_mortars:0 "Morteros Antisubmarinos"
 asw_mortars_desc:0 "Una de las principales desventajas del sonar era que se perdía el contacto cuando el barco atacante pasaba sobre el objetivo, dando al submarino una ventana en la que podía maniobrar para evadir el ataque de carga de profundidad inminente. La invención de morteros antisubmarinos como Hedgehog y Mousetrap permitió que los escoltas dispararan a los objetivos frente a ellos, siendo una adición importante a la guerra antisubmarina."
 interwar_torpedoes:0 "Torpedos de Entre Guerras"
 interwar_torpedoes_desc:0 "Los torpedos continuaron desarrollándose después de la Primera Guerra Mundial, y la mayoría de las principales naciones en la Segunda Guerra Mundial utilizaron torpedos diseñados y puestos en servicio por primera vez en la década de 1920 y principios de la década de 1930."
 magnetic_detonators:0 "Detonadores Magnéticos"
 magnetic_detonators_desc:0 "Si bien al principio eran bastante poco fiables, una vez refinados, los detonadores magnéticos hicieron que los torpedos fueran más efectivos."
 electric_torpedoes:0 "Torpedos Eléctricos"
 electric_torpedoes_desc:0 "Más silenciosos y dejando mucho menos estela (lo que dificulta que el objetivo vea el peligro inminente), los torpedos eléctricos fueron otro avance significativo en la tecnología de torpedos."
 advanced_torpedoes:0 "Torpedos Avanzados"
 advanced_torpedoes_desc:0 "Las mejoras en fiabilidad, puntería (incluidos dispositivos de homing rudimentarios) y otras áreas hicieron que los torpedos que entraron en servicio al final de la guerra fueran realmente peligrosos."
 soviet_air_tech:0 "Voyenno-Vozdushnye Sily"
 soviet_air_tech_desc:0 "Las Fuerzas Aéreas Soviéticas (en ruso: Военно-воздушные силы, tr. Voyenno-Vozdushnye Sily, literalmente 'Fuerzas Aéreas Militares') fue la designación oficial de una de las fuerzas aéreas de la Unión Soviética. La otra era las Fuerzas de Defensa Aérea Soviéticas. Las Fuerzas Aéreas se formaron a partir de componentes del Servicio Aéreo Imperial Ruso en 1917, enfrentando su mayor prueba durante la Segunda Guerra Mundial."
