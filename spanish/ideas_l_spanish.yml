 SIA_king_in_exile:0 "Rey en el Exilio"
 SIA_king_in_exile_desc:0 "Después de la revolución siamesa de 1932 y la desastrosa Rebelión Boworadet en 1933, el rey Rama VII eligió exiliarse en Surrey, Inglaterra, hasta su muerte en 1941."
 SIA_Rama_VII:0 "Rey Rama VII"
 SIA_Rama_VII_desc:0 "El Rey Rama VII finalmente ha regresado a Siam después de cierta persuasión del gobierno para convertirse nuevamente en nuestro Rey, ya que era una figura bastante popular y sin él nuestra nación ciertamente habría comenzado a romperse pronto."
 SIA_Rama_VIII:0 "Rey Rama VIII"
 SIA_Rama_VIII_desc:0 "Después de que el antiguo rey abdicara y huyera a Inglaterra, es hora de que declaremos a nuestro nuevo rey que actualmente es un adolescente que estudia en Suiza. Es una figura bastante popular y podría demostrar ser un buen líder en el futuro."
 SIA_republicanism:0 "Abolición de la Monarquía"
 SIA_republicanism_desc:0 "Después de cientos de años bajo esos monarcas molestos, es hora de que comencemos de nuevo como una República, siguiendo el camino de Turquía."
 SIA_strengthen_the_government:0 "Fortalecimiento del Gobierno"
 SIA_strengthen_the_government_desc:0 "Ahora, incluso en esos días de Monarquía, estamos bien sin ellos."
 SIA_succession_secured:0 "Línea de Sucesión Asegurada"
 SIA_succession_secured_desc:0 "Con la nueva línea de sucesión ahora establecida, el legado de la Dinastía Chakri está asegurado."
 SIA_form_DSI_focus:0 "Departamento de Inteligencia Secreta"
 SIA_form_DSI_focus_desc:0 "Comenzó como 'Departamento de Investigación Especial' para la policía metropolitana - a medida que avanza la guerra, ahora se ha expandido para cubrir acciones de espionaje en todo el mundo."
 SIA_education_reform_focus:0 "Reforma Educativa"
 SIA_education_reform_focus_desc:0 "La educación de Prathom Suksa (Grado 1-4, posteriormente reformada a 1-6) ahora es obligatoria y está subvencionada por el gobierno."
 SIA_establish_regional_universities_focus:0 "Red Universitaria Nacional"
 SIA_establish_regional_universities_focus_desc:0 "Se están estableciendo muchas nuevas universidades en todo el país. La Universidad de Chiang Mai (Chiang Mai - Norte de Tailandia), la Universidad de Khonkaen (Khonkaen - Noreste de Tailandia/Isan), la Universidad de Mahidol (Nakhon Pathom - Región Central) y la Universidad del Príncipe de Songkhla (Pattani - Sur de Tailandia) son algunos de estos ejemplos."
 SIA_establish_pre_collegiate_school_focus:0 "Programa Triamudom Suksa"
 SIA_establish_pre_collegiate_school_focus_desc:0 "Primero creado para aquellas personas que querían ingresar a la Universidad de Chulalongkorn - Este nivel de educación más tarde se conoció como Mattayom Suksa Torn Plai (Educación de Nivel Medio Tardío - Grados 10-12)."
 SIA_total_peninsular_control_idea:0 "Control Total de la Península"
 SIA_total_peninsular_control_idea_desc:0 "Tenemos todos los recursos necesarios para expandirnos más allá de nuestra diminuta península de Indochina - Es hora de gobernar el mundo!"
 SIA_yuwachon_taharn_idea:0 "Yuwachon Taharn"
 SIA_yuwachon_taharn_idea_desc:0 "Una unidad de cadetes militares creada en caso de que se agote el grupo principal de mano de obra."
 SIA_to_the_last_men_idea:0 "No Retroceder!"
 SIA_to_the_last_men_idea_desc:0 "No hay retirada a partir de este punto. O perderemos todo sin que quede ninguno de nuestros compatriotas o pisaremos los cadáveres de nuestros enemigos. Todos los hombres y mujeres capaces deben tomar sus propias armas y estar listos para sacrificarse por nuestro país."
 SIA_lands_of_the_free_idea:0 "Tierras de los Libres!"
 SIA_lands_of_the_free_idea_desc:0 "Permaneceremos libres para siempre!"
