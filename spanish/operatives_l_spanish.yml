 branch_intelligence:0 "Inteligencia"
 branch_defense:0 "Defensa"
 branch_operation:0 "Operaciones"
 branch_operative:0 "Entrenamiento de Operativos"
 branch_crypto:0 "Departamento de Criptología"
 upgrade_economy_civilian:0 "Economía/civil"
 upgrade_economy_civilian_desc:0 "§LNuestros agentes serán entrenados para asumir el papel de civiles en territorio enemigo y operar dentro de sus sectores industriales y civiles; recopilando inteligencia sobre la industria y economía de nuestro enemigo.§!"
 upgrade_army_department:0 "Departamento del Ejército"
 upgrade_army_department_desc:0 "§LLa inteligencia del ejército enemigo es de suma importancia y es necesario establecer un departamento de inteligencia militar. Nuestros operativos serán entrenados para infiltrarse en los brazos enemigos, sirviendo como soldados y generales y reportándonos los secretos que encuentren detrás de las líneas enemigas.§!"
 upgrade_naval_department:0 "Departamento Naval"
 upgrade_naval_department_desc:0 "§LLa batalla en los mares es una parte clave para asegurar la victoria, y con el avance de las tecnologías navales, se ha vuelto vital que establezcamos un Departamento de Inteligencia Naval.§!"
 upgrade_airforce_department:0 "Departamento de Fuerza Aérea"
 upgrade_airforce_department_desc:0 "§LEl Departamento de Inteligencia Aérea será una rama útil de nuestra agencia; responsable de infiltrarse en la fuerza aérea enemiga y recopilar inteligencia sobre los movimientos de aeronaves enemigas.§!"
 upgrade_passive_defense:0 "Defensa pasiva"
 upgrade_passive_defense_desc:1 "§LLa Guardia Nacional tiene el potencial de ser una herramienta vital para nuestra inteligencia. Al entrenar a nuestra Guardia Nacional y tropas de guarnición en las maneras de espionaje y contrainteligencia, aseguraremos que siempre tengamos una presencia defensiva en casa, incluso cuando nuestros expertos estén ocupados en otro lugar.§!"
 upgrade_anti_partisan:0 "Antipartisano"
 upgrade_anti_partisan_desc:0 "§LLa propaganda es una herramienta poderosa para asegurar la lealtad de nuestros propios ciudadanos, pero crear cumplimiento en tierras enemigas es mucho más complejo. Al entrenar a nuestros operativos para infiltrarse en movimientos de resistencia enemigos, podremos comenzar a realizar arrestos efectivos y acabar con sus actividades disruptivas. Sin duda, entonces, los partisanos extranjeros perderán cualquier esperanza de regresar a su antiguo régimen.§!"
 upgrade_blueprint_stealing:0 "Robar planos"
 upgrade_blueprint_stealing_desc:0 "§LSabemos que nuestro enemigo tiene proyectos secretos para armas y vehículos experimentales, lo que no sabemos es exactamente cuáles son esos proyectos y qué están construyendo. Al infiltrarnos en los departamentos de armas experimentales de nuestros enemigos, no solo obtendremos la oportunidad de aprender precisamente qué planean usar contra nosotros, sino que también se nos brindará la oportunidad única de utilizar esta información para avanzar en nuestro propio departamento de armas.§!"
 upgrade_portable_radios:0 "Radios portátiles"
 upgrade_portable_radios_desc:0 "§LLos dispositivos de comunicación por radio convencionales son demasiado grandes y sedentarios para ser útiles en un entorno encubierto, pero al construir versiones compactas de esta tecnología y disfrazarlas como objetos domésticos regulares como maletines, nuestros agentes podrán comunicarse a cualquier hora del día sin despertar sospechas o alarmas.§!"
 upgrade_invisible_ink:0 "Tinta invisible"
 upgrade_invisible_ink_desc:0 "§LUna carta escrita en tinta invisible es una simple hoja en blanco a simple vista, pero la aplicación de luz UV o productos químicos como el amoníaco revela el contenido de la carta. Al estandarizar el uso de tinta invisible por parte de todos nuestros operativos, nuestra información permanecerá en secreto incluso si es interceptada por nuestros enemigos.§!"
 upgrade_plastic_explosives:0 "Explosivos plásticos"
 upgrade_plastic_explosives_desc:0 "§LLa textura similar a una masilla de los explosivos plásticos los hace ideales para sabotear la producción enemiga, por lo que es natural que armemos a los partisanos extranjeros con esta sustancia. Las bombas pueden colocarse fácilmente fuera de la vista y en áreas vulnerables de las fábricas enemigas, y la naturaleza maleable de la sustancia la convertiría en un arma ideal en un espectacular asesinato político...§!"
 upgrade_suicide_pills:0 "Píldoras de suicidio"
 upgrade_suicide_pills_desc:0 "§LSi bien es indeseable, es inevitable que un puñado de agentes sea capturado por nuestro enemigo. Debemos ofrecer a nuestros operativos una forma de evadir el horror que les espera en la sala de interrogatorios, y una píldora de cianuro en lugar de un diente les proporcionará esa escapatoria, si alguna vez llega a eso.§!"
 upgrade_training_centers:0 "Centros de entrenamiento localizados"
 upgrade_training_centers_desc:0 "§LSi bien nuestros agentes son capaces de adaptarse a cualquier entorno, las normas culturales y los idiomas de tierras extranjeras son más naturales para aquellos nacidos y criados en esa cultura. Si vamos a construir una red mundial de espías, debemos expandir nuestros centros de reclutamiento y entrenamiento por todo el mundo y reclutar agentes de todas las culturas y antecedentes.§!"
 upgrade_commando_training:0 "Entrenamiento de comandos"
 upgrade_commando_training_desc:1 "§LSi bien nuestro departamento generalmente maneja los aspectos más sutiles de la guerra, a menudo se necesita un pequeño equipo de soldados fuertemente armados para completar nuestras operaciones. Al entrenar a todos nuestros operativos en las maneras de la guerra de comandos, se volverán más efectivos en operaciones de sabotaje, menos propensos a ser detectados por la contrainteligencia enemiga y más capaces de capturar equipo criptológico enemigo.§!"
 upgrade_interrogation_techniques:0 "Técnicas de interrogatorio"
 upgrade_interrogation_techniques_desc:0 "§LA menudo puede ser más efectivo romper la mente de un agente enemigo en lugar de su cuerpo. El uso de la fuerza física es poco fiable y a menudo resulta en información falsa; un interrogador verdaderamente hábil es capaz de romper la voluntad del enemigo sin violencia. Pero, si llegamos a eso, tenemos formas de hacer que hablen...§!"
 upgrade_diplo_training:0 "Entrenamiento Diplomático"
 upgrade_diplo_training_desc:0 "§LEntrenar a nuestros agentes para sobornar a algunos inversores y diplomáticos extranjeros puede convencerlos de la benevolencia de nuestra causa y desviar sus intereses de los enemigos del estado.§!"
 upgrade_psycho_warfare:0 "Guerra Psicológica"
 upgrade_psycho_warfare_desc:0 "§LLa propaganda ha sido una herramienta efectiva para asegurar nuestros intereses ideológicos dentro de nuestro propio estado, pero ninguna herramienta ha sido tan efectiva como sembrar el miedo hacia los regímenes enemigos y lo que pueden traer al país. Al aliar a nuestros agentes con movimientos anti-ideológicos dentro de naciones extranjeras, nos volveremos mucho más efectivos en la difusión de nuestra ideología a nivel mundial...§!"
 upgrade_form_department:0 "Departamento de Formación"
 upgrade_form_department_desc:0 "§LLa criptología es el método de crear códigos y cifrados para mantener comunicaciones secretas. Sin el código necesario, un mensaje escrito con un cifrado puede ser casi imposible de entender. Es de igual importancia que encriptemos nuestros datos tanto como desencriptamos los de nuestros enemigos.§!"
 upgrade_decryption_boost:1 "Grupo de Intercepción de Radio"
 upgrade_decryption_boost_desc:0 "§LLas ondas de radio han hecho posible comunicarse de forma remota a largas distancias, y las señales a menudo se encriptan cambiando constantemente la frecuencia de la transmisión a un ritmo irregular. Si vamos a interceptar comunicaciones enemigas, debemos establecer un grupo de intercepción dedicado a descifrar la encriptación de radio enemiga.§!"
 upgrade_decryption_boost_2:1 "Desencriptación Asistida por Máquina"
 upgrade_decryption_boost_2_desc:0 "§LLas máquinas ya han demostrado ser útiles para encriptar datos, siendo las señales encriptadas asistidas por máquina las más difíciles de descifrar. Las máquinas de criptoanálisis son vitales para descifrar mensajes cuyos códigos aún no conocemos y serán un activo valioso para nuestro equipo de desciframiento.§!"
 upgrade_crypto_strength:1 "Escuela de Cifrado del Gobierno"
 upgrade_crypto_strength_desc:0 "§LLos códigos y cifrados han demostrado ser hasta ahora la forma más efectiva de establecer y proteger nuestras redes de espionaje en el extranjero. La Sede de Comunicaciones del Gobierno se dedicará a la creación de nuevos y elaborados métodos de encriptación que nuestros enemigos no podrán descifrar.§!"
 upgrade_crypto_strength_2:0 "Encriptación Asistida por Máquina"
 upgrade_crypto_strength_2_desc:0 "§LEstá volviéndose evidente que nuestro método estándar de crear cifrados es insuficiente para proteger nuestras comunicaciones de los ojos enemigos. Nuestras mejores mentes han teorizado sobre una máquina que puede mezclar las letras del alfabeto para generar nuevos cifrados con la regularidad que deseemos. Desplegar tal tecnología haría que nuestros métodos de encriptación sean un total enigma para nuestros enemigos.§!"
