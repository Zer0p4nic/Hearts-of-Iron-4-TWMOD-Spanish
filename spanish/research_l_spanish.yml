 heavy_industry2:0 "Taller de Acero"
 heavy_industry2_desc:0 "Con el Taller de Acero puedes producir aún más acero para satisfacer la demanda de blindajes.\n\nAhora puedes construir y extender la Refinería de Acero a un nivel 4."
 heavy_industry3:0 "Gran Taller de Acero"
 heavy_industry3_desc:0 "Amplía el Taller de Acero Básico a un Gran Taller de Acero y podrás producir aún más acero para satisfacer la demanda de blindajes de alta calidad."
