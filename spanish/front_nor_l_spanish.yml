#######EVENTS

import.4.t:0 "Solicitud de tropas policiales noruegas"
import.4.d:0 "Durante esta guerra, el Gobierno noruego nos está pidiendo asistencia para entrenar tropas y voluntarios para luchar en su nombre. Esta será una operación encubierta, enmascarada como un programa de entrenamiento para oficiales de policía. Necesitarán mucho equipo (2000 rifles, 200 equipos de apoyo y 50 piezas de artillería). ¿Deberíamos asistir?"
import.4.a:0 "Sí, dales lo que necesitan!"
import.4.b:0 "No, debemos permanecer imparciales."

import.5.t:0 "El gobierno sueco acepta nuestra solicitud"
import.5.d:0 "El gobierno sueco nos está ayudando a reclutar a los llamados Troops de Policía en una operación encubierta y nos está enviando el equipo correspondiente para ayudar en nuestro esfuerzo bélico."
import.5.a:0 "Ayuda muy necesaria!"

import.6.t:0 "El gobierno sueco niega nuestra solicitud"
import.6.d:0 "Desafortunadamente, los suecos consideran que es demasiado arriesgado y no nos enviarán tropas ni equipo."
import.6.a:0 "Nos traicionaron!"

