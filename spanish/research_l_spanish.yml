 improved_equipment_conversion:0 "Conversión de Equipos Mejorada"
 improved_equipment_conversion_desc:0 "Los vehículos más antiguos o capturados pueden que ya no sean aptos para el combate, pero aún pueden proporcionar una plataforma útil para algo más. Las primeras conversiones fueron improvisadas por astutos equipos técnicos de campo y las conversiones a gran escala realizadas en las fábricas mejorarían mucho eso. También los trucos que aprendimos de eso nos ayudan de otras maneras."
 advanced_equipment_conversion:0 "Conversión Avanzada de Equipos"
 advanced_equipment_conversion_desc:0 "El equipo más antiguo convertido ha sido un tremendo éxito y ha ayudado a superar la escasez de vehículos modernos. Por lo tanto, se anima a los soldados a recuperar lo que puedan y las fábricas siguen refinando sus métodos para ayudar con el esfuerzo bélico."
 
