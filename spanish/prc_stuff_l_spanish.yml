 CCP_resore_dbj_glory_tt:0 "Poseer y controlar los siguientes estados:\n    §YJehol§!\n    §YLiaotung§!\n    §YKirin§!\n    §YLiaoning§!\n"
 CCP_create_wargoal_for_db_tt:0 "Ganar un objetivo de guerra contra el propietario o el señor feudal del propietario de los siguientes estados:\n    §YLiaotung§!\n    §YLiaoning§!\n    §YJehol§!\n    §YKirin§!\n    §YSungkiang§!\n    §YHeilungkiang§!\n    §YNorth Xing'an§!\n    §YEast Xing'an§!\n    §YKanto-shu§!\n    §YEast Hebei§!\n    §YCahar§!\n    §YSouth Cahar§!\n"
