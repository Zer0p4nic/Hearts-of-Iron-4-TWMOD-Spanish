 CCP_swift_victory_idea_all:0 "Doctrina de Victoria Rápida"
 CCP_swift_victory_idea_desc:0 "Si vamos a ganar la guerra contra los invasores japoneses, debemos actuar rápido y golpear antes de que se den cuenta."
 CCP_swift_victory_idea_ng_desc:0 "Si vamos a ganar la guerra contra los invasores japoneses, debemos actuar rápido y golpear antes de que se den cuenta."
