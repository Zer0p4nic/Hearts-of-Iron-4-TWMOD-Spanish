american_light_amph_tank_equipment_3:0 "M59 APC"
american_light_amph_tank_equipment_3_short:0 "M59 Amph. Tank"
american_light_amph_tank_equipment_3_desc:0 "El M59 era un transportista blindado de personal estadounidense que entró en servicio en la primavera de 1954, reemplazando al M75. Tenía tres ventajas clave sobre el M75: era anfibio, tenía un perfil más bajo y era considerablemente más barato de producir."
 
m75_equipment_4:0 "M75 APC"
m75_equipment_4_short:0 "M75 APC"
m75_equipment_4_desc:0 "El M75 compartía muchos componentes de chasis/suspensión con el M41 Walker Bulldog Lt.TK, que también estaba propulsado por un motor Continental refrigerado por aire. Tenía una transmisión de conducción cruzada (permitiendo pivotar, etc.), pero se dirigía a través de dos manijas verticales, simulando los laterales de vehículos anteriores controlados por embrague/frenado de la pista. El costo aproximado del vehículo era de $72,000, lo que contribuyó a la detención temprana de la producción. El perfil alto (altura) del vehículo también era un factor negativo. Además, las rejillas de ventilación del motor refrigerado por aire se consideraban vulnerables al fuego de armas pequeñas. Sin embargo, la fiabilidad de su sistema de transmisión era muy superior a la de su reemplazo, el M59."

