m4a3_jumbo_equipment:0 "M4A3E2 Jumbo Sherman"
m4a3_jumbo_equipment_short:0 "M4A3E2 Jumbo Tanque Medio"
m4a3_jumbo_equipment_desc:0 "El Jumbo fue diseñado como una variante de asalto pesado del Sherman. Tenía 38 mm adicionales de blindaje añadidos a la parte frontal y los lados del casco. Después de que se añadieron las placas, el Jumbo tenía una impresionante blindaje frontal de 101 mm y 76 mm de blindaje lateral. Sin embargo, debido al peso extra, no podía viajar tan rápido y lejos como los Shermans regulares."

