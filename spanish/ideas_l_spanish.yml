 chaiseri:0 "Chaiseri"
 chaiseri_desc:0 "La empresa Chaiseri Metal & Rubber Co., Ltd. es una compañía tailandesa ubicada en la provincia de Pathumthani, al norte de Bangkok, Tailandia. Opera en el negocio de Defensa desde 1939 como una organización de apoyo para el Ejército Real Tailandés con su primer diseño indígena en 1969."
 thairung:0 "Thairung"
 thairung_desc:0 "Thai Rung es el único fabricante de automóviles con sede en Tailandia. La empresa, establecida en 1967, comenzó a ensamblar vehículos Isuzu, Toyota, Nissan y Chevrolet. Además del ensamblaje, TRU fabrica su propio automóvil de marca, bajo el nombre Thai Rung (también llamado TR), basado en otras plataformas de camiones pequeños y medianos."
 bangkok_dock:0 "Bangkok Dock Company"
 bangkok_dock_desc:0 "La Bangkok Dock Company (1957) Limited es una empresa tailandesa de construcción naval. Opera como una empresa estatal bajo la supervisión de la Armada Real Tailandesa. Originalmente fundada en 1865 como Bangkok Dock Co por el Capitán John Bush, el maestro del puerto de Bangkok, fue adquirida por la Armada Real Tailandesa en 1957. La empresa ahora tiene dos instalaciones: el astillero original de Bangkok en Charoen Krung Road, junto a Wat Yan Nawa, y una instalación principal más nueva que opera en el Astillero Naval Mahidol Adulyadej en Sattahip, en la provincia de Chonburi."
 rung_paisarn:0 "Rung Paisarn Heavy Industries"
 rung_paisarn_desc:0 "Rung Paisarn Heavy Industries es actualmente un fabricante de armas inactivo en Tailandia, conocido principalmente por su rifle de asalto RPS-001, además de varias modificaciones de armas realizadas tanto para el Ejército Real Tailandés como para la Policía Real Tailandesa en la década de 1980."
 DTI:0 "Defense Technology Institute"
 DTI_desc:0 "Defense Technology Institute (organización pública) es una empresa de defensa tailandesa establecida en 2007."
 siam_cement:0 "Siam Cement"
 siam_cement_desc:0 "The Siam Cement Public Company Limited (SCG) es la empresa de cemento más grande de Tailandia y el sudeste asiático. En 2015, también fue clasificada como la 4ta empresa más grande de Tailandia y la 641ra empresa más grande del mundo según Forbes 2000. Fundada por decreto real del Rey Vajiravudh (Rama VI) en 1913. Desde entonces, la empresa se ha expandido a varios negocios con cinco unidades de negocio principales: productos químicos, papel, cemento, materiales de construcción y distribución. La empresa está controlada por la Oficina de Propiedad de la Corona, que posee el 30% de las acciones de Siam Cement."
 siam_aeronautics:0 "Siam Aeronautics"
 siam_aeronautics_desc:0 "Una empresa de aviación creada para representar a las fábricas de aviación de la RTAF que fabrican los aviones Prajadhipok y Boripatr. No hay ninguna empresa registrada bajo este nombre, con el logo modificado de la extinta aerolínea 'Air Siam'."
 TAI:0 "Thai Aviation Industries"
 TAI_desc:0 "TAI se estableció en 2003 en anticipación del creciente oportunidad en el servicio de mantenimiento de aviación, impulsado por el aumento de las actividades de aviación resultantes de la política del gobierno de hacer de Tailandia el centro de aviación de la región de Asia-Pacífico. Tailandia no tenía un centro de mantenimiento de aviación antes de que se estableciera la empresa. La empresa sirve a la industria con más de 400 ingenieros y técnicos de aviación experimentados de la Real Fuerza Aérea de Tailandia."
 tanin:0 "Tanin Industrial Company"
 tanin_desc:0 "Tanin se estableció en 1946 como un negocio familiar en Tailandia. Sin embargo, con el pensamiento emprendedor y la determinación del Sr. Udom Wittayasirinun, Tanin se convirtió en un gigante fabricante de radios. Tanin experimentó éxito y expandió la empresa en 1962, y su radio se convirtió en un producto reconocido. Durante los años 80, Tanin fue uno de los principales actores en la industria de electrodomésticos en Tailandia con ventas netas estimadas de $33,000,000. Tanin también fue la única marca tailandesa en la industria de dispositivos eléctricos que tenía sub-sucursales. Sin embargo, durante el período de los 80 y 90, hubo muchos actores emergentes en el mercado global, como Corea del Sur, Singapur, y otros. Estos países fueron los principales exportadores en Asia y, por lo tanto, afectaron la competitividad de Tanin."

