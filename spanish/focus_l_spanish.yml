 confirm_cancel_national_focus:0 "Cancelar Enfoque Nacional"
 confirm_cancel_national_focus_desc:0 "¿Estás seguro de que quieres cancelar este Enfoque Nacional?"
 SOV_ural_oil2_tt:0 "Podríamos §Gdescubrir§! más §YOleo§! a medida que pase el tiempo!"
 SOV_council_evacuation:0 "Crear el Consejo de Evacuación"
 SOV_council_evacuation_desc:0 "Necesitamos organizar la evacuación de nuestra industria hacia los Urales y el Volga, ralentizar a los alemanes!"
 SOV_soviet_strong:0 "Consolidar la Unión Soviética"
 SOV_soviet_strong_desc:0 "Los primeros dos años de la invasión alemana fueron brutales, pero finalmente nos hemos consolidado, no caeremos!"
 SOV_ural_factories:0 "Fábricas de los Urales"
 SOV_ural_factories_desc:0 "Los Urales se han convertido muy rápidamente en el poder industrial de nuestra gran nación"
 SOV_second_baku:0 "El Segundo Bakú"
 SOV_second_baku_desc:0 "El Segundo Bakú es lo que llamamos al nuevo petróleo descubierto entre los Urales y el Volga, esa región tiene mucho gas que podemos usar y vender!"
 SOV_expand_tankograd:0 "Expandir Tankograd"
 SOV_expand_tankograd_desc:0 "Tankograd debe ser expandido para que podamos hacer más y más tanques y abrumar al enemigo!"
 SOV_ural_forts:0 "Fuertes de los Urales"
 SOV_ural_forts_desc:0 "Debemos prepararnos para la defensa total en los Urales, nuestro último bastión!"
 
 FRA_rearm_program:0 "Programa de Rearmamento de 3 Años"
 FRA_rearm_program_desc:0 "Necesitamos rearme a nuestra nación, Alemania está en nuestra puerta y está amenazando la soberanía de toda Europa"
 FRA_mass_assault:0 "Doctrina de Asalto Masivo"
 FRA_mass_assault_desc:0 "Lanzar cuerpos al enemigo es la solución a nuestros problemas, Alemania no puede sufrir otra Gran Guerra!"
 FRA_superior_firepower:0 "Superior Potencia de Fuego"
 FRA_superior_firepower_desc:0 "Destruir a nuestro enemigo con el poder de nuestros grandes cañones es lo que Alemania intentó durante la Gran Guerra, esta vez seremos nosotros quienes haremos su guerra costosa"
 
 
 FRA_mandate:0 "Continuar con los Mandatos Coloniales"
 FRA_mandate_desc:0 "Los Mandatos Coloniales deben continuar, nuestra industria depende de ello y nuestro orgullo nacional."
 FRA_vienot_agreement:0 "Acuerdo de Vienot"
 FRA_vienot_agreement_desc:0 "El Acuerdo de Vienot fue creado para permitir que nuestro estado títere de Siria sea más autónomo, todavía estarían en nuestra esfera de influencia, pero su líder tendría plena autonomía sobre su situación económica, social y política."
 FRA_abolish_gold_standard:0 "Abolir el Patrón Oro"
 FRA_abolish_gold_standard_desc:0 "La Gran Depresión nos golpeó más tarde que a la mayoría de las naciones, a pesar de ello no tomamos precauciones ni medidas para prevenir que nos afectara, ahora tenemos que lidiar con ello."
 FRA_test:0 "Probar el Mercado Libre"
 FRA_test_desc:0 "Necesitamos probar la doctrina del Mercado Libre, aunque hemos visto que el socialismo y el comunismo nos han fallado, el mercado libre no puede!"
 FRA_learn_from_usa:0 "Rechazar la Economía Keynesiana"
 FRA_learn_from_usa_desc:0 "La Economía Keynesiana no ha resuelto el problema de la Gran Depresión en los EE. UU., y solo lo ha empeorado, no podemos cometer los mismos errores."
 FRA_military_investment:0 "Inversión Militar"
 FRA_military_investment_desc:0 "Invertir en el ejército nos permitirá tener una fuerza armada sin precedentes."
 
 
 JAP_Musashino_plant:0 "Planta de Musashino"
 JAP_Musashino_plant_desc:0 ""
 JAP_five_races:0 "Cinco Razas"
 JAP_five_races_desc:0 "Cinco razas bajo una unión! Los cinco grupos étnicos de los manchúes, los japoneses, los han chinos, los mongoles y los coreanos vivirán en unión en la esfera de coprosperidad."
 JAP_rice_crops:0 "Cultivos de Arroz"
 JAP_rice_crops_desc:0 ""
 JAP_rail:0 "Expansión del Ferrocarril"
 JAP_rail_desc:0 ""
 JAP_develope_osaka:0 "Desarrollar Osaka"
 JAP_develope_osaka_desc:0 ""

 JAP_southern_railways:0 "Ferrocarril de Manchuria del Sur"
 JAP_southern_railways_desc:0 "Mejorar la línea sur que corre a lo largo de la costa ayudará enormemente a los colonos japoneses y la situación de suministro en las regiones fronterizas estratégicamente importantes con China."

 JAP_weapons_cache:0 "Reservas de Armas"
 JAP_weapons_cache_desc:0 "Necesitamos organizar nuestros depósitos de armas y desempolvar las viejas armas utilizadas en las campañas anteriores."
 
 interwar_antiair:0 "Ametralladora Antiaérea"
 
 GER_reichswerke_ostdeutsch:0 "Reichswerke Ostdeutsch"
 GER_reichswerke_ostdeutsch_desc:0 ""
 GER_rebuild_pol_mil:0 "Reconstruir Infraestructura Militar"
 GER_rebuild_pol_mil_desc:0 ""
 GER_rebuild_pol_civ:0 "Reconstruir Infraestructura Civil"
 GER_rebuild_pol_civ_desc:0 ""
 GER_Gestapo:0 "Einsatzgruppen"
 GER_Gestapo_desc:0 ""
 GER_aces_high:0 "Áses Alemanes"
 GER_aces_high_desc:0 "Al igual que durante la Gran Guerra, dominaremos los cielos!"
 GER_airbases:0 "Expansión de Lufthansa"
 GER_airbases_desc:0 "Construir nuestras bases aéreas potencialmente asegurará nuestra superioridad aérea sobre los cielos alemanes, debemos estar atentos a las intenciones británicas!"
 GER_air_commanders:0 "Comandos Aéreos"
 GER_air_commanders_desc:0 "Debemos desplegar a nuestros generales más capacitados en el campo de batalla para asegurar una victoria rápida en los cielos y preparar operaciones de paracaidistas."
 GER_focke_wulf:0 "Focke Wulf"
 GER_focke_wulf_desc:0 "Focke-Wulf Flugzeugbau AG es un fabricante alemán de aviones civiles y militares. Nos proporcionará los mejores diseños de cazas para ganar la guerra aérea!"
 GER_torpedo_bomber:0 "Heinkel He 115"
 GER_torpedo_bomber_desc:0 "Un hidroavión de tres plazas que se utilizará para bombardear los barcos británicos y destruirlos, cuantos menos británicos haya, mejor para nuestros submarinos!"
 
 
 
 HUN_reinforce_regency:0 "Reforzar la Regencia"
 HUN_reinforce_regency_desc:0 "Necesitamos reforzar la regencia de Horthy antes de que colapse."
 HUN_consolidate:0 "Consolidar el Poder"
 HUN_consolidate_desc:0 "Estamos cerca de consolidar lo que queda del gobierno, la última ofensiva para el poder debe ser orquestada antes de que nos movamos a reformar la nación en su conjunto."
 HUN_fraternal:0 "La Comunidad Fraternal Húngara"
 HUN_fraternal_desc:0 "Las raíces de este movimiento se remontan a la Transilvania del siglo XVIII. Siendo un movimiento irredentista, los miembros luchan por el retorno de las antiguas fronteras de Hungría y están en contra de alinearse con Alemania. Levantaremos la prohibición del movimiento y lo convertiremos en una organización oficial financiada por el gobierno para apoyar nuestra economía y ayudar a la opinión popular de [ROOT.GetLeader]."
 HUN_turan_hunters:0 "Cazadores de Turan"
 HUN_turan_hunters_desc:0 "Aunque los Turáni Vadászok fueron formados inicialmente por Gyula Gömbös, quien claramente tenía puntos de vista fascistas y trató de alinearse con Alemania e Italia, la organización en sí se ha mantenido leal a [ROOT.GetLeader] y su régimen. Por lo tanto, podemos reclutar libremente nuevos soldados de ellos e incluso utilizarlos como la guardia personal de Horthy."
 HUN_medium_class:0 "Apoyar a la Clase Media"
 HUN_medium_class_desc:0 "Es evidente que la clase media es la savia de nuestra nación. Mientras la nobleza se relaja en sus sillas doradas y los campesinos hacen el trabajo necesario para mantener el país en funcionamiento, es la clase media la que realiza todas las cosas realmente importantes."
 HUN_arrest_political_extremists:0 "Arrestar a los Extremistas Políticos"
 HUN_arrest_political_extremists_desc:0 "Desafortunadamente, la extrema derecha está ganando más y más poder cada día. [ROOT.GetLeader] ha estado tratando de mantener al primer ministro Gömbös bajo control, pero los movimientos extremistas están creciendo como malas hierbas en cada rincón de la sociedad. Esto llegó a un punto de ebullición hace poco, cuando Böszörmény Zoltán intentó marchar hacia Budapest y tomar el control del país con su 'Kaszaskeresztes Párt'. Con su derrota, el partido fascista más fuerte ahora es el NAP, o Nemzet Akaratának Pártja, que fue fundado en 1935 por el ex oficial Ferenc Szálasi y es claramente nacional socialista. La única forma de contener esta amenaza es si lo encarcelamos y prohibimos el propio partido. Esto podría causar un gran alboroto, pero a largo plazo valdrá la pena."
 HUN_expand_vitezi:0 "Expandir el Vitezi Rend"
 HUN_expand_vitezi_desc:0 "El Vitézi Rend fue establecido por nuestro Regente hace más de una década para honrar a aquellos que lucharon valientemente en la Gran Guerra, o que desde entonces han logrado grandes cosas por nuestro país. Al expandir aún más la orden y organizar más ceremonias de iniciación, podemos asegurar un gran y leal seguimiento, dándonos la posibilidad de llegar a muchas partes de la sociedad al tener miembros de la orden en todas partes. Cuanto más fuerte sea el Vitézi Rend, mejor será para [ROOT.GetLeader], ya que nominalmente tiene más influencia en el país."
 HUN_instate_rongyos:0 "Instaurar Oficiales de la Garda Rongoys"
 HUN_instate_rongyos_desc:0 ""
 HUN_pengo:0 "Mejorar el Valor del Pengö"
 HUN_pengo_desc:0 "Nuestra economía es peligrosamente débil y corre el riesgo de colapsar. Al asignar fondos de reserva y préstamos, podemos aumentar el valor del Pengö, que es el primer paso para recuperar el control de la economía. Después de eso, podemos centrarnos en asegurar acuerdos comerciales vitales con otras naciones, o simplemente lidiar con los problemas nosotros mismos."
 HUN_industrial_work:0 "Reformas Industriales y Laborales"
 HUN_industrial_work_desc:0 "La clase trabajadora de nuestra nación aún tiene las mismas leyes que en la monarquía austro-húngara hace una década. Los tiempos han cambiado, y también deben hacerlo los derechos de los trabajadores. Al reformar las leyes de derechos de la clase trabajadora y construir fábricas adicionales, no solo podemos asegurar la felicidad de los trabajadores y prevenir huelgas y disturbios, sino también aumentar nuestra producción."
 HUN_manfred_works:0 "Expandir las Obras Manfred Weiss"
 HUN_manfred_works_desc:0 "Las enormes Obras de Acero Manfred Weiss han sido un contratista de defensa integral desde que la Gran Guerra vio una gran expansión de las instalaciones. Si vamos a aumentar nuestra militar en preparación para la próxima guerra, el orgullo de nuestra industria nacional una vez más deberá ampliarse."
 HUN_reactivate_mavag:0 "Abrir más Departamentos de MAVAG"
 HUN_reactivate_mavag_desc:0 "La empresa MÁVAG fue la segunda mayor empresa industrial después de las Obras de Acero y Metal Manfréd Weiss en la mitad húngara de la Monarquía Austro-Húngara. MÁVAG era propiedad del Reino de Hungría."
 HUN_vojvodina_steel:0 "Procesamiento de Metales en Vojvodina"
 HUN_vojvodina_steel_desc:0 "La región de Vojvodina es una mina de oro literal cuando se trata de acero. Con el acero siendo el material más valioso para nosotros, con el cual podemos producir la mayor parte de nuestro equipo, sería prudente abrir una nueva fábrica que pueda procesar el metal en el lugar. Esto ahorraría muchos costos de transporte y permitiría una producción más rápida."
 HUN_savings:0 "Saquea los ahorros del Banco Nacional"
 HUN_savings_desc:0 "El almirante Horthy tiene muchos amigos y seguidores influyentes, algunos de los cuales son altos cargos en el banco nacional húngaro. Podría convencerlos para que le otorguen a él y al partido un gran préstamo para impulsar la industria húngara, así como apoyar la industria nacional y, por lo tanto, parecer más agradables a la población. Si navegamos con astucia por el caos político, es posible que ni siquiera tengamos que devolver las deudas..."
 HUN_uniforms:0 "Uniformes mejorados"
 HUN_uniforms_desc:0 "Los uniformes mejorados tienen un costo, pero cuanto mejores sean, mejor estarán nuestras tropas en el campo de batalla, y eso es lo que importa."
 HUN_stronger_planning:0 "Juegos de guerra"
 HUN_stronger_planning_desc:0 "Necesitamos realizar juegos de guerra para comprender mejor el campo de batalla y planificar nuestras ofensivas."
 HUN_general_staff:0 "Estado Mayor General Húngaro"
 HUN_general_staff_desc:0 "Hungría necesita un Estado Mayor General adecuado para cooperar con nuestros aliados en todos los frentes y planificar ofensivas en conjunto."
 HUN_haditechnika:0 "Expandir el Haditechnikai Intezet"
 HUN_haditechnika_desc:0 "El Instituto de Tecnología Militar ya se ha creado en 1928, su expansión puede abrir nuevas formas de llevar a cabo la guerra y en qué debería centrarse nuestro ejército."
 HUN_airbases:0 "Construcción de bases aéreas"
 HUN_airbases_desc:0 "Necesitamos construir nuestras bases aéreas para controlar los cielos de la región, no podemos permitir que nadie gane nuestros cielos!"
 HUN_radar_research:0 "RADAR"
 HUN_radar_research_desc:0 "Con la introducción del radar, controlar nuestro espacio aéreo nunca será más fácil."
 HUN_synthetic_research:0 "Petróleo sintético"
 HUN_synthetic_research_desc:0 "Desarrollar petróleo sintético nos pondrá en menos riesgo de perder nuestro suministro de petróleo y nos hará autosuficientes."
 
 
 USA_f86sabre:0 "F-86 Sabre"
 USA_f86sabre_desc:0 "Necesitamos un caza a reacción con alas en flecha para dominar los cielos si queremos mantenernos a la par con otras grandes potencias entrando en la década de 1950."
 USA_peacemaker:0 "Pacificador"
 USA_peacemaker_desc:0 "Necesitamos un bombardero pesado de gran altitud capaz de realizar bombardeos intercontinentales. Este avión podrá transportar más de 30 toneladas de bombas desde la seguridad de nuestras costas hasta Alemania, la resistencia será inútil!"
 
 USA_mustang:0 "Mustangs"
 USA_mustang_desc:0 ""
 
 USA_nav_bombers:0 "Bombarderos de ataque naval"
 USA_nav_bombers_desc:0 ""
 
 
 USA_3LA:0 "Establecer las agencias de 3 letras"
 USA_3LA_desc:0 "Las agencias de 3 letras serán parte del nuevo plan del presidente para abordar la Depresión. Cubrirán todas las partes de la vida y, con suerte, abordarán los problemas que enfrenta el pueblo estadounidense con la Gran Depresión."
 USA_public_works:0 "Administración de Obras Públicas"
 USA_public_works_desc:0 "La AOP fue creada por la Ley Nacional de Recuperación Industrial en respuesta a la Gran Depresión. Construyó infraestructuras como la presa Hoover, un puente que conecta Key West, Florida, con el continente, y un túnel de 1.5 millas de largo bajo el río Hudson en la ciudad de Nueva York, rivalizando con la WPA en su esfuerzo por hacer la mejor infraestructura en Estados Unidos. Sin embargo, la AOP es mejor porque más tarde construyó los portaaviones Yorktown y Enterprise, que hundieron 4 portaaviones japoneses en la Batalla de Midway. Toma eso, WPA!"
 USA_national_youth:0 "Administración Nacional de la Juventud"
 USA_national_youth_desc:0 "El NYA era parte del WPA y apoyaba a los estadounidenses en edad universitaria con trabajo y educación antes de que estallara la guerra, momento en el cual fue transferido a la Comisión de Mano de Obra de Guerra para fines de reclutamiento. Esta administración andrógina tenía como objetivo mantener a los adolescentes fuera de las calles y en programas educativos o vocacionales para mantener su potencial para logros futuros y contribuciones a la sociedad."
 USA_infra_buildup_1:0 "Carreteras del Noroeste Medio"
 USA_infra_buildup_1_desc:0 "Necesitamos desarrollar las posibilidades de viaje a través del país en el Noroeste Medio, especialmente durante estos tiempos oscuros."
 USA_infra_buildup_2:0 "Carreteras del Suroeste Medio"
 USA_infra_buildup_2_desc:0 "Necesitamos desarrollar las posibilidades de viaje a través del país en el Suroeste Medio, especialmente durante estos tiempos oscuros."
 USA_landon:0 "El Nuevo Trato de Landon"
 USA_landon_desc:0 "Alf Landon está de acuerdo con gran parte del Nuevo Trato de Roosevelt pero quiere poner su propio giro, cambiando el rumbo financiero del país!"
 USA_support_gas_companies:0 "Apoyar a las Empresas de Gas"
 USA_support_gas_companies_desc:0 "Nuestro Gas es nuestra principal fuente de ingresos, invertir en él nos traerá al menos ganancias inmediatas."
 USA_fiscal_conservatism:0 "Conservadurismo Fiscal"
 USA_fiscal_conservatism_desc:0 "Alf Landon no acepta altos impuestos y quiere un gasto gubernamental y una deuda mínima, debemos adherirnos a esto y hacer realidad este sueño utópico."
 USA_tax_break:0 "Reducir los Impuestos"
 USA_tax_break_desc:0 "Reducir los impuestos nos traerá ganancias inmediatas, pero podría costarnos a largo plazo, debemos tener eso en cuenta."
 USA_expand_rfc:0 "Expandir la RFC"
 USA_expand_rfc_desc:0 "En 1932, Eugene Meyer, un miembro de la Junta de Gobernadores de la Reserva Federal, sugirió la formación de una organización modelada a partir de la Corporación de Finanzas de Guerra de EE. UU. de la Gran Guerra; la sugerencia fue aceptada y recomendada por el entonces presidente Herbert Hoover. Entre las reformas radicales que el presidente Roosevelt está llevando a cabo como parte de 'El Nuevo Trato', la RFC se expandirá y se orientará hacia la posible producción de material de guerra."
 
 
 
 
 HUN_theoretical_studdies:0 "Estudios Teóricos"
 HUN_theoretical_studdies_desc:0 ""
 ARG_Join_Allies:0 "Arsenal de la Democracia"
 ARG_Join_Allies_desc:0 "Intendemos unirnos a los Aliados y participar en su Arsenal de la Democracia para asegurar el futuro de Argentina."
 ARG_Democracy:0 "Amenazas Comunes"
 ARG_Democracy_desc:0 "Nuestros amigos democráticos están luchando una guerra mientras nosotros solo estamos mirando. Necesitamos unir a nuestro pueblo bajo los principios de la democracia y comenzar nuestra contribución con la bendición de El Presidente."
 ARG_invite_soviet_military_advisors:0 "Asesores Soviéticos para el Ejército Argentino"
 ARG_invite_soviet_military_advisors_desc:0 "El Ejército Argentino podría necesitar capacitación beneficiosa de los asesores expertos de nuestros camaradas. Nos aseguraremos de contactar a nuestros hermanos en el extranjero e invitarlos a nuestra amada Argentina."
 ARG_Schutzstaffel_focus:0 "Rama SS del Ejército Argentino"
 ARG_Schutzstaffel_focus_desc:0 "Alemania nos ha apoyado con oficiales de las SS cuyo objetivo es entrenar ramas del Ejército Argentino con capacitación de las SS."
 ARG_Learn_from_the_Wehrmacht:0 "Ejército Argentino y Wehrmacht"
 ARG_Learn_from_the_Wehrmacht_desc:0 "El Ejército Argentino puede aprender mucho del Wehrmacht. Deberíamos pedir orientación en asuntos militares. Esto, sin duda, impulsará a nuestro querido Ejército Argentino."
 ARG_axis_leanings_focus:0 "Relaciones Más Cercanas con Alemania"
 ARG_axis_leanings_focus_desc:0 "Los alemanes tienen una inflación severa y necesidad de alimentos. Al darles carne extra barata, podemos darles un impulso y obtener ventajas nosotros mismos de su experiencia en industrialización."
 Labour_Education:0 "Educación Laboral"
 Labour_Education_desc:0 "Nuestra industria exportadora está creciendo rápidamente, lo que nos permite seguir industrializando y educando a nuestra gente. Todos esos inmigrantes europeos con diferentes conocimientos y grandes mentes también han demostrado ser eficientes en alcanzar nuestros objetivos."
 Mesopotamia_Cattlefields:0 "Exportación de Ganado de las Pampas"
 Mesopotamia_Cattlefields_desc:0 "La exportación de ganado de las Pampas es la mayor exportación que Argentina posee actualmente. Nuestros principales compradores hoy son Alemania, Inglaterra y su Commonwealth. Seguramente podemos hacer más amigos con la carne argentina."
 Tucuman_Cattlefields:0 "Plan Agrícola de las Pampas"
 Tucuman_Cattlefields_desc:0 "Desarrollaremos la agricultura de las Pampas y la prepararemos para la exportación de carne. Nuestro objetivo a largo plazo es abastecer al mundo con nuestro querido ganado y enriquecer a Argentina para el desarrollo futuro."
 Argentina_Meat_Export:0 "Plan Agrícola de IAPI"
 Argentina_Meat_Export_desc:0 "Argentina posee ventajas comparativas en la agricultura, ya que el país cuenta con una gran cantidad de tierras altamente fértiles. Entre 1860 y 1930, la explotación de las ricas tierras de las pampas impulsó fuertemente el crecimiento económico. Durante las tres primeras décadas del siglo XX. Argentina fue el décimo estado más rico del mundo per cápita."
 ARG_nuclear_effort:0 "Proyecto Mendoza"
 ARG_nuclear_effort_desc:0 "El Proyecto Mendoza es un proyecto ultrasecreto iniciado por el Centro de Tecnología de Guerra para dividir el átomo y crear una bomba que podría destruir ciudades por completo. Incluso poseer tal poder y, con suerte, obtenerlo primero aseguraría la paz mundial para todas las generaciones venideras."
 ARG_production_effort_3:0 "Plan de Producción de IAPI 3"
 ARG_production_effort_3_desc:0 "El Plan de Producción de IAPI 3 consiste en expandir aún más el monopolio, asegurando que seamos la nación más rentable de América del Sur. Nuestros vecinos mirarán nuestros esfuerzos con envidia!"
 ARG_production_effort_2:0 "Plan de Producción de IAPI 2"
 ARG_production_effort_2_desc:0 "El Plan de Producción de IAPI 2 se basa en expandir nuestros centros de producción y seguir ampliando la producción en masa de bienes como armas y alimentos."
 ARG_production_effort:0 "Plan de Producción de IAPI 1"
 ARG_production_effort_desc:0 "El Plan de Producción de IAPI 1 se basa en producir bienes, armas y cualquier cosa que se demande para nuestro ejército, marina, fuerza aérea y pueblo. Educaremos a nuestra gente joven y mayor y les otorgaremos diplomas."
 ARG_construction_effort_3:0 "Plan de Expansión de IAPI 3"
 ARG_construction_effort_3_desc:0 "Las montañas de la Patagonia tienen una gran ubicación para más industria. IAPI ha lanzado un plan 3 para desarrollar esta área con la industria que tanto necesitan Argentina y su gente. Esta industria tendrá un rol multipropósito, ya que servirá como una industria civil con un enfoque en la exportación de carne y la extracción de metales."
 Develop_Patagonia:0 "Desarrollar las montañas de la Patagonia"
 Develop_Patagonia_desc:0 "La Patagonia ha sido explorada en busca de metales y hemos encontrado oro! Desarrollaremos esta área como el próximo proyecto de IAPI."
 Develop_Tucuman:0 "Desarrollar las montañas de Tucumán"
 Develop_Tucuman_desc:0 "Sabemos desde hace mucho tiempo que las montañas de Tucumán poseen riquezas en términos de objetos metálicos. Utilizaremos a nuestros ciudadanos menos educados y más prácticos en el desarrollo de estas áreas ricas. Serán pagados con vivienda gratuita, comida, dinero y diplomas de excavación."
 ARG_construction_effort_2:0 "Plan de Expansión de IAPI 2"
 ARG_construction_effort_2_desc:0 "El Plan de Expansión de IAPI 2 se basará en seguir educando a nuestra juventud mientras otorgamos pequeñas parcelas de tierra a nuestros ciudadanos más pobres para que podamos empezar a educar a más ciudadanos."
 ARG_construction_effort:0 "Plan de Expansión de IAPI 1"
 ARG_construction_effort_desc:0 "El plan de expansión de IAPI 1 se basa en enseñar a nuestros estudiantes y jóvenes los conceptos básicos de la construcción. Les pagaremos en términos de alimentos, alojamiento gratuito y diplomas educativos."
 The_IAPI:0 "Preocupación Industrial de IAPI"
 The_IAPI_desc:0 "IAPI es nuestra principal industria. Pero no está compitiendo lo suficientemente bien con las naciones extranjeras y, al mismo tiempo, no está generando suficiente riqueza para Argentina. Estableceremos el servicio laboral obligatorio y expandiremos aquí para que nuestra futura industria nos enriquezca y acerque a Argentina a la economía mundial."
 ARG_Pride_of_the_Fleet:0 "Orgullo de la Armada Argentina"
 ARG_Pride_of_the_Fleet_desc:0 "Nuestro buque capital está desactualizado y superado por las marinas más modernas. La Armada Argentina nos ha dado la opción de reacondicionarla o explorar sus debilidades y desarrollar nuevos cascos para un buque capital más moderno."
 ARG_destroyer_effort:0 "Destructores de la Armada Argentina"
 ARG_destroyer_effort_desc:0 "Nuestra Armada ha solicitado destructores más modernos para mantenerse al día con las marinas más modernas. Nuestros nuevos diseños deberían poder colocar minas, limpiar minas y detectar submarinos a lo largo de nuestras costas."
 ARG_cruiser_effort:0 "Cruiseros de la Armada Argentina"
 ARG_cruiser_effort_desc:0 "Los cruceros son de hecho la columna vertebral de cada flota exitosa. La Armada Argentina necesita mejorar sus cruceros, tanto en cantidad como en calidad."
 ARG_Wolpack_doctrine:0 "Tácticas de Manada de Lobos"
 ARG_Wolpack_doctrine_desc:0 "Durante la Gran Guerra, los alemanes desplegaron máquinas de muerte submarinas. Las llamaron U-boats. El U-boat ha demostrado ser una fuerza mortal con la que lidiar. La Armada Argentina podría necesitar una flota de estos para nuestro sistema de defensa costera."
 Armada_Argentina:0 "Armada Argentina"
 Armada_Argentina_desc:0 "La Armada Argentina es una mezcla de barcos de preguerra y de la Gran Guerra activa. Necesitamos reacondicionar y expandir nuestra Armada para mostrar nuestra dedicación en la construcción naval."
 ARG_NAV_effort:0 "Bombarderos Navales de la FAA"
 ARG_NAV_effort_desc:0 "La FAA ha solicitado aviones que puedan lanzar torpedos y varias bombas con el potencial de destruir barcos enemigos y embarcaciones a lo largo de nuestra costa."
 ARG_rocket_effort:0 "Industria de Cohetes"
 ARG_rocket_effort_desc:0 "Desde que los chinos inventaron la pólvora, han lanzado pequeños cohetes de celebración al aire. ¿Qué pasaría si pudiéramos encontrar formas de lanzar cohetes a gran escala a nuestros enemigos? El Centro de Tecnología de Guerra necesita abordar esta idea de inmediato."
 ARG_CAS_effort:0 "Bombarderos en picado de la FAA"
 ARG_CAS_effort_desc:0 "La FAA quiere nuevos bombarderos pequeños para desgarrar sus objetivos. Dando al Ejército Argentino un apoyo aéreo crucial. Nuestro trabajo es simple. Exploremos nuestros diseños actuales y veamos qué podemos mejorar."
 Doctrine_for_FAA:0 "Doctrina para la FAA"
 Doctrine_for_FAA_desc:0 "Nuestra FAA necesita doctrinas. Un avión es inútil sin un plan. Y la demanda de tácticas aéreas por parte de la FAA es crucial para que Argentina controle sus cielos."
 ARG_bomber_focus:0 "Bombarderos de la FAA"
 ARG_bomber_focus_desc:0 "No hay vergüenza en estar subdesarrollado en aerodinámica. Pero nos pondremos al día invirtiendo grandes cantidades en el desarrollo de nuevos bombarderos para la FAA."
 ARG_fighter_focus:0 "Cazas de la FAA"
 ARG_fighter_focus_desc:0 "La FAA necesita cazas más modernos. Exploraremos nuevos diseños y comenzaremos a probar prototipos."
 ARG_support_tanks:0 "Armas de Apoyo Krupp"
 ARG_support_tanks_desc:0 "Después de muchos avances en la investigación de blindajes. Krupp nos aconsejó sobre nuevos diseños muy beneficiosos para nuestras fuerzas blindadas. Inmediatamente exploraremos estas ideas y equiparemos a nuestras fuerzas armadas con ellas."
 ARG_stug_effort:0 "Armas de Asalto Krupp"
 ARG_stug_effort_desc:0 "Al investigar estos blindajes de perfil más pequeño con grandes armas, el Ejército Argentino atravesará cualquier fortaleza en su camino. Ninguna fortaleza enemiga, edificio ni guarniciones se interpondrán en nuestro camino con estas armas."
 ARG_armor_effort:0 "Cooperación con Krupp"
 ARG_armor_effort_desc:0 "Nos hemos puesto en contacto con EE. UU., Inglaterra, Francia y Alemania para guiarnos en tecnología de blindaje. La empresa alemana Krupp ha decidido entregarnos algunos diseños que podemos construir y mejorar. Aprenderemos los principios básicos de los tanques y crearemos nuestros propios diseños en el futuro. Pero por ahora, Krupp será el impulso que necesitaba el Ejército Argentino."
 ARG_doctrine_effort_2:0 "Implementar nuestra doctrina"
 ARG_doctrine_effort_2_desc:0 "Ahora que hemos encontrado nuestra doctrina, es hora de entrenar a nuestro Ejército Argentino para que alcance su potencial. El Ejército Argentino será una fuerza a tener en cuenta."
 ARG_doctrine_effort:0 "La forma en que luchamos"
 ARG_doctrine_effort_desc:0 "El Ejército Argentino es un pequeño ejército profesional con un potencial ilimitado. Necesitamos elegir nuestra doctrina con cuidado."
 ARG_mechanization_effort:0 "Ejército Argentino Mecanizado"
 ARG_mechanization_effort_desc:0 "Estudios en países extranjeros nos han mostrado una idea particularmente interesante. Al armar nuestros camiones y montar armas en ellos, nuestros soldados estarán protegidos, móviles y peligrosos en términos de potencia de fuego. Es absolutamente crucial que exploremos esto y lo añadamos al Ejército Argentino."
 ARG_motorization_effort:0 "Motorización del Ejército Argentino"
 ARG_motorization_effort_desc:0 "Todo el concepto de motorización es beneficioso para el Ejército Argentino, ya que pueden conducir al frente y enfrentarse a los enemigos de Argentina a un ritmo mucho más rápido. Centrarse en esto nos dará una fuerza armada mucho más móvil."
 ARG_equipment_effort_3:0 "Estandarización de artillería"
 ARG_equipment_effort_3_desc:0 "El Ejército Argentino necesita una mejora en la artillería pesada. Nuestra artillería actual es demasiado débil y se descompone con demasiada frecuencia. Crearemos mejores armas para nuestras fuerzas armadas."
 ARG_equipment_effort_2:0 "Estandarización de apoyo"
 ARG_equipment_effort_2_desc:0 "La estandarización de apoyo es necesaria en nuestro duro entorno que rodea a nuestra querida Argentina. Necesitamos luchar contra la jungla, el frío, el desierto y las montañas, así como los ríos. Vamos a poner equipos estandarizados para ayudar a nuestras fuerzas armadas."
 ARG_equipment_effort:0 "Estandarización de armas"
 ARG_equipment_effort_desc:0 "El Ejército Argentino necesitará mejores armas de mejor calidad. Debemos comenzar de inmediato a mejorar las armas pequeñas para nuestras fuerzas armadas!"
 ARG_Mar_del_Plata_Navy_Complex:0 "Complejo naval de Mar del Plata"
 ARG_Mar_del_Plata_Navy_Complex_desc:0 "El complejo naval de Mar del Plata es la ubicación más moderna y estratégica para los astilleros en Argentina. Pondremos una gran cantidad de recursos para expandirlo más allá de nuestros sueños más salvajes. La Armada controlará la punta de América del Sur!"
 ARG_flexible_navy:0 "Estrategias de la Armada"
 ARG_flexible_navy_desc:0 "Nuestra Armada Argentina no es la más poderosa. Pero desplegada con habilidades en tácticas engañosas, como la interdicción y el golpe y fuga. Podemos hacer de nuestra Armada un arma muy formidable para proteger nuestras costas."
 ARG_Amerika_Bomber:0 "Bombarderos estratégicos"
 ARG_Amerika_Bomber_desc:0 "Estos monstruos de 4 a 6 motores pueden dar un golpe tan fuerte a la infraestructura general de los enemigos que cualquier nación que no posea un arma igual lo pensará dos veces antes de siquiera apuntar a nuestra gloriosa Argentina."
 ARG_political_correctness:0 "Socialismo y Corrección"
 ARG_political_correctness_desc:0 "El Comité de Socialismo y Corrección, establecido por nuestro querido El Dictador, es una controvertida empresa de medios que se asegura de que nos conozcamos tan bien que no tendremos problemas para identificar a nuestros enemigos que siembran el caos en nuestra querida Argentina y su gente."
 ARG_secret_weapons:0 "Centro de Tecnología de Guerra"
 ARG_secret_weapons_desc:0 "El Centro de Tecnología de Guerra es bastante conocido, sin embargo, las ramas ocultas del establecimiento han hecho avances que son muy valiosos para la guerra. Vamos a visitarlos y ver qué tienen para nosotros."
 ARG_National_effort:0 "El Futuro de Argentina"
 ARG_National_effort_desc:0 "El futuro de Argentina es incierto! Necesitamos decidir cómo navegaremos la punta de América! ¿Vamos a expandirnos, cooperar o desaparecer en lo desconocido? Tenemos muchas grandes mentes, es hora de invertir en encontrar lo que es correcto para nuestra querida Nación."
 El_Dictator:0 "El Dictador"
 El_Dictator_desc:0 "Nuestro Dictador! Elegido por el pueblo! Qué liderazgo! Qué gran mente y estratega! Él sabrá lo que es mejor para Argentina y nos aseguraremos de que se ponga en acción."
 ARG_internationalism_focus:0 "Internacionalismo y Socialismo"
 ARG_internationalism_focus_desc:0 "El Comité de Internacionalismo y Socialismo, creado por nuestro querido El Dictador, asegurará que nuestro pueblo esté unido y difundiendo la palabra del socialismo y la igualdad entre las personas. No toleraremos más la diferencia de clases! Tú eres yo! Y yo soy tú!"
 ARG_militarism:0 "Hombres de Argentina"
 ARG_militarism_desc:0 "Hombres de Argentina! Hemos visto a través de generaciones que nada viene gratis. Ni siquiera la libertad! Unidos! Más fuertes que antes, construiremos juntos el ejército más grande de América del Sur! Seremos respetados, temidos y listos para la batalla! Esto, en su totalidad, asegurará nuestra supervivencia como un pueblo unido por nuestro querido El Dictador."
 ARG_neutrality_focus:0 "Empresarios Argentinos"
 ARG_neutrality_focus_desc:0 "Guerra, pequeñas guerras por poder, no importa! No nos involucraremos. ¿Por qué drenar nuestra economía en la guerra, cuando podemos suministrar las guerras futuras y ganar dinero serio para mejorar nuestra propia gran Nación?"
 ARG_interventionism_focus:0 "Comité de Intervención Argentino"
 ARG_interventionism_focus_desc:0 "El Presidente ha establecido nuestro Comité de Intervención Argentino. El propósito del Comité es advertir a los líderes mundiales que, si demandan guerra, Argentina no se quedará al margen y observará. Protegeremos la independencia de las naciones más débiles!"
 ARG_deterrence:0 "Comité de Defensa Argentino"
 ARG_deterrence_desc:0 "El Comité de Defensa Argentino ha sido establecido por el Presidente para asegurar que nuestras costas y ciudades estén a salvo de nuestros enemigos. Será más difícil para nuestros enemigos conquistarnos que simplemente dejarnos en paz y respetar nuestra neutralidad. Esto es Argentina! Y no daremos la bienvenida a ninguna agresión enemiga."
 ARG_volunteer_corps:0 "Voluntarios del Ejército Argentino"
 ARG_volunteer_corps_desc:0 "Nuestro ejército no tiene que quedarse esperando un ataque a nuestra gran nación! De hecho, reuniremos a los dispuestos y los enviaremos a las naciones indefensas que necesitan nuestra experiencia y ayuda para sobrevivir."
 ARG_indoctrination_focus:0 "Nuestra Indoctrinación"
 ARG_indoctrination_focus_desc:0 "El Dictador quiere que nuestro ejército respalde a nuestro pueblo y que nuestro pueblo respalde a nuestro Ejército. Al adoctrinar, fusionaremos esta cooperación en una máquina bien engrasada que el mundo mirará con envidia."
 ARG_foreign_expeditions:0 "Expediciones Extranjeras"
 ARG_foreign_expeditions_desc:0 "Las guerras injustas más grandes requieren un mayor compromiso de nuestra parte y de otros neutrales. Debemos reunir a un mayor número de luchadores por la libertad y enviarlos al extranjero! Haz que El Presidente y Argentina se sientan orgullosos mientras animamos a nuestros héroes en el extranjero!"
 ARG_why_we_fight:0 "Supervivencia de la Independencia"
 ARG_why_we_fight_desc:0 "No deseamos a nadie ver la ocupación por tiranos. Juntos, aliados y más fuertes! Repetidamente obligaremos a nuestros enemigos a retroceder de nuestras tierras y las de nuestros aliados! Pero primero debemos unirnos. Juntos por la victoria!"
 ARG_political_commissars:0 "Victorias forzadas"
 ARG_political_commissars_desc:0 "Nuestros comisarios se asegurarán de que nuestro ejército esté alimentado, saludable y muy dispuesto a morir por nuestra causa y justicia."
 ARG_technology_sharing:0 "Educación Nacional"
 ARG_technology_sharing_desc:0 "Nuestra industrialización está creciendo rápidamente y también nuestro conocimiento. Los proyectos educativos adicionales para Argentina asegurarán que reclame su lugar como una de las 10 naciones líderes nuevamente. Igual que en 1913."
 ARG_ideological_fanaticism:0 "Nuestro Principio"
 ARG_ideological_fanaticism_desc:0 "Nuestra lucha es nuestra, nuestra vida es nuestra, nuestra independencia y el derecho a unir Latinoamérica como una sola Argentina es una ambición por la que vale la pena morir! En el nombre de El Dictador! La historia recordará nuestra valentía y construirá estatuas de nosotros en Buenos Aires."
 ARG_paramilitarism:0 "Unidos y Listos"
 ARG_paramilitarism_desc:0 "Nuestros oficiales están haciendo un gran trabajo entrenando a nuestros regulares y jóvenes. De hecho, es tan bueno que parece que estamos produciendo hombres más rápido que cualquiera de nuestros países vecinos."
 ARG_military_youth:0 "Juventud del Dictador"
 ARG_military_youth_desc:0 "Nuestros hijos de Argentina también son hijos del dictador. Los entrenaremos para que sean la mejor fuerza de combate formidable en nombre de Argentina y El Dictador. Para futuros propósitos, por supuesto."
 boi_main_focus:0 "Armar a las Milicias Locales"
 boi_main_focus_desc:0 "Debemos proporcionar armas a las milicias locales en nuestras islas para prepararlas adecuadamente para el conflicto que se avecina."
 ARG_nationalism_focus:0 "Comité de Nacionalismo"
 ARG_nationalism_focus_desc:0 "Nuestro querido El Dictador ha establecido el Comité de Nacionalismo para el derecho de nuestro pueblo a ser educado en las maneras y principios del Nacionalismo saludable. Al difundir la palabra en el extranjero y entre nuestro pueblo, siempre seremos una nación unida y fuerte."
 El_presidente:0 "El Presidente"
 El_presidente_desc:0 "El mundo está cambiando a nuestro alrededor. Nos mantendremos fuertes y unidos. Al elegir a un El presidente, podemos comenzar a trabajar en cómo es mejor para Argentina sobrevivir a todos estos peligros en el extranjero."
 APCA_Commando:0 "Comando Wehraboos"
 APCA_Commando_desc:0 "Agrupación de Comandos Anfibios, APCA) es una fuerza de operaciones especiales de la Armada Argentina, entrenada para realizar reconocimientos anfibios rápidos y objetivos, incursiones de asalto y operaciones de acción directa."
 FAA:0 "FAA"
 FAA_desc:0 "En la década de 1940 había varias unidades aéreas en el Ejército y la Armada; el primer paso hacia una fuerza independiente se dio el 11 de febrero de 1944 con el establecimiento del Comando Aeronáutico, que se convertiría en la Fuerza Aérea Argentina el 4 de enero de 1945, una fuerza independiente a la par con el Ejército y la Armada."
 Ejercito_Argentino:0 "Ejército Argentino"
 Ejercito_Argentino_desc:0 "Rama de las fuerzas armadas terrestres de las Fuerzas Armadas de la República Argentina y el servicio militar más antiguo del país."
 HUN_pact_of_steel:0 "Unirse al Pacto de Acero"
 HUN_pact_of_steel_desc:0 "El pacto fue inicialmente redactado como una alianza militar tripartita entre Japón, Italia y Alemania. Mientras que Japón quería que el enfoque del pacto estuviera dirigido hacia la Unión Soviética, Italia y Alemania querían que estuviera dirigido hacia el Imperio Británico y Francia. Debido a este desacuerdo, el pacto fue firmado sin Japón y se convirtió en un acuerdo entre la Italia fascista y la Alemania nazi, firmado el 22 de mayo de 1939 por los ministros de exteriores Galeazzo Ciano de Italia y Joachim von Ribbentrop de Alemania."
 imperial_troops_spawn:0 "Se establecen 7 divisiones imperiales en Egipto británico."
 SOV_fourth_international:0 "Revolución Mundial a través del Cominform"
 SOV_fourth_international_desc:0 "El recién fundado Cominform (Oficina de Información de los Partidos Comunistas y de los Trabajadores) no solo servirá como una mera plataforma para el intercambio de información y cooperación entre partidos comunistas, sino que será un verdadero sucesor de la Tercera Internacional, buscando activamente llevar el comunismo a cada rincón del mundo. Trabajadores del mundo, uníos!"
 SOV_molotov_pact_extension:0 "Demandar Moldavia"
 SOV_molotov_pact_extension_desc:0 "A pesar de los intentos rumanos de obtener apoyo internacional de otros países importantes como Alemania e Italia, podemos esperar suficiente influencia con el Pacto Molotov en vigor."
 SOV_amph2:0 "Pekhota Naval"
 SOV_amph2_desc:0 "Nuestra valiente Infantería Naval ha defendido nuestra patria durante siglos. Durante las Guerras Napoleónicas, nuestra infantería naval defendió nuestro Oeste. Durante la Guerra Ruso-Japonesa, defendieron nuestro Este. Durante la Guerra de Crimea, defendieron el Sur. Se deben gastar más recursos para estos valientes hombres. Se deben desarrollar nuevas tácticas para que puedan luchar mejor. Se debe investigar nuevo equipo para que puedan luchar más duro. Nuestro presupuesto compensa más que este proyecto, así que usemoslo para asegurarnos de que nuestra Pekhota Naval obtenga lo que necesita."

 SOV_armored_car:0 "Diseños de Vehículos Blindados"
 SOV_armored_car_desc:0 "Con el declive gradual de la caballería montada, se desarrollaron vehículos blindados para llevar a cabo tareas que anteriormente eran asignadas a la caballería ligera."

 SOV_fareast:0 "Unidades de Emergencia del Lejano Oriente"
 SOV_fareast_desc:0 "Ante la amenaza de un ataque japonés, siempre debemos estar listos para la eventualidad de necesitar fuerzas adicionales contra los japoneses."
 SOV_JAP_war:0 "Crear Unidades Emergentes del Este"
 JAP_war_soviets:0 "Kantokuen: Atacar a la Unión Soviética!"
 JAP_war_soviets_desc:0 "'Kantokuen' ('Maniobras Especiales del Ejército de Kwantung') es el nombre del plan operativo creado por el Estado Mayor del Ejército Imperial Japonés para la invasión y ocupación del Lejano Oriente ruso.\nAl fin ha llegado el momento de atacar a la Unión Soviética!"
 SOV_destroysiberia2:0 "Volad el Ferrocarril Sibiriano"
 SOV_destroysiberia:0 "Bombas de Emergencia"
 SOV_destroysiberia_desc:0 "En caso de un ataque japonés, podríamos considerar la posibilidad de volar nuestro ferrocarril en el Este para limitar cualquier avance japonés."
 SOV_patriotic:0 "Guerra en Dos Frentes"
 SOV_japan_units:0 "Recibirás divisiones en la §YFranja Oriental§W."

 SOV_rebuild_iran:0 "Reconstruir Bases Persas"
 SOV_rebuild_iran_desc:0 "Nuestras bases recién adquiridas en el Golfo Pérsico son estratégicamente muy importantes, pero la guerra las ha dejado y a los alrededores en ruinas, necesitamos reestablecer las bases de nuevo!"
 
 SOV_afganistan:0 "Seguridad Oriental"
 SOV_afganistan_desc:0 "Las áreas montañosas afganas son una línea defensiva perfecta, solo tenemos que expulsar a los miserables tribus que viven allí."
 
 SOV_afganistan_2:0 "Apaciguar a los Mullahs"
 SOV_afganistan_2_desc:0 "Los combatientes de la resistencia se esconden en las áreas montañosas afganas, esto debe verse como un éxito en el escenario mundial y no como otro intento estancado de construir un imperio."
 
 SOV_pakistan:0 "Guerra Civil Pakistaní"
 SOV_pakistan_desc:0 "La población musulmana mogul es una gran mayoría en las partes occidentales de [RAJ.GetNameDef] y está muy ansiosa por proclamar la soberanía. Podemos proporcionar armas y herramientas de propaganda en secreto y asegurarnos de que el levantamiento esté liderado por individuos ideológicamente sólidos."
 
 SOV_pak_puppet:0 "Primera Costa"
 SOV_pak_puppet_desc:0 "Pakistán está en un estado de guerra civil y solicita nuestra intervención, esta es la oportunidad perfecta para obtener una base naval de aguas abiertas que no esté congelada durante la mayor parte del año!"
 
 SOV_pause_revolution:0 "Disolver la Tercera Internacional"
 SOV_pause_revolution_desc:0 "[USA.GetNameDef] nos está apoyando en nuestra guerra contra el fascismo al arrendar grandes cantidades de material de guerra, sin embargo, esto implica que a cambio disolveríamos la Tercera Internacional...\nCon una historia reciente de políticas fallidas como la Estrategia del Frente Popular y el Pacto con la Alemania nazi, quizás sea lo mejor que la Internacional se disuelva de todos modos."
 
 SOV_ratify_molotov:0 "Ratificar a Molotov"
 SOV_ratify_molotov_desc:0 "Con el tratado Molotov hemos demostrado que la pluma es más potente que la espada, con este trozo de papel la hegemonía anglosajona en el escenario internacional ha sido finalmente desafiada."
 
 SOV_develope_belarus:0 "El Plan Quinquenal en Bielorrusia"
 SOV_develope_belarus_desc:0 "Nuestras políticas económicas y sociales durante las últimas dos décadas en la República Socialista Soviética de Bielorrusia (BSSR) han tenido... resultados mixtos.\nSin embargo, el último Plan Quinquenal ha tenido éxito, así que debemos continuar nuestra política de 'Industrialización Socialista' en la BSSR y aumentar aún más la producción industrial, basándonos en la fortaleza de las industrias locales de combustible, madera, papel, textil, calzado y alimentación."
 
 SOV_develope_baltics:0 "El Plan Quinquenal en el Báltico"
 SOV_develope_baltics_desc:0 "Los países bálticos están en un estado lamentable tras siglos de mala gestión reaccionaria, deberíamos recrear los éxitos de los Planes Quinquenales aquí para iniciar su recuperación económica."
 
 SOV_t28_dev:0 "Desarrollo de Tanques"
 SOV_t28_dev_desc:0 "Tenemos que perseguir nuestras conquistas militares y avanzar, concentremos en nuestra industria de tanques y compitamos con otras potencias importantes!"
 SOV_t28:0 "Recibirás un §YTemplate§W de blindaje gratis!"
 
 SOV_light_spg:0 "Experimentación con Tanques Ligeros"
 SOV_light_spg_desc:0 "Tenemos que experimentar con nuestras variantes de tanques ligeros para crear una fuerza de tanques muy fuerte."
 
 SOV_kgb:0 "Agencia de Inteligencia NKVD"
 SOV_kgb_desc:0 "Establecida en 1917 como NKVD de la República Socialista Federativa Soviética Rusa, la agencia fue originalmente encargada de realizar trabajos policiales regulares y supervisar las prisiones y campos de trabajo del país. Fue disuelta en 1930, con sus funciones dispersadas entre otras agencias, solo para ser restablecida como un ministerio de unión en 1934."
 
 SOV_consolidate:0 "Pacto de Varsovia"
 SOV_consolidate_desc:0 "El Pacto de Varsovia o DDSV fue un tratado de defensa colectiva firmado en Varsovia, Polonia, entre la Unión Soviética y otras siete repúblicas socialistas del Bloque del Este de Europa Central y del Este en mayo de 1955, durante la Guerra Fría. El Pacto de Varsovia fue el complemento militar del Consejo de Ayuda Económica Mutua, la organización económica regional para los estados socialistas de Europa Central y del Este."
 
 SOV_preparation_war:0 "Preparar la Industria de Guerra"
 SOV_preparation_war_desc:0 "La guerra se acerca, y nuestra industria no está lista para ello, defenderemos la Madre Patria con todo lo que tenemos, pero es mejor tener más que nada."
 
 SOV_moscow_canal:0 "El Canal Moscú-Volga"
 SOV_moscow_canal_desc:0 "El Canal Moscú-Volga nos permitirá transportar fuerzas, suministros, alimentos y otros materiales a través del Volga a Moscú y viceversa."
 
 SOV_childcare:0 "Programa de Cuidado Infantil"
 SOV_childcare_desc:0 "Con la introducción del cuidado infantil, las madres pueden comenzar a trabajar y, por lo tanto, mejorar el rendimiento de nuestro Tercer Plan Quinquenal."
 
 SOV_CHI_help:0 "Apoyo Militar Recibido"
 
 SOV_moscow_mil:0 "Industria Militar de Moscú"
 SOV_moscow_mil_desc:0 "Necesitamos desarrollar nuestra industria militar en Moscú para fortalecer nuestro ejército y preparar nuestra industria de guerra de manera efectiva para una invasión."
 
 SOV_unemployment:0 "Expansión Industrial"
 SOV_unemployment_desc:0 "Debido al aumento de personas que viven en áreas urbanas, no hemos podido proporcionarles empleo, necesitamos que trabajen para nosotros a fin de que nuestra industria funcione, ¿qué hacemos?"
 
 SOV_tran_siberian:0 "Expreso Transiberiano"
 SOV_tran_siberian_desc:0 "Fue construido entre 1891 y 1916 bajo la supervisión de ministros del gobierno ruso designados personalmente por el Zar Alejandro III y su hijo, el Zar Nicolás II. Las líneas ferroviarias necesitan mantenimiento urgente y se deben construir nuevas instalaciones en Siberia para adaptarse a los nuevos centros mineros e industriales."
 
 SOV_last_frontier:0 "La Última Frontera"
 SOV_last_frontier_desc:0 "La conquista rusa de Siberia tuvo lugar en los siglos XVI y XVII, cuando el Kanato de Sibir fue empujado lentamente a un lado por los colonos rusos. Se cree que esta vasta extensión de tierra contiene los depósitos de recursos naturales más grandes del mundo, pero permanece en gran medida sin explotar. Necesitamos alentar a más colonos rusos y establecer campamentos de trabajo más grandes en el interior."
 
 SOV_change_of_course:0 "Cambio de Rumbo"
 SOV_change_of_course_desc:0 "Nuestra situación es tan desesperada que incluso los fundamentos más básicos de nuestra lucha revolucionaria deben dejarse de lado, los yanquis tienen el dinero y los recursos para rescatar nuestra economía y salvar nuestra industria de una ruina inminente."

 SOV_breadbasket:0 "El Granero de Europa"
 SOV_breadbasket_desc:0 "Ucrania probablemente no se levantará más, necesitamos revivir la producción de granos en las vastas y fértiles llanuras."
 
 SOV_japan_agreement:0 "Acuerdo con Japón"
 SOV_japan_agreement_desc:0 "Luchar una guerra en dos frentes es un riesgo que no podemos asumir, necesitamos llegar a algún tipo de acuerdo con Japón, que probablemente tenga un razonamiento similar. También están en extrema necesidad de nuestros recursos."
 
 SOV_far_east_army:0 "Ejército del Lejano Oriente"
 SOV_far_east_army_desc:0 "Necesitamos recordar la amenaza de los japoneses y no subestimar su espíritu de lucha y devoción a su emperador."
 SOV_far_east_army_tt:0 "4 divisiones veteranas §Y de montaña§! aparecerán en  §YChita§! y 7 destacamentos curtidos de §Yguarnición§! a lo largo de las fronteras orientales."
 
 SOV_unified_doctrine:0 "Doctrina Unificada"
 SOV_unified_doctrine_desc:0 "Necesitamos reestructurar nuestro Alto Mando para desplegar efectivamente las nuevas doctrinas en la práctica en el campo de batalla, todos los niveles de la cadena de mando deben estar involucrados en nuevos programas educativos para unificar la percepción de nuestros métodos."
 
 
 GER_volks_battalions:0 "Batallones Volkssturm"
 GER_volks_battalions_desc:0 "Necesitamos formar batallones compuestos por nuestra población civil, cualquier cosa para defender el Reich!"
 
 SOV_Central_Asian_Estates:0 "Establecer Fincas en Asia Central"
 SOV_Central_Asian_Estates_desc:0 "Necesitamos organizar el desarrollo agrícola en las llanuras de Asia Central. Las pequeñas granjas no pueden permitirse las inversiones necesarias para establecer la agricultura a gran escala, pero necesitamos esto para reducir nuestra dependencia de la tierra ucraniana."
 SOV_pak:0 "Solución de Dos Estados"
 SOV_pak_desc:0 "Solución de dos estados respaldada por los comunistas"
 SOV_iran:0 "Corredor del Sur"
 SOV_iran_desc:0 "Irán es una dictadura corrupta y fascista y el punto débil de nuestra nación. Si se unieran a Alemania, representarían una amenaza para cortar nuestras rutas de suministro, lo que tendría consecuencias desastrosas para nuestra moral. Debemos obligar al Shah a renunciar o enfrentar un ataque preventivo."
 SOV_Breadbasket_of_the_Union:0 "El Granero de la Unión"
 SOV_Breadbasket_of_the_Union_desc:0 "Apodadas 'El Granero de la Unión Soviética', las fértiles estepas de la RSS de Ucrania, que contienen algunos de los suelos más ricos del mundo, han estado rindiendo por debajo de lo esperado en estos años, principalmente debido a la serie de eventos desafortunados que ocurrieron en la década de 1930 debido a la ahora desaparecida amenaza de los kulaks capitalistas. Ahora que las granjas han sido devueltas a los campesinos y la tierra asegurada, es hora de invertir una vez más en esta región, pues la Unión Soviética necesita pan!"
 SOV_The_Great_Soviet_Famine:0 "Legado de la Gran Hambruna"
 SOV_The_Great_Soviet_Famine_desc:0 "Los efectos de la hambruna y la continua escasez de alimentos aún mantienen a los ucranianos a raya, pero limitan en gran medida la cosecha en el granero de Europa. El área de suelo negro rico en Ucrania es vasta y de alto rendimiento, pero actualmente no es muy productiva debido a la grave situación en el campo."
 
 SOV_peoples_war:0 "Enfoque en la Movilización Masiva"
 SOV_peoples_war_desc:0 "No podemos permitirnos equipar a cada soldado con armas y equipo. Si la guerra se prolonga, la Stavka debería emplear un método que nuestros enemigos pueden llamar bárbaro, pero que sabemos que es necesario para nuestra supervivencia. Necesitamos asegurarnos de que cada hombre cuente y sea llevado al frente. Esto nos permitirá abrumar a nuestros enemigos con números, ya que muchos ciudadanos soviéticos son lo suficientemente valientes como para sacrificar sus vidas por la revolución."
 
 SOV_Deep_Battle:0 "Doctrina de Operaciones Profundas"
 SOV_Deep_Battle_desc:0 "El concepto de Operaciones Profundas está diseñado para la Unión Soviética. A raíz de los fracasos militares de las últimas décadas, el Alto Mando Soviético (Stavka) se centró en desarrollar nuevos métodos para la conducción de la guerra. Este nuevo enfoque consideraba lo estratégico y lo táctico, pero lo más significativo fue que puso un nuevo énfasis en el nivel intermedio: las operaciones. La Unión Soviética fue el primer país en hacer esto."
 
 SOV_superior_fp:0 "Volver a la Mesa de Dibujo"
 SOV_superior_fp_desc:0 "Nuestra prueba de fuego ha demostrado claramente que necesitamos repensar drásticamente nuestra doctrina militar."
 
 SOV_rockets_focus:0 "El Órgano de Stalin"
 SOV_rockets_focus_desc:0 "La Gran Guerra mostró al mundo cuán efectiva puede ser la guerra psicológica y qué efectos devastadores puede tener en la moral de las tropas enemigas. El RNII (o tal vez nuestros equipos de investigación militar, para ser más explícitos) desarrolló recientemente el lanzacohetes BM-13 Katyusha, apodado poco después 'Órgano de Stalin', el primero de nuestra nueva generación de armas de artillería de cohetes. Algunos podrían decir que el arma es demasiado inexacta y débil, pero su bajo costo y su devastador efecto psicológico podrían ser justo lo que estamos buscando."
 
 SOV_art_focus:0 "El Mazo de Stalin"
 SOV_art_focus_desc:0 "Bajo el mando de la reserva estratégica de la Stavka, una nueva pieza de artillería está ahora en uso. Apodado 'El Mazo de Stalin' por nuestros enemigos temblorosos, sus proyectiles de 203 mm destruirán fácilmente las fortificaciones de nuestros enemigos, aplastando los búnkeres donde nuestros enemigos se acurrucan de miedo. Ya no frenarán las murallas de concreto ni las barreras construidas apresuradamente la marcha inexorable de nuestro ejército. Adelante, camaradas!"
 
 SOV_strike_USA:0 "Aplastar el Sueño Americano"
 SOV_strike_USA_desc:0 "Temblad... y desesperad!"
 
 
 
 ROM_transylvania_border:0 "Escaramuza en Diosig"
 ROM_transylvania_border_desc:0 "¿Deberíamos probar nuestra máquina de guerra y provocar a los húngaros o dejar que nuestra nación espere lo inevitable?"
 ROM_victory:0 "Victoria en Diosig"
 ROM_victory_desc:0 "Nuestra victoria fue costosa, pero demuestra que nuestra máquina de guerra está lista."
 ROM_loss:0 "Rearmar Transilvania"
 ROM_loss_desc:0 "Con nuestra derrota en Diosig se sacan las conclusiones necesarias, necesitamos rearmar Transilvania para defendernos de la amenaza húngara."
 ROM_polish_deal:0 "Acuerdo con Polonia"
 ROM_polish_deal_desc:0 "Un acuerdo con Polonia beneficiará enormemente a ambas naciones, dará al ejército polaco la experiencia necesaria y a nosotros la tecnología necesaria."
 ROM_marine_corps:0 "Organizar el Cuerpo de Marines"
 ROM_marine_corps_desc:0 "El cuerpo de marines debe organizarse, defender nuestras costas es la máxima prioridad."
 
 army_effort:0 "Esfuerzo del Ejército"
 army_effort_desc:0 "A pesar de las crecientes posibilidades de la guerra aérea y naval, el combate terrestre sigue siendo clave en las guerras del mañana. Con preparación, podemos evitar revivir el infierno de las trincheras."
 equipment_effort:0 "Esfuerzo de Equipamiento"
 equipment_effort_desc:0 "Los límites de lo que puede llevar el equipo de infantería están siendo constantemente empujados. Nos centraremos en darle a nuestras tropas las mejores herramientas disponibles."
 motorization_effort:0 "Esfuerzo de Motorización"
 motorization_effort_desc:0 "La movilidad y la protección son cruciales para llevar a la infantería al campo y sacarla de forma segura. Enfocarnos en estos desarrollos nos permitirá actuar rápidamente."
 doctrine_effort:0 "Esfuerzo de Doctrina"
 doctrine_effort_desc:0 "Las doctrinas militares que definieron el combate terrestre en la Gran Guerra están desactualizadas. Debemos poner a nuestras mejores mentes a la tarea de dar forma al pensamiento militar del mañana."
 equipment_effort_2:0 "Esfuerzo de Equipamiento II"
 equipment_effort_2_desc:0 "Continuaremos nuestros esfuerzos para asegurar que nuestra infantería y tropas de apoyo estén armadas con el mejor equipo posible de nuestra época."
 fra_syria_focus:0 "Inversiones Coloniales"
 FRA_north_africa_garrisons:0 "Guarniciones en el Norte de África"
 FRA_north_africa_garrisons_desc:0 "Podemos fortificar nuestras posesiones en el norte de África. Este enfoque añade 1 fortaleza y una fortaleza costera en cada puerto controlado ubicado en el norte de África."
 mechanization_effort:0 "Esfuerzo de Mecanización"
 mechanization_effort_desc:0 "Repensando las posibilidades de la infantería motorizada, podemos empujar los límites de lo que los vehículos pueden ser construidos hoy. Los vehículos con orugas ya no estarán restringidos a las carreteras como los camiones normales y podrán mantenerse al ritmo de los tanques en todas las circunstancias."
 doctrine_effort_2:0 "Esfuerzo de Doctrina II"
 doctrine_effort_2_desc:0 "El campo de batalla ha cambiado no solo en los años de entreguerras, sino a lo largo de los conflictos recientes. Debemos reevaluar continuamente nuestras doctrinas para reflejar esto."
 equipment_effort_3:0 "Esfuerzo de Equipamiento III"
 equipment_effort_3_desc:0 "En lugar de imitar o comprar equipo extranjero, debemos aspirar a ser líderes mundiales en armas de infantería."
 armor_effort:0 "Esfuerzo de Blindaje"
 armor_effort_desc:0 "Aplicando lo que hemos aprendido de la mecanización de nuestra infantería, también podemos mejorar nuestros vehículos blindados."
 
 MEN_equipment_effort:0 "Esfuerzo de Equipamiento"
 MEN_equipment_effort_desc:0 "Los límites de lo que puede llevar el equipo de infantería están siendo constantemente empujados. Nos centraremos en darle a nuestras tropas las mejores herramientas disponibles."
 MEN_motorization_effort:0 "Esfuerzo de Motorización"
