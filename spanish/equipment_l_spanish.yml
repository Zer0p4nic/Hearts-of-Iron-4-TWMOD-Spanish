 #tech_JAP_flying_boat_equipment_1_desc:0 "El Kawanishi H6K1 es un hidroavión de largo alcance. Fue diseñado en respuesta a una solicitud de la IJN para un avión de patrulla naval de largo alcance que pudiera llevar 1600 kg de torpedos o 1000 kg de carga de bombas. El H6K cumplió con estos requisitos de peso y podía realizar misiones de patrulla de hasta 24 horas sobre un rango extremadamente largo. Los H6K realizaron misiones sobre la mayor parte de Australia desde bases en las Indias Orientales. Se construyeron 215 unidades entre 1936 y 1942."
 JAP_flying_boat_equipment_2_desc:0 "El Kawanishi H6K1 es un hidroavión de largo alcance. Fue diseñado en respuesta a una solicitud de la IJN para un avión de patrulla naval de largo alcance que pudiera llevar 1600 kg de torpedos o 1000 kg de carga de bombas. El H6K cumplió con estos requisitos de peso y podía realizar misiones de patrulla de hasta 24 horas sobre un rango extremadamente largo. Los H6K realizaron misiones sobre la mayor parte de Australia desde bases en las Indias Orientales. Se construyeron 215 unidades entre 1936 y 1942."
