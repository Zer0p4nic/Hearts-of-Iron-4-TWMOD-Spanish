 news.344.t:0 "Escasez global de bienes"
 news.344.d:0 "Con muchas naciones importantes en guerra, todos están teniendo problemas para producir suficientes bienes! Construir nuevas fábricas será más difícil que antes!"
 news.344.a:0 "Oh querido..."
 
 news.3341.t:0 "Incremento de la escasez global de bienes"
 news.3341.d:0 "La crisis económica global ha empeorado mucho en los últimos meses; se predicen hambrunas pronto en muchas partes del mundo y los ciudadanos descontentos han comenzado a acaparar suministros básicos! Construir nuevas fábricas será más difícil que antes!"
 news.3341.a:0 "Oh querido..."
 
 news.335.t:0 "Conferencia de paz de Singapur"
 news.335.d:0 "Occidente y Japón han llegado a un acuerdo hoy en la conferencia de la guerra sino-japonesa. Japón cederá el delta del río Perla ocupado a Gran Bretaña como parte del acuerdo."
 news.335.a:0 "La paz prevaleció"
 
 news.336.t:0 "Crisis internacional!"
 news.336.d:0 "El imperio británico confronta a Japón y llama a una conferencia de guerra sino-japonesa. Grandes partes de China continental están bajo ocupación japonesa directa en desafío a la Sociedad de Naciones; las potencias coloniales se sienten amenazadas por esta rápida expansión japonesa."
 news.336.a:0 "Oh querido..."
 
 news.337.t:0 "Crisis internacional en el mar de China meridional!"
 news.337.d:0 "El barco de pasajeros SS Athena fue hundido por un torpedo en el mar de China meridional. Muchos británicos y estadounidenses estaban a bordo y se teme que más de 50 personas hayan muerto."
 news.337.a:0 "Oh querido..."
 
 news.338.t:0 "Crisis internacional en el mar de China meridional!"
 news.338.d:0 "América y Gran Bretaña culpan a Japón! El presidente estadounidense dijo en una conferencia de prensa que se le ha dado prueba irrefutable de que un submarino extranjero no identificado estuvo detrás del ataque."
 news.338.a:0 "Oh querido..."
 
 news.339.t:0 "Crisis internacional!"
 news.339.d:0 "[JAP.GetNameDef] no se someterá a las demandas británicas. Esto podría escalar a una guerra total; los tanques japoneses han rodeado Shanghái y se están moviendo hacia Hong Kong!"
 news.339.a:0 "Oh querido..."
 
 news.340.t:0 "Conferencia de paz de Singapur"
 news.340.d:0 "Occidente y Japón han tenido otro intenso día en la conferencia de la guerra sino-japonesa. Japón también cederá el Sur de Guangxi ocupado a Francia como parte del acuerdo. La conferencia ha concluido y el ministro de relaciones exteriores británico la llamó 'una victoria para la paz'. Sin embargo, las tensiones siguen altas en el este de Asia y los expertos temen que haya una nueva carrera armamentista naval entre las potencias occidentales y Japón. Un periódico estadounidense señaló que es más probable que las tripulaciones de sus acorazados tengan que proteger los campos de arroz chinos en deber de ocupación; veremos quién tiene razón!"
 news.340.a:0 "Bien"
 
 news.341.t:0 "Conferencia de paz de Singapur"
 news.341.d:0 "Un barco de pasajeros que transportaba principalmente occidentales se ha hundido en el Golfo de Tonkín y al menos 50 pasajeros se temen ahogados. Nuestra armada afirma que un submarino japonés es el culpable; el embajador japonés afirma no haber oído nada de esto incluso después de una llamada telefónica directa con el ministerio de relaciones exteriores japonés. Los rumores en la administración sugieren operaciones encubiertas ocultas por la armada destinadas a forzar un enfrentamiento con los japoneses."
 news.341.a:0 "Bien"

 japan.27.t:0 "El Plan Sombra"
 japan.27.d:0 "Podemos optar por iniciar el programa de construcción naval secreto. Los nuevos barcos irán mucho más allá del Tratado Naval de Londres y finalizarán nuestra participación, pero podemos asegurarnos de que los imperialistas occidentales no se enteren durante casi un año. Aún podrás romper el tratado en una fecha posterior con la decisión."
 japan.27.a:0 "Adelante"
 japan.27.b:0 "No arriesguemos esto todavía"
 
 japan.28.t:0 "Japón se retira de la Sociedad de Naciones!"
 japan.28.d:0 "La Sociedad de Naciones ha condenado abiertamente a [JAP.GetName] por 'escalar la guerra' contra China a una guerra de una magnitud 'sin precedentes desde la gran guerra'. El representante japonés subió al podio de la Sociedad de Naciones y explicó sus acciones: 'No hay duda de que los imperialistas occidentales intentan detenernos de ocupar un lugar en el escenario mundial como una verdadera gran potencia!' Después de eso, la delegación japonesa salió ante la asombro de los demás."
 japan.28.a:0 "Salgan!"
 japan.28.b:0 "Se avecinan problemas..."
 
 japan.29.t:0 "Ataca a los EE. UU.!"
 japan.29.d:0 "Nuestra armada ha ideado dos planes sobre cómo podemos sorprender a los estadounidenses con un golpe fatal que cambiará para siempre la forma en que se lleva a cabo la guerra."
 japan.29.a:0 "Golpe naval en Pearl Harbor."
 japan.29.b:0 "Invasión anfibia de Filipinas."
 
 japan.30.t:0 "Occidente exige una conferencia de paz en Singapur"
 japan.30.d:0 "[ENG.GetNameDef] exige que su esfera colonial se expanda para proteger sus intereses en la región. Aseguran que una negativa pondrá en riesgo directamente sus posesiones en la región, lo cual no pueden aceptar. Exigen que les demos control del delta del río Perla, que es la parte más densamente poblada del continente! Los diplomáticos franceses también han insinuado que desean un acuerdo similar."
 japan.30.a:0 "Déjalos tener su pequeña zona de amortiguamiento."
 japan.30.b:0 "No! El tiempo de Gran Bretaña en el sudeste asiático termina ahora!"
 
 japan.31.t:0 "Conferencia de Singapur"
 japan.31.d:0 "[FRA.GetNameDef] exige que su territorio colonial se expanda a Nanning. Aunque esta región está densamente poblada, no es una parte crítica de la economía china."
 japan.31.a:0 "Déjalos tener su pequeña zona de amortiguamiento."
 japan.31.b:0 "No! Todo el continente ahora pertenece a Japón!"
 
 japan_concessions_eng:0 "Concesiones japonesas a Gran Bretaña"
 japan_concessions_fra:0 "Concesiones japonesas a Francia"
 japan_concessions_failed:0 "Japón rechazó concesiones"
 
 japan.32.t:0 "Defender el Imperio"
 japan.32.d:0 "La frontera con China se está volviendo más problemática. Un conflicto local puede fácilmente estallar en un conflicto mayor en el que solo los comunistas se beneficiarán al final. Necesitamos mantener la situación bajo control y calmar la cabeza caliente en el ejército."
 japan.32.a:0 "Avanza la amenaza roja"
 
 japan.36.t:0 "Intervenir en el continente chino"
 japan.36.d:0 "Debemos avanzar con cuidado, el conflicto comenzará como un conflicto de bajo nivel para evitar que las potencias occidentales se alineen con los chinos y nos expulsen del escenario internacional... Puedes elegir escalar los conflictos en cinco pasos."
 japan.36.a:0 "Está bien"
 
