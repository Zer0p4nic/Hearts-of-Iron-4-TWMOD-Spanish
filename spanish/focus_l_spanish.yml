 KMT_monetary_reform:0 "Reforma Monetaria"
 KMT_monetary_reform_desc:0 "La hiperinflación está arruinando nuestra economía. Necesitamos controlar la situación de inmediato."
 KMT_preemptive_preparation:0 "Prepararse para la Guerra Civil"
 KMT_preemptive_preparation_desc:0 "Surge la necesidad de prepararse para los comunistas, ya que ellos también podrían estar preparándose para nosotros."
 KMT_taiwan_bastion:0 "Bastión de Taiwán"
 KMT_taiwan_bastion_desc:0 "Existe la posibilidad de que perdamos esta guerra. Para prepararnos para esta eventualidad, debemos convertir a Taiwán en un bastión nacional donde podamos esperar y prepararnos para retomar el continente."
 KMT_yangtze_partition:0 "Partición del Yangtsé"
 KMT_yangtze_partition_desc:0 "La guerra con los comunistas no está a nuestro favor, pero el río Yangtsé nos está dando tiempo. Podemos usarlo como una oportunidad para ofrecer una tregua y dividir China usando el Yangtsé como la frontera con ellos. Esto nos dará un tiempo precioso para recuperarnos y preparar un contraataque."
 KMT_north_west_insurgence:0 "Insurgencia del Noroeste"
 KMT_north_west_insurgence_desc:0 "La gente en la región noroeste tampoco está contenta con los comunistas, podemos usar su descontento para crear otro frente para los comunistas."
 KMT_placate_former_puppet_government:0 "Colaborar con los Colaboradores"
 KMT_placate_former_puppet_government_desc:0 "Los antiguos títeres japoneses son todos traidores y todos lo saben. Pero, con los japoneses desaparecidos, pueden ser utilizados para servir a nuevos amos."
 KMT_harsh_takeover_focus:0 "Confiscar a los Hanjian"
 KMT_harsh_takeover_focus_desc:0 "No hay necesidad de ser cortés con los traidores. Los arrestaremos a todos y pondremos sus recursos a nuestra disposición."
 KMT_retreat_to_taiwan: "Retirada a Taiwán"
 KMT_retreat_to_taiwan_desc:0 "Hemos perdido esta guerra! Debemos ordenar una retirada general a Taiwán y reorganizarnos allí!"
 KMT_retake_the_mainland:0 "Recuperar el Continente"
 KMT_retake_the_mainland_desc:0 "El continente es nuestro! Deshazte de las plagas comunistas!"
 KMT_development_of_taiwan:0 "Desarrollar Taiwán"
 KMT_development_of_taiwan_desc:0 "Taiwán recibió mucha atención de los japoneses. Dado que la base económica de Taiwán es considerablemente más alta que el resto de China, sería prudente desarrollarla aún más para que pueda servir como modelo de la competencia de nuestra gobernanza."
