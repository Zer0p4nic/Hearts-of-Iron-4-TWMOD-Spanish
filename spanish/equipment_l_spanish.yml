 amphibious_mechanized_equipment_1_desc:0 "Los tractores anfibios, o Amtracs, permiten que los Marines desembarquen en una playa bajo protección blindada. Sin embargo, esto viene a costa de una baja eficiencia de combustible."
 amphibious_mechanized_equipment_2:0 "Tractor Anfibio Mejorado"
 amphibious_mechanized_equipment_2_short:0 "Amtrac Mejorado"
 amphibious_mechanized_equipment_2_desc:0 "Estos Amtracs cuentan con varias mejoras sobre la versión base, como una rampa de carga trasera para facilitar la descarga en la playa."
 amphibious_mechanized_equipment_3:0 "APC Anfibio Avanzado"
 amphibious_mechanized_equipment_3_short:0 "Amtrac Avanzado"
 amphibious_mechanized_equipment_3_desc:0 "Estos Amtracs están equipados con armamento mucho más pesado que antes y tienen una maniobrabilidad en tierra seca considerablemente mejorada."
