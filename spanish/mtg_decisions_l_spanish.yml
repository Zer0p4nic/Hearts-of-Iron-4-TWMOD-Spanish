 ENG_blackshirt_march_in_gloucestershire:1 "Marcha de Camisas Negras en Gloucestershire"
 ENG_blackshirt_march_in_gloucestershire_desc:0 "Se están realizando preparativos para una gran marcha de Camisas Negras en Gloucestershire, que sin duda influirá en la población del estado para apoyar nuestra causa."
 ENG_blackshirt_march_in_london:1 "Marcha de Camisas Negras en Londres"
 ENG_blackshirt_march_in_london_desc:0 "Se están realizando preparativos para una gran marcha de Camisas Negras en Londres, que sin duda influirá en la población del estado para apoyar nuestra causa, o precipitará una guerra civil si la violencia se intensifica."
 ENG_blackshirt_march_in_cornwall:1 "Marcha de Camisas Negras en Cornwall"
 ENG_blackshirt_march_in_cornwall_desc:0 "Se están realizando preparativos para una gran marcha de Camisas Negras en Cornwall, que sin duda influirá en la población del estado para apoyar nuestra causa."
 ENG_blackshirt_march_in_sussex:1 "Marcha de Camisas Negras en Sussex"
 ENG_blackshirt_march_in_sussex_desc:0 "Se están realizando preparativos para una gran marcha de Camisas Negras en Sussex, que sin duda influirá en la población del estado para apoyar nuestra causa."
 ENG_march_timer_flag:1 "Una marcha está actualmente en progreso."
 ENG_restrained_march_flag:0 "Ya se ha instado a la moderación."
 ENG_march_on_downing_street:1 "Marcha sobre Downing Street"
 ENG_march_on_downing_street_desc:0 "Una gran marcha final sobre el nº 10 de Downing Street seguramente presionará al gobierno para que convoque un referéndum sobre el futuro de la nación. No pueden oponerse a la voluntad del pueblo."
 ENG_speech_against_germany:1 "Realizar discurso anti-alemán"
 ENG_speech_against_germany_desc:0 "Con la popularidad de Mosley en aumento, también lo hace la crítica extravagante a la que es bombardeado. Para aliviar los temores de que solo desea imponer el hitlerismo al pueblo británico, quizás se requiera un discurso grandioso y formulado con poder, en el que Mosley se distancie de manera inequívoca de la variedad de fascismo de Hitler."
 ENG_speech_against_germany_tt:0 "§RSi la estabilidad cae por debajo del 50% durante las Marchas de Camisas Negras, se iniciará una guerra civil!§!\n"
 ENG_the_mosley_plan:2 "Promulgar el Plan Mosley"
 ENG_the_mosley_plan_desc:0 "Una audaz reestructuración de la economía, combinada con abundante propaganda e inversiones públicas, debería galvanizar al pueblo en un gran esfuerzo para reparar la nación y poner en marcha nuestro rearme."
 ENG_imperial_conference_decision:0 "Conferencia Imperial"
 ENG_imperial_conference_decision_desc:0 "La Conferencia Imperial ha comenzado, y podemos impulsar nuestra agenda durante los próximos dos meses, antes de que los representantes de los Dominiones regresen a casa. Mejorar las relaciones diplomáticas con nuestros Dominiones probablemente aumentará las posibilidades de que esos Dominiones estén de acuerdo con nuestras propuestas."
 ENG_imperial_conference_discussion_in_progress:0 "Discusión de la Conferencia Imperial en progreso.\n"
 imperial_conference_ends_tt:0 "La Conferencia Imperial termina.\n"
 ENG_discuss_imperial_defense:0 "Discutir la Defensa Imperial"
 ENG_discuss_imperial_defense_desc:0 "Propondremos una moción que sugiera que todos los miembros de la Commonwealth hagan una contribución significativa a la defensa del Imperio."
 ENG_discuss_imperial_trade:0 "Discutir el Comercio Imperial"
 ENG_discuss_imperial_trade_desc:0 "Propondremos una moción que sugiera que todos los miembros de la Commonwealth aumenten el comercio preferencial dentro del Imperio, para que nosotros como un todo podamos prosperar aún más."
 ENG_discuss_imperial_economy:0 "Discutir la Economía Imperial"
 ENG_discuss_imperial_economy_desc:0 "Propondremos una moción que sugiera que todos los miembros de la Commonwealth realicen una inversión significativa en sus economías domésticas, reduciendo su dependencia de nuestras inversiones y fortaleciendo el Imperio en su conjunto."
 ENG_discuss_appeasement:0 "Discutir la Apaciguación"
 ENG_discuss_appeasement_desc:0 "Hemos recibido muchas críticas por nuestra política de apaciguamiento, por lo que sometemos esta política a discusión en la Commonwealth."
 ENG_discuss_imperial_federation:0 "Discutir la Federación Imperial"
 ENG_discuss_imperial_federation_desc:0 "Desde el siglo pasado, voces han hablado a favor de unir todas las partes del Imperio en una Federación Imperial, en lugar de avanzar hacia la alternativa de 'autogobierno', que implica la independencia de todos los Dominios. Ahora propondremos una moción para discutirlo por última vez."
 won_british_civil_war:1 "Ganó una guerra civil hace menos de un año.\n"
 ENG_abdication_crisis:1 "Crisis de Abdicación de Eduardo VIII"
 ENG_abdication_crisis_changed_mind:1 "Eduardo VIII no se casó con Wallis Simpson"
 LIT_move_capital_to_vilnius:0 "Mover la Capital a Vilna"
 governments_in_exile:0 "Gobiernos en el Exilio"
 governments_in_exile_desc:0 "Aunque sus patrias están bajo ocupación enemiga, algunos valientes soldados y ciudadanos están dispuestos a continuar la lucha. Si extendemos nuestro reconocimiento a los gobiernos amigos en el exilio, pueden aprovechar los recursos de los expatriados, emigrantes y refugiados, formando nuevas unidades que lucharán a nuestro lado."
 request_reinstatement:0 "Solicitar Reinstalación de [From.GetAdjective]"
 request_reinstatement_desc:0 "Nuestros fieles aliados nos han ayudado a recuperar las tierras ocupadas por nuestros enemigos comunes y la patria [Root.GetAdjective] está relativamente segura. Deberíamos solicitar permiso a nuestro anfitrión para reubicar nuestro gobierno y establecer un gabinete [Root.GetRulingPartyLong] en preparación para el final de la guerra."
 grant_parliamentary_audience:1 "Discurso Parlamentario [From.GetAdjective]"
 grant_parliamentary_audience_desc:0 "Los abusos por parte de las fuerzas de ocupación que aterrorizan [From.GetNameDef] son absolutamente intolerables. Llevemos a los representantes de la nación [From.GetAdjective] ante nuestra legislatura para testificar ante el pueblo [Root.GetAdjective] sobre nuestra justa causa para la guerra."
 lobby_for_parliamentary_support:0 "Hacer Lobby para Apoyo"
 public_support_for_from:0 "Reconocimiento Público del Gobierno en el Exilio [From.GetAdjective]"
 request_faction_member_support_of_from:0 "Solicitar Apoyo de la Facción para [From.GetNameDef]"
 exile_recruitment_campaign:0 "Campaña de Reclutamiento en el Exilio [Root.GetAdjective]"
 exile_recruitment_campaign_desc:0 "Gracias a nuestros amigos en [From.GetNameDef], tenemos una base desde la cual operar, aumentando nuestra fuerza en preparación para nuestro triunfal regreso a [Root.GetNameDef]. Deberíamos centrarnos en reunir personal útil para ayudar en el esfuerzo de guerra."
 exile_extraction_campaign:0 "Campaña de Extracción [From.GetAdjective]"
 exile_extraction_campaign_desc:0 "Aunque la mayoría de las formaciones del ejército regular fueron capturadas e internadas cuando el gobierno [From.GetAdjective] capituló, todavía hay tropas desmovilizadas en [From.GetNameDef] que se lanzarían a la oportunidad de dejar las regiones ocupadas y ayudar en nuestro esfuerzo de guerra. Formularemos planes para ayudar a recuperar unidades varadas que luego pueden ser armadas y entrenadas para luchar por su patria."
 expatriate_donations:0 "Donaciones de Expatriados de [From.GetNameDef]"
 expatriate_donations_desc:0 "La población sufriente en [From.GetNameDef] tiene familiares y refugiados que viven en el extranjero. Al apelar a estas comunidades [From.GetAdjective] para que hagan un sacrificio especial para liberar su patria más pronto, podemos reunir más recursos para el esfuerzo de guerra."
 request_control_of_navy:0 "Solicitar Control de la Armada [From.GetAdjective]"
 request_control_of_navy_desc:0 "En aras de la eficiencia, nuestra alianza se beneficiaría enormemente de la integración de la armada [From.GetAdjective] en la nuestra."
 category_exile_forces:0 "Fuerzas en el Exilio"
 category_exile_forces_desc:0 "Nuestro frente unido aplastará al enemigo odiado! Al unir fuerzas, combinaremos lo mejor de los recursos disponibles para nuestra nación y superaremos cualquier obstáculo que el agresor pueda lanzarnos!"
 weapons_for_the_resistance:0 "Armas para la Resistencia [From.GetAdjective]"
 weapons_for_the_resistance_desc:0 "Elementos patrióticos [From.GetAdjective] detrás de las líneas enemigas causarán estragos en nuestros enemigos mutuos, si podemos entregarles municiones fiables."
 purge_infiltrators:0 "Eliminar Infiltradores [From.GetAdjective]"
 purge_infiltrators_desc:0 "Nuestros amigos en el legítimo gobierno [From.GetAdjective] están preocupados por el creciente apoyo a movimientos bolcheviques y ultranacionalistas dentro de las fuerzas voluntarias que nos sirven. Deberíamos eliminar a los oficiales desleales y desarmar las formaciones amotinadas antes de que las cosas se salgan de control. La influencia que esto nos otorgará dentro de su país será invaluable, especialmente después de la guerra."
 unity_parade:0 "Desfile de Unidad [From.GetAdjective]-[Root.GetAdjective]"
 unity_parade_desc:0 "Los soldados veteranos de las fuerzas voluntarias [From.GetAdjective] han ganado muchas victorias contra el enemigo odiado, y nuestros sacrificios compartidos son una fuente de orgullo. Desfilaremos las tropas por el Frente Interior y demostraremos nuestra incansable fuerza! Los críticos del legítimo gobierno [From.GetAdjective] podrían oponerse a esto como un desperdicio de recursos, pero nuestros éxitos silenciarán a los escépticos."
 joint_training_exercise:0 "Ejercicio de Entrenamiento Conjunto [From.GetAdjective]-[Root.GetAdjective]"
 joint_training_exercise_desc:0 "Por tierra, mar y aire, nuestras fuerzas combinadas aplastarán a los tiránicos agresores que expulsaron a nuestros aliados [From.GetAdjective] de sus hogares y amenazaron el futuro de la civilización mundial. Lanzaremos un ejercicio de entrenamiento para aprender mejores métodos de guerra contra nuestros beligerantes compartidos!"
 custom_cost_joint_training_exercise:0 "£command_power  §Y25§!"
 custom_cost_joint_training_exercise_blocked:0 "£command_power  §R25§!"
 eng_gateway_to_europe_full_influence_breakdown:0 "[Root.GetNameDefCap] tiene [?Root.eng_gateway_to_europe_influence|+0] §HPuntos de Influencia Comercial§!\n"
 eng_gateway_to_europe_icon_value:0 "[?Root.eng_gateway_to_europe_influence|0H]"
 ger_gateway_to_europe_full_influence_breakdown:0 "[Root.GetNameDefCap] tiene [?Root.ger_gateway_to_europe_influence|+0] §HPuntos de Influencia Comercial§!\n"
 ger_gateway_to_europe_icon_value:0 "[?Root.ger_gateway_to_europe_influence|0H]"
 HOL_gateway_to_europe_hol_category:0 "Puerta a Europa"
 HOL_gateway_to_europe_hol_category_desc:0 "La lucha de poder entre los británicos y los alemanes por nuestro comercio está aumentando. Al tratar con sus demandas, debemos ser cuidadosos, ya que ceder a las demandas de uno probablemente conducirá a hostilidades con el otro..."
 HOL_gateway_to_europe_ger_category:0 "Puerta a Europa"
 HOL_gateway_to_europe_ger_category_desc:0 "Los holandeses, españoles y portugueses forman una 'puerta trasera', que nos permite eludir el bloqueo británico y mantener el comercio a través de puertos neutrales. Debemos presionarlos para que aumenten la cantidad de comercio que permiten pasar a través de sus fronteras."
 HOL_gateway_to_europe_eng_category:0 "Puerta a Europa"
 HOL_gateway_to_europe_eng_category_desc:0 "Los alemanes tienen varios socios comerciales continentales, eludiendo nuestro bloqueo utilizando envíos y puertos neutrales para pasar comercio. Si deseamos hacer que nuestro bloqueo sea más exitoso, debemos someter a estos países neutrales a nuestra voluntad."
 HOL_attract_foreign_investors:0 "Atraer Inversores Extranjeros"
 HOL_attract_foreign_investors_desc:0 "Atraer a más inversores para financiar partes de nuestros desarrollos coloniales aligerará la carga financiera sobre nosotros y nos permitirá dedicar más recursos al continente."
 HOL_attract_foreign_industry:0 "Atraer Industria Extranjera"
 HOL_attract_foreign_industry_desc:0 "Atraer más industria extranjera a nuestras colonias aliviará la carga financiera sobre nosotros y nos permitirá dedicar más recursos al desarrollo de nuestra industria nacional."
 HOL_attract_west_indies_oil_companies:0 "Atraer Compañías Petroleras de las Indias Occidentales"
 HOL_attract_west_indies_oil_companies_desc:0 "Muchas compañías petroleras extranjeras han expresado interés en construir refinerías en Curazao y Aruba para compartir el procesamiento del petróleo venezolano y todas las riquezas que conlleva."
 HOL_attract_west_indies_oil_companies_tt:1 "Agregar §G1§! Espacio de Construcción y §Y1 Fábrica Civil§! a §YCurazao§! después de tomar esta decisión §Y5§! veces.\n"
 HOL_attract_east_indies_oil_companies:1 "Atraer Compañías Petroleras de las Indias Orientales"
 HOL_attract_east_indies_oil_companies_desc:1 "Con la ayuda de compañías petroleras extranjeras, las refinerías en las Indias Orientales podrían expandirse sin gran costo para nosotros, lo que nos permitiría igualar la mayor demanda de petróleo en Asia Oriental."
 HOL_attract_east_indies_oil_companies_tt:1 "Agregar §G1§! Espacio de Construcción y §Y1 Fábrica Civil§! a §YJava§!, §YSumatra§! o §YKalimantan§! después de tomar esta decisión §Y3§!, §Y6§! y §Y10§! veces, respectivamente.\n"
 HOL_inundate_the_water_lines:0 "Inundar las Líneas de Agua"
 HOL_inundate_the_water_lines_desc:0 "La cuidadosamente preparada Línea de Agua Holandesa debe ser inundada ahora para prevenir el avance del enemigo, aunque causará daños en el campo."
 HOL_drain_the_water_lines:0 "Drenar las Líneas de Agua"
 HOL_drain_the_water_lines_desc:0 "El peligro ha disminuido y, por lo tanto, podemos drenar la Línea de Agua Holandesa, permitiéndonos usar el campo una vez más."
 HOL_crack_down_on_pacifist_movements:0 "Reprimir los Movimientos Pacifistas"
 HOL_crack_down_on_pacifist_movements_desc:0 "Los diversos movimientos pacifistas ya han obstaculizado bastante nuestro rearme militar. Si la voz del pueblo no puede ser influenciada, debe ser silenciada por la fuerza."
 hol_war_on_pacifism_in_progress:0 "Ya abordando el pacifismo.\n"
 HOL_establish_pro_war_labor_indoctrination:0 "Establecer la Indoctrinación Laboral Pro-Guerra"
 HOL_establish_pro_war_labor_indoctrination_desc:0 "Mientras los trabajadores estén de nuestro lado, el resto se alineará eventualmente. Con un pequeño costo de algo de productividad en el lugar de trabajo, inculcaremos un sentido de patriotismo en nuestra gente y les haremos entender la necesidad de un ejército fuerte para proteger nuestros valores."
 HOL_anti_pacifist_propaganda:0 "Propaganda Anti-Pacifista"
 HOL_anti_pacifist_propaganda_desc:0 "Solo el trabajo arduo y los recursos dedicados lograrán un cambio en las disposiciones de nuestra gente. Comenzaremos una gran campaña de propaganda que, aunque no barata, hará que la gente entienda que no podremos permitirnos la defensa sin consecuencias por mucho más tiempo."
 HOL_request_equipment:0 "Solicitar Equipamiento"
 HOL_request_equipment_desc:0 "Nuestro ejército necesita urgentemente equipo para apoyar la expansión requerida. Quizás nuestros futuros aliados potenciales puedan ayudar..."
 HOL_request_equipment_tt:0 "O\n"
 HOL_request_equipment_tt_2:0 "§R[From.GetNameDefCap] debe aprobar el acuerdo para que los beneficios surtan efecto.§!\n"
 HOL_draw_up_combined_staff_plan:0 "Elaborar un Plan de Estado Mayor Conjunto"
 HOL_draw_up_combined_staff_plan_desc:0 "Nuestra supervivencia depende de la cooperación concertada de nuestro ejército con el de un posible futuro aliado. Podemos enviar una misión militar con el objetivo de desarrollar un plan de estado mayor conjunto, lo que facilitará enormemente esa cooperación desde el mismo momento de la invasión por una potencia hostil."
 HOL_exchange_intelligence_data:0 "Intercambiar Datos de Inteligencia"
 HOL_exchange_intelligence_data_desc:0 "Nuestro servicio de inteligencia ha tenido algunos éxitos y podría ser posible ofrecer un intercambio de información a nuestros futuros aliados potenciales, aumentando significativamente la preparación de ambas naciones contra los movimientos iniciales más probables en un escenario de invasión."
 HOL_prepare_evacuation_of_gold_reserves:0 "Preparar la Evacuación de las Reservas de Oro"
 HOL_prepare_evacuation_of_gold_reserves_desc:0 "Nuestras reservas nacionales de oro - la base misma de nuestro gobierno nacional - deben ser evacuadas en caso de una invasión. No hacerlo dejaría a un gobierno en el exilio completamente impotente."
 HOL_prepare_evacuation_of_gold_reserves_tt:0 "Esto se elimina al convertirse en un §YGobierno en el Exilio§!.\n"
 HOL_prepare_evacuation_of_gold_reserves_tt_2:0 "Gana §Y100 Poder Político§! y un aumento en £legitimacy §YLegitimidad§! al convertirse en un §YGobierno en el Exilio§!.\n"
 HOL_share_military_knowledge:0 "Compartir Conocimientos Militares"
 HOL_share_military_knowledge_desc:0 "Después de casi 150 años de paz, nuestros vecinos son mucho más avanzados en su comprensión de asuntos militares que nosotros. Tal vez nuestros futuros aliados potenciales estén dispuestos a compartir parte de ese conocimiento, para ayudar a la futura defensa de nuestra patria."
 HOL_demand_reduced_dutch_trade_with_germany:0 "Exigir la Reducción del Comercio Holandés con Alemania"
 HOL_demand_reduced_dutch_trade_with_germany_desc:0 "Los holandeses deben ser sometidos y alinearse con las restricciones comerciales impuestas a Alemania. Ciertamente no querrían que los incluyéramos en esas restricciones..."
 HOL_demand_increased_dutch_trade_with_germany:0 "Exigir el Aumento del Comercio Holandés con Alemania"
 HOL_demand_increased_dutch_trade_with_germany_desc:0 "Los holandeses deben ser... recordados... de sus obligaciones comerciales con el estado alemán, así como de su vulnerabilidad militar como nuestro vecino. Sutilmente, por supuesto."
 HOL_gateway_to_europe_decisions_tt:1 "Si [HOL.GetNameDef] cede a nuestras demandas, recibiremos una cantidad de §YPoder Político§! igual a la cantidad total invertida por todos los participantes de §YGateway to Europe§!. Actualmente esto asciende a:\n"
 HOL_placate_the_british:0 "Aplacar a los Británicos"
 HOL_placate_the_british_desc:0 "Debemos hacer algunas concesiones a los británicos en las negociaciones comerciales actuales, si queremos evitar la amenaza de ser incluidos en sus sanciones comerciales."
 HOL_placate_the_germans:0 "Aplacar a los Alemanes"
 HOL_placate_the_germans_desc:0 "Debemos hacer algunas concesiones a los alemanes en las negociaciones comerciales actuales, si queremos evitar la amenaza de invasión en caso de su insatisfacción."
 HOL_radio_oranje:0 "Radio Oranje"
 HOL_radio_oranje_desc:0 "Es hora de otra emisión en holandés de 'Radio Oranje' en la BBC, para dar esperanza tanto a los que están en la patria ocupada como a los que luchan por su libertad junto a nuestros aliados."
 HOL_obtain_dockyard_access:0 "Obtener Acceso a Astilleros"
 HOL_obtain_dockyard_access_desc:0 "En el momento de la invasión, varios barcos estaban en construcción. Hemos logrado salvar algunos de ellos remolcando los cascos sin terminar a Inglaterra, pero ahora necesitamos la ayuda británica para terminarlos."
 HOL_assemble_air_squadron:0 "Formar un Escuadrón Aéreo"
 HOL_assemble_air_squadron_desc:0 "Varios de nuestros reclutas han expresado el deseo de aprender a pilotar aviones para hacer lo que puedan en el aire. Deberíamos solicitar aviones a nuestros aliados para permitirles."
 HOL_request_infantry_equipment:0 "Solicitar Equipamiento de Infantería"
 HOL_request_infantry_equipment_desc:0 "Si queremos ayudar a nuestros aliados en la batalla, debemos obtener el equipo necesario de ellos para hacerlo."
 HOL_pull_strings_with_british_industrialists:0 "Tirar de los Hilos con los Industriales Británicos"
 HOL_pull_strings_with_british_industrialists_desc:0 "La cooperación anglo-holandesa en la industria ha estado en curso durante muchos años y ha dado lugar a varias multinacionales, como Philips y Royal Dutch Shell. Ahora podríamos usar estas conexiones británicas para asegurar el suministro de nuestras fuerzas en el exilio."
 HOL_request_aid_for_the_engelandvaarders:0 "Solicitar Ayuda para los Engelandvaarders"
 HOL_request_aid_for_the_engelandvaarders_desc:1 "Los más de 100 millas del Mar del Norte que separan a Inglaterra de los Países Bajos no son un obstáculo para los holandeses que buscan escapar de la ocupación y luchar junto a sus compatriotas por la liberación de la patria. En frágiles botes de remos o kayaks, estos "Engelandvaarders" o "Navegantes de Inglaterra" desafían las aguas abiertas, en condiciones tan difíciles que menos de uno de cada diez sobrevive el viaje. Meramente intentar esto los coloca entre los más valientes de los valientes, y es nuestro deber pedir a los británicos que hagan todo lo posible para aumentar la probabilidad de su éxito."
 VEN_abc_islands:0 "Las Islas ABC"
 VEN_abc_islands_desc:0 "Las Islas ABC se encuentran justo frente a nuestras costas, y por todos los informes deberían pertenecer legítimamente a nosotros. No solo su proximidad geográfica hace de esto un estado natural de cosas, sino que casi todo nuestro petróleo se refina en estas islas, haciéndolas de vital importancia para nuestra economía. Con la actual debilidad del gobierno holandés, seguramente no se atreverían a rechazar nuestra amable oferta de 'ayudarlos' en la defensa de las islas..."
 HOL_offer_venezuelan_protection:0 "Ofrecer Protección Venezolana"
 HOL_bernhard:0 "Bernhard"
 HOL_bernhard_desc:0 "El yerno de la reina y esposo de la princesa Juliana, Bernhard van Lippe-Biesterfeld, ha mostrado un gran deseo de luchar contra el enemigo en nombre de su país. Aunque originalmente es alemán, ahora se siente completamente holandés y no desea más que cumplir con su deber patriótico. Considerando su personalidad libre e independiente, y su deseo de estar personalmente involucrado en los asuntos, darle el puesto que desea puede tener consecuencias imprevistas..."
 HOL_give_bernhard_generalship:0 "Dar a Bernhard el mando"
 HOL_give_bernhard_generalship_desc:0 "El príncipe ha indicado su deseo de luchar por su nueva patria, y desea tomar el mando de nuestras fuerzas, compartir sus penurias y conducirlas a la victoria."
 HOL_pursue_diplomatic_grievances:0 "Perseguir Quejas Diplomáticas"
 HOL_pursue_diplomatic_grievances_desc:0 "Los insultos dirigidos al príncipe Bernhard y, de hecho, a todo nuestro gobierno, han escalado a una disputa diplomática a tal punto que se han producido amenazas militares. Exigimos una disculpa inmediata y inequívoca, o nos veremos obligados a seguir nuestras palabras..."
 HOL_pursue_diplomatic_grievances_tt:0 "Esto puede resultar en un objetivo de guerra contra el objetivo.\n"
 HOL_relocate_government_to_batavia:0 "Reubicar el Gobierno en Batavia"
 HOL_relocate_government_to_batavia_desc:0 "Nuestra tierra firme ha sido invadida, pero nuestras colonias permanecen intactas. Aunque va en contra de los deseos de la reina, podemos reubicar nuestro gobierno en Batavia, la capital de las Indias Orientales, y continuar el esfuerzo bélico desde allí."
 HOL_propose_benelux_unification:0 "Proponer la Unificación de Benelux"
 HOL_propose_benelux_unification_desc:0 "Las crisis globales abundan, y somos solo naciones pequeñas entre las grandes. Si hemos de resistir la tormenta que se avecina, debemos buscar la unificación en todos los niveles de gobierno, incluso si esto significa abandonar nuestra soberanía."
 HOL_propose_benelux_unification_tt:0 "§R[BEL.GetNameDefCap] y [LUX.GetNameDefCap] deben aprobar el acuerdo para que los bonos entren en efecto.§!\n"
 ENG_host_CZE_exile_government:0 "Crear un Gobierno en el Exilio [CZE.GetAdjective]"
 ENG_demand_treaty_compliance:0 "Exigir Cumplimiento del Tratado"
 ENG_demand_treaty_compliance_tt:0 "Si no cumplen dentro de §Y60 días§!, obtendremos un §YObjetivo de guerra de marionetas§! sobre ellos.\n"
 ENG_demand_treaty_compliance_tt2:0 "Tamaño de la marina en §YAcorazados§!, §YCruceros de Batalla§!, y §YPortaaviones§! comparado con §Y[Root.GetName]§! más de §Y100%§!."
