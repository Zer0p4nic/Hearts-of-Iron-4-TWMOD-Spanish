 ss_event.679.t:0 "Escuelas de Oficiales de las SS"
 ss_event.679.d:0 "Las escuelas SS-Junker se introdujeron en 1937, encargadas de formar líderes militares para la joven Waffen SS. Existían en cuatro localidades: Bad Tölz, Braunschweig, Klagenfurt y Praga de Wit. Sus graduados eran los líderes de nivel junior y medio en la SS-Verfügungstruppe, la policía, los campos de concentración, las asociaciones SS Totenkopf y el SD. Más allá del entrenamiento militar, se enseñaba un enfoque holístico de la vida SS.\n\nAhora puedes formar tus propias unidades de la SS. A partir de ahora, los Panzer I y Panzer II están disponibles para que la SS forme Divisiones Panzer. Cada nueva tecnología de vehículos investigada también desbloqueará tipos de batallones SS más nuevos."
