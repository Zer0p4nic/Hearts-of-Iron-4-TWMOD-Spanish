 usa.56.t:0 "Pago en efectivo y transporte"
 usa.56.d:0 "El Presidente de los Estados Unidos ha convencido al Congreso para aprobar la Ley de Pago en Efectivo y Transporte, permitiéndonos transportar material de guerra estadounidense al Reino Unido. ¿Deberíamos aceptar su ayuda?"
 usa.56.a:0 "Sí! Aceptamos su ayuda."
 usa.56.b:0 "No! No aceptamos su ayuda."
 usa.58.t:0 "Embargo a Japón"
 usa.58.d:0 "América nos pide que embarguemos a los japoneses, parece que tienen miedo de su expansión en Asia! ¿Deberíamos estar de acuerdo y embargar a Japón o no?"
