l_spanish:
 BALTIC_events.1.t:0 "[From.GetNameDefCap] Busca Garantías"
 BALTIC_events.1.d:0 "Un telegrama de [From.GetNameDef] fue entregado a [Root.GetLeader] esta mañana solicitando que [Root.GetNameDef] renueve sus garantías de [From.GetAdjective] independencia. Citando la amistad de larga data entre [Root.GetNameDef] y [From.GetNameDef] desde la creación del estado en 1918, [From.GetLeader] insiste en que la supervivencia de [From.GetLeader.GetHerHis] nación es imperativa para la paz continua en Europa del Este.\n\nCon las tensiones aumentando entre [From.GetNameDef] y [SOV.GetNameDefCap], aceptar la propuesta de [From.GetLeader] puede llevar a [Root.GetNameDef] a un conflicto con los [SOV.GetAdjective]…"
 BALTIC_events.1.a:0 "Defenderemos a nuestros amigos [From.GetAdjective]."
 BALTIC_events.1.b:0 "No apoyamos a [From.GetLeader] ni a [From.GetLeader.GetHerHis] gobierno."
 BALTIC_events.101.t:0 "[From.GetNameDefCap] Acepta!"
 BALTIC_events.101.d:0 "[From.GetLeader] ha anunciado [From.GetHerHis] su apoyo a la continuación de la independencia de [Root.GetAdjective] y se unirá a cualquier conflicto que amenace la existencia continuada de [Root.GetNameDef]."
 BALTIC_events.101.a:0 "Estamos a salvo."
 BALTIC_events.102.t:0 "[From.GetNameDefCap] Rechaza!"
 BALTIC_events.102.d:0 "Mucho al desagrado de [Root.GetLeader], la oficina de asuntos exteriores [From.GetAdjective] ha decidido no buscar una relación militar con [Root.GetNameDef]."
 BALTIC_events.102.a:0 "Tendremos que encontrar otra solución."
 BALTIC_events.2.t:0 "[From.GetNameDefCap] Busca Cooperación Báltica"
 BALTIC_events.2.d_baltic:0 "[From.GetLeader] y [From.GetHerHis] gabinete se han acercado al gobierno [Root.GetAdjective] con una propuesta para formalizar la Entente Báltica, organizada de manera laxa, en una alianza militar. Firmar el acuerdo significaría que, en tiempos de guerra, nuestras militaries se unirían y enfrentarían juntas la amenaza a nuestra soberanía.\n\nAunque de naturaleza defensiva, [From.GetLeader] espera eventualmente formalizar la Entente Báltica en una facción que se extienda desde Riga hasta Oslo, aunque tal ambición parece poco probable."
 BALTIC_events.2.d_scandi:0 "[From.GetLeader] y [From.GetHerHis] gabinete se han acercado al gobierno [Root.GetAdjective] con una propuesta para formalizar la Entente Báltica, organizada de manera laxa, en una alianza militar. Firmar el acuerdo significaría que, en tiempos de guerra, nuestras militaries se unirían y enfrentarían juntas la amenaza a nuestra soberanía.\n\n[From.GetLeader] insiste en que una vez que la amenaza en su frontera haya conquistado lo que pueda de los países bálticos, Escandinavia seguramente será la siguiente en sus ambiciones de guerra y sería prudente mantenernos firmes juntos en estos tiempos de conflicto global."
 BALTIC_events.2.a:0 "Nos uniremos!"
 BALTIC_events.2.b:0 "Creo que tenemos mejores opciones."
 BALTIC_events.202.a:0 "¿Cómo se atreven a rechazarnos!"
 BALTIC_events.203.t:0 "La Entente Báltica Abandonada!"
 BALTIC_events.203.d:0 "Al no lograr reunir suficiente apoyo para resistir una invasión [SOV.GetAdjective], [From.GetLeader] ha decidido abandonar la idea de la Entente Báltica y en su lugar buscar otras opciones. Mucho al desánimo colectivo de nuestra nación, el sueño de enfrentar al ejército [SOV.GetAdjective] junto a nuestros amigos en [From.GetNameDef] seguirá siendo solo eso; un sueño."
 BALTIC_events.203.a:0 "Decepcionante."
 BALTIC_events.3.t:0 "[From.GetNameDefCap] Solicita Intervención Directa"
 BALTIC_events.3.d:0 "La guerra civil entre el ejército popular [From.GetAdjective] de [From.GetLeader] y el proletariado desorientado que lucha en nombre de la dictadura burguesa de [From.GetNonIdeologyName] continúa, pero parece que [From.GetLeader] ha demostrado ser incapaz de llevar la revolución a la victoria por sí solo. Un mensaje fue entregado al escritorio de [Root.GetLeader] por el embajador [Root.GetAdjective] en [From.GetNonIdeologyName], expresando preocupaciones sobre el futuro de los revolucionarios [From.GetAdjective]. Él cree que si esta guerra civil es derrotada, significará el fin de cualquier esperanza de que el socialismo tenga éxito en [From.GetNonIdeologyName]."
 BALTIC_events.3.a:0 "La acción directa es necesaria!"
 BALTIC_events.3.b:0 "El proletariado solo puede liberarse a sí mismo."
 BALTIC_events.301.t:0 "[From.GetNameDefCap] Se Niega a Intervenir"
 BALTIC_events.301.d:0 "Nuestros amigos y aliados en [From.GetNameDef] han respondido al llamado de [Root.GetLeader] por una intervención directa al negarse a entrar. [From.GetLeader] afirma que si los trabajadores [Root.GetAdjective] han de ser liberados, deben hacerlo por sí mismos y cualquier intervención directa en nombre de [From.GetNameDef] sería considerada un acto de imperialismo."
 BALTIC_events.301.a:0 "[From.GetLeader.GetSheHeCap] tiene un punto."
 BALTIC_events.4.t:0 "Los comunistas marchan sobre [Root.Capital.GetName]!"
 BALTIC_events.4.d:0 "El pueblo de [Root.GetAdjective] está cada vez más frustrado con el gobierno y hoy, en las calles de [Root.Capital.GetName], las tensiones han llegado a un punto crítico. Las protestas que expresan descontento con el régimen y el trato a los ciudadanos de clase baja llevaron a varios enfrentamientos violentos con la policía militar de [Root.GetAdjective], con los manifestantes llegando finalmente al edificio del parlamento de [Root.Capital.GetName] durante una sesión presidida por [Root.GetLeader] y varios miembros clave del Partido [Root.GetRulingParty]. Los manifestantes son bastante claros en sus demandas: destituir a [Root.GetLeader] y a su Partido [Root.GetLeader.GetHerHis] [Root.GetRulingParty] del gobierno, o enfrentar una revolución violenta."
 BALTIC_events.4.a:0 "No tenemos otra opción."
 BALTIC_events.4.b:0 "¿Abdicar? Nunca!"
 BALTIC_events.5.t:0 "[From.GetNameDefCap] Busca Establecer [From.GetNonIdeologyName]-Bielorrusia"
 BALTIC_events.5.d:0 "Tomando inspiración de la efímera SSR lituano-bielorrusa del pasado, [From.GetLeader] busca unificar [From.GetNameDef] con la SSR bielorrusa. [From.GetLeader.GetSheHeCap] afirma que la unificación de las dos naciones ampliará enormemente la capacidad de [From.GetNameDef] para servir a la revolución global al eliminar la barrera entre Oriente y Occidente."
 BALTIC_events.5.a:0 "Una idea inspiradora!"
 BALTIC_events.5.b:0 "Bielorrusia permanecerá [Root.GetAdjective]."
 BALTIC_events.501.t:0 "[From.GetNameDefCap] Está de Acuerdo!"
 BALTIC_events.501.d:0 "Ha regresado la noticia de [From.GetNameDef] con respecto a la solicitud [Root.GetAdjective] para formar una SSR unida [Root.GetNonIdeologyName]-Bielorrusia. [From.GetLeader] está emocionado por las oportunidades que presenta esta unificación entre la Europa del Este continental y una nación báltica, afirmando que tal unión inevitablemente cerrará las brechas entre Oriente y Occidente, facilitando la difusión de la revolución a través del continente."
 BALTIC_events.501.a:0 "[Root.GetNonIdeologyName] crece más grande!"
 BALTIC_events.502.t:0 "[From.GetNameDefCap] Rechaza!"
 BALTIC_events.502.d:0 "Aunque la original RSS de Lituania y Bielorrusia se estableció para cerrar la brecha entre Oriente y Occidente, parece que [From.GetLeader] ya no cree que tal cosa sea necesaria y ha afirmado que Bielorrusia es una parte integral de la URSS que no puede ser cedida a [Root.GetNameDef]."
 BALTIC_events.502.a:0 "Al menos lo intentamos."
 BALTIC_events.503.t:0 "Guerra de Propaganda en Bielorrusia"
 BALTIC_events.503.d:0 "Intentando recuperar el legado de la RSS de Lituania y Bielorrusia, [From.GetNameDef] está intentando desestabilizar el gobierno en Bielorrusia al alentar a los miembros del gobierno bielorruso a desertar a [From.GetNonIdeologyName]!"
 BALTIC_events.503.a:0 "Nos encargaremos de eso pronto."
 BALTIC_events.6.t:0 "[From.GetNameDefCap] Busca la Unificación Báltica"
 BALTIC_events.6.d:0 "Los Estados Bálticos han compartido durante mucho tiempo una historia de sufrimiento conjunto y opresión bajo el yugo del imperialismo extranjero, pero ya no más. [Root.GetNameDefCap] y [From.GetNameDef] están liberados bajo el socialismo, pero [From.GetLeader] afirma que esto no garantiza la supervivencia continua de los Bálticos. [From.GetLeader.GetSheHeCap] afirma que mientras los Bálticos permanezcan divididos en líneas nacionales, nos hacemos débiles y vulnerables al imperialismo y al capitalismo, y solo uniendo en una República Báltica Unida podremos resistir el ataque de los invasores extranjeros."
 BALTIC_events.6.a:0 "[From.GetLeader] tiene razón, debemos unificarnos!"
 BALTIC_events.6.b:0 "Fuera de cuestión! [Root.GetNonIdeologyName] sigue siendo [Root.GetAdjective]!"
 BALTIC_events.601.t:0 "[From.GetNameDefCap] Rechaza!"
 BALTIC_events.601.d:0 "[From.GetLeader] ha respondido a la solicitud [Root.GetAdjective] de unificar con absoluto disgusto y rechazo. Aunque muchos respetan el derecho de [From.GetNameDef] a autogobernarse, es irrefutable que los Bálticos estarían mejor como una fuerza unida que dividida."
 BALTIC_events.601.a:0 "Los salvaremos de sí mismos."
 BALTIC_events.601.b:0 "Tienen derecho a la autodeterminación después de todo."
 BALTIC_events.7.t:0 "[From.GetNameDefCap] Solicita una Invasión [baltic_wargoal_target.GetAdjective]"
 BALTIC_events.7.d:0 "[From.GetNameDefCap], la puerta de entrada [Root.GetAdjective] a Europa Occidental, ha propuesto hoy un plan para invadir [baltic_wargoal_target.GetNameDef] en nombre de [Root.GetNameDefCap]. [From.GetLeader] afirma que una invasión [baltic_wargoal_target.GetAdjective] sería invaluable en nuestro esfuerzo conjunto para extender la revolución por Europa y abriría más oportunidades de expansión una vez que el gobierno [baltic_wargoal_target.GetAdjective] haya sido desmantelado."
 BALTIC_events.7.a:0 "Inspirador!"
 BALTIC_events.7.b:0 "La revolución puede esperar."
 BALTIC_events.701.t:0 "[From.GetNameDefCap] Bloquea la Invasión [baltic_wargoal_target.GetAdjective]"
 BALTIC_events.701.d:0 "La solicitud [Root.GetAdjective] de invadir [baltic_wargoal_target.GetNonIdeologyName] ha sido bloqueada por [From.GetNameDef]. Citando que una invasión sería costosa y no valdría las vidas [From.GetAdjective] y [Root.GetAdjective] que costaría, [baltic_wargoal_target.GetNameDef] no enfrentará hoy a ninguna fuerza revolucionaria comunista."
 BALTIC_events.701.a:0 "Oh bueno..."
 BALTIC_events.11.t:0 "Propaganda de los Hermanos del Bosque"
 BALTIC_events.11.d:0 "Un número de publicaciones anticomunistas han llegado a las manos de los ciudadanos [Root.GetAdjective] en toda nuestra nación. Esta propaganda ataca el carácter mismo de [Root.GetLeader], caracterizando a [Root.GetLeader.GetHerHim] como un traidor y un activo [SOV.GetAdjective]. La naturaleza de estas publicaciones glorifica el nacionalismo [Root.GetAdjective], rechazando los valores internacionales de la revolución comunista. Sin duda, el sentimiento nacionalista habrá sido reforzado por la distribución clandestina de estas publicaciones."
 BALTIC_events.11.a:0 "Traidores!"
 BALTIC_events.12.t:0 "Gran Raid de los Hermanos del Bosque en [forest_brothers_raid_state_target.GetName]"
 BALTIC_events.12.d:0 "Vinieron como si de la nada, atacando varias zonas industriales importantes en [forest_brothers_raid_state_target.GetName], causando graves daños a los equipos allí presentes. Afortunadamente, el ataque tuvo lugar durante la noche mientras las fábricas estaban cerradas, pero el daño a la propiedad estatal fue tremendo."
 BALTIC_events.12.a:0 "Traidores de clase, todos ellos."
 BALTIC_events.13.t:0 "Enfrentamiento con los Hermanos del Bosque"
 BALTIC_events.13.d:0 "Durante una patrulla en [forest_brothers_raid_state_target.GetName], las fuerzas de guarnición fueron emboscadas por un raid de los Hermanos del Bosque. Aunque el daño sufrido por nuestro lado fue en gran parte insignificante, la noticia del enfrentamiento se ha propagado rápidamente entre los locales, y muchos comienzan a ver a los Hermanos del Bosque como campeones del nacionalismo [Root.GetAdjective], desafiando la legitimidad de [Root.GetLeader] como líder."
 BALTIC_events.13.a:0 "Malditos sean!"
 BALTIC_events.14.t:0 "Hermanos del Bosque Roban Equipos"
 BALTIC_events.14.d:0 "En las últimas semanas, una serie de rifles y otro equipo militar han desaparecido de las líneas de producción, saliendo de las fábricas sin nunca llegar a las manos del Ejército Rojo [Root.GetAdjective]. La fuente de este equipo desaparecido se ha revelado como los Hermanos del Bosque. Aunque el gobierno ahora es consciente del autor de este crimen, tomará varias semanas ajustar las riendas en las líneas de producción y asegurar que no una sola bala llegue al cañón del rifle de un Hermano del Bosque."
 BALTIC_events.14.a:0 "Terminaremos con estos traidores!"
 BALTIC_events_7_tt:0 "Obtiene el evento '§Y[Root.GetNameDefCap] Solicita una Invasión Finlandesa§!'."
 BALTIC_events_8_tt:0 "Obtiene el evento '§Y[Root.GetNameDefCap] Solicita una Invasión Danesa§!'."
 BALTIC_events_9_tt:0 "Obtiene el evento '§Y[Root.GetNameDefCap] Solicita una Invasión Sueca§!'."
 BALTIC_events_10_tt:0 "Obtiene el evento '§Y[Root.GetNameDefCap] Solicita una Invasión Polaca§!'."
 BALTIC_events_15_tt:0 "Obtiene el evento '§Y[Root.GetNameDefCap] Solicita una Invasión Lituana§!'."
 BALTIC_events_16_tt:0 "Obtiene el evento '§Y[Root.GetNameDefCap] Solicita una Invasión Letona§!'."
 BALTIC_events_17_tt:0 "Obtiene el evento '§Y[Root.GetNameDefCap] Solicita una Invasión Estona§!'."
 BALTIC_events.18.t:0 "La Guerra de Propaganda"
 BALTIC_events.18.d:0 "[From.GetNameDefCap] ha comenzado a influir en la política [Root.GetAdjective], propagando propaganda comunista por nuestras calles y armando a los disidentes. Solo contrarrestando esta propaganda podremos tener alguna esperanza de prohibirla por completo y deshacernos de la amenaza [From.GetAdjective]."
 BALTIC_events.18.a:0 "[Root.GetNameDefCap] nunca será comunista!"
 BALTIC_events.19.t:0 "[SOV.GetNameDefCap] nos confía [BALTIC_country_to_transfer.GetNonIdeologyName]."
 BALTIC_events.19.desc:0 "Es un gran día para [ROOT.GetNameDef]! Después de la valiente campaña luchada por nuestros camaradas, [SOV.GetNameDefCap] ha declarado con razón que el recién liberado [BALTIC_country_to_transfer.GetNonIdeologyName], junto con sus valientes trabajadores, caerá bajo nuestra jurisdicción.[GetExtraBalticTerritories]\n\nEsto nos acerca un paso más a un Estado Báltico unido lo suficientemente poderoso como para combatir a los enemigos de la clase trabajadora."
 BALTIC_events.19.extra:0 "Además, también han transferido el control de sus territorios ocupados [BALTIC_loose_territory_country.GetNonIdeologyAdjective] a nosotros, así que debemos seguir demostrando que somos dignos de convertirnos en los supervisores permanentes de [BALTIC_loose_territory_country.GetNonIdeologyName]."
 BALTIC_events.19.a:0 "Es la elección natural!"
 BALTIC_entente_events.1.t:0 "[From.GetNonIdeologyName] Invierte en la Unión Báltica"
 BALTIC_entente_events.1.d:0 "Como líder de la Unión Báltica, [From.GetNameDef] ha financiado una nueva iniciativa para los estados miembros de la unión. La financiación es de beneficio mutuo para [Root.GetNameDef] y [From.GetNameDef] y muestra un compromiso con la libertad y el desarrollo continuo de nuestras naciones."
 BALTIC_entente_events.1.a:0 "Nos hacemos más fuertes juntos."
 BALTIC_entente_events.1.b:0 "Una oportunidad para restaurar la democracia!"
 BALTIC_entente_events.6.t:0 "[From.GetNonIdeologyName] Propone la Unificación"
 BALTIC_entente_events.6.d:0 "La Entente Báltica ha evolucionado considerablemente desde su primera creación como una alianza laxa entre los estados bálticos. Ahora, los Estados Bálticos están tan entrelazados políticamente que son casi la misma nación. Parece que [From.GetLeader] propone que esta unión evolucione a una nación completa en sí misma, unificando a los Estados Bálticos tanto en gobiernos militares como civiles."
 BALTIC_entente_events.6.a:0 "Una excelente iniciativa!"
 BALTIC_entente_events.6.b:0 "Absolutamente no!"
 LIT_events.1.t:0 "La Partición [SOV.GetAdjective]-[LIT.GetAdjective] de [POL.GetNameDef]"
 LIT_events.1.d:0 "Es abundante y claro que [LIT.GetLeader] busca reunificar el estado [LIT.GetAdjective] con su antigua capital Vilnius. Claramente, planteando muy poca amenaza para [POL.GetNameDef] por sí mismos, los [LIT.GetAdjective] buscan dividir la nación con [Root.GetNameDef], con Ucrania [POL.GetAdjective] y Bielorrusia uniéndose a [Root.GetNameDefCap] y Vilnius regresando a [LIT.GetNameDef].\n\n[POL.GetNameDefCap] puede, por supuesto, rechazar el ultimátum conjunto y tal rechazo resultaría en un estado de guerra entre [POL.GetNameDef] y [Root.GetNameDef]."
 LIT_events.1.a:0 "Una sugerencia espléndida!"
 LIT_events.1.b:0 "No firmaremos ningún acuerdo con [LIT.GetLeader]!"
 LIT_events.101.t:0 "El Ultimátum [SOV.GetAdjective]-[LIT.GetAdjective]"
 LIT_events.101.d:0 "Desde 1920, Wilno ha estado bajo el control de [Root.GetNameDef], mucho a la constante agravación de [LIT.GetNameDef], que ve la ciudad como la capital legítima de su nación. Sin embargo, las tensiones han alcanzado un punto de ebullición y, con la asistencia de nada menos que [SOV.GetLeader], los lituanos ahora exigen que Polonia Oriental sea dividida entre los [SOV.GetAdjective] y Lituania. Si aceptamos, entregaremos la totalidad de Polonia Oriental, pero si nos negamos, nos encontraremos como el objetivo principal de una coalición [SOV.GetAdjective]-[LIT.GetAdjective]."
 LIT_events.101.a:0 "Nos rendimos!"
 LIT_events.101.b:0 "No sin pelear!"
 LIT_events.102.t:0 "[From.GetNameDefCap] Acepta!"
 LIT_events.102.d:0 "[SOV.GetNameDefCap] ha acordado unirse a nosotros en la partición de [POL.GetNameDef], y lo único que queda ahora es entregar nuestras demandas a los [POL.GetAdjective]."
 LIT_events.102.a:0 "Vilnius está a nuestro alcance!"
 LIT_events.103.t:0 "[From.GetNameDefCap] Rechaza!"
 LIT_events.103.d:0 "[SOV.GetNameDefCap] se ha negado a unirse a nosotros en la partición de [POL.GetNameDef], y aunque aún somos libres de entrar en un estado de guerra con [POL.GetNameDef], nuestros ministros están seguros de que tal guerra resultaría en derrota."
 LIT_events.103.a:0 "Confúndalos!"
 LIT_events.104.t:0 "[POL.GetNameDefCap] Rechaza!"
 LIT_events.104.d:0 "A pesar de las abrumadoras probabilidades en su contra, [POL.GetNameDef] se ha negado a someterse a nuestras demandas."
 LIT_events.104.a:0 "Así que guerra!"
 LIT_events.104.b:0 "Este esfuerzo es más de lo que vale."
 LIT_events.2.t:0 "[From.GetNameDefCap] Pide Paz"
 LIT_events.2.d:0 "Aunque no ha habido conflicto armado durante varios años, [Root.GetNonIdeologyName] y [From.GetNonIdeologyName] técnicamente nunca han firmado un acuerdo de paz formal. [From.GetLeader] ha solicitado hoy que [From.GetNameDef] y [Root.GetNameDef] pongan fin a sus hostilidades y avancen como aliados contra la creciente amenaza en sus fronteras compartidas. Aunque [From.GetLeader] sigue afirmando que Vilna es la capital legítima de [From.GetNonIdeologyName], [From.GetLeader.GetSheHe] ha expresado que es en el mejor interés de ambas naciones dejar oficialmente las armas y declarar un estado de paz."
 LIT_events.2.a:0 "[From.GetLeader.GetSheHeCap] tiene un punto."
 LIT_events.2.b:0 "Creo que no."
 LIT_events.201.d:0 "[From.GetLeader] parece estar de acuerdo con el sentimiento de los ministros [Root.GetAdjective] y ha decidido entrar en un estado de paz cordial con [Root.GetNameDef] por el momento. Junto con esta paz viene una garantía mutua de independencia. En tiempos de guerra, podemos contar con nuestros amigos en [From.GetNameDef] para que vengan a nuestro auxilio!"
 LIT_events.201.a:0 "Excelente!"
 LIT_events.202.d:0 "[From.GetNameDefCap] se ha negado a firmar cualquier tratado de paz formal con [Root.GetNameDef]. Esta guerra fría, parece, continuará indefinidamente."
 LIT_events.202.a:0 "Bueno, quizás no tomaremos un no como respuesta."
 LIT_events.3.t:0 "[From.GetNameDefCap] Solicita Paz Permanente"
 LIT_events.3.d:0 "El punto de conflicto entre [Root.GetNonIdeologyName] y [From.GetNonIdeologyName] durante la última década ha sido la ocupación [Root.GetAdjective] de la tradicional capital de [From.GetNonIdeologyName], Vilna. Ahora que las dos naciones están en relaciones cordiales, [From.GetLeader] propone un estado de paz perpetua con la condición de que [Root.GetNameDef] entregue el control de Vilna y abandone todas las reclamaciones sobre el territorio [From.GetAdjective]. El rechazo sería una decepción, pero no resultaría en que [From.GetNonIdeologyName] busque la guerra con [Root.GetNameDef], afirma [From.GetLeader]."
 LIT_events.3.a:0 "Suena razonable."
 LIT_events.3.b:0 "Qué absurdo."
 LIT_events.301.d:1 "Por fin, se han alcanzado acuerdos pacíficos entre [Root.GetNonIdeologyName] y [From.GetNonIdeologyName], y el conflicto que ha estado rugiendo a menudo en relativo silencio desde la creación de [Root.GetNameDef] parece haber llegado a su fin. Aunque las ambiciones de una Commonwealth aún existen en los corazones de muchos [From.GetAdjective], estamos seguros de que esta es una nueva clase de Commonwealth; una fundada en el respeto mutuo entre aliados."
 LIT_events.301.a:0 "Paz en nuestro tiempo!"
 LIT_events.302.d:0 "[From.GetLeader] se ha negado a reconocer la reclamación de [Root.GetNameDef] sobre la histórica capital [Root.GetAdjective]. Aunque esto no terminará las relaciones pacíficas entre las dos naciones, es innegable que esto ha reavivado el sentido de desconfianza que [Root.GetNameDef] tiene hacia su antiguo adversario."
 LIT_events.302.a:0 "Decepcionante."
 LIT_events.4.t:0 "[From.GetNameDefCap] Ofrece Derechos de Base!"
 LIT_events.4.d:0 "Temerosos de una invasión, los ministros de [From.GetNameDef] han ofrecido permitir que las tropas [Root.GetAdjective] se basen dentro de las fronteras de [From.GetNonIdeologyName]. A cambio, el gobierno [From.GetAdjective] espera que [Root.GetNameDef] los proteja de quienes amenacen su soberanía, aunque con tropas dentro de sus fronteras ya, [From.GetNameDef] sería bastante impotente para resistir cualquier demanda [Root.GetAdjective]..."
 LIT_events.4.a:0 "Suena como una oportunidad dorada!"
 LIT_events.4.b:0 "Creo que no."
 LIT_events.401.d:0 "[From.GetNameDefCap] ha rechazado nuestra generosa oferta citando que no desean ser arrastrados a ningún conflicto en nombre de [Root.GetNonIdeologyName]."
 LIT_events.5.t:0 "[From.GetNameDefCap] Demanda [784.GetName]!"
 LIT_events.5.desc:0 "Desde la ofensiva de Vilna de 1919, la capital tradicional de Lituania ha estado en manos de [Root.GetNameDef], y este ha sido un punto de contención entre nuestras dos naciones en las décadas siguientes.\n\nSe ha librado una guerra fría sobre la ciudad, y hoy [From.GetLeader] ha amenazado que si la ciudad no se cede a [From.GetNameDef], la guerra será inevitable.\n\nLa ciudad tiene un uso limitado para nosotros, pero representa los últimos suspiros de la antigua Commonwealth, y ¿realmente estamos dispuestos a rendir el sueño de Polonia-Lituania por la paz?"
 LIT_events.5.a:0 "Es una ciudad inútil. Tómala."
 LIT_events.5.b:0 "Nunca nos rendiremos!"
 LIT_events.501.t:0 "Vilna Regresada!"
 LIT_events.501.desc:0 "[From.GetNameDefCap] ha acordado el regreso pacífico de Vilna, marcando un fin oficial a las décadas de guerra fría que han existido entre nuestras naciones. Con el regreso de Vilna, Lituania está al fin completa de nuevo."
 LIT_events.502.desc:0 "Sin sorpresas, [From.GetNameDef] ha rechazado las demandas de [Root.GetLeader] de ceder Vilna de nuevo a [Root.GetNameDef]. Aunque la diplomacia ha fallado, [Root.GetLeader] aún no ha descartado la posibilidad de guerra, y con las tensiones en aumento en la frontera, la guerra parece inevitable."
 LIT_events.502.a:0 "¿Guerra? Yo lo llamo negociaciones agresivas."
 LIT_events.6.t:0 "[From.GetNameDefCap] Propone la Liga de Supremacía Polaco-Lituana."
 LIT_events.6.d:0 "Hoy llegó un telegrama de [From.Capital.GetName] haciendo la propuesta de que [Root.GetNonIdeologyName] y [From.GetNonIdeologyName] se unan en una nueva facción, capaz de rivalizar tanto con [GER.GetNameDef] como con [SOV.GetNameDef]. Como estados nacionalistas atrapados entre estos dos poderes, ambas naciones están diplomáticamente aisladas de las grandes potencias de Europa, y las potencias democráticas de Occidente dudarían en unirse a un conflicto en defensa de dos naciones fascistas.\n\n[From.GetLeader] propone una alternativa a los años de conflicto que caracterizaron las relaciones [Root.GetAdjective]-[From.GetAdjective] desde la creación de sus estados. [From.GetLeader.GetSheHeCap] propone que nuestras naciones se unan en una Liga de Supremacía Polaco-Lituana; una alianza fundada en los principios de la Commonwealth, pero valorando las virtudes del nacionalismo."
 LIT_events.6.a:0 "Qué inspiración!"
 LIT_events.6.b:0 "Creo que no."
 LIT_events.601.t:0 "[From.GetNameDef] Se Une a la Liga"
 LIT_events.601.d:0 "Sin sorpresas, los polacos han aceptado unirse a la Liga de Supremacía Polaco-Lituana. Aunque esta no es la visión final de Lituania sobre el destino de Polonia, esto marca un primer paso vital para asegurar el futuro del Báltico."
 LIT_events.601.a:0 "Todo se está uniendo."
 LIT_events.602.t:0 "[From.GetNameDefCap] Rechaza la Liga"
 LIT_events.602.d:0 "Para asombro de los ministros [Root.GetAdjective], [From.GetNameDef] ha rechazado unirse a la Liga de Supremacía Polaco-Lituana. Parece que las tensiones entre las dos naciones no están más cerca de disiparse, y este rechazo a cooperar probablemente resultará en un regreso al conflicto violento en un futuro cercano."
 LIT_events.602.a:0 "Quizás tendrán que ser convencidos."
 LIT_events.7.t:0 "[From.GetNameDefCap] Solicita la Entrada [POL.GetAdjective] en el [Root.GetFactionName]"
 LIT_events.7.d:0 "Activos en su búsqueda de cooperación [From.GetAdjective]-[POL.GetAdjective], el ministro de relaciones exteriores [From.GetAdjective] se ha acercado hoy a los funcionarios [Root.GetAdjective] solicitando que [POL.GetNameDef] sea invitado a unirse al [Root.GetFactionName]."
 LIT_events.7.a:0 "Una sugerencia espléndida!"
 LIT_events.7.b:0 "Tenemos otros planes para Polonia."
 LIT_events.701.t:0 "[From.GetNameDefCap] Bloquea la Entrada [POL.GetAdjective] en el [From.GetFactionName]"
 LIT_events.701.d:0 "Tristemente, parece que los líderes de [From.GetFactionName] ven la entrada [POL.GetAdjective] en el [From.GetFactionName] como un obstáculo activo para los mejores intereses de la facción. Claramente, [From.GetNameDef] tiene otros planes para [POL.GetNameDef]."
 LIT_events.701.a:0 "Bueno."
 LIT_events.8.t:0 "[From.GetNameDefCap] Llama a la Unificación"
 LIT_events.8.d:0 "Desde hace tiempo, los funcionarios [Root.GetAdjective] han luchado por recrear la antigua Commonwealth, pero siempre han sido rechazados por los lituanos. Sin embargo, [From.GetLeader] ha tomado hoy la decisión histórica de proponer la reunificación de Polonia y Lituania. Sin embargo, de manera desconcertante, esta propuesta no coloca a polacos y lituanos en igualdad de condiciones; de hecho, la proposición haría de [From.GetLeader] el dictador absoluto de ambas naciones."
 LIT_events.8.a:0 "Es un sacrificio que estoy dispuesto a hacer."
 LIT_events.8.b:0 "De ninguna manera."
 LIT_events.801.t:0 "[From.GetNameDefCap] Acepta!"
 LIT_events.801.d:0 "[From.GetLeader] ha respondido a la solicitud [Root.GetAdjective] de reunificación al retirarse como dictador de Polonia y entregar los poderes a [Root.GetLeader]. Una Commonwealth reunida, esto marca una evolución histórica en los futuros ahora compartidos de [From.GetNameDef] y [Root.GetNameDef]."
 LIT_events.801.a:0 "Excelente."
 LIT_events.802.t:0 "[From.GetNameDefCap] Rechaza"
 LIT_events.802.d:0 "Parecería que los polacos aún no están listos para reunirse con [Root.GetNameDef]. A pesar de los esfuerzos de [Root.GetNameDefCap] por enmarcar la unión como una restauración de la antigua Commonwealth, los ministros [From.GetAdjective] parecen completamente indiferentes."
 LIT_events.802.a:0 "Quizás los polacos tendrán que ser persuadidos."
 LIT_events.9.t:0 "[From.GetNameDefCap] Solicita la Ocupación Polaca"
 LIT_events.9.d:0 "Citando la larga historia de cooperación entre Polonia y Lituania, [From.GetLeader] ha sugerido que la ocupación [Root.GetFactionName] de Polonia sería sin incidentes si se llevara a cabo bajo la administración exclusiva de [From.GetNameDef]. Hacerlo significaría sacrificar los valiosos recursos que proporciona Polonia, pero significaría que la resistencia polaca se convertiría en un problema lituano."
 LIT_events.9.a:0 "No veo por qué no."
 LIT_events.9.b:0 "No estamos de acuerdo."
 LIT_events.901.t:0 "[From.GetNameDefCap] Entrega la Ocupación Polaca"
 LIT_events.901.d:0 "La solicitud [Root.GetAdjective] de dominio sobre la ocupación de Polonia fue recibida con éxito por [From.GetNameDef]. Los generales y soldados [From.GetAdjective] están regresando a [From.GetNonIdeologyName] para ser redistribuidos en el esfuerzo bélico mientras los soldados [Root.GetAdjective] ocupan su lugar en la guarnición de las regiones anteriormente controladas por Polonia."
 LIT_events.901.a:0 "Gloria a Lituania!"
 LIT_events.902.t:0 "[From.GetNameDefCap] Rechaza"
 LIT_events.902.d:0 "La solicitud [Root.GetAdjective] de dominio sobre la ocupación de Polonia fue rechazada rotundamente por [From.GetNameDef]. El intento de tomar el control de la ocupación polaca ha sido desestimado como un intento de parte de [Root.GetLeader] de controlar las principales zonas industriales polacas y socavar las reclamaciones [From.GetAdjective] sobre el territorio polaco."
 LIT_events.902.a:0 "Valió la pena intentarlo."
 LIT_events.10.t:0 "La Guerra Civil Falangista"
 LIT_monarchy_events.1.t:0 "El Dilema de los Dos Reyes"
 LIT_monarchy_events.1.desc:0 "Con reyes sentados en los tronos de Polonia y Lituania, cualquier ambición de una unificación pacífica de la Commonwealth parece profundamente improbable. Sin embargo, con las dos naciones ahora ideológicamente alineadas, quizás haya otra forma de avanzar. Si lo elegimos, podemos ofrecer a [POL_or_LIT_target.GetLeader] una alianza de nuestras dos naciones como una especie de reimaginación diplomática de la Commonwealth. Juntos, podemos avanzar como amigos, pero separados, uno debe caer como enemigo."
 LIT_monarchy_events.1.a:0 "Una alianza suena preferible."
 LIT_monarchy_events.1.b:0 "Solo puede haber uno!"
 LIT_monarchy_events.101.t:0 "[From.GetLeader] Rechaza la Paz"
 LIT_monarchy_events.101.desc:0 "A pesar de nuestros esfuerzos por llegar a una solución pacífica, [From.GetLeader] ha rechazado entablar relaciones cordiales con nuestra nación, afirmando: 'Solo hay un rey de [From.GetNonIdeologyName]'. Parece que la guerra con [From.GetNameDef] ahora es inevitable."
 LIT_monarchy_events.101.a:0 "Qué incivilizado."
 LIT_monarchy_events.2.t:0 "Rey Mindaugas III"
 LIT_monarchy_events.2.desc:0 "El 4 de junio de 1918, Wilhelm Karl von Urach fue elegido democráticamente como Rey de Lituania con un apoyo abrumador, sin embargo, la interferencia del Imperio Alemán significó que el referéndum fue declarado nulo y Lituania nunca se unió a su Rey. Sin embargo, el difunto Rey tuvo un hijo y con el dominio alemán sobre Lituania convirtiéndose ahora en un recuerdo distante, [Root.GetLeader] ha invitado a Karl Gero von Urach a convertirse en el nuevo rey de Lituania!\n\nEl joven royal ha sido coronado como Mindaugas III y aunque actualmente está limitado a un rol ceremonial, hay planes en marcha para empoderar a la nueva monarquía lituana."
 LIT_monarchy_events.2.a:0 "Larga vida al Rey!"
 LIT_monarchy_events.2_tt:0 "§YMindaugas III§! se convierte en Rey de [Root.GetNonIdeologyName]. Mientras que §Y[Root.GetLeader]§! permanecerá como líder de [Root.GetRulingParty]"
 LAT_events.1.t:0 "El Verdadero Enemigo"
 LAT_events.1.d:0 "A pesar de ser independiente, [Root.GetNameDef] nunca ha logrado realmente sacudirse las cadenas del imperialismo de su nación. Tanto los [GER.GetAdjective]s como los [SOV.GetAdjective]s tienen ambiciones y diseños para atrapar a [Root.GetNameDef] en sus respectivos imperios con poca o ninguna preocupación por el derecho de [Root.GetNameDef] a la autodeterminación. Aunque muchos están ansiosos por librar una guerra en todos los frentes para mantener la independencia [Root.GetAdjective], debemos decidir quién entre estos dos poderes representa la amenaza más apremiante y tomar medidas apropiadas para prepararnos para una invasión."
 LAT_events.1.a:0 "[SOV.GetNameDefCap] es la verdadera amenaza!"
 LAT_events.1.b:0 "No podemos confiar en [GER.GetNameDef]."
 LAT_events.8.t:0 "Letonia en Llamas"
 LAT_events.8.d:0 "La decisión del gobierno de levantar la prohibición sobre el grupo fascista Cruz del Trueno ha hecho que Gustavs Celmiņš y sus seguidores se sientan empoderados y estén cada vez más activos y violentos en toda Letonia. Hoy, esta violencia ha llegado a un punto crítico ya que los Pērkonkrusts se han armado y marcharon sobre Rīga, exigiendo la rendición inmediata del gobierno letón.\n\nAunque está claro que el gobierno tenía la intención de colaborar con los Pērkonkrusts, parece que el grupo no tiene intención de incluir a [Root.GetLeader] en su régimen."
 LAT_events.8.a:0 "Aplastaremos a estos traidores!"
 LAT_events.8.b:0 "Por una Letonia más fuerte!"
 
 nsb_coup.0.t:0 "¿Una Conspiración en el Cuerpo de Oficiales?"
 nsb_coup.0.desc:0 "Si bien es un secreto a voces que algunos de nuestros Generales no están satisfechos con la situación en [Root.GetNameDef], parece que algunos de ellos han comenzado a considerar pasos más drásticos para resolver nuestras diferencias. Ha habido una serie de reuniones entre varios oficiales en un lugar desconocido, que se cree que está en algún lugar de [?.Root.meeting_location.GetName].\n\nLos detalles son escasos, pero tenemos razones para creer que [coup_member_1.GetName] y [coup_member_2.GetName] están entre el grupo. Se cree que el segundo está en contacto con [coup_member_3.GetName], aunque la naturaleza exacta de su relación es incierta."
 nsb_coup.0.a:0 "Debemos llegar al fondo de esto."
 nsb_coup.1.t:0 "[Root.GetLeader] toma el control del Gobierno"
 nsb_coup.1.desc:0 "Siguiendo semanas de planificación meticulosa, un grupo de oficiales bajo [Root.GetLeader] ha ejecutado hoy [Root.GetOperationName], un plan para apoderarse del gobierno. \n\nEl largo período de preparación ha dado sus frutos, ya que las unidades leales a [Root.GetLeader] pudieron apoderarse rápidamente de todos los edificios gubernamentales importantes. Las guardias locales y las unidades policiales, enfrentadas a probabilidades abrumadoras, se rindieron sin disparar un solo tiro. Los bloqueos en las carreteras alrededor de la capital atraparon a cualquier ministro del gobierno que intentara huir. \n\nCon el gobierno anterior ahora bajo custodia, [Root.GetLeader] presentó al resto [Root.GetNameDef] un hecho consumado. Se espera que las autoridades locales se alineen rápidamente."
 nsb_coup.1.a:0 "Yo, por mi parte, doy la bienvenida a nuestros nuevos gobernantes."
 #translation notes: these are names and shouldn't be translated - non-latin alphabets may however transcribe them
 GER_operation_1:0 "Unternehmen Walküre"
 GER_operation_2:0 "Unternehmen Schleifstein"
 GER_operation_3:0 "Unternehmen Stierkampf"
 GER_operation_4:0 "Unternehmen Erzengel"
 USA_operation_1:0 "Operación Golpe de Sol"
 USA_operation_2:0 "Operación Carnaval"
 USA_operation_3:0 "Operación Tintero"
 USA_operation_4:0 "Operación Gato Montés"
 ENG_operation_1:0 "Operación Espada"
 ENG_operation_2:0 "Operación Pescado Dulce"
 ENG_operation_3:0 "Operación Bufón"
 ENG_operation_4:0 "Operación Prominencia"
 #translation notes: these generic operation names can be translated
 generic_operation_1:0 "Contingencia 1"
 generic_operation_2:0 "Contingencia 2"
 generic_operation_3:0 "Contingencia 3"
 generic_operation_4:0 "Contingencia 4"
 nsb_coup.2.t:0 "Fallo del Intento de Golpe"
 nsb_coup.2.desc:0 "Siguiendo semanas de planificación, anoche un grupo de oficiales ordenó la ejecución de [Root.GetOperationName], un plan para apoderarse del gobierno. \n\nParece que tuvieron que poner su plan en marcha prematuramente, ya que sus operaciones parecen apresuradas y mal coordinadas. Aparentemente inconscientes de los cambios en el horario de la guardia, un grupo de soldados leales al golpe apareció en la oficina de [Root.GetLeader] con órdenes de arrestar o matar, justo cuando la guardia estaba siendo relevada, enfrentándose así a el doble de guardias de los que esperaban. El tiroteo que siguió fue corto y brutal, dejando a varios soldados de ambos lados muertos o heridos mientras [Root.GetLeader] lograba escapar.\n\n[Root.GetLeader] ha aparecido desde entonces en público así como en la radio, mostrando que el intento de asesinato fue infructuoso. Con el colapso del golpe, un número de oficiales en nuestro ejército se han suicidado para escapar del arresto o decidieron luchar cuando se enviaron unidades para arrestarlos, mientras que los comandantes de varias guarniciones han prometido su lealtad a [Root.GetLeader]."
 nsb_coup.2.a:0 "¿Y estas personas querían dirigir el país?"
 nsb_coup.3.t:0 "Oficiales Intentan un Golpe"
 nsb_coup.3.desc:0 "Siguiendo semanas de planificación, anoche un grupo de oficiales ordenó la ejecución de [Root.GetOperationName], un plan para apoderarse del gobierno. \n\nParece que tuvieron que poner su plan en marcha prematuramente, y los eventos rápidamente se salieron de control. Un intento de arrestar o matar a [Root.GetLeader] no logró hacer ninguna de las dos cosas, y la red de bloqueos alrededor de la capital aún no se había cerrado cuando numerosos funcionarios del gobierno hicieron su escape.\n\nEl gobierno de [Root.GetNameDef] vive para luchar otro día, y [Root.GetLeader] ha prometido llevar a los traidores ante la justicia, por cualquier medio necesario."
 nsb_coup.3.a:0 "Aplastaremos esta insurrección!"
 
 LAT_events.2.t:0 "[From.GetNameDefCap] Exige la Anexión [Root.GetAdjective]"
 LAT_events.2.d:0 "Citanto la creciente presión en el Báltico, [From.GetLeader] ha declarado que la unificación del Báltico es una necesidad absoluta para la supervivencia continua de los tres estados. Sin embargo, las demandas del ministro de relaciones exteriores de [From.GetNameDef] no solo desplazarían a [Root.GetLeader] del cargo, sino que esencialmente harían que todo el partido [Root.GetRulingParty] fuera totalmente subordinado a [From.GetLeader] y a la administración de [From.GetLeader.GetHerHis]."
 LAT_events.2.a:0 "¿Tenemos alguna opción?"
 LAT_events.2.b:0 "Absolutamente no!"
 LAT_events.3.t:0 "[From.GetNameDefCap] Apoya el Nacionalismo [Root.GetAdjective]"
 LAT_events.3.d:1 "En un apasionado discurso abordando la naturaleza de la solidaridad báltica, [From.GetLeader] elogió a [Root.GetLeader] por el compromiso de [Root.GetLeader.GetHerHis] con el nacionalismo frente a una creciente amenaza bolchevique. Aunque [From.Getleader.GetSheHe] afirma respetar las identidades individuales de [From.GetAdjective] y [Root.GetAdjective], [From.Getleader.GetSheHe] ha hecho un llamado a la cooperación entre [From.GetNonIdeologyName] y [Root.GetNonIdeologyName] en su objetivo compartido de preservar su independencia. Aunque esto significa poco ahora, muchos especulan que una propuesta de alianza está en el horizonte."
 LAT_events.3.a:0 "Interesante."
 LAT_events.5.t:0 "[From.GetLeader] Busca la Unificación de Ostland"
 LAT_events.5.d:0 "Con Bielorrusia Occidental ahora firmemente bajo el control de [Root.GetFactionName], el dictador de [From.GetNonIdeologyName] ha anunciado su interés en establecer la zona de ocupación de Ostland bajo la administración [From.GetAdjective]. La justificación detrás de tal propuesta sería promover la ideología fascista a través de los Bálticos y Bielorrusia, y avanzar en los intereses de [Root.GetFactionName] en el Este."
 LAT_events.5.a:0 "Inspirador!"
 LAT_events.5.b:0 "No."
 LAT_events.501.t:0 "[From.GetNameDefCap] Entrega Ostland"
 LAT_events.501.d:0 "La entrega de los territorios de Ostland a manos [Root.GetAdjective] fue un éxito, y [From.GetNameDef] ha acordado que la ocupación de los estados bálticos y de Bielorrusia occidental debe ser el único dominio de [Root.GetNameDef]."
 LAT_events.501.a:0 "Excelente!"
 LAT_events.502.t:0 "[From.GetNameDefCap] Se Niega"
 LAT_events.502.d:0 "La solicitud [Root.GetAdjective] de dominio sobre la ocupación de Ostland fue recibida con un rechazo absoluto por parte de [From.GetNameDef]. El intento de tomar el control de la ocupación de Ostland ha sido desestimado como un intento de [Root.GetLeader] de controlar los principales centros de población del Este y socavar a [From.GetNameDef]."
 LAT_events.502.a:0 "Un día triste para Letonia."
 LAT_events.6.t_both:0 "[From.GetNameDefCap] Solicita la Entrada Báltica en el [Root.GetFactionName]"
 LAT_events.6.d_both:0 "[From.GetNameDefCap] ha solicitado hoy extender una invitación al [Root.GetFactionName] para todos los estados bálticos. Citando el abrumador éxito del nacionalismo en [LIT.GetNameDef] y [EST.GetNameDef], junto con el deseo innato de cooperación báltica, [From.GetLeader] ha hecho una propuesta apasionada para que el gobierno [Root.GetAdjective] considere a [LIT.GetLeader] y [EST.GetLeader] como aliados de la causa nacionalista."
 LAT_events.6.t_estonia:0 "[From.GetNameDefCap] Solicita la Entrada [EST.GetAdjective] en el [Root.GetFactionName]"
 LAT_events.6.d_estonia:0 "[From.GetNameDefCap] ha solicitado hoy extender una invitación al [Root.GetFactionName] para [EST.GetNonIdeologyName]. Citando el abrumador éxito del nacionalismo en [EST.GetNameDef] junto con el deseo innato de cooperación báltica, [From.GetLeader] ha hecho una propuesta apasionada para que el gobierno [Root.GetAdjective] considere a [EST.GetLeader] como un aliado de la causa nacionalista."
 LAT_events.6.t_lithuania:0 "[From.GetNameDefCap] Solicita Entrada [LIT.GetAdjective] en el [Root.GetFactionName]"
 LAT_events.6.d_lithuania:0 "[From.GetNameDefCap] ha solicitado hoy extender una invitación al [Root.GetFactionName] para [LIT.GetNonIdeologyName]. Citando el abrumador éxito del nacionalismo en [LIT.GetNameDef] junto con el deseo innato de cooperación báltica, [From.GetLeader] ha hecho una propuesta apasionada para que el gobierno [Root.GetAdjective] considere a [LIT.GetLeader] como un aliado de la causa nacionalista."
 LAT_events.6.a:0 "Qué buena idea!"
 LAT_events.6.b:0 "Qué tontería."
 LAT_events.601.t:0 "[From.GetNameDefCap] Se Niega a la Entrada Báltica en el [From.GetFactionName]"
 LAT_events.601.d:0 "Aunque [Root.GetNameDef] ha sido recibido en el [From.GetFactionName] con los brazos abiertos, parece que [From.GetLeader] no tiene compasión en [From.GetLeader.GetHerHis] corazón por el derecho de nuestros hermanos bálticos a defenderse. Nuestra invitación a nuestros hermanos bálticos ha sido rechazada y parece que nuestras naciones permanecerán separadas, por ahora."
 LAT_events.601.a:0 "Está bien."
 LAT_events.7.t:0 "[Root.GetFascistParty] Marcha sobre [Root.Capital.GetName]!"
 LAT_events.7.d:0 "Recibiendo un fuerte apoyo del gobierno fascista de [From.GetNameDef], los partidarios de [Root.GetFascistParty] se han reunido en las calles de [Root.Capital.GetName] con intenciones violentas. Los manifestantes finalmente llegaron al edificio del parlamento de [Root.Capital.GetName] durante una sesión celebrada por [Root.GetLeader] y varios miembros clave del Partido [Root.GetRulingParty], gritando por la renuncia de [Root.GetLeader]."
 LAT_events.7.a:0 "Disuelvan a esta chusma!"
 LAT_events.7.b:0 "Quizás [Root.GetLeader] debería renunciar."
 EST_events.1.t:0 "[From.GetNameDefCap] Busca Tratados de Amistad"
 EST_events.1.d:0 "Temeroso de una invasión [SOV.GetAdjective], [From.GetLeader] ha emitido una solicitud formal para un tratado entre [Root.GetNameDef] y [From.GetNameDef]. El tratado implicaría una garantía de no agresión, así como una serie de acuerdos cordiales destinados a construir cooperación entre [Root.GetNonIdeologyName] y [From.GetNonIdeologyName]."
 EST_events.1.a:0 "Una buena sugerencia."
 EST_events.1.b:0 "Tenemos otros planes para [From.GetNameDef]."
 EST_events.101.t:0 "[From.GetNameDefCap] Acepta"
 EST_events.101.d:0 "[From.GetLeader] claramente ve el valor en una posible futura alianza entre [Root.GetNameDef] y [From.GetNameDef] y ha aceptado perseguir relaciones cordiales con nuestra nación."
 EST_events.101.a:0 "Excelente."
 EST_events.102.t:0 "[From.GetNameDefCap] Rechaza"
 EST_events.102.d:0 "A pesar de los mejores esfuerzos de [Root.GetLeader], parece que [From.GetNameDef] sigue siendo un enemigo de [Root.GetNonIdeologyName]. Aunque su rechazo significa poco, puede significar que en caso de una invasión [SOV.GetAdjective], [From.GetNameDef] hará poco más que mirar."
 EST_events.102.a:0 "Demonios."
 EST_events.2.t:0 "[From.GetNameDefCap] Busca Unificación"
 EST_events.2.d:0 "[From.GetLeader] ha hecho hoy una proposición para la unificación de [From.GetNameDef] y [Root.GetNameDef]. Es irrefutable que el gobierno [From.GetAdjective] y [Root.GetNameDef] están inseparablemente entrelazados. Sin los Vaps, habría sido difícil que el [Root.GetFascistParty] tomara el control de [Root.GetNonIdeologyName], y aún ahora, las simpatías por los Vaps siguen siendo fuertes en nuestro ejército. [From.GetLeader] afirma que una unión entre Finlandia y Estonia equiparía mejor a nuestras naciones para defenderse de la inminente invasión [SOV.GetAdjective]."
 EST_events.2.a:0 "No tenemos opción."
 EST_events.2.b:0 "Desterrar a los Vaps de inmediato!"
 EST_events.201.t:0 "[From.GetNameDefCap] Acepta la Unificación"
 EST_events.201.d:0 "[From.GetLeader] ha tomado la sabia decisión de permitir la unificación de nuestras dos naciones. [From.GetLeader] ha renunciado como jefe del gobierno [From.GetAdjective] en favor de [Root.GetLeader] y ha asumido un rol más de diputado en el nuevo gobierno [Root.GetAdjective]-[From.GetAdjective] unificado."
 EST_events.201.a:0 "Maravilloso!"
 EST_events.202.t:0 "[From.GetNameDefCap] Se Niega a la Unificación [Root.GetAdjective]"
 EST_events.202.d:0 "A pesar de la abrumadora influencia que el gobierno Vapsid de [Root.GetNonIdeologyName] ejerce sobre [From.GetNameDef], [From.GetLeader] ha rechazado los esfuerzos [Root.GetAdjective] de unificación."
 EST_events.202.a:0 "No por mucho tiempo!"
 EST_events.4.t:0 "[From.GetNameDefCap] Busca la Unificación Báltica"
 EST_events.4.d:0 "Los Estados Bálticos han compartido a menudo una historia de ser suprimidos bajo potencias extranjeras; polacos, alemanes, rusos, pero [From.GetLeader] declara que esto no continuará! Aunque las virtudes del nacionalismo y la autodeterminación arden en los corazones de todos los pueblos bálticos, [From.GetLeader] hace la convincente afirmación de que nuestra historia de dominio extranjero puede atribuirse singularmente a nuestra falta de unidad, y por mucho que muchos anhelen la independencia, la creciente amenaza de una invasión [SOV.GetAdjective] exige que se adopte una forma de pan-nacionalismo por parte de nuestros gobiernos.\n\n[From.GetLeader.GetSheHeCap] propone un [BAL_UNIFIED_fascism] para mantener a nuestra gente a salvo y fuerte contra los extranjeros que se atrevan a intentar esclavizarnos."
 EST_events.4.a:0 "Quizás seamos más parecidos que diferentes."
 EST_events.4.b:0 "¿Identidad pan-báltica? No existe tal cosa!"
 EST_events.401.t:0 "[From.GetNameDefCap] Acepta!"
 EST_events.401.d:0 "[From.GetLeader] ha sido conquistado con éxito por los esfuerzos [Root.GetAdjective] para inculcar una identidad nacional pan-báltica y ha acordado fusionar el Partido [From.GetFascistParty] con el [Root.GetFascistParty]. Una firme victoria en el objetivo de [Root.GetLeader] de unir los Estados Bálticos, [Root.GetNameDef] estará seguramente en una posición mucho mejor para defenderse de la invasión [SOV.GetAdjective]."
 EST_events.401.a:0 "[From.GetNonIdeologyName] es solo el comienzo."
 EST_events.402.t:0 "[From.GetNameDefCap] Se Niega a la Unificación"
 EST_events.402.d:0 "Indiferente a la retórica de solidaridad báltica de [Root.GetLeader], [From.GetNameDef] ha rechazado unirse con [Root.GetNameDef] creyendo que nuestra unificación no es más que un acto de imperialismo destinado a impedir el derecho del pueblo [From.GetAdjective] a un [From.GetNonIdeologyName] para los [From.GetNonIdeologyAdjective]s."
 EST_events.402.a:0 "¿Preferirían unirse a los [SOV.GetAdjective]? Traidores!"
 EST_events.5.t:0 "[From.GetNameDefCap] Invade la Independencia [Root.GetAdjective]"
 EST_events.5.d:0 "[From.GetLeader] ha anunciado hoy un ataque directo al gobierno [Root.GetAdjective], afirmando que es débil e ineficaz para defender a su propio pueblo de los imperialistas extranjeros. Aunque esto significa poco en este momento, podemos anticipar que una invasión [From.GetAdjective] está en el horizonte."
 EST_events.5.a:0 "[From.GetLeader] no es más que un fanfarrón."
 EST_events.6.t:0 "[From.GetNameDefCap] Solicita Entrada [FIN.GetAdjective] en el [Root.GetFactionName]"
 EST_events.6.d:0 "[From.GetNameDefCap] ha solicitado hoy extender una invitación al [Root.GetFactionName] para [FIN.GetNonIdeologyName]. Citando el abrumador éxito del nacionalismo en su nación y el deseo innato de cooperación finno-estonia, [From.GetLeader] ha hecho una propuesta apasionada para que el gobierno [Root.GetAdjective] considere a [FIN.GetLeader] un aliado de la causa nacionalista."
 EST_events.6.a:0 "Qué buena idea!"
 EST_events.6.b:0 "Qué tontería."
 EST_events.601.t:0 "[From.GetNameDefCap] Rechaza la Entrada [FIN.GetAdjective] en el [From.GetFactionName]"
 EST_events.601.d:0 "Aunque [Root.GetNameDef] ha sido recibido en el [From.GetFactionName] con los brazos abiertos, parece que [From.GetLeader] no tiene compasión en [From.GetLeader.GetHerHis] corazón por el derecho de [FIN.GetNameDef] a defenderse. Nuestra invitación a los finlandeses ha sido rechazada y parece que nuestras naciones permanecerán separadas, por ahora."
 EST_events.601.a:0 "¿Está [From.GetLeader] loco o simplemente es incompetente?"
 EST_events.7.t:0 "La Guerra Civil Vapsid"
 EST_events.7.d:0 "Las constantes marchas y manifestaciones en toda la ciudad han roto al fin la poca unidad que quedaba en [Root.GetNonIdeologyName] y la nación se ha dividido en una guerra civil total. Lo que se pretendía como una trivial represión gubernamental contra los grupos de [Root.GetFascistParty] estalló en un violento enfrentamiento con los manifestantes ayer, con veteranos chocando con miembros del ejército [Root.GetAdjective] por el que una vez lucharon. Con los miembros de [Root.GetFascistParty] de un lado y leales al gobierno del otro, solo queda por ver quién se sentará en [Root.Capital.GetName] al final del día; [Root.GetLeader] o [neutral_EST_civil_war.GetLeader]..."
 EST_events.7.a:0 "Por [Root.GetNonIdeologyName]!"
 EST_events.9.b:0 "Quizás lo mejor sea que nos rindamos..."
 EST_events.701.t:0 "[Root.GetLeader] Se Retira"
 EST_events.701.d:0 "Las marchas en toda la nación por parte de los manifestantes Vapsid han alcanzado hoy un punto de ebullición, ya que los enfrentamientos entre los representantes del gobierno de [Root.GetLeader] y los Vaps llegaron a una conclusión violenta. Al son de la voz de Artur Sirk, los manifestantes derribaron las puertas del Riigikogu donde rápidamente levantaron barricadas improvisadas, impidiendo la entrada de las fuerzas del orden al edificio. Muchos estonios esperaban que [Root.GetLeader] respondiera a los manifestantes con fuerza, pero para sorpresa de la nación, hoy el edificio del Riigikogu recibió la carta de renuncia de [Root.GetLeader], abdicando su posición como dictador a Artur Sirk."
 EST_events.701.a:0 "Estonia se mantiene más fuerte."
 EST_events.801.t:0 "Marcha Caótica en [From.GetName]"
 EST_events.801.d:0 "La demostración del [Root.GetFascistParty] en [From.GetName] recibió una respuesta mixta del público y una violenta reacción de las autoridades locales. Pocos entre la multitud pudieron siquiera decir de qué se trataba la marcha, con la violencia entre manifestantes y contramanifestantes ocupando el centro de atención en la demostración. El gobierno [Root.GetAdjective] ya está trabajando para aplastar al [Root.GetFascistParty], y los eventos de hoy probablemente han acelerado ese proceso mientras hacen poco por ganar al público."
 EST_events.801.a:0 "Esto es un desastre."
 EST_events.802.t:0 "La Marcha en [From.GetName]"
 EST_events.802.d:0 "La marcha del [Root.GetFascistParty] a través de [From.GetName] transcurrió relativamente sin incidentes. Evitando los principales centros de población y centrándose en áreas más rurales de [From.GetName], el [Root.GetFascistParty] pudo mostrar al pueblo de [Root.GetName] lo que representa el movimiento mientras evitaban la represalia de los funcionarios [Root.GetAdjective]."
 EST_events.802.a:0 "Interesante."
 EST_events.803.t:0 "Marcha Fascista Abrumadora en [From.GetName]"
 EST_events.803.d:0 "Por todo el estado de [From.GetName], los manifestantes del [Root.GetFascistParty] salieron en masa para mostrar su apoyo a un estado nacionalista fuerte. Aunque los funcionarios intentaron evitar que los manifestantes marcharan hacia los principales centros de población, estos oficiales depusieron sus armas y permitieron que los hombres del [Root.GetFascistParty] marcharan pacíficamente por las calles. Sin contramanifestantes importantes con los que lidiar, esta fue una victoria rotunda para el movimiento del [Root.GetFascistParty]."
 EST_events.803.a:0 "Very interesting."
 EST_events.901.t:0 "[From.GetLeader] Renuncia"
 EST_events.901.d:0 "Sorprendentemente, cuando las fuerzas de [FROM.GetFascistParty] avanzaron sobre la capital [From.GetAdjective] hoy, en lugar de desatar una guerra civil como se esperaba, el antiguo gobierno [From.GetAdjective] declaró que cedería su poder y abdicaba a la autoridad del partido [FROM.GetFascistParty]."
 EST_events.901.a:0 "Bueno, eso fue inesperado!"
 EST_events.10.t:0 "La Cuestión de la Intervención"
 EST_events.10.d:0 "La guerra civil ha comenzado en [FIN.GetNonIdeologyName], pero queda la pregunta sobre qué papel tendrá [Root.GetNameDef] en este conflicto. En este momento, la cooperación vapsid con los fascistas [FIN.GetNonIdeologyAdjective] ha sido simplemente armar y organizarles para que tomen el poder por sí mismos, pero así como lucharon para asegurar la independencia [EST.GetAdjective] en el pasado, quizás [Root.GetLeader] vea esto como una oportunidad para saldar la deuda de [EST.GetNonIdeologyName] con los finlandeses."
 EST_events.10.a:0 "Veteranos luchando codo a codo de nuevo!"
 EST_events.10.b:0 "Una fuerza de voluntarios considerable será suficiente."
 EST_events.11.t:0 "Los Vaps y [Root.GetFascistPartyName]"
 EST_events.11.d:0 "Ahora empoderados en Estonia, los Vaps han acordado firmar un tratado de colaboración con [Root.GetFascistPartyName]. Ya, los Vaps están apoyando a grupos fascistas finlandeses con propaganda y demostraciones nacionales, pero una acción rápida y decisiva del gobierno para prohibir estos elementos fascistas podría erradicar este problema para siempre."
 EST_events.11.a:0 "Sin nuevos usurpadores."
 
 NSB_poland_communist_events.1.a:0 "[POL.GetNameDefCap] está solo."
 NSB_poland_communist_events.1.b:0 "Polonia pertenece a la URSS."
 NSB_poland_communist_events.1.desc:0 "El partido comunista de Polonia ha sido anfitrión de un conflicto de larga data entre aquellos que desean ver a Polonia alineada con la URSS y aquellos que creen que la URSS es tan imperialista como el régimen monárquico que la precedió.\nRepresentando a los anticomunistas está Maria Koszutska, una supuesta [Root.GetStalinistOrTrotskyite], quien acusa a sus camaradas pro-soviéticos de ser "sin agallas" y enemigos de la revolución.\nActuando como líder de facto, Władysław Gomułka representa el ala pro-soviética del partido. Aunque ya es popular dentro del partido, Gomułka se ha vuelto cada vez menos popular entre la población polaca por su postura diplomática pro-rusa.\nAunque ahora controla Polonia, el partido está dividido sobre cuál de estos candidatos debe representar su liderazgo. A raíz de su indecisión, hay una creciente presión de Moscú para no solo prohibir a Koszutska de liderar, sino para que enfrente juicio como [Root.GetStalinistOrTrotskyite] y anti-revolucionaria."
 NSB_poland_communist_events.1.nosov.desc:0 "El partido comunista de Polonia ha sido anfitrión de un conflicto de larga data entre aquellos que desean ver a Polonia alineada con la URSS y aquellos que creen que la URSS es tan imperialista como el régimen monárquico que la precedió.\nSin embargo, desde el declive de la URSS, esta cuestión se ha vuelto un tanto irrelevante. A raíz de la caída de Stalin del poder, el líder pro-soviético Władysław Gomułka también ha caído en relevancia, dejando a nadie que atestigüe el nombramiento de la anticomunista Maria Koszutska como líder del partido."
 NSB_poland_communist_events.1.t:0 "Conflictos internos en el KPP"
 NSB_poland_events.1.a:0 "No tenemos otra opción."
 NSB_poland_events.1.b:0 "No nos acobardaremos ante Polonia!"
 NSB_poland_events.1.desc:0 "Citando la aparente falta de capacidades defensivas de [Root.GetNameDef], funcionarios de [From.GetNameDef] han exigido que toda la región de Eslovaquia pase a estar bajo ocupación polaca directa. Exigen en términos inequívocos que si no nos sometemos, la invasión es inevitable. ¿Cómo deberíamos responder?"
 NSB_poland_events.1.t:0 "[From.GetNameDefCap] Exige Eslovaquia"
 NSB_poland_events.101.a:0 "No puedo creer que haya funcionado!"
 NSB_poland_events.101.desc:0 "[From.GetNameDefCap] ha aceptado nuestra reciente demanda de ceder toda la región eslovaca. Ya, las tropas [Root.GetAdjective] están inundando la región para suprimir cualquier resistencia local antes de que surja. Aunque esta victoria es pequeña, significa que el mundo al menos tiene cierto temor de la máquina de guerra [Root.GetAdjective]!"
 NSB_poland_events.101.t:0 "[From.GetNameDefCap] Acepta!"
 NSB_poland_events.102.a:0 "Bien, será guerra!"
 NSB_poland_events.102.desc:0 "Sorprendentemente, el gobierno [From.GetAdjective] ha rechazado nuestra demanda de ceder la región eslovaca. Nuestros intentos de encontrar una solución diplomática han fallado, y esto se ha convertido ahora en un asunto militar."
 NSB_poland_events.102.t:0 "[From.GetNameDefCap] Se niega!"
 NSB_poland_events.2.a:0 "Supongo que debemos aceptar."
 NSB_poland_events.2.b:0 "Esta "reclamación" es insignificante."
 NSB_poland_events.2.d:1 "Pareciera que la prolongada regencia en [Root.GetNameDef] ha envalentonado a [From.GetLeader] a declararse a sí mismo [From.GetLeader.GetHerselfHimself] Rey de Hungría. Esta reclamación se basa en poco más que el antiguo reino de Polonia-Hungría y es claramente un intento flagrante de expansión territorial."
 NSB_poland_events.2.t:0 "[From.GetLeader] Reclama el Trono [Root.GetAdjective]"
 NSB_poland_events.201.a:0 "Excelente."
 NSB_poland_events.201.desc:1 "Hoy parece que cualquier pretendiente al trono húngaro ha sido desestimado, ya que [Root.GetLeader] es nombrado Rey de Hungría. Con [Root.GetLeader] ahora Rey de Polonia y Hungría, las ambiciones [Root.GetAdjective] de hegemonía en los Balcanes se están haciendo más realidad."
 NSB_poland_events.201.t:0 "Hungría Cede"
 NSB_poland_events.202.a:0 "No nos dejan otra opción."
 NSB_poland_events.202.desc:0 "Los líderes del gobierno [From.GetAdjective] han anunciado que no reconocerán la reclamación de [Root.GetLeader] al trono [From.GetAdjective]. Aunque esto pone fin a la posibilidad de cualquier anexión pacífica de [From.GetNameDef], sí significa que la reclamación aún puede ser impulsada mediante la guerra."
 NSB_poland_events.202.t:0 "[From.GetNameDefCap] Niega la Reclamación de [Root.GetLeader]"
 NSB_poland_events.3.a:0 "Aceptamos!"
 NSB_poland_events.3.b:0 "[From.GetNonIdeologyName] sigue siendo nuestro enemigo."
 NSB_poland_events.3.c:0 "Transfieran Danzig y tienen un trato!"
 NSB_poland_events.3.desc:0 "Los funcionarios de [From.GetNameDef] han anunciado interés en firmar una alianza con el nuevo Imperio Alemán. Creen que el Kaiser [Root.GetLeader] es más amigable con la independencia [From.GetAdjective] [Root.GetHerHis] que su predecesor y citan que la encarnación moderna de [From.GetNameDef] puede atribuirse directamente al Acta del 5 de noviembre firmada por las Potencias Centrales. [From.GetNameDef] propone que los dos estados firmen una alianza formal.\nAceptar significaría una anomalía monumental en la historia de las relaciones [Root.GetNonIdeologyName]-[From.GetNonIdeologyName] y marcaría un futuro potencialmente brillante para las dos naciones."
 NSB_poland_events.3.t:0 "[From.GetNameDefCap] Propone una Alianza"
 NSB_poland_events.301.a:0 "Un gran día para Polonia!"
 NSB_poland_events.301.desc:0 "Sorprendentemente, [From.GetNameDef] ha acordado firmar una alianza formal con [Root.GetNameDef]! Aunque una vez enemigos de por vida, parece que los días de conflicto entre [Root.GetNonIdeologyName] y [From.GetNonIdeologyName] finalmente han llegado a su fin, y las dos naciones pueden avanzar como aliados contra la creciente ola de ideología extremista.\nLo que comenzó con el Acta del 5 de noviembre en la que los alemanes acordaron liberar su territorio [Root.GetAdjective] como un reino independiente ahora ha evolucionado en una alianza histórica que de aquí en adelante se conocerá como la "Alianza de Noviembre"."
 NSB_poland_events.301.t:0 "El Kaiser Está de Acuerdo!"
 NSB_poland_events.302.a:0 "Qué decepcionante."
 NSB_poland_events.302.desc:0 "A pesar de nuestros mejores esfuerzos diplomáticos y los aparentemente alineados intereses de nuestra nación, el Kaiser ha rechazado firmar cualquier alianza formal. Parece que, ya sea que Alemania esté en manos de un rey o un fascista, todavía ve a nuestra nación como su enemigo natural."
 NSB_poland_events.302.t:0 "Un Kaiser Beligerante"
 NSB_poland_events.303.a:0 "Intercambiar esa problemática ciudad por un ejército parece beneficioso."
 NSB_poland_events.303.desc:0 "[From.GetNameDefCap] ha vuelto a nosotros con una oferta condicional que afirman será de beneficio mutuo para ambas partes. Afirman que el Acta del 5 de noviembre nunca acordó oficialmente ceder las regiones disputadas de Gdansk y Gdynia al recién fundado reino [Root.GetAdjective]. Afirman que estarían de acuerdo en firmar una alianza, pero solo si se rectifica lo que consideran una violación de los términos acordados por Alemania."
 NSB_poland_events.303.t:0 "Danzig por Garantías"
 NSB_poland_events.304.a:0 "Lo tomaremos por la fuerza."
 NSB_poland_events.304.desc:0 "Desafortunadamente, parece que no se puede llegar a ningún acuerdo con los polacos y han rechazado nuestra oferta de ceder Danzig a cambio de una alianza. Las tensiones ya están aumentando en la frontera [From.GetAdjective] y algunos temen que la guerra esté a la vista."
 NSB_poland_events.304.t:0 "[From.GetNameDefCap] Se Niega"
 NSB_poland_events.4.a:0 "Ellos lo tendrán!"
 NSB_poland_events.4.b:0 "[POL_colony_purchase.GetName] es una parte integral del Imperio [Root.GetAdjective]!"
 NSB_poland_events.4.desc:0 "La Liga Marítima y Colonial Polaca se ha acercado hoy al embajador [Root.GetAdjective] en [From.Capital.GetName] con una oferta para comprar el territorio de ultramar de [POL_colony_purchase.GetName]. Intercambiar [POL_colony_purchase.GetName] con los polacos ciertamente proporcionaría un considerable superávit presupuestario para [Root.GetNameDef], pero haría que [From.GetNameDef] tuviera soberanía sobre todo [POL_colony_purchase.GetName] y sus preciosos recursos crudos y población civil."
 NSB_poland_events.4.t:0 "Polonia Solicita Comprar [POL_colony_purchase.GetName]"
 NSB_poland_events.401.a:0 "Bienvenidos, pueblo de [POL_colony_purchase.GetName]"
 NSB_poland_events.401.desc:0 "[From.GetNameDefCap] regresó hoy y aceptó vender el territorio de ultramar de [POL_colony_purchase.GetName]. Lo único que queda ahora es saldar nuestras deudas con [From.GetNameDef], y la colonia se convertirá en una parte integral del creciente imperio colonial [Root.GetAdjective]."
 NSB_poland_events.401.desc.com:0 "[From.GetNameDefCap] regresó hoy y aceptó vender el territorio de ultramar de [POL_colony_purchase.GetName]. Lo único que queda ahora es saldar nuestras deudas con [From.GetNameDef], pero ya el pueblo de [POL_colony_purchase.GetName] ha sido liberado de las garras del colonialismo [From.GetAdjective]."
 NSB_poland_events.401.desc.dem:0 "[From.GetNameDefCap] regresó hoy y aceptó vender el territorio de ultramar de [POL_colony_purchase.GetName]. Aunque ahora estamos endeudados con [From.GetNameDef], esta venta no podría haber llegado en un momento de mayor necesidad para [Root.GetNameDef]. Con [POL_colony_purchase.GetName] ahora bajo nuestro control directo, hemos recibido otro bastión donde nuestro gobierno puede continuar existiendo en el exilio."
 NSB_poland_events.401.t:0 "Venta Exitosa de [POL_colony_purchase.GetName]"
 NSB_poland_events.402.a:0 "Valió la pena intentarlo."
 NSB_poland_events.402.desc:0 "Desafortunadamente, el gobierno [From.GetAdjective] está totalmente desinteresado en ceder [POL_colony_purchase.GetName] en este momento. Aunque esto no acaba con la ambición [Root.GetAdjective] de ultramar, este fracaso hace que cualquier posibilidad de la transferencia pacífica de [POL_colony_purchase.GetName] sea completamente imposible."
 NSB_poland_events.402.t:0 "[From.GetNameDefCap] Se Niega a Vender [POL_colony_purchase.GetName]"
 NSB_poland_events.6.a:0 "Una sugerencia astuta."
 NSB_poland_events.6.b:0 "No."
 NSB_poland_events.6.desc:0 "En el otoño de 1932, Polonia fue reconocida por la Sociedad de Naciones como el único protector de Liberia, pero la moción nunca se llevó a la práctica debido a la intromisión de los Estados Unidos. A pesar de esto, nuestra nación ha estado llena de asentamientos y negocios operados por la Liga Marítima y Colonial Polaca.\nEl arreglo ha sido rentable para ambas naciones, pero ahora parece que [From.GetNameDef] se está volviendo más asertivo y [From.GetLeader] ha solicitado formalmente que [Root.GetNameDef] se convierta en un protectorado [From.GetAdjective].\nSi aceptamos, nos convertiremos en un sujeto [From.GetAdjective] con todos los beneficios y detrimentos que esto puede traer, pero si rechazamos, parece que [From.GetLeader] puede afirmar [From.GetLeader.GetHerHis] ambición por la fuerza."
 NSB_poland_events.6.t:0 "[From.GetNameDefCap] Ofrece Estatus de Protectorado"
 NSB_poland_events.601.a:0 "Entonces lo tomaremos por la fuerza."
 NSB_poland_events.601.b:0 "No escalemos esto más."
 NSB_poland_events.601.desc:1 "A pesar de haber acordado el estatus de protectorado en 1932, parece que el gobierno [From.GetAdjective] ya no está interesado en mantener el interés [Root.GetAdjective] en la nación."
 NSB_poland_events.601.t:0 "[From.GetNameDefCap] Se Niega"
 NSB_poland_events.7.a:0 "Una sugerencia espléndida!"
 NSB_poland_events.7.b:0 "Esto suena como una trampa mortal."
 NSB_poland_events.7.desc:0 "Con la democracia restaurada en Polonia, el nuevo gobierno polaco busca fortalecer las relaciones franco-polacas y crear una alianza a ambos lados de la frontera alemana. Aunque Polonia sigue debilitada por su reciente conflicto civil, no hay duda de que [GER.GetNameDef] tendría dificultades en una guerra librada a ambos lados de su frontera."
 NSB_poland_events.7.t:0 "Polonia Propone el Pacto de Morges"
 NSB_poland_events.701.a:0 "Quizás los británicos nos acepten."
 NSB_poland_events.701.desc:0 "El gobierno [From.GetNameDef] ha rechazado firmar una alianza formal con nosotros en este momento. Esta amarga derrota diplomática deja el plan del Frente Morges para una alianza franco-polaca como algo meramente fantasioso, y debemos buscar apoyo en otros."
 NSB_poland_events.8.t:0 "El Destino de Anastasia Romanov"
 NSB_poland_events.8.d:0 "Tras la captura de Moscú por [From.GetNameDefCap] y sus aliados, nuestros operativos encontraron notas de los archivos del NKVD revelando el atroz destino de la familia Romanov. El informe concluye que toda la familia imperial, incluida Anastasia, fue ejecutada en julio de 1918 por los bolcheviques. Si no actuamos rápidamente, el mundo pronto sabrá que nuestra reina no es quien dice ser."
 NSB_poland_events.8.a:0 "Enterrar la evidencia, el mundo nunca lo sabrá"
 NSB_poland_events.8.b:0 "Alguien más debería llevar la corona de Polonia!"
 NSB_poland_monarchist_events.1.t:0 "[From.GetNameDefCap] Reivindica Nuestro Trono"
 NSB_poland_monarchist_events.2.a:0 "Bueno."
 NSB_poland_monarchist_events.2.desc:0 "Desafortunadamente, ya no podemos impugnar nuestra reclamación sobre [From.GetNonIdeologyName]. El actual gobierno [From.GetAdjective] ha ganado definitivamente la guerra de propaganda hasta el punto en que cualquier conversación sobre la reclamación de [Root.GetLeader] es recibida con risas y burlas."
 NSB_poland_monarchist_events.2.t:0 "La Reclamación de [Root.GetNameDefCap] Desestimada"
 NSB_poland_monarchist_events.3.a:0 "Maldita sea!"
 NSB_poland_monarchist_events.3.desc:1 "[From.GetLeader] ha sido coronado hoy como el nuevo Rey de [Root.GetNonIdeologyName]. Una larga serie de campañas de propaganda ha vuelto a muchos ministros [Root.GetAdjective] en contra del viejo régimen y ha causado un golpe de estado sin derramamiento de sangre. Este golpe ha convertido a [Root.GetNonIdeologyName] en poco más que un títere de [From.GetNameDef], y el futuro se ve sombrío para la autonomía [Root.GetAdjective]."
 NSB_poland_monarchist_events.3.t:0 "El Golpe de [From.GetLeader]!"
 NSB_poland_monarchist_events.4.a:0 "Traidores!"
 NSB_poland_monarchist_events.4.desc:0 "Las calles de [Root.GetNonIdeologyName] han sido incendiadas hoy mientras las milicias pro y anti-monárquicas han sumido a la nación en una guerra civil. Los partidarios de [Root.GetLeader] y [From.GetLeader] están involucrados en escaramuzas por toda la nación, y los ministros de [From.GetNameDef] se niegan a reconocer su participación en este impeachment de nuestra soberanía nacional. Poco queda ahora más que esperar y ver qué lado de este conflicto emerge victorioso."
 NSB_poland_monarchist_events.4.t:0 "La Guerra Civil Monárquica"
 NSB_poland_monarchist_events.5.t:0 "Partidarios de [From.GetLeader] Exigen Abdicación"
 NSB_poland_monarchist_events.5.desc:0 "Tras una larga campaña de propaganda real instigada por [From.GetLeader] y [From.GetLeader.GetHerHis] gobierno, las tensiones entre los leales a [Root.GetLeader] y aquellos que buscan la unificación de [Root.GetNonIdeologyName]-[From.GetNonIdeologyName] han alcanzado un punto donde la coexistencia pacífica ya no es una opción. En términos inequívocos, los partidarios monárquicos han exigido que [Root.GetLeader] abdique y reconozca a [From.GetLeader] como el verdadero Rey de [Root.GetNonIdeologyName].\n\nAceptar haría de [Root.GetNonIdeologyName] poco más que un estado sujeto [From.GetAdjective], pero rechazarlo casi con seguridad resultaría en una guerra civil."
 NSB_poland_monarchist_events.5.a:0 "Nos rendimos!"
 NSB_poland_monarchist_events.5.b:0 "Más bien una guerra que un títere [From.GetAdjective]."
 NSB_poland_royal_election.1.a:0 "Él es nuestro Rey!"
 NSB_poland_royal_election.1.b:0 "No, tenemos otro en mente..."
 NSB_poland_royal_election.1.desc:0 "El Margrave de Meissen y Príncipe de Sajonia, Alberto Leopoldo Federico Cristián Silvestre Anno Macario, busca añadir Rey de Polonia a sus muchos títulos prestigiosos. Muchos grandes monarcas de la Commonwealth fueron miembros de la Casa de Wettin y electores sajones, y con nuestra nación ahora buscando un Rey, Federico Cristián parece el candidato más obvio y legítimo para ser Rey.\nCon un reclamo a la Commonwealth de su lado, elegir a Federico sin duda fortalecerá la reclamación de nuestro gobierno sobre todos los antiguos territorios de la Commonwealth. Un reclamante de Lituania, un miembro de una histórica familia real polaca y una ilustre línea de sangre a su favor, Federico Cristián trae consigo un fuerte reclamo al Reino de Polonia."
 NSB_poland_royal_election.1.t:0 "Friedrich Cristián Reivindica el Trono"
 NSB_poland_royal_election.2.a:0 "¿Unir nuestros tronos? Una idea espléndida!"
 NSB_poland_royal_election.2.b:0 "No podemos arriesgar nuestras relaciones con Rumania."
 NSB_poland_royal_election.2.desc:0 "La reclamación de los Hohenzollern sobre Polonia se remonta a la existencia del actual estado polaco. Ahora, con las relaciones polaco-rumanas volviéndose cada vez más vitales para la supervivencia de ambos estados, tiene sentido ofrecer nuestro trono al exrey y heredero de Rumania, Miguel I.\n Depuesto en 1930 a favor de su propio padre, el rey Miguel presenta una oportunidad para una posible unión de los tronos polaco y rumano. Con la influencia de la Guardia de Hierro fascista en Rumania, podríamos utilizar el sentimiento antifascista como un medio para deponer al rey Carol una vez más y reemplazarlo con Miguel como rey. Tal hazaña crearía una unión inseparable entre nuestras naciones, y nuestra voluntad combinada sería una fuerza poderosa con la que nuestros enemigos en [SOV.GetNameDef] y [GER.GetNameDef] tendrían que lidiar."
 NSB_poland_royal_election.2.t:0 "Príncipe Heredero Miguel de Rumania"
 NSB_poland_royal_election.3.a:0 "Una idea loca, pero estos son tiempos locos. Tenemos a nuestro Rey!"
 NSB_poland_royal_election.3.b:0 "Pavel, ¿qué?"
 NSB_poland_royal_election.3.desc:0 "Un candidato inusual se ha presentado hoy al consejo de regencia. Príncipe de Georgia, cosaco y exgeneral ruso blanco, Pavel Bermondt-Avalov se ha acercado al consejo reclamando no solo el Reino de Polonia, sino también la Mancomunidad Polaco-Lituana.\n Muchos años antes, el cosaco había intentado invadir los países bálticos por razones desconocidas, y parece que las ambiciones del príncipe han aumentado desde entonces.\n Aunque impopular entre la mayoría de los polacos comunes, este improbable candidato al trono traería consigo un ejército de exiliados blancos, antagonizando a [SOV.GetNameDef], pero aumentando nuestras filas y potencialmente alineándonos con las potencias fascistas de Europa."
 NSB_poland_royal_election.3.t:0 "El Rey Cosaco"
 NSB_poland_royal_election.4.a:1 "Nuestro Rey será el último Romanov. Probablemente."
 NSB_poland_royal_election.4.desc:1 ""Castillo de Varsovia, águilas pintadas, sí, lo recuerdo. Soy el único y verdadero Rey de Polonia." La infame reclamante del nombre de Anastasia Romanov ha llegado hoy al Castillo de Varsovia junto con su publicista para reclamar que la familia Romanov todavía tiene derecho al trono de Polonia, y como la última Romanov, lógicamente es el Rey. La reclamación de Anastasia se basa no solo en la fuerza de la reclamación de los Romanov sobre Polonia, sino también en la legitimidad de su linaje.\n Aunque muchos exnobles rusos afirman que ella es de hecho la verdadera Anastasia, muchos la ven como una excéntrica con un exceso de cobertura mediática.\n Aunque su reclamación puede ser dudosa, ella es la última en la lista de candidatos y rechazarla ahora dejaría a Polonia exactamente donde empezó; un trono vacío acumulando polvo."
 NSB_poland_royal_election.4.t:0 "Anastasia Romanov Llega a Polonia"
 NSB_poland_royal_election.5.t:0 "El Candidato Habsburgo"
 NSB_poland_royal_election.5.desc:0 "Un real, un Habsburgo y un patriota polaco, Karl Albrecht von Habsburgo ha estado al servicio del ejército polaco casi tanto tiempo como ha existido dicha organización. Aunque su linaje no es nativo de esta tierra, su disposición a luchar y morir por Polonia lo convierte en un candidato ideal para el trono.\n\nAunque parece que el archiduque tiene poca ambición para gobernar, tal vez pueda ser persuadido para servir a Polonia, no con las armas, sino con el liderazgo."
 NSB_poland_royal_election.5.a:0 "Polonia de los Habsburgo ha nacido!"
 NSB_poland_royal_election.5.b:0 "Deseamos otro..."
 pavel_events.1.a:0 "Los cosacos del Don deben ser independientes."
 pavel_events.1.b:0 "Responderán directamente a nosotros."
 pavel_events.1.desc:0 "Con todo el Valle del Don ahora bajo el control de [Root.GetLeader] y [Root.GetLeader.GetHerHis] fuerzas, estamos en posición de restablecer la República del Don e invitar a sus líderes a liderar nuevamente a los cosacos del Don contra los Rojos.\nLa única pregunta que queda ahora es si el anfitrión puede ser confiable para permanecer leal como una nación independiente, o si debe servir como un gobierno títere directo de [Root.GetLeader]."
 pavel_events.1.t:0 "Restauración de la República del Don"
 pavel_events.2.a:0 "Está bien."
 pavel_events.2.b:0 "No se les puede confiar, serán nuestros súbditos."
 pavel_events.2.desc:0 "Una vez la República Popular del Kubán, una nación traidora que luchó por los Blancos y luego por los Rojos, [Root.GetLeader] ha decidido restaurar la República del Kubán con un nuevo liderazgo alineado con los blancos.\nAunque el pueblo kubano traicionó una vez la causa blanca, el nuevo liderazgo nos asegura que hará todo lo posible para aplastar cualquier apoyo al antiguo gobierno."
 pavel_events.2.t:0 "Restauración de la República del Kubán"
 NSB_poland_democratic_events.1.t:0 "La Cuestión del Liderazgo"
 NSB_poland_democratic_events.1.desc:0 "Ahora que los sanacionistas han sido expulsados del gobierno, queda la pregunta de quién debería ser el líder del nuevo Partido de los Campesinos Polacos. El más ardiente y vocal defensor del campesinado, Stanisław Mikołajczyk, ocupa actualmente este papel; sin embargo, no se puede ignorar que la victoria en la guerra civil habría sido imposible sin el apoyo del Frente Morges.\n\nRepresentando a los generales a favor de la restauración de elecciones libres en Polonia, el Frente Morges favorece al antiguo Primer Ministro de Polonia, Wincenty Witos.\n\nAunque nombrar a Witos como líder del partido apaciguaría al Frente Morges, remover a Mikołajczyk de la posición puede hacer que muchos campesinos que lucharon en las primeras líneas por nuestra causa democrática se sientan desposeídos y traicionados por el partido."
 NSB_poland_democratic_events.1.a:0 "Witos tiene la experiencia, él es nuestro líder."
 NSB_poland_democratic_events.1.b:0 "Mikołajczyk es el campeón del pueblo, él es nuestro líder."
 NSB_poland_communist_events.2.a:0 "Es la mejor oportunidad que tenemos."
 NSB_poland_communist_events.2.b:0 "No!"
 NSB_poland_communist_events.2.desc:0 "[From.GetNameDefCap] ha ofrecido otorgarnos total protección militar a cambio de la soberanía de [Root.GetNonIdeologyName]. Citando la amenaza existencial inmediata y vital que Rusia y Alemania han planteado a [Root.GetNonIdeologyName], los políticos de [From.GetNameDef] nos ofrecen una posición de protectorado. Aceptar haría de [Root.GetNonIdeologyName] un títere, pero no parece que [From.GetNonIdeologyName] aceptará un no por respuesta."
 NSB_poland_communist_events.2.t:0 "[From.GetNameDefCap] Ofrece Protección"
 NSB_poland_communist_events.201.a:0 "Excelente."
 NSB_poland_communist_events.201.desc:0 "[From.GetNameDefCap] se ha convertido en un estado sujeto de [Root.GetNameDef]. Con el gobierno [From.GetAdjective] respondiendo ahora directamente a [Root.Capital.GetName], nuestros objetivos de hegemonía en el Báltico se están volviendo inevitables."
 NSB_poland_communist_events.201.t:0 "[From.GetNameDefCap] Acepta!"
 NSB_poland_communist_events.202.a:0 "Siempre podemos confiar en el ejército."
 NSB_poland_communist_events.202.desc:0 "[From.GetNameDefCap] ha rechazado nuestra oferta de protección e insiste en mantener su independencia. Ya, el alto mando [Root.GetAdjective] ha comenzado preparativos para tener éxito donde la oficina de asuntos exteriores ha fallado, y [Root.GetLeader] solo necesita dar la orden, y un asalto completo a [From.GetNameDef] comenzará."
 NSB_poland_communist_events.202.t:0 "[From.GetNameDefCap] Rechaza"
 NSB_poland_communist_events.3.a:0 "Trabajadores de [Root.GetNonIdeologyName] y [From.GetNonIdeologyName] Uníos!"
 NSB_poland_communist_events.3.b:0 "Eso es inaceptable."
 NSB_poland_communist_events.3.desc:0 "[From.GetNameDefCap] ha exigido la anexión inmediata de [Root.GetNameDef]. La anexión es parte de la ambición de [From.GetLeader] de formar una "Mancomunidad de Repúblicas Socialistas". Aceptar significaría el abandono inmediato de nuestra independencia, dejando a [Root.GetNonIdeologyName] como parte directa del estado [From.GetAdjective]."
 NSB_poland_communist_events.3.t:0 "[From.GetNameDefCap] Busca Integración [Root.GetAdjective]"
 NSB_poland_communist_events.301.a:0 "Qué lástima."
 NSB_poland_communist_events.301.desc:0 "[From.GetNameDefCap] ha rechazado ser anexado a la Mancomunidad de Repúblicas Socialistas. Si bien esto no significa el fin de las ambiciones [Root.GetAdjective] en la región, sí implica que las relaciones pacíficas con [From.GetNameDef] se han vuelto imposibles."
 NSB_poland_communist_events.301.t:0 "[From.GetNameDefCap] Rechaza"
 NSB_poland_communist_events.302.a:0 "Excelente."
 NSB_poland_communist_events.302.desc:0 "La ambición de [Root.GetLeader] de ver a [From.GetNameDef] entrar en la Mancomunidad de Repúblicas Socialistas se ha hecho realidad, ya que el gobierno [From.GetAdjective] ha acordado someterse a un liderazgo directo [Root.GetAdjective]."
 NSB_poland_communist_events.302.t:0 "[From.GetNameDefCap] Acepta la Anexión"
 NSB_poland_communist_events.4.a:0 "Aceptamos!"
 NSB_poland_communist_events.4.b:0 "No están listos."
 NSB_poland_communist_events.4.desc:0 "[From.GetNameDefCap] ha ofrecido entregarnos Polonia Oriental a cambio de estatus de protectorado e integración cercana con la URSS. Si aceptamos, [From.GetNameDef] se convertirá en un estado títere de [Root.GetNameDef], y los estados bielorruso y ucraniano actualmente ocupados por Polonia serán cedidos a la URSS.\n\nSi bien esta parece ser una elección obvia, la ambición alemana en Polonia podría significar que la guerra entre [Root.GetNameDef] y [GER.GetNameDef] se vuelva inevitable."
 NSB_poland_communist_events.4.t:0 "[From.GetNameDefCap] Ofrece el Este"
 NSB_poland_communist_events.401.a:0 "Un sacrificio necesario."
 NSB_poland_communist_events.401.desc:0 "[From.GetNameDefCap] ha acordado tomarnos como un protectorado, y hemos sido integrados en la URSS como un estado súbdito. Aunque muchos en todo el país se sienten traicionados por nuestra decisión, [Root.GetLeader] ha asegurado al pueblo polaco que [From.GetLeader] es un amigo de Polonia, y cualquier polaco étnico ahora integrado directamente en la URSS estará perfectamente contento con sus nuevos señores [From.GetAdjective]."
 NSB_poland_communist_events.401.t:0 "[From.GetNameDefCap] Acepta!"
 NSB_poland_communist_events.402.a:0 "Está bien."
 NSB_poland_communist_events.402.desc:0 "[From.GetLeader] ha rechazado aceptar a [Root.GetNameDef] en la URSS, afirmando que [Root.GetLeader] "no está listo". Aunque esa sigue siendo la razón oficial, muchos sospechan que la ambición alemana en Polonia es la verdadera causa de este rechazo."
 NSB_poland_communist_events.402.t:0 "[From.GetNameDefCap] Rechaza"
 NSB_poland_communist_events.5.a:0 "La independencia simplemente no es una opción."
 NSB_poland_communist_events.5.b:0 "Tenemos preocupaciones mayores."
 NSB_poland_communist_events.5.desc:0 "[From.GetNameDefCap] ya no es un títere [Root.GetAdjective] y el pequeño estado se ha declarado una república socialista independiente. Por ahora, la situación es pacífica y [From.GetNameDef] sigue siendo miembro de la [Root.GetFactionName]."
 NSB_poland_communist_events.5.t:0 "[From.GetNameDefCap] Declara Independencia!"
 NSB_poland_communist_events.501.a:0 "Entonces es guerra!"
 NSB_poland_communist_events.501.desc:0 "Como se podía prever, [From.GetLeader] no tomó bien la declaración de independencia [Root.GetAdjective] y la ha declarado un acto de guerra."
 NSB_poland_communist_events.501.t:0 "[From.GetNameDefCap] Declara Guerra!"
 NSB_poland_communist_events.502.a:0 "Nos quedaremos en la [From.GetFactionName]"
 NSB_poland_communist_events.502.b:0 "Declaramos nuestra plena independencia."
 NSB_poland_communist_events.502.desc:0 "[From.GetNameDefCap] ha aceptado nuestra declaración de independencia y parece que existe paz entre nuestras naciones por ahora. Aunque ahora completamente independientes, podríamos permanecer asociados con [From.GetNameDef] o dejar la facción y explorar opciones alternativas."
 NSB_poland_communist_events.502.t:0 "[From.GetNameDef] Acepta la Independencia [Root.GetAdjective]"
 NSB_poland_communist_events.6.a:0 "Es de poca consecuencia."
 NSB_poland_communist_events.6.b:0 "Esas son nuestras tierras."
 NSB_poland_communist_events.6.desc:0 "Si bien Polonia oriental fue parte del acuerdo que llevó a [From.GetNameDef] a la [Root.GetFactionName], el pequeño estado ha solicitado que se le devuelva citando la lealtad de su estado a la causa internacional. Afirman que el pueblo de Bielorrusia occidental y Ucrania ha sido parte del estado polaco durante décadas y fue vital en la huelga de los campesinos que llevó al auge del socialismo en Polonia."
 NSB_poland_communist_events.6.t:0 "[From.GetNameDefCap] Solicita Polonia Oriental"
 NSB_poland_communist_events.601.a:0 "Nuestro país está entero de nuevo."
 NSB_poland_communist_events.601.desc:0 "Polonia Oriental ha sido devuelta como una parte fundamental de [Root.GetNameDef]. Ya se están reintegrando los territorios con la administración [Root.GetAdjective] y la región que fue tan vital para derrocar el antiguo régimen se ha reunido con el estado por el cual su pueblo luchó."
 NSB_poland_communist_events.601.t:0 "[From.GetNameDefCap] Devuelve Polonia Oriental!"
 NSB_poland_communist_events.602.a:0 "Está bien."
 NSB_poland_communist_events.602.b:0 "Entonces es independencia!"
 NSB_poland_communist_events.602.desc:0 "[From.GetNameDefCap] se ha negado a ceder Polonia Oriental de nuevo a [Root.GetNameDef]. Si bien es un resultado predecible, muchos polacos están decepcionados y el sentimiento por la separación de [From.GetNameDef] está creciendo."
 NSB_poland_communist_events.602.t:0 "[From.GetNameDefCap] Rechaza"
 NSB_poland_monarchist_events.1.a:0 "Debemos resistir."
 NSB_poland_monarchist_events.1.desc:1 "Con [From.GetLeader] ahora coronado Rey de [From.GetNonIdeologyName], parece que el gobierno [From.GetAdjective] está utilizando esto para aprovechar una reclamación sobre [Root.GetNonIdeologyName]. A través de una guerra de propaganda y posturas, [From.GetNameDef] intentará utilizar la oposición al régimen de [Root.GetLeader] y apoyar un golpe interno.\nSi esta propaganda resulta efectiva, [Root.GetLeader] podría enfrentar un golpe y [Root.GetNonIdeologyName] se reducirá a poco más que un títere [From.GetAdjective]."
 NSB_poland_royal_election.4.b:0 "Quizás desestimamos a Friedrich Christian demasiado rápido..."
 NSB_polish_fascist_events.1.a:0 "¿Por qué invadir cuando se entregan?"
 NSB_polish_fascist_events.1.b:0 "Tenemos otros planes para Polonia."
 NSB_polish_fascist_events.1.desc:0 "El gobierno [From.GetAdjective] ha propuesto un pacto para apoyar nuestros objetivos de hegemonía global. Claramente, [From.GetLeader] es consciente de que [Root.GetLeader] no estaba satisfecho con las divisiones fronterizas establecidas entre Polonia y Alemania, y por lo tanto se ha enviado al ministro de relaciones exteriores polaco, Józef Beck, para proponer una enmienda a este acuerdo.\n\nPolonia acepta ceder los territorios occidentales de Poznan, Danzig y Alta Silesia a cambio de pactos mutuos de no agresión y protección y guía alemanas contra cualquier intento de invasión [SOV.GetAdjective]. El pacto convertiría esencialmente a Polonia en poco más que un títere alemán junto con la cesión de los territorios en disputa en nuestra frontera. ¿Deberíamos aceptar?"
 NSB_polish_fascist_events.1.t:0 "El Pacto Beck-Ribbentrop"
 NSB_polish_fascist_events.101.a:0 "Seguro, pero ¿a qué costo?"
 NSB_polish_fascist_events.101.desc:0 "[From.GetNameDefCap] ha aceptado nuestras condiciones y [Root.GetNameDef] ahora está oficialmente bajo la protección [From.GetAdjective]. Ya, soldados [From.GetAdjective] están inundando el campo [Root.GetAdjective] con soldados y nuestros ministros responden directamente a Berlín."
 NSB_polish_fascist_events.101.t:0 "[From.GetNameDefCap] Firma el Pacto"
 NSB_polish_fascist_events.102.a:0 "Es hora de un cambio de rumbo."
 NSB_polish_fascist_events.102.desc:0 "A pesar de que nuestra oferta entrega efectivamente las llaves de nuestra nación directamente a [From.GetLeader], parece que el gobierno [From.GetAdjective] tiene otros planes y ha rechazado decididamente nuestra oferta."
 NSB_polish_fascist_events.102.t:0 "[From.GetNameDefCap] Rechaza el Pacto"
 NSB_polish_fascist_events.2.a:0 "Emita el ultimátum."
 NSB_polish_fascist_events.2.b:0 "Está bien."
 NSB_polish_fascist_events.2.c:0 "No."
 NSB_polish_fascist_events.2.desc:0 "A pesar de su actual posición como un subordinado [Root.GetAdjective], [From.GetNameDef] parece aún tener ambiciones de hegemonía de la Mancomunidad. Reconociendo nuestra reclamación en Memel, [From.GetLeader] propone que dividamos la nación, con la región de Memel bajo control [Root.GetAdjective], y el resto del país convirtiéndose en [From.GetAdjective]."
 NSB_polish_fascist_events.2.t:0 "[From.GetNameDefCap] Busca Dividir Lituania"
 NSB_polish_fascist_events.201.a:0 "No tenemos opción."
 NSB_polish_fascist_events.201.b:0 "Nos negamos!"
 NSB_polish_fascist_events.201.desc:0 "Una demanda conjunta de anexión ha llegado de una alianza poco probable entre [POL.GetNameDef] y [GER.GetNameDef]. Exigen que la región de Memel sea cedida a Alemania mientras que el resto de nuestra nación sea totalmente anexado por Polonia."
 NSB_polish_fascist_events.201.t:0 "Alemania y Polonia Exigen la Anexión de Lituania"
 NSB_polish_fascist_events.202.a:0 "Qué desafortunado."
 NSB_polish_fascist_events.202.desc:0 "Parecería que los alemanes tienen otros planes para Lituania ya que nuestra propuesta de anexión fue rechazada unánimemente."
 NSB_polish_fascist_events.202.t:0 "[From.GetNameDefCap] Rechaza"
 NSB_polish_fascist_events.203.a:0 "Excelente."
 NSB_polish_fascist_events.203.desc:0 "[From.GetNameDefCap] ha aceptado nuestras demandas y ya los antiguos territorios lituanos están siendo divididos entre Polonia y Alemania. Sin disparar un solo tiro, Lituania ahora es nuestra."
 NSB_polish_fascist_events.203.t:0 "[From.GetNameDefCap] Acepta"
 NSB_polish_fascist_events.204.a:0 "Simplemente lo tomaremos por la fuerza."
 NSB_polish_fascist_events.204.desc:0 "Parece que Lituania ha rechazado nuestras demandas razonables. Aunque la diplomacia puede haber fallado, esto se ha convertido ahora en un asunto militar."
 NSB_polish_fascist_events.204.t:0 "[From.GetNameDefCap] Desafiante!"
 NSB_polish_fascist_events.3.a:0 "Esto parece razonable."
 NSB_polish_fascist_events.3.b:0 "No. Polonia es nuestra."
 NSB_polish_fascist_events.3.desc:0 "Afirmando que nuestro uso de las fábricas polacas es una obstrucción al esfuerzo bélico, los ministros de [From.GetNameDef] han solicitado que aflojemos nuestras demandas sobre su nación. Aunque el acuerdo mantendría el estatus de Polonia como protectorado [Root.GetAdjective], aumentaría en gran medida su independencia política y económica."
 NSB_polish_fascist_events.3.t:0 "[From.GetNameDefCap] Solicita Autonomía"
 NSB_polish_fascist_events.301.a:0 "Excelente"
 NSB_polish_fascist_events.301.desc:0 "[From.GetNameDefCap] ha acordado aumentar en gran medida la autonomía disfrutada por nuestro estado. Aunque todavía somos un sujeto [Root.GetAdjective], ahora somos mucho más independientes industrial y diplomáticamente."
 NSB_polish_fascist_events.301.t:0 "[From.GetNameDefCap] Concede Autonomía"
 NSB_polish_fascist_events.302.a:0 "Lástima."
 NSB_polish_fascist_events.302.b:0 "Quizás el Estado Subterráneo pueda ayudar..."
 NSB_polish_fascist_events.302.desc:0 "Nuestra solicitud de autonomía fue rechazada agresivamente por [From.GetNameDef], con asesores [From.GetAdjective] incluso ofendidos por la mera propuesta de tal cosa. Afirman que nuestra subyugación continua es una parte necesaria del esfuerzo bélico y parece que seguiremos siendo su sujeto en el futuro previsible."
 NSB_polish_fascist_events.302.t:0 "[From.GetNameDefCap] Aprieta las Riendas"
 NSB_polish_fascist_events.4.a:0 "Deberíamos tomar los países bálticos."
 NSB_polish_fascist_events.4.b:0 "Bielorrusia y Ucrania serán nuestro hogar."
 NSB_polish_fascist_events.4.c:0 "Debemos completar el Intermarium."
 NSB_polish_fascist_events.4.desc.first:0 "Hemos sacrificado mucho en nuestros esfuerzos por eliminar el bolchevismo; nuestra frontera occidental, nuestra independencia y las vidas de innumerables soldados. El tiempo ha llegado para pedir algo a cambio. Con nuestra guerra con [SOV.GetNameDef] segura de ser una victoria, en el Este vemos innumerables oportunidades para la expansión polaca."
 NSB_polish_fascist_events.4.desc.rejected:0 "[From.GetNameDefCap] ha rechazado nuestra propuesta de fronteras posguerra, pero tiene poca importancia cuando hay tantas otras visiones para un estado polaco posguerra."
 NSB_polish_fascist_events.4.t:0 "Polonia Posguerra"
 NSB_polish_fascist_events.401.a:0 "Esto es satisfactorio."
 NSB_polish_fascist_events.401.b:0 "No."
 NSB_polish_fascist_events.401.desc.baltics:0 "Polonia se ha acercado a nosotros con una propuesta para sus futuras fronteras después de la guerra. Citando el territorio que perdieron ante [Root.GetNameDef] en el pacto Beck-Ribbentrop, el gobierno [From.GetAdjective] cree que tienen derecho a algunas revisiones territoriales después de ganar la guerra.\n\nBuscan avanzar hacia el norte hacia los Estados Bálticos, citando el antiguo estado satélite de Kurland como justificación."
 NSB_polish_fascist_events.401.desc.ukraine:0 "Polonia se ha acercado a nosotros con una propuesta para sus futuras fronteras después de la guerra. Citando el territorio que perdieron ante [Root.GetNameDef] en el pacto Beck-Ribbentrop, el gobierno [From.GetAdjective] cree que tienen derecho a algunas revisiones territoriales después de ganar la guerra.\n\nBuscan avanzar hacia el este hacia Bielorrusia y Ucrania, citando los antiguos territorios de la Commonwealth en el Este."
 NSB_polish_fascist_events.401.desc.blacksea:0 "Polonia se ha acercado a nosotros con una propuesta para sus futuras fronteras después de la guerra. Citando el territorio que perdieron ante [Root.GetNameDef] en el pacto Beck-Ribbentrop, el gobierno [From.GetAdjective] cree que tienen derecho a algunas revisiones territoriales después de ganar la guerra.\n\nBuscan avanzar hacia el sur hacia Crimea, citando la antigua ambición de una Polonia que se extiende de mar a mar."
 NSB_polish_fascist_events.402.a:0 "El futuro de Polonia está asegurado."
 NSB_polish_fascist_events.402.desc:0 "Nuestra propuesta para las futuras fronteras de Polonia ha sido aceptada por [From.GetNameDef] y ya las regiones que reclamamos se están integrando con nuestra administración civil. Aunque puede que nunca veamos el regreso del Oeste, estos nuevos territorios han compensado con creces la tierra física que nos fue arrebatada hace unos años."
 NSB_polish_fascist_events.5.a:0 "Una excelente iniciativa."
 NSB_polish_fascist_events.5.b:0 "No lo creo."
 NSB_polish_fascist_events.5.desc:0 "Una alianza fundada en gran medida sobre los principios del falangismo y la identidad católica, [From.GetNameDef] nos ha invitado a la Internacional Falangista. Aceptar significaría que nuestras dos naciones lucharían juntas en tiempos de guerra, y también alentaría y empoderaría a los elementos falangistas dentro de nuestro gobierno. ¿Deberíamos aceptar?"
 NSB_polish_fascist_events.5.t:0 "[From.GetNameDefCap] Nos Invita a la Internacional Falangista"
 NSB_polish_fascist_events.6.t:0 "Los Disturbios de Varsovia"
 NSB_polish_fascist_events.6.desc:0 "El empoderamiento constante y la agitación de los falangistas han estallado en una serie de disturbios nacionalistas en las calles de Varsovia. Claramente alentados por la disposición de [Root.GetLeader] a colaborar y respaldar a extremistas de derecha, los alborotadores marcharon por las calles de Varsovia, terminando en un enfrentamiento en el Castillo de Varsovia. Los oficiales militares leales a la facción de Sanación del gobierno demostraron ser incapaces de detener a la multitud mientras asaltaban la capital y removían físicamente a [Root.GetLeader] del edificio.\n\nYa, el Castillo ha sido vaciado de todo liderazgo de Sanación, y Bolesław Piasecki se ha declarado líder del nuevo estado polaco."
 NSB_polish_fascist_events.6.a:0 "Todo según lo planeado."
 NSB_polish_fascist_events.7.t:0 "La Elección Nacional de Polonia"
 NSB_polish_fascist_events.7.desc:0 "Con la Sanación adoptando cada vez más las políticas y creencias del partido Nacional-Demócrata, muchos vieron que era solo cuestión de tiempo antes de que la república volviera a abrir elecciones nacionales. Con la firma de la tercera Constitución Nacional de Polonia, las elecciones se han reanudado una vez más, pero con la condición de que los partidos considerados como no patrióticos no sean autorizados a gobernar.\n\nLos partidos "no patrióticos" incluyen al PSL junto con la mayoría de los otros partidos principales de izquierda y centristas, dejando a los votantes con pocas opciones además de los Nacional-Demócratas. Los Nacional-Demócratas salieron victoriosos en las elecciones, con partidos competidores como la Sanación recibiendo solo una fracción de los votos, otorgando a los ND un control casi total de la República."
 NSB_polish_fascist_events.7.a:0 "Me encanta la democracia."
 nsb_news.1.a:0 "Los trabajadores de Polonia se levantan!"
 nsb_news.1.b:0 "Aplastaremos a estos revoltosos!"
 nsb_news.1.c:0 "Madonna, protégenos."
 nsb_news.1.d:0 "Mira cómo Polonia se parte."
 nsb_news.1.e:0 "¿Qué significará esto para Polonia?"
 nsb_news.1.desc:0 "El joven estado de Polonia ha estallado en guerra civil! Décadas de luchas internas en el gobierno y una total falta de inversión en infraestructura en la Polonia Oriental rural llevaron a una huelga general de las clases bajas de la nación a principios de este año, y el continuo tratamiento brutal de los huelguistas por parte de la policía y el ejército ha dividido a la nación en dos.\n\nEl gobierno campesino, encabezado por [peasant_poland_target.GetLeader], cuenta con el apoyo de la facción democrática del Frente Morges del ejército polaco y una coalición de marxistas, socialistas y liberales.\n\nCon las fuerzas leales consolidadas en el corazón industrial de Polonia, y los campesinos en el este rural, Polonia está dividida por la sangre de los campesinos."
 nsb_news.1.t:0 "Levantamiento campesino en [peasant_poland_target.Capital.GetName]"
 nsb_news.2.a:0 "Esto es un insulto!"
 nsb_news.2.b:0 "Yo, por mi parte, doy la bienvenida a nuestros nuevos señores polacos."
 nsb_news.2.c:0 "Liberia es solo el comienzo."
 nsb_news.2.d:0 "¿Polonia en África?"
 nsb_news.2.f:0 "Otro acto sin sentido de imperialismo."
 nsb_news.2.e:0 "Esto... ciertamente parece imperialismo."
 nsb_news.2.desc.dem:1 "Polonia ha tomado hoy el control de Liberia! Desde 1932, Liberia ha visto a Polonia como su socio de inversión preferido, creyendo que la nación tiene pocas ambiciones coloniales. Sin embargo, el acuerdo firmado entre Polonia, Liberia y la Sociedad de Naciones ha convertido a Liberia en poco más que una marioneta polaca.\n\nLos funcionarios de EE. UU. han denunciado la decisión, considerando la independencia de Liberia como un componente necesario de los principios fundacionales de la nación.\n\nLa Liga Marítima y Colonial de Polonia ve esto como una tremenda victoria para las ambiciones coloniales polacas y afirma que esto no es ni siquiera cercano a la plena ambición de los polacos en África."
 nsb_news.2.desc.com:1 "Polonia ha tomado hoy el control de Liberia! Desde 1932, Liberia ha visto a Polonia como su socio de inversión preferido, creyendo que la nación tiene pocas ambiciones coloniales. Sin embargo, este acuerdo ha convertido a Liberia en poco más que una marioneta polaca.\n\nLos funcionarios de EE. UU. han denunciado la decisión, considerando la independencia de Liberia como un componente necesario de los principios fundacionales de la nación.\n\n[POL.GetLeader] ha sido acusado por miembros de la KPP de involucrarse en colonialismo, [POL.GetLeader.GetSheHe] jura que esto es solo para proteger a Liberia de los posibles colonizadores, aunque muchos siguen sin estar convencidos."
 nsb_news.2.t:1 "[LIB.GetAdjective] Protectorado Proclamado"
 nsb_news.3.t:0 "Turkestán Unido!"
 nsb_news.3.desc:0 "Con toda la región de Asia Central firmemente bajo control [From.GetOldAdjective], los pueblos turcos se han unido bajo el liderazgo de [From.GetLeader]. La nueva administración turca ha declarado que [From.GetOldNameDef] ahora se conocerá como [From.GetNameDef] y es el hogar legítimo de todos los pueblos turcos.\n\nIncluso más allá de las fronteras de esta nueva nación, muchos pueblos turcos comienzan a considerar [From.GetNameDef] como su verdadero hogar y [From.GetLeader] puede aprovechar esta oportunidad para expandir su naciente nación."
 nsb_news.3.a:0 "Ya no estamos divididos."
 nsb_news.3.b:0 "Interesante."
 nsb_news.4.t:0 "[POL.GetNameDefCap] Se apodera de Danzig!"
 nsb_news.4.desc:0 "Establecida por el Tratado de Versalles en 1920, la Ciudad Libre de Danzig ha sido, hasta hoy, una nación independiente bajo la protección del estado polaco. Sin embargo, con las tensiones aumentando alrededor de la frontera germano-polaca y la negativa del gobierno de Danzig a permitir el comercio polaco a través del puerto de la ciudad, el gobierno polaco ha declarado hoy que Danzig ya no es una ciudad libre.\n\nYa las calles de Danzig se están llenando de soldados polacos con la única misión de aumentar el poder del estado sobre la ciudad. Albert Forster y muchos otros miembros del partido nazi se han ido a la clandestinidad, y se habla de una rebelión y eventual deserción a [GER.GetNameDef]."
 nsb_news.4.a:0 "Una ciudad ‘libre’ ya no más."
 nsb_news.4.b:0 "¿Qué sigue? ¿La remilitarización de Renania?"
 nsb_news.4.c:0 "Esperábamos más de Polonia."
 nsb_news.4.d:0 "No mantendrán la ciudad por mucho tiempo."
 nsb_news.4.e:0 "Interesante."
 nsb_news.5.t:0 "[POL.GetNameDefCap] Corona a un Rey!"
 nsb_news.5.desc.saxon:0 "El cinco de noviembre de 1916, Guillermo II de Alemania y Francisco José de Austria firmaron una declaración conjunta que de los territorios polacos ocupados en Rusia, nacería un nuevo Reino; el Reino de Polonia. Sin embargo, el joven estado no logró encontrar un Rey en su tiempo y el entonces Presidente declaró la Segunda República Polaca.\n\nSin embargo, parece que Polonia por fin ha encontrado un Rey en [POL.GetLeader]! El Margrave de Meissen es ahora el Rey Federico I de Polonia. A pesar de los temores de una inminente guerra con los alemanes, el consejo de regencia polaco ofreció la corona al Margrave debido al vínculo histórico de larga data entre Polonia y la nobleza de Sajonia."
 nsb_news.5.desc.romania:0 "El cinco de noviembre de 1916, Guillermo II de Alemania y Francisco José de Austria firmaron una declaración conjunta que de los territorios polacos ocupados en Rusia, nacería un nuevo Reino; el Reino de Polonia. Sin embargo, el joven estado no logró encontrar un Rey en su tiempo y el entonces Presidente declaró la Segunda República Polaca.\n\nSin embargo, parece que Polonia por fin ha encontrado un Rey en [POL.GetLeader]! Con una amistad y alianza de larga data entre Polonia y Rumanía, parece que el consejo de regencia polaco tiene ambiciones de relaciones mucho más cercanas con [ROM.GetNameDef]. Como heredero al trono rumano, es solo cuestión de tiempo antes de que las dos naciones estén irrevocablemente entrelazadas."
 nsb_news.5.desc.cossack:0 "El cinco de noviembre de 1916, Guillermo II de Alemania y Francisco José de Austria firmaron una declaración conjunta que de los territorios polacos ocupados en Rusia, nacería un nuevo Reino; el Reino de Polonia. Sin embargo, el joven estado no logró encontrar un Rey en su tiempo y el entonces Presidente declaró la Segunda República Polaca.\n\nSin embargo, parece que Polonia por fin ha encontrado un Rey en [POL.GetLeader]! Un cosaco, un noble y un señor de la guerra, [POL.GetLeader] es un reclamante poco probable al trono polaco, pero sin duda su ambición inquebrantable por un feudo personal en el Báltico es de gran atractivo para los ministros polacos que aún guardan las ambiciones de una Commonwealth restaurada en sus corazones."
 nsb_news.5.desc.romanov:0 "El cinco de noviembre de 1916, Guillermo II de Alemania y Francisco José de Austria firmaron una declaración conjunta que de los territorios polacos ocupados en Rusia, nacería un nuevo Reino; el Reino de Polonia. Sin embargo, el joven estado no logró encontrar un Rey en su tiempo y el entonces Presidente declaró la Segunda República Polaca.\n\nSin embargo, parece que Polonia por fin ha encontrado un Rey en [POL.GetLeader]! Al igual que Jadwiga antes que ella, la Reina Regnante ha elegido adoptar ‘Rey’ como su título. Aunque muchos dudan que sea la verdadera hija del Zar Nicolás II, no obstante ha sido coronada en Varsovia como Rey Anastasia Romanov de Polonia."
 nsb_news.5.desc.habsburg:0 "El cinco de noviembre de 1916, Guillermo II de Alemania y Francisco José de Austria firmaron una declaración conjunta que de los territorios polacos ocupados en Rusia, nacería un nuevo Reino; el Reino de Polonia. Sin embargo, el joven estado no logró encontrar un Rey en su tiempo y el entonces Presidente declaró la Segunda República Polaca.\n\nSin embargo, parece que Polonia por fin ha encontrado un Rey en [POL.GetLeader]! Nacido en la nobleza Habsburgo, Karl Albrecht ha estado luchando para el ejército polaco durante casi tanto tiempo como ha existido el estado polaco, y hoy, al rugido de las multitudes animando, ha sido elegido como el primer Rey Habsburgo de Polonia."
 nsb_news.5.a:0 "Larga vida al Rey!"
 nsb_news.5.b:0 "Ha llegado un reino."
 nsb_news.5.c:0 "¿Qué locura es esta?"
 nsb_news.6.t:0 "Nacionalistas toman el Gobierno Polaco"
 nsb_news.6.desc:0 "La Endecja y Falanga han tenido una relación de larga data con el gobierno polaco, pero la cooperación continua de Ignacy Mościcki con estos elementos de extrema derecha ha llegado finalmente a ser su caída. Con su creciente influencia dentro del gobierno polaco, [POL.GetLeader] ahora ha sustituido a Mościcki como el nuevo Presidente de Polonia.\n\nPermanece por verse si este nuevo gobierno nacionalista cree que puede de alguna manera apaciguar a las potencias extranjeras que compiten por su territorio, o si quizás nuevas alianzas están en el horizonte para Polonia."
 nsb_news.6.a:0 "Polonia renace, más fuerte."
 nsb_news.6.b:0 "Qué espantoso."
 nsb_news.7.t:1 "[POL.GetAdjective] y [From.GetAdjective] coronas entran en unión"
 nsb_news.7.desc:0 "En un extraño giro de los acontecimientos, tanto [From.GetNameDef] como [POL.GetNameDef] han caído bajo el dominio de [POL.GetLeader]. Aunque las dos naciones siguen siendo separadas por ahora, el jefe de estado compartido significa que están inseparablemente unidas diplomáticamente.\n\nParece probable que esta unión personal pronto evolucione en una unificación de los estados [FROM.GetAdjective] y [POL.GetAdjective], pero por ahora la unión sigue siendo puramente diplomática."
 nsb_news.7.a:0 "Pronto seremos uno."
 nsb_news.7.b:0 "Interesante."
 nsb_news.8.t:0 "El Reino de Lituania"
 nsb_news.8.desc:0 "El 4 de junio de 1918, Wilhelm Karl von Urach fue elegido democráticamente como Rey de Lituania con un apoyo abrumador, sin embargo, la interferencia del Imperio Alemán significó que el referéndum fue declarado nulo y Lituania nunca se unió con su Rey. A pesar de esto, el Presidente de Lituania ha abolido hoy su propio cargo y ha declarado al Rey Midaugas III como jefe de estado del nuevo Reino de Lituania.\n\nCon Antanas Smetona ahora sirviendo como Primer Ministro de Lituania, la nación se ha convertido en una monarquía absoluta y parece que una nueva ola de patriotismo lituano y jingoísmo se está extendiendo por toda la nación."
 nsb_news.8.a:0 "Otra nación cae ante el monarquismo."
 nsb_news.8.b:0 "¿Qué significará esto para nosotros?"
 nsb_news.8.c:0 "El Reino vive de nuevo!"
 nsb_news.8.d:0 "Interesante."
 nsb_news.9.t:0 "La [GetSovietCivilWarName]!"
 nsb_news.9.desc_left:0 "La guerra civil ha estallado una vez más en Rusia. Con los recuerdos de la última guerra civil aún frescos en la mente de todos, es un poco sorprendente que esto haya llegado a suceder. Después de años de luchas políticas entre las facciones estalinista y trotskista, el gobierno soviético finalmente se ha dividido, y los dos grupos ahora luchan en las calles por el control del país.\n\n[SOV.GetLeader] ha declarado a [SOV.GetLeader.GetHerselfHimself] líder de lo que [SOV.GetLeader.GetSheHe] llama [SOV.GetNameDef], y lidera la guerra contra [SOS.Getleader] desde la base de [SOV.GetLeader.GetHerHis] en [SOV.Capital.GetName]."
 nsb_news.9.desc_right:0 "Una vez más hay combates abiertos en la Rusia soviética. Sin embargo, esta vez no es una guerra entre bolcheviques y blancos, sino una guerra entre facciones rivales dentro del partido comunista. [SOS.GetLeader] controla la capital, mientras que los rebeldes, liderados por [SOV.GetLeader], tienen su base en [SOV.Capital.GetName]. Circulan rumores de que la rebelión de [SOV.GetLeader] es patrocinada por potencias extranjeras, pero la validez de esos rumores queda por verse."
 nsb_news.9.desc_exiles:0 "De manera bastante inesperada, las fuerzas blancas se han levantado contra los bolcheviques una vez más. Su causa puede haber parecido perdida, pero en los últimos meses ha habido varios informes de un aumento militar en Manchuria y Siberia, y esta mañana se proclamó un gobierno provisional de Rusia en [SOV.capital.GetName].\n\nEl gobierno [SOS.GetAdjective] movilizó inmediatamente al Ejército Rojo, y una vez más Rusia está envuelta en guerra civil. Hasta ahora, las potencias occidentales no han mostrado interés en intervenir en el conflicto. Sin embargo, queda por verse cómo reaccionarán los japoneses ante este giro de los acontecimientos."
 nsb_news.9.a:0 "A la victoria!"
 nsb_news.9.b:0 "Que esto llegara a suceder."
 nsb_news.9.c:0 "Los comunistas se están destruyendo a sí mismos."
 nsb_news.9.d:0 "[SOS.GetLeader] seguramente triunfará."
 nsb_news.9.e:0 "¿Qué significará esto para la causa comunista?"
 nsb_news.9.f:0 "Ahora vemos la violencia inherente en el sistema!"
 nsb_news.9.g:0 "Esta vez están solos."
 nsb_news.9.h:0 "Fueron derrotados una vez, seguramente serán aplastados!"
 nsb_news.9.i:0 "Una causa noble, pero ¿realmente pueden ganar esto?"
 nsb_news.10.t:0 "El fin de la [GetSovietCivilWarName]!"
 nsb_news.10.desc_stalinist:0 "Con las últimas unidades rebeldes capitulando, la [GetSovietCivilWarName] ha terminado oficialmente. En un discurso bombástico a la nación, [SOS.GetLeader] se declaró el ingeniero de esta victoria y aplaudió la valentía y lealtad del Ejército Rojo.\n\nCon los enemigos internos destruidos de una vez por todas, [SOV.Getleader] puede comenzar a mirar en otras partes. Los efectos a largo plazo de la amplia destrucción de la industria y la pérdida de vidas aún están por verse."
 nsb_news.10.desc_communist_opposition:0 "La capitulación de las últimas unidades leales a [SOS.GetLeader] marca el final de la [GetSovietCivilWarName]. [SOV.GetLeader] ha declarado a [SOV.GetLeader.GetHerselfHimself] victorioso y ha prometido hacer que [SOV.GetNameDef] resurgir de las cenizas de la guerra civil y la destrucción. La tarea que queda por delante es enorme, y la situación mundial es incierta, pero [SOV.GetLeader.GetSheHe] está convencido de que una nueva era para [SOV.GetNameDef] y para el mundo acaba de comenzar. Queda por ver si [SOV.GetLeader.GetSheHe] puede cumplir con esas declaraciones."
 nsb_news.10.desc_exiles:0 "Lo que parecía una tarea imposible, la renovación de la lucha contra los bolcheviques por parte del movimiento blanco exiliado, se ha convertido en victoria a pesar de todas las adversidades. [SOV.GetLeader] declaró a [SOS.GetNameDef] derrotado y prometió restaurar a Rusia a su antigua gloria. La guerra ha devastado gran parte de Rusia y ha costado al país caro.\n\nEl paradero de [SOS.GetLeader] es hasta ahora desconocido. Los rumores dicen que [SOS.GetLeader.GetSheHe] escapó del país días antes de la rendición y que [SOS.GetLeader.GetSheHe] podría estar escondido en algún lugar de América del Sur."
 nsb_news.10.desc_exiles_puppet:0 "Con la ayuda japonesa, el gobierno provisional de Rusia ha logrado derrotar a [SOS.GetLeader] y traer la victoria en la [GetSovietCivilWarName]. Sin embargo, convertirse prácticamente en un estado sujeto a [JAP.GetNameDef] es un alto precio a pagar, y hace que muchos cuestionen si esto es realmente una victoria para la causa blanca."
 nsb_news.10.a:0 "Somos victoriosos!"
 nsb_news.10.b:0 "Un golpe serio a la revolución comunista."
 nsb_news.10.c:0 "Sorprendente, de hecho."
 nsb_news.10.d:0 "La Rusia de Stalin se vino abajo como un castillo de naipes."
 nsb_news.10.e:0 "Deshacerse de Stalin probablemente fue lo mejor."
 nsb_news.10.f:0 "Será difícil confiar en estos nuevos líderes."
 nsb_news.10.g:0 "Quizás [SOV.GetLeader] sea más razonable."
 nsb_news.11.t:0 "$SOV_iosif_stalin$ Asesinado"
 nsb_news.11.desc:1 "A pesar de contar con un extremo aparato de seguridad a su alrededor, el líder de [SOV.GetNameDef], $SOV_iosif_stalin$, ha sido encontrado muerto, presumiblemente asesinado, en su villa. La capital [SOV.GetAdjective] bulle de rumores, y parece que una troika liderada por $SOV_lavrenty_beriya$ ha asumido el poder, al menos temporalmente. Sin embargo, el nuevo líder no es muy popular, por lo que queda por ver si logra aferrarse al poder si su posición se ve amenazada. Se informa que la NKVD está investigando en todas direcciones, y Beriya ha jurado encontrar a los responsables del asesinato."
 nsb_news.11.a:0 "¿Quizás la NKVD está involucrada de alguna manera?"
 nsb_news.11.b:0 "Oh no!"
 nsb_news.12.t:0 "Golpe de Estado [SOV.GetAdjective]!"
 nsb_news.12.desc:0 "En un movimiento relámpago, la oposición [SOV.GetAdjective] ha arrestado y depuesto a la troika liderada por Beriya. Fuerzas del Ejército Rojo rodearon la capital en las horas cercanas al amanecer, mientras fuerzas especiales arrestaban secretamente a $SOV_lavrenty_beriya$ y lo llevaban a un lugar seguro antes de que su escolta personal supiera lo que había sucedido. Se ha declarado un nuevo gobierno con [SOV.GetLeader] como el nuevo aparente líder del país, y $SOV_lavrenty_beriya$ ha sido acusado de traición contra [SOV.GetNameDef]."
 nsb_news.12.a:0 "Estos son tiempos interesantes."
 nsb_news.12.b:0 "Las cosas van de mal en peor."

 pavel_events.3.a:0 "Si evita la guerra..."
 pavel_events.3.b:0 "¿Es esto una especie de broma? No!"
 pavel_events.3.desc:0 "Ha llegado un telegrama alarmante de [From.GetNameDef] exigiendo la cesión inmediata de los 'antiguos territorios polacos'. Las áreas a las que se refieren incluyen Pomerania, Prusia y Silesia.\n\nEl estado polaco ha sido algo impredecible desde que el trono fue tomado por [From.GetLeader], pero pocos podrían haber predicho que [From.GetLeader.GetSheHe] sería tan audaz como para exigir territorio de [Root.GetNameDef]."
 pavel_events.3.t:0 "[From.GetNameDefCap] Exige Alemania Oriental!"
 pavel_events.301.a:0 "Espera, ¿en serio?"
 pavel_events.301.desc:0 "En un giro de los acontecimientos que nadie podría haber predicho, [From.GetNameDef] ha cedido a las demandas de [Root.GetLeader] y ha entregado las regiones de Silesia, Pomerania y Prusia a [Root.GetNameDef]."
 pavel_events.301.t:0 "[From.GetNameDefCap] Cede"
 pavel_events.302.a:0 "Nuestras demandas se cumplirán en el campo de batalla."
 pavel_events.302.desc:0 "Como se predijo, los alemanes han rechazado las demandas de [Root.GetLeader], creyendo que eran una especie de elaborada broma. Con la diplomacia fallando para convencer a [From.GetNameDef], [Root.GetLeader] ha montado su caballo y ha cabalgado hacia la frontera, tomando personalmente este asunto en manos del ejército."
 pavel_events.302.t:0 "[From.GetNameCap] Se Niega a Ceder Territorio"
 NSB_poland_monarchist_events.6.t:0 "[From.GetNameDefCap] Exige Nuestra Anexión"
 NSB_poland_monarchist_events.6.desc:0 "Citando la aparente falta de capacidades defensivas de [Root.GetNameDef], funcionarios de [From.GetNameDef] han exigido que la totalidad de [Root.GetNameDef] quede bajo ocupación directa polaca. Obviamente envalentonados por los disparates insensatos de su Rey 'Anastasia', el estado polaco claramente ha ganado una insaciable ambición por la unificación eslava. Declararon sin lugar a dudas que si no nos sometemos, la invasión es inevitable. ¿Cómo deberíamos responder?"
 NSB_poland_monarchist_events.6.a:0 "Debemos rendirnos."
 NSB_poland_monarchist_events.6.b:0 "Ridículo! Nos negamos."
 NSB_poland_monarchist_events.601.desc:0 "[From.GetNameDefCap] ha aceptado nuestra reciente demanda de unirse a [Root.GetNameDef]. Ya, tropas [Root.GetAdjective] están inundando la región para suprimir cualquier resistencia local antes de que surja. A través de esta gran victoria, nos acercamos cada vez más a nuestra ambición de unificación eslava."
 NSB_poland_monarchist_events.601.t:0 "[From.GetNameDefCap] Acepta!"
 NSB_poland_monarchist_events.602.desc:0 "Sorprendentemente, el gobierno [From.GetAdjective] ha rechazado nuestra demanda de abdicar el control de la región balcánica a [Root.GetNameDef]. Nuestros intentos de encontrar una solución diplomática han fallado, y ahora esto se ha convertido en un asunto militar."
 NSB_poland_monarchist_events.601.a:0 "¿Eso realmente funcionó?"
 NSB_poland_monarchist_events.602.t:0 "[From.GetNameDefCap] Se Niega!"
 NSB_poland_monarchist_events.602.a:0 "Entonces, es la guerra."
 POL_habsburg_events.1.t:0 "[From.GetNameDefCap] Exige el Gobierno Habsburgo!"
 POL_habsburg_events.1.desc:0 "Con [From.GetLeader] en el trono de Polonia, el Rey ha emitido hoy un ultimátum a [Root.GetLeader] para que renuncie como gobernante de Hungría en favor de Otto von Habsburg. Aunque tal decisión podría verse como una violación del Tratado de Trianon, parece que [From.GetLeader] no tiene intención de aceptar un no por respuesta."
 POL_habsburg_events.1.a:0 "Tendremos un rey Habsburgo."
 POL_habsburg_events.1.b:0 "Nos negamos."
 POL_habsburg_events.101.t:0 "[From.GetNameDefCap] Corona a un Habsburgo"
 POL_habsburg_events.101.desc:0 "Parece que nuestro ultimátum a [From.GetNameDef] los ha convencido de coronar a Otto von Habsburg como Rey de Hungría! Con los Habsburgo ahora en las coronas de Hungría y Polonia, una nueva era de dominio Habsburgo en Europa está ante nosotros."
 POL_habsburg_events.101.a:0 "Ah sí, todo se está juntando."
 POL_habsburg_events.102.t:0 "[From.GetNameDefCap] Se Niega"
 POL_habsburg_events.102.desc:0 "El gobierno húngaro parece estar completamente indiferente al ultimátum para instalar a Otto von Habsburg como Rey de Hungría. Aunque nuestro ultimátum puede haber fracasado, este asunto ahora está en manos del ejército."
 POL_habsburg_events.102.a:0 "Es hora de unas negociaciones agresivas."
 POL_habsburg_events.2.t:0 "[From.GetNameDefCap] Propone una Alianza"
 POL_habsburg_events.2.desc:0 "Con ambas naciones gobernadas por la familia Habsburgo, [From.GetLeader] ha propuesto que [Root.GetNameDef] y [From.GetNameDef] unan fuerzas para proteger los intereses de la realeza Habsburgo en toda Europa."
 POL_habsburg_events.2.a:0 "Por supuesto que nos uniremos."
 POL_habsburg_events.2.b:0 "No estamos interesados."
 POL_habsburg_events.201.t:0 "[From.GetLeader] Rechaza el Pacto"
 POL_habsburg_events.201.desc:0 "A pesar de nuestros lazos familiares, parece que [From.GetNameDef] está completamente desinteresado en buscar una alianza con [Root.GetNameDef]."
 POL_habsburg_events.201.a:0 "Quizás deberíamos recurrir a los Aliados."

 NSB_soviet_paranoia_system_events.01.t:0 "[Root.GetLeader] preocupado por el Faccionismo"
 NSB_soviet_paranoia_system_events.01.desc:0 "En una reciente sesión del Comité Central, el camarada [Root.GetLeader] notó el creciente faccionalismo dentro del partido. Mientras que todos los miembros del comité fueron rápidos en asegurarle su apoyo total e incondicional, esto aparentemente ha hecho muy poco para aliviar sus preocupaciones. Según el camarada [Root.GetLeader], siempre debemos estar atentos a los saboteadores y destructores que conspiran contra el estado, en cualquier posición que puedan estar.\n\nEsta noticia ha sorprendido a muchos en el partido, quienes creían que la amenaza de una división del partido terminó con el exilio de Trotsky."
 NSB_soviet_paranoia_system_events.01.a:0 "¿Realmente hay algo a lo que temer?"
 SOV_paranoia_system_intro_tt:0 "£SOV_paranoia_text_icon El sistema de paranoia ahora está activo."
 SOV_paranoia_system_nkvd_trait_tt:0 "Asesores políticos con el traidor §Y$head_of_the_nkvd$§ aumentarán £SOV_paranoia_text_icon la Paranoia Política semanalmente."
 NSB_soviet_paranoia_system_events.11.t:0 "Consejero Acusado de Traición"
 NSB_soviet_paranoia_system_events.11.desc:1 "Actuando sobre una pista anónima, la NKVD ha arrestado a [?ROOT.SOV_purged_character_for_loc.GetName] por cargos de espionaje, sabotaje y conspiración contra el estado. Mientras el hombre continúa declarando su inocencia, los investigadores están seguros de que pueden construir un caso en su contra en unas pocas semanas más. O se quebrará bajo interrogatorio, o se puede reunir suficiente evidencia de personas a su alrededor dispuestas a testificar sobre sus crímenes. En cualquier caso, la pena por estos cargos debe ser seguramente la muerte o una vida de trabajo forzado."
 NSB_soviet_paranoia_system_events.11.a:0 "Un tumor tan cerca del corazón debe ser extirpado sin piedad."
 NSB_soviet_paranoia_system_events.11.b:0 "No podemos condenar a alguien con pruebas tan endebles!"
 NSB_soviet_paranoia_system_events.12.t:0 "Conspiración entre Servidores Públicos"
 NSB_soviet_paranoia_system_events.12.desc:1 "La NKVD ha descubierto evidencia de una conspiración a gran escala dentro de la administración civil. Parece que algunos burócratas del Comité Estatal de Planificación se han vuelto muy cercanos a algunos gerentes de fábricas y han ajustado los números de producción en el plan quinquenal a la baja. Esto, según la NKVD, es una clara evidencia de sabotaje anti-soviético y debilitamiento deliberado del sistema soviético. \n\n Los conspiradores arrestados están revelando rápidamente más miembros de la conspiración mientras están bajo interrogatorio."
 NSB_soviet_paranoia_system_events.12.a:0 "Esta corrupción debe ser erradicada."
 NSB_soviet_paranoia_system_events.12.b:0 "Esto es una absurda sobrerreacción."
 NSB_soviet_paranoia_system_events.13.t:0 "¿Deslealtad en la NKVD?"
 NSB_soviet_paranoia_system_events.13.desc:1 "Un grupo de oficiales junior de la NKVD se ha acercado a [Root.GetLeader] con evidencia de que el actual jefe de la NKVD ha estado haciendo planes para tomar el control de la capital 'en caso de disturbios importantes'. Creen que esto es meramente un engaño, y que estos planes están en realidad destinados a tomar el control del gobierno por la fuerza. \n\n Al ser confrontado con esta evidencia, el jefe de la NKVD inicialmente trató de explicar que estos son planes rutinarios que han existido durante años, y que simplemente han sido actualizados recientemente. Sin embargo, tras una investigación más profunda y un exhaustivo interrogatorio, ha revelado la existencia de una gran red de agentes extranjeros dentro de la NKVD, que estaban conspirando con agencias extranjeras para derrocar al gobierno."
 NSB_soviet_paranoia_system_events.13.a:0 "Estos crímenes indescriptibles deben ser severamente castigados."
 NSB_soviet_paranoia_system_events.13.b:0 "Estas acusaciones son evidentemente fabricadas."
 NSB_soviet_paranoia_system_events.19.t:1 "[GetMoscowTrialPurgeName]"
 NSB_soviet_paranoia_system_events.19.desc_1:0 "La investigación sobre el asesinato del camarada Kirov en 1934 ha descubierto muchas pistas que apuntan a una conspiración entre Zinoviev y Trotsky. Tras una serie de arrestos e interrogatorios, la evidencia solo ha crecido en sustancialidad. \n\n Después de una reunión con [Root.GetLeader], Zinoviev y Kamenev finalmente han confesado haber trabajado con Trotsky para derrocar al gobierno, asesinar a líderes soviéticos y, en última instancia, restaurar el capitalismo en la Unión Soviética. Ahora están siendo juzgados junto con 14 de sus co-conspiradores. Las acusaciones en su contra son graves: una condena significaría una muerte segura."
 NSB_soviet_paranoia_system_events.19.desc_2:0 "Tras el juicio del primer grupo de trotskistas y terroristas, las investigaciones de la NKVD han continuado y descubierto más evidencia. Karl Radek fue arrestado y finalmente se quebró durante el interrogatorio. Ha revelado la existencia de una red amplia de personas que trabajan total o parcialmente con Trotsky en prácticamente todas las áreas del gobierno, incluida la militar. Los líderes de la conspiración ya han sido arrestados y han confesado bajo interrogatorio.\n\n Estos líderes, incluido Radek, están ahora siendo juzgados. Sus crímenes son menos que los imputados en el último juicio, pero la pena de muerte es sin duda una posibilidad."
 NSB_soviet_paranoia_system_events.19.desc_3:0 "Las investigaciones antes del Segundo Juicio de Moscú también revelaron una gran red de trotskistas en el ejército y la alta dirección del partido, liderada por Bukharin. Estas personas han sido arrestadas e interrogadas, donde han confesado los crímenes más serios y atroces, desde sabotajes planeados hasta intentos de asesinato, conspiraciones con potencias extranjeras e incluso mezclar clavos en la mantequilla para herir o matar a ciudadanos soviéticos comunes.\n\nSi son condenados, la pena por estos crímenes sería casi con toda certeza la muerte por fusilamiento."
 NSB_soviet_paranoia_system_events.19.desc_4:0 "Los agentes de la NKVD han descubierto una nueva y perturbadora conspiración que involucra a varios miembros de nuestro partido. Todo ello es aún más preocupante, ya que, tras varios arrestos e interrogatorios exhaustivos, han salido a la luz los nombres de varios exbolcheviques. Una investigación adicional ha revelado evidencia de que algunos de estos supuestos conspiradores habían estado involucrados en actos de sabotaje, faccionalismo y conducta anti-soviética. Estos hombres han sido llevados a juicio y ahora esperan el veredicto. A juzgar por las acusaciones en su contra, la condena significará sin duda una pena muy severa."
 NSB_soviet_paranoia_system_events.19.a:0 "Otro grupo de traidores llevado ante la justicia."
 NSB_soviet_paranoia_system_events.19.b:0 "La revolución no debe permitirse devorar a los suyos."
 NSB_soviet_paranoia_system_events.21.t:1 "General [?ROOT.SOV_purged_character_for_loc.GetName] Acusado de Traición"
 NSB_soviet_paranoia_system_events.21.desc:1 "Como parte de las investigaciones sobre trotskistas en el ejército, la NKVD ha descubierto evidencia de que el General [?ROOT.SOV_purged_character_for_loc.GetName] ha hecho, en el pasado, varios comentarios críticos hacia el Camarada [Root.GetLeader], señalando las grandes contribuciones que Lev Trotsky hizo a la revolución durante la guerra civil. Durante el interrogatorio, [?ROOT.SOV_purged_character_for_loc.GetName] inicialmente profesó su admiración y lealtad a [ROOT.GetLeader], pero finalmente se quebró y reveló que había sido contactado por agentes trotskistas para formar una célula contrarrevolucionaria dentro del ejército, que llevaría a cabo actos de sabotaje contra el Ejército Rojo."
 NSB_soviet_paranoia_system_events.21.a:0 "No hay lugar en el Ejército para tales hombres."
 NSB_soviet_paranoia_system_events.21.b:0 "Claramente hubo un exceso de celo en la investigación."
 NSB_soviet_paranoia_system_events.22.t:0 "Conspiración en la Academia"
 NSB_soviet_paranoia_system_events.22.desc:0 "Un informante anónimo ha revelado la existencia de un grupo de estudiantes en una de nuestras academias militares más prestigiosas. Este grupo, al parecer, ha decidido estudiar más que solo el trabajo de curso aprobado y ha discutido las ideas de teóricos desacreditados y reaccionarios. Aún no está claro de dónde obtuvieron los escritos de estas personas, pero una exhaustiva investigación e interrogatorio de los líderes de la conspiración sin duda producirá rápidamente nombres."
 NSB_soviet_paranoia_system_events.22.a:0 "Necesitamos asegurar la lealtad de todos los futuros líderes."
 NSB_soviet_paranoia_system_events.22.b:0 "La Academia es el lugar para hacer preguntas, y no debemos impedir eso."
 NSB_soviet_paranoia_system_events.23.t:0 "Campaña Antisabotaje"
 NSB_soviet_paranoia_system_events.23.desc:1 "Los informes de los últimos ejercicios de entrenamiento importantes han mostrado un porcentaje significativo de vehículos que quedan fuera de servicio debido a fallos mecánicos, así como reclutas que resultan heridos. Estos informes han llegado al escritorio del camarada [Root.GetLeader], quien está muy preocupado por la posibilidad de sabotaje por parte de miembros de las fuerzas armadas. Quiere averiguar cómo estos nuevos tanques podrían sufrir defectos mecánicos después de solo unos días en el campo sin mantenimiento."
 NSB_soviet_paranoia_system_events.23.a:0 "Necesitamos lanzar una investigación completa para atrapar a los culpables!"
 NSB_soviet_paranoia_system_events.23.b:0 "Estos son sucesos comunes en un ejército moderno."
 NSB_soviet_paranoia_system_events.24.t:1 "[?ROOT.SOV_accuser_character_for_loc.GetName] Acusa a [?ROOT.SOV_accused_character_for_loc.GetName]"
 NSB_soviet_paranoia_system_events.24.desc:1 "Un informe ha llegado al alto mando del Ejército. En ese informe, [?ROOT.SOV_accuser_character_for_loc.GetName] alega graves negligencias de deber por parte de su compañero General [?ROOT.SOV_accused_character_for_loc.GetName]. Según [?ROOT.SOV_accuser_character_for_loc.GetName], [?ROOT.SOV_accused_character_for_loc.GetName] ha conspirado con elementos extranjeros y reaccionarios para pasar información a la inteligencia extranjera. Además, señala la multitud de accidentes de entrenamiento que han ocurrido bajo el mando de [?ROOT.SOV_accused_character_for_loc.GetName], alegando que estos eran en realidad actos de sabotaje por parte del engañoso general y sus co-conspiradores en el Ejército. Dichos co-conspiradores han corroborado las acusaciones después de extensos interrogatorios."
 NSB_soviet_paranoia_system_events.24.a:1 "[?ROOT.SOV_accused_character_for_loc.GetName] debe enfrentarse a la justicia."
 NSB_soviet_paranoia_system_events.24.b:1 "Esto es un plan transparente de [?ROOT.SOV_accuser_character_for_loc.GetName] para salvar su propia piel."
 NSB_soviet_paranoia_system_events.24.c:0 "Terminar la investigación sin un veredicto."
 NSB_soviet_paranoia_system_events.28.t:0 "Gran Purga de Oficiales Subalternos del Ejército"
 NSB_soviet_paranoia_system_events.28.desc:0 "Están llegando informes de una extensa red de oficiales que son profundamente críticos de la gestión de asuntos militares por parte de [Root.GetLeader]. Aquellos arrestados bajo cargos de sedición, sabotaje y pensamiento antissoviético son rápidos en revelar los nombres de otros en la red durante los interrogatorios. Si bien siempre ha habido sospechas sobre la lealtad de los Generales, esto revela que quizás incluso los Mayores y Coroneles no son de fiar."
 NSB_soviet_paranoia_system_events.28.a:0 "No podemos permitir que la podredumbre se asiente."
 NSB_soviet_paranoia_system_events.28.b:0 "Estos cargos son exageraciones grotescas de problemas menores."
 NSB_soviet_paranoia_system_events.29.t:0 "Gran Purga - Juicio de los Generales"
 NSB_soviet_paranoia_system_events.29.desc:0 "La evidencia de que hay una gran red trotskista en el Ejército está creciendo rápidamente. Cada día, la NKVD está arrestando nuevos sospechosos implicados en confesiones anteriores. Estas personas, a su vez, a menudo revelan los nombres de más co-conspiradores. Tomará tiempo rastrear a todos los Generales que forman parte de esta conspiración, pero está claro que la lista a continuación representa una fracción significativa de ella, cuya culpabilidad ha sido probada por sus confesiones."
 NSB_soviet_paranoia_system_events.29.a:0 "Todos los traidores deben pagar el precio máximo."
 NSB_soviet_paranoia_system_events.29.b:0 "Esto es una masacre sin sentido!"
 NSB_soviet_paranoia_system_events.30.t:0 "Purge Regular de la Marina"
 NSB_soviet_paranoia_system_events.31.t:1 "Almirante [?ROOT.SOV_purged_character_for_loc.GetName] Acusado de Traición"
 NSB_soviet_paranoia_system_events.31.desc:1 "Un oficial en el personal del Almirante [?ROOT.SOV_purged_character_for_loc.GetName] se ha puesto en contacto con la NKVD para informar sobre una serie de actividades sospechosas. Según el oficial, [?ROOT.SOV_purged_character_for_loc.GetName] fue recibido muy cálidamente por los oficiales navales durante una reciente visita a un puerto en el extranjero y puede haber utilizado esta oportunidad para pasar información clasificada a ellos. Además, ha habido evidencia de células trotskistas en varios puertos que el Almirante visitó, lo que le permitiría conspirar con Trotsky contra el estado si quisiera."
 NSB_soviet_paranoia_system_events.31.a:0 "No hay lugar en la Marina para tales hombres."
 NSB_soviet_paranoia_system_events.33.desc:0 "Han llegado informes de varias bases navales, notando un ligero aumento en la cantidad de piezas de repuesto solicitadas para reparaciones urgentes de algunos de nuestros barcos. Mientras que los informes afirman que estos daños se sufrieron por desgaste normal así como en ejercicios de entrenamiento, la NKVD no está tan segura. [Root.GetLeader] ha tomado un interés personal en el asunto y quiere una investigación exhaustiva sobre cualquier alegación de sabotaje."
 NSB_soviet_paranoia_system_events.38.t:0 "Gran Purga de Oficiales Subalternos de la Marina"
 NSB_soviet_paranoia_system_events.38.desc:0 "Tras informes de oficiales políticos sobre actividades inusuales en la flota, la NKVD ha lanzado una investigación completa y ha encontrado evidencia de una gran red de oficiales que son profundamente críticos, de hecho hostiles, al sistema soviético. Si bien la mayoría de ellos profesa su lealtad a [Root.GetLeader] y a la Unión Soviética, está claro que podrían ser fácilmente convertidos en espías por agencias extranjeras. De hecho, el interrogatorio ha revelado que varios de ellos ya han estado al servicio de estados capitalistas para espiarnos, y están revelando rápidamente más nombres."
 NSB_soviet_paranoia_system_events.39.t:0 "Gran Purga - Juicio de los Almirantes"
 NSB_soviet_paranoia_system_events.39.desc:0 "La investigación sobre el centro trotskista dentro del ejército ha demostrado claramente que está particularmente bien arraigado en la Marina. La mayoría, si no todos, los Almirantes en la Marina son profundamente sospechosos, habiendo tenido la oportunidad de conspirar con elementos extranjeros mientras estaban desplegados en el extranjero. Hasta ahora, cada Almirante de mayor rango arrestado por la NKVD ha confesado crímenes muy graves, incluyendo espionaje y sabotaje, después de solo unos días de interrogatorio. Con más y más oficiales de la Marina implicados en esta conspiración, está claro que erradicarla requerirá una investigación muy exhaustiva."
 NSB_soviet_paranoia_system_events.42.desc:0 "Una reciente inspección en la Fuerza Aérea ha revelado una impactante serie de accidentes y colisiones durante el entrenamiento. Más allá de eso, un gran número de nuestros aviones más modernos no están completamente operativos y están esperando mantenimiento. Cómo pudo ocurrir esta situación no está claro, pero [Root.GetLeader], preocupado por el sabotaje, ha exigido una investigación completa."
 NSB_soviet_paranoia_system_events.48.t:0 "Diluir el Buró de Diseño"
 NSB_soviet_paranoia_system_events.48.desc:0 "La NKVD ha descubierto evidencia de que miembros de la dirección en uno de nuestros burós de diseño han estado pasando información a agencias extranjeras. Además, su reciente trabajo de diseño estaba tan plagado de defectos que un prototipo necesitó un extenso retrabajo e iteración para poder volar, lo que ha llevado a especulaciones de que esto fue un acto de sabotaje. La NKVD está interrogando actualmente a los diseñadores e ingenieros, y el investigador principal está seguro de que tendrá confesiones en unos pocos días."
 NSB_soviet_paranoia_system_events.48.a:0 "No podemos permitir que elementos subversivos se reúnan de esta manera."
 NSB_soviet_paranoia_system_events.48.b:0 "Su trabajo es demasiado importante."
 NSB_soviet_paranoia_system_events.49.t:0 "Generales de la Fuerza Aérea implicados"
 NSB_soviet_paranoia_system_events.49.desc:0 "La mayor supervisión de la Fuerza Aérea ha dado resultados. Los investigadores de la NKVD lograron obtener confesiones de varios oficiales subalternos que apuntan hacia Generales de alto rango que han ordenado repetidos vuelos de entrenamiento en malas condiciones climáticas, lo que ha llevado a accidentes predecibles y un aumento en el mantenimiento que ha reducido la preparación general de la Fuerza Aérea. Por qué lo hicieron aún no está claro, pero los investigadores de la NKVD creen que tendrán respuestas en unos días."
 NSB_soviet_paranoia_system_events.49.a:0 "Debes ser responsables."
 NSB_soviet_paranoia_system_events.49.b:0 "Solo estaban haciendo su trabajo."

