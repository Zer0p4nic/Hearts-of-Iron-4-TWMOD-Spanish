 tech_Headquarters3:0 "Comando de Cuartel General Avanzado"
 tech_Headquarters3_desc:0 "Comando de Cuartel General del Ejército Mejorado"
 tech_Garrison:0 "Guarniciones Básicas"
 tech_Garrison_desc:0 "La guarnición es el término colectivo para un cuerpo de tropas estacionadas en una ubicación particular, originalmente para protegerla, pero ahora a menudo simplemente usándola como base de operaciones. La guarnición suele estar en una ciudad, pueblo, fortaleza, castillo, barco o similar. 'Ciudad guarnición' es una expresión común para cualquier ciudad que tenga una base militar cercana."
 tech_Garrison_2:0 "Guarniciones Mejoradas"
 tech_Garrison_2_desc:0 "Al mejorar el equipo y las tácticas utilizadas para nuestras unidades de guarnición, pueden contrarrestar mejor las nuevas amenazas en el campo de batalla."
 tech_Garrison_3:0 "Guarniciones Avanzadas"
 tech_Garrison_3_desc:0 "Las unidades de guarnición serán entrenadas para establecer mejor líneas defensivas y fortificaciones improvisadas."
 tech_Garrison_4:0 "Guarniciones Modernas"
 tech_Garrison_4_desc:0 "Las unidades de guarnición pueden ser más eficientes en defensas remotas que cualquier otra, un entrenamiento y disciplina mejorados crean una estructura defensiva organizada."
 tech_flamethrower_squad:0 "Escuadrón Básico de Lanzallamas"
 tech_flamethrower_squad_desc:0 "§YIngeniero§!\n Fortaleza: Ataque §G5%§!\n §CUrbano§!: Ataque §G5%§!\n §CPueblo§!: Ataque §G5%§!\n §CMetropolis§!: Ataque §G5%§!\n"
 tech_flamethrower_squad2:0 "Escuadrón de Lanzallamas Mejorado"
 tech_flamethrower_squad2_desc:0 "Con el poder del fuego en la boca de sus armas, los escuadrones de lanzallamas son una amenaza que los defensores de posiciones estáticas deben tomar en cuenta. Cualquier fortificación puede ser fácilmente despejada al desplegar un equipo de ingenieros equipados con lanzallamas, y la trinchera que una vez fue segura se convertirá en la tumba ardiente de los defensores."
 tech_pontoon_bridge:0 "Puentes Flotantes Móviles Básicos"
 tech_pontoon_bridge_desc:0 "Para cruzar ríos rápidamente, necesitamos puentes robustos, ligeros y confiables que puedan ser ensamblados en el lugar lo más rápido posible."
 tech_pontoon_bridge2:0 "Puentes Flotantes Móviles Mejorados"
 tech_pontoon_bridge2_desc:0 "Con el esfuerzo bélico en curso, hemos desarrollado nuevas formas de desplegar puentes móviles que son más adecuados para el combate, lo que a su vez hará que las acciones ofensivas sobre ríos sean más fáciles de realizar."
 subtech_recon_cav_1:0 "Unidades de Reconocimiento de Caballería"
 subtech_recon_cav_1_desc:0 "Al dar a nuestras Unidades de Reconocimiento algo de movilidad con caballos, podemos aumentar su potencial."
