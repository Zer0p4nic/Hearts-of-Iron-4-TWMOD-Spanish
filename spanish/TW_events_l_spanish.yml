 kmt.102.a:0 "Su arrogancia será su perdición!"
 kmt.103.d:0 "El gobierno chino nos ha enviado un ultimátum en el que debemos devolver Macau. Se esperan acciones militares si no les damos una respuesta satisfactoria."
 kmt.104.t:0 "Macau Devuelto"
 kmt.104.d:0 "Macau ha sido devuelto, los occidentales tienen razón al temer nuestra fuerza!"
 kmt.105.d:0 "Esos viles bárbaros occidentales se han negado a cooperar de manera pacífica! El pueblo de Macau tendrá que esperar un poco más por la libertad."
 kmt.106.d:0 "El gobierno chino nos ha enviado un ultimátum en el que debemos devolver Hong Kong. Se esperan acciones militares si no les damos una respuesta satisfactoria."
 kmt.107.t:0 "Hong Kong Devuelto"
 kmt.107.d:0 "Hong Kong ha sido devuelto, los occidentales tienen razón al temer nuestra fuerza!"
 kmt.108.d:0 "Esos viles bárbaros occidentales se han negado a cooperar de manera pacífica! El pueblo de Hong Kong tendrá que esperar un poco más por la libertad."
 kmt.109.t:0 "La Oferta de China"
 kmt.109.d:0 "China ha ofrecido enviarnos asistencia si devolvemos el puerto comercial que mantenemos en Guangzhouwan."
 kmt.109.a:0 "Nunca se puede tener demasiada asistencia."
 kmt.109.b:0 "Esto no vale la pena."
 kmt.110.t:0 "Guangzhouwan Devuelto"
 kmt.110.d:0 "[From.GetName] ha aceptado la oferta y se ha llegado a un acuerdo. Guangzhouwan es ahora oficialmente territorio chino y recibirán la asistencia que prometimos."
 kmt.110.a:0 "El mundo de la democracia debe mantenerse unido!"
 kmt.111.t:0 "[From.GetName] Rechazado"
 kmt.111.d:0 "A pesar de nuestra generosidad, el gobierno [From.GetNameADJ] rechazó nuestra oferta y decidió prescindir de nuestra ayuda."
 kmt.111.a:0 "Una gran decepción."
 kmt.112.d:0 "China ha ofrecido enviarnos asistencia si devolvemos el puerto comercial que mantenemos en Macau."
 kmt.113.t:0 "Macau Devuelto"
 kmt.113.d:0 "[From.GetName] ha aceptado la oferta y se ha llegado a un acuerdo. Macau es ahora oficialmente territorio chino y recibirán la asistencia que prometimos."
 kmt.115.d:0 "China ha ofrecido enviarnos asistencia si devolvemos el puerto comercial que mantenemos en Hong Kong."
 kmt.116.t:0 "Hong Kong Devuelto"
 kmt.116.d:0 "[From.GetName] ha aceptado la oferta y se ha llegado a un acuerdo. Hong Kong es ahora oficialmente territorio chino y recibirán la asistencia que prometimos."
 kmt.118.t:0 "La Cuestión de Guangzhouwan"
 kmt.118.d:0 "Guangzhouwan está ahora bajo administración extranjera y esto no debe continuar. Debemos intentar recuperarlo, pero ¿cómo?"
 kmt.118.a:0 "Realizar un golpe y derrocar la administración local."
 kmt.118.b:0 "Lo haremos por medios diplomáticos."
 kmt.118.c:0 "Se lo exigiremos a esos viles bárbaros."
 kmt.118.e:0 "Ocupa la zona con nuestras fuerzas."
 kmt.120.t:0 "Golpe en Guangzhouwan"
 kmt.120.d_1:0 "Un reciente golpe ha derrocado a nuestro gobierno local en Guangzhouwan; también celebraron un referéndum para que regresara bajo el dominio chino. Sin embargo, nuestra inteligencia indica que este golpe fue orquestado por el gobierno chino.\n\n¿Cómo deberíamos responder?"
 kmt.120.d_2:0 "Nuestro golpe en Guangzhouwan ha sido exitoso! El referéndum local tras el establecimiento del gobierno local pro-chino resultó en el regreso de Guangzhouwan. No tenemos tiempo para celebrar, ya que los bárbaros podrían estar planeando algún tipo de represalia."
 kmt.120.a:0 "Destruiremos esta molesta nación de inmediato!"
 kmt.120.b:0 "El apaciguamiento traerá paz para ambos..."
 kmt.120.c:0 "Debemos permanecer alertas."
 kmt.121.t:0 "Golpe en Guangzhouwan"
 kmt.121.d_1:0 "Recientemente, un golpe fue aplastado en Guangzhouwan; aunque no causó daños mayores, algunas personas piensan que fue planeado por el gobierno chino para retomar la zona."
 kmt.121.d_2:0 "Nuestro golpe en Guangzhouwan ha fracasado miserablemente: debemos borrar cualquier evidencia que nos relacione con el golpe. Debemos mantener esto en secreto para el público."
 kmt.121.a:0 "Debemos denunciar a los chinos por tal acto vil!"
 kmt.121.b:0 "Tenemos cosas más importantes que atender."
 kmt.121.c:0 "Oh, por qué..."
 kmt.122.t:0 "China Persigue un Vínculo Más Cercano Con Nosotros"
 kmt.122.d:0 "China quiere usar Guangzhouwan como un símbolo de amistad y pide su regreso a cambio de una relación más cercana entre nuestras naciones."
 kmt.122.a:0 "Un aliado fuerte es muy bienvenido!"
 kmt.122.b:0 "No los necesitamos! Estamos bien por nuestra cuenta."
 kmt.123.t:0 "China Exige Guangzhouwan"
 kmt.123.d:0 "China ha declarado que Guangzhouwan es un espacio vital necesario para el pueblo chino y debe ser devuelto."
 kmt.123.a:0 "No podemos permitirnos una guerra con ellos."
 kmt.123.b:0 "Qué montón de tonterías."
 kmt.124.t:0 "China Ocupa Guangzhouwan"
 kmt.124.d:0 "China ha enviado algunas fuerzas a Guangzhouwan y lo ha ocupado poco después, declarando más tarde que ha vuelto oficialmente al dominio chino. Este acto de agresión ha provocado un gran debate en la nación."
 kmt.124.a:0 "A pesar de la humillación, debemos retirarnos en esta ocasión."
 kmt.124.b:0 "Esto es claramente una invasión! Debemos preparar a nuestros hombres para la guerra!"
 kmt.125.t:0 "Relación Más Cercana Con [From.GetName]"
 kmt.125.d:0 "Ahora que el gobierno [From.GetNameADJ] ha decidido devolvernos Guangzhouwan, podemos avanzar en la mejora de nuestra relación."
 kmt.125.a:0 "Todo por la gloria de la Madre Patria!"
 kmt.126.t:0 "[From.GetName] Rechazado"
 kmt.126.d:0 "El gobierno [From.GetNameADJ] se ha negado a devolver Guangzhouwan a pesar de la generosa oferta, ahora tendrán que probar el 'licor de castigo'..."
 kmt.126.a:0 "Nadie se interpondrá contra la Madre Patria!"
 kmt.127.t:0 "[From.GetName] Aceptado"
 kmt.127.d:0 "[From.GetName] ha aceptado nuestra demanda de devolver Guangzhouwan."
 kmt.127.a:0 "La Madre Patria recibe a sus hijos!"
 kmt.128.t:0 "[From.GetName] Rechazado"
 kmt.128.d:0 "[From.GetName] ha rechazado nuestra demanda de devolver Guangzhouwan."
 kmt.128.a:0 "La Madre Patria lo tendrá de vuelta de una manera u otra!"
 kmt.130.t:0 "La Denuncia de [From.GetName]"
 kmt.130.d:0 "[From.GetName] de alguna manera encontró evidencia de que estamos detrás del reciente golpe fallido en Guangzhouwan, y nos han denunciado públicamente!"
 kmt.130.a:0 "Devolveremos el favor, dejaremos de comerciar con ellos!"
 kmt.130.b:0 "Una nueva oportunidad para recuperar Guangzhouwan!"
 kmt.130.c:0 "Simplemente ignóralo..."
