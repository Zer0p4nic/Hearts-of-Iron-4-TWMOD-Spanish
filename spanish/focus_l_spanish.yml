 KMT_continuous_naval_production:0 "Producción Naval"
 KMT_continuous_naval_production_desc:0 "Al centrar los recursos en nuestros astilleros y eximir a los constructores navales calificados del servicio militar, podemos reducir drásticamente el tiempo de producción de barcos."
 KMT_continuous_air_production:0 "Producción Aérea"
 KMT_continuous_air_production_desc:0 "Podemos reorganizar nuestra industria de aviación para eliminar el desperdicio y agilizar la producción."
 KMT_continuous_non_factory_construct:0 "Ingeniería de Construcción"
 KMT_continuous_non_factory_construct_desc:0 "Todavía hay mucha holgura en nuestra industria de la construcción. Al enfocarnos en ella, podemos lograr una mejora significativa en la velocidad de construcción. Desafortunadamente, la producción de herramientas de maquinaria ha demostrado ser un cuello de botella importante en la expansión de nuestra industria pesada, por lo que no se beneficiarán de los esfuerzos en esta área."
 KMT_continuous_reduce_training_time:0 "Entrenamiento del Ejército"
 KMT_continuous_reduce_training_time_desc:0 "Al crear unidades avanzadas de entrenamiento especializadas dentro de cada división, podemos desplegar incluso divisiones que previamente habrían sido retenidas para finalizar su entrenamiento al frente."
 KMT_continuous_suppression:0 "Supresión de la Resistencia"
 KMT_continuous_suppression_desc:0 "Al infiltrar los principales grupos de resistencia en territorio ocupado y convertir a sus líderes, podemos reducir significativamente la cantidad de daño que pueden causar."
 KMT_continuous_repair:0 "Reparación de Construcciones"
 KMT_continuous_repair_desc:0 "Formaremos equipos de reparación especializados a partir de trabajadores de fábricas y construcción y controlaremos centralmente su despliegue para mejorar la reconstrucción de infraestructura dañada."
 KMT_continuous_tech_share:0 "Intercambio Tecnológico"
 KMT_continuous_tech_share_desc:0 "Fomentaremos que nuestros institutos de investigación y universidades se pongan en contacto con sus contrapartes en países aliados. Esto nos otorgará un bono de intercambio tecnológico."
 KMT_continuous_boost_freedom:0 "Aumentar la Autonomía"
 KMT_continuous_boost_freedom_desc:0 "Al reorganizar nuestra burocracia colonial y reclutar administradores nativos, con el tiempo, podremos hacernos cargo de nuestros propios asuntos."
 KMT_continuous_restrict_freedom:0 "Reprimir a los Sujetos"
 KMT_continuous_restrict_freedom_desc:0 "Nuestros sujetos coloniales han tenido ideas bastante tontas sobre cosas como la 'autodeterminación' o la 'independencia nacional'. Es hora de desengañarlos de estas nociones."
 KMT_continuous_request_lendlease:0 "Solicitar Préstamo-Arrendamiento"
 KMT_continuous_request_lendlease_desc:0 "Nuestra producción industrial no puede reemplazar el equipo perdido en el campo lo suficientemente rápido. En tales circunstancias, la ayuda extranjera es vital para nuestro esfuerzo de guerra."
