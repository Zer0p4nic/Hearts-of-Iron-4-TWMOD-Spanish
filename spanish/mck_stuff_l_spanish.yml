l_spanish:
 ### events ###
 jap.3.t:0 "¿Establecer títere chino en Pekín?"
 jap.3.d:0 "Nuestra Área del Ejército del Norte de China ha conquistado con éxito Pekín, quizás establecer un gobierno títere allí reducirá nuestro costo de ocupar el área."
 jap.3.a:0 "Lucha contra los chinos con chinos."
 jap.3.b:0 "Demasiado arriesgado."
 jap.4.t:0 "Establecimiento de [PGR.GetName]"
 jap.4.d:0 "Después del establecimiento de [PGR.GetName], [Root.GetLeader] ha recibido un documento indicando que debemos disolver [EHA.GetNameDEF] y quedar bajo la administración de [PGR.GetNameDEF]."
 jap.4.a:0 "Hemos perdido nuestro valor..."
 jap.4.b:0 "Muerte a los imperialistas!"
 jap.5.t:0 "Rebeldes chinos!"
 jap.5.d:0 "[EHA.GetName] se ha negado a ser absorbido por [PGR.GetNameDEF] y se ha rebelado contra nosotros!"
 jap.5.a:0 "Ridículo!"
 jap.6.t:0 "Motín de Tungchow"
 jap.6.d:0 "Algunos leales de [CHI.GetRulingParty] en nuestra fuerza policial han escuchado las propagandas de [CHI.GetRulingParty] de que están ganando en el conflicto actual y se levantaron contra nosotros en Tungchow. Estos amotinados han atacado y asesinado a numerosos japoneses y coreanos étnicos. Aunque finalmente fueron neutralizados, Yin Rugeng se vio obligado a dimitir y [Root.GetLeader] está asumiendo su posición. Nuestra relación con Tokio también ha empeorado."
 jap.6.a:0 "Malditos sean!"
 jap.7.d:0 "Algunos amotinados en Tungchow se han levantado y han matado a algunos japoneses y coreanos étnicos. Afortunadamente, fueron neutralizados más tarde por la fuerza policial local."
 jap.7.a:0 "¿Cómo pudo pasar esto?!"
 jap.8.t:0 "¿Establecer un Gobierno Títere Chino en Nankín?"
 jap.8.d:0 "Nuestra Área del Ejército de China Central ha conquistado con éxito Nankín, tal vez establecer un gobierno títere allí reducirá nuestro costo en la ocupación del área."
 jap.9.t:0 "¿Instalar a Wang Jingwei en Nankín?"
 jap.9.d:0 "Un antiguo líder chino llamado Wang Jingwei es conocido por ser simpatizante de Japón. Quizás podamos instalarlo en Nankín y utilizar su gobierno para reducir nuestro costo en la ocupación de China."
 jap.11.t:0 "Manchukuo ha Declarado su Independencia!"
 jap.11.d:0 "[MAN.GetLeader] ha estado conspirando su patético plan de restauración todo este tiempo. Hoy él y su pequeño grupo han declarado su independencia de nosotros!"
 jap.11.a:0 "Bakayarou!"
 jap.11.b:0 "Lo que sea"
 jap.12.t:0 "Asesinatos en Manchuria"
 jap.12.d:0 "Una serie de asesinatos han tenido lugar en Manchuria, los objetivos son oficiales japoneses locales, especialmente aquellos en el Ejército de Kwantung. Algunos de nuestros generales fueron asesinados, las investigaciones han señalado a algunos luchadores guerrilleros chinos locales, pero no hemos podido atrapar a los perpetradores."
 mck_puppet_wjw_tt:0 "Este nuevo títere anexará a los dos títeres chinos previamente establecidos."
 jap.13.t:0 "[From.GetName] Busca Nuestro Apoyo para la Independencia"
 jap.13.d:0 "[From.GetName] ha expresado su deseo de liberarse de Japón, y ahora está buscando nuestro apoyo."
 jap.13.a:0 "Esto es lo correcto."
 jap.13.b:0 "No interesado."
 jap.14.t:0 "[From.GetName] Acepta Apoyar Nuestra Independencia"
 jap.14.d:0 "[From.GetName] ha aceptado apoyar nuestra independencia. Se discutirán más términos más adelante."
 jap.14.a:0 "Fantástico!"
 jap.15.t:0 "[From.GetName] Rechazó Apoyar Nuestra Independencia"
 jap.15.d:0 "[From.GetName] ha rechazado apoyar nuestra independencia, declarando su falta de interés en el acuerdo."
 jap.15.a:0 "Debemos buscar otra manera."
 jap.16.t:0 "[From.GetLeader] Llama a la Acción"
 jap.16.d:0 "Después de establecer con éxito la democracia en [From.GetName], [From.GetLeader] ahora nos llama a atacar a los japoneses para llevarlos a la libertad."
 jap.16.a:0 "Si la diplomacia no funciona, entonces recurriremos a la guerra."
 jap.16.b:0 "Ya tenemos un plan en mente, diles que sean pacientes."
 jap.16.c:0 "Derriben el sol!"
 jap.17.t:0 "Ultimátum de [From.GetName]"
 jap.17.d:0 "[From.GetLeader] nos ha enviado un ultimátum ordenándonos otorgar la independencia a [MAN.GetName]. Si no cumplimos, podríamos tener que ir a la guerra con ellos."
 jap.17.a:0 "No podemos permitirnos ir a la guerra con ellos."
 jap.17.b:0 "Si quieren guerra, se la daremos!"
 jap.18.t:0 "[From.GetName] Se Niega a Actuar Ahora"
 jap.18.d:0 "La respuesta de [From.GetName] es que debemos esperar por ahora. Ya tienen un plan en mente."
 jap.18.a:0 "Esperamos entonces..."
 jap.19.t:0 "[JAP.GetName] otorga la independencia a [MAN.GetName]"
 jap.19.d:0 "[JAP.GetName] ha otorgado la independencia a [MAN.GetName]."
 jap.19.a:0 "Una elección racional."
 jap.20.t:0 "[JAP.GetName] nos otorga la independencia"
 jap.20.d:0 "[JAP.GetName] nos ha otorgado la independencia!"
 jap.20.a:0 "Un día glorioso!"
 jap.21.t:0 "[JAP.GetName] se niega a otorgar la independencia a [MAN.GetName]"
 jap.21.d:0 "A pesar de nuestra fuerza, [JAP.GetName] se niega a cumplir con el ultimátum."
 jap.21.a:0 "Que Dios tenga misericordia de ellos."
 jap.22.t:0 "Nos unimos a [USA.GetName]!"
 jap.22.d:0 "Ha llegado el momento, ahora luchamos junto al faro de la democracia contra los tiránicos japoneses!"
 jap.22.a:0 "Libertad o muerte!"
 jap.23.t:0 "[MAN.GetName] se une a [USA.GetName]!"
 jap.23.d:0 "El pueblo rebelde de [MAN.GetName] se ha liberado de nosotros y se ha unido a [USA.GetNameDEF] en la guerra."
 jap.23.a:0 "Bakayarou!"
 jap.28.t:0 "[From.GetNameDEF] ofrece vasallaje"
 jap.28.d:0 "Por el Mandato del Cielo, el Emperador decreta aquí,\n\nTu reino ahora está invitado a convertirse en un vasallo bajo el glorioso Gran Imperio Qing. Obedece. De lo contrario, perecerás bajo la fuerza del Imperio Celestial.\n\nRespeta esto."
 jap.28.a:0 "El edicto ha sido recibido."
 jap.28.b:0 "Basura!"
 jap.29.t:0 "[From.GetName] se convierte en nuestro vasallo"
 jap.29.d:0 "Por el decreto del Emperador, [From.GetName] se ha convertido en un vasallo honorable bajo [MAN.GetNameDEF]."
 jap.29.a:0 "El mundo volverá a rendirse ante el poderoso Imperio Qing!"
 jap.29.b:0 "Estarán mejor siendo parte del Imperio."
 jap.30.t:0 "[From.GetName] se niega al vasallaje"
 jap.30.d:0 "El arrogante [From.GetLeader] ha rechazado nuestra amable oferta de vasallaje."
 jap.30.a:0 "Pronto se darán cuenta de su error."
 jap.31.t:0 "[MAN.GetName] quiere adquirir Kanto-Shu"
 jap.31.d:0 "[MAN.GetName] ha enviado un representante para discutir sobre el traspaso de Kanto-Shu."
 jap.31.a:0 "Aceptar."
 jap.31.b:0 "De ninguna manera."
 jap.32.t:0 "Kanto-Shu adquirido"
 jap.32.d:0 "Hemos ganado la propiedad de Kanto-Shu!"
 jap.32.a:0 "El mejor resultado."
 jap.33.t:0 "Kanto-Shu permaneció en manos japonesas"
 jap.33.d:0 "Nuestra propuesta no logró atraer a los funcionarios japoneses, Kanto-Shu permaneció en manos japonesas."
 jap.310.t:0 "[MAN.GetName] quiere adquirir [MEN.GetName]"
 jap.310.d:0 "[MAN.GetName] ha enviado un representante para discutir sobre el traspaso de [MEN.GetName]."
 jap.310.a:0 "Aceptar."
 jap.310.b:0 "De ninguna manera."
 jap.320.t:0 "Mengjiang adquirido"
 jap.320.d:0 "Hemos ganado la propiedad de Mengjiang!"
 jap.320.a:0 "El mejor resultado."
 jap.330.t:0 "Mengjiang permaneció en manos japonesas"
 jap.330.d:0 "Nuestra propuesta no logró atraer a los funcionarios japoneses, Mengjiang permaneció en manos japonesas."
 jap.330.a:0 "No hay nada que podamos hacer."
 jap.311.t:0 "[MAN.GetName] quiere adquirir territorio chino"
 jap.311.d:0 "[MAN.GetName] ha enviado un representante para discutir sobre el traspaso de [CCP.GetName] y otros estados ocupados en el norte de China."
 jap.311.a:0 "Aceptar."
 jap.311.b:0 "De ninguna manera."
 jap.321.t:0 "Territorios chinos adquiridos"
 jap.321.d:0 "Hemos ganado la propiedad de los territorios chinos controlados por las fuerzas de ocupación japonesas!"
 jap.321.a:0 "El mejor resultado."
 jap.331.t:0 "Territorios chinos permanecieron en manos japonesas"
 jap.331.d:0 "Nuestra propuesta no logró atraer a los funcionarios japoneses, los territorios chinos permanecieron en manos japonesas."
 jap.331.a:0 "No hay nada que podamos hacer."
 jap.34.t:0 "[MAN.GetName] busca permiso para expandir la marina"
 jap.34.d:0 "Los funcionarios de [MAN.GetName] han venido a discutir sobre el permiso para expandir su marina."
 jap.35.t:0 "Permiso concedido"
 jap.35.d:0 "Se nos ha concedido el permiso para expandir nuestra marina."
 jap.36.t:0 "Permiso denegado"
 jap.36.d:0 "Se nos ha negado el permiso para expandir nuestra armada."
 jap.37.t:0 "Expansión Industrial"
 jap.37.d:0 "Nuestra industria ha estado rezagada por mucho tiempo. Ahora, con el esfuerzo de nuestro amado y glorioso Emperador, nuestra industria ha experimentado una mejora significativa."
 jap.37.a:0 "Larga vida al Emperador!"
 jap.38.d:0 "Con el esfuerzo creciente en la industria, nuestras técnicas en la especialidad también han mejorado significativamente."
 jap.39.d:0 "Aunque la economía civil es importante, el sector militar no puede ser ignorado. Deberíamos empezar a trabajar en el aspecto militar de nuestra industria."
 jap.40.t:0 "Avance en Armamento"
 jap.40.d:0 "El esfuerzo puesto en lo militar ha sido fructífero. Nuestra capacidad de producción ha mejorado y el entendimiento de las armas pequeñas ha dado un gran salto hacia adelante."
 jap.41.d:0 "Mayor comprensión de la tecnología del ejército ha llegado a la mente de nuestros especialistas. Al notar la posición de nuestro Imperio, nuestro amado y glorioso Emperador ha aprobado una pequeña subvención para la industria naval."
 jap.42.t:0 "Ambición de Aguas Azules"
 jap.42.d:0 "La humillante derrota por la marina japonesa hace mucho tiempo no ha sido olvidada. La importancia de una armada fuerte es conocida por todos nuestros ciudadanos."
 jap.43.t:0 "Protegiendo Nuestro Horizonte"
 jap.43.d:0 "Nuestra tecnología naval está avanzando a gran escala. Sin embargo, nuestra fuerza aérea sigue en mal estado. Si queremos proteger las propiedades del pueblo, entonces también debemos liberarlos del miedo a los bombardeos enemigos."
 jap.44.d:0 "Los esfuerzos puestos en la investigación aérea y naval están produciendo resultados invaluables. Ahora podemos distribuir aviones por todo el Imperio y nuestra producción naval se ha disparado."
 jap.45.t:0 "Perspectiva de Petróleo"
 jap.45.d:0 "Al notar los ricos depósitos de recursos bajo el vasto territorio de nuestro Imperio, han comenzado los trabajos para utilizarlos y contribuir al futuro del Imperio."
 jap.46.t:0 "Depósitos Minerales"
 jap.47.t:0 "RFP Solicita Nuestra Asistencia"
 jap.47.d:0 "Con nosotros declarando con éxito nuestra independencia de los japoneses, la RFP ha cumplido su promesa y es hora de que cumplamos la nuestra, ¿o no?"
 jap.47.a:0 "Destruir a los bolcheviques es el deber de todo ser humano!"
 jap.47.b:0 "Necesitamos 10 meses para prepararnos."
 jap.47.c:0 "Ya no hay más pájaros para cazar, el mejor arco nos es inútil ahora."
 jap.48.d:0 "Ha llegado el momento de atacar a los bolcheviques!"
 jap.49.t:0 "RFP se Levanta Contra Nosotros"
 jap.49.d:0 "Nuestra traición ha enfurecido a la RFP y se han levantado contra nosotros!"
 jap.49.a:0 "El sabueso ha cumplido su propósito, ya no lo necesitamos."
 MCK_longer_partisan_effect:0 "\n§YMultiplica aún más el tiempo promedio para que ocurran los efectos de los Partisanos de Dongbei por x2.0§!"
 jap.50.t:0 "Victoria Contra los Guerrilleros"
 jap.50.d:0 "A pesar de las grandes bajas, nuestro ejército emergió victorioso en una reciente confrontación con los guerrilleros comunistas. Múltiples líderes de los guerrilleros han sido eliminados durante la confrontación, este golpe decisivo debilitará significativamente su fuerza."
 jap.50.a:0 "La justicia prevalecerá!"
 jap.51.t:0 "Derrota Contra los Guerrilleros"
 jap.51.d:0 "Nuestra reciente tentativa de confrontar a los guerrilleros se salió de control. Nuestras divisiones fueron emboscadas y rápidamente separadas de las demás. Solo unos pocos sobrevivieron a la masacre."
 jap.51.a:0 "Inconcebible!"
 jap.52.t:0 "¿Paz con [JAP.GetName]?"
 jap.52.d:0 "Hemos logrado repeler a los viles japoneses de nuestra tierra natal. ¿Deberíamos detener este derramamiento de sangre ahora?"
 jap.52.a:0 "Organicemos una negociación de paz."
 jap.52.b:0 "Conquistaremos las Islas Principales!"
 jap.53.t:0 "[MAN.GetName] Quiere la Paz"
 jap.53.d:0 "Al ver que nuestras tropas no pueden penetrar sus defensas, los funcionarios [MAN.GetNameADJ] han enviado una propuesta para un diálogo de paz."
 jap.53.a:0 "No tendrán tanta suerte la próxima vez."
 jap.53.b:0 "Han confundido nuestra misericordia con debilidad!"
 jap.54.t:0 "Paz!"
 jap.54.d:0 "El gobierno japonés ha aceptado los términos de paz!"
 jap.54.b:0 "Un día glorioso!"
 jap.55.t:0 "La Guerra Continúa"
 jap.55.d:0 "Nuestro representante fue detenido por la policía militar japonesa."
 jap.55.b:0 "Indignante!"
 MCK_independence_yes_tt:0 "Tomar el control de los estados propiedad de Japón y sus títeres."
 MCK_10_t_prepare_tt:0 "Este evento se repetirá después de diez meses, pero sin esta opción."
 MCK_rfp_rise_tt:0 "El RFP iniciará una guerra civil en el futuro."
 ## 19/1/2017 ##
 jap.57.t:0 "Reestructuración del Gobierno en [From.GetName]"
 jap.57.d:0 "[From.GetLeader] ha reestructurado su gobierno por su cuenta y sus políticas se han vuelto menos beneficiosas para nuestros intereses."
 jap.57.a:0 "Debemos tomar su autonomía para evitar más daños a nuestros intereses."
 jap.57.b:0 "Nada de qué preocuparse."
 jap.58.t:0 "[From.GetName] Demanda Nuestra Anexión"
 jap.58.d:0 "Viendo nuestra reciente reestructuración dentro de nuestro gobierno, [From.GetName] ha exigido que entreguemos nuestra autonomía y nos convirtamos en parte de su nación."
 jap.58.a:0 "Actúa antes de que sea demasiado tarde!"
 jap.58.b:0 "Son demasiado poderosos."
 jap.59.t:0 "[From.GetName] Se Libera"
 jap.59.d:0 "Aparte de rechazar nuestra oferta, [From.GetName] también se ha liberado de nuestra soberanía."
 jap.59.a:0 "Cómo se atreven!"
 jap.60.t:0 "[From.GetName] Anexado"
 jap.60.d:0 "Sabiendo que esto es para el mayor bien del pueblo [From.GetNameADJ] y [Root.GetNameADJ], [From.GetLeader] ha aceptado que [From.GetName] se convierta en parte de [Root.GetNameDEF]."
 jap.60.a:0 "Un día glorioso."
 ## news ##
 
 
 ### focus ###
 MCK_more_opium_tt:0 "Distribuir opio en zonas ocupadas disminuye ligeramente la voluntad de lucha de los locales.\n§YModificar el tiempo medio para que ocurran los efectos de los Partisanos de Dongbei por x1.25§!\n\n"
 MCK_some_keibigun_tt:0 "5 Kenpeitai se reunirán en Hsinking.\n"
 MCK_contact_white_tt:0 "§REl RFP podría solicitar nuestro apoyo para destruir a los bolcheviques cuando declaremos con éxito nuestra independencia!§!"
 MCK_river_force_tt:0 "2 Marines se reunirán en Hsinking."
 MCK_royal_guards_tt:0 "5 Guardias Reales se reunirán en Hsinking."
 MCK_militias_tt:0 "Las milicias se levantan en varios lugares."
 MCK_assassination_tt:0 "Algunos funcionarios japoneses serán eliminados."
 MCK_rfr_arm_forces:0 "Algunas fuerzas del RFP estarán bajo nuestro control directo.\n"
 MCK_will_join_usa_in_war_against_japan_tt:0 "§YSe unirá a EE.UU. cuando ellos o Japón se declaren la guerra!§!"
 MCK_vassal_tt:0 "Posee todos los estados en la siguiente región:\n       §YManchuria (excepto la península de Chosen)§!\n       §YNorte de China§!\n       §YEste de China§!\n       §YOeste de China§!\n       §YSur de China (excepto Guangzhouwan, Macao y Hong Kong)§!"
 MCK_restoration_tt:0 "§YLos efectos adicionales aparecen a intervalos del 10%!§!\n\n"
 MCK_reclaim_central_plain_tt:0 "§YObtener objetivo de guerra contra las naciones que poseen nuestros estados centrales en la China propia!§!"
 MCK_restore_frontier_tt:0 "§YObtener objetivo de guerra contra las naciones que poseen nuestros estados centrales fuera de la China propia!§!"
 MCK_acquire_the_north_manchu_railway:0 "Adquirir el Ferrocarril del Norte de Manchuria"
 MCK_acquire_the_north_manchu_railway_desc:0 "Aunque dentro de nuestra frontera, el Ferrocarril del Norte de Manchuria está controlado por los rusos. Afortunadamente, algo de dinero puede resolver este problema."
 MCK_five_race_under_one_union:0 "Cinco Razas Bajo Una Unión"
 MCK_five_race_under_one_union_desc:0 "Con la diversidad étnica en nuestro reino, podemos decir que nuestro principio de 'Cinco Razas Bajo Una Unión' está debidamente representado."
 MCK_showa_steel_mill:0 "Trabajos de Acero Showa"
 MCK_showa_steel_mill_desc:0 "Showa Steel Work es una parte importante de nuestra industria. Al mejorarlo aún más, podemos obtener más beneficios del depósito de hierro local."
 MCK_support_aikawa_yoshisuke:0 "Apoyar a Aikawa Yoshisuke"
 MCK_support_aikawa_yoshisuke_desc:0 "El industrial japonés Aikawa Yoshisuke propone un plan que creará una entidad industrial controlada por el estado para mejorar la industria de Manchukuo, en oposición a la visión sindicalista de Hoshino Naoki, donde el ejército asigna monopolios de una firma por industria."
 MCK_support_naoki_hoshino:0 "Apoyar a Hoshino Naoki"
 MCK_support_naoki_hoshino_desc:0 "Hoshino Naoki ha imaginado un futuro sindicalista para nuestra industria, en el que el ejército asignará monopolios de una firma por industria. Tal plan beneficiaría enormemente al ejército, pero se ignora el sector civil."
 MCK_manchurian_industrial_development_company:0 "Mangyo"
 MCK_manchurian_industrial_development_company_desc:0 "Manshu Jukogyo Kaihatsu Kabushiki Kaisha (Compañía de Desarrollo Industrial de Manchuria), o Mangyo para abreviar, es un zaibatsu establecido por instigación del Ejército Imperial Japonés para promover la industrialización de Manchukuo y, en particular, para hacerlo autosuficiente en industrias pesadas estratégicas."
 MCK_finish_the_five_year_plan:0 "Terminar el Plan Quinquenal"
 MCK_finish_the_five_year_plan_desc:0 "Nuestro segundo plan quinquenal ha sido fructífero, solo necesitamos un poco más de esfuerzo y nuestra industria estará en auge en poco tiempo."
 MCK_increase_opium_production:0 "Aumentar la Producción de Opio"
 MCK_increase_opium_production_desc:0 "El opio es una espada de doble filo para la gente, sin embargo, podemos afilar el filo que apunta hacia el enemigo para aumentar el beneficio que obtenemos de las plantaciones."
 
 MAN_lights:0 "Prototipo de Tanque Ligero"
 MAN_lights_desc:0 "Los tanques han recorrido un largo camino desde las bestias lentas de la última guerra. Nuestra investigación y entrenamiento no pueden quedarse atrás respecto a nuestros enemigos, ni a nuestros amigos."
 MAN_modernize_equipment:0 "Modernización del Equipo"
 MAN_modernize_equipment_desc:0 "Los rifles de cerrojo y las granadas de mano se han vuelto anticuados. Nuestra infantería necesita mejor potencia de fuego en términos de rifles semiautomáticos y lanzagranadas."
 
 MCK_request_zaibatsu_investment_on_military_industry:0 "Inversión de Zaibatsu en la Industria Militar"
 MCK_request_zaibatsu_investment_on_military_industry_desc:0 "Con la financiación del zaibatsu, podemos expandir aún más nuestra industria en el camino que deseamos."
 MCK_request_zaibatsu_investment_on_industry:0 "Inversión de Zaibatsu en la Industria"
 MCK_request_zaibatsu_investment_on_industry_desc:0 "Con la financiación del zaibatsu, nuestra industria ahora está mejorada en todos los aspectos."
 MCK_aluminium_deposit_in_liaoning:0 "Depósito de Aluminio en Liaoning"
 MCK_aluminium_deposit_in_liaoning_desc:0 "Una prospección reciente ha detectado un gran depósito de minerales de aluminio en Liaoning. Tal noticia seguramente atraerá a más inversores de Japón, mejorando aún más nuestra industria."
 MCK_manchu_society_for_light_metal:0 "Sociedad Manchú de Metales Ligeros"
 MCK_manchu_society_for_light_metal_desc:0 "Para explotar al máximo el depósito de aluminio en Liaoning, se establecerá un grupo dedicado a la maximización de beneficios."
 MCK_prepare_for_war:0 "Prepararse para la Guerra"
 MCK_prepare_for_war_desc:0 "Con la creciente tensión en nuestro entorno, las guerras están aseguradas. Nuestra nación debe estar preparada para lo que venga después, ya sea para la supervivencia o para asegurar nuestra parte del botín."
 MCK_for_the_emperor:0 "Por el Emperador!"
 MCK_for_the_emperor_desc:0 "Nuestros soldados luchan en nombre de nuestro glorioso y amado emperador, nuestra victoria está asegurada!"
 MCK_expand_military_district:0 "Expandir el Distrito Militar"
 MCK_expand_military_district_desc:0 "Aumentando la cantidad de distritos militares, podemos aumentar aún más la seguridad local con nuestro ejército."
 MCK_kantogun_advisor:0 "Asesor del Ejército de Kwantung"
 MCK_kantogun_advisor_desc:0 "Los oficiales del Ejército de Kwantung estacionados en Manchukuo tienen mucha experiencia que podría mejorar nuestra militar. Contratar a uno como nuestro asesor militar beneficiaría enormemente a nuestras fuerzas, así como mejorar nuestros lazos con Japón."
 MAN_vassalize_ccp:0 "Reclamar Territorio Chino"
 MAN_vassalize_ccp_desc:0 "El Ejército de Kwantung ha prevalecido y es natural que ayudemos a Japón a ocupar los territorios del norte de China y comenzar la restauración imperial."
 MCK_enhance_local_policing:0 "Confrontar a los Guerrilleros"
 MCK_enhance_local_policing_desc:0 "Con la mayor parte del Ejército de Kwantung movilizado al sur para ayudar en la guerra contra los chinos, la eficiencia en destruir a los guerrilleros ha disminuido. Debemos terminar lo que el Ejército de Kwantung dejó atrás."
 MCK_an_alternative:0 "Una Alternativa"
 MCK_an_alternative_desc:0 "Con la mayor parte del Ejército de Kwantung movilizado al sur para ayudar en la guerra contra los chinos, tal oportunidad nos permite tomar el asunto en nuestras propias manos."
 MCK_contact_qing_restorationists:0 "Contactar a los Restauracionistas Qing"
 MCK_contact_qing_restorationists_desc:0 "Algunos de los remanentes de la antigua Dinastía Qing aún sueñan con el día en que el imperio contraatacará. Quizás el día que sueñan ya no se vea tan distante."
 MCK_contact_russian_fascists:0 "Contactar al RFP"
 MCK_contact_russian_fascists_desc:0 "Después de que el Movimiento Blanco fracasara en deshacerse de la plaga bolchevique surgida de la Revolución de Octubre, un gran número de los antiguos miembros escapó a nuestra nación. Estos émigrés blancos pronto establecieron sus partidos, siendo el Partido Fascista Ruso el más poderoso entre todos. Su fuerza podría ser de gran utilidad para nuestro plan de liberarnos de Japón."
 MCK_national_conscription:0 "Conscripción Nacional"
 MCK_national_conscription_desc:0 "Con el escaso número de oficiales en nuestras fuerzas, no podemos defendernos contra las amenazas provenientes de otras naciones, especialmente los bolcheviques del norte. Para proteger nuestra nación y nuestro pueblo, se impondrá una ley de conscripción más severa, por el bien mayor."
 MCK_labour_service_corps:0 "Cuerpo de Servicio Laboral"
 MCK_labour_service_corps_desc:0 "No todos los adultos pueden cumplir con los requisitos de conscripción, pero no serán dejados en el ocio."
 MCK_manchukuo_imperial_air_force:0 "Fuerza Aérea Imperial"
 MCK_manchukuo_imperial_air_force_desc:0 "Con la creciente importancia de la guerra aérea, nuestra nación debe dominar el arte de la misma."
 MCK_river_force:0 "Fuerza Fluvial"
 MCK_river_force_desc:0 "Con la marina japonesa mirando hacia otro lado, nuestra Fuerza de Patrulla Fluvial ha quedado obsoleta. El ejército japonés ha venido y ha tomado el control de las fuerzas, renombrándola como Fuerza Fluvial, que ahora forma parte del ejército."
 MCK_a_self_sufficient_army:0 "Un Ejército Autosuficiente"
 MCK_a_self_sufficient_army_desc:0 "Con nuestras fuerzas mejoradas en todos los aspectos, ahora pueden asumir la pesada tarea de defender a los locales. Ya no dependeremos del Ejército de Kwantung."
 MCK_establish_hoankyoku:0 "Establecer Hoankyoku"
 MCK_establish_hoankyoku_desc:0 "Para reforzar aún más la seguridad local, se requiere un organismo de inteligencia que supervise cualquier transmisión que pueda contener información subversiva."
 MCK_fotify_heilungkiang_border:0 "Destruir a los Guerrilleros"
 MCK_fotify_heilungkiang_border_desc:0 "Es hora de erradicar a los guerrilleros de una vez por todas."
 MCK_spread_restoration_propaganda:0 "Divulgar Propaganda Restauracionista"
 MCK_spread_restoration_propaganda_desc:0 "Bajo la supervisión del ejército japonés, no muchos de nuestros ciudadanos conocen la existencia de grupos restauracionistas. Con la oportunidad ahora presente, tal propaganda puede difundirse a más personas antes de que la autoridad japonesa la aplaste."
 MCK_sow_anti_japanese_sentiment:0 "Sembrar Sentimiento Anti-Japonés"
 MCK_sow_anti_japanese_sentiment_desc:0 "Si nuestro pueblo aún piensa en los japoneses como salvadores, el plan de restaurar nuestro otrora glorioso imperio indudablemente enfrentará algunos obstáculos. Difundir información que dañe la imagen de los japoneses ayudará a remediar la situación."
 MCK_strengthen_the_royal_guard:0 "Fortalecer la Guardia Real"
 MCK_strengthen_the_royal_guard_desc:0 "Los guardias reales son la escolta cercana del emperador y de sus familiares. Equiparlos con equipos más avanzados seguramente mostrará la autoridad del emperador ante el público."
 MCK_coronation:0 "El Imperio Regresa"
 MCK_coronation_desc:0 "Ha llegado el momento, el glorioso imperio ya no será la marioneta de los viles japoneses."
 MCK_destroy_opium_plantations:0 "Destruir las Plantaciones de Opio"
 MCK_destroy_opium_plantations_desc:0 "El opio ha causado más daño que bien a la gente, estos parásitos deben ser eliminados de una vez por todas."
 MCK_assassination_of_japanese_officials:0 "Asesinar a los Funcionarios Japoneses"
 MCK_assassination_of_japanese_officials_desc:0 "Los funcionarios japoneses locales representan una amenaza para el plan de restauración. Para minimizar la posibilidad de comprometer el plan, deben ser eliminados."
 MCK_arm_the_rfr:0 "Armar a la RFP"
 MCK_arm_the_rfr_desc:0 "La RFP ha acordado ayudar en la restauración. A cambio, les proporcionaremos el equipo necesario."
 MCK_independence_war:0 "Guerra por la Independencia"
 MCK_independence_war_desc:0 "Ha llegado el momento, nuestro ejército eliminará toda presencia japonesa en nuestra amada tierra."
 MCK_turn_to_the_bolshelviks:0 "Recurrir a los Bolcheviques"
 MCK_turn_to_the_bolshelviks_desc:0 "Aunque no es lo deseable, solo nos queda la opción de pedir ayuda a los bolcheviques para apoyar nuestra independencia."
 MCK_head_towards_democracy:0 "Encaminarse hacia la Democracia"
 MCK_head_towards_democracy_desc:0 "Por la experiencia durante el período tardío de Qing, la falta de democracia finalmente llevará a la caída de la nación. Este error no se debe repetir."
 MCK_turn_over_the_rfr:0 "Entregar a la RFP"
 MCK_turn_over_the_rfr_desc:0 "Los soviéticos solicitan que los emigrados blancos en nuestra nación sean entregados para su 'rehabilitación'. Si no cooperamos, tal vez nunca logremos nuestra independencia."
 MCK_manzhouli_secret_meeting:0 "Reunión Secreta en Manzhouli"
 MCK_manzhouli_secret_meeting_desc:0 "Se llevará a cabo una reunión secreta con representantes soviéticos en Manzhouli, podemos aprovechar esta oportunidad para pedir a los guerrilleros comunistas que depongan las armas."
 MCK_soviet_intervention:0 "Intervención Soviética"
 MCK_soviet_intervention_desc:0 "Tras los términos acordados, ahora podemos pedir a los soviéticos que actúen y nos liberen de las cadenas japonesas."
 MCK_secret_aid_from_usa:0 "Apoyo Secreto de los Estados Unidos"
 MCK_secret_aid_from_usa_desc:0 "Para apoyar nuestro esfuerzo, los Estados Unidos han enviado emisarios secretos de científicos para ayudar en nuestro progreso científico."
 MCK_call_usa_to_act:0 "Llamar a los Estados Unidos a Actuar"
 MCK_call_usa_to_act_desc:0 "No podemos esperar más, debemos pedir a los Estados Unidos que actúen para liberarnos de los despiadados japoneses."
 MCK_secret_protocol:0 "Protocolo Secreto"
 MCK_secret_protocol_desc:0 "La guerra entre los japoneses y los Estados Unidos será una oportunidad invaluable para que logremos nuestra independencia, debemos estar preparados para ello."
 MCK_fighter_focus:0 "Enfoque en Cazas"
 MCK_fighter_focus_desc:0 "No hemos visto el último de los combates aéreos desde la Gran Guerra. Mantenernos a la vanguardia en el desarrollo de aviones de combate nos dará una ventaja en el futuro."
 MCK_bomber_focus:0 "Enfoque en Bombarderos"
 MCK_bomber_focus_desc:0 "Cuando la gente del futuro hable del horror de las guerras de hoy, la lluvia de fuego desde los cielos ocupará un lugar destacado. Haremos todo lo posible para asegurarnos de que esas historias sean contadas por nuestros enemigos."
 MCK_aviation_effort_2:0 "Esfuerzo en Aviación II"
 MCK_aviation_effort_2_desc:0 "Serán necesarios más avances en aviación para integrar bien nuestra fuerza aérea con otras ramas del ejército."
 MCK_CAS_effort:0 "Esfuerzo en Apoyo Aéreo Cercano (CAS)"
 MCK_CAS_effort_desc:0 "Un ejército moderno necesita apoyo de vehículos no solo en tierra, sino también en el aire."
 MCK_NAV_effort:0 "Esfuerzo en la Aviación Naval (NAV)"
 MCK_NAV_effort_desc:0 "Así como la nueva guerra naval tiene lugar en parte bajo la superficie del agua, parte de ella tiene lugar en el aire sobre las aguas."
 MCK_naval_effort:0 "Esfuerzo Naval"
 MCK_naval_effort_tt:0 "No hay suficientes espacios de construcción para §Yastilleros navales§!"
 MCK_naval_effort_desc:0 "La expansión de nuestra marina debería ser nuestra primera prioridad. Asigna todos los recursos disponibles a nuevos astilleros e investigación en barcos de superficie ligeros."
 MCK_flexible_navy:0 "Marina Flexible"
 MCK_flexible_navy_desc:0 "Reinventar la guerra naval para tener en cuenta los avances en la tecnología submarina nos permitirá atacar de manera eficiente a los convoyes enemigos."
 MCK_large_navy:0 "Marina Grande"
 MCK_large_navy_desc:0 "Adaptar nuestras doctrinas navales para acomodar grandes barcos y asegurar la seguridad de nuestros convoyes comerciales nos enseñará mucho sobre qué tipo de barcos necesitamos."
 MCK_submarine_effort:0 "Esfuerzo Submarino"
 MCK_submarine_effort_desc:0 "La guerra submarina es el desarrollo naval más emocionante desde la invención del torpedero. No solo deberíamos protegernos contra submarinos, sino también usarlos contra el transporte enemigo."
 MCK_cruiser_effort:0 "Esfuerzo Crucero"
 MCK_cruiser_effort_desc:0 "Antes de incursionar en la investigación avanzada de acorazados, los cruceros más pequeños necesitan ser reemplazados."
 MCK_destroyer_effort:0 "Esfuerzo Destructor"
 MCK_destroyer_effort_desc:0 "Al estudiar el diseño y uso estratégico de submarinos, también hemos aprendido cómo contrarrestar esas estrategias. Los destructores serán cruciales para esto."
 MCK_capital_ships_effort:0 "Esfuerzo de Buques Capitales"
 MCK_capital_ships_effort_desc:0 "La nación con más acorazados dominará los océanos. Los acorazados y portaaviones representan lo viejo y lo nuevo en la superioridad naval."
 MCK_restore_the_empire:0 "Restaurar el Imperio"
 MCK_restore_the_empire_desc:0 "El traicionero Yuan Shi-kai engañó al emperador para que abdicara durante la Revolución Xinhai y los territorios se perdieron ante la abominable República de China. Ahora que el imperio ha regresado, estos territorios deben ser devueltos a su legítimo propietario!"
 MCK_peking_agreement:0 "Contentos con el Status Quo"
 MCK_peking_agreement_desc:0 "Recuperar los territorios perdidos durante la Revolución Xinhai sería una decisión imprudente. Tal decisión solo haría más daño que bien a la gente."
 MCK_reclaim_the_central_plain:0 "Reclamar la Llanura Central"
 MCK_reclaim_the_central_plain_desc:0 "El primer paso para restaurar el imperio es recuperar el control de la llanura central. A partir de ahí, se delinearán futuros planes en torno a ella."
 MCK_restore_the_old_frontier:0 "Restaurar la Vieja Frontera"
 MCK_restore_the_old_frontier_desc:0 "Ahora que la llanura central está bajo control, el siguiente paso en el plan es recuperar los territorios exteriores perdidos."
 MCK_offer_vassalisation:0 "Ofrecer Vasallaje"
 MCK_offer_vassalisation_desc:0 "Con el tremendo poder del Imperio, las naciones menores circundantes tendrán la oportunidad de ser protegidas por el Gran Qing. Sería su honor ser parte del Imperio."
 MCK_revive_zongli_yamen:0 "Revivir Zongli Yamen"
 MCK_revive_zongli_yamen_desc:0 "El Zongli Yamen era una organización encargada principalmente de los asuntos exteriores y el avance tecnológico del Imperio Qing. Si el Imperio desea competir con las potencias occidentales, el Zongli Yamen será una parte indispensable de él."
 MCK_revive_the_grand_council:0 "Revivir el Gran Consejo"
 MCK_revive_the_grand_council_desc:0 "El Gran Consejo fue abandonado cuando se creó el 'Gabinete Real' sin éxito. Este importante órgano del Imperio debe ser revivido y contribuir nuevamente a la gloria del Gran Imperio Qing."
 MCK_xuantong_restoration:0 "Restauración de Xuantung"
 MCK_xuantong_restoration_desc:0 "La fuerza del Imperio no es tan poderosa como solía ser. Se necesita un movimiento de restauración para mostrar al mundo que el Imperio es una fuerza a tener en cuenta."
 MCK_subjugate_japan:0 "Subyugar a Japón"
 MCK_subjugate_japan_desc:0 "Los japoneses pagarán por la humillación que nos han impuesto. Los haremos arrodillarse!"
 MCK_industrial_effort:0 "Esfuerzo de Construcción"
 MCK_industrial_effort_desc:0 "Enfocar todos nuestros esfuerzos políticos en desarrollar la industria civil en un gran salto adelante."
 MCK_industrial_effort_2:0 "Esfuerzo de Construcción II"
 MCK_industrial_effort_2_desc:0 "Continuar expandiendo nuestras fábricas nos permitirá acelerar la producción de bienes para el comercio y futuros esfuerzos de construcción."
 MCK_infrastructure_effort:0 "Esfuerzo de Infraestructura"
 MCK_infrastructure_effort_desc:0 "Un país sin infraestructura adecuada no puede emprender proyectos o construcciones avanzadas."
 MCK_armament_effort:0 "Esfuerzo de Armamento"
 MCK_armament_effort_desc:0 "Si puedes construir tractores, puedes construir tanques! No debemos permitir que nuestra capacidad de producción militar se quede atrás."
 MCK_armament_effort_2:0 "Esfuerzo de Armamento II"
 MCK_armament_effort_2_desc:0 "Intentar adaptar fábricas civiles para producir equipo militar es ineficiente. Debemos centrarnos en preparar la producción militar ahora."
 MCK_prospect_for_resources:0 "Perspectiva de Recursos"
 MCK_prospect_for_resources_desc:0 "Si queremos ser autosuficientes, debemos utilizar los recursos bajo nuestros pies para mantener una economía fuerte."
 MCK_national_defence_forces:0 "Fuerza Nacional de Defensa"
 MCK_national_defence_forces_desc:0 "A pesar de tomar una postura neutral en el mundo actual, otros podrían no hacerlo. Para proteger nuestra preciada nación y a la gente, se necesita un ejército fuerte."
 MCK_extra_research_slot:0 "Laboratorios de Investigación"
 MCK_extra_research_slot_desc:0 "Nuestra expansión industrial y otros avances recientes podrían permitirnos llevar a cabo más I+D en paralelo."
 MCK_expand_university:0 "Expandir la Universidad"
 MCK_expand_university_desc:0 "Expandir nuestra universidad seguramente creará más ciudadanos educados para el progreso científico de nuestra nación."
 MCK_extra_research_slot_2:0 "I+D Ampliada"
 MCK_extra_research_slot_2_desc:0 "La rápida industrialización de nuestra nación ha abierto nuevas oportunidades en I+D que deberíamos perseguir."
 MCK_acquire_kanto_shu:0 "Adquirir Kanto-Shu"
 MCK_acquire_kanto_shu_desc:0 "Las autoridades japonesas están demasiado enfocadas en la guerra con los chinos, y están tratando de transferir Kanto-shu a nosotros para aliviar algunas de sus presiones legislativas. También podríamos ganar un puerto importante en el proceso."
 MCK_send_cadets_to_japan:0 "Enviar Cadetes a Japón"
 MCK_send_cadets_to_japan_desc:0 "La falta de academia militar en nuestra nación ha causado que nuestros oficiales militares carezcan de experiencia. Podemos enviarlos a academias japonesas en las Islas Principales para mejorar esta situación."
 MCK_reform_command_structure:0 "Reformar la Estructura de Comando"
 MCK_reform_command_structure_desc:0 "Nuestra estructura de comando actual no es muy eficiente, podría usar algunas reformas."
 MCK_naval_expansion_permission:0 "Permiso de Expansión Naval"
 MCK_naval_expansion_permission_desc:0 "Ahora que tenemos Kanto-shu bajo nuestro control, podríamos usar una marina fuerte para protegerlo."
 MCK_soviet_advisor:0 "Asesor Militar Soviético"
 MCK_soviet_advisor_desc:0 "La Unión Soviética tiene mucho que podemos aprender, por ejemplo, su ejército."
 MCK_resist:0 "Resistir el Comunismo"
 MCK_resist_desc:0 "Si dejamos que el comunismo se arraigue en nuestra sociedad, la democracia estará en ruinas. No debemos permitir que la plaga se extienda a nosotros!"
 MCK_if_aikawa:0 "\nSi §YAikawa Yoshisuke§! está en el gobierno, también otorgar el siguiente efecto:\n"
 MCK_if_naoki:0 "\nSi §YHoshino Naoki§! está en el gobierno, también otorgar el siguiente efecto:\n"
 MCK_if_aikawa_random_ic_in_state:0 "Construir §Y1 Fábrica Civil§! en un estado controlado al azar.\n"
 MCK_if_naoki_random_af_in_state:0 "Construir §Y1 Fábrica Militar§! en un estado controlado al azar.\n"
 MCK_industrial_effort_3:0 "Esfuerzo de Construcción III"
 MCK_industrial_effort_3_desc:0 "La expansión de nuestra red de infraestructura ha mejorado significativamente nuestra capacidad de construcción."
 MCK_if_aikawa_random_ic_infra_in_state:0 "Construir §Y1 Fábrica Civil§! y §Ymáxima Infraestructura§! en un estado controlado al azar.\n"
 MCK_industrial_developement:0 "Esfuerzo Industrial"
 MCK_industrial_developement_desc:0 "La capacidad industrial no debe subestimarse cuando la guerra se cierne sobre el mundo."
 MCK_if_aikawa_add_level_to_resources_tt:0 "Cantidad de recursos ganados de este enfoque §Yx1.5§!.\n"
 MCK_if_naoki_s:0 "\nSi §YHoshino Naoki§! está en el gobierno, también otorgar los siguientes efectos:\n"
 MCK_confront_guerillas_tt:0 "§YA confrontation with the guerillas will soon begin.§!\n\n"
 MCK_has_partisan_tt:0 "Tiene espíritu nacional §YDongbei Partisans§!"
 MCK_no_partisan_tt:0 "No tiene espíritu nacional §YDongbei Partisans§！"
 MCK_secret_recuitment:0 "Reclutamiento Secreto"
 MCK_secret_recuitment_desc:0 "Si reclutamos abiertamente personas adicionales para el ejército, podría suscitar la sospecha de los japoneses. Por lo tanto, debe mantenerse en secreto."
 
 
