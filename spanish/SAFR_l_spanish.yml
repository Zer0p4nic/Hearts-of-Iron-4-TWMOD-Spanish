  #SAFR_favoured_pirow:0 "Favoreció el acuerdo militar de Alemania de Pirow.\n"
  fra_needs_approval:0 "§RFrancia debe aprobar el acuerdo antes de entregar Madagascar. Será mucho más probable que acepten si tienen el control de sus territorios en el norte de África.§!\n"
  SAF_african_commanders_tt:0 "Obtener cuatro nuevos comandantes.\n"
  SAFR_civil_war_tt:0 "§RInicia una guerra civil§! entre las §YFuerzas de la Unión§! en Ciudad del Cabo y el Suroeste de África y los §Yrevolucionarios comunistas§! en el resto del país.\n"
  procure_expertise_tt:0 "§RPodemos elegir acercarnos solo a un país para obtener su experiencia en diseño y construcción, por lo que debemos elegir con cuidado.§!\n"
  SAFR_create_unit_boer_commandos_tt:0 "Ganarás dos unidades de élite §YBoer Kommandos§! en el Transvaal.\n"
  SAFR_create_unit_greyshirts_tt:0 "Ganarás una unidad de §YMilicia de Camisas Grises§! en el Cabo.\n"
  SAFR_create_unit_stormjaers_tt:0 "Habiendo obtenido el apoyo tanto del Ossewabrandwag como de los Camisas Grises, podemos convocar unidades de §YStormjaers y Milicia de Camisas Grises§! en el Suroeste de África.\n"
  SAFR_making_new_friends:0 "§REsto nos permitirá influir en ellos de tal manera que estén abiertos a entrar en una alianza con nosotros.§!\n"
  
  ### Focuses
  SAF_force_parliament_debate:0 "Forzar un Debate en el Parlamento"
  SAF_force_parliament_debate_desc:0 "Está claro que ahora estamos casi seguramente en el camino hacia otra gran guerra, no podemos permitirnos permanecer neutrales por más tiempo. Debemos decidir comprometernos con Gran Bretaña ahora y comenzar a prepararnos. Smuts tiene el apoyo de la mayoría del partido y puede forzar una votación sobre el tema."
  SAF_begin_rearmament:0 "Comenzar el Rearme"
  SAF_begin_rearmament_desc:0 "Ahora que nos hemos comprometido, necesitamos promulgar una política de expansión de nuestras capacidades de armamento si queremos equipar completamente a nuestro ejército."
  SAF_relax_worker_restrictions:0 "Relajar las Restricciones Laborales"
  SAF_relax_worker_restrictions_desc:0 "Tenemos muchos hombres sanos dispuestos a trabajar, y si están dispuestos a hacerlo, entonces deberían poder hacerlo, sin importar su color de piel."
  SAF_split_in_the_party:0 "Una División en el Partido"
  SAF_split_in_the_party_desc:0 "La fusión entre el Partido Nacional de Hertzog y el Partido Sudafricano de Smuts para formar el Partido Unido está firmemente dividida sobre la cuestión de respaldar a Gran Bretaña en cualquier guerra potencial. También está el tema de la segregación racial, con Hertzog firmemente a favor y Smuts adoptando un enfoque más moderado. Quizás sea hora de que terminemos la coalición."
  SAF_focus_europe:0 "El Teatro Europeo"
  SAF_focus_europe_desc:0 "Ganar la guerra en Europa es clave para poner fin a esta guerra, por lo que deberíamos centrar nuestros esfuerzos en preparar a nuestro ejército para la feroz lucha que se avecina."
  SAF_focus_asia:0 "El Teatro Asiático"
  SAF_focus_asia_desc:0 "La situación en Asia se está volviendo desesperada, los Aliados están demasiado estirados, por lo que necesitamos preparar a nuestras tropas para las difíciles condiciones allí."
  SAF_an_iron_grip:0 "Un Control de Hierro"
  SAF_an_iron_grip_desc:0 "El gobierno está seguro, y el futuro del país ahora está en nuestras manos para moldearlo como creamos conveniente."
  SAF_strategic_reach:0 "Alcance Estratégico"
  SAF_strategic_reach_desc:0 "Sudáfrica está distante y aislada de muchas partes del mundo. Si queremos alcanzar plenamente nuestro potencial y ayudar a nuestros aliados, necesitamos poder llegar a cualquier parte del globo según sea necesario."
  SAF_support_appeasement:0 "Apoyar la Política de Apaciguamiento"
  SAF_support_appeasement_desc:0 " Alemania tiene quejas legítimas y los Dominios sufrieron mucho en la última guerra. Deberíamos aprovechar cada oportunidad para la paz en nuestro tiempo."
  SAF_civil_investment:0 "Inversión en la Industria Civil"
  SAF_civil_investment_desc:0 "Siempre que Alemania siga apaciguada, podemos centrarnos en asuntos internos. Podemos comenzar invirtiendo en nuestra industria para ayudar a estimular la economía."
  SAF_propose_joint_exercises:0 "Reorganizar las Fuerzas Distritales"
  SAF_propose_joint_exercises_desc:0 "Nuestro ejército no está en un estado listo para la guerra. Los recientes recortes en el gasto debido a la Gran Depresión han paralizado nuestras capacidades de combate. Deberíamos comenzar un plan de expansión y entrenamiento para preparar a los hombres para la próxima gran guerra."
  SAF_yield_to_smuts:0 "Rendirnos a Smuts"
  SAF_yield_to_smuts_desc:0 "Con la guerra aparentemente en el horizonte, un debate en el Parlamento sobre si unirse a la guerra del lado de Gran Bretaña ha sido ganado por Jan Smuts. Sin opciones restantes, Hertzog ha llevado a sus seguidores del partido y busca fusionarse con el PNP de Malan."
  #SAF_rearmament:0 "Nuevas Fábricas de Municiones"
  #SAF_rearmament_desc:0 "Se ha puesto en marcha un plan para comenzar la construcción rápida de nuevas fábricas de municiones."
  SAF_support_the_afrikaner_broederbond_np:0 "Apoyar al Afrikaner Broederbond"
  SAF_support_the_afrikaner_broederbond_np_desc:0 "El Afrikaner Broederbond ha estado agitando por una mayor voz para el pueblo afrikaner y una separación más fuerte de las razas. La memoria de la política británica en la Guerra Boer todavía es fuerte, y el Broederbond puede ayudar a crear una nueva Sudáfrica."
  SAF_republic_agenda:0 "Hacia una República"
  SAF_republic_agenda_desc:0 "Ganar nuestra independencia de los británicos debería ser nuestra prioridad número uno. Promulgaremos cada política, pasaremos cada ley que sea necesaria para darnos cuenta de esta inevitabilidad."
  SAF_malans_plan:0 "La Visión de Malan"
  SAF_malans_plan_desc:0 "El primer objetivo de Malan será la independencia y una nueva república sudafricana. Más allá de eso, podría ser simplemente extender nuestra influencia en la región, o quizás algo más audaz."
  SAF_pirow_havenga_mission:0 "Misión a Berlín"
  SAF_pirow_havenga_mission_desc:0 "Al enviar a Havenga y a Berlín en una misión diplomática a Alemania, podemos hacer sentir nuestra presencia y hacer que los alemanes sepan que estamos abiertos a nuevas posibilidades."
  SAF_ref_republic:0 "Referéndum para una República"
  SAF_ref_republic_desc:0 "Es hora de que Sudáfrica forje su propio camino libre del Imperio Británico y sus títeres. Realizaremos un referéndum sobre si convertirnos en una república y abandonar la Commonwealth."
  SAF_rearm_udf:0 "Rearmar la UDF"
  SAF_rearm_udf_desc:0 "La UDF está en un estado crítico. Necesitará nuevo equipo y entrenamiento para ser una fuerza de combate efectiva para el país."
  SAF_focus_saaf:0 "Priorizar la Fuerza Aérea"
  SAF_focus_saaf_desc:0 "¿De qué sirve tener tropas en el suelo si el enemigo puede simplemente bombardearlas desde el cielo? Proteger nuestro espacio aéreo es mucho más importante que unos pocos rifles nuevos."
  SAF_focus_army:0 "Priorizar el Ejército"
  SAF_focus_army_desc:0 "¿De qué sirve tener unos pocos aviones si no tenemos hombres para asegurar el territorio? Las mejores armas y equipo para nuestros soldados de infantería son la prioridad."
  SAF_prepare_for_third_boer_war:0 "Prepararse para la Tercera Guerra Boer"
  SAF_prepare_for_third_boer_war_desc:0 "Esta vez estaremos listos."
  SAF_pirows_new_order:0 "El Nuevo Orden de Pirow"
  SAF_pirows_new_order_desc:0 "Pirow favorece un estado radical de partido único modelado en el Partido Nazi de Alemania. Lo que hará si puede lograr su objetivo es una incógnita."
  SAF_promte_urbanisation:0 "Promover la Urbanización"
  SAF_promte_urbanisation_desc:0 "Al atraer trabajadores a la ciudad, podemos utilizarlos para ayudar a expandir las áreas industriales existentes y proporcionar más trabajo a la gente."
  SAF_recruitment_drive:0 "Campaña de Reclutamiento Rural"
  SAF_recruitment_drive_desc:0 "Tenemos muchos hombres desempleados en áreas rurales que podrían aprovechar la oportunidad de servir. Estableceremos estaciones de reclutamiento locales en estas áreas para llegar mejor a ellos."
  SAF_hofmeyrs_reforms:0 "Las Reformas de Hofmeyr"
  SAF_hofmeyrs_reforms_desc:0 "Hofmeyr ha sido una voz solitaria en el Gobierno defendiendo los derechos de todas las personas en Sudáfrica, sin importar la raza. Es hora de que le otorguemos el poder para llevar a cabo sus reformas y guiarnos hacia un nuevo Sudáfrica."
  SAF_repeal_job_reservation_act:0 "Derogar la Ley de Reserva de Trabajo"
  SAF_repeal_job_reservation_act_desc:0 "La Ley de Reserva de Trabajo ha sido uno de los pilares sobre los cuales se ha construido este sistema de desigualdad racial. Es hora de deshacerse de ella y condenarla al pasado."
  SAF_wartime_worker_laws:0 "Leyes de Trabajadores en Tiempos de Guerra"
  SAF_wartime_worker_laws_desc:0 "En tiempos de guerra, debemos poner el suministro de nuestras tropas por delante de cualquier tipo de oportunidades laborales preferenciales."
  SAF_equal_worker_pay:0 "Equilibrar los Sueldos de los Trabajadores"
  SAF_equal_worker_pay_desc:0 "Si esperamos que las personas hagan el mismo trabajo, entonces deberían esperar recibir el mismo pago que sus colegas."
  SAF_economic_boom:0 "Economía en Auge"
  SAF_economic_boom_desc:0 "Nuestras reformas han llevado a un aumento masivo en la productividad y nos permitirán aprovechar nuestra nueva fuerza laboral para comenzar a expandir nuestra industria."
  #SAF_oppenheimers_deal:0 "El Plan de Oppenheimer"
  #SAF_oppenheimers_deal_desc:0 "."
  SAF_expand_gold_mining_operations:0 "Expandir las Operaciones de Oro y Diamante"
  SAF_expand_gold_mining_operations_desc:0 "Oppenheimer quiere aumentar las operaciones mineras abriendo nuevos pozos de mina y profundizando los existentes. Podemos ayudar a financiar sus esfuerzos."
  SAF_vanderbijlpark_expansion_project:0 "Proyecto de Desarrollo de Vanderbijlpark"
  SAF_vanderbijlpark_expansion_project_desc:0 "Vanderbijlpark es un corazón industrial del norte, y aún hay más espacio para desarrollar el área y aumentar su potencial."
  SAF_open_engineering_schools:0 "Abrir Escuelas de Ingeniería"
  SAF_open_engineering_schools_desc:0 "Oppenheimer tiene planes para abrir nuevas escuelas de ingeniería y departamentos en universidades. Esto sin duda beneficiará a las futuras generaciones y fomentará más innovación en ingeniería en el país."
  SAF_battlefield_medical_advancements:0 "Avances Médicos en el Campo de Batalla"
  SAF_battlefield_medical_advancements_desc:0 "Los médicos del ejército alemán han realizado una serie de mejoras y desarrollos en la medicina de campo de batalla. Con un número limitado de hombres de los que extraer, debemos asegurarnos de que nuestras tropas reciban la mejor atención médica posible para poder volver a la lucha."
  SAF_remove_segregation_shared:0 "Levantar las Restricciones al Servicio"
  SAF_remove_segregation_shared_desc:0 "Si un hombre está dispuesto y es capaz de luchar por su país, entonces debería poder hacerlo sin importar el color de su piel, a pesar de lo que algunos puedan pensar. Esto también debería alentar a los hombres desempleados de áreas rurales a inscribirse para el servicio."
  SAF_offer_protection_of_madagascar:0 "Ofrecer Protección de Madagascar"
  SAF_offer_protection_of_madagascar_desc:0 "Ahora que hemos recuperado con éxito el control de Madagascar, podemos solicitar que se transfiera a la Unión, ya que estamos en mejor posición para protegerla."
  SAF_native_representation_act:0 "Acta de Representación Nativa"
  SAF_native_representation_act_desc:0 "Al eliminar a los votantes africanos del rol común del Cabo, podemos fortalecer nuestra posición en el gobierno de cara al futuro."
  SAF_directorate_war_supplies:0 "La Dirección de Suministros de Guerra"
  SAF_directorate_war_supplies_desc:0 "No solo nuestro propio ejército carece de equipo, sino que las fuerzas de la Commonwealth también necesitan equipo de combate. Debemos hacer todo lo posible para suministrar a las naciones de la Commonwealth con armas y municiones."
  SAF_peace_expansion_scheme:0 "Esquema de Expansión de la Paz"
  SAF_peace_expansion_scheme_desc:0 "Pierre van Ryneveld ha ideado un plan para expandir nuestra Fuerza Aérea con compras de aviones a fabricantes británicos. Esto es algo que debemos perseguir hasta que nuestra propia industria de fabricación de aeronaves pueda alcanzar el nivel necesario."
  SAF_tanks_lend_lease:0 "Shermans y Fireflies"
  SAF_tanks_lend_lease_desc:0 "Los estadounidenses y los británicos han acordado prestarnos algunos tanques avanzados y cazatanques para nuestras divisiones acorazadas."
  SAF_create_unit_boer_commandos_tt:0 "Obtendremos dos unidades de elite de Boer Commandos en el Transvaal.\n"
  SAF_military_research_bureau:0 "Oficina de Investigación Militar"
  SAF_military_research_bureau_desc:0 "Las armas y equipos avanzados son la clave para la victoria en cualquier guerra, por lo que nuestros esfuerzos de investigación se centrarán en esta área de ahora en adelante."
  SAF_fight_against_communism:0 "La Amenaza del Comunismo"
  SAF_fight_against_communism_desc:0 "Si bien los británicos son una molestia, la verdadera amenaza es la creciente mancha del comunismo en el mundo. Debemos hacer todo lo posible para poner fin a esto."
  SAF_the_anti_revolution:0 "El Anti-Revolución"
  SAF_the_anti_revolution_desc:0 "Ha llegado el momento de poner fin a esta \"revolución\". Actuemos ahora."
  SAF_deal_with_liberia:0 "Una Piedra de Toque Atlántica"
  SAF_deal_with_liberia_desc:0 "Liberia es tanto un escalón estratégicamente útil hacia el Atlántico Norte, como tiene plantaciones de caucho que seguramente podemos expandir. Serán una presa fácil."
  SAF_deal_with_oman:0 "La Puerta a Asia"
  SAF_deal_with_oman_desc:0 "Una reciente encuesta encontró reservas de petróleo no explotadas en la región de Fahud. Necesitamos petróleo para alimentar nuestra máquina de guerra, y también abre nuevas vías de expansión hacia las riquezas de Asia."
  SAF_riches_of_india:0 "Las Riquezas de la India"
  SAF_riches_of_india_desc:0 "La India tiene todos los recursos que necesitamos, especialmente aquellos que nos faltan localmente. Tomemos su riqueza de recursos para nosotros."
  SAF_split_portugal:0 "Apoderarse de las Colonias Portuguesas"
  SAF_split_portugal_desc:0 "Las Colonias Portuguesas están débilmente protegidas y lejos de Portugal. Podemos apoderarnos de ellas rápidamente antes de que Portugal pueda levantar un dedo para protegerlas."
  SAF_appeal_to_greyshirts:0 "Hacer Llamado a los Greyshirts"
  SAF_appeal_to_greyshirts_desc:0 "El SANP está tratando de luchar esta batalla solo. Deberíamos comunicarnos con ellos y coordinar nuestros esfuerzos para traer una nueva era a Sudáfrica."
  SAF_equip_stormjaers:0 "Equipar a los Stormjaers"
  SAF_equip_stormjaers_desc:0 "Los Stormjaers están atrayendo más y más reclutas cada día. Si podemos armar a estos nuevos reclutas, tendremos soldados leales a los que recurrir cuando sea necesario."
  SAF_equip_greyshemde:0 "Equipar a los Greyshirts"
  SAF_equip_greyshemde_desc:0 "Los Greyshirts tienen a los hombres pero no a las balas. Tenemos los medios para darles armas y organizarlos en una verdadera fuerza de combate."
  SAF_reactivate_kommandos:0 "Reactivar los Boer Kommandos"
  SAF_reactivate_kommandos_desc:0 "El Sistema Kommando ha sido una parte integral de la defensa de nuestro país durante más de 200 años. Y aunque fueron desmantelados después de la última Guerra Boer, han permanecido como grupos informales, y no hay mejor momento que ahora para reactivarlos formalmente."
  SAF_armor_mech_bonus:0 "Adoptar las Teorías de Guderian"
  SAF_armor_mech_bonus_desc:0 "Heinz Guderian es un pionero en el uso de tanques en la guerra moderna, seríamos necios si no aprendemos de sus ideas."
  SAF_seawolf_bonus:0 "Adoptar las Tácticas de Dönitz"
  SAF_seawolf_bonus_desc:0 "Dönitz tiene ideas únicas sobre el uso de submarinos empleándolos en grandes manadas de caza, el \"wolfpack\". Deberíamos abrazar esta nueva práctica."
  SAF_mobile_warfare_exercises:0 "Ejercicios de Guerra Móvil"
  SAF_mobile_warfare_exercises_desc:0 "Hay mucho que podemos aprender de la Wehrmacht. Propondremos operaciones de entrenamiento conjunto para que podamos coordinar eficazmente nuestros tanques e infantería móvil."
  SAF_wolfpack_exercises:0 "Ejercicios de Wolfpack"
  SAF_wolfpack_exercises_desc:0 "Mientras los submarinos alemanes estén atracados en nuestros puertos, podemos aprovechar la oportunidad para entrenar con ellos y aprender de sus comandantes y marineros."
  SAF_invite_ig_farben:0 "Invitar a IG Farben"
  SAF_invite_ig_farben_desc:0 "IG Farben es el líder mundial en técnicas de combustible sintético. Tenemos el carbón, solo necesitamos la experiencia para utilizarlo. Deberíamos acercarnos a ellos para obtener asistencia y ayudar a establecer nuestra propia empresa local de licuefacción de combustible."
  SAF_empower_trade_unions:0 "Empoderar a los Sindicatos"
  SAF_empower_trade_unions_desc:0 "El gobierno actual depende en gran medida de los esfuerzos de los trabajadores africanos, mientras les paga una miseria por ello. Podemos reunir a los sindicatos y organizar huelgas y marchas hasta que sus voces sean escuchadas."
  #SAF_the_bloodless_revolution:0 "La Revolución Sin Sangre"
  #SAF_the_bloodless_revolution_desc:0 "Tenemos suficiente apoyo detrás de nosotros para forzar al gobierno a dimitir y entregar el poder al pueblo de África."
  SAF_expand_industrial_zones:0 "Expandir Zonas Industriales"
  SAF_expand_industrial_zones_desc:0 "Una cosa que no nos falta en Sudáfrica es espacio. Parte de esta tierra debe ser reservada para grandes zonas industriales."
  SAF_support_indian_independence:0 "Apoyar la Independencia India"
  SAF_support_indian_independence_desc:0 "Con éxito hemos despojado el yugo colonialista, así que ayudemos a la India a hacer lo mismo."
  #SAF_institute_development_program:0 "Instituir un Programa de Desarrollo"
  #SAF_institute_development_program_desc:0 "Si realmente vamos a estar a la par entre las potencias del mundo, debemos comenzar un programa de desarrollo económico e industrial."
  SAF_economic_technical_exchange:0 "Intercambio Técnico Económico"
  SAF_economic_technical_exchange_desc:0 "La India y Sudáfrica están perfectamente situadas para ayudarse mutuamente a crecer en naciones industrializadas modernas. Comencemos invirtiendo en las economías e infraestructuras de uno y otro. También podemos ayudarlos a establecer su propio instituto de investigación."
  #SAF_coordinate_company_expansions:0 "Coordinar las Expansiones Empresariales"
  #SAF_coordinate_company_expansions_desc:0 "La India y Sudáfrica tienen habilidades únicas en ciertas áreas a través de nuestras diversas empresas. Si podemos ayudar a establecer sucursales locales de estas empresas, ambos podremos beneficiarnos en áreas donde carecemos."
  SAF_workers_for_engineers:0 "Trabajadores para Ingenieros"
  SAF_workers_for_engineers_desc:0 "La India tiene un gran grupo de trabajadores que buscan oportunidades, y nosotros tenemos muchos años de experiencia y conocimientos en minería. Deberíamos fomentar la inmigración de trabajadores indios a cambio de algunos de nuestros ingenieros más conocedores."
  SAF_safeguard_our_oceans:0 "Proteger Nuestro Océano"
  SAF_safeguard_our_oceans_desc:0 "En caso de guerra, es imperativo que podamos controlar el Océano Índico para evitar ser aislados entre nosotros."
  SAF_research_institute:0 "División de Investigación Estratégica"
  SAF_research_institute_desc:0 "Estamos rezagados respecto a muchas de las naciones occidentales en avances tecnológicos, así que estableceremos un nuevo instituto de investigación para reunir a nuestras mentes más brillantes y fomentar la innovación tecnológica."
  SAF_research_area_priority:0 "Directivas de la DR"
  SAF_research_area_priority_desc:0 "Sin una dirección adecuada, quién sabe qué crearán nuestros científicos. Al darles directivas anuales, podemos enfocar sus esfuerzos de investigación en las áreas que más necesitamos."
  SAF_the_darkest_hour:0 "La Hora Más Oscura"
  SAF_the_darkest_hour_desc:0 "Muchos de nuestros socios de alianza han caído, y con una conexión terrestre directa a las potencias del Eje, seguramente sentiremos toda la fuerza de su máquina de guerra en nuestras fronteras. Debemos prepararnos para luchar hasta el amargo final y no dar cuartel."
  SAF_the_darkest_hour_2:0 "Compromiso Total"
  SAF_the_darkest_hour_2_desc:0 "Ha llegado el momento de dejar de lado todos los rencores pasados, la hegemonía anglosajona solo puede sobrevivir si la mancomunidad trabaja junta con toda su fuerza."
  SAF_the_darkest_hour_2_tt:0 "Obtener bonificación de ataque/defensa de §G8%§! contra los enemigos §Ydel Eje§! o §Yjaponeses§!. Seleccionar bonificación por la elección de enfoque de Europa o Asia."
  SAF_ask_for_soviet_aid:0 "Solicitar Ayuda Soviética"
  SAF_ask_for_soviet_aid_desc:0 "Un número de nuestros principales miembros del Partido Comunista ha estudiado en la Unión Soviética en los últimos años, y podemos usar sus conexiones e influencia para asegurar la ayuda soviética para la próxima revolución."
  SAF_secure_peoples_state:0 "Consolidar el Estado del Pueblo"
  SAF_secure_peoples_state_desc:0 "La revolución ha sido lograda, pero aún hay algunos que resisten. Aplastaremos toda oposición restante y aseguraremos nuestro lugar en el país."
  SAF_encourage_soviet_investment:0 "Fomentar la Inversión Soviética"
  SAF_encourage_soviet_investment_desc:0 "Proporcionemos incentivos y oportunidades para la inversión soviética en nuestra economía."
  SAF_institute_planned_economy:0 "Instituir una Economía Planificada"
  SAF_institute_planned_economy_desc:0 "No hay lugar para políticas de mercado libre capitalistas en nuestra nueva utopía del trabajador africano. El gobierno supervisará la expansión industrial y económica de la nación."
  SAF_seize_means_of_production:0 "Apoderarse de los Medios de Producción"
  SAF_seize_means_of_production_desc:0 "Hay demasiadas empresas en manos de los ricos capitalistas. Les aliviaremos de la carga de su riqueza y la utilizaremos para nuestros propios fines."
  SAF_exploit_mineral_wealth:0 "Explotar la Riqueza Mineral"
  SAF_exploit_mineral_wealth_desc:0 "Los recursos de nuestro país son vastos y en su mayoría inexplorados, como los nuevos depósitos de tungsteno que hemos encontrado en Namaqualand. No le está haciendo bien a nadie estar en el suelo, así que lo utilizaremos adecuadamente."
  SAF_national_rationing_recycling_program:0 "Promulgar un Programa de Racionamiento y Reciclaje"
  SAF_national_rationing_recycling_program_desc:0 "Nuestra gente no necesita tantos bienes de lujo, así que los animaremos a reciclarlos para que podamos usarlos para fabricar armas en su lugar."
  SAF_the_revolution:0 "Iniciar la Revolución"
  SAF_the_revolution_desc:0 "Tenemos al pueblo detrás de nosotros, no hay mejor momento que ahora para comenzar la revolución."
  SAF_peoples_army:0 "El Ejército del Pueblo"
  SAF_peoples_army_desc:0 "Nuestro país necesita soldados si vamos a sobrevivir. Animemos a nuestra gente a luchar por nosotros."
  #SAF_workers_army:0 "El Ejército de los Trabajadores"
  #SAF_workers_army_desc:0 "Aunque los soldados son importantes, no debemos olvidar que son las armas las que ganarán las guerras. Nuestras fábricas deben recibir todos los recursos y trabajadores que necesiten."
  SAF_african_utopia:0 "Una Utopía Africana"
  SAF_african_utopia_desc:0 "Los trabajadores de África han llegado a ver a Sudáfrica como el lugar ideal para asegurar su futuro, y por eso han venido de todas partes del continente para compartir nuestra riqueza."
  SAF_liberate_spanish:0 "Libertar las Colonias Españolas"
  SAF_liberate_spanish_desc:0 "Más colonialistas, más opresión de los trabajadores. Este será otro capítulo en la historia de la liberación del trabajador africano."
  SAF_liberate_italian:0 "Libertar las Colonias Italianas"
  SAF_liberate_italian_desc:0 "Los italianos han llegado tarde a la fiesta colonial. Nos aseguraremos de que también se vayan pronto."
  SAF_an_african_peoples_republic:0 "La República del Pueblo Africano"
  SAF_an_african_peoples_republic_desc:0 "África se ha unido como continente por primera vez en la historia. Anunciémonos al mundo y hagamos saber que somos una nueva fuerza con la que hay que contar."
  SAF_asymmetric_warfare:0 "Guerra Asimétrica"
  SAF_asymmetric_warfare_desc:0 "A través de nuestras experiencias en las Guerras Bóer y luchando en las colonias alemanas en la Gran Guerra, hemos adquirido una comprensión única de cómo librar guerras de manera no convencional y en terrenos difíciles. Debemos mantener y transferir este conocimiento y experiencia a nuestros nuevos oficiales y soldados."
  SAF_sa_engineer_medical_corps:0 "Cuerpo de Ingenieros y Médicos de Sudáfrica"
  SAF_sa_engineer_medical_corps_desc:0 "El Cuerpo Médico Sudafricano necesita equipo y formación modernos si queremos mantener a nuestros soldados en el campo de batalla."
  SAF_improve_infantry:0 "Modernizar la Infantería"
  SAF_improve_infantry_desc:0 "Los soldados de a pie son la columna vertebral de nuestro Ejército. Necesitan el mejor equipo y recursos para tener una ventaja en el combate."
  SAF_retool_pretoria_mint:0 "Reconfigurar la Casa de Moneda de Pretoria"
  SAF_retool_pretoria_mint_desc:0 "La Casa de Moneda de Pretoria, con solo un poco de reconfiguración, puede usarse para fabricar armas y equipo para el Ejército."
  SAF_pretoria_metal_pressings:0 "Contratar Prensas de Metal de Pretoria"
  SAF_pretoria_metal_pressings_desc:0 "Prensas de Metal de Pretoria ha estado fabricando municiones así como explosivos durante algún tiempo. Expandamos sus capacidades para permitirles proporcionar aún más equipo para nosotros."
  SAF_mechanize_army:0 "Mecanizar el Ejército"
  SAF_mechanize_army_desc:0 "La guerra está comenzando a cambiar drásticamente, asegurémonos de que podemos mantenernos al día con el cambio y proporcionar a nuestros soldados vehículos de combate modernos y móviles."
  SAF_the_sarc_mki:0 "El SARC MK I"
  SAF_the_sarc_mki_desc:0 " Hemos reunido toda nuestra experiencia y conocimientos para crear un nuevo vehículo blindado para nuestro ejército. Aprovechemos esto e invirtamos en vehículos aún mejores."
  SAF_expand_artillery_aircraft_depot:0 "Expandir el Depósito de Artillería y Aeronaves"
  SAF_expand_artillery_aircraft_depot_desc:0 "El Depósito de Artillería y Aeronaves en Roberts Heights ha estado fabricando Hawker Hartbees producidos con licencia para la Fuerza Aérea. Si ampliamos las instalaciones allí, podrán producir más y mejores aviones para nosotros."
  SAF_protect_the_trade_2:0 "Actualizar la Flota Mercante"
  SAF_protect_the_trade_2_desc:0 "Nuestras embarcaciones mercantes reacondicionadas y balleneros han hecho un trabajo admirable en la caza de submarinos y en la limpieza de minas, pero siempre podrían beneficiarse de un equipo más nuevo."
  SAF_disrupt_the_trade_2:0 "Actualizar los Torpedos"
  SAF_disrupt_the_trade_2_desc:0 "Las operaciones de guerra antisubmarina se están volviendo cada vez más eficientes, así que debemos mantenernos por delante de sus esfuerzos y desarrollar torpedos más nuevos."
  SAF_disrupt_the_trade_tt:0 "Obtener un Almirante §Y2 Habilidad§! §GSea Wolf§! llamado §YFrederick Dean§!"
  SAF_expand_repair_facilities:0 "Ampliar las Instalaciones de Reparación"
  SAF_expand_repair_facilities_desc:0 "Los astilleros de Ciudad del Cabo y Durban han sido puertos vitales para reparar y reacondicionar barcos que navegan alrededor de África. Dado que el espacio puede ser difícil de conseguir, deberíamos construir grandes astilleros flotantes."
  SAF_saaf_coastal_command:0 "Mando Costero de la SAAF"
  SAF_saaf_coastal_command_desc:0 "Establecer un Mando Costero dedicado para monitorear las aguas alrededor de Sudáfrica asegurará que mantengamos seguras las rutas de navegación."
  SAF_flexible_airforce:0 "Una Fuerza Aérea Flexible"
  SAF_flexible_airforce_desc:0 "Los bombarderos tácticos pueden desempeñar múltiples roles de manera adecuada. No hay necesidad de múltiples tipos de aeronaves cuando una puede hacer todos los trabajos requeridos."
  SAF_specialised_airforce:0 "Una Fuerza Aérea Especializada"
  SAF_specialised_airforce_desc:0 "Nuestra Fuerza Aérea necesita poder desempeñar todos sus roles de la manera más efectiva posible, por lo que necesitaremos proporcionarle tipos de aviones especializados."
  SAF_flying_tanks:0 "Tanques Voladores"
  SAF_flying_tanks_desc:0 "Necesitamos modelos de CAS más nuevos si van a estar a la altura de su nombre."
  SAF_protect_cape_sea_route:0 "Proteger la Ruta Marítima del Cabo"
  SAF_protect_cape_sea_route_desc:0 "Proteger la ruta marítima del Cabo es vital para el esfuerzo de guerra. Ampliar aún más la guarnición a lo largo de la costa nos permitirá mantener el control de las rutas de navegación."
  SAF_sa_airforce_college:0 "Academia de la Fuerza Aérea Sudafricana"
  SAF_sa_airforce_college_desc:0 "La Academia de la Fuerza Aérea Sudafricana ha sido hasta ahora parte de la Academia del Ejército. Establezcamos una institución independiente para servir mejor a nuestros pilotos."
  SAF_sa_naval_college:0 "Academia Naval Sudafricana"
  SAF_sa_naval_college_desc:0 "La Academia Naval Sudafricana es pequeña en comparación con algunas de nuestras aliadas. Deberíamos invertir en mejores instalaciones y capacitación para nuestros nuevos reclutas navales para obtener lo mejor de ellos."
  SAF_hulamin_aluminium_plant:0 "Planta de Aluminio Hulamin"
  SAF_hulamin_aluminium_plant_desc:0 "Nuestra industria necesita aluminio, así que invirtamos en los medios para producir nuestras propias fuentes. Una nueva planta en Richards Bay es un lugar ideal para esto."
  SAF_iscor_expansion:0 "Expansión de Iscor"
  SAF_iscor_expansion_desc:0 "Se han encontrado depósitos de mineral de hierro en Thabazimbi. Deberíamos construir una nueva planta de acero en la zona para aprovecharlo al máximo."
  SAF_sasol_non_aligned:0 "Fundar Sasol"
  SAF_sasol_non_aligned_desc:0 "Sudáfrica no puede depender siempre de importaciones de petróleo y caucho; debemos esforzarnos por ser autosuficientes. Tenemos amplias reservas de carbón que podemos usar para fabricar combustibles sintéticos."
  SAF_electronics_bonus:0 "Invertir en Electrónica"
  SAF_electronics_bonus_desc:0 "El campo de la electrónica está avanzando rápidamente. Debemos mantenernos al día."
  SAF_hulamin_aluminium_plant_ii:0 "Ampliar las Plantas de Aluminio"
  SAF_hulamin_aluminium_plant_ii_desc:0 "Siempre necesitaremos más aluminio, así que invirtamos en más capacidades."
  SAF_iscor_expansion_ii:0 "Una Nueva Planta de Iscor"
  SAF_iscor_expansion_ii_desc:0 "Una nueva planta de acero completamente integrada en Vanderbijlpark nos permitirá satisfacer las necesidades de nuestra industria."
  SAF_invite_german_settlers:0 "Invitar a Colonos Alemanes"
  SAF_invite_german_settlers_desc:0 "Africa tiene mucho espacio para que individuos emprendedores hagan sus fortunas. Fomentaremos el re-asentamiento alemán en el Suroeste de África y en otros lugares."
  SAF_expand_cape_franchise:0 "Expandir la Franquicia del Cabo"
  SAF_expand_cape_franchise_desc:0 "Todo hombre y mujer en edad de votar debería poder votar por su propio futuro. Al extender el derecho de voto a todas las razas a lo largo del país, podemos comenzar a hacer un verdadero progreso hacia una nueva Sudáfrica."
  SAF_free_elections:0 "Celebrar Elecciones Libres"
  SAF_free_elections_desc:0 "Ha llegado el momento de celebrar las primeras elecciones libres del país. Muchos esperan que solo haya un claro ganador."
  SAF_reconciliation:0 "Política de Reconciliación"
  SAF_reconciliation_desc:0 "En esta nueva Sudáfrica, debemos esforzarnos por la inclusión y la reconciliación para avanzar como nación, pacíficamente."
  SAF_namibian_freedom:0 "Libertad para Namibia"
  SAF_namibian_freedom_desc:0 "¿Qué tipo de ejemplo estableceríamos para África si continuáramos con las políticas coloniales de antaño? Entregaremos Namibia a su gente y los guiaremos hacia la independencia total."
  
  ### Events
  SAFR.1.t:0 "Oferta de Protección para Madagascar"
  SAFR.1.d:0 "Sudáfrica ha solicitado tomar el control de Madagascar, al menos por el futuro previsible, para, dicen, proteger los intereses aliados en la zona. ¿Cómo deberíamos responder?"
  SAFR.1.a:0 "Está bien, pueden tenerlo por ahora."
  SAFR.1.b:0 "Nunca! Simplemente desean extender sus fronteras."
  SAFR.2.t:0 "Francia acepta nuestra propuesta"
  SAFR.2.d:0 "El gobierno francés ha reconocido sabiamente que estamos en una mejor posición para mantener el control e intereses aliados en el océano Índico meridional y ha acordado entregar el control de Madagascar."
  SAFR.2.a:0 "Cuidaremos bien de ello."
  SAFR.3.t:0 "Francia rechaza nuestra oferta"
  SAFR.3.d:0 "En una sorprendente muestra de falta de previsión y razón, el gobierno francés ha rechazado nuestra oferta para tomar el control de Madagascar. Aseguran que solo estamos interesados en extender nuestra influencia en su \"legítimo\" territorio."
  SAFR.3.a:0 "Los tontos"
  #SAFR.4.t:0 "Sudáfrica Exige Colonias"
  #SAFR.4.d:0 "Sudáfrica ha exigido que entreguemos de inmediato el control de nuestras colonias de Angola y Mozambique, citando un aumento en el elemento comunista en las regiones y nuestra incapacidad para gobernar adecuadamente los países."
  #SAFR.4.a:0 "Nunca entregaremos nuestras posesiones africanas!"
  #SAFR.4.b:0 "Está bien, ya tenemos demasiado en nuestras manos."
  #SAFR.5.t:0 "Portugal se Niega"
  #SAFR.5.d:0 "El gobierno portugués ha rechazado nuestras demandas por Angola y Mozambique. Dicen que son plenamente capaces de cuidar de sus colonias, y se han reído de nuestro intento de presionarlos."
  #SAFR.5.a:0 "Los tendremos de una forma u otra..."
  #SAFR.5.b:0 "En segundo lugar, no los necesitamos."
  #SAFR.6.t:0 "Portugal Acepta"
  #SAFR.6.d:0 "Los portugueses han visto la razón y han relinquished oficialmente el control sobre Angola y Mozambique a nosotros."
  #SAFR.6.a:0 "Nuestro influencia crece."
  SAFR.7.t:0 "Sudáfrica Solicita Armas para la Revolución"
  SAFR.7.d:0 "Sudáfrica ha solicitado nuestra ayuda en una posible revolución que se está gestando en el país."
  SAFR.7.a:0 "Está bien"
  SAFR.7.b:0 "No, los necesitamos"
  SAFR.8.t:0 "Sovietes Aceptan"
  SAFR.8.d:0 "Los soviéticos han acordado enviarnos algunos rifles para ayudar en nuestra derrocamiento del gobierno. Deberían llegar algún tiempo después de que haya comenzado la revolución."
  SAFR.8.a:0 "Brillante"
  SAFR.9.t:0 "Sovietes Rechazan"
  SAFR.9.d:0 "Los soviéticos han rechazado darnos ayuda, diciendo que tendremos que arreglárnoslas con lo que tenemos."
  SAFR.9.a:0 "Traidores a la causa!"
  SAFR.10.t:0 "Las Armas Soviéticas Llegan"
  SAFR.10.d:0 "Los soviéticos han cumplido con su palabra y han entregado con éxito armas para armar a nuestra milicia revolucionaria. Los hombres que ayudaron a conseguir las armas también han decidido quedarse y ayudar a nuestra causa contra el colonialismo y el capitalismo."
  SAFR.10.a:0 "Haremos buen uso de ellas."
  SAFR.15.t:0 "Guerra Civil"
  SAFR.15.d:0 "Es hora de comenzar la revolución y expulsar a los británicos de India de una vez por todas."
  SAFR.15.a:0 "Sí!"
  SAFR.15.b:0 "Ahora no es el momento."
  SAFR.16.t:0 "Nueva Directiva del SRD Disponible"
  SAFR.16.d:0 "Nuestros científicos informan que han completado su tarea anterior y esperan sus nuevas directivas para el año."
  SAFR.16.a:0 "Está bien"
  SAFR.17.t:0 "El Golpe de la Fiesta"
  SAFR.17.d:0 "Hertzog ha regresado al Partido Nacional y ha estado abogando por la reconciliación entre afrikaners y británicos sudafricanos, lo cual ha sido rechazado por la mayoría de los miembros del Partido, y como resultado, ha decidido apartarse y retirarse de la política. Se necesita elegir un nuevo líder del Partido antes de que se celebren las elecciones. Las intenciones de Malan son claras, una república y la independencia para Sudáfrica. Mientras que la visión de Pirow parece ser mucho más extrema que la simple libertad."
  SAFR.17.b:0 "Apoyar a Pirow."
  SAFR.17.a:0 "Apoyar a Malan."
  SAFR.18.t:0 "Malan Gana"
  SAFR.18.d:0 "En una votación muy reñida, el Partido Nacional Reunido de Malan ha ganado el apoyo del pueblo y ahora liderará el nuevo gobierno. La independencia de Gran Bretaña parece ser la principal agenda del nuevo gobierno, pero tendremos que esperar y ver qué hay más allá de eso."
  SAFR.18.a:0 "Excelente"
  SAFR.19.t:0 "Pirow Gana"
  SAFR.19.d:0 "Ganando la votación por un pequeño margen, el Partido Nacional Reunido ha triunfado, y Pirow asumirá ahora el cargo de Primer Ministro. Las políticas exactas de Pirow son poco claras para muchos en el Partido, con algunos sospechando que podría ser algo muy radical."
  SAFR.19.a:0 "Excelente"
  SAFR.21.t:0 "Havenga y Pirow en Berlín"
  SAFR.21.d:0 "Parece que nuestras reuniones en Berlín han sido bien recibidas por el gobierno alemán. Tenemos dos ofertas sobre la mesa, aunque realísticamente solo podemos seguir adelante con una. Havenga ha logrado negociar un acuerdo comercial mutuamente beneficioso, mientras que las reuniones anteriores de Pirow con Hitler y altos funcionarios alemanes, y su fluido alemán, nos permitirán enviar a nuestros principales generales y oficiales a Alemania para entrenamiento y ejercicios con la Wehrmacht."
  SAFR.21.a:0 "El Acuerdo de Havenga"
  SAFR.21.b:0 "El Acuerdo de Pirow"
  SAFR.22.t:0 "Sudáfrica Solicita el Dominio de nuestras Colonias."
  SAFR.22.d:0 "Sudáfrica afirma que puede proteger mejor nuestras colonias del sur de África y dice que les darán un gobierno autónomo limitado. ¿Deberíamos permitir esto?"
  SAFR.22.a:0 "Lo Aceptamos."
  SAFR.22.b:0 "No."
  SAFR.23.t:0 "Gran Bretaña Acepta Nuestra Propuesta"
  SAFR.23.d:0 "Gran Bretaña ha acordado entregar sus colonias del sur de África. Inmediatamente nos aseguraremos de que se les otorgue alguna forma de autonomía antes de entregarles las riendas por completo."
  SAFR.23.a:0 "Excelente."
  SAFR.24.t:0 "Gran Bretaña Rechaza Nuestra Propuesta"
  SAFR.24.d:0 "Gran Bretaña ha rechazado nuestra oferta. Parece que no hay cambios en sus obsoletas políticas coloniales."
  SAFR.24.a:0 "Desafortunado."
  SAFR.25.t:0 "Gran Bretaña Ofrece un Compromiso"
  SAFR.25.d:0 "Gran Bretaña nos ha ofrecido un compromiso. Han acordado entregar Bechuanalandia y Rodesia, pero mantendrán sus colonias en el norte."
  SAFR.25.a:0 "Es un Comienzo."
  