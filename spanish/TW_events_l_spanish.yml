 worldnews.32.t:0 "Operación Antorcha"
 worldnews.32.d:0 "Hoy, las fuerzas aliadas desembarcan en Marruecos! En una operación combinada por fuerzas americanas, británicas y del Commonwealth, más de 100,000 tropas han aterrizado en las playas de arena del norte de África en un movimiento sorpresa contra los colaboradores franceses del Eje que son comandados desde Vichy. Muchos de los antiguos colaboradores ya han desertado para unirse a las fuerzas de Francia Libre, viendo un cambio en la marea a medida que los transportes de tropas llegan a la costa. Con este movimiento, el mundo observa para ver si la marea se está volviendo contra el Reich alemán y sus aliados, y se pregunta qué movimientos sorprendentes podrían ser los siguientes por parte del Comando Aliado Conjunto."
