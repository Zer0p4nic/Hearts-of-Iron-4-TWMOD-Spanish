 SOV_relocate_industry_from_moscow:0 "Reubicar la Industria de Moscú"
 SOV_relocate_industry_from_moscow_desc:0 "Evacuar la maquinaria pesada de nuestras fábricas de Moscú a los Urales es una gran tarea, pero es necesario para asegurar nuestra producción de guerra."
