 SS_recruitment_desc:1 "La SS bajo Himmler cree que deberían estar a cargo del reclutamiento de voluntarios extranjeros para la lucha contra el bolchevismo global. La Wehrmacht no está de acuerdo y no tolerará una estructura de mando paralela. Presionar a cualquiera de ellos demasiado puede tener graves consecuencias.\n\nEstado §YMood§! actual en el OKW: [Root.GetWehrmachtAngerLevel] ([?GER.wehrmacht_anger|-0])\n\nEstado §YMood§! actual en el liderazgo de la SS: [Root.GetSSAngerLevel] ([?GER.SS_anger|-0])"
