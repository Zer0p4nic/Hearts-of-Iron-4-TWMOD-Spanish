 tolkach_mission:0 "Objetivos del Plan Quinquenal"
 SOV_tolkach2:0 "Tolkach"
 SOV_tolkach2_desc:0 "\n\n\n\n\n\n\nEl poder industrial que nuestra gran unión puede reunir ciertamente no conoce límites. Y con la creciente tensión en Europa y el Lejano Oriente, es imperativo que utilicemos un §YSegundo Plan Quinquenal.§! Después de todo, vimos el inmenso éxito de nuestro anterior Plan Quinquenal; aunque, con algunas dificultades respecto a nuestros métodos. Sin embargo, estos supuestos errores no se repetirán, y los éxitos del plan anterior solo se incrementarán.\n\n Nuestro objetivo principal para este Plan Quinquenal es continuar con la §Ymas mecanización§! que hemos estado experimentando en los últimos años. También nos aseguraremos de empoderar a nuestros queridos trabajadores, que trabajan en la §Ytierra colectiva§! con tanto rigor, y sus familias, que proveen los niños para continuar la causa revolucionaria.\n\n Veremos a nuestra gloriosa Unión lograr §Géxito industrial, agrícola y cultural§! para rivalizar e incluso superar al temido alemán."
