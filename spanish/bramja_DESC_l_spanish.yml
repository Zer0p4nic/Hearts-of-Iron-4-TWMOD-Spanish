 GER_peace_with_Finland:0 "Hacer las paces con los finlandeses"
 GER_peace_with_Finland_desc:0 "A medida que Europa del Este ha sido dividida y fragmentada entre nosotros y los soviéticos, los finlandeses quedan como una de las pocas naciones que continúan resistiendo este nuevo orden. Sin esperanza de un apoyo extranjero significativo en el corto plazo y los soviéticos mirando ansiosamente hacia sus fronteras, continuar la guerra tiene poco beneficio para ninguna de las partes. Quizás aún puedan resultar útiles para nosotros en el futuro..."
 bramja_FIN_GER_Peace_tt:0 "Es muy probable que Finlandia acepte nuestra oferta, sin embargo, nunca se sabe con estos extraños del norte..."
 GER_Gau_Silesia_Kattowitz:0 "Integrar Kattowitz en el Gau Oberschlesien"
 GER_Gau_Silesia_Kattowitz_desc:0 "Ahora que la calma ha regresado a la región, integraremos Kattowitz en la administración del recién establecido Gau Oberschlesien (resultante de la división del Gau Schlesien). Una vez que la resistencia haya sido suprimida por completo y se hayan restablecido los modos alemanes adecuados, será una parte integral del Reich una vez más!"
 GER_Integrate_Kattowitz:0 "Heim ins Reich: Oberschlesien"
 GER_Integrate_Kattowitz_desc:0 "La mayoría de la resistencia ha sido suprimida y la administración, educación, etc., alemanas se han restablecido por completo. Willkommen daheim Kattowitz."
 GER_Gau_Silesia_Teschen:0 "Integrar Teschen en el Gau Oberschlesien"
 GER_Gau_Silesia_Teschen_desc:0 "Desde su separación de Österreich, el antiguo Ducado de Teschen ha visto su buena parte de conflictos, con checos y polacos disputando el control sobre la región. Se hizo aún más claro en los últimos años que Teschener Schlesien necesitaba regresar a Germanien para encontrar la prosperidad una vez más. Hoy es ese día!"
 GER_Integrate_Teschen:0 "Heim ins Reich: Teschener Schlesien"
 GER_Integrate_Teschen_desc:0 "Aunque resultó más desafiante que en la mayoría de las tierras alemanas reconquistadas, Teschen y su territorio circundante han sido completamente reintegrados!"
 GER_Claim_Slovenia:0 "Iniciar la germanización de Eslovenia"
 GER_Claim_Slovenia_desc:0 "Ahora que el antiguo territorio austríaco de Eslovenia ha vuelto a formar parte de [Root.GetNameDef], debemos comenzar la pacificación de la región para prepararla para una integración total."
 GER_Integrate_Slovenia:0 "Heim ins Reich: Krain"
 GER_Integrate_Slovenia_desc:0 "Otro pedazo del legado manchado de la Gran Guerra ha sido lavado, Krain ha sido debidamente pacificada y está lista para convertirse en una parte completa del 3er y último Reich!"
 GER_support_reichskommissariats:0 "Apoyar a [From.GetNameDef]"
 GER_support_reichskommissariats_desc:0 "Necesitamos establecer la dominación total sobre nuestras conquistas legítimas en el Este para asegurar el futuro del Reich! Enviaremos el equipo requerido para las fuerzas del Reichkommissar [FROM.GetLeader] para garantizar que toda resistencia sea erradicada."
 GER_peace_with_Iran:0 "El Dictado de Teherán"
 GER_peace_with_Iran_desc:0 "Imponer nuestra voluntad sobre los persas:"
 bramja_Per_buffer_tt:0 "§W 1. Persia será designada como un estado tapón, \n 2. Con nosotros garantizando su independencia, pero dejando a Persia políticamente y militarmente independiente (por ahora...), ya que la región marca los límites de donde puede llegar nuestra influencia, de acuerdo con los acuerdos hechos con nuestros co-belligerentes en el Este. \n 3. Sin embargo, nos aseguraremos de que corten cualquier vínculo, ya sea político o económico, con sus antiguos opresores. Además, [From.GetNameDef] afirmará derechos exclusivos sobre las reservas de petróleo persas. §!"
 bramja_Per_countenanced_tt:0 "\n§L La ocupación por parte de los soviéticos y británicos ha causado mucho sufrimiento en Persia y la ha dejado sin un liderazgo adecuado, ya que el Shah Reza Pahlavi se vio obligado a abdicar en favor de su hijo pro-británico Mohammad. Durante el caos, varias fuerzas que propagaban ideologías opuestas tuvieron la oportunidad de aumentar su poder,§! §O lo que desestabiliza aún más el país, convirtiéndolo en un hervidero de disturbios desenfrenados.§! \n§H Para estabilizar la región y garantizar el flujo de petróleo, nuestra mejor opción es reinstalar a Reza Pahlavi como Shah una vez más, dada su legitimidad, aura de independencia y sus credenciales (algo) probadas pro-[ROOT.GetFactionName]. §!\n §R Sin embargo, dada la actual prisión de Reza Pahlavi por los británicos,§! §W debemos comenzar a planear una operación de rescate,§!§R si no regresa a su trono pronto, el país será sumido en un caos total. §!"
 bramja_Per_oil_rights_tt:0 "\n§WL el tratado nos otorgará la propiedad exclusiva sobre las reservas de petróleo de Hormozgan, sin embargo, si también tenemos §!§M control indiscutido sobre los Estrechos de Ormuz, el Golfo de Adén y el Canal de Suez,§!§G nosotros y nuestro aliado más fuerte también podremos afirmar derechos exclusivos sobre los campos de petróleo en Juzestán y Fars. §! \n"
 GER_at_end_of_world_SAF:0 "Hermanos en el Fin del Mundo"
 GER_at_end_of_world_SAF_desc:0 "§LEl Ejército Sudafricano y la nación han sufrido bajas insostenibles durante la conquista de África por parte de [ROOT.GetFactionName], que ahora está a su puerta...\n\nLa guerra en curso entre nosotros y nuestro pueblo germánico en el África del Sur es de lo más antinatural y nunca fue popular entre la población sudafricana, y mucho menos entre los afrikaners. La clase gobernante [SAF.GetAdjective], diezmada y enfrentando nuestra inminente invasión de sus tierras natales, debería estar más que lista para finalmente aceptar nuestra protección paternal.\nAdemás, cooptar a los afrikaners anulará muchos problemas que implicaría un gobierno directo desde la lejana [Root.Capital.GetName]...§!"
 Conditions_GER_at_end_of_world_SAF_tt:0 "Para enviar un ultimátum creíble, deben cumplirse dos condiciones:\n  -Sudáfrica ha perdido más de 130,000 hombres o ha implementado la conscripción para todos los adultos.\n  -La [ROOT.GetFactionName] debe haber comenzado a ocupar territorio al sur del Congo Belga o Tanganyika."
 GER_at_end_of_world_SAF_tt:0 "§LLos nacionalistas afrikaners se han acercado a nosotros últimamente, sus mensajes enfatizan que su país está maduro para realinearse a nuestra causa... Saben muy bien que ahora es su última opción para mantener su estilo de vida actual y sus posiciones sociales intactas.§! \n\n§O Sin embargo, incluso esta perspectiva podría no disuadir a los grupos pro-[SAF.GetFactionName] liderados por [SAF.GetLeader], que obstinadamente no quieren ver la razón.§!\n§GEven si esto pasara, las fuerzas reunidas por los \"Gryshemde\", \"Gesuiwerde Nasionale Party\" o por \"Oswald Pirow\" estarán decididas a tomar las riendas del gobierno, por cualquier medio necesario para prevenir este resultado.§!\n§MNuestro apoyo debería asegurar un resultado beneficioso...§!\n "
 SOV_refugees_and_refugees:0 "Atraer refugiados soviéticos, desertores y expertos"
 SOV_refugees_and_refugees_desc:0 "[SOV.GetNameDef] está en un estado crítico, tras enfrentar el embate de la invasión [GER.GetAdjective] y la pérdida de sus territorios occidentales, ahora enfrentan constantes bombardeos alemanes y un estado general de confusión. Podemos aprovechar esta situación para lanzar un llamado a los crecientes refugiados y desertores para que se unan a nosotros y se establezcan aquí..."
 
