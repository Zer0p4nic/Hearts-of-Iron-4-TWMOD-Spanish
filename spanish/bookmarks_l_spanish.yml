 BM_HISTORY_TITLE:0 "Breve Historia"
 GATHERING_STORM_NAME:0 "Mod de Guerra Total"
 GATHERING_STORM_DESC:0 "Se acercan tiempos oscuros. En Europa, Hitler ha consolidado su poder y su atención ahora se dirige cada vez más allá de las fronteras de Alemania. La Italia de Mussolini continúa embarcándose en audaces aventuras militares, mientras que el Imperio de Japón está listo para atacar China en Asia. Han pasado casi veinte años desde el final de la Gran Guerra, y el mundo ha vuelto a ser empapado en gasolina. Una sola chispa puede ser todo lo que se necesite."
 HITTING_FAN_NAME:0 "El Golpe del Ventilador"
 HITTING_FAN_DESC:0 "Sí, así es! Esa colección de paraguas va a ser muy útil."
 ENG_GATHERING_STORM_DESC:0 "Aunque el Reino Unido salió victorioso de la Gran Guerra, los cimientos de su gran imperio fueron sacudidos hasta su núcleo. Una generación de los mejores del país se perdió en las trincheras de Flandes y el norte de Francia, mientras el descontento se extendía por toda la Mancomunidad y se acumulaban enormes deudas.\n\nCon el trauma de la última guerra aún en la memoria fresca, el país ahora enfrenta la perspectiva de otra. Se está volviendo cada vez más claro que no habrá Paz para Nuestro Tiempo."
 FRA_GATHERING_STORM_DESC:0 "A pesar de la devastación de la Gran Guerra, Francia ha estado en camino a la recuperación gracias a una economía fuerte. Sin embargo, la Depresión aún ha afectado al país y el nuevo régimen alemán no tiene interés en pagar las reparaciones de guerra estipuladas por el Tratado de Versalles.\n\nCuando se firmó el tratado, un mariscal francés comentó famosamente que no era paz, sino un armisticio de 20 años. Esos 20 años ahora están agotándose rápidamente."
 GER_GATHERING_STORM_DESC:0 "Una nueva Alemania ha surgido. Han pasado tres años desde que la República de Weimar fue desmantelada y reemplazada por el Tercer Reich de Hitler. La estabilidad económica ha regresado tras los difíciles años de la Gran Depresión, y se ha lidiado con el desempleo masivo.\n\nLas restricciones militares impuestas a Alemania por el Tratado de Versalles son un recuerdo lejano, y la Wehrmacht se fortalece día a día. Otro Weltkrieg está en el horizonte."
 ITA_GATHERING_STORM_DESC:0 "Con el ascenso del fascismo, Italia ha entrado en una nueva era gloriosa. Sus fuerzas están actualmente en proceso de añadir Etiopía al creciente imperio colonial italiano, pero las ambiciones de Mussolini no se detienen ahí.\n\nEl dominio sobre el Mediterráneo siempre ha sido el destino de Italia, y un nuevo orden de cosas está tomando forma en Europa. Cuando llegue la ola de cambio, Italia debe encontrar un lugar en su cresta o arriesgarse a ser arrastrada."
 JAP_GATHERING_STORM_DESC:0 "El Imperio de Japón se encuentra en una encrucijada. Hokushin-ron, la Doctrina de Expansión del Norte, es favorecida por el Ejército y llama a una avanzada hacia Siberia. Nanshin-ron, la Doctrina de Expansión del Sur, es apoyada por la Armada y tiene como objetivo las ricas colonias europeas en el Sudeste Asiático y el Pacífico. \n\nY luego, por supuesto, siempre está China. Japón posee un formidable ejército, pero sus industrias están hambrientas de recursos y el tiempo se agota. ¿Qué camino elegir?"
 SOV_GATHERING_STORM_DESC:0 "Cuando el polvo se asentó tras la Guerra Civil Rusa, la U.R.S.S. había emergido como la gobernante indiscutible de la mayor parte de lo que una vez constituyó el Imperio Ruso. Siguió una rápida industrialización y colectivización, a menudo a un gran costo en vidas humanas. \n\nLa Unión Soviética ahora se enfrenta a la amenaza de una Alemania resurgente en el oeste y a un Japón beligerante en el este. Por supuesto, también hay amenazas internas dentro de las filas del Partido Comunista con las que lidiar..."
 SPR_GATHERING_STORM_DESC:0 "La República Española se encuentra en una encrucijada. La inestabilidad interna y los grupos radicales amenazan la supervivencia de la República. La próxima elección sin duda moldeará el futuro de la nación durante décadas."
 USA_GATHERING_STORM_DESC:0 "Los Estados Unidos retrocedieron a la aislacionista al final de la última guerra y disfrutaron de un período de prosperidad económica durante los años veinte rugientes. Esto llegó a un final dramático cuando la nación fue atrapada por la Gran Depresión.\n\nLa política de no intervención de América en guerras extranjeras se ha mantenido firme, pero las tensiones están aumentando tanto en Europa como en Asia. El 'Gran Neutral' puede encontrarse arrastrado al torbellino, quiera o no."
 OTHER_GATHERING_STORM_DESC:0 "Las naciones del mundo, grandes y pequeñas, no están todas contentas de contener la respiración a la espera del estallido de otro conflicto global. Desde potencias importantes al borde de la guerra civil hasta las muchas naciones formadas y transformadas por la Gran Guerra, todas tendrán que tomar decisiones difíciles y equilibrar ideales con pragmatismo para tener un impacto en el futuro del mundo."
 POL_GATHERING_STORM_DESC:1 "Después de siglos en los que la nación polaca ha estado dividida entre tres imperios, Polonia ahora se encuentra independiente una vez más. Pero su posición no es fácil. \n\nEn el este, la Unión Soviética no ha olvidado la humillante derrota en la guerra polaco-soviética. \n\nEn el oeste, el Führer alemán Adolf Hitler no oculta su deseo de más 'espacio vital' - y que las antiguas áreas alemanas ahora bajo control polaco serán el primer paso para lograrlo."
 HUN_GATHERING_STORM_DESC:0 "Una mitad del difunto Imperio Austro-Húngaro, Hungría fue tratada como un enemigo derrotado por la victoriosa Entente tras la Gran Guerra. En el Tratado de Trianon, el país perdió casi dos tercios de su territorio. Millones de húngaros étnicos se encontraron viviendo fuera de sus fronteras, y su economía quedó en ruinas. Las duras restricciones sobre el rearme se suponía que garantizarían que Hungría nunca pudiera amenazar nuevamente la paz en Europa. \n\nPero con el clima político en Europa cambiando, puede que haya llegado el momento de finalmente corregir los errores del pasado y recuperar la antigua gloria de la nación."
 ROM_GATHERING_STORM_DESC:0 "Rumanía se encontró en el lado ganador de la Gran Guerra, y como resultado ganó nuevos territorios y personas - no todos ellos eran rumanos. Para protegerse contra los deseos revanchistas de los países que se vieron obligados a ceder tierras, Rumanía ha creado una red de alianzas en toda la región de los Balcanes. Sin embargo, en los últimos años, el país se ha preocupado principalmente por asuntos internos, y el gobierno del Rey Carol II ha permitido que estas alianzas se desmoronen. \n\nA medida que la situación política en Europa cambia, Rumanía puede encontrarse de pie sola - y vulnerable."
 CZE_GATHERING_STORM_DESC:0 "Durante la Gran Guerra, las tropas checas lucharon junto a las fuerzas de la Entente en toda Europa en un esfuerzo por obtener el reconocimiento de su nación. Sus esfuerzos fueron exitosos y Checoslovaquia resurgió de las cenizas del Imperio Austro-Húngaro. \n\nDesde su explosivo ingreso a la condición de estado, Checoslovaquia formó la alianza de 'Pequeña Entente' con Yugoslavia y Rumanía con el objetivo de suprimir los esfuerzos de Hungría para restaurar el Imperio Austro-Húngaro, aunque a medida que crece el poder alemán resurgente, el paisaje político de Europa está cambiando rápidamente."
 #BUL_GATHERING_STORM_DESC:0 "Bulgaria se encontró en el lado perdedor de la Gran Guerra. Lo que quedaba del tercer Imperio Búlgaro fue destruido por las Potencias Aliadas y su forzada desmilitarización de Bulgaria. Además de las demandas de las Potencias Occidentales, los países balcánicos hermanos de Bulgaria también impusieron restricciones al país. \n\nSin embargo, a diferencia de Austria, Alemania y Hungría, Bulgaria tenía un historial limpio de cumplimiento con las demandas de paz de las Potencias Aliadas."
 YUG_GATHERING_STORM_DESC:0 "Yugoslavia surgió después de que el nuevo Reino de Serbios, Croatas y Eslovenos se fusionara con el anteriormente independiente Reino de Serbia en 1922. Inicialmente, Yugoslavia se unió tanto a la Pequeña Entente como al Pacto Balcánico para asegurar su independencia, pero recientemente el asesinato del rey Alejandro, combinado con la creciente presión interna de los nacionalistas y la presión externa de Italia y Alemania, ha causado una gran agitación y la reevaluación de su posición política y estratégica."
 CAN_GATHERING_STORM_DESC:0 "Canadá entró en la Gran Guerra como una mera colonia y la dejó como una nación. Nacida en el barro de Passchendaele, Canadá ahora da sus primeros pasos inciertos en el escenario mundial. \n\nLimitada por la Gran Depresión y con divisiones internas entre anglófonos y francófonos, el futuro de esta nueva nación parece de todo menos seguro."
 AST_GATHERING_STORM_DESC:0 "Los australianos se ganaron su lugar en los libros de historia de la Gran Guerra con sangre. Los sacrificios hechos en la campaña de Gallipoli no han sido olvidados, ni tampoco quienes la ordenaron. \n\nAustralia ahora está en una encrucijada: ¿debería seguir con su amo colonial, a punto de ser arrastrada a otro conflicto en la distante Europa, o debería centrarse en las amenazas que están apareciendo más cerca de casa?"
 SAF_GATHERING_STORM_DESC:0 "Cuando comenzó la Gran Guerra, muchos en Sudáfrica se negaron a tomar las armas por sus amos británicos. El ejército sudafricano pasó la mayor parte de la Gran Guerra persiguiendo a las fuerzas alemanas en sus colonias africanas, con éxito limitado. \n\nAhora se avecina una nueva guerra. Entonces, como ahora, algunos en Sudáfrica piensan que el país no debería estar luchando contra los alemanes en absoluto. Algunos incluso creen que ha llegado el momento de que los descendientes de los bóeres hagan su intento por la libertad que se les negó a sus antepasados."
 SWE_GATHERING_STORM_DESC:0 "Suecia es una nación completamente industrializada en el norte de Europa. Su gente, descendiente de los infames guerreros vikingos, es vista como el ideal germánico por Alemania. Suecia permaneció neutral en la Gran Guerra, pero tiene una historia de ambiciones imperiales en la 'Stormaktstid', cuando Suecia controlaba territorios bálticos y alemanes. ¿Debería Suecia mantenerse neutral de nuevo o arriesgar su bien aceitada economía civil?"
 FIN_GATHERING_STORM_DESC:0 "La República Finlandesa mira nerviosamente hacia el Este. A pesar de una recuperación saludable de la 'Gran Depresión', las relaciones diplomáticas con el oso ruso están empezando a tensarse. Abundan los rumores de que la sangre de civiles finlandeses se está derramando en la antigua región finlandesa de Carelia.\n\nNuestra pequeña nación no es rival para los poderosos soviéticos si llega el conflicto. Sin embargo, tal vez podamos aún hacerles morder el polvo y quizás encontrar aliados dispuestos a apoyar nuestra causa."
 NZL_GATHERING_STORM_DESC:0 "La pequeña nación en el Pacífico Sur luchó valientemente en la Gran Guerra, sufriendo grandes bajas en las sangrientas batallas de Gallipoli y en el frente occidental. Casi la mitad de los hombres en edad de combatir habían servido en las luchas en el extranjero, y muchos no regresaron.\n\nUnos veinte años después del final de la Gran Guerra, el pueblo de Nueva Zelanda mira con ansiedad el escenario mundial, pues esta vez, la amenaza de guerra parece acercarse cada vez más a su propio hogar..."
 RAJ_GATHERING_STORM_DESC:0 "La joya de la corona del Imperio Británico, el Raj de la India, es una extraña combinación de poder imperial y falta de poder imperial. Una pequeña élite de funcionarios británicos gobierna un vasto subcontinente lleno de cientos de millones de súbditos. De sus filas se recluta al Ejército Indio, que luchó valientemente en la Gran Guerra.\n\nLos líderes indios esperaban que los sacrificios hechos en la última guerra ayudarían a India a obtener su independencia de Gran Bretaña, pero hasta ahora, esa esperanza ha sido defraudada. Con una nueva guerra en el horizonte, muchos creen que ha llegado el momento de tomar esa libertad, por cualquier medio necesario."
 #TUR_GATHERING_STORM_DESC:0 "Aunque Turquía perdió su imperio como resultado de décadas de guerra, finalmente encontró paz y tranquilidad con la proclamación de la república. A través de revoluciones económicas, sociales y políticas, los turcos volvieron sus rostros hacia Occidente y experimentaron grandes cambios y avances. Siguiendo el principio de 'Paz en el hogar, paz en el mundo', continuaron una política de paz y amistad con todos los estados vecinos y restringieron su gasto militar. Aunque esta política hizo de Turquía un valioso poder diplomático, como efecto secundario también causó que el ejército turco se convirtiera en un ejército tecnológicamente mal equipado. No obstante, el ejército turco sigue siendo una fuerza disuasoria."
 MEXICO_GATHERING_STORM_DESC:0 "México enfrentó dos décadas de guerras civiles tras el derrocamiento del tirano Porfirio Díaz. Centralistas lucharon contra regionalistas, campesinos y socialistas se unieron contra los hacendados, y las batallas sobre el papel del estado versus la religión salieron de los anales de la Ilustración para aterrorizar a México.\n\nEl gobierno secularista insiste en que ganó estas batallas, pero está sentado en un trono de escombros. Después de que México sea reconstruido, tal vez surja un vencedor diferente."
 POR_GATHERING_STORM_DESC:0 "La Segunda República Portuguesa, liderada por António de Oliveira Salazar, es un estado corporativista moderadamente fascista dirigido por un régimen de partido único.\n\nCon su único vecino aparentemente encaminado hacia una guerra civil, ¿cómo reaccionará este país si estalla otra guerra en sus fronteras?"
 MAN_GATHERING_STORM_DESC:0 "Expulsado del Trono del Dragón a la edad de seis años, Puyi, el último emperador chino, ha estado esperando su momento. Mientras su antiguo reino se desgarraba en la Guerra Civil China, Puyi encontró nuevos aliados en Japón.\n\nPara Puyi, el establecimiento del Imperio de Manchukuo en 1932 no fue más que el primer paso en la búsqueda de recuperar su derecho de nacimiento ancestral. Por el momento, depende del Ejército Japonés para mantener su gobierno, pero con el tiempo, podría surgir una oportunidad para deshacerse de las cadenas de servidumbre y convertirse en lo que nació para ser..."
 NETHERLANDS_GATHERING_STORM_DESC:0 "El gobierno holandés observa con preocupación las crecientes tensiones globales. Entre una economía debilitada, un poderoso movimiento pacifista y una firme creencia en la neutralidad hasta el punto de alejar a posibles aliados, no pueden preparar adecuadamente sus defensas.\n\nAl mismo tiempo, la importancia de los Países Bajos como puerta de entrada comercial al continente significa que tanto los británicos como los alemanes desean la 'cooperación' holandesa para frustrar al otro, y podrían tomar el rechazo como una razón para la hostilidad. Quizás la retirada a las colonias sea el único medio posible para resistir tal invasión..."
 SPAIN_GATHERING_STORM_DESC:0 "En los primeros cinco años de su existencia, la naciente Segunda República Española ya ha tenido que lidiar con huelgas, un intento de golpe militar y un importante levantamiento revolucionario. Aunque ha sobrevivido a estos desafíos, la sociedad española sigue marcada por la polarización política y la violencia entre anarquistas, comunistas y falangistas.\n\nAmbos lados miran con esperanza las próximas elecciones generales de 1936, pero es poco probable que la victoria de cualquiera de los dos lados traiga un regreso a la estabilidad. Y mientras continúa la violencia, el ejército espera y trama..."
 SPAIN_BLITZKRIEG_DESC:0 "La guerra civil que ha devastado el país durante los últimos tres años finalmente ha concluido. Bajo la guía de Franco, los vencedores ahora deben ver la recuperación de España, la eliminación de los últimos focos de resistencia y la reparación de las divisiones creadas por la guerra.\n\nSin embargo, el tiempo no es ilimitado, ya que el mundo en general continúa su marcha inexorable hacia lo que indudablemente será una guerra mucho más grande y aún más sangrienta. Si España quiere mantenerse firme, e incluso cosechar los frutos de las oportunidades presentadas por este conflicto venidero, debe preparar su industria y su ejército sin demora."
 PORTUGAL_GATHERING_STORM_DESC:0 "Desde la llegada al poder de Salazar en 1932, Portugal ha ido distanciándose gradualmente del inestable periodo de la Primera República. La Autonomía Fiscal y la Independencia Política de las grandes potencias llevaron a la creación del Estado Novo, sentando las bases para el desarrollo de la industria portuguesa y la modernización del ejército.\n\nAhora, Portugal debe decidir el camino a seguir mientras la inestabilidad política y social aumenta en la vecina España y las tensiones internacionales empeoran irremediablemente..."
