 ### SS ###
 
 ss_event.664.t:0 "Forma tus propias unidades de las Waffen-SS"
 ss_event.664.d:0 "Ahora puedes formar tus propias unidades de las Waffen-SS en el diseñador de plantillas. Cuando investigues una tecnología que desbloquee un nuevo tipo de unidad (batallón), la unidad ss correspondiente se desbloqueará después de unos días. Algunas de las divisiones generadas por las decisiones tendrán plantillas bloqueadas que no se podrán modificar. Consejo: No elimines ni renombres la plantilla inicial de infantería SS. Consejo: Las unidades principales de las SS (Inf, Semi-Mot, Mot y tanques) tienen estadísticas ligeramente mejores que las unidades normales. (HP, Org, Moral, y ataque en zonas urbanas/rios/fortalezas). Estas son tus divisiones de élite para romper las líneas enemigas."
 ss_event.664.a:0 "Genial!"
 
 
 ss_event.665.t:0 "LSSAH 'Leibstandarte SS Adolf Hitler"
 ss_event.665.d:0 "La 'LSSAH' comenzó como la guardia personal de Adolf Hitler, responsable de proteger a la persona del Führer, sus oficinas y residencias. Inicialmente del tamaño de un regimiento, la LSSAH eventualmente creció hasta convertirse en una unidad del tamaño de una división de élite. El término Leibstandarte se derivaba en parte de Leibgarde, una traducción algo arcaica del alemán para 'Guardia del Cuerpo' o guardia personal de un líder militar ('Leib' = lit. 'cuerpo, torso'), y Standarte: el término de la Schutzstaffel (SS) o Sturmabteilung (SA) para una unidad del tamaño de un regimiento."
 ss_event.665.a:0 "Forma la 'LSSAH'"
 ss_event.666.t:0 "Reclutamiento SS"
 ss_event.666.d:0 "La Schutzstaffel (SS) fue una importante organización paramilitar bajo Adolf Hitler y el Partido Nacionalsocialista Alemán de los Trabajadores (NSDAP) en Alemania. Comenzó con una pequeña unidad de guardia conocida como Saal-Schutz (Protección de Salón), compuesta por voluntarios del NSDAP para brindar seguridad en las reuniones del partido en Múnich. Desde 1929 hasta el colapso del régimen en 1945, la SS fue la principal agencia de vigilancia y terror dentro de Alemania y en la Europa ocupada por los alemanes. En noviembre de 1933, el nombre fue cambiado a Leibstandarte Adolf Hitler. En abril de 1934, Himmler modificó el nombre a Leibstandarte SS Adolf Hitler (LSSAH). La LSSAH protegía las residencias privadas y oficinas de Hitler, proporcionando un anillo exterior de protección para el Führer y sus visitantes. Los hombres de la LSSAH ocupaban puestos de centinela en las entradas de la antigua Cancillería del Reich y la nueva Cancillería del Reich. El número de guardias de la LSSAH aumentaba durante eventos especiales. En el Berghof, la residencia de Hitler en el Obersalzberg, un gran contingente de la LSSAH patrullaba una extensa zona de seguridad acordonada."
 ss_event.666.a:0 "Forma la Deutschland - Germania SS-VT Standarte"
 ss_event.667.t:0 "SS-Totenkopfverbände"
 ss_event.667.d:0 "La SS-Totenkopfverbände estuvo estrechamente asociada con el sistema de campos de concentración de Alemania. El 26 de junio de 1933, Himmler nombró al SS-Oberführer Theodor Eicke como comandante del campo de concentración de Dachau, uno de los primeros campos de concentración nacionalsocialistas. Fue creado para consolidar los muchos pequeños campos que habían sido establecidos por varias agencias policiales y el NSDAP para alojar a prisioneros políticos. La estructura organizativa que Eicke instituyó en Dachau sirvió como modelo para todos los campos de concentración posteriores. Después de 1934, Eicke fue nombrado comandante de la SS-Totenkopfverbände (SS-TV), la formación de la SS responsable de gestionar los campos de concentración bajo la autoridad de la SS y Himmler. Conocida como las 'Unidades de la Calavera', la SS-TV se organizó inicialmente como varios batallones, cada uno basado en uno de los principales campos de concentración de Alemania. El liderazgo en los campos estaba dividido en cinco departamentos: comandante y ayudante, división de asuntos políticos, custodia protectora, administración y personal médico. Para 1935, Himmler aseguró la aprobación de Hitler y los fondos necesarios para establecer y operar más campos. Seis campos de concentración que albergaban a 21,400 internos (principalmente prisioneros políticos) existían al comienzo de la guerra en septiembre de 1939. Al final de la guerra, se habían creado cientos de campos de diversos tamaños y funciones, que albergaban a casi 715,000 personas, la mayoría de las cuales fueron perseguidas por el régimen debido a su raza. La población de los campos de concentración aumentó en paralelo con las derrotas sufridas por el gobierno nacionalsocialista; cuanto peor parecía la catástrofe, mayor era el temor a la subversión, lo que llevó a la SS a intensificar su represión y terror."
 ss_event.667.a:0 "Forma 3x SS-Totenkopfverbände"
 ss_event.668.t:0 "SS-VT Verfügungstruppe"
 ss_event.668.d:0 "La SS-VT fue formada el 24 de septiembre de 1934 a partir de una fusión de varias formaciones nacionalsocialistas y paramilitares como los Destacamentos Especiales de la SS (SS-Sonderkommandos) y las unidades de la Guardia del Cuartel General (SS-Stabswache). La SS-VT debía estar compuesta por tres regimientos modelados según los regimientos de infantería del ejército alemán (Heer) y de acuerdo con sus reglamentos. Cada regimiento contendría tres batallones, una compañía de motocicletas y una compañía de morteros.\nLa existencia de la SS-Verfügungstruppe (SS-VT) fue declarada públicamente el 16 de marzo de 1935 por Hitler en un discurso en el Reichstag. La SS-VT dependía del ejército alemán para su suministro de armas y entrenamiento militar, y ellos tenían control del sistema de reclutamiento a través de juntas de reclutamiento locales responsables de asignar reclutas a las diferentes ramas de la Wehrmacht para cumplir con las cuotas establecidas por el Alto Mando Alemán (Oberkommando der Wehrmacht o OKW en alemán). A la SS se le daba la menor prioridad para los reclutas, lo que limitaba su tamaño."
 ss_event.668.a:0 "Forma la División SS-VT Verfügungstruppe"
 ss_event.669.t:0 "SS Totenkopf Division"
 ss_event.669.d:0 "La 3era División SS Totenkopf se formó en octubre de 1939 primero como una División de Infantería. En 1942 fue reacondicionada a la SS-Panzergrenadier-Division 'Totenkopf'. Y en diciembre de 1943 fue reacondicionada y renombrada SS-Panzer-Division 'Totenkopf'. La 3era División Panzer SS Totenkopf (Calavera y Huesos Cruzados), también conocida durante su existencia como la 3era División Panzergrenadier SS Totenkopf o la 3era División SS Totenkopf, fue una de las 38 divisiones de la Waffen-SS – el ala armada del Partido Obrero Alemán Nacionalsocialista que sirvió junto al ejército de la Wehrmacht durante la Segunda Guerra Mundial sin ser formalmente parte de él. Antes de alcanzar el estatus de división, la formación era conocida como Kampfgruppe (grupo de batalla) 'Eicke'. La mayoría de los hombres reclutados inicialmente en la división eran de la SS-Totenkopfverbände (guardias de campos de concentración), y otros eran miembros de milicias alemanas que habían cometido crímenes de guerra en Polonia. Debido a su insignia, a veces se le refería como la 'División de la Calavera'."
 ss_event.669.a:0 "Forma la División SS Totenkopf."
 ss_event.670.t:0 "División SS 'LSSAH'"
 ss_event.670.d:0 "La 1ra División Panzer SS Leibstandarte SS Adolf Hitler (abreviada como 1. SS-Pz.Div. LSSAH) comenzó como el guardaespaldas personal de Adolf Hitler, responsable de proteger a la persona, oficinas y residencias del Führer. Inicialmente del tamaño de un regimiento, la LSSAH eventualmente creció hasta convertirse en una unidad de tamaño de división de élite. El término Leibstandarte se deriva en parte de Leibgarde – una traducción alemana algo arcaica de 'Guardia de Cuerpo' o guardaespaldas personal de un líder militar ('Leib' = lit. 'cuerpo, torso') – y Standarte: el término de la Schutzstaffel (SS) o Sturmabteilung (SA) para una unidad del tamaño de un regimiento.\nLa LSSAH participó independientemente en combate durante la invasión de Polonia, y fue amalgamada en la Waffen-SS junto con la SS-Verfügungstruppe (SS-VT) y las unidades de combate de la SS-Totenkopfverbände (SS-TV) antes de la Operación Barbarroja en 1941. Al final de la Segunda Guerra Mundial, había aumentado en tamaño de un regimiento a una división Panzer."
 ss_event.670.a:0 "Forma la División SS 'LSSAH'"
 ss_event.671.t:0 "SS-División Das Reich"
 ss_event.671.d:0 "La SS-División 'Das Reich' comenzó como una división motorizada de élite y luego fue mejorada a una División Panzer. La 2da División Panzer SS Das Reich fue la división de la Waffen-SS más exitosa en términos de Cruces de Caballero otorgadas y fue comandada por la leyenda de los Panzer, Paul Hausser. Originalmente se formó a partir de la SS-Verfügungstruppe, que comprendía tres de las SS-Standarten iniciales.\n\nLa formación recibió la designación 'Reich' en 1940, y finalmente se convirtió en 'Das Reich' en 1942.\n\nLas Panzertruppen de la división contaban entre sus filas con el as de los Panzer Ernst Barkmann, probablemente el comandante de Panther más famoso de la guerra."
 ss_event.671.a:0 "Forma la SS-División Das Reich"
 ss_event.672.t:0 "División Polizei"
 ss_event.672.d:0 "La División Polizei de las SS se formó en octubre de 1939 a partir de miembros de la Ordnungspolizei (policía regular) que fueron reclutados en la unidad. Heinrich Himmler admitió en un discurso a los oficiales de la Waffen-SS que no eran ni nacionalsocialistas ni hombres de la SS.\n\nLa división fue utilizada para tareas de ocupación en Polonia antes de ver algo de acción en la invasión de Francia al participar como unidad de reserva en los combates en torno a la Línea Maginot. También luchó en el Frente Oriental, participando en el avance hacia Leningrado y más tarde en las batallas del Lago Ladoga.\n\nEn 1943, se trasladó a los Balcanes, donde fue reformada en una división panzergrenadier y fue utilizada para tareas anti-partisanas en Grecia y la región de Banat antes de ser retirada a Eslovaquia en enero de 1945, y luego a la zona de Danzig."
 ss_event.672.a:0 "Crea la División Polizei."
 ss_event.673.t:0 "División SS Wiking"
 ss_event.673.d:0 "La División SS Wiking comenzó como una División Motorizada de élite y luego se actualizó a una División Panzergrenadier. La 5ta División Panzer SS Wiking fue una división Panzer de élite entre las treinta y ocho divisiones de la Waffen-SS de Alemania. Fue reclutada de voluntarios extranjeros en Dinamarca, Noruega, Suecia, Finlandia, Estonia, los Países Bajos y Bélgica bajo el mando de oficiales alemanes. Durante el transcurso de la Segunda Guerra Mundial, la división sirvió en el Frente Oriental. Fue comandada por el legendario Felix Steiner."
 ss_event.673.a:0 "Forma la División SS Wiking."
