 ss_recruitment_event.10.t:0 "Protesta de los Generales"
 ss_recruitment_event.10.desc:0 "En una reunión con [GER.GetLeader] hoy, varios altos oficiales de la Wehrmacht en el Oberkommando der Wehrmacht han expresado sus preocupaciones sobre lo que ellos denominan 'favoritismo político' por parte de la SS. En particular, están observando el desarrollo de una fuerza armada paralela en la Waffen-SS con profunda preocupación.\n\nLas divisiones de la SS, lujosamente equipadas, argumentan, solo desvían recursos desesperadamente necesarios del ejército regular.\n\nFinalmente, el reclutamiento independiente podría llevar a estructuras de mando separadas, lo que resultaría en una separación de esfuerzos cuando todas las fuerzas necesitan ser agrupadas para lograr la victoria final."
 ss_recruitment_event.10.a:0 "Esta interferencia en asuntos políticos no es propia de oficiales alemanes."
 ss_recruitment_event.10.b:0 "Asegúreles que el OKW tiene el mando final de todas las fuerzas de la SS."
 ss_recruitment_event.11.t:0 "General renuncia en protesta"
 ss_recruitment_event.11.desc:0 "Citando problemas de salud, [GER_SS_general_resigns.GetName] ha renunciado a su comisión de inmediato. Sin embargo, es un secreto a voces que [GER_SS_general_resigns.GetName] era un crítico abierto de la política del gobierno respecto a la Waffen-SS, en particular la decisión de permitir que voluntarios extranjeros sirvan en divisiones de la SS. Se dice que [GER_SS_general_resigns.GetName] insistió en despedirse del Führer en persona, lo que llevó a una discusión acalorada entre ambos sobre la asignación de recursos en el esfuerzo bélico.\n\nVarios otros oficiales de la Wehrmacht han expresado preocupaciones similares, y algunos han indicado que podrían considerar seguirlo."
 ss_recruitment_event.11.a:0 "Bien, se fue antes de que pudiera infectar a otros con su debilidad."
 ss_recruitment_event.11.b:0 "Trate de convencerlo de que su deber pesa más que nada."
 ss_recruitment_event.12.t:0 "Rumores de un complot de la Wehrmacht"
 ss_recruitment_event.12.desc:0 "La Gestapo ha producido un nuevo y muy perturbador informe. Aparentemente, un grupo de altos oficiales de la Wehrmacht ha comenzado a tener reuniones regulares en una mansión remota en algún lugar de Prusia Oriental.\n\nDisfrazadas como una sesión habitual de juego de Bridge, estas reuniones han estado ocurriendo durante al menos varios meses y parecen contar con un círculo muy selecto de oficiales. Los Servicios de Seguridad hasta ahora han sido incapaces de infiltrar a alguien dentro, pero todos los oficiales confirmados como conectados a este 'Círculo Prusiano' han sido muy abiertos sobre su desdén hacia el gobierno nacionalsocialista y en particular su decisión de expandir la Waffen-SS.\n\nActualmente hay poca indicación sobre cuál es el objetivo final de este complot, o si de hecho tiene algún objetivo."
 ss_recruitment_event.12.a:0 "Solo unos pocos viejos soldados quejándose."
 ss_recruitment_event.12.b:0 "Reprender al OKW sobre la importancia de la lealtad en la lucha por la supervivencia nacional."
 ss_recruitment_event.13.t:0 "Intento de asesinato en [GER.GetLeader]"
 ss_recruitment_event.13.desc:0 "Informes no confirmados desde la sede del Führer indican que alguien hizo detonar un dispositivo explosivo durante una reunión de situación a la que asistió [GER.GetLeader]. La información sigue siendo escasa, y hay una considerable confusión tanto en la Wehrmacht como en las SS, con oficiales de ambos lados acusándose mutuamente de intentar ejecutar un golpe de estado. \n\nTendremos que esperar más información."
 ss_recruitment_event.13.a:0 "Solo podemos esperar."
 ss_recruitment_event.14.t:0 "Unternehmen Walküre"
 ss_recruitment_event.14.desc:0 "Elementos de la Wehrmacht han ejecutado la Operación Valkiria, el plan de contingencia para disturbios civiles importantes en Alemania. Las unidades del ejército han rodeado varios ministerios del gobierno e intentado arrestar a altos funcionarios del partido. Se han informado escaramuzas y tiroteos a pequeña escala entre los detalles de guardia de las SS y los destacamentos del Ejército en todo Berlín. Parece que la Wehrmacht ha exigido que todas las unidades de las SS se retiren inmediatamente y entreguen las armas, lo cual el liderazgo de las SS ha rechazado de plano. \n\nAmbas facciones actualmente luchan por el control de Berlín. Partes de la Wehrmacht han declarado su lealtad a [GER.GetLeader] y han tomado las armas contra los rebeldes. \n\nLa conflagración de esta guerra solo va a extenderse."
 ss_recruitment_event.14.a:0 "Verräter! Versager!"
 ss_recruitment_event.15.t:0 "[GER.GetLeader] sobrevive al intento de asesinato"
 ss_recruitment_event.15.desc:0 "La fortuna - o la providencia - parece favorecer a [GER.GetLeader], ya que la explosión en su cuartel general solo lo hirió ligeramente. Varios otros cerca de él no tuvieron la misma suerte. \n\nDespués de recibir tratamiento médico por algunas quemaduras menores y cortes superficiales, [GER.GetLeader] se reunió inmediatamente con representantes del partido, las SS y la Gestapo para discutir los pasos a seguir."
 ss_recruitment_event.15.a:0 "Los traidores mueren una muerte de traidor."
 ss_recruitment_event.15.b:0 "Déjalos redimirse a través del servicio."
 ss_recruitment_event.20.t:0 "Himmler protesta"
 ss_recruitment_event.20.desc:0 "En una reunión privada entre Heinrich Himmler y [GER.GetLeader], se informó que el Reichsführer SS se quejó en voz alta y repetidamente de que su organización no ha recibido el apoyo que necesita para hacer el trabajo necesario de defensa del partido y del estado. Además, advirtió a [GER.GetLeader] que no confiara en la Wehrmacht para que permaneciera leal. \n\nSolo las SS podían ser de fiar para traer la nueva Alemania."
 ss_recruitment_event.20.a:0 "Él olvida su lugar."
 ss_recruitment_event.20.b:0 "Una fuerza más pequeña asegura que solo los mejores de nuestro pueblo lleven este manto de honor."
 ss_recruitment_event.21.t:0 "Los Caballeros de Wewelsburg"
 ss_recruitment_event.21.desc:0 "Han llegado informes de que Himmler ha convocado a la alta dirección de la SS al castillo de Wewelsburg para consultas urgentes. Se desconocen los contenidos exactos de estas consultas, pero es lógico suponer que están relacionados con las frustraciones continuas de Himmler con el liderazgo del partido. [GER.GetLeader] aún parece seguir el consejo de la Wehrmacht en lo que respecta a asuntos militares, bloqueando los intentos de Himmler de crear y expandir una fuerza armada independiente como contrapeso.\n\nSe rumorea que Himmler ha dirigido su atención hacia la creación de lo que él llama 'una nueva Orden de Caballeros Teutónicos para una nueva Alemania'. Estos 'Caballeros' juran lealtad fanática y obediencia incondicional a Himmler personalmente y cada uno recibe una espada hecha según el diseño de Himmler de acero bendecido en antiguos rituales germánicos -presumiblemente para acabar con los enemigos de la Nueva Alemania."
 ss_recruitment_event.21.a:0 "Qué tontería!"
 ss_recruitment_event.21.b:0 "Recuerde a Himmler a quién se supone que debe ser leal."
 ss_recruitment_event.22.t:0 "La SS interfiere en la economía de guerra"
 ss_recruitment_event.22.desc:0 "El gobierno ha recibido una serie de quejas de varios gerentes de fábricas. Recibieron órdenes de materiales de una 'Oficina de Construcción y Adquisiciones de la SS'. Al momento de la entrega, fueron enviados a una 'Oficina de Asuntos Financieros de la SS', que se suponía que debía pagarles, pero en cambio los reenviaron a una 'Oficina de Cooperación Económica de la SS', donde se les dijo que la oficina original debía pagarles directamente.\n\nQuizás aún más perturbadores son los materiales solicitados: maquinaria de precisión, grandes cantidades de productos químicos utilizados para hacer fertilizante, así como cantidades de acero y chapa metálica.\n\nHimmler se ha negado a discutir estos eventos con funcionarios del gobierno, pero se le escuchó hablando con un oficial de enlace de la SS de alto rango en el Ministerio de Asuntos Económicos, diciendo que 'si [GER.GetLeader] no me da armas, simplemente tendré que construir las mías propias. No me importa dónde o cómo consiga lo que necesito para eso.'"
 ss_recruitment_event.22.a:0 "Seguramente esto fue solo un error contable."
 ss_recruitment_event.22.b:0 "Obligue a Himmler a realizar una investigación completa y a presentar los hallazgos en persona."
 ss_recruitment_event.23.t:0 "El complot de Himmler"
 ss_recruitment_event.23.desc:0 "Una fuente anónima de alto nivel dentro de la SS ha filtrado un memo interno al gobierno. Su contenido no es menos que explosivo. A lo largo de decenas de páginas, detalla cómo la SS podría utilizar su poder disminuido pero aún sustancial para hacerse con el control del gobierno 'en el caso de que [GER.GetLeader] traicione la causa nacionalsocialista'. La evidencia de tal traición, continúa el documento, sería la falta de compromiso para reemplazar organizaciones obsoletas existentes, como el Ejército, por nuevas formaciones construidas con el carácter nacionalsocialista adecuado.\n\nEl memo lleva la firma de Heinrich Himmler."
 ss_recruitment_event.23.a:0 "No podemos desafiar a la SS."
 ss_recruitment_event.23.b:0 "Él ha ido demasiado lejos esta vez."
 ss_recruitment_event.23.c:0 "Quizás se podría encontrar algún tipo de acomodación."
 ss_recruitment_event.24.desc:0 "Han llegado informes de la sede del Führer, afirmando que algún tipo de conmoción estalló durante una reunión privada entre [GER.GetLeader] y Heinrich Himmler. Los detalles son escasos, pero el servicio de inteligencia militar, el Abwehr, afirma haber interceptado un mensajero secreto que transportaba órdenes a varias unidades de las SS en toda Alemania para prepararse para algo llamado 'Fall Schwarz', supuestamente una operación para apoderarse de puntos clave de comunicaciones e infraestructura en caso de un intento de golpe militar."
 ss_recruitment_event.24.a:0 "El destino de Alemania pende de un hilo."
 ss_recruitment_event.25.desc:0 "Una vez más, el destino ha protegido a [GER.GetLeader] de daño. Como cuenta el propio Führer, Himmler desenfundó su arma durante una reunión privada, gritando insultos y obscenidades. Claramente dominado por su ansia de poder, el Reichsführer SS intentó matar a [GER.GetLeader], pero el arma se atascó y no disparó. En el momento de confusión, el Führer logró someter a Himmler y gritar pidiendo ayuda. Se informa que se necesitaron cuatro miembros de su grupo de seguridad para contener a Himmler.\n\nEn otras partes del Reich, se produjeron una serie de tensos enfrentamientos entre las SS y unidades del Ejército regular mientras las primeras intentaban apoderarse de puestos clave de comunicación, pero finalmente se retiraron al enterarse de que [GER.GetLeader] había sobrevivido.\n\nLas unidades de la Wehrmacht tienen rodeadas las oficinas y propiedades principales de las SS y están esperando órdenes de Berlín."
 ss_recruitment_event.25.a:0 "Debería haberlos disparado a todos hace años, como hizo Stalin!"
 ss_recruitment_event.25.b:0 "Y aún así, siguen siendo intocables."
 ss_recruitment_event.26.t:0 "El Putsch de Himmler"
 ss_recruitment_event.26.desc:0 "Cuando el humo en la sede del Führer se disipó, Heinrich Himmler emergió de la caótica balacera como el único sobreviviente. Según su testimonio, el Führer, claramente poseído por la locura, lo había declarado un completo fracaso como hombre y soldado, un traidor y espía que debía ser ejecutado al amanecer. Al darse cuenta de que debía elegir entre su honor personal y la supervivencia de la nación, Himmler decidió actuar de inmediato y lo disparó. Después del incidente, miembros del grupo de seguridad del Führer intentaron matar a Himmler como un asesino. Solo la llegada oportuna de los propios guardaespaldas de Himmler salvó al Reichsführer SS.\n\nPor toda Alemania, la noticia de la muerte del Führer ha servido evidentemente como señal para poner en acción lo que se había preparado durante mucho tiempo. Tanto las unidades de las SS como las del Ejército regular se apresuraron a asegurar puentes, centrales telefónicas y encrucijadas, mientras que los paracaidistas de la Luftwaffe se movilizaban rápidamente para apoderarse de aeródromos en todo el Reich.\n\nAlemania está al borde de una guerra civil, y las tres facciones dependerán del gobierno civil para administrar el país."
 ss_recruitment_event.26.a:0 "El gobierno respaldará a Himmler."
 ss_recruitment_event.26.b:0 "El gobierno respaldará a Göring."
 ss_recruitment_event.26.c:0 "Pregúntale a la Wehrmacht que restablezca el orden."
