### United States ###

# M2A2 Light Tank
american_light_tank_equipment_1:0 "M2A2 Tanque Ligero"
american_light_tank_equipment_1_short:0 "M2A2 Tanque Ligero"
american_light_tank_equipment_1_desc:0 "El M2A2 Tanque Ligero fue un tanque ligero diseñado y construido por el Arsenal de Rock Island. Requería 4 hombres para la tripulación y podía alcanzar una velocidad máxima de 58 km/h. Con solo dos ametralladoras de calibre 0.50 y 16 mm de blindaje en su punto más grueso, el M2A2 estaba severamente subpotenciado y pronto fue reemplazado por modelos posteriores."

# M1 Combat Car
american_light_tank_equipment_2:0 "M1 Carro de Combate"
american_light_tank_equipment_2_short:0 "M1 Carro de Combate Tanque Ligero"
american_light_tank_equipment_2_desc:0 "Diseñado por el Arsenal de Rock Island para la Caballería de EE.UU., el M1 Carro de Combate fue un tanque diseñado en 1935. Era un vehículo ligero (9,1 toneladas) y rápido que podía moverse hasta 72 km/h. Esta velocidad era su característica definitoria, ya que estaba diseñado para romper líneas y explotar puntos débiles, como lo haría la caballería montada. Como su torreta estaba armada solo con 2 ametralladoras, una de calibre 0.50 y otra de 0.30, casi no tenía posibilidades de dañar vehículos blindados enemigos."

# M2A4 Light Tank
american_light_tank_equipment_3:0 "M2A4 Tanque Ligero"
american_light_tank_equipment_3_short:0 "M2A4 Tanque Ligero"
american_light_tank_equipment_3_desc:0 "Diseñado 3 años después del M2A2, el M2A4 de 11,6 toneladas era significativamente mejor que su predecesor. En lugar de una ametralladora de calibre 0.50, tenía un cañón M5 de 37 mm L/53,5 en una sola torreta como su armamento principal. Su blindaje frontal fue mejorado a 25 mm y el armamento secundario incluía 5 ametralladoras de calibre 0,30 cuando estaba completamente equipado."

# M3 Stuart
american_light_tank_equipment_4:0 "M3 Stuart"
american_light_tank_equipment_4_short:0 "M3 Stuart Tanque Ligero"
american_light_tank_equipment_4_desc:0 "El M3 Stuart, que fue una mejora del tanque ligero M2, fue el tanque ligero principal de la guerra para los Estados Unidos. Tenía un cañón M5 de 37 mm (una versión ligeramente acortada del cañón antitanque de infantería) y hasta 4 ametralladoras de calibre 0.30, 38 mm de blindaje en la placa frontal escalonada y 51 mm en el mantlet del cañón, y estaba tripulado por 4 hombres. Al principio, su blindaje era remachado y más tarde soldado. Pesaba 12,7 toneladas y con su motor Continental-Wright W-670 produciendo 250 HP podía alcanzar una velocidad máxima en carretera de 58 km/h. Con un total de casi 23.000 (incluido el M5), fue el segundo tanque estadounidense más producido en la guerra."

# M5 Stuart
american_light_tank_equipment_5:0 "M5 Stuart"
american_light_tank_equipment_5_short:0 "M5 Stuart Tanque Ligero"
american_light_tank_equipment_5_desc:0 "Debido a la demanda de motores radiales, el M3 Stuart fue modificado para emplear motores de automóvil Cadillac V8 gemelos con una potencia combinada de 220 HP y fue redesignado como M5. También tenía una transmisión automática que facilitaba la operación y el entrenamiento para el vehículo. Su placa de blindaje frontal fue rediseñada y recibió una placa singular inclinada de 29 mm. Al igual que el M3, su mayor debilidad era su pequeño cañón, cuya dimensión no se mejoró del M3; sin embargo, tenía un ánima ligeramente más larga (L/53,5), lo que lo hacía idéntico a la versión de cañón antitanque remolcado. El M5 pesaba 15,2 toneladas y su velocidad máxima en carretera era de 56 km/h."

# M24 Chaffee
american_light_tank_equipment_6:0 "M24 Chaffee"
american_light_tank_equipment_6_short:0 "M24 Chaffee Tanque Ligero"
american_light_tank_equipment_6_desc:0 "El Chaffee entró en servicio en 1944 y fue diseñado para reemplazar al M3/M5 Stuart. En África, el M3 Stuart luchó por penetrar el blindaje del Eje con su débil cañón de 37 mm. Para remediar esto, el M24 fue diseñado con un potente cañón M6 de 75 mm L/39, que resultó ser suficiente contra el blindaje medio del Eje. Su blindaje era muy ligero, con 25 mm, para poder portar el cañón y, debido a su peso de 18,4 toneladas, también era tan rápido como el M5 Stuart, con una velocidad máxima de 56 km/h usando el mismo motor."

# M41 Walker Bulldog
american_light_tank_equipment_7:0 "M41 Walker Bulldog"
american_light_tank_equipment_7_short:0 "M41 Walker Bulldog Tanque Ligero"
american_light_tank_equipment_7_desc:0 "El M41 Walker Bulldog, o oficialmente llamado el tanque de cañón de 76 mm, M41, cumplió con la necesidad de un nuevo tanque ligero moderno. Estaba armado con un cañón principal estriado de 76 mm L/52 M42A1, que era suficiente para deshabilitar la mayoría de los vehículos blindados ligeros y medianos de la época. Tenía 25 mm de blindaje tanto en la parte frontal como en los lados, y el mantlet de la torreta tenía 38 mm de blindaje. Era considerablemente más grande que el M24 y pesaba 23,5 toneladas, pero con su potente motor Continental de 500 HP aún podía alcanzar una velocidad máxima de 72 km/h."

# T48 '57mm' MGC
hellcat_equipment_0:0 "T48 MGC TD"
hellcat_equipment_0_short:0 "T48 '57mm' MGC TD"
hellcat_equipment_0_desc:0 "El T48 Carro de Cañón Motorizado de 57 mm era un cañón antitanque autopropulsado basado en el M3 semioruga producido por la empresa Diamond T para los Estados Unidos. El diseño incorporaba un cañón M1 de 57 mm L/43, una producción estadounidense del cañón británico Ordnance QF de 6 libras, montado en un semioruga M3. Su blindaje máximo era de 16 mm. El vehículo pesaba alrededor de 9,5 toneladas y su velocidad máxima en carretera era de 72 km/h. El disparo del cañón tendía a destruir los faros del semioruga y también la tapa del motor, causando daños al motor."

# M3 TD - M3 GMC 'M1897 Gun'
hellcat_equipment_1:0 "M3 GMC TD"
hellcat_equipment_1_short:0 "M3 GMC 'M1897' TD"
hellcat_equipment_1_desc:0 "El cazatanques M3 era un semioruga M3 con un cañón adaptado y construido en Estados Unidos de 75 mm L/36 'Cañón M1897' de origen francés para combatir vehículos enemigos blindados. Su silueta general era más baja que la del T48 GMC, debido a un escudo de cañón más pequeño, a pesar de que su cañón era considerablemente más grande y potente. El vehículo pesaba alrededor de 9,1 toneladas y su velocidad máxima en carretera era de 75 km/h."

# M18 Hellcat
hellcat_equipment_2:0 "M18 Hellcat"
hellcat_equipment_2_short:0 "M18 Cazatanques Ligero"
hellcat_equipment_2_desc:0 "El M18 Hellcat (designado oficialmente como el Carro de Motor de 76 mm M18 o M18 GMC) fue un cazacarros estadounidense basado en el chasis del tanque ligero M24. Era el tanque más rápido de EE.UU. en carretera. La velocidad se alcanzó manteniendo el blindaje delgada a un máximo de 25 mm, utilizando la innovadora transmisión automática Torqmatic y equipando el vehículo relativamente ligero de 17,7 toneladas con el mismo motor radial utilizado en el tanque Sherman, mucho más grande."

# M38 Hellboy
hellcat_equipment_3:0 "M38 Hellboy"
hellcat_equipment_3_short:0 "M38 TD Ligero"
hellcat_equipment_3_desc:0 "Versión mejorada del Hellcat con un cañón de 90 mm más grande y una torreta también utilizada en el M36 Jackson. Sin embargo, la torreta y el cañón más grandes causaron problemas con el retroceso y el peso aumentó a 21 toneladas, por lo que la movilidad se vio afectada y la suspensión se dañó en disparos prolongados."

########## Light SP.Arty
# M2A4 Arty - M3 GMC '75mm'
american_light_tank_artillery_equipment_0:0 "M8 '75mm' HMC SP-Art."
american_light_tank_artillery_equipment_0_short:0 "M8 HMC '75mm' SP-Art."
american_light_tank_artillery_equipment_0_desc:0 "El Carro de Motor de Obús de 75 mm M8 era un vehículo de obús autopropulsado y pesaba alrededor de 15,7 toneladas. Se desarrolló sobre el chasis del tanque M5 Stuart y estaba equipado con un obús M2 de 75 mm L/15,9 en un montaje M7. La torreta era abierta y el blindaje máxima era de 44 mm. Debido a la elevación máxima del cañón de 40°, podía disparar un proyectil de 8,3 kg indirectamente a una distancia de 8800 m."

# M3 Arty - M3 GMC '105mm'
american_light_tank_artillery_equipment_1:0 "T19 '105mm' GMC SP-Art."
american_light_tank_artillery_equipment_1_short:0 "T19 GMC '105mm' SP-Art."
american_light_tank_artillery_equipment_1_desc:0 "El Carro de Motor de Obús T19 era similar al M3 Half-track, ya que compartía el mismo chasis, motor, suspensión, blindaje y tanque de combustible con un peso de 8,6 toneladas. Estaba impulsado por un motor White 160AX que producía 147 HP. Era capaz de alcanzar una velocidad máxima en carretera de 72 km/h. El vehículo era operado por una tripulación de seis. El armamento consistía en un obús M2A1 de 105 mm L/22 (equipado con ocho rondas de munición a bordo) con una ametralladora secundaria M2 Browning de 0,50 pulgadas (12,7 mm). El cañón podía disparar un proyectil de 19 kg a una distancia de 11160 km."

# M37 HMC ( picture shows different SPG but correct one not available yet )
american_light_tank_artillery_equipment_2:0 "M37 HMC"
american_light_tank_artillery_equipment_2_short:0 "M37 HMC Ligero SP.Art"
american_light_tank_artillery_equipment_2_desc:0 "El HMC de 105 mm M37 se basó en un chasis alargado del tanque ligero M24 Chaffee, y el vehículo fue modificado de la misma manera que el M7 'Priest', que utilizó el chasis de los tanques medianos M3 o M4. El obús de 105 mm M4 era el mismo que el utilizado en el T-19 y los Shermans armados con obuses, y estaba montado en el M37 a la derecha de la línea central del carro, reemplazando la posición del conductor asistente; sin embargo, tenía mucha más munición a bordo y su rendimiento en campo traviesa, así como la protección de la tripulación, se mejoraron considerablemente. El montaje de la ametralladora .50cal estaba a la derecha del montaje del obús. Era capaz de disparar un proyectil de 19 kg a una distancia de 11160 km."

# M49
american_light_tank_artillery_equipment_3:0 "M41 HMC"
american_light_tank_artillery_equipment_3_short:0 "M41 HMC Ligero SP.Art"
american_light_tank_artillery_equipment_3_desc:0 "El obús autopropulsado M41 se basó en un chasis alargado del M24 Chaffee, y tenía muchas de las mismas modificaciones que el casco del M19, que era un obús antiaéreo autopropulsado de doble cañón de 40 mm. El motor del M41 se movió detrás del compartimento del conductor, y el montaje del obús M1 de 155 mm L/23 se colocó en la parte trasera del vehículo. El cañón podía disparar un proyectil de 43 kg a una distancia de 14600 m."

########## Light SP.AA

# M14 GMC
american_light_tank_aa_equipment_0:0 "M13/M16 GMC"
american_light_tank_aa_equipment_0_short:0 "M13/M16 GMC SP.AA"
american_light_tank_aa_equipment_0_desc:0 "El M13 Carro de Cañones Múltiples (MGMC), conocido también como el M13 Semioruga, era un cañón antiaéreo autopropulsado que inicialmente estaba armado con dos ametralladoras pesadas M2 Browning de 0,5 pulgadas (12,7 mm) colocadas en un montaje doble M33 Maxson y más tarde con cuatro ametralladoras M2 en un montaje cuádruple M35 Maxson redesignado como M16. La línea de producción del M13 se transformó sin problemas en la del M16 y muchos M13 fueron reacondicionados a M16. Las ametralladoras se disparaban de forma remota y eran alimentadas por un pequeño motor eléctrico cerca de la parte trasera de la torreta. Se desarrolló en 1942 en respuesta a un requisito para un vehículo antiaéreo móvil (SPAA). Fue reemplazado por el más fuertemente armado Cañón Motorizado M15. Solo era útil contra aviones que volaban a baja altitud y objetivos terrestres (donde se le apodó el 'cortador de carne')."

# M16 GMC
american_light_tank_aa_equipment_1:0 "M15 GMC"
american_light_tank_aa_equipment_1_short:0 "M15 GMC SP.AA"
american_light_tank_aa_equipment_1_desc:0 "El M15 se basó en el chasis del Semioruga M3, añadiendo un armamento montado coaxialmente de un cañón M1 de 37 mm L/54 totalmente automático y dos ametralladoras M2 Browning de 0,50 calibre (12,7 mm) colocadas sobre el cañón principal. El cañón de 37 mm daba un techo AA máximo de aproximadamente 4000 m. Tripulado por una tripulación de siete personas y pesando 9,1 toneladas, la velocidad máxima en carretera era de 67 km/h."

# M19 GMC
american_light_tank_aa_equipment_2:0 "M19 GMC"
american_light_tank_aa_equipment_2_short:0 "M19 GMC Cazatanques Ligero SP.AA"
american_light_tank_aa_equipment_2_desc:0 "El MGMC M19 tenía especificaciones similares al M24 Chaffee. Tenía un peso de 17,4 toneladas y era impulsado por un motor Twin Cadillac Model 42 de 220 HP que podía alcanzar una velocidad de 56 km/h. El vehículo era operado por una tripulación de seis. El M19 evolucionó del proyecto del Cañón Motorizado T65 de 40 mm, que se basaba en el chasis del tanque ligero M5. Aunque las pruebas fueron exitosas, el proyecto se detuvo ya que el chasis del tanque ligero M5A1 estaba siendo retirado de la producción. La Fuerza Acorazada todavía necesitaba un vehículo antiaéreo ligero de orugas moderno, por lo que hicieron un nuevo proyecto (llamado T65E1) basado en el nuevo chasis T24 (un prototipo del M24 Chaffee). El T65E1 tenía el mismo diseño general que el GMC T65: torreta con cañones antiaéreos Bofors de 40 mm L/60 montados en la parte trasera con los motores en el medio del chasis. La cadencia de tiro era de 2×120 disparos por minuto (rpm) y el techo práctico máximo era de aproximadamente 3800 m."

# M42 Duster
american_light_tank_aa_equipment_3:0 "M42 Duster"
american_light_tank_aa_equipment_3_short:0 "M42 Duster Cazatanques Ligero SP.AA"
american_light_tank_aa_equipment_3_desc:0 "El Cañón Antiaéreo Autopropulsado de 40 mm M42, o 'Duster', es un cañón de defensa aérea autopropulsado ligero de General Motors. Usaba componentes del tanque ligero M41, la torreta del M19 y estaba construido de acero completamente soldado. El vehículo tiene una tripulación de seis y pesa 22,5 toneladas completamente cargado. La velocidad máxima es de 72 km/h. El armamento consiste en cañones Bofors M2A1 de 40 mm L/70 totalmente automáticos, con una cadencia de tiro de 2×240 disparos por minuto (rpm) y una ametralladora secundaria Browning M1919A4 de 0,30 calibre. El motor Continental (o Lycoming Engines) de seis cilindros, refrigerado por aire y de gasolina, de 500 hp se encuentra en la parte trasera del vehículo. Debido a la mayor cadencia de tiro y mayor velocidad de salida, el techo práctico máximo era más alto que el de los cañones Bofors L/60 del M19."

########## Medium tank destroyer
# M9 Badger
american_medium_tank_destroyer_equipment_0:0 "M9 Badger"
american_medium_tank_destroyer_equipment_0_short:0 "M9 Cazatanques Medio"
american_medium_tank_destroyer_equipment_0_desc:0 "El T40 (la designación para los prototipos) y M9 para los vehículos de producción eran cazatanques medios basados en un tanque M3 Lee sin torreta. La parte frontal fue rediseñada para que el cañón obtuviera un mejor arco de tiro que antes con el cañón montado en el sponson de 75 mm del M3, moviendo el compartimento del conductor hacia la izquierda para que el arco de tiro fuera asimétrico. El cañón utilizado era el de 3 pulgadas (76,2 mm) AT M1918 L/40. Tenía una tripulación de 5 y era propulsado por un motor Wright R975 EC2, que le daba al vehículo de 33 toneladas una velocidad máxima en carretera de 40 km/h. La altura del vehículo era de 2,3 m (comparado con los 3,12 m del M3)."

# M10 Wolverine
american_medium_tank_destroyer_equipment_1:0 "M10 Wolverine"
american_medium_tank_destroyer_equipment_1_short:0 "M10 Cazatanques Medio"
american_medium_tank_destroyer_equipment_1_desc:0 "El cazatanques M10 utilizaba un chasis de tanque medio M4A2 (los M10A1 usaban un chasis M4A3) con una torreta de fondo abierto de giro manual que montaba el cañón M7 de 3 pulgadas (76,2 mm) L/50, en el montaje M5. Debido al peso del cañón - que causaba problemas al no estar en terreno nivelado - se tuvo que instalar un contrapeso en la parte trasera de la torreta. La torreta tenía que ser girada a mano y, por lo tanto, tenía una velocidad de rotación lenta. Para ahorrar peso y proporcionar mejor movilidad, el chasis estaba muy ligeramente blindado a 19 mm y el mantlet del cañón tenía 57 mm de blindaje. El vehículo pesaba aproximadamente 29 toneladas y, con sus motores diésel gemelos General Motors 6046 produciendo 375 HP, su velocidad máxima en carretera era de 51 km/h."

# M10 Achilles (BRITISH ONLY)
american_medium_tank_destroyer_equipment_2:0 "M10 Achilles"
american_medium_tank_destroyer_equipment_2_short:0 "M10 Cazatanques Medio"
american_medium_tank_destroyer_equipment_2_desc:0 "Montaba un cañón M7 de 3 pulgadas (76,2 mm) en una torreta giratoria sobre un chasis de tanque Sherman M4A2 modificado."

# M36 Jackson
american_medium_tank_destroyer_equipment_3:0 "M36 Jackson"
american_medium_tank_destroyer_equipment_3_short:0 "M36 Cazatanques Medio"
american_medium_tank_destroyer_equipment_3_desc:0 "El cazatanques M36, formalmente Carro de Cañón Motorizado de 90 mm, M36, fue un cazatanques estadounidense utilizado durante la Segunda Guerra Mundial. El M36 combinaba la estructura del cazatanques M10, que utilizaba el confiable chasis y tren de transmisión del Sherman M4, combinado con blindaje inclinado, y una nueva y masiva torreta que montaba el cañón M3 de 90 mm L/53."

# M22 Locust
american_para_tank_equipment_1:0 "M22 Locust"
american_para_tank_equipment_1_short:0 "M22"
american_para_tank_equipment_1_desc:0 " "

# M2 Medium
american_medium_tank_equipment_1:0 "M2 Medium"
american_medium_tank_equipment_1_short:0 "M2 Tanque Medio"
american_medium_tank_equipment_1_desc:0 "El M2 Medium fue diseñado por Rock Island Arsenal como muchos otros tanques estadounidenses de la época. Tenía un cañón principal de 37 mm y hasta nueve ametralladoras de calibre 0,30 (7,62 mm). Su tripulación de 6 estaba protegida por 32 mm de blindaje en el glacis frontal, que se redujo a 20 mm en los lados del tanque. Con su motor radial refrigerado por aire Wright R975 EC2 sobrealimentado, que desarrollaba 400 HP, el vehículo de 19 toneladas podía alcanzar una velocidad máxima en carretera de 42 km/h."

# M3 Lee
american_medium_tank_equipment_2:0 "M3 Lee"
american_medium_tank_equipment_2_short:0 "M3 Lee Tanque Medio"
american_medium_tank_equipment_2_desc:0 "El M3 'Lee' (con la torreta de patrón estadounidense) fue un tanque medio estadounidense desarrollado en 1940 y producido desde 1941. Pesaba 27 toneladas y tenía un cañón de 75 mm L/31 M2 montado en el casco y un cañón de 37 mm L/53,5 M5 montado en una pequeña torreta. El 37 mm era inútil contra la mayoría de los tanques en ese momento, pero el 75 mm era un cazatanques desesperadamente necesario que cambió el equilibrio de poder en el norte de África cuando los tanques de préstamo y arrendamiento fueron empleados por las tropas británicas. Estaba bastante bien blindado, con 51 mm de blindaje frontal inclinada y 38 mm de blindaje lateral y trasera. Fueron en su mayoría prestados a los australianos y británicos. Era un tanque bastante fiable, pero tenía grandes desventajas, como ser alto, el cañón montado en el casco difícil de apuntar y la tripulación estaba en peligro por la fragmentación interior de blindaje remachada. Debido a esto, fue rápidamente reemplazado por el M4."

ENG_american_medium_tank_equipment_2:0 "M3 Grant"
ENG_american_medium_tank_equipment_2_short:0 "M3 Grant Tanque Medio"
ENG_american_medium_tank_equipment_2_desc:0 "La variante británica del M3 Medium, el M3 Grant tenía un diseño de torreta diferente al del Lee. Al igual que el Lee, tenía un cañón de 75 mm montado en el casco y un cañón de 37 mm en la torreta. Tenía alrededor de 50 mm de blindaje frontal inclinada y los lados tenían aproximadamente 40 mm."


# M4 Sherman
m4_equipment:0 "M4 Sherman"
m4_equipment_short:0 "M4 Tanque Medio"
m4_equipment_desc:0 "Casi 50,000 Shermans fueron construidos durante la guerra por los Estados Unidos. El M4 fue un gran avance respecto al M3. Tenía un motor de gasolina de 350 HP que le permitía alcanzar 30 mph, blindaje frontal que alcanzaba 51 mm de grosor (76 mm en la torreta) y 31 mm de blindaje lateral. El obsoleto cañón montado en la torreta de 37 mm fue reemplazado por uno mucho más potente de 75 mm. Se conocía por ser fiable y estaba construido en torno a la supervivencia, con muchas escotillas para que las tripulaciones pudieran escapar cuando lo necesitaban."

ENG_m4_equipment:0 "Sherman I"
ENG_m4_equipment_short:0 "Sherman I Tanque Medio"
ENG_m4_equipment_desc:0 " "


# M7 Priest
american_medium_tank_artillery_equipment_1:0 "M7 Priest"
american_medium_tank_artillery_equipment_1_short:0 "Priest Medio SP.Art"
american_medium_tank_artillery_equipment_1_desc:0 "Los observadores del Ejército de EE.UU. se dieron cuenta de que necesitarían un vehículo de artillería autopropulsada con suficiente potencia de fuego para apoyar las operaciones blindadas. Las lecciones aprendidas con los semiorugas (como el T19 HMC con un obús en el chasis del semioruga M3) también mostraron que este vehículo tendría que estar blindado y ser totalmente oruga. Se decidió usar el chasis del M3 Lee con una superestructura sin techo, montando un obús M1A2 de 105 mm L/22, con una ametralladora añadida después de las pruebas. La producción del M7 comenzó en abril. Era bastante similar al cazacarros T40/M9. Su motor Continental R-975 C1/C4 que desarrollaba 400 HP permitía que el vehículo de 23 toneladas alcanzara una velocidad máxima en carretera de 39 km/h. El obús fue instalado inicialmente para permitir una elevación de 40° que reducía el alcance, pero la versión M7B2 tenía una elevación de 65° y podía disparar un proyectil de 15 kg a una distancia de 11 km."

# M4A1 Calliope
american_medium_tank_artillery_equipment_2:0 "M12 HMC"
american_medium_tank_artillery_equipment_2_short:0 "M12 Medio SP.Art"
american_medium_tank_artillery_equipment_2_desc:0 "El M12 fue construido sobre el chasis del tanque M3 Lee. Montaba un cañón de 155 mm M1917, M1917A1 o M1918 M1, dependiendo de la disponibilidad, un arma derivada del casi idéntico cañón francés de 155 mm GPF de la Primera Guerra Mundial. El espacio de almacenamiento limitado significaba que solo se podían llevar 10 proyectiles y cargas propulsoras en el vehículo. Una pala de tierra (similar a una cuchilla de bulldozer) en la parte trasera se utilizaba para absorber el retroceso."

american_medium_tank_artillery_equipment_3:0 "M40 Cardinal"
american_medium_tank_artillery_equipment_3_short:0 "M40 Medium SP.Art"
american_medium_tank_artillery_equipment_3_desc:0 "El M40 155 mm Gun Motor Carriage fue un vehículo de artillería autopropulsada construido sobre un chasis de tanque medio M4A3 ampliado y alargado, pero con un motor Continental y con HVSS (Suspensión de Resortes Volutados Horizontales). El obús de 155 mm L/55 fue apodado 'Long Tom' y podía disparar un proyectil de 45,4 kg a una distancia de 23,7 km."

