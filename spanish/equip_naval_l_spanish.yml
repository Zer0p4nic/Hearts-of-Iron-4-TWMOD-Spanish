 CAN_battleship_2_desc:0 "Los acorazados clase King George V fueron el resultado de los Tratados Navales de Washington de 1922 y de Londres de 1930, que limitaban el desplazamiento máximo y la artillería de los buques capitales. Como tal, estos barcos estaban equipados con cañones de calibre más pequeño que los acorazados anteriores e incluso contemporáneos. A pesar del calibre más pequeño, los barcos estaban adecuadamente armados, llevaban un fuerte armamento AA y tenían una protección adecuada. Se ordenaron cinco barcos y se colocaron en quilla como reemplazo de los antiguos acorazados clase Queen Elizabeth."
 CAN_battleship_3:0 "Clase Lion"
 CAN_battleship_3_desc:0 "Los acorazados clase Lion fueron la clase sucesora de los acorazados clase King George V, incorporando muchas de sus características. Seis barcos fueron ordenados en el Programa Naval de 1938 para reemplazar a los envejecidos acorazados clase Revenge, pero ninguno fue terminado debido a las hostilidades. Los buques habrían sido en general similares a la clase King George, pero el armamento principal sería más pesado, introduciendo un nuevo cañón de 16 pulgadas. También habrían tenido un blindaje más grueso y motores más potentes."
 CAN_battleship_4:0 "Clase Vanguard"
 CAN_battleship_4_desc:0 "El acorazado clase Vanguard fue el último acorazado construido para la Royal Navy. Se ordenó un solo barco, pero se consideraron cuatro más para el teatro del Pacífico. Ordenado bajo el Programa de Emergencia de Guerra de 1940, la construcción no tuvo alta prioridad y se terminó después de la guerra. La clase tenía un casco elegante, lo que le daba una excelente estabilidad y capacidad marítima. El armamento era el mismo que el de los acorazados clase Queen Elizabeth y Revenge, proporcionando un poder de fuego considerable. Motores fuertes y buen blindaje hicieron que el buque fuera rápido y bien protegido."
 CAN_sh_battleship_1:0 "Clase Centurion"
 CAN_sh_battleship_1_desc:0 "La clase Centurion era una clase de acorazados pesados hipotéticos de la Royal Navy construidos para contrarrestar los grandes buques de las armadas alemana y japonesa. Grandes cañones de 18 pulgadas y un grueso blindaje proporcionaban al buque el poder de fuego y la protección necesarios para combatir a estos buques. Un fuerte armamento AA, largo alcance y buena velocidad eran una necesidad para cubrir los vastos mares del Imperio Británico."
 CAN_sh_battleship_2:0 "Clase Lion II"
 CAN_sh_battleship_2_desc:0 "Los acorazados clase Lion II fueron diseñados en 1944 como una versión mejorada del acorazado clase Lion anterior. Incorporando lecciones de guerra, este diseño era más grande y pesado, y si se hubiera completado, habría llevado tres o cuatro cañones triples de 16 pulgadas del tipo más reciente. Placas de blindaje gruesas protegían al buque de cualquier enemigo de superficie o aéreo. El costo de construir estos buques, la derrota de las armadas enemigas y la necesidad de portaaviones resultaron en el abandono del proyecto."
 CAN_carrier_1:0 "Clase Courageous"
 CAN_carrier_1_desc:0 "Estos tres portaaviones fueron cruceros de batalla convertidos y fueron los primeros portaaviones de flota de la Royal Navy. Su conversión fue el resultado del Tratado Naval de Washington de 1922 y el trabajo se terminó en 1925. Eran buques moderadamente blindados pero bien armados, con largo alcance y buena velocidad, pero debido a la naturaleza de la conversión, su complemento de aviones era limitado. Sin embargo, proporcionaron a la Royal Navy una importante experiencia en la construcción de portaaviones y la proyección aérea de la flota."
 CAN_carrier_2:0 "Clase Ark Royal"
 CAN_carrier_2_desc:0 "El portaaviones Ark Royal fue el primer buque de este tipo construido para ajustarse a las restricciones del Tratado Naval de Washington. Fue el primer barco en el que los hangares y la cubierta de vuelo eran una parte integral del casco. Diseñado en 1934, el buque estaba bien blindado y armado. Llevaba un gran complemento de aviones y tenía un alcance operativo y una velocidad adecuados para mantenerse al día con las principales fuerzas de la Royal Navy."
 CAN_carrier_3:0 "Clase Illustrious"
 CAN_carrier_3_desc:0 "La clase Illustrious fue diseñada dentro de las restricciones del Segundo Tratado Naval de Londres de 1936, que limitaba el tamaño de los portaaviones a un límite superior de 23,000 toneladas. Fue el primer portaaviones británico en tener una cubierta de vuelo blindada, lo que redujo el tamaño de su grupo aéreo. Un blindaje pesado y un armamento AA proporcionaban una defensa fuerte para los buques, mientras que motores potentes y un gran almacén de combustible les daban un largo alcance operativo."
 CAN_carrier_4:0 "Clase Implacable"
 CAN_carrier_4_desc:0 "Los portaaviones clase Implacable fueron ordenados bajo el Programa Naval de 1938 y fueron esencialmente versiones mejoradas de la clase Illustrious anterior. La guerra y el cambio de prioridad a buques más pequeños para las tareas de protección de convoyes en las primeras y medianas etapas de la guerra ralentizaron la construcción de estos buques. Eran buques más grandes capaces de llevar más aviones mientras mantenían un blindaje grueso tanto en el casco como en la cubierta de vuelo. Motores más potentes les daban una mayor velocidad y alcance operativo en comparación con la clase Illustrious."
 ### CHI - NATIONALIST CHINA ###
 CHI_destroyer_early_ww1:0 "Clase Jianwei"
 CHI_destroyer_early_ww1_desc:0 "La clase Jianwei fue una clase de grandes torpederos construidos para la marina nacionalista china y comisionados en 1904. Dos barcos de la clase fueron modernizados y todavía estaban en servicio en el momento de la invasión japonesa. Una vez modernizados, desplazaban 870 toneladas y estaban armados con dos cañones principales de 4.7 pulgadas."
 CHI_destroyer_2:0 "Clase Chao Yang"
 CHI_protected_cruiser_1:0 "Clase Hairong"
 CHI_protected_cruiser_desc:0 "La clase Hairong fue una serie de tres cruceros protegidos construidos para China a finales de la década de 1890 por Alemania. Los barcos eran similares a otros cruceros protegidos y cruceros ligeros posteriores producidos para China alrededor del cambio de siglo. El Hai Yung desplazaba poco menos de 2,700 toneladas y estaba armado con un armamento principal de tres cañones QF de 5.9 pulgadas y un armamento secundario de ocho cañones de 4.1 pulgadas."
 CHI_light_cruiser_scout:0 "Crucero Explorador (II)"
 CHI_light_cruiser_scout_desc:0 "La siguiente evolución del crucero/explorador/asaltante, los cruceros exploradores estaban diseñados para operar solos, protegiendo o atacando el transporte mercante, o como los ojos de la flota, explorando formaciones enemigas e informando a la línea de batalla."
 CHI_light_cruiser_ww1:0 "Crucero Ligero de la Primera Guerra Mundial (III)"
 CHI_light_cruiser_ww1_desc:0 "La Primera Guerra Mundial vio una rápida evolución en el diseño de cruceros, que experimentaron un cambio hacia un armamento principal estándar, velocidades más rápidas y desplazamientos más grandes. Muchos de los cruceros ligeros posteriores a la Primera Guerra Mundial continuaron brindando un servicio útil en la Segunda Guerra Mundial."
 CHI_light_cruiser_1:0 "Clase Ning Hai"
 #CHI_light_cruiser_1_desc:0 "Maneu"
 ### CHL - CHILE ###
 CHL_submarine_1:0 "Clase H"
 CHL_submarine_1_desc:0 "Estos submarinos eran un conjunto de seis submarinos clase H británicos, o Holland 602, construidos en el Reino Unido y transferidos a Chile poco después de la Primera Guerra Mundial a cambio de submarinos internados durante la guerra. Los barcos se construyeron entre 1915 y 1918. Desplazaban más de 360 toneladas, tenían una profundidad de inmersión de 30 metros y estaban armados con cuatro tubos de torpedos de 450 mm."
 CHI_submarine_2:0 "Clase Tipo 1"
 CHI_submarine_3:0 "Clase Gato"
 CHI_submarine_4:0 "Clase Tench"
 CHL_destroyer_late_ww1:0 "Clase Almirante Lynch"
 CHL_destroyer_late_ww1_desc:0 "Los destructores clase Almirante Lynch fueron un grupo de seis barcos construidos para la Armada Chilena en el Reino Unido poco antes de la Primera Guerra Mundial. Solo se entregaron dos barcos antes del estallido de la guerra y sirvieron hasta 1945. Desplazaban 1,430 toneladas, tenían una velocidad y un alcance decentes para su época, y estaban armados con seis cañones principales QF de 4 pulgadas L/40 Mark VI y dos tubos de torpedos de 21 pulgadas."
 #CHL_destroyer_1b: "Clase Serrano"
 CHL_light_cruiser_1:0 "Clase Chacabuco"
 CHL_light_cruiser_1_desc:0 "El Chacabuco fue un crucero protegido que fue construido en el Reino Unido y comisionado para la Armada Chilena en 1902. Desplazaba 4,160 toneladas y estaba armado con dos cañones principales Armstrong de 8 pulgadas y tres tubos de torpedos de 18 pulgadas. Era lento pero bien blindado en comparación con los cruceros ligeros tempranos."
 CHL_heavy_cruiser_1:0 "Clase O'Higgins"
 CHL_heavy_cruiser_1_desc:0 "El O'Higgins fue un crucero blindado construido a finales del siglo XX en el Reino Unido para la Armada Chilena. Desplazaba 7,800 toneladas, tenía cuatro cañones de 8 pulgadas y 45 calibres como su armamento principal, pero era bastante lento en comparación con los cruceros pesados construidos después de la Primera Guerra Mundial."
 CHL_battleship_1:0 "Clase Almirante Latorre"
 CHL_battleship_1_desc:0 "La clase Almirante Latorre consistía en dos acorazados super-dreadnought construidos en el Reino Unido para la Armada Chilena al estallar la Primera Guerra Mundial. Solo uno se terminó como acorazado, mientras que el otro se convirtió en el portaaviones HMS Eagle. Los barcos desplazaban más de 28,000 toneladas y tenían un armamento principal de diez cañones BL de 14 pulgadas/45 calibres. Estaban menos blindados pero eran algo más rápidos que otros dreadnoughts de su época."
 ### COL - COLOMBIA ###
 COL_destroyer_1:0 "Clase Antioquia"
 COL_destroyer_1_desc:0 "La clase Antioquia consistía en dos destructores construidos para la Armada Colombiana en Portugal. Los barcos se comisionaron en 1934. Desplazaban más de 1,200 toneladas y estaban armados con cuatro cañones BL de 4.7 pulgadas y ocho tubos de torpedos de 533 mm."
 ### DEN - DENMARK ###
 DEN_submarine_1:0 "Clase Rota"
 DEN_submarine_1_desc:0 "Los submarinos de la clase Rota fueron construidos y comisionados en Dinamarca después del final de la Primera Guerra Mundial. Eran submarinos pequeños y se basaron en el diseño Holland 602. Desplazaban 290 toneladas y estaban armados con cuatro tubos de torpedos de 450 mm."
 DEN_submarine_2:0 "Clase Havmanden"
 DEN_submarine_2_desc:0 "La clase Havmanden consistía en cinco submarinos planificados. Tres se completaron antes de la ocupación alemana, uno se completó durante la ocupación y el quinto se canceló. Los submarinos eran bastante pequeños, desplazando 320 toneladas. Estaban armados con cinco tubos de torpedos de 450 mm."
 DEN_submarine_4:0 "Clase Støren"
 DEN_submarine_4_desc:0 "El Støren fue un submarino clase Vampire británico transferido a la Armada Danesa después de la guerra. El barco era relativamente pequeño, desplazando 545 toneladas, pero tenía cuatro tubos de torpedos de 533 mm y buena capacidad marítima."
 DEN_destroyer_2:0 "Clase Huitfeldt"
 DEN_destroyer_2_desc:0 "La clase Huitfeldt, también conocida como clase Najaden, consistía en dos grandes torpederos construidos y comisionados en Dinamarca. La construcción comenzó en 1942 y los barcos se completaron en 1947. Desplazaban más de 780 toneladas y tenían dos cañones de 105 mm como su armamento principal, así como seis tubos de torpedos de 533 mm y una variedad de armamento ASW."
 DEN_heavy_cruiser_1:0 "Clase Herluf Trolle"
 DEN_heavy_cruiser_1_desc:0 "La clase Herluf Trolle representaba tres acorazados costeros con casco de hierro comisionados entre 1901 y 1908. A pesar de la clasificación de acorazado, estaban más cerca de un crucero en tamaño y armamento. Solo uno, el Peter Skram, estaba en servicio al comienzo de la Segunda Guerra Mundial. Los barcos desplazaban más de 3,700 toneladas, estaban armados con dos cañones de 240 mm/K43 en su armamento principal y estaban bien blindados, aunque eran más lentos que la mayoría de los acorazados dreadnought de su época."
 ### DOM - DOMINICAN REPUBLIC -- all generic ###
 ### ECU - ECUADOR -- all generic ###
 ### EST - ESTONIA ###
 EST_submarine_2:0 "Clase Kalev"
 EST_submarine_2_desc:0 "La clase Kalev consistía en dos submarinos construidos en el Reino Unido para la armada estonia en 1936. Su propósito principal era la colocación de minas, aunque también estaba armado con cuatro tubos de torpedos de 533 mm."
 ### FIN - FINLAND ###
 FIN_heavy_cruiser_1:0 "Clase Väinämöinen"
 FIN_heavy_cruiser_1_desc:0 "La clase Väinämöinen consistía en dos acorazados de defensa costera construidos y comisionados en Finlandia a principios de la década de 1930. Fueron de los últimos barcos de defensa costera jamás construidos, aunque su tamaño y armamento eran más cercanos a los de un crucero pesado. Desplazaban solo 3,900 toneladas y eran bastante lentos, pero estaban armados con cuatro cañones Bofors de 254 mm/45 calibres."
 FIN_submarine_1:0 "Clase Vetehinen"
 FIN_submarine_1_desc:0 "La clase Vetehinen consistía en tres submarinos medianos construidos para la Armada finlandesa. Se basaron en los submarinos UB III de la era de la Primera Guerra Mundial de Alemania. Desplazaban poco menos de 500 toneladas y estaban armados con cuatro tubos de torpedos de 533 mm."
 ### GRE - GREECE ###
 GRE_submarine_1:0 "Clase Katsonis"
 GRE_submarine_1_desc:0 "Los submarinos clase Katsonis fueron construidos en Francia para la Armada Helénica a finales de la década de 1920. Ambos barcos de la clase sirvieron durante la Segunda Guerra Mundial. Desplazaban casi 580 toneladas y estaban armados con seis tubos de torpedos de 533 mm."
 GRE_submarine_2:0 "Clase Matrozos"
 GRE_submarine_2_desc:0 "El submarino griego Matrozos era un submarino clase Perla italiano capturado por los británicos y transferido a la Armada Helénica mientras estaba en el exilio en 1942. El submarino desplazaba 680 toneladas y estaba armado con seis tubos de torpedos de 533 mm. Tenía una profundidad de inmersión de 80 metros."
 GRE_submarine_4:0 "Clase Pipinos"
 GRE_submarine_4_desc:0 "Los cuatro barcos de la clase Pipinos eran submarinos británicos clase U transferidos a la Armada Helénica en el exilio entre 1943 y 1946. Los barcos desplazaban 545 toneladas y estaban armados con cuatro tubos de torpedos de 533 mm."
 GRE_destroyer_1:0 "Clase Aetos"
 GRE_destroyer_1_desc:0 "Los destructores clase Aetos fueron construidos en el Reino Unido y comprados para la Armada Helénica antes de la Primera Guerra Mundial. Los cuatro estaban en servicio durante la Segunda Guerra Mundial. Desplazaban 980 toneladas y estaban armados con cuatro cañones Armstrong P de 105 mm/40 y cuatro tubos de torpedos de 533 mm. Fueron modernizados a finales de la década de 1920."
 #GRE_destroyer_1b: "Clase Hydra"
 GRE_destroyer_2:0 "Clase Vasilefs Georgios I"
 GRE_destroyer_2_desc:0 "La clase Vasilefs Georgios I era una clase de dos destructores británicos modificados clase H construidos en el Reino Unido para la Armada Helénica a finales de la década de 1930. Los barcos desplazaban 1,350 toneladas y tenían una velocidad decente. Tenían un largo alcance, estaban armados con cuatro cañones SK C/34 de 128 mm/42 y tenían un fuerte complemento de torpedos."
 GRE_destroyer_3:0 "Clase Adrias"
 GRE_destroyer_3_desc:0 "La clase Adrias era una clase de seis escoltas de destructores clase Hunt III británicos, cuatro de los cuales fueron transferidos a la Armada Helénica en el exilio en 1942. Como escoltas de destructores eran más lentos que un destructor estándar. Desplazaban 1,050 toneladas, tenían cuatro cañones QF Mk XVI de 102 mm/45 como su armamento principal, y tenían un fuerte complemento de torpedos y equipo ASW."
 GRE_destroyer_4:0 "Clase Leon"
 GRE_destroyer_4_desc:0 "La clase Leon era una clase de escoltas de destructores clase Cannon de EE. UU. Se incorporaron en 1943, pero no se entregaron a la Armada Helénica hasta 1951. Los barcos eran más lentos que un destructor estándar. Desplazaban 1,240 toneladas y tenían tres cañones de 3 pulgadas/40 calibres como su armamento principal, así como un fuerte complemento de torpedos y equipo ASW."
 GRE_light_cruiser_1:0 "Clase Elli"
 GRE_light_cruiser_1_desc:0 "El Elli fue un crucero ligero construido por los EE. UU. en 1914. Originalmente estaba destinado a la Armada China, pero finalmente fue entregado a Grecia. Era pequeño para un crucero, desplazando solo 2,600 toneladas. Tenía dos cañones de 152 mm/45 como su armamento principal. El barco sirvió durante la Segunda Guerra Mundial y fue hundido por un submarino italiano antes de la invasión del Eje a Grecia."
 GRE_heavy_cruiser_1:0 "Clase Averof"
 GRE_heavy_cruiser_1_desc:0 "El Averof fue un crucero acorazado que fue construido en Italia para la Armada Helénica antes de la Primera Guerra Mundial. Sirvió durante toda la Segunda Guerra Mundial como el buque insignia de la flota. El Averof era bastante poderoso en comparación con los cruceros de su época, desplazando casi 10,000 toneladas. Estaba muy bien armado y tenía un armamento principal de cuatro cañones Armstrong de 234 mm/45. A pesar de todo esto, era relativamente rápido para un crucero acorazado."
 GRE_battleship_1:0 "Clase Kilkis"
 GRE_battleship_1_desc:0 "La Clase Kilkis consistía en dos acorazados de la Clase Mississippi de EE. UU. que fueron comisionados en 1908 y vendidos a Grecia en 1914. Eran los últimos acorazados pre-dreadnought construidos por los EE. UU. Desplazaban solo 13,000 toneladas y estaban armados con cuatro cañones Mk V de 10 in./45 en su armamento principal. Tenían un armamento, velocidad y alcance promedio para su época. Ambos barcos fueron retirados para 1936."
 ### HOL - NETHERLANDS ###
 HOL_submarine_1:0 "Clase K-III"
 HOL_submarine_1_desc:0 "La Clase K-III consistía en dos submarinos construidos para y utilizados por la Armada Real de los Países Bajos como submarinos de patrulla. Fueron comisionados a principios de la década de 1920 y se basaron en los submarinos de la Clase Holland de EE. UU. Cada uno desplazaba más de 580 toneladas y estaba armado con cuatro tubos de torpedo de 450 mm."
 #HOL_submarine_1b: "Clase K-XIV"
 HOL_submarine_2:0 "Clase O16"
 HOL_submarine_2_desc:0 "El submarino O16 fue fabricado y comisionado en los Países Bajos para la Armada Real de los Países Bajos en 1936. Era un submarino grande, desplazando más de 980 toneladas. Tenía una profundidad de inmersión de 80 m y estaba armado con ocho tubos de torpedo de 533 mm."
 HOL_submarine_3:0 "Clase O21"
 HOL_submarine_3_desc:0 "La Clase O21 consistía en siete submarinos construidos y comisionados por los Países Bajos. Los barcos estaban incompletos en el momento de la invasión alemana, aunque cinco lograron escapar a Gran Bretaña y servir a la Armada Holandesa en el exilio. Los submarinos eran ligeramente más grandes que los submarinos de la Clase O anterior, desplazando más de 990 toneladas, pero estaban igualmente armados con ocho tubos de torpedo de 533 mm."
 HOL_submarine_4:0 "Clase Zwaardvis"
 HOL_submarine_4_desc:0 "La Clase Zwaardvis representó cuatro submarinos británicos de la Clase Taciturn transferidos a la Armada Real de los Países Bajos en el exilio entre 1943 y 1945. Los barcos desplazaban 1,090 toneladas, estaban armados con once tubos de torpedo de 533 mm y tenían una profundidad de inmersión de más de 100 m."
 HOL_destroyer_tb:0 "Clase de bote torpedero DRAAK (I)"
 HOL_destroyer_tb_desc:0 "Los destructores se construyeron originalmente como contrarrestos a los botes torpederos, embarcaciones dedicadas a la entrega de torpedos. Sin embargo, pronto se descubrió que estos roles podían fusionarse en una embarcación que transportara varios cañones de pequeño calibre y torpedos, y así nació el destructor de botes torpederos. Estas embarcaciones eran significativamente más pequeñas que los destructores que se desarrollaron durante la Primera Guerra Mundial, y aquellos que seguían en servicio en la década de 1930 a menudo habían sido reclasificados como botes torpederos."
 HOL_destroyer_early_ww1:0 "Clase Roofdier (II)"
 HOL_destroyer_early_ww1_desc:0 "Las presiones de la guerra llevaron al rápido desarrollo de destructores, que vieron aumentos en tamaño y armamento (tanto de cañón como de torpedo). La velocidad también aumentó."
 HOL_destroyer_late_ww1:0 "Clase Admiralen (III)"
 HOL_destroyer_late_ww1_desc:0 "La clase Van Ghent, o Admiralen, consistió en ocho destructores construidos para la Armada Real Neerlandesa entre 1926 y 1931. Los barcos se basaron en las primeras versiones de la clase A británica. Todos los barcos lucharon en la Segunda Guerra Mundial y fueron hundidos o saboteados. Los barcos desplazaban más de 1,300 toneladas, estaban armados con cuatro cañones de 120 mm y tenían una velocidad decente para su época."
 HOL_destroyer_2:0 "Clase Callenburgh (V)"
 HOL_destroyer_2_desc:0 "La clase Gerard Callenburgh planeaba cuatro destructores para la Armada Real Neerlandesa. Los cuatro fueron lanzados antes de la invasión alemana, pero solo se completaron dos, uno por los británicos después de escapar a Inglaterra y uno por los alemanes. Estos destructores desplazaban más de 1,600 toneladas, estaban armados con cinco cañones de 120 mm en su armamento principal, así como ocho tubos de torpedos de 533 mm, y tenían buena velocidad."
 HOL_destroyer_3:0 "Clase Piet Hein (VI)"
 HOL_destroyer_3_desc:0 "La clase Piet Hein consistió en tres destructores clase S británicos transferidos a la Armada Real Neerlandesa poco después de la guerra. Los barcos desplazaban más de 1,800 toneladas, estaban armados con cuatro cañones QF Mk IX de 120 mm/45 y tenían una amplia gama de armamentos ASW."
 HOL_light_cruiser_protected:0 "Clase Holland (I)"
 HOL_light_cruiser_protected_desc:0 "Una evolución natural del concepto de fragata desde la era de la vela, el crucero protegido tenía un largo alcance, armamento razonable y algún grado de blindaje. Sin embargo, no eran lo suficientemente poderosos como para enfrentarse a los tipos de buques que probablemente se verían en el centro de una acción de flota."
 HOL_light_cruiser_scout:0 "Clase Brabant (II)"
 HOL_light_cruiser_scout_desc:0 "La siguiente evolución del crucero/explorador/asaltante, los cruceros exploradores estaban diseñados para operar solos, protegiendo o atacando el transporte mercante, o como los ojos de la flota, explorando formaciones enemigas e informando a la línea de batalla."
 HOL_light_cruiser_ww1:0 "Clase Java (III)"
 HOL_light_cruiser_ww1_desc:0 "Los neerlandeses encargaron dos cruceros ligeros clase Java a mediados de la década de 1920. Los barcos fueron diseñados en Alemania pero construidos en los Países Bajos. Desplazaban casi 6,700 toneladas y tenían un armamento principal de diez cañones Bofors de 150 mm. Estaban ligeramente blindados y tenían una velocidad decente para su época."
 HOL_light_cruiser_1:0 "Clase De Ruyter (IV)"
 HOL_light_cruiser_1_desc:0 "El crucero ligero De Ruyter fue construido y comisionado en los Países Bajos durante mediados de la década de 1930. Sirvió principalmente en las Indias Orientales Neerlandesas. Desplazaba más de 6,500 toneladas y estaba armado con siete cañones de 150 mm en su armamento principal. Tenía una velocidad por debajo del promedio, pero buen alcance."
 HOL_light_cruiser_2:0 "Clase Tromp (V)"
 HOL_light_cruiser_2_desc:0 "La clase Tromp consistió en un par de cruceros ligeros relativamente pequeños encargados para los Países Bajos justo antes de la invasión alemana. Ambos sirvieron en el Lejano Oriente y sobrevivieron a la guerra. Desplazaban solo 3,350 toneladas y, según el diseño, tenían seis cañones de 150 mm como su armamento principal."
 HOL_light_cruiser_3:0 "Clase De Zeven Provinciën (VI)"
 HOL_light_cruiser_3_desc:0 "La clase De Zeven Provinciën consistía en dos cruceros colocados justo antes de la invasión alemana, pero no se completaron hasta 1951. El diseño final se modificó del plan original de 1939, y resultó en dos barcos que desplazaban más de 12,000 toneladas y estaban armados con ocho cañones Bofors de 152 mm. Estaban bien blindados para un crucero ligero y tenían buen alcance."
 HOL_armoured_cruiser_1:0 "Clase Koningin Regentes"
 HOL_armoured_cruiser_1_desc:0 "Hertog Hendrik, el último sobreviviente de los tres de la clase Koningin Regentes en 1936, era un acorazado de defensa costera con dos cañones principales de 9.4 pulgadas, cuatro cañones secundarios de 5.9 pulgadas y un cinturón blindado de 6 pulgadas en su punto más grueso. Aunque más lento que un crucero pesado más moderno, tenía considerablemente más poder de fuego que un crucero ligero de la época."
 HOL_armoured_cruiser_2:0 "Clase Soerabaja"
 HOL_armoured_cruiser_2_desc:0 "El crucero neerlandés Soerabaja, originalmente llamado De Zeven Provinciën, fue un buque de defensa costera ('panterschip') construido y comisionado en los Países Bajos antes de la Primera Guerra Mundial. Desplazaba más de 6,500 toneladas y estaba armado con dos cañones de 280 mm y cuatro de 150 mm como su armamento principal. Sirvió durante la Segunda Guerra Mundial hasta que fue hundido por bombarderos japoneses en 1942."
 
