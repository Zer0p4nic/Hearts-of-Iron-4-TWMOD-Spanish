FRA_heavy_tank_equipment_1:0 "Char B1 Hv-Tank"
FRA_heavy_tank_equipment_1_short:0 "Char B1 Hv-Tank"
FRA_heavy_tank_equipment_1_desc:0 "El vehículo de 28 toneladas tenía una torreta APX1 totalmente giratoria con un cañón de 47 mm L/27.6 SA 34. Además, estaba armado con un cañón de 75 mm ABS 1929 SA 35 montado en el lado derecho del frontal del casco y dos ametralladoras Châtellerault M 1931 de 7.5 mm. La potencia era proporcionada por un motor de gasolina de 275 hp."
