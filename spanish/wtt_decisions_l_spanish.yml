 JAP_sue_for_peace_TT:0 "Ningún núcleo §YChino§! o §YKoreano§! del continente está controlado por §YJapón§! o cualquiera de sus súbditos."
 JAP_sue_for_peace_CHI_desc:0 "Han perdido nuestro control sobre el continente. El Ejército piensa que es poco probable que podamos recuperar los territorios perdidos. El gobierno civil sugiere que deberíamos buscar términos para al menos mantener nuestra soberanía sobre las islas."
 JAP_sue_for_peace_MAN:0 "Ofrecer Términos de Rendición a [From.GetNameDef]"
 JAP_sue_for_peace_MAN_desc:0 "Han perdido nuestro control sobre el continente. El Ejército piensa que es poco probable que podamos recuperar los territorios perdidos. El gobierno civil sugiere que deberíamos buscar términos para al menos mantener nuestra soberanía sobre las islas."
 JAP_sue_for_peace_nuke:0 "Ofrecer Rendición Incondicional"
 JAP_sue_for_peace_nuke_desc:0 "El enemigo ha empleado una nueva y cruel bomba. La guerra no se está desarrollando necesariamente a nuestro favor. Debemos soportar lo insoportable."
 JAP_sue_for_peace_nuke_mission:0 "Ejecutar ataques nucleares en suelo japonés"
 JAP_sue_for_peace_nuke_mission_desc:0 "El reciente y exitoso ensayo de una bomba nuclear ofrece una alternativa a una invasión a gran escala de las Islas Japonesas. La inteligencia sugiere que atacar dos lugares en las Islas Japonesas con bombas nucleares en rápida sucesión obligará al gobierno japonés a rendirse incondicionalmente."
 JAP_request_soviet_support:0 "Solicitar Apoyo Soviético"
 JAP_request_soviet_support_desc:0 "Requerimos asistencia en nuestra actual guerra civil, y los más cercanos posibles partidarios de nuestra causa son los soviéticos al norte. Quizás podríamos intercambiar la Península de Sakhalin del Sur a cambio de un grupo de divisiones voluntarias soviéticas."
