 GRE_political_instability:0 "Inestabilidad Política"
 GRE_political_instability_desc:2 "§WLa £faction_gre_monarchist §YMonárquicos§! tienen un nivel de lealtad de [Root.GetMonarchistLoyaltyLevel].§! [ROOT.GetMonarchistLoyaltyEffects] \n\n§WLa £faction_gre_venezelist §YRepublicanos§! tienen un nivel de lealtad de [Root.GetRepublicanLoyaltyLevel].§! [ROOT.GetRepublicanLoyaltyEffects] \n\n§WLa £faction_gre_communist §YComunistas§! tienen un nivel de lealtad de [Root.GetCommunistLoyaltyLevel].§! [ROOT.GetCommunistLoyaltyEffects] \n\n§WLa £faction_gre_fascist §YFascistas§! tienen un nivel de lealtad de [Root.GetFascistLoyaltyLevel].§! [ROOT.GetFascistLoyaltyEffects] \n\nEntre 1924 y 1935 hemos tenido veintitrés cambios de gobierno, trece golpes de estado y una dictadura. La gente ha tenido suficiente y está lista para algo de estabilidad en su gobierno, pero también sigue escéptica sobre las probabilidades de que algún gobierno sobreviva mucho tiempo. Debemos demostrarles que están equivocados y poner fin a la constante lucha interna llevando a nuestros enemigos políticos a la obediencia."
 GRE_political_instability_dummy_desc:0 "\n\nEntre 1924 y 1935 hemos tenido veintitrés cambios de gobierno, trece golpes de estado y una dictadura. La gente ha tenido suficiente y está lista para algo de estabilidad en su gobierno, pero también sigue escéptica sobre las probabilidades de que algún gobierno sobreviva mucho tiempo. Debemos demostrarles que están equivocados y poner fin a la constante lucha interna llevando a nuestros enemigos políticos a la obediencia."
 GRE_political_instability_republican:0 "Inestabilidad Política"
 GRE_political_instability_republican_desc:2 "§WLos £faction_gre_monarchist §YMonárquicos§! están [Root.GetMonarchistLoyaltyLevel].§! [ROOT.GetMonarchistLoyaltyEffects] \n\n§WLos £faction_gre_venezelist §YRepublicanos§! están [Root.GetRepublicanLoyaltyLevel].§! [ROOT.GetRepublicanLoyaltyEffects] \n\n§WLos £faction_gre_communist §YComunistas§! están [Root.GetCommunistLoyaltyLevel].§! [ROOT.GetCommunistLoyaltyEffects] \n\n§WLos £faction_gre_fascist §YFascistas§! están [Root.GetFascistLoyaltyLevel].§! [ROOT.GetFascistLoyaltyEffects] \n\n¡Entre 1924 y 1935 hemos tenido veintitrés cambios de gobierno, trece golpes de estado y una dictadura! Nosotros, los Venizelistas, no podemos negar la... pequeña parte que podríamos haber tenido que jugar en eso. ¡Al menos la gente está familiarizada con nosotros como el Diablo que conocen! Desafortunadamente, los recuerdos de la Catástrofe de Anatolia aún están frescos en la mente del pueblo griego y tampoco han olvidado el papel que jugamos en ella."
 GRE_political_instability_republican_2:0 "Inestabilidad Política"
 GRE_political_instability_republican_2_desc:2 "§WLos £faction_gre_monarchist §YMonárquicos§! están [Root.GetMonarchistLoyaltyLevel].§! [ROOT.GetMonarchistLoyaltyEffects] \n\n§WLos £faction_gre_venezelist §YRepublicanos§! están [Root.GetRepublicanLoyaltyLevel].§! [ROOT.GetRepublicanLoyaltyEffects] \n\n§WLos £faction_gre_communist §YComunistas§! están [Root.GetCommunistLoyaltyLevel].§! [ROOT.GetCommunistLoyaltyEffects] \n\n§WLos £faction_gre_fascist §YFascistas§! están [Root.GetFascistLoyaltyLevel].§! [ROOT.GetFascistLoyaltyEffects] \n\n¡Entre 1924 y 1935 hemos tenido veintitrés cambios de gobierno, trece golpes de estado y una dictadura! Nosotros, los Venizelistas, no podemos negar la... pequeña parte que podríamos haber tenido que jugar en eso. ¡Al menos la gente está familiarizada con nosotros como el Diablo que conocen! Ahora nos toca a nosotros cumplir nuestro legado y terminar el viaje que Grecia comenzó en 1919 cuando intentamos recuperar Constantinopla..."
 GRE_political_instability_communist:0 "Inestabilidad Política"
 GRE_political_instability_communist_desc:3 "§WLos £faction_gre_monarchist §YMonárquicos§! están [Root.GetMonarchistLoyaltyLevel].§! [ROOT.GetMonarchistLoyaltyEffects] \n\n§WLos £faction_gre_venezelist §YRepublicanos§! están [Root.GetRepublicanLoyaltyLevel].§! [ROOT.GetRepublicanLoyaltyEffects] \n\n§WLos £faction_gre_communist §YComunistas§! están [Root.GetCommunistLoyaltyLevel].§! [ROOT.GetCommunistLoyaltyEffects] \n\n§WLos £faction_gre_fascist §YFascistas§! están [Root.GetFascistLoyaltyLevel].§! [ROOT.GetFascistLoyaltyEffects] \n\n¡Entre 1924 y 1935 hemos tenido veintitrés cambios de gobierno, trece golpes de estado y una dictadura! Por primera vez en mucho tiempo, Grecia finalmente tiene un movimiento que pone al pueblo griego primero a cargo de la nación. Pero nuestro movimiento es joven, y tenemos mucho que demostrar antes de que la gente confíe verdaderamente en nuestro gobierno."
 GRE_political_instability_metaxas:0 "Inestabilidad Política"
 GRE_political_instability_metaxas_desc:2 "§WLos £faction_gre_monarchist §YMonárquicos§! están [Root.GetMonarchistLoyaltyLevel].§! [ROOT.GetMonarchistLoyaltyEffects] \n\n§WLos £faction_gre_venezelist §YRepublicanos§! están [Root.GetRepublicanLoyaltyLevel].§! [ROOT.GetRepublicanLoyaltyEffects] \n\n§WLos £faction_gre_communist §YComunistas§! están [Root.GetCommunistLoyaltyLevel].§! [ROOT.GetCommunistLoyaltyEffects] \n\n§WLos £faction_gre_fascist §YFascistas§! están [Root.GetFascistLoyaltyLevel].§! [ROOT.GetFascistLoyaltyEffects] \n\n¡Entre 1924 y 1935 hemos tenido veintitrés cambios de gobierno, trece golpes de estado y una dictadura! ¡Bajo el liderazgo de Metaxas, lograremos la unidad a través de la fuerza aplastando a todos nuestros enemigos! El pueblo griego llegará a conocer cómo opera un gobierno que tiene la voluntad de establecer el orden en este país sin ley."
 GRE_political_instability_fascism:0 "Inestabilidad Política"
 GRE_political_instability_fascism_desc:2 "§WLos £faction_gre_monarchist §YMonárquicos§! están [Root.GetMonarchistLoyaltyLevel].§! [ROOT.GetMonarchistLoyaltyEffects] \n\n§WLos £faction_gre_venezelist §YRepublicanos§! están [Root.GetRepublicanLoyaltyLevel].§! [ROOT.GetRepublicanLoyaltyEffects] \n\n§WLos £faction_gre_communist §YComunistas§! están [Root.GetCommunistLoyaltyLevel].§! [ROOT.GetCommunistLoyaltyEffects] \n\n§WLos £faction_gre_fascist §YFascistas§! están [Root.GetFascistLoyaltyLevel].§! [ROOT.GetFascistLoyaltyEffects] \n\n¡Entre 1924 y 1935 hemos tenido veintitrés cambios de gobierno, trece golpes de estado y una dictadura! El fascismo defiende la unidad por encima de todo - si no podemos movilizar efectivamente al pueblo griego y ayudarlos a ver que el fascismo es la clara respuesta a los problemas de Grecia, entonces no merecemos gobernar."
