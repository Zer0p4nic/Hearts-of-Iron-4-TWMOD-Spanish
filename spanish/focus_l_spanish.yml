 BRA_convoy_escort:0 "Escolta de Convoyes"
 BRA_convoy_escort_desc:0 "Podemos mejorar nuestras tácticas de escolta de convoyes."
 BRA_a_modern_fleet:0 "Una Flota Moderna"
