 political_mobilisation_idea:0 "Movilización Política"
 CCP_uncertainty_of_new_theory:0 "Incertidumbre de la Nueva Doctrina"
 CCP_uncertainty_of_new_theory_desc:0 "La adopción de una nueva doctrina que abandona toda estrategia previa ha creado algunas preocupaciones al respecto."
 CCP_maybe_theory_is_ok:0 "Confianza en la Nueva Doctrina"
