l_spanish:
 generic.8.t:0 "Maestros del Átomo"
 generic.8.d:0 " Hemos utilizado la primera arma nuclear del mundo, colocándonos firmemente a la cabeza de la actual carrera armamentista. Nuestros inmensos esfuerzos han dado sus frutos, y por ahora el mundo no tendrá más opción que asombrarse ante nuestro poder. Pueden algún día alcanzarnos, pero hemos asegurado que nunca nos superen."
 generic.8.a:0 "Destruir a nuestros enemigos hasta convertirlos en polvo!"
 generic.9.t:0 "En la Sombra de Otros"
 generic.9.d:0 "Otros han utilizado la primera arma nuclear del mundo, colocándolos firmemente a la cabeza de la actual carrera armamentista. A pesar de nuestros mejores esfuerzos, nos quedamos sin defensa y sin medios de represalia. Totalmente superados, no tenemos más opción que redoblar nuestros esfuerzos y cerrar la brecha antes de que puedan desatar mucho más de esta devastación."
 generic.9.a:0 "El programa debe obtener todo lo que podamos proporcionar."
 generic.10.t:0 "Amigos Poderosos"
 generic.10.d:0 "Nuestros aliados han utilizado la primera arma nuclear del mundo, colocando firmemente a nuestra alianza a la cabeza de la actual carrera armamentista. Aunque hemos sido superados, el arma está dominada por nuestro aliado, asegurando nuestra capacidad de represalia en caso de que algún enemigo domine el átomo."
 generic.10.a:0 "Un resultado aceptable."
 wtt_denmark.1.t:0 "Independencia de Islandia"
 wtt_denmark.1.d:0 "Con la ruptura del contacto tras la invasión, el Parlamento islandés ha tomado control de los asuntos exteriores de la nación. Se entiende que esto es una medida temporal, hasta el final de la ocupación."
 wtt_denmark.1.a:0 "Buena suerte para ellos."
 news.3331.t:0 "Islandia Toma Control de los Asuntos Exteriores"
 news.3331.desc:0 "Con la capitulación de su socio de unión, Dinamarca, el Parlamento islandés ha tomado control de sus propios asuntos exteriores, y al hacerlo, se ha convertido esencialmente en una nación completamente independiente. El nuevo gobernador provisional electo ya ha proclamado la neutralidad islandesa en el conflicto actual, a pesar de la invasión de su nación madre."
 news.3331.a:0 "La neutralidad no salvó a Dinamarca."
 wtt_britain.24.t:0 "La Propuesta MacDonald"
 wtt_britain.24.d:0 "Con la guerra actual poniendo presión sobre los convoyes británicos, nuestros vecinos del Este se han vuelto cada vez más ansiosos por el uso de nuestras bases aéreas y navales, desde las cuales esperan expandir su cobertura protectora de sus rutas de convoyes. Un enviado británico llamado Malcolm MacDonald ha llegado ahora para proponer el regreso de Irlanda del Norte al control soberano irlandés, a cambio de nuestra entrada inmediata en la guerra del lado del Reino Unido."
 wtt_britain.24.a:0 "Una excelente idea."
 wtt_britain.24.b:0 "El premio no vale el costo."
 wtt_britain.25.t:0 "Demanda Británica de la Flota Francesa"
 wtt_britain.25.d:0 "Las flotas británicas han aparecido fuera de los principales puertos de nuestra flota, y hemos recibido un ultimátum exigiendo la rendición inmediata de nuestra marina. Si no llevamos nuestros barcos a los puertos británicos de inmediato, el almirante británico ha amenazado con abrir fuego."
 wtt_britain.25.a:0 "No tenemos otra opción..."
 wtt_britain.25.b:0 "Nunca dejaremos que ninguna otra nación tome nuestra flota!"
 wtt_britain.26.t:0 "Flota de Rendición Francesa"
 wtt_britain.26.d:0 "Los franceses han tomado la sabia decisión de navegar sus barcos a nuestros puertos. Ahora tenemos el control total sobre la flota francesa."
 wtt_britain.26.a:0 "Al menos la mantuvimos fuera de las manos de los alemanes."
 wtt_britain.27.t:0 "Franceses Rechazan Ultimátum"
 wtt_britain.27.d:0 "Los franceses han rechazado nuestras demandas. Ahora nos quedamos con la ingrata elección de retroceder o volvernos contra nuestros antiguos aliados..."
 wtt_britain.27.a:0 "No podemos permitir que la flota francesa sirva a los intereses alemanes!"
 wtt_britain.27.b:0 "Esto es demasiado difícil de tragar. Debemos retroceder."
 wtt_britain.200.t:0 "Programa de Desarrollo de la Mancomunidad"
 wtt_britain.200.d:0 "Gran Bretaña ha lanzado una campaña para desarrollar nuestra industria civil, con su equipo de construcción de alta resistencia y prefabricados, combinados con nuestra mano de obra barata, nuevas fábricas estandarizadas se establecerán en poco tiempo!"
 wtt_britain.200.a:0 "Genial!"
 wtt_britain.201.t:0 "Programa Militar de la Mancomunidad"
 wtt_britain.201.d:0 "Gran Bretaña ha lanzado una campaña para desarrollar nuestra industria militar, con su equipo de construcción de alta resistencia y prefabricados, combinados con nuestra mano de obra barata, nuevas fábricas estandarizadas se establecerán en poco tiempo!"
 wtt_britain.202.t:0 "Gira Militar de la Mancomunidad"
 wtt_britain.202.d:0 "El ejército de Gran Bretaña ha lanzado una gira por el reino de la mancomunidad para entrenar y desarrollar nuestro ejército. Han decidido equiparnos y entrenarnos en operaciones de guerra en el desierto!"
 wtt_britain.203.t:0 "Gira Militar de la Mancomunidad"
 wtt_britain.203.d:0 "El ejército de Gran Bretaña ha lanzado una gira por el reino de la mancomunidad para entrenar y desarrollar nuestro ejército. Han decidido equiparnos y entrenarnos en operaciones de comandos!"
 wtt_britain.210.t:0 "Ejercicios Militares Conjuntos Británico-Australianos"
 wtt_britain.210.d:0 "El ejército de Gran Bretaña ha lanzado una gira por el reino de la mancomunidad para entrenar y desarrollar nuestro ejército. Han decidido llevar a cabo ejercicios conjuntos con nosotros centrados en el entrenamiento de oficiales y comunicación por radio!"
 wtt_britain.211.t:0 "Programa de Emergencia de Buques de Guerra"
 wtt_britain.211.d:0 "El ejército de Gran Bretaña ha lanzado una gira por el reino de la mancomunidad. Han decidido ayudarnos a establecer un programa de emergencia para buques de guerra para reiniciar la producción de cruceros en nuestros astilleros!"
 
 news.3332.t:0 "Flota de Rendición Francesa"
 news.3332.desc:0 "Ayer, unidades navales británicas bloquearon a sus contrapartes francesas en importantes bases navales en el norte de África, emitiendo un ultimátum para que los franceses navegaran a puertos británicos de inmediato y entregaran el control de su flota, o los británicos abrirían fuego contra su antiguo aliado. Ante la superioridad de fuego, los franceses aceptaron el ultimátum, y su flota ahora está bajo control británico."
 news.3332.a:0 "Una decisión sabia."
 news.3332.b:0 "Por suerte se evitó el derramamiento de sangre."
 news.3332.c:0 "¿Cómo se atreven!?"
 news.3332.d:0 "No tuvimos otra opción."
 news.3332.e:0 "Continuarán la lucha bajo los británicos."
 news.3333.t:0 "Ataco Británico en Mers-el-Kébir"
 news.3333.desc:0 "Ayer, unidades navales británicas bloquearon a sus contrapartes francesas en importantes bases navales en el norte de África, emitiendo un ultimátum para que los franceses navegaran a puertos británicos de inmediato y entregaran el control de su flota, o los británicos abrirían fuego contra su antiguo aliado. Ante el rechazo francés a las demandas británicas, se produjo un intercambio de disparos que hundió al menos un acorazado francés y dañó gravemente partes considerables de la flota francesa."
 news.3333.a:0 "Hicimos lo que teníamos que hacer."
 news.3333.b:0 "Esto es escandaloso!"
 news.3333.c:0 "Podríamos haberlos subestimado."
 news.3333.d:0 "No olvidaremos pronto esta traición!"
 news.3333.e:0 "Han demostrado su determinación."
 wtt_britain.28.t:0 "Irlanda Acepta la Propuesta de MacDonald"
 wtt_britain.28.d:0 "El Gobierno Irlandés ha aceptado nuestra propuesta y se ha unido a nuestra causa a cambio de Irlanda del Norte."
 wtt_britain.29.t:0 "Irlanda Rechaza la Propuesta de MacDonald"
 wtt_britain.29.d:0 "El Gobierno Irlandés ha rechazado nuestra propuesta, negándose a unirse a nuestra lucha por la Democracia."
 wtt_britain.29.a:0 "¿Quién los ayudará cuando los alemanes vengan por ellos?"
 wtt_britain.30.t:0 "Entregas de Armas de Emergencia Americanas"
 wtt_britain.30.d:0 "El gobierno estadounidense, con el generoso apoyo del Comité Americano para la Defensa de los Hogares Británicos, nos ha enviado un envío de emergencia de viejos rifles, equipo y algunos piezas de artillería. Es un surtido demasiado variado para ser de verdadera utilidad para nuestro ejército, pero sin duda ayudarán a equipar rápidamente a las guarniciones de la Guardia Nacional."
 wtt_britain.30.a:0 "Nos han salvado de la invasión!"
 wtt_germany.1.t:0 "Oficiales de la Wehrmacht Desafían a Hitler"
 wtt_germany.1.d:0 "La insatisfacción latente con el régimen de Hitler ha llegado a un punto crítico con la actual crisis, causada por el movimiento de la administración para rearmaizar la Renania. Un número de generales de la Wehrmacht se ha alineado detrás del conocido Mariscal de Campo August von Mackensen, quien ha puesto en marcha planes destinados a deposeer a Hitler y a eliminar al partido nazi de Alemania.\n\nCon la división en el alto mando alemán haciéndose claramente evidente incluso en el extranjero, las potencias extranjeras han decidido no protestar contra la rearmaización, más preocupadas por la creciente inestabilidad interna alemana. El anciano Mariscal de Campo se ha movido rápidamente, ya estableciendo un gobierno provisional, al cual se han sumado muchos en su oposición al gobierno nazi.\n\nEl golpe militar ya está en marcha."
 wtt_germany.1.a:0 "Limpiaremos esta escoria nazi de nuestras tierras!"
 wtt_germany.2.t:0 "Expatriados Alemanes Se Unen a la Causa"
 wtt_germany.2.d:0 "Después del reciente trato duro y la expatriación forzada en su país natal, muchos de nuestros compañeros alemanes desplazados han llegado a nuestro entorno. Con algo de liderazgo, hemos logrado crear varias divisiones a partir de estos reclutas ansiosos, y ahora están listos para luchar contra nuestros enemigos!"
 wtt_germany.3.t:0 "Alemania Levanta el Exilio de Guillermo II"
 wtt_germany.3.d:0 "Alemania ha invitado a Guillermo II a regresar a su patria como Kaiser. Con los recientes acontecimientos tumultuosos, esto puede ayudar a los alemanes a establecer paz y estabilidad en su nación. Sin embargo, los ojos del mundo están sobre nosotros, ya que muchos no han olvidado el terrible conflicto en el que el viejo Kaiser nos sumió hace apenas dos décadas."
 wtt_germany.3.a:0 "Debemos permitir su regreso y que dirija a su pueblo."
 wtt_germany.3.b:0 "Debemos detenerlo - no podemos arriesgarnos a otra Gran Guerra."
 wtt_germany.4.t:0 "El Kaiser Regresa a Alemania"
 wtt_germany.4.d:0 "En medio de celebraciones extáticas, Guillermo II ha regresado como Kaiser al Imperio Alemán! Los Países Bajos merecen una deuda de gratitud por permitirle refugio seguro durante estas últimas décadas y por negarse a su extradición a nuestros antiguos enemigos en múltiples ocasiones. Aunque la nación ha sufrido mucho en la reciente guerra civil, se espera que el regreso del Kaiser traiga más estabilidad y unidad."
 wtt_germany.4.a:0 "Sin duda liderará bien a la nación."
 wtt_germany.5.t:0 "Los Países Bajos Previenen el Regreso del Kaiser"
 wtt_germany.5.d:0 "Los viles Países Bajos, que tan noblemente han ofrecido refugio a Guillermo II durante tanto tiempo, han bloqueado ahora los intentos del Kaiser de cruzar la frontera hacia Alemania, y lo han escoltado de regreso a su residencia, Huis Doorn. Los holandeses citan preocupaciones por la estabilidad del continente como sus razones para negar el regreso del Kaiser al trono alemán."
 wtt_germany.5.a:0 "Les daremos algunas preocupaciones más inmediatas!"
 wtt_germany.5.b:1 "Quizás tienen un punto... Tenemos otros candidatos."
 wtt_germany.5_tt:0 "El viejo Kaiser puede muy bien ayudar a su hijo en su gobierno.\n"
 wtt_germany.6.t:0 "Guillermo II Liberado"
 wtt_germany.6.d:0 "Nuestras fuerzas, después de limpiar el área que rodea Huis Doorn de las fuerzas holandesas, encontraron al Kaiser en buen estado de salud y lo regresaron a Alemania en un convoy motorizado. Guillermo II cruzó triunfalmente la frontera hace apenas unas horas y aceptó solemnemente las responsabilidades de Kaiser del Imperio Alemán a su llegada a Berlín."
 wtt_germany.6.a:0 "Nadie nos detendrá."
 GER_fascism_civil_war_tt:0 "Los partidarios fascistas inician una guerra civil.\n"
 wtt_germany.7.t:0 "Dependencia Económica Incontrolada de [From.GetName]"
 wtt_germany.7.d:0 "Con la espiral gradual hacia la esfera de influencia de [From.GetNameDef], nuestra economía se ha vuelto cada vez más dependiente de la de nuestro aliado. Cuando, hoy, los alemanes finalmente se movieron para tomar un mayor control sobre nuestra economía, fuimos impotentes para detenerlos. Como resultado, el control alemán sobre nuestra política exterior ha alcanzado niveles sin precedentes."
 wtt_germany.7.a:0 "Debemos arreglarnos con la situación... Por ahora."
 wtt_germany.8.t:0 "Alemania Ofrece Apoyo para un Golpe Monarchista"
 wtt_germany.8.d:0 "[From.GetNameDefCap] se ha acercado a elementos pro-monarquía y anti-fascistas del gobierno italiano y del submundo con planes para el asesinato de Mussolini y la institución de Víctor Manuel III como líder de la nación. Los alemanes nos aseguran que pueden encargarse del asesinato; todo lo que tenemos que hacer es afirmar nuestra disposición a crear un gobierno de reemplazo y prometer nuestro futuro apoyo militar a los esfuerzos alemanes."
 wtt_germany.8.a:0 "Debemos mirar hacia la Monarquía en el tiempo que viene."
 wtt_germany.8.b:0 "Ridículo! Nunca abandonaremos nuestros caminos!"
 wtt_germany.9.t:0 "Italianos Aceptan la Propuesta del Golpe"
 wtt_germany.9.d:0 "Elementos en el gobierno italiano y en el submundo han aceptado nuestra propuesta para un golpe. Están haciendo preparativos para una rápida toma de poder para el Rey, tan pronto como se haya realizado el asesinato."
 wtt_germany.9.a:0 "Podemos poner nuestros planes en marcha."
 wtt_germany.10.t:0 "Italianos Rechazan la Propuesta del Golpe"
 wtt_germany.10.d:0 "Los elementos del gobierno italiano y del submundo con los que contactamos nos han dicho, en términos no muy gentiles, que no están interesados en nuestra propuesta para un golpe. Han amenazado con revelar nuestros planes al gobierno italiano si nos atrevemos a hacer la misma oferta nuevamente."
 wtt_germany.10.a:0 "Qué desafortunado."
 wtt_germany.11.t:0 "Asesinato de Mussolini por Alemania"
 wtt_germany.11.d:0 "El plan alemán ha sido puesto en acción y Mussolini fue asesinado en su automóvil en las calles de Roma hoy. El Rey Víctor Manuel III ha tomado las riendas de la nación y ha prometido unirse a las Potencias Centrales junto a [From.GetNameDef]."
 wtt_germany.11.a:0 "Debemos mostrar nuestra gratitud."
 wtt_germany.12.t:0 "El Asesinato de Mussolini Tiene Éxito"
 wtt_germany.12.d:0 "Nuestro plan se ha ejecutado a la perfección, y Víctor Manuel III ha asumido el manto del liderazgo de su nación. Su primer acto fue firmar un tratado que asegura la entrada de Italia en la alianza de las Potencias Centrales."
 wtt_germany.12.a:0 "Las monarquías volverán a levantarse!"
 wtt_germany.13.t:0 "Reunificación de Austria-Hungría"
 wtt_germany.13.d:0 "Con nuestro apoyo, [From.GetName] ha tomado la delantera en la reunificación del imperio austrohúngaro. Los tratados entre las partes involucradas se firmaron esta mañana, deshaciendo dos décadas de sentimiento separatista. El nuevo gobierno unificado se comprometió de inmediato a apoyar militarmente nuestra causa, convirtiéndose en miembro de las Potencias Centrales."
 wtt_germany.13.a:0 "Nuestro viejo aliado ha regresado a nuestro lado."
 wtt_germany.14.t:0 "Alemania Ofrece Garantía de Territorio"
 wtt_germany.14.d:0 "[From.GetNameDefCap] se ha acercado a nosotros con una oferta que dicen puede beneficiar a ambas partes. A la luz de la actual situación política y la amenaza en nuestra frontera oriental, los alemanes proponen emitir una garantía de que vendrán en nuestra ayuda militar en caso de que entremos en guerra con la Unión Soviética. A cambio, solo piden el retorno de sus territorios perdidos de Danzig y Poznan."
 wtt_germany.14.a:0 "Su poder militar nos es más útil que la tierra."
 wtt_germany.14.b:0 "Nunca renunciaremos a nuestras tierras!"
 wtt_germany.15.t:0 "Polonia Acepta la Oferta"
 wtt_germany.15.d:0 "Los polacos han decidido aceptar nuestra oferta y han hecho arreglos para transferir sus provincias fronterizas a nosotros. Han puesto su fe en nosotros y nos instan a estar listos en caso de agresión soviética."
 wtt_germany.15.a:0 "Este azote de Versalles deshecho al fin!"
 wtt_germany.16.t:0 "Polonia Rechaza la Oferta"
 wtt_germany.16.d:0 "Los polacos han decidido rechazar nuestra oferta. En términos poderosos han dejado claro que nunca renunciarán a su territorio voluntariamente, y preferirían enfrentarse a cualquier enemigo solos si este es el precio por ayuda."
 wtt_germany.16.a:0 "Nunca renunciaremos a nuestras reclamaciones!"
 wtt_germany.16.b:0 "Quizás debamos llegar a un acuerdo con ello."
 wtt_germany.17.t:0 "Los Comunistas Alemanes Huyen a Francia"
 wtt_germany.17.d:0 "El gobierno alemán ha tomado medidas enérgicas contra el comunismo y los ha desterrado al extranjero. Como resultado, ahora estamos recibiendo un gran influjo de ideólogos comunistas de nuestro vecino..."
 wtt_germany.17.a:0 "Si tan solo esto no desestabiliza demasiado al país..."
 wtt_germany.18.t:0 "Conducción Nazi Capturada"
 wtt_germany.18.d:1 "Por fin hemos liberado a nuestro país del yugo de nuestros enemigos, y aquellos ciudadanos leales que se levantaron para apoyar nuestra causa pueden finalmente regresar a sus hogares. Como nación, podemos comenzar el largo y arduo proceso de reconstruir nuestro país. El liderazgo del país, a su vez, es libre de comenzar a mirar hacia adelante a lo que pueda venir en el futuro: democracia o un regreso a la vieja monarquía.\n\nSin embargo, queda una última cosa por atender. Con el final de la guerra civil, nuestras tropas han logrado capturar a un gran grupo de la dirección nazi. Ahora solo queda la decisión de qué hacer con esta parte poco agradable de nuestra historia reciente."
 wtt_germany.18.a:0 "Ahorcarlos!"
 wtt_germany.18.b:0 "Enciérralos de por vida, podrían ser útiles en el futuro."
 wtt_germany.19.t:0 "Alemania Habla en Contra de la Unión Soviética"
 wtt_germany.19.d:0 "La reciente retórica alemana dirigida contra nosotros se ha vuelto cada vez más perjudicial para nuestra reputación en Europa. Las acusaciones calumniosas de nuestra supuesta 'agresión' están comenzando a causar miedo y malentendidos sobre nuestras intenciones."
 wtt_germany.19.a:0 "Iniciar una serie de enormes ejercicios militares para intimidarlos a todos!"
 GER_soviet_military_exercises:0 "Ejercicios Militares"
 wtt_germany.19.b:1 "Debemos salvar nuestra reputación y suavizar relaciones."
 GER_soviet_smoothes_relationships:0 "Relaciones Suavizadas"
 wtt_germany.19.c:0 "¿Creen que nos importa lo que digan de nosotros?"
 wtt_germany.20.t:0 "Alemania Crea Alianza Centroeuropea"
 wtt_germany.20.d:0 "Continuando con su campaña calumniosa contra nosotros, los alemanes han anunciado ahora la creación de una nueva alianza. No hay duda de que está dirigida contra nosotros y que piensan interferir en nuestra esfera de influencia."
 wtt_germany.20.a:0 "Más les vale mantenerse fuera de nuestra esfera de influencia!"
 GER_soviet_reiterated_claims:0 "Reiteración de Reclamaciones"
 wtt_germany.20.b:0 "No debemos darles ninguna excusa para escalar más."
 wtt_germany.21.t:0 "Alemanes Invitan a los Bálticos"
 wtt_germany.22.t:0 "Alemanes Invitan a Polonia"
 wtt_germany.23.t:0 "Alemanes Invitan a Finlandia"
 wtt_germany.21.d:0 "Los alemanes han ofrecido membresía a una nación en nuestra esfera de influencia inmediata. La amenaza a la patria es clara!"
 wtt_germany.21.a:0 "Debemos atacar para asegurar el resto!"
 GER_soviet_securing_sphere:0 "Asegurando la Esfera de Influencia"
 wtt_germany.21.b:0 "No podemos permitirnos antagonizar a Occidente."
 wtt_germany.24.t:0 "La Gran Amenaza Roja"
 wtt_germany.24.d:0 "A través de canales oficiales y no oficiales, los alemanes han dejado claro que la Unión Soviética es, y ha sido, la mayor amenaza para la estabilidad de Europa desde su inicio hace dos décadas. Nos han instado a recordar que no estamos solos en soportar la amenaza del comunismo, y que, si solo el continente se une, podemos derribar al Oso."
 wtt_germany.24.a:0 "Esperemos que tengan razón."
 wtt_germany.25.t:0 "La Unión Soviética Suaviza Relaciones"
 wtt_germany.25.d:0 "La Unión Soviética ha hecho un esfuerzo concertado para aliviar las preocupaciones de las naciones europeas. Con un anuncio público han afirmado que no tienen intenciones hostiles y esperan que su reacción contenida a la beligerante retórica alemana hable por ellos."
 wtt_germany.25.a:0 "Eso está por verse."
 wtt_germany.26.t:0 "Wilhelm II Muere"
 wtt_germany.26.d:0 "Anoche, Wilhelm II, nuestro amado Kaiser, falleció pacíficamente mientras dormía. A pesar de su largo exilio, la providencia había considerado conveniente permitir su regreso a la patria mucho antes de su muerte, y desde su regreso había guiado bien a nuestra nación. Su hijo, Friedrich Wilhelm, ha asumido ahora las riendas de la nación y, tras su coronación, será conocido como Wilhelm III."
 wtt_germany.26.a:0 "Viva el Kaiser!"
 wtt_germany.27.t:0 "August Von Mackensen Muere"
 wtt_germany.27.d:0 "Anoche, August von Mackensen, nuestro más estimado mariscal de campo, falleció pacíficamente mientras dormía. Sus célebres hazañas en la Gran Guerra y en la expulsión del opresor fascista de nuestra tierra, serán recordadas por mucho tiempo. El hijo del exiliado Kaiser, Friedrich Wilhelm, ha llenado el vacío de poder de la nación, y tras su coronación será conocido como Wilhelm III, gobernando el Imperio como el primer Kaiser desde la abdicación de su padre en 1918."
 wtt_germany.28.t:0 "Alemania Levanta el Exilio de Wilhelm II"
 wtt_germany.28.d:0 "El Imperio Alemán ha levantado el exilio de Wilhelm II, y ahora se ha acercado a los Países Bajos para el regreso del viejo Kaiser. Parece que, a pesar de numerosas apelaciones de extradición al gobierno holandés para responsabilizarlo por iniciar la Gran Guerra, el belicista regresará para tomar las riendas del Imperio Alemán."
 wtt_germany.28.d.2:0 "El Imperio Alemán ha levantado el exilio de Wilhelm II, y ahora se ha acercado a los Países Bajos para el regreso del viejo Kaiser. Ante el rechazo holandés para permitir su regreso, han escalado esto a un conflicto militar!"
 germany.60.c:0 "No se quedarán solos! Movilicemos a los británicos para la guerra!"
 wtt_germany.29.d:0 "El Imperio Alemán ha levantado el exilio de Wilhelm II, y ahora se ha acercado a los Países Bajos para el regreso del viejo Kaiser. Parece que, a pesar de numerosas apelaciones de extradición al gobierno holandés para responsabilizarlo por iniciar la Gran Guerra, el belicista regresará para tomar las riendas del Imperio Alemán.\n\nLos franceses ya han decidido que esto es inaceptable, y parecen decididos a emitir un ultimátum respaldado por fuerza militar. La opinión pública en Gran Bretaña está en contra de una guerra, pero si nos negamos a apoyar a los franceses, nuestra alianza con ellos será disuelta."
 wtt_germany.29.d.2:0 "El Imperio Alemán ha levantado el exilio de Wilhelm II, y ahora se ha acercado a los Países Bajos para el regreso del viejo Kaiser. Ante el rechazo holandés para permitir su regreso, han escalado esto a un conflicto militar!\n\nLos franceses ya han decidido que esto es inaceptable, y parecen decididos a emitir un ultimátum respaldado por fuerza militar. La opinión pública en Gran Bretaña está en contra de una guerra, pero si nos negamos a apoyar a los franceses, nuestra alianza con ellos será disuelta."
 germany.61.c:0 "Debemos venir en ayuda de los holandeses!"
 wtt_germany.30.d:0 "El Imperio Alemán ha levantado el exilio de Wilhelm II, y ahora se ha acercado a los Países Bajos para el regreso del viejo Kaiser. Parece que, a pesar de numerosas apelaciones de extradición al gobierno holandés para responsabilizarlo por iniciar la Gran Guerra, el belicista regresará para tomar las riendas del Imperio Alemán.\n\nLos franceses parecen contentos de limitar su respuesta a esta indignación a objeciones diplomáticas, y la opinión pública en Gran Bretaña está firmemente en contra de una guerra."
 wtt_germany.31.d:0 "Los británicos se están negando a apoyarnos contra Alemania, alegando que la cuestión de la monarquía alemana es un asunto interno. Si vamos a la guerra con los alemanes, parece que estaremos solos.\n\nLa opinión pública en Francia está en contra de una guerra, pero Alemania solo se volverá más fuerte, y el regreso del Kaiser podría provocar un renovado sentimiento imperialista. Emitir un ultimátum sería menos amenazante sin Gran Bretaña a nuestro lado. ¿Deberíamos proceder contra ellos solos?"
 wtt_germany.32.d:0 "A pesar de que el apoyo popular para una guerra es escaso en Gran Bretaña, el gobierno británico ha reconocido la amenaza que representan los alemanes y nos ha ofrecido su pleno apoyo. Emitiremos un ultimátum final a Alemania para prevenir el regreso del belicista Kaiser. Si se niegan, es hora de que nuestras fuerzas avancen profundamente en Alemania y pongan fin a su régimen tiránico!"
 wtt_germany.33.d:0 "Los británicos y los franceses se han negado a aceptar el regreso de nuestro Kaiser, llamándolo una 'indignación' que se permita el retorno al trono del supuesto instigador de la Gran Guerra. Están movilizando sus fuerzas contra nosotros y han emitido un ultimátum que exige que nuestras fuerzas se retiren de inmediato y devuelvan al Kaiser a su exilio, o nuestras naciones estarán en guerra."
 wtt_germany.33.a:0 "No podemos retroceder! Larga vida al Kaiser!"
 wtt_germany.34.d:0 "Los británicos han visto la razón y han aceptado el regreso del Kaiser, pero los locos franceses se niegan a retroceder! Afirmando que este incidente constituye una amenaza directa contra la seguridad de su nación, están movilizando sus fuerzas y pueden cruzar la frontera en cualquier momento. Estamos en guerra!"
 wtt_germany.35.d:0 "A pesar de nuestra aclaración de que el regreso de Wilhelm II al trono alemán sería visto como un acto de guerra, Alemania se ha negado a retroceder y devolver a su Kaiser al exilio, ignorando nuestra advertencia. Esto significa que, a pesar de nuestros mejores esfuerzos por mantener la paz, la guerra ha estallado una vez más en Europa."
 wtt_germany.38.t:0 "Alemán Demandando el Regreso de Qingdao"
 wtt_germany.38.desc:0 "El Imperio Alemán ha soltado más y más retórica últimamente, instando a un regreso al colonialismo. Ahora han emitido, a través de canales diplomáticos, una demanda por el regreso de su antiguo enclave en Qingdao. Quizás podamos usar esto para llegar a un acuerdo lucrativo..."
 wtt_germany.38.a:0 "Demandar el apoyo continuo de Von Falkenhausen a cambio."
 wtt_germany.38.b:0 "Quizás serán útiles en la zona."
 wtt_germany.38.c:0 "Nunca más cederemos nuestro territorio soberano!"
 wtt_germany.39.t:0 "China Ofrece Comercio de Qingdao"
 wtt_germany.39.desc:0 "Funcionarios chinos nos han contactado con una oferta de un posible comercio, que dicen que satisfará a ambas partes. Proponen devolver Qingdao a las manos alemanas legítimas, a cambio de una garantía de que no recordaremos la misión de Von Falkenhausen."
 wtt_germany.39.a:0 "Podemos aceptar eso."
 wtt_germany.39.b:0 "No, debemos mantener nuestras opciones abiertas."
 wtt_germany.40.t:0 "[From.GetNameDefCap] Rechaza la Demanda de Qingdao"
 wtt_germany.40.desc:0 "[From.GetNameDefCap] ha rechazado rotundamente nuestras demandas por el regreso de Qingdao. No tendremos otra opción que buscar su regreso en una fecha posterior."
 wtt_germany.40.a:0 "Podemos ser pacientes."
 wtt_germany.41.t:0 "Alemania Acepta Comercio de Qingdao"
 wtt_germany.41.desc:0 "El Imperio Alemán ha aceptado nuestra propuesta de comercio por Qingdao. Nos han garantizado el apoyo continuo de Von Falkenhausen."
 wtt_germany.42.t:0 "Alemania Rechaza Comercio de Qingdao"
 wtt_germany.42.desc:0 "El Imperio Alemán ha rechazado nuestra propuesta de comercio por Qingdao. No deben haber deseado mucho su enclave."
 wtt_germany.43.t:0 "Alemán Demandando el Regreso de Qingdao"
 wtt_germany.43.desc:0 "El Imperio Alemán ha soltado más y más retórica últimamente, instando a un regreso al colonialismo. A pesar de la naturaleza de su pérdida de Qingdao - nuestra incautación en 1914 - los alemanes han decidido abrir negociaciones diplomáticas, solicitando el regreso de su antiguo enclave en Qingdao. Quizás podamos usar esto para llegar a un acuerdo lucrativo..."
 wtt_germany.43.a:0 "Demandar a los alemanes que retiren a Von Falkenhausen a cambio."
 wtt_germany.43.b:0 "Nunca más pondrán un pie en el Lejano Oriente!"
 wtt_germany.44.t:0 "Japón Ofrece Comercio de Qingdao"
 wtt_germany.44.desc:0 "Funcionarios japoneses nos han contactado con una oferta de un posible comercio, que dicen que satisfará a ambas partes. Proponen devolver Qingdao a las manos alemanas legítimas, a cambio de la retirada inmediata de la misión de Von Falkenhausen en China."
 wtt_germany.46.desc:0 "El Imperio Alemán ha aceptado nuestra propuesta de comercio por Qingdao. Han retirado de inmediato la misión de Von Falkenhausen a China."
 wtt_germany.48.t:0 "[From.GetNameDefCap] Acepta Demandas"
 wtt_germany.48.desc:0 "[From.GetNameDefCap] ha aceptado nuestras demandas y ha organizado el regreso inmediato de Qingdao a manos alemanas."
 wtt_germany.49.t:0 "La Expulsión Nazi Tiene un Alto Costo en [nazi_state_withdrawn.GetName]"
 wtt_germany.49.desc:0 "Finalmente hemos conseguido asegurar el control sobre [nazi_state_withdrawn.GetName], pero la lucha ha sido severa. Los nazis se vuelven cada vez más fanáticos y desesperados a medida que avanzamos, a menudo luchando hasta que el área circundante queda en ruinas. También ha habido informes de tácticas de tierra quemada, de acuerdo con el 'Nerobefehl' de Hitler.\n\nSin duda, podemos esperar más destrucción a esta escala hasta que terminemos esta guerra."
 wtt_germany.49.a:0 "Un pequeño precio para librar a nuestra patria de ellos."
 wtt_germany.50.t:0 "Hitler Encontrado Muerto"
 wtt_germany.50.desc:0 "Con la captura de Berlín, nuestras tropas descubrieron el cadáver de Hitler en un búnker en la ciudad. Eligió la muerte antes que ver a elementos antifascistas tomar el control del país, y evidentemente se quitó la vida en lugar de arriesgarse a ser capturado.\n\nEn su lugar, Heinrich Himmler ha asumido ahora el liderazgo de los nazis, y ya ha afirmado que el gobierno no disminuirá en su lucha contra la 'traición anti-alemana'."
 wtt_germany.50.a:0 "Es el principio del fin para los nazis."
 wtt_germany.51.t:0 "¿Restablecer el Liderazgo Nazi Capturado?"
 wtt_germany.51.desc:0 "La guerra se ha vuelto tan prolongada y devastadora que ahora se ha llamado a todos los alemanes adultos a servir. Aunque puede que no se alineen con nuestras opiniones ideológicas, el liderazgo nazi capturado posee habilidades que pueden resultar útiles en este momento de necesidad.\n\nPodríamos hacerles una oferta para recuperar su libertad después de la guerra, a cambio de prestar sus habilidades a nuestra causa ahora."
 wtt_germany.51.a:0 "Sí, restablecer parcialmente el liderazgo nazi."
 reinstate_nazi_leadership_TT:0 "Los asesores solo fascistas son una vez más elegibles para el servicio.\n"
 wtt_germany.51.b:0 "No, están bien donde están."
 wtt_germany.51.c:0 "No podemos permitir que recuperen la libertad si la guerra va mal... Ahorcarlos!"
 wtt_germany.52.t:0 "Guerra Civil Democrática en [From.From.GetName]"
 wtt_germany.52.desc:0 "Los elementos democráticos en [From.From.GetName] han lanzado una guerra civil para restablecer elecciones libres y devolver el poder al pueblo. Puede que necesiten nuestra ayuda, y su éxito asegurará un futuro aliado para nuestra causa."
 wtt_germany.52.a:0 "Defenderemos la democracia!"
 wtt_germany.52.b:0 "Ellos tendrán que resolver sus propios problemas."
 wtt_germany.53.t:0 "El Sentimiento Pro-Alemán Aumenta en Austria"
 wtt_germany.53.desc:0 "El sentimiento alemán en nuestro vecino del sur, Austria, ha aumentado notablemente ahora que hemos sido aliados por algún tiempo. No sería fuera del ámbito de la posibilidad que un referéndum que llame a la unificación con Alemania podría contar con la aprobación del pueblo austriaco. ¿Deberíamos instar al gobierno austriaco a realizar uno?"
 wtt_germany.53.a:0 "Sí, la solución de Alemania Menor fue un error."
 wtt_germany.53.b:0 "No, la solución de Alemania Mayor sería un error."
 wtt_germany.54.t:0 "El Gobierno Alemán Urge a un Referéndum para la Unificación"
 wtt_germany.54.desc:0 "El gobierno alemán se ha acercado a nosotros con una propuesta para la unificación, si así lo desean los austriacos. Nos instan a realizar un referéndum para que podamos averiguarlo."
 wtt_germany.54.a:0 "Campaña a favor de la unificación."
 wtt_germany.54.b:0 "Campaña en contra de la unificación."
 wtt_germany.55.t:0 "El Pueblo Austriaco Vota a Favor de la Unificación"
 wtt_germany.55.desc:0 "El pueblo austriaco ha votado a favor de la unificación con sus hermanos del norte. La integración de los estados austriacos y su ejército comenzará de inmediato."
 wtt_germany.55.a:0 "Un gran día para la Cuestión Alemana!"
 wtt_germany.56.t:0 "Los Territorios Alemanes"
 wtt_germany.56.desc:0 "Nuestra guerra con la Unión Soviética no avanza bien, y corremos el riesgo de perderlo todo. Al oeste, Alemania ha experimentado cambios rápidos en los últimos años, pero ahora es un defensor firme de los valores democráticos. Organizar un regreso rápido de los antiguos territorios alemanes de Danzig y Poznan sin duda salvaría a millones de la opresión bajo la bota soviética."
 wtt_germany.56.a:0 "Mejor Alemania que los soviéticos!"
 wtt_germany.56.b:0 "Nunca! Lo que es polaco debe caer polaco!"
 wtt_germany.57.t:0 "Polonia Ofrece el Regreso de los Territorios Alemanes"
 wtt_germany.57.desc:0 "Como la guerra polaca con la Unión Soviética no va bien, su gobierno se ha puesto en contacto con nosotros a través de canales secretos, ofreciendo el regreso rápido de nuestros antiguos territorios de Danzig y Poznan. Argumentan que su pueblo sin duda estará mejor bajo el gobierno democrático alemán que bajo la opresiva bota soviética."
 wtt_germany.57.a:0 "Tal astucia! Los mantendremos a salvo."
 wtt_germany.57.b:0 "No, no podemos arriesgarnos a una represalia soviética."
 wtt_germany.58.t:0 "El Pueblo Austriaco Rechaza la Unificación"
 wtt_germany.58.desc:0 "El pueblo austriaco ha rechazado nuestras llamadas a la unificación, prefiriendo continuar con la independencia austriaca al menos por un tiempo más."
 wtt_germany.58.a:0 "Debemos respetar sus deseos."
 wtt_germany.59.t:0 "Alemania Acepta Danzig y Poznan"
 wtt_germany.59.desc:0 "El gobierno alemán ha decidido aceptar sus antiguos territorios, y ha prometido solemnemente defender a los ciudadanos polacos de la región."
 wtt_germany.59.a:0 "Al menos estarán a salvo."
 wtt_germany.60.t:0 "Alemania Rechaza Danzig y Poznan"
 wtt_germany.60.desc:0 "El gobierno alemán nos ha informado que no pueden aceptar nuestra oferta. Temen represalias soviéticas y sienten que no pueden correr el riesgo."
 wtt_germany.60.a:0 "¿Quién los ayudará cuando todos hayan caído ante los rojos?"
 wtt_germany.62.t:0 "Las Empresas Demandas el Pago de MEFO"
 wtt_germany.62.desc:0 "Con el fin de la reciente guerra, las empresas a las que hemos emitido facturas MEFO están ahora presionando para que empecemos a realizar pagos. Aseguran que ya no hay necesidad de retener los pagos 'por el bien de la patria'."
 wtt_germany.62.a:0 "Está bien."
 wtt_germany.63.t:0 "[GER.GetName] Reintegra Alsacia-Lorena"
 wtt_germany.63.desc:0 "El gobierno [GER.GetAdjective] ha emitido legislación estipulando la reintegración de Alsacia-Lorena y Luxemburgo en el [GER.GetName]. La conscripción masiva de nuestra población ya ha comenzado..."
 wtt_germany.63.a:0 "Los bastardos! Esto no ha terminado!"
 wtt_germany.64.t:0 "[GER.GetName] Reintegra Luxemburgo"
 wtt_germany.64.a:0 "¿Qué podemos hacer?"
 wtt_germany.65.t:0 "[From.GetName] Solicita Participación en la Guerra"
 wtt_germany.65.desc:0 "[From.GetNameDefCap] nos ha informado que requieren nuestra tierra para marchar sus fuerzas hacia el enemigo soviético. Nos recuerdan que estamos bajo su protección contra los comunistas, y que por lo tanto les debemos nuestra asistencia en su guerra actual."
 wtt_germany.65.a:0 "Tienen razón - nos uniremos a su guerra."
 wtt_germany.65.b:0 "¿Quién se creen que son?! Nunca!"
 wtt_germany.66.t:0 "[From.GetName] Acepta Demandas"
 wtt_germany.66.desc:0 "[From.GetNameDefCap] ha decidido unirse a nosotros en nuestra guerra contra [SOV.GetNameDef], lo cual tiene la ventaja adicional de permitir el paso de nuestras fuerzas a través de su país."
 wtt_germany.67.t:0 "[From.GetName] Rechaza Demandas"
 wtt_germany.67.desc:0 "[From.GetNameDefCap] ha rechazado nuestras demandas de participación en la guerra y continúa cerrando sus fronteras a nuestras tropas. Si los polacos no están dispuestos a concedernos acceso para nuestras fuerzas, entonces simplemente tendremos que pasarlos por alto."
 wtt_germany.67.a:0 "Ellos se lo buscaron."
 wtt_germany.68.t:0 "[From.GetName] Propone Reinserción Imperial"
 wtt_germany.68.desc:0 "El gobierno [From.GetAdjective] se ha acercado a nosotros con una propuesta para la reintegración del antiguo Imperio Austro-Húngaro. Dado que el sentimiento pro-imperial es bastante alto en nuestras respectivas naciones, afirman que sería en el mejor interés de todos unir nuestras naciones."
 wtt_germany.68.a:0 "Una excelente idea! Aceptaremos."
 wtt_germany.68.b:0 "¿Unirnos a ellos voluntariamente? Nunca!"
 wtt_germany.69.t:0 "[From.GetName] Acepta la Integración"
 wtt_germany.69.desc:0 "El gobierno [From.GetAdjective] ha respondido a nuestra propuesta de reintegración del antiguo Imperio Austro-Húngaro. Reconocen los beneficios de este movimiento y han declarado su disposición a integrar su nación con la nuestra, si todas las partes aceptan."
 wtt_germany.70.t:0 "[From.GetName] Rechaza la Integración"
 wtt_germany.70.desc:0 "El gobierno [From.GetAdjective] ha respondido a nuestra propuesta de reintegración del antiguo Imperio Austro-Húngaro. En términos inequívocos, han indicado que nunca aceptarán voluntariamente nuestro liderazgo en tal empresa."
 wtt_germany.71.t:0 "La Re-formación del Imperio Austro-Húngaro"
 wtt_germany.71.desc:0 "Ambos estados sucesores austriacos-húngaros vecinos han aceptado la propuesta de reintegración de sus tierras en nuestra nación, y así reformarse en el Imperio Austro-Húngaro. La firma del tratado de reunificación ha sido recibida por masas extáticas en las calles, y el gobierno [GER.GetAdjective] nos ha recibido con entusiasmo de vuelta en su alianza."
 wtt_germany.71.a:0 "Una nueva era para Austria-Hungría amanece."
 wtt_germany.999.t:0 "[From.GetLeader] Solicita la Reinstauración de Títulos Reales"
 wtt_germany.999.desc:0 "En nombre del Kaiser [From.GetLeader], el gobierno [From.GetAdjective] ha solicitado que revirtamos la privación de títulos nobiliarios británicos y títulos reales de familias reales y princiales alemanas, según lo permitido por la Ley de Privación de Títulos de 1917. Argumentan que esto mostraría al mundo cómo las familias reales y princiales británicas y alemanas ya han regresado a sus buenas relaciones anteriores a la guerra, y así esto serviría como un símbolo de futura amistad anglo-alemana."
 wtt_germany.999.a:0 "Es una gran idea!"
 wtt_germany.999.b:0 "Nosotros no lo creemos."
 wtt_germany.1000.t:0 "El Gobierno [From.GetAdjective] Acepta la Solicitud"
 wtt_germany.1000.desc:0 "El gobierno [From.GetAdjective] ha decidido apoyar nuestra solicitud de reinstauración de títulos nobiliarios británicos y títulos reales a familias reales y princiales alemanas. Proponen una gran 'ceremonia real del siglo', a la que toda la realeza alemana está invitada a recibir personalmente los títulos que les fueron injustamente arrebatados hace dos décadas.\n\nSe propone por asesores imperiales que toda la familia real extendida haga una gran entrada utilizando la cúspide de la tecnología alemana. El moderno dirigible Hindenburg sería perfecto para la ocasión."
 wtt_germany.1000.a:0 "Una excelente idea! Enviaremos un enlace."
 wtt_germany.1000.a_tt:1 "La Princesa Victoria Luisa es enviada por adelantado para ayudar en los preparativos de esta gran ceremonia. Esto agotará un poco los recursos de nuestro gobierno.\n"
 wtt_germany.1000.b:0 "Una excelente idea! Viajaremos todos juntos."
 wtt_germany.1000.b_tt:0 "La familia real extendida viajará a bordo del Hindenburg hacia la ceremonia. Esto aumentará el prestigio de la Familia Imperial a los ojos de nuestros aliados y de nuestro pueblo, fortaleciendo la posición de nuestro gobierno.\n"
 wtt_germany.1001.t:0 "Hindenburg en Llamas en Londres"
 wtt_germany.1001.desc:1 "En una terrible tragedia, el Hindenburg fue destruido hoy mientras intentaba atracar en Londres. Por razones aún no determinadas, el dirigible fue envuelto en llamas y se estrelló contra el suelo, reclamando la vida de todos los pasajeros y la tripulación a bordo, incluyendo prácticamente todos los miembros de la extendida Familia Imperial Alemana.\n\nLa única sobreviviente es la Princesa Victoria Luisa, que fue enviada por adelantado para ayudar en los preparativos de la ceremonia. La Princesa, la tercera en llevar el nombre 'Victoria' después de su abuela, la emperatriz alemana Victoria, y su bisabuela, la reina Victoria, se ha convertido en la única heredera restante al trono. Aún conmocionada por la pérdida de su familia, ahora ha ascendido al trono como Kaiserin Victoria I del Imperio Alemán."
 wtt_germany.1001.a:0 "El Kaiser está muerto... Viva la Kaiserin!"
 wtt_germany.1002.desc:0 "En una terrible tragedia, el Hindenburg fue destruido hoy mientras intentaba atracar en Londres. Por razones aún no determinadas, el dirigible fue envuelto en llamas y se estrelló contra el suelo, reclamando la vida de todos los pasajeros y la tripulación a bordo, incluyendo todos los miembros de la extendida Familia Imperial Alemana.\n\nCon la completa eliminación de la Familia Imperial, el gobierno ha asumido el control directo, pero parece poco probable que esto vea el regreso de la democracia en el corto plazo."
 wtt_germany.1002.a:0 "Una tragedia!"
 wtt_germany.1003.t:0 "El Gobierno [From.GetAdjective] Rechaza la Solicitud"
 wtt_germany.1003.desc:0 "El gobierno [From.GetAdjective], tras una prolongada sesión en el parlamento, ha decidido rechazar nuestra solicitud de reinstauración de títulos nobiliarios británicos y títulos reales a familias reales y princiales alemanas."
 wtt_germany.1003.a:0 "Eso es muy desafortunado..."
 wtt_news.1000.desc:0 "En una terrible tragedia, el Hindenburg fue destruido hoy mientras intentaba atracar en Londres. Por razones aún no determinadas, el dirigible fue envuelto en llamas y se estrelló contra el suelo, reclamando la vida de todos los pasajeros y la tripulación a bordo, incluyendo prácticamente todos los miembros de la extendida Familia Imperial Alemana.\n\nLa única sobreviviente es la Princesa Victoria Luisa, que fue enviada por adelantado para ayudar en los preparativos de la ceremonia. La princesa, la tercera real en llevar el nombre 'Victoria' después de su abuela, la emperatriz alemana Victoria, y su bisabuela, la reina Victoria, se ha convertido en la única heredera restante al trono. Aún conmocionada por la pérdida de su familia, ahora ha ascendido al trono como Kaiserin Victoria I del Imperio Alemán."
 wtt_news.1000.a:0 "Una tragedia terrible... Con resultados inesperados."
 wtt_news.1001.desc:0 "En una terrible tragedia, el Hindenburg fue destruido hoy mientras intentaba atracar en Londres. Por razones aún no determinadas, el dirigible fue envuelto en llamas y se estrelló contra el suelo, reclamando la vida de todos los pasajeros y la tripulación a bordo, incluyendo todos los miembros de la extendida Familia Imperial Alemana.\n\nCon la completa decimación de la Familia Imperial, el gobierno ha asumido el control directo, pero parece poco probable que esto vea el regreso de la democracia en el corto plazo."
 wtt_news.1001.a:0 "Qué tragedia tan terrible!"
 wtt_news.1.t:0 "Alemania Envuelta en Guerra Civil"
 wtt_news.1.desc:0 "Un repentino golpe de estado de la Wehrmacht, liderado por el famoso Mariscal de Campo August von Mackensen, ha desencadenado una guerra civil en Alemania esta mañana. Fascistas, realistas y demócratas han tomado las armas contra sus antiguos compatriotas, y las unidades militares han sido retiradas de las fronteras para atender la amenaza interna.\n\nLos fascistas, bajo órdenes de Hitler, ya han jurado destruir la nación en lugar de permitir que caiga en manos de 'germanos traidores'."
 wtt_news.1.a:0 "No hay vuelta atrás ahora."
 wtt_news.1.b:0 "Traicionados por el ejército! No podemos sufrir lo mismo."
 wtt_news.1.c:0 "Esperemos que la paz regrese pronto a Europa..."
 wtt_news.2.t:0 "[From.GetNameDefCap] Bloquea el Regreso de Wilhelm II"
 wtt_news.2.desc:0 "No mucho después de que el Imperio Alemán levantara el exilio de Wilhelm II en un anuncio sorpresa ayer por la mañana, las autoridades holandesas bloquearon la caravana del antiguo Kaiser antes de que cruzara la frontera alemana, y lo forzaron a regresar a su residencia de Huis Doorn.\n\nUn comunicado oficial holandés cita preocupaciones por la desestabilización del continente si se permite que Wilhelm II asuma el trono alemán una vez más, y el gobierno holandés ha decidido colocar al antiguo Kaiser en arresto domiciliario.\n\nAún no se ha emitido una respuesta alemana a la crisis, pero la protesta pública ha incluido la demanda de que se use la fuerza militar para asegurar el regreso del Kaiser."
 wtt_news.2.a:0 "¿Cómo se atreven?!"
 wtt_news.2.b:0 "Mejor que sepan lo que están haciendo..."
 wtt_news.2.c:0 "Alguien tenía que tomar una postura."
 wtt_news.3.t:0 "Wilhelm II Regresa al Imperio Alemán"
 wtt_news.3.desc:0 "En un anuncio sorpresa ayer por la mañana, el gobierno alemán levantó oficialmente el exilio sobre Wilhelm II. Más tarde en el día, la caravana del antiguo Kaiser cruzó la frontera holandés-alemana, y a su regreso a Berlín fue reinstalado ceremoniosamente como Kaiser del Imperio Alemán.\n\nEl Kaiser ya ha prometido ver a Alemania regresar a su antigua grandeza, pero queda por ver qué dirección tomará la nación con su diplomacia."
 wtt_news.3.a:0 "Viva el Kaiser!"
 wtt_news.3.b:0 "¿Un regreso al inicio del siglo?"
 wtt_news.3.c:0 "Nosotros hemos hecho nuestra parte para mantenerlo a salvo."
 wtt_news.3.d:0 "Deberíamos haber presionado más a los holandeses por su extradición!"
 wtt_news.4.t:0 "Wilhelm II Liberado del Arresto Domiciliario Holandés"
 wtt_news.4.desc:0 "A pesar de los vanos intentos holandeses de resistir el avance alemán, el gobierno no vio otra opción que capitular ante la abrumadora fuerza alemana. Las tropas alemanas liberaron al antiguo Kaiser de su arresto domiciliario en Huis Doorn, y desde su regreso a Berlín ha sido reinstalado ceremoniosamente como Kaiser del Imperio Alemán.\n\nEl Kaiser ya ha prometido ver a Alemania regresar a su antigua grandeza, pero queda por ver qué dirección tomará la nación con su diplomacia."
 wtt_news.4.a:0 "Nadie detendrá al Imperio Alemán!"
 wtt_news.4.b:0 "Fue un gesto imprudente de los holandeses."
 wtt_news.4.c:0 "Quizás esto no fue una buena idea después de todo..."
 wtt_news.5.t:0 "Mussolini Asesinado"
 wtt_news.5.desc:0 "Informes desde Roma indican que Il Duce fue disparado y asesinado a plena luz del día más temprano hoy, en las calles de la ciudad. Concurrentemente, elementos en el gobierno han hecho movimientos para apoderarse del poder de los fascistas italianos. Se realizaron una serie de arrestos, y unidades militares cordonaron edificios gubernamentales y calles, estableciendo un toque de queda.\n\nLos portavoces del gobierno del golpe han anunciado su lealtad a Víctor Manuel III, y en su primer acto como líder de Italia, el Rey firmó un tratado de alianza con el Imperio Alemán."
 wtt_news.5.a:0 "Todo salió perfectamente."
 wtt_news.5.b:0 "Viva el Rey!"
 wtt_news.5.c:0 "Los alemanes deben haber tenido algo que ver en esto..."
 wtt_news.6.t:0 "Austria-Hungría Reformada"
 wtt_news.6.desc:1 "Los estados sucesores danubianos del Imperio Austro-Húngaro han experimentado recientemente una ola de sentimiento proimperial, y, bajo el liderazgo de [From.GetOldNameDef], han elegido unificar sus respectivos países una vez más en Austria-Hungría.\n\nEl nuevo gobierno austro-húngaro tomó inmediatamente medidas para firmar un tratado formal de alianza con el Imperio Alemán, brindando abiertamente su apoyo a la política exterior antibrítanica y antifrancesa de Alemania."
 wtt_news.6.a:0 "Y no tuvimos que disparar un tiro."
 wtt_news.6.b:0 "Unidos una vez más!"
 wtt_news.6.c:0 "¿Un nuevo bloque de poder en Europa? Preocupante."
 wtt_news.7.t:0 "Polonia Devuelve Danzig"
 wtt_news.7.desc:0 "El gobierno polaco ha aceptado una propuesta alemana para el retorno de Danzig a cambio de garantías militares. Se ha redactado un tratado, asegurando a los polacos que los alemanes acudirán en su ayuda en caso de cualquier hostilidad cometida en su contra.\n\nAunque el precio ha sido alto, una vez más cortando completamente a los polacos del mar, bien podría haber valido la pena a la luz de la amenaza comunista en el Este."
 wtt_news.7.a:0 "'¿Danzig o guerra'? Jah! La diplomacia prevalece nuevamente."
 wtt_news.7.b:0 "Esperemos que el costo haya valido la pena."
 wtt_news.7.c:0 "Los alemanes se entrometen en nuestra esfera de influencia..."
 wtt_news.7.d:0 "¿Un trato beneficioso para ambos? Veremos."
 wtt_news.8.t:0 "Fin de la Guerra Civil Alemana"
 wtt_news.8.desc:0 "La guerra civil que ha sacudido a Alemania ha llegado a su fin. La lucha fue extraordinariamente intensa, con una resistencia fanática de los nazis causando una devastación a una escala que recuerda a la Gran Guerra.\n\nParece que Hitler está muerto, y el liderazgo nazi ha sido encarcelado o ejecutado. El gobierno provisional ha anunciado ahora que es necesario asegurar su control sobre el estado y garantizar el regreso de la estabilidad a la nación, antes de que se pueda pensar en embarcarse en un proceso de reformas constitucionales."
 wtt_news.8.a:0 "Que comience la reconstrucción."
 wtt_news.8.b:0 "Esperemos que el nuevo régimen sea más acomodaticio..."
 wtt_news.9.t:0 "Soviéticos Anuncian Ejercicios a Gran Escala"
 wtt_news.9.desc:0 "En respuesta a lo que ellos llaman 'la retórica alemana cada vez más hostil', el ejército soviético ha anunciado una serie de ejercicios militares a gran escala que se llevarán a cabo este año.\n\nSe espera que el estado de alerta elevado disuada a los alemanes de 'continuar con su tirada difamatoria', según portavoces del Gobierno Soviético."
 wtt_news.9.a:0 "Ellos jugaron directamente en nuestras manos!"
 wtt_news.9.b:0 "Eso seguramente les hará pensar."
 wtt_news.9.c:0 "Esperemos que los alemanes no nos fallen..."
 wtt_news.9.d:0 "Ellos no están ayudando a desactivar la situación..."
 wtt_news.10.t:0 "Soviéticos Aumentan la Acumulación Militar"
 wtt_news.10.desc:0 "En respuesta al reciente anuncio alemán de crear una Alianza Centroeuropea contra la agresión soviética, el gobierno soviético ha aprobado medidas para acelerar drásticamente la producción militar.\n\nUn portavoz del Kremlin dejó claro, sin ambigüedades, que la Unión Soviética no puede quedarse de brazos cruzados y observar cómo se despliega esta amenaza en sus fronteras. Las medidas para contrarrestarla deben ser, y han sido tomadas de inmediato."
 wtt_news.10.a:0 "Ellos continúan ayudando involuntariamente a nuestra causa!"
 wtt_news.10.b:0 "Seguramente no se atreverán a intentar algo aún más tonto!"
 wtt_news.10.c:0 "Al menos se ha formado una alianza."
 wtt_news.10.d:0 "Esto se está escalando rápidamente..."
 wtt_news.11.t:0 "Soviéticos Se Mueven para Asegurar la Esfera"
 wtt_news.11.desc:0 "Con la invitación de uno de sus estados fronterizos al [GER.GetFactionName], el gobierno soviético ha advertido en términos claros contra una mayor interferencia en los asuntos de 'su esfera de influencia'.\n\nInformes no confirmados han indicado una movilización de las fuerzas militares soviéticas, posiblemente preparándose para la guerra."
 wtt_news.11.a:0 "¿Finalmente los hemos empujado lo suficiente?"
 wtt_news.11.b:0 "Debemos asegurar nuestras fronteras!"
 wtt_news.11.c:0 "Juntos podemos resistirles!"
 wtt_news.11.d:0 "¿Es esta la chispa?"
 wtt_news.11.e:0 "Debemos prepararnos para la guerra!"
 wtt_news.12.t:0 "Protesta Contra el Kaiser Conduce a la Guerra"
 wtt_news.12.desc:0 "En respuesta a la decisión alemana de permitir el retorno de Wilhelm II, [FRA.GetNameDef] y [Eng.GetNameDef] han declarado la guerra a [GER.GetNameDef]. Los franceses y británicos citan la 'flagrante obstinación alemana' al permitir que un 'conocido criminal de guerra' vuelva a ser jefe de estado como la causa de esta escalada.\n\nLos portavoces de sus respectivos gobiernos argumentan que es absolutamente inmoral permitir que el 'instigador clave' de la Gran Guerra asuma nuevamente la Corona alemana, y que el gobierno alemán ha ignorado todas las advertencias. 'No teníamos otra opción'."
 wtt_news.12.a:0 "¿Se atreven a decirnos quién puede ser nuestro líder?!"
 wtt_news.12.b:0 "Nos obligaron a actuar!"
 wtt_news.12.c:0 "Y así estamos de vuelta en 1914."
 wtt_news.13.t:0 "El Compromiso Wilhelm III"
 wtt_news.13.desc:0 "En respuesta a la vehemente oposición anglo-francesa al retorno de Wilhelm II como Kaiser, el gobierno alemán ha propuesto un compromiso en el que Wilhelm II seguirá viviendo en el exilio, pero su hijo asumirá el trono alemán como Wilhelm III.\n\nHabiendo sido aceptado por [ENG.GetNameDef] y [FRA.GetNameDef], se espera que esto conduzca a una paz duradera entre las grandes potencias europeas."
 wtt_news.13.a:0 "No teníamos otra opción."
 wtt_news.13.b:0 "Afortunadamente, los alemanes vieron la razón."
 wtt_news.13.c:0 "La paz se ha mantenido..."
 wtt_news.14.desc:0 "En respuesta a la decisión alemana de permitir el retorno de Wilhelm II, y a pesar de la falta de apoyo británico, [FRA.GetNameDef] ha declarado la guerra a [GER.GetNameDef]. Los franceses citan la 'flagrante obstinación alemana' al permitir que un 'conocido criminal de guerra' vuelva a ser jefe de estado como la causa de esta escalada.\n\nLos portavoces del gobierno francés argumentan que es absolutamente inmoral permitir que el 'instigador clave' de la Gran Guerra asuma nuevamente la Corona alemana, y que el gobierno alemán ha ignorado todas las advertencias. 'No teníamos otra opción'."
 wtt_news.14.c:0 "Tontos, obstinados franceses!"
 wtt_news.14.d:0 "¿Pero qué harán los británicos?"
 wtt_news.15.desc:0 "En respuesta a la vehemente oposición francesa al retorno de Wilhelm II como Kaiser, el gobierno alemán ha propuesto un compromiso en el que Wilhelm II seguirá viviendo en el exilio, pero su hijo asumirá el trono alemán como Wilhelm III.\n\nHabiendo sido aceptado por [FRA.GetNameDef], se espera que esto conduzca a una paz duradera entre las grandes potencias continentales europeas."
 wtt_news.15.c:0 "Afortunadamente, los alemanes fueron más razonables que los franceses..."
 wtt_news.16.t:0 "China Restaura el Control Alemán en Tsingtao"
 wtt_news.16.desc:0 "El gobierno chino ha decidido acceder a las recientes demandas alemanas para el retorno de su antiguo enclave en Qingdao.\n\nCon efecto inmediato, se ha restablecido el control alemán dentro de los límites de la ciudad, y el Gobierno alemán lo ha renombrado con su antiguo nombre alemán de Tsingtao."
 wtt_news.16.a:0 "Veremos nuestro regreso a la gloria colonial, aún."
 wtt_news.16.b:0 "Fue solo un pequeño precio a pagar."
 wtt_news.16.c:0 "Se lo quitamos antes, podemos hacerlo de nuevo!"
 wtt_news.16.d:0 "¿Colonialismo alemán, una vez más?"
 wtt_news.17.t:0 "Japón Restaura el Control Alemán en Tsingtao"
 wtt_news.17.desc:0 "El gobierno japonés ha decidido acceder a las recientes demandas alemanas para la devolución de su antiguo enclave en Qingdao.\n\nCon efecto inmediato, el control alemán ha sido restablecido dentro de los límites de la ciudad, y el gobierno alemán ha renombrado el lugar a su antiguo nombre alemán, Tsingtao."
 wtt_news.17.b:0 "Cómo se atreven a rendir -nuestro- territorio!"
 wtt_news.17.c:0 "Considera que estamos a mano por 1914."
 wtt_news.18.t:0 "Austria Vota por Unirse a Alemania"
 wtt_news.18.desc:0 "Desde que comenzó la estrecha cooperación aliada de [AUS.GetNameDef] y [GER.GetNameDef], el sentimiento pro-unificación ha aumentado dramáticamente en Austria. Un plebiscito realizado ayer mostró que el pueblo austriaco votó abrumadoramente a favor de la unificación con sus vecinos del norte.\n\nLa integración del estado austriaco ha sido impulsada de inmediato, y el antiguo estado fue abolido esta mañana."
 wtt_news.18.a:0 "Por una Gran Alemania."
 wtt_news.18.b:0 "Era lo que deseaban."
 wtt_news.19.t:0 "Polonia Devuelve Danzig y Poznan"
 wtt_news.19.desc:0 "Ante el continuo ataque soviético, el gobierno polaco anunció esta mañana la devolución inmediata de los antiguos territorios alemanes de Danzig y Poznan a [GER.GetNameDef].\n\nA pesar del absoluto silencio por parte de los gobiernos polaco o alemán sobre las razones de esto, los expertos coinciden en que probablemente sea un intento de mantener estos territorios fuera de manos soviéticas, ante el inminente colapso militar polaco."
 wtt_news.19.a:0 "Los protegeremos con nuestras vidas."
 wtt_news.19.b:0 "Fue la mejor opción..."
 wtt_news.19.c:0 "Una maniobra diplomática engañosa y astuta!"
 wtt_news.19.d:0 "Un arreglo diplomático notablemente astuto..."
 wtt_news.20.t:0 "Alemania Anuncia el Pacto Anti-Soviético"
 wtt_news.20.desc:0 "A la luz del aumento percibido de la agresión soviética, [GER.GetName] ha ofrecido a los "estados bajo amenaza inmediata del comunismo" la oportunidad de formar una alianza contra [SOV.GetName]. Cualquier país en la alianza estará comprometido a luchar contra [SOV.GetName], en caso de que uno de sus miembros sea atacado."
 wtt_news.21.t:0 "[From.GetName] Se Pronuncia Contra la Unión Soviética"
 wtt_news.21.desc:0 "El gobierno alemán ha intensificado su retórica contra la Unión Soviética, advirtiendo que el vecino oriental de Europa es una "Gran Amenaza Roja" que se cierne sobre el continente. Ya sea por alarmismo o con una base real, esto es objeto de debate, pero ciertamente parece que los alemanes apuntan a unir al continente contra el Este."
 wtt_news.21.a:0 "El mundo debe conocer la amenaza soviética!"
 wtt_news.21.b:0 "Cómo se atreven a difamarnos así!"
 wtt_news.21.d:0 "Veremos cómo responden los soviéticos a esto."
 wtt_news.22.t:0 "[From.GetName] Anuncia la Alianza de Europa Central"
 wtt_news.22.desc:1 "Alemania ha continuado con su reciente retórica anti-soviética, y ahora ha desarrollado un plan concreto para frenar la influencia soviética en el resto del continente. Se ha formado una nueva alianza, la Alianza de Europa Central, y, con el tiempo, esperamos que pueda proporcionar a sus miembros protección contra lo que los alemanes llaman "agresión soviética desenfrenada"."
 wtt_news.22.a:0 "Lideraremos a la Europa Libre contra la amenaza del comunismo!"
 wtt_news.22.b:0 "Cada vez más amenazan nuestra posición..."
 wtt_news.22.c:0 "Finalmente, los alemanes están tomando medidas."
 wtt_news.22.d:0 "Es improbable que los soviéticos tomen esto con calma..."
 wtt_news.23.t:0 "Francia de Vichy Anexada"
 wtt_news.23.desc:0 "Una operación alemana para anexar a Francia de Vichy, lanzada a principios de esta semana, se ha completado con éxito. Las fuerzas alemanas pudieron tomar el control de la base naval en Toulon antes de que se enviaran órdenes para hundir la flota francesa. Como tal, toda la flota francesa ha caído en manos alemanas, intacta."
 wtt_news.23.a:0 "Un gran éxito!"
 wtt_news.23.b:0 "Fallaron en su deber..."
 wtt_news.23.c:0 "Los alemanes son despiadados."
 wtt_news.24.t:0 "Flota Francesa Hundida"
 wtt_news.24.desc:0 "Una operación alemana para anexar a Francia de Vichy, lanzada a principios de esta semana, se ha completado con éxito. Sin embargo, las fuerzas alemanas no pudieron tomar el control de la base naval en Toulon antes de que se enviaran órdenes para hundir la flota francesa. Como tal, toda la flota francesa ha sido hundida, con el fin de mantenerla fuera de manos alemanas."
 wtt_news.24.a:0 "Una decepción, pero no tiene importancia."
 wtt_news.24.b:0 "Cumplieron su palabra hasta el final."
 wtt_news.24.c:0 "Un acto final de desafío francés."
 wtt_burma_road.1.t:0 "Ruta de Birmania cerrada"
 wtt_burma_road.1.desc:0 "Las fuerzas de [occupying_country.GetAdjective] atacando en [state_occupied.GetName] han llegado a la ruta de Birmania y han cortado el camino en varios lugares. No pueden llegar más suministros a través de esta ruta."
 wtt_burma_road.1.a:0 "Esto no hará las cosas más fáciles."
 wtt_burma_road.2.desc:0 "El gobierno de [From.GetAdjective] ha decidido no permitir más tráfico a través de la ruta de Birmania. Todos los convoyes en la ruta han sido detenidos y se les ha ordenado regresar. No pueden llegar más suministros a través de esta ruta."
 wtt_burma_road.2.desc_war_with_from:0 "Las fuerzas de [From.GetAdjective] han avanzado rápidamente por la ruta de Birmania y han tomado varios puentes y cruces vitales. La ruta está cerrada a todo el tráfico ahora y no pueden llegar más suministros a través de esta ruta."
 wtt_burma_road.3.t:0 "[From.GetNameDefCap] Reabre Parte de la Ruta de Birmania"
 wtt_burma_road.3.desc:0 "Tras la exitosa recaptura de gran parte de la Ruta de Birmania, las autoridades de [From.GetAdjective] han permitido que el tráfico se reanude a lo largo del camino. Mientras que los restos de las fuerzas enemigas hacen el viaje aún más peligroso que antes, los suministros están fluyendo una vez más."
 wtt_burma_road.3.a:0 "Un buen primer paso."
 wtt_burma_road.4.t:0 "[From.GetNameDefCap] Reabre la Ruta de Birmania"
 wtt_burma_road.4.desc:0 "El primer convoy de suministros a través de la reabierta ruta de Birmania ha llegado a Yunnan hoy. Aunque tomará tiempo hasta que el tráfico vuelva a fluir sin problemas, los suministros están llegando una vez más."
 wtt_burma_road.4.a:0 "Un alivio muy necesario."
 wtt_ledo_road.1.t:0 "Ruta de Ledo cerrada"
 wtt_ledo_road.1.desc:0 "Las fuerzas de [occupying_country.GetAdjective] atacando en [state_occupied.GetName] han llegado a la ruta de Ledo y han cortado el camino en varios lugares. No pueden llegar más suministros a través de esta ruta."
 wtt_ledo_road.2.desc:0 "El gobierno de [From.GetAdjective] ha decidido no permitir más tráfico a través de la ruta de Ledo. Todos los convoyes en la ruta han sido detenidos y se les ha ordenado regresar. No pueden llegar más suministros a través de esta ruta."
 wtt_ledo_road.2.desc_war_with_from:0 "Las fuerzas de [From.GetAdjective] han avanzado rápidamente por la ruta de Ledo y han tomado varios puentes y cruces vitales. La ruta está cerrada a todo el tráfico ahora y no pueden llegar más suministros a través de esta ruta."
 wtt_ledo_road.3.t:0 "[From.GetNameDefCap] Reabre Parte de la Ruta de Ledo"
 wtt_ledo_road.3.desc:0 "Tras la exitosa recaptura de gran parte de la Ruta de Ledo, las autoridades de [From.GetAdjective] han permitido que el tráfico se reanude a lo largo del camino. Mientras que los restos de las fuerzas enemigas hacen el viaje aún más peligroso que antes, los suministros están fluyendo una vez más."
 wtt_ledo_road.3.a:0 "Un buen primer paso."
 wtt_ledo_road.4.t:0 "[From.GetNameDefCap] Reabre la Ruta de Ledo"
 wtt_ledo_road.4.desc:0 "El primer convoy de suministros a través de la reabierta ruta de Ledo ha llegado a Yunnan hoy. Aunque tomará tiempo hasta que el tráfico vuelva a fluir sin problemas, los suministros están llegando una vez más."
 wtt_ledo_road.4.a:0 "Grandes noticias!"
 wtt_the_hump.1.t:0 "Puente Aéreo del Himalaya Suspendido"
 wtt_the_hump.1.desc:0 "Las fuerzas de [occupying_country.GetAdjective] han tomado varios aeródromos en [state_occupied.GetName], obligando a los escuadrones de transporte aéreo local que volaban la Ruta del Himalaya a evacuar. Con la amenaza creciente de actividad de cazas enemigos y las distancias más largas que hacen imposible alcanzar el objetivo con una sola carga de combustible, el puente aéreo ha sido suspendido. No pueden llegar más suministros a través de esta ruta."
 wtt_the_hump.2.desc:0 "El gobierno de [From.GetAdjective] ha ordenado que todos los vuelos sobre los Himalayas cesen, con efecto inmediato. A pesar de las protestas inmediatas, no han mostrado ninguna indicación de que puedan reconsiderar su enfoque."
 wtt_the_hump.2.desc_war_with_from:0 "Las tropas de [From.GetAdjective] han capturado los aeródromos utilizados en el Puente Aéreo del Himalaya, lo que hace imposible abastecernos por aire. No se esperan más suministros desde esta ruta."
 wtt_the_hump.3.t:0 "[From.GetNameDefCap] Reinicia el Puente Aéreo del Himalaya"
 wtt_the_hump.3.desc:0 "Los primeros aviones de [From.GetAdjective] han comenzado a llegar, transportando suministros vitales sobre los Himalayas. Aunque la acción enemiga aún representa una amenaza para los aviones, los suministros han comenzado a fluir nuevamente."
 wtt_the_hump.3.a:0 "Un buen primer paso."
 wtt_the_hump.4.t:0 "[From.GetNameDefCap] Reinicia el Puente Aéreo del Himalaya"
 wtt_the_hump.4.desc:0 "El puente aéreo sobre los Himalayas está operando a plena capacidad nuevamente, con un horario controlado estrictamente de vuelos diarios que traen grandes cantidades de suministros urgentemente necesitados."
 wtt_the_hump.4.a:0 "Regalos del cielo!"
 wtt_hanoi_route.1.t:0 "Ruta de Hanoi cerrada"
 wtt_hanoi_route.1.desc:0 "Los barcos de carga que transportan suministros para nuestro ejército han sido rechazados en el puerto de Hanoi, ya que la ruta hacia el norte, en dirección a la frontera china, ha sido cerrada por [GetVietnamOwner].\n\nNo pueden moverse más suministros a través de esta ruta."
 wtt_hanoi_route.2.desc:0 "Las autoridades locales de [From.GetAdjective] han recibido órdenes de bloquear cualquier descarga adicional de material bélico en Hanoi para su transporte hacia la frontera china. Se han colocado guardias armados en los muelles para evitar que las tripulaciones rompan el bloqueo. La guardia costera de [From.GetAdjective] está rechazando a cualquier barco que aún esté en el mar.\n\nNo se esperan más suministros a través de este canal."
 wtt_hanoi_route.2.desc_war_with_from:0 "Las fuerzas de [From.GetAdjective] que ocupan Hanoi han incautado varios buques de carga que transportaban suministros para nosotros. Los barcos que aún están en el mar han dado la vuelta y huyen hacia puertos neutrales.\n\nNo se esperan más suministros a través de esta ruta."
 CHI_vietnam_JAP:0 "el Ejército Japonés"
 CHI_vietnam_FRA:0 "las autoridades francesas"
 wtt_china.1.t:0 "China Exige Subyugación"
 wtt_china.1.desc:0 "Parece que [From.GetLeader] ha tomado la decisión de finalmente extender su autoridad a las áreas remotas de China. Un representante del Gobierno Central ha llegado, exigiendo que sigamos las órdenes de [From.GetLeader] o seamos reemplazados por un gobierno más obediente."
 wtt_china.1.a:0 "Juntos resistimos!"
 wtt_china.1.b:0 "Que lo intente."
 wtt_china.2.t:0 "[From.GetLeader] Se Somete"
 wtt_china.2.desc:0 "[From.GetLeader] ha enviado de vuelta al mensajero con una nota personal, prometiendo obedecer estrictamente nuestras órdenes y coordinarse con nuestro gobierno."
 wtt_china.2.a:0 "Buen hombre."
 wtt_china.3.t:0 "[From.GetLeader] Se Niega"
 wtt_china.3.desc:0 "[From.GetLeader] nos ha devuelto la nota, afirmando que el Gobierno Central no tiene autoridad legal para reemplazar a un gobernador provincial. Venía acompañada de un informe detallado sobre el estado de combate de sus tropas."
 wtt_china.3.a:0 "Ya veremos sobre eso."
 wtt_china.10.t:0 "China Exige Subyugación"
 wtt_china.10.desc:0 "El gobierno de [From.GetLeader] ha enviado un mensaje incendiario, señalando una serie de decisiones políticas que hemos tomado en los últimos meses, las cuales consideran contrarias a los intereses nacionales de [From.GetNameDef]. A menos que alineemos nuestras políticas más estrechamente con el gobierno de [From.GetAdjective], tomarán 'las medidas que consideren necesarias'."
 wtt_china.10.a:0 "No tenemos elección."
 wtt_china.10.b:0 "Lucharemos!"
 wtt_china.11.t:0 "[From.GetNameDefCap] Se Somete"
 wtt_china.11.desc:0 "El gobierno de [From.GetAdjective] ha respondido a nuestra nota y ha prometido consultarnos en todas las decisiones futuras. Nuestro embajador en [From.GetNameDef] ha sido ascendido a Representante Especial y ha sido encargado de asegurar que los [From.GetAdjective] no se desvíen demasiado."
 wtt_china.11.a:0 "Genial!"
 wtt_china.12.t:0 "[From.GetNameDefCap] Desafiante"
 wtt_china.12.desc:0 "Nuestra nota diplomática a [From.GetNameDef] aparentemente ha sido filtrada a la prensa, que ahora está en un alboroto. Incluso los periódicos internacionales han escrito editoriales muy desfavorables, calificando nuestras solicitudes razonables de consulta como 'injerencia en los asuntos internos', 'un precedente peligroso' e incluso 'imperialismo descarado'.\n\nNo hace falta decir que el gobierno de [From.GetAdjective] ha rechazado discutir el asunto más allá y ha indicado que mencionarlo nuevamente llevaría a la suspensión total de los contactos diplomáticos."
 wtt_china.12.a:0 "Se tendrán que tomar medidas."
 wtt_infiltration.1.t:0 "Barrido de Contra-infiltración"
 wtt_infiltration.2.t:0 "Célula Comunista Descubierta en [infiltrated_state.GetName]"
 wtt_infiltration.2.desc:0 "Las investigaciones por parte de nuestras autoridades han descubierto una base comunista en [infiltrated_state.GetName]. La fuerza total de nuestro ejército debe ser utilizada contra estos bandidos lo antes posible. Cualquier retraso podría permitirles expandir su base de operaciones y hacer mucho más difícil erradicarlos."
 wtt_infiltration.2.a:0 "Envía las tropas."
 wtt_infiltration.3.t:0 "Comunistas contenidos"
 wtt_infiltration.3.desc:0 "Durante nuestras últimas redadas en escondites comunistas conocidos, nuestros agentes no encontraron nada. Sabemos que los infiltrados comunistas siguen activos en nuestro país, pero parece que no hay células operando de las que no supiéramos previamente."
 wtt_infiltration.3.a:0 "Erradiquemos a los que encontramos!"
 wtt_infiltration.4.t:0 "¿Infiltración Comunista derrotada?"
 wtt_infiltration.4.desc:0 "Los informes sobre una infiltración comunista generalizada parecen haber sido enormemente exagerados. Las redadas en varios escondites y activistas comunistas conocidos no han dado resultado. Esto significa o que los comunistas no han logrado organizar ninguna célula, o que hemos aplastado las que lograron crear. Sin embargo, debemos mantenernos vigilantes, ya que sin duda intentarán adormecernos en una falsa sensación de seguridad antes de comenzar sus esfuerzos de nuevo."
 wtt_infiltration.4.a:0 "Esperemos haber acabado con todos ellos."
 wtt_infiltration.5.t:0 "[infiltrated_state.GetName] Área de Base Descubierta"
 wtt_infiltration.5.desc:0 "Las patrullas nacionalistas se han acercado a nuestra Área de Base en [infiltrated_state.GetName]. Si están dispuestos a gastar los recursos, bien podrían erradicarla en una operación militar concertada."
 wtt_infiltration.5.a:0 "Esperemos que no llegue a eso."
 wtt_infiltration.6.t:0 "[infiltrated_state.GetName] Área de Base Atacada"
 wtt_infiltration.6.desc:1 "Las fuerzas enemigas han comenzado su ataque en nuestra Área de Base en [infiltrated_state.GetName]. No se han recibido mensajes de nuestros camaradas en el estado, pero la prensa enemiga informa sobre la conclusión de la 'Campaña de Cercamiento y Erradicación de [infiltrated_state.GetName]'. Debemos asumir lo peor."
 wtt_infiltration.6.a:0 "La revolución ha sufrido un revés."
 wtt_infiltration.10.t:0 "Levantamiento Comunista"
 wtt_infiltration.10.desc:0 "Algo está ocurriendo en el Partido Comunista. Nuestros servicios de inteligencia han interceptado varios correos moviéndose entre áreas de base, llevando órdenes secretas que hablan sobre 'El Contraataque Revolucionario' que se está preparando en bases secretas por todo el país. Se están reuniendo soldados y suministros para una gran operación, tal vez incluso un levantamiento a nivel nacional. Debemos hacer preparativos de inmediato."
 wtt_infiltration.10.a:0 "Prepárense para luchar por China!"
 wtt_infiltration.21.t:0 "Célula Comunista Descubierta en [infiltrated_state.GetName]"
 wtt_infiltration.21.desc:0 "Basándonos en la información recopilada por el servicio de inteligencia, nuestras patrullas han descubierto una importante Área de Base Comunista. Debemos atacar de inmediato, antes de que puedan organizarse más y resistir nuestros intentos de eliminarlos."
 wtt_infiltration.21.a:0 "La rapidez es esencial."
 wtt_infiltration.23.t:0 "¿La amenaza comunista retrocede?"
 wtt_infiltration.23.desc:0 "Una serie de redadas en escondites comunistas conocidos no ha revelado muchas novedades sobre el alcance de la infiltración comunista. El interrogatorio extenso de los comunistas arrestados no reveló nada que no supiéramos antes.\n\nParece que nuestro servicio de inteligencia tiene bastante control sobre el asunto."
 wtt_infiltration.23.a:0 "Deberíamos eliminar las pocas células que conocemos."
 wtt_infiltration.24.a:0 "Esperemos haber acabado con todos ellos."
 wtt_infiltration.24.t:0 "Amenaza comunista derrotada"
 wtt_infiltration.24.desc:0 "Pareciera que los comunistas han sufrido golpes y reveses severos en los últimos meses. Nuestros agentes han interceptado un número creciente de mensajes del Cuartel General del Partido Comunista, preguntando a los líderes locales sobre su estado, a menudo después de arrestar a dichos líderes y esperar a los correos. Por el momento, parece que los comunistas están a la defensiva, su organización a nivel estatal está tan disrumpida que es ineficaz.\n\nSin embargo, debemos mantenernos vigilantes, ya que mientras el Partido Comunista exista de alguna forma, aún puede decidir renovar sus esfuerzos."
 CHI_xian_warlords_upset:0 "Esto molestará a los caudillos. Pueden decidir abandonar tu facción, rechazar tus intentos de controlarlos y recordarán este desaire en el futuro."
 wtt_xian_incident.1.t:0 "Una invitación de [From.GetLeader]"
 wtt_xian_incident.1.desc:0 "[From.GetLeader] ha enviado una invitación formal a [CHI.GetLeader] para reunirse en Xi'an y discutir la situación actual y los pasos futuros en el conflicto contra los comunistas.\n\nRechazar esta invitación será visto como un desaire personal por [From.GetLeader] y sin duda será notado por los otros caudillos."
 wtt_xian_incident.1.a:0 "Ir"
 wtt_xian_incident.1.b:0 "No ir"
 wtt_xian_incident.2.t:0 "[From.GetLeader] llega a Xi'an"
 wtt_xian_incident.2.desc:0 "Viajando con solo una pequeña escolta, [From.GetLeader] ha venido a Xi'an para discutir la situación con nosotros. Sin duda, espera que renovemos nuestro compromiso contra los comunistas para erradicarlos. Con el ejército japonés a nuestras puertas, tendremos que dejarle claro lo que queremos."
 wtt_xian_incident.2.a:0 "Pídele que se alíe con los comunistas."
 wtt_xian_incident.3.t:0 "[From.GetLeader] se niega a reunirse."
 wtt_xian_incident.3.desc:0 "Alegando un resfriado fuerte, [CHI.GetLeader] ha rechazado 'de mala gana' nuestra invitación. Si esto significa que planea tomar el control más directo de nuestras tierras en un futuro inmediato o que alguien filtró nuestros planes, está por verse."
 wtt_xian_incident.3.a:0 "¿Quizás realmente tiene un resfriado?"
 wtt_xian_incident.4.t:0 "[From.GetLeader] propone una alianza con los comunistas"
 wtt_xian_incident.4.desc:0 "En la reunión de Xi'an, [From.GetLeader] ha hecho una sugerencia sorprendente: cree que deberíamos forjar una alianza con los comunistas para enfrentar la amenaza japonesa como un frente unido."
 wtt_xian_incident.4.a:0 "Quizás tiene razón."
 wtt_xian_incident.4.b:0 "Todavía recordamos cómo terminó la última."
 wtt_xian_incident.5.t:0 "[CHI.GetLeader] propone una alianza."
 wtt_xian_incident.5.desc:0 "Parece que el campo nacionalista finalmente se ha cansado de intentar borrarnos del mapa. En una reunión en Xi'an, [CHI.GetLeader] aparentemente ha aceptado explorar la posibilidad de una alianza con nosotros contra los japoneses.\n\nDebemos considerar cuidadosamente nuestras opciones."
 wtt_xian_incident.5.a:0 "Los japoneses son la mayor amenaza."
 wtt_xian_incident.5.b:0 "No hay tratos con los nacionalistas!"
 wtt_xian_incident.6.t:0 "[From.GetLeader] se niega a aliarse con los comunistas"
 wtt_xian_incident.6.desc:0 "A pesar de nuestros argumentos y demandas para detener esta guerra inútil, [From.GetLeader] se ha negado a considerar la idea de un Frente Unido con los comunistas. Está claro que se necesitarán medidas más decisivas. ¿Deberíamos arrestarlo y entregarlo a los comunistas?"
 wtt_xian_incident.6.a:0 "Es nuestra única opción."
 wtt_xian_incident.6.b:0 "Eso podría descontrolarse fácilmente."
 wtt_xian_incident.7.t:0 "[CHI.GetLeader] arrestado en [CHI_xian_instigator.GetNameDef]!"
 wtt_xian_incident.7.desc_a:1 "[CHI_xian_instigator.GetLeader] ha enviado un mensaje diciendo que ha arrestado a [CHI.GetLeader] y está dispuesto a entregarlo a nosotros.\n\nEsta puede ser la mejor oportunidad que tengamos para ejecutar a este enemigo del pueblo!"
 wtt_xian_incident.7.desc_b:0 "[From.GetLeader] ha rechazado nuestra propuesta de ejecutar a [CHI.GetLeader]. En su lugar, se supone que debemos hacer una alianza con los nacionalistas, ya que aparentemente aún no estamos listos para liderar la revolución y defendernos de los japoneses al mismo tiempo."
 wtt_xian_incident.7.a:0 "Pídele la aprobación a los soviéticos."
 wtt_xian_incident.7.b:0 "Que le corten la cabeza!"
 wtt_xian_incident.7.c:0 "Deberíamos aliarnos con él contra los japoneses."
 wtt_xian_incident.7.d:0 "Matarlo ahora provocaría una guerra que no podemos ganar. Déjalo ir."
 wtt_xian_incident.8.t:0 "[From.GetLeader] ha arrestado a [CHI.GetLeader]!"
 wtt_xian_incident.8.desc:0 "Hemos interceptado un mensaje de [From.GetLeader], diciendo que tiene a [CHI.GetLeader] bajo custodia y quiere entregarlo a los comunistas. Dado el nivel de odio que tienen hacia él, es poco probable que sobreviva mucho tiempo.\n\nSi queremos evitar ver a [CHI.GetLeader] en un juicio espectáculo por parte de [CCP.GetLeader] y ejecutado, debemos actuar con rapidez y decisión!"
 wtt_xian_incident.8.a:0 "Envía a las tropas!"
 wtt_xian_incident.8.b:0 "No le harían daño. Esperemos."
 wtt_xian_incident.9.t:0 "[CHI.GetLeader] arrestado en [CHI_xian_instigator.GetNameDef]!"
 wtt_xian_incident.9.desc:0 "[CCP.GetLeader] ha enviado un mensaje indicando que los comunistas tienen la oportunidad única de llevar a [CHI.GetLeader] a juicio por sus crímenes contra el pueblo y la revolución. Ejecutarlo sería una gran victoria para el partido comunista en su lucha por el liderazgo en China.\n\nSin embargo, también debilitaría a los nacionalistas en un momento crítico, lo que podría permitir que los japoneses progresaran más en China."
 wtt_xian_incident.9.a:0 "Otro enemigo burgués encuentra su fin."
 wtt_xian_incident.9.b:0 "Él aún es necesario."
 wtt_xian_incident.10.t:0 "[CCP.GetLeader] propone una alianza"
 wtt_xian_incident.10.desc:0 "En lugar del esperado juicio espectáculo y la posterior ejecución, los comunistas han señalado que prefieren una alianza formal contra los japoneses.\n\nClaramente están ganando tiempo, sabiendo que otro buen empuje los eliminaría por completo. Si realmente quisieran a [CHI.GetLeader] muerto, ya lo habrían ejecutado.\n\nSin embargo, algunos en nuestro gobierno se preguntan por qué los comunistas están presionando para una alianza ahora, ¿quizás saben algo que nosotros no?"
 wtt_xian_incident.10.a:0 "Siempre que sigan nuestras órdenes."
 wtt_xian_incident.10.b:0 "No hay tratos con los comunistas!"
