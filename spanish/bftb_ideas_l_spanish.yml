 GRE_metaxism_6_desc:1 "El metaxismo promueve la neutralidad en los asuntos exteriores para que las políticas internas de corporativismo y nacionalismo puedan ser mejor cultivadas y desarrolladas."
 GRE_metaxism_7:0 "Metaxismo"
 GRE_metaxism_7_desc:0 "El metaxismo es la ideología sobre la cual se construirá la Tercera Civilización Helénica. El metaxismo consagra el corporativismo, el nacionalismo y el autoritarismo como principios a partir de los cuales toda la nación [ROOT.GetAdjective] crecerá y prosperará."
 GRE_martyrs_of_the_anatolian_catastrophe:0 "Mártires de la Catástrofe de Anatolia"
 GRE_martyrs_of_the_anatolian_catastrophe_desc:0 "Nos comprometemos no solo con aquellos que perdieron la vida luchando contra los turcos en 1922, sino con aquellos que fueron forzados a abandonar sus hogares y obligados a vivir en la miseria aquí. Fue un fracaso que solo puede ser vengado de una manera: la conquista de Constantinopla. Un gran estadista una vez declaró: 'Constantinopla es la gran capital, la Ciudad, el sueño y la esperanza de todos los griegos.' Seremos recordados como los grandes líderes que finalmente cumplieron el sueño eterno del pueblo griego, y al hacerlo, nos reivindicaremos de los eventos de 1922."
 GRE_farmer_culture:0 "Cultura Enfocada en el Agricultor"
 GRE_farmer_culture_desc:0 "No necesitamos avergonzarnos de nuestras raíces agrarias, podemos avanzar hacia la era moderna sin olvidar los oficios que nos han definido durante tantos siglos. Entendemos al trabajador griego y ya no tenemos miedo de venerar su oficio, independientemente de su utilidad para el estado."
 GRE_industrializing_society:0 "Sociedad en Industrialización"
 GRE_industrializing_society_desc:0 "Vivimos en la era de las máquinas de guerra y ya no se puede tolerar que la mayoría de los trabajadores griegos pasen sus vidas trabajando en campos de productos de lujo inútiles. Hemos comenzado una transición que remodelará fundamentalmente a Grecia y al pueblo griego, aunque no podemos esperar que el pueblo griego se adapte completamente durante algunas décadas, lamentablemente."
 GRE_industrializing_society_communist:0 "Sociedad en Industrialización"
 GRE_industrializing_society_communist_desc:0 "Vivimos en la era de las máquinas de guerra y ya no se puede tolerar que la mayoría de los trabajadores griegos pasen sus vidas trabajando en campos de productos de lujo inútiles. Hemos comenzado una transición que remodelará fundamentalmente a Grecia y al pueblo griego, aunque no podemos esperar que el pueblo griego se adapte completamente durante algunas décadas, lamentablemente."
 GRE_command_economy:0 "Economía Dirigida"
 GRE_command_economy_desc:0 "Vivimos en la era de las máquinas de guerra y ya no se puede tolerar que la mayoría de los trabajadores griegos pasen sus vidas trabajando en campos de productos de lujo inútiles. Hemos comenzado una transición que remodelará fundamentalmente a Grecia y al pueblo griego, y a través de una economía dirigida por el estado, guiaremos al pueblo griego en la dirección correcta."
 GRE_agricultural_communes_idea:0 "Agricultura Colectivizada"
 GRE_agricultural_communes_idea_desc:0 "Grecia ha dependido tradicionalmente de la agricultura y la industria ligera, siendo productos comerciales como el tabaco la principal exportación de Grecia. Nuestra dependencia de formas más tradicionales de manufactura solía hacernos dependientes de la industria pesada de potencias más grandes para proyectos de construcción, pero con todas las granjas organizadas bajo un esquema de colectivización podemos prepararnos mejor para futuros proyectos más ambiciosos."
 GRE_farmer_managed_communes:0 "Comunidades Agrícolas Gestionadas por los Agricultores"
 GRE_farmer_managed_communes_desc:0 "No necesitamos avergonzarnos de nuestras raíces agrarias, podemos avanzar hacia la era moderna sin olvidar los oficios que nos han definido durante tantos siglos. Entendemos al trabajador griego y ya no tenemos miedo de venerar su oficio o de darle más control sobre su sustento."
 GRE_rural_exodus:0 "Éxodo Rural"
 GRE_rural_exodus_Desc:0 "Con nuestro impulso hacia la industrialización, la gente ha estado dejando sus hogares en las regiones rurales del país para flock a las grandes ciudades urbanas."
 GRE_sophistry_and_science_idea:0 "Sofistería y Ciencia"
 GRE_sophistry_and_science_idea_desc:0 "A través del fomento de una co-dependencia entre políticos y científicos, nos acercaremos un paso más a la modernidad."
 GRE_megali_idea_triumphant:0 "La Gran Idea Triunfante"
 GRE_megali_idea_triumphant_desc:0 "Está hecho: hemos ganado! La memoria de Eleftherios Venizelos ha sido vengada y [ROOT.GetNameDef] finalmente ha cumplido su destino."
 GRE_eon:0 "La Organización Nacional de la Juventud"
 GRE_eon_desc:1 "Hay algo admirable en la forma en que los alemanes e italianos han organizado a su juventud. Podemos adaptar su modelo para garantizar que nuestra juventud no participe en comportamientos asociales ni falte al respeto a nuestro gran líder [ROOT.GetLeader]."
 GRE_eon_fascist:0 "La Organización Nacional de la Juventud"
 GRE_eon_fascist_desc:1 "Hay algo admirable en la forma en que los alemanes e italianos han organizado a su juventud. Podemos adaptar su modelo para garantizar que nuestra juventud no participe en comportamientos asociales ni falte al respeto a nuestro gran líder [ROOT.GetLeader]."
 GRE_security_batallions:0 "Batallones de Seguridad"
 GRE_security_batallions_desc:1 "Para mantener la paz en territorio ocupado y en nuestro propio país, nos hemos visto obligados a formar batallones de seguridad compuestos por los fascistas más fervientes que nuestra nación tiene para ofrecer."
 GRE_eee_in_government:1 "Coalición con la EEE"
 GRE_eee_in_government_desc:0 "La necesidad nos ha obligado a alinearnos con el partido fascista de Ethniki Enosis Ellados. Solo podemos esperar que esta decisión de cooperar con los fascistas no nos salga cara en el futuro..."
 GRE_booming_tourism:0 "Industria Turística en Auge"
 GRE_booming_tourism_desc:0 "Más personas están viniendo a [ROOT.GetNameDef] desde el extranjero que en cualquier otro momento de la historia registrada!"
 GRE_four_year_plan_spirit:0 "El Plan Cuatrienal"
 GRE_improving_our_defensive_lines:1 "[Root.GetDefensiveLineName]"
 GRE_DEFENSIVE_FORT_SPIRIT_STANDARD:0 "Modernizando la Línea Leonidas"
 GRE_DEFENSIVE_FORT_SPIRIT_METAXAS:0 "Modernizando la Línea Metaxas"
 GRE_improving_our_defensive_lines_desc:0 "La mejor defensa es un buen ataque, y nuestra intención es tener una defensa absolutamente invencible."
 GRE_protectors_of_the_mediterranean_spirit:1 "[Root.GetProtectorsMediterraneanSpiritName]"
 GRE_PROTECTORS_MEDITERRANEAN_SPIRIT_NAME_STANDARD:0 "Defensores del Mediterráneo"
 GRE_PROTECTORS_MEDITERRANEAN_SPIRIT_NAME_MONARCHIST:0 "Campeones del Mediterráneo"
 GRE_protectors_of_the_mediterranean_spirit_desc:0 "El Mediterráneo ha sido nuestro hogar mucho antes de que fuera el hogar de cualquiera más. Tenemos una responsabilidad con esta región y con las personas dentro de ella, y no tenemos la intención de abandonar este sagrado deber."
 GRE_ancient_talents:0 "Talentos Antiguos"
 GRE_ancient_talents_desc:0 "Siempre hemos tenido una inclinación por lo náutico, desde los días de la Edad de Bronce. Al fomentar una fuerte tradición marítima, estamos rindiendo homenaje a una tradición ancestral que corre por nuestras venas."
 GRE_hellenic_army:0 "El Ejército Helénico"
 GRE_hellenic_army_desc:0 "Nuestras fuerzas armadas no parecerían tan impresionantes a un observador visitante, pero nuestro pueblo tiene un genuino espíritu de lucha: una llama dentro de ellos que se niega a apagarse. Tal cualidad es rara, y no debemos tener miedo de explotarla para que podamos enfrentar a nuestros enemigos en igualdad de condiciones."
 GRE_hellenic_army_2:0 "El Ejército Helénico"
 GRE_hellenic_army_2_desc:1 "Es probable que nuestro ejército nunca sea el más grande de los Balcanes, pero ciertamente será el más eficiente."
 GRE_hellenic_army_3:0 "El Ejército Helénico"
 GRE_hellenic_army_3_desc:1 "Es probable que nuestro ejército nunca sea el más grande de los Balcanes, pero ciertamente será el más eficiente."
 GRE_byzantine_army:0 "El Ejército Bizantino"
 GRE_byzantine_army_desc:0 "No hace mucho tiempo estábamos obsesionados con tener un ejército capaz de mantener y defender nuestras fronteras, pero hoy equipamos y entrenamos a soldados que están preparados para marchar a medio mundo para cumplir nuestra misión de reclamar un imperio. Nuestro ejército es único en el mundo, y con él finalmente reclamaremos lo que nos fue arrebatado."
 GRE_hellenic_air_force_academy:0 "La Academia de la Fuerza Aérea Helénica"
 GRE_hellenic_air_force_academy_desc:1 "Nuestros pilotos son dispuestos, capaces y competentes: mandan una fuerza aérea digna de nuestra nación."
 GRE_venerate_the_ancient_hellenes_spirit:0 "Venerar a los Antiguos Helenos"
 GRE_venerate_the_ancient_hellenes_spirit_desc:1 "¿No somos acaso los descendientes de los venerables griegos de antaño? ¿No compartimos sangre con esos maestros de la polémica, la filosofía y la guerra? Infundiremos un fuerte sentido de orgullo en nuestro pueblo, para que podamos ocupar nuestro lugar como la estrella guía de Europa una vez más."
 GRE_venerate_the_ancient_hellenes_2:0 "Venerar a los Antiguos Helenos"
 GRE_venerate_the_ancient_hellenes_2_desc:0 "Aprenderemos de la ingeniosidad de los guerreros tebanos, que derribaron la hegemonía espartana a través de la fuerza y la sagacidad."
 GRE_venerate_the_ancient_hellenes_3:0 "Venerar a los Antiguos Helenos"
 GRE_venerate_the_ancient_hellenes_3_desc:0 "Aprenderemos de los filósofos de Atenas, que idearon el concepto de democracia tal como lo conocemos hoy."
 GRE_venerate_the_ancient_hellenes_4:0 "Venerar a los Antiguos Helenos"
 GRE_venerate_the_ancient_hellenes_4_desc:0 "Aprenderemos del ejemplo de los Argeadas, que conquistaron la mitad del mundo conocido desde la humilde Macedonia."
 GRE_venerate_the_ancient_hellenes_5:0 "Venerar a los Antiguos Helenos"
 GRE_venerate_the_ancient_hellenes_5_desc:0 "Aprenderemos de la ingeniosidad de los guerreros tebanos que derribaron la hegemonía espartana, y de los filósofos de Atenas, que idearon el concepto de democracia tal como lo conocemos hoy."
 GRE_venerate_the_ancient_hellenes_6:0 "Venerar a los Antiguos Helenos"
 GRE_venerate_the_ancient_hellenes_6_desc:0 "Aprenderemos de la ingeniosidad de los guerreros tebanos que derribaron la hegemonía espartana, y del ejemplo de los Argeadas, que conquistaron la mitad del mundo conocido desde la humilde Macedonia."
 GRE_venerate_the_ancient_hellenes_7:0 "Venerar a los Antiguos Helenos"
 GRE_venerate_the_ancient_hellenes_7_desc:0 "Aprenderemos de los filósofos de Atenas que idearon el concepto de democracia tal como lo conocemos hoy, y del ejemplo de los Argeadas, que conquistaron la mitad del mundo conocido desde la humilde Macedonia."
 GRE_venerate_the_ancient_hellenes_8:0 "Venerar a los Antiguos Helenos"
 GRE_venerate_the_ancient_hellenes_8_desc:0 "Retenemos todas las cualidades que hicieron a nuestros antepasados tan grandes, y con solo un pequeño empujón podemos volver a sacar esas cualidades en nuestro pueblo."
 GRE_reviving_the_double_headed_eagle_spirit:0 "Reviviendo el Espíritu del Águila de Doble Cabeza"
 GRE_reviving_the_double_headed_eagle_spirit_desc:1 "Los venizelistas eran cobardes que se negaron a dejar que Grecia restaurara su verdadera gloria perdida: la gloria de Bizancio! ¿Por qué detenerse en las costas de Turquía cuando podemos reclamar todos los territorios perdidos del Imperio? Una nueva era de gloria para Grecia ha comenzado!"
 GRE_reviving_the_double_headed_eagle_2:0 "Reviviendo el Espíritu del Águila de Doble Cabeza"
 GRE_reviving_the_double_headed_eagle_2_desc:1 "Los venizelistas eran cobardes que se negaron a dejar que Grecia restaurara su verdadera gloria perdida: la gloria de Bizancio! ¿Por qué detenerse en las costas de Turquía cuando podemos reclamar todos los territorios perdidos del Imperio? Una nueva era de gloria para Grecia ha comenzado!"
 GRE_socialist_economy_spirit:0 "Socialismo Griego"
 GRE_socialist_economy_spirit_desc:0 "Hemos implementado una economía que pone a las personas antes que las ganancias! Tenemos un enemigo claro en los capitalistas explotadores del extranjero y en las alimañas oportunistas locales que buscan engañar al trabajador [ROOT.GetAdjective] de sus justos derechos."
 GRE_socialist_economy_2:0 "Socialismo Griego"
 GRE_socialist_economy_2_desc:1 "El pueblo griego ha sangrado durante demasiado tiempo bajo el gobierno autocrático del falso rey y de los belicistas venizelistas, es hora de que la gente finalmente prospere bajo un gobierno que los ponga primero!"
 GRE_socialist_economy_3:0 "Estalinismo Griego"
 GRE_socialist_economy_3_desc:0 "El Partido está por encima de todo; si uno no es leal al Partido, entonces es un traidor subversivo y un peligro para toda nuestra nación!"
 GRE_socialist_economy_4:0 "Comunismo Griego"
 GRE_socialist_economy_4_desc:0 "El trabajador está por encima de todo; si nosotros, como un gobierno de trabajadores que hemos puesto en el poder y que estamos compuestos por trabajadores, no podemos representar los mejores intereses de los trabajadores, entonces, ¿quién podría?"
 GRE_cooperative_trade_unions:0 "Sindicatos Cooperativos"
 GRE_red_militias_spirit:0 "Milicias Rojas"
 GRE_red_militias_spirit_desc:1 "Hay muchos que buscan frustrar nuestros esfuerzos por modernizar la sociedad griega, pero con la organización de milicias dedicadas a preservar la Revolución, les resultará mucho más difícil detenernos."
 GRE_red_militias_2:0 "Ejército Rojo"
 GRE_red_militias_2_desc:0 "Un verdadero estado comunista requiere un ejército del pueblo que pueda ejecutar la voluntad de los trabajadores con impunidad."
 GRE_red_militias_3:0 "Ejecutores Rojos"
 GRE_red_militias_3_desc:0 "Los agentes subversivos que conspiran contra el Partido están en todas partes, pero solo necesitas entrenar a un pequeño grupo de personas talentosas para encontrarlos y desmantelarlos..."
