 #tech_JAP_flying_boat_equipment_0:0 "Hiro H4H Hidroavión"
 #tech_JAP_flying_boat_equipment_0_desc:0 "Los hidroaviones son aviones de patrulla marítima de largo alcance que llevan a cabo tareas de reconocimiento naval y aéreo en el teatro del Pacífico y el Atlántico, donde el número de aeródromos disponibles es limitado. Los hidroaviones tienen un armamento de autodefensa moderado y sus cargas de bombas pueden usarse para atacar barcos cuando se descubren. El valor militar de los hidroaviones fue bien reconocido y todos los países con litoral los operaban en una capacidad militar al estallar la guerra. Se utilizaron en diversas tareas, desde patrullas antisubmarinas hasta rescate aéreo-marítimo y observación de artillería para acorazados."
 JAP_flying_boat_equipment_1_desc:0 "Los hidroaviones son aviones de patrulla marítima de largo alcance que llevan a cabo tareas de reconocimiento naval y aéreo en el teatro del Pacífico y el Atlántico, donde el número de aeródromos disponibles es limitado. Los hidroaviones tienen un armamento de autodefensa moderado y sus cargas de bombas pueden usarse para atacar barcos cuando se descubren. El valor militar de los hidroaviones fue bien reconocido y todos los países con litoral los operaban en una capacidad militar al estallar la guerra. Se utilizaron en diversas tareas, desde patrullas antisubmarinas hasta rescate aéreo-marítimo y observación de artillería para acorazados."
