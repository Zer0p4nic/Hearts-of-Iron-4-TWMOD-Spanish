startevent.3.t:0 "Imperio de Japón - Historia"
startevent.3.d:0 "La rápida industrialización y militarización del Japón imperial condujo a su aparición como potencia mundial y al establecimiento de un imperio colonial. La agitación económica y política en la década de 1920 llevó al surgimiento del militarismo, culminando eventualmente en la membresía de Japón en la alianza del Eje y la conquista de una gran parte de la región de Asia-Pacífico.\n\n En 1931, Japón invadió y conquistó el noreste de China / Manchuria, con poca resistencia. Japón invadió China propiamente dicha en 1937, creando lo que era esencialmente una guerra a tres bandas entre Japón, los comunistas de Mao Zedong y los nacionalistas de Chiang Kai-shek.\n\n A finales de 1941, el gobierno japonés, liderado por el Primer Ministro y General Hideki Tojo, decidió romper el embargo liderado por EE. UU. mediante la fuerza de las armas. En las primeras etapas de la guerra, Japón obtuvo victoria tras victoria. La marea comenzó a cambiar en contra de Japón tras la Batalla de Midway en junio de 1942 y la posterior Batalla de Guadalcanal, en la que las tropas aliadas arrebataron las Islas Salomón del control japonés. El 6 de agosto de 1945, EE. UU. lanzó una bomba atómica sobre Hiroshima, matando a más de 90,000 personas. La rendición incondicional de Japón fue anunciada por el Emperador Hirohito el 14 de agosto."
startevent.4.t:0 "Imperio de Japón - Ejército"
startevent.4.b:0 "Cuéntame más sobre las tecnologías"
startevent.4.d:0 "Japón imperial tiene un número relativamente pequeño de divisiones operativas al inicio del juego. Las divisiones de infantería están en su mayoría sobrecargadas; 15 divisiones están en un patrón de 3x5 o 4x5, lo que significa que las divisiones son alrededor de dos veces más grandes que las divisiones regimentadas de 3x3 comparables. Si se va a la ofensiva, hacer estas divisiones más pequeñas y mejor equipadas con logística puede resultar útil en las áreas dispersas y de baja infraestructura que Japón probablemente invadirá.\n\n Al principio, Japón tiene 4 pequeñas divisiones de marines que pueden desembarcar rápidamente en playas no oponidas, pero necesitan ser mejoradas y ampliadas para capturar de manera fiable todos los puertos chinos o aquellos que están fuertemente guarnecidos.\n\n Las 3 divisiones de infantería mixtas y 9 divisiones de caballería de Japón pueden servir como base para una fuerza secundaria de infantería ligera, o pueden ser motorizadas / mecanizadas más adelante. Japón tiene 2 divisiones motorizadas que están bastante desarrolladas. La blindaje de Japón es deficiente, con solo 2 agrupaciones de tamaño brigada, y requerirá una inversión sustancial para mejorar. Sin embargo, contra los chinos, que carecen de capacidades antitanque, los tanques japoneses suelen ser suficientes.\n\n Japón también tiene 30 divisiones de guarnición, la mayoría estacionadas en las islas del Pacífico. Estas pueden ser disueltas o reacondicionadas para defender otras áreas, dependiendo de tus prioridades."
startevent.5.t:0 "Imperio de Japón - Marina"
startevent.5.d:0 "Japón imperial comienza con una de las marinas más impresionantes del juego, solo superada por los EE. UU. y el Reino Unido. Japón comienza con 2 portaaviones relativamente modernos y 2 portaaviones ligeros, que forman una base saludable desde la cual construir una flota de portaaviones más grande y dispersa.\n\n Japón tiene 6 acorazados y 4 cruceros de batalla completados al inicio, que son todos bastante modernos. Japón también tiene considerables cantidades de barcos de tamaño mediano: 17 cruceros pesados y 19 cruceros ligeros de diversas antigüedades. Japón tiene 92 barcos de escolta al inicio del juego, que están igualmente divididos entre modernos e interbelicos.\n\n La flota de submarinos de 52 es grande pero algo desactualizada.\n\n La cola de producción inicial de Japón tiene 2 portaaviones, 4 cruceros pesados, 13 destructores y 7 submarinos.\n\n El jugador puede elegir si priorizar los barcos de capital sobre una flota de incursión, o si Japón debería enfocar más recursos en los acorazados en lugar de los portaaviones de flota. En última instancia, la mayor debilidad naval de Japón es su dificultad para reconstruir su flota debido a su relación de producción con el tamaño de la flota.\n\n Además, al principio no tienes la capacidad de almacenamiento de combustible ni la producción de combustible para sostener el despliegue de toda la flota, por ejemplo, contra los chinos es un gran desperdicio enviar más de las partes seleccionadas de la flota y si lo haces de todos modos, la mayor parte de tu capacidad de comercio y flota mercante estará atada al envío de petróleo a Japón (costando alrededor de 100 unidades de petróleo por día). Si no puedes desplegar esa cantidad de petróleo/combustible en 1942, entonces el tamaño de tu flota es irrelevante y serás aplastado por la USN. Incluso si ignoras las síntesis de petróleo y dependes de la captura de los campos de petróleo en el sudeste asiático, necesitas desarrollar tecnologías petroleras para obtener el máximo provecho de cada gota de petróleo para combustible."
startevent.6.t:0 "Imperio de Japón - Fuerza Aérea"
startevent.6.d:0 "La fuerza aérea de Japón es bastante única. El IJA y el IJN compitieron por poder e influencia en el estado japonés, y operaron casi totalmente de manera independiente en muchos casos. Esto se puede ver en sus desarrollos aéreos: ambas ramas tenían aviones separados que utilizaban. La mayor parte de la fuerza aérea del IJN en 1936 estaba ubicada en Taiwán, con alrededor de 900 aviones, la mayoría de los cuales son bombarderos navales, cazas de corto alcance y apoyo aéreo cercano. La fuerza aérea del IJA estaba dividida entre Manchuria y las Islas del Hogar, con alrededor de 850 aeronaves, nuevamente principalmente cazas de corto alcance y apoyo aéreo cercano, con algunos bombarderos medianos.\n\n Si bien Japón tiene buenos aviones de corto alcance, necesitará una inversión significativa en investigación para desarrollar bombarderos o cazas de mayor alcance; y si estás jugando de manera histórica, deberás duplicar esto, ya que ambas ramas militares requerirán una inversión tecnológica separada."
startevent.7.t:0 "Imperio de Japón - Estrategia"
startevent.7.d:0 "La falta de recursos materiales de Japón y sus aventuras militares existentes en Asia Oriental harán de tu primera prioridad la sujeción de China, que tiene una enorme mano de obra y buenas cantidades de recursos naturales por explotar. En TW, China no es un oponente fácil y ofrecerá una feroz resistencia; después del éxito inicial, probablemente te estancarás en el mal abastecido interior chino y necesitarás divisiones adecuadamente adaptadas para eso. IMPORTANTE: Dado que la guerra con China comenzó de manera algo floja, necesitarás escalar la guerra eligiendo repetidamente las decisiones para "Escalar la Guerra en China"; de lo contrario, permanecerás con un pesado malus por luchar.\n\n Después de esto, Japón se presenta con dos opciones igualmente difíciles: avanzar hacia el norte en la URSS utilizando fuerzas terrestres, o avanzar hacia el sur utilizando fuerzas navales. La capacidad productiva de Japón limitará su capacidad para hacer ambas cosas simultáneamente, por lo que solo se debe considerar una. Avanzar hacia el norte requerirá construir infraestructura en Manchuria y las fuerzas acorazadas que le faltan a Japón, mientras que avanzar hacia el sur requerirá fuerzas adicionales de invasión naval y el uso de recursos naturales para la Armada Imperial Japonesa."

 worldnews.5.t:0 "La exposición universal de París"
 worldnews.5.d:0 "Francia se enorgullece de lanzar con gran fanfarria la exposición universal de 1937. En París, alrededor de 101 hectáreas, 44 países ofrecen ciento cuatro diez pabellones alrededor del tema de las artes y técnicas aplicadas a la vida moderna. Casi 32 millones de visitantes se apresurará a venir. En ese momento, París retendrá el Palacio de Chaillot, el Palacio de Descubrimiento y el Palais de Tokyo. El espíritu y el nuevo arte triunfan en todas partes. El mundo quiere creer por un momento que la exposición finalmente unirá todo lo que une a los hombres. Pero impacta los espíritus tanto los monumentales pabellones soviéticos como alemanes enfrentándose para desafiarse entre sí: uno con una estatua de veinticinco metros de Trabajador y Mujer Kolkhoz blandiendo una hoz y un martillo; el otro con una escultura monumental de un águila sosteniendo una esvástica en sus garras."
 worldnews.5.a:0 "Un enorme éxito global"
 worldnews.6.t:0 "Copa Mundial de la FIFA 1938"
 worldnews.6.d:0 "La Copa del Mundo de fútbol se celebra en Francia. Los dieciocho partidos sucesivos cautivan al planeta y trescientos setenta y seis mil espectadores estuvieron en los estadios franceses. Los treinta y cuatro países en competencia lucharon incansablemente, pero finalmente es Italia la que gana la final contra Hungría. El país es campeón del mundo por segunda vez. El brasileño Leônidas da Silva, conocido como el "Diamante Negro", es sin embargo el mejor goleador del torneo con su técnica personal "la chilena"."
 worldnews.6.a:0 "Italia retuvo el campeonato."
 worldnews.6.b:0 "Ganamos el campeonato!"
