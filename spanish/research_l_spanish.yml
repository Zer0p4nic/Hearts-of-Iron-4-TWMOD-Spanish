 synth_oil_experiments:0 "Experimentos con Aceite Sintético"
 synth_oil_experiments_desc:0 "Para reducir la dependencia del petróleo, se pueden investigar procesos para fabricar sustitutos a partir de otras sustancias y materiales."
 early_refining:0 "Refinación Temprana"
 early_refining_desc:0 "El petróleo crudo puede ser refinado en una serie de sustancias y materiales vitales para cualquier guerra moderna. Mantenerse a la vanguardia en estos métodos será necesario para construir una industria moderna."
 oil_plant:0 "Planta de Aceite"
 oil_plant_desc:0 "Una red de fábricas para la destilación sintética y refinamiento de productos petroleros es el siguiente paso hacia asegurar el suministro de combustible para nuestra nación."
 improved_oil_plant:0 "Planta de Aceite Mejorada"
 improved_oil_plant_desc:0 "Pasar de métodos previamente experimentales de destilación a operaciones a gran escala nos permitirá adaptarnos mejor a los materiales y necesidades disponibles."
 intermediate_oil_plant:0 "Técnicas de Purificación"
 intermediate_oil_plant_desc:0 "Nuevas técnicas experimentales de purificación como el hidrotratamiento se pueden usar en la fabricación de petróleo para mejorar enormemente el producto final."
 advanced_oil_plant:0 "Planta de Aceite Avanzada"
 advanced_oil_plant_desc:0 "Nuestras refinerías de petróleo pueden mejorarse aún más con nuevos métodos avanzados de procesamiento de petróleo como el hidrocracking, la alquilación, la oxidación de mercaptano y la isomerización."
 modern_oil_plant:0 "Planta de Aceite Moderna"
 modern_oil_plant_desc:0 "Los métodos sintéticos pueden requerir menos energía si aprendemos a aumentar el número de octano del producto final."
 rubber_plant:0 "Procesamiento de Caucho"
 rubber_plant_desc:0 "El procesamiento industrial de caucho sintético es necesario para reducir nuestra dependencia del caucho natural."
 improved_rubber_plant:0 "Procesamiento de Caucho Mejorado"
 improved_rubber_plant_desc:0 "La producción a gran escala de caucho sintético es posible con nuevos procesos para acelerar las reacciones de deshidrogenación."
 advanced_rubber_plant:0 "Procesamiento de Caucho Avanzado"
 advanced_rubber_plant_desc:0 "Una receta de caucho sintético de propósito general con procesos mejorados como modificadores de polimerización de dodecil-mercaptano nos permitirá expandir la producción de caucho sintético."
 modern_rubber_processing:0 "Procesamiento de Caucho Moderno"
 modern_rubber_processing_desc:1 "Pasar a procesos de polimerización más optimizados resultará en menores costos y mayor producción."
 
 construction0:0 "Construcción 0"
 construction0_desc:0 "Técnicas de construcción del siglo pasado. Comprobadas pero lentas."
 construction1:0 "Construcción I"
 construction1_desc:0 "Métodos y materiales mejorados nos permiten construir edificios, tanto civiles como militares, más rápido."
 construction2:0 "Construcción II"
 construction2_desc:0 "Modernizar nuestras herramientas y equipos ayudará aún más a nuestros esfuerzos de construcción."
 construction3:0 "Construcción III"
 construction3_desc:0 "La adopción de vehículos modernos y la experiencia de nuestros avances en construcción se pueden aplicar para hacer reparaciones mucho más rápidas."
 construction4:0 "Construcción IV"
 construction4_desc:0 "Un mayor grado de mecanización y mejores rutinas mejoran aún más las velocidades de construcción de edificios."
 construction5:0 "Construcción V"
 construction5_desc:0 "El futuro de la construcción eficiente requerirá una planificación más extensa para proyectos individuales, así como soluciones estandarizadas siempre que sea posible."
 construction6:0 "Construcción VI"
 construction6_desc:0 "La electrificación de nuestra construcción ha hecho posible aplicar nuevas tecnologías que mejorarán nuestras capacidades de construcción."
 
