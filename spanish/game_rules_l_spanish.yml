 RULE_OPTION_DEFAULT:0 "Predeterminado"
 RULE_OPTION_DEFAULT_AI_DESC:0 "La IA tomará decisiones basadas en otras configuraciones de juego, como la opción de forzar enfoques históricos y otros escenarios de juego. Este es el mismo comportamiento que en la versión 1.5 y anteriores."
 RULE_OPTION_RANDOM_AI_DESC:0 "La IA decidirá aleatoriamente un plan de juego al inicio del juego e intentará ejecutarlo."
 RULE_OPTION_FASCIST_GER_AI_DESC:0 "La IA alemana permanecerá fascista e intentará apoderarse de Europa siguiendo la ruta relevante en el árbol de enfoques nacionales."
 RULE_FASCIST_JAP_AI_DESC:0 "La IA japonesa intentará atacar hacia el sur contra los aliados occidentales siguiendo la ruta relevante en el árbol de enfoques nacionales."
 RULE_OPTION_COMMUNIST_JAP_AI_DESC:0 "La IA japonesa intentará volverse comunista y apoyar otros regímenes comunistas en Asia siguiendo la ruta relevante en el árbol de enfoques nacionales."
 RULE_OPTION_NEUTRALITY_JAP_AI_DESC:0 "La IA japonesa intentará atacar hacia el norte contra la Unión Soviética y aliarse con el Eje siguiendo la ruta relevante en el árbol de enfoques nacionales."
 RULE_DEMOCRATIC_JAP_AI_DESC:0 "La IA japonesa intentará reformarse en una democracia siguiendo la ruta relevante en el árbol de enfoques."
 RULE_FASCIST_HISTORICAL_ITA_AI_DESC:0 "La IA italiana intentará seguir la cadena de eventos históricos tanto como sea posible."
 RULE_FASCIST_ALTERNATE_ITA_AI_DESC:0 "La IA italiana intentará formar una alianza con España antes de unirse al Eje, siguiendo la rama relevante en el árbol de enfoques nacionales."
 RULE_KAISER_GER_AI_DESC:0 "La IA alemana intentará devolver al Kaiser al trono siguiendo la ruta relevante en el árbol de enfoques nacionales."
 RULE_DEMOCRATIC_GER_AI_DESC:0 "La IA alemana intentará crear una monarquía constitucional siguiendo las rutas relevantes en el árbol de enfoques nacionales."
 RULE_OPTION_AUSTRIA_HUNGARY_HUN_AI_DESC:0 "La IA húngara intentará restaurar el Imperio Austro-Húngaro siguiendo la ruta relevante en el árbol de enfoques nacionales."
