startevent.2.t:0 "Imperio de Japón - Resumen"
startevent.2.d:0 "Japón es una de las principales naciones alineadas con el Eje en el juego. En general, podemos decir que Japón enfrenta limitaciones significativas de recursos, especialmente de petróleo y caucho. Estas pueden mitigarse a través de una expansión agresiva, ya sea al norte hacia la URSS o al sur hacia China y el sudeste asiático. Japón tiene una marina de tamaño impresionante, pero cuenta con una capacidad de producción naval relativamente débil. El ejército se basa principalmente en la infantería y Japón tendrá dificultades para mantenerse al día con la tecnología de blindados occidentales. Hay más información disponible para leer en cada pestaña."
