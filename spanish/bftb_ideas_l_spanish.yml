 BUL_the_bulgarian_threat:0 "La amenaza búlgara"
 BUL_the_bulgarian_threat_desc:0 "Las ambiciosas aspiraciones de [BUL.GetNameDef] en los Balcanes representan una amenaza significativa para la integridad de [ROOT.GetNameDef] y la libertad del pueblo [ROOT.GetAdjective]."
 BUL_defender_of_the_balkans:0 "Defensor de los Balcanes"
 BUL_defender_of_the_balkans_desc:0 "Nuestros amos búlgaros ordenan que intensifiquemos nuestros esfuerzos en la construcción de nuevos sistemas defensivos y en la mejora de nuestra infraestructura militar para ayudar en la defensa de los Balcanes."
