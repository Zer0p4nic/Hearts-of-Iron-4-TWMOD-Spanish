 jp_tech_cv_nav_equipment_1:0 "Mitsubishi B2M Cv-Bombardero"
 jp_cv_nav_equipment_1:0 "Mitsubishi B2M Cv-Bombardero"
 jp_cv_nav_equipment_1_short:0 "B2M (Cv.nav.B)"
 jp_cv_nav_equipment_1_desc:0 "El Mitsubishi B2M fue un bombardero embarcado diseñado en la década de 1920."
 
 tech_JAP_cv_nav_equipment_2: "Yokosuka B3Y Cv-Bombardero"
 jp_cv_nav_equipment_2:0 "Yokosuka B3Y Cv-Bombardero"
 jp_cv_nav_equipment_2_short:0 "B3Y (Cv.nav.B)"
 jp_cv_nav_equipment_2_desc:0 "El Kugisho B3Y fue un bombardero embarcado diseñado a principios de la década de 1930. Aunque sufría de problemas de estabilidad y control, los aviones competidores eran aún peores, y el diseño fue aceptado como una solución temporal antes de que se pudiera construir un nuevo monoplano. Se construyeron 129 unidades entre 1933 y 1936."

 tech_JAP_cv_nav_equipment_3:0 "Yokosuka B4Y Cv-Bombardero"
 jp_cv_nav_equipment_3_desc:0 "El Yokosuka B4Y fue un bombardero embarcado y el último bombardero biplano utilizado operativamente por la IJN. Fue diseñado para reemplazar al Kugisho B3Y y también se consideró solo un tipo provisional antes de que se diseñara un bombardero monoplano superior. Sin embargo, el diseño resultó ser mejor de lo esperado y vio uso en servicio de combate hasta el final de la guerra. Se produjeron 205 unidades entre 1936 y 1937."
 jp_cv_nav_equipment_3:0 "Yokosuka B4Y Cv-Bombardero"
 jp_cv_nav_equipment_3_short:0 "B4Y (Cv.nav.B)"
 
 tech_JAP_cv_nav_equipment_4:0 "Nakajima B5N Cv-Bombardero"
 jp_cv_nav_equipment_4_desc:0 "El Nakajima B5N fue un bombardero embarcado. Aunque era más rápido y capaz que los aviones competidores aliados, sufría de una grave falta de protección. Las tripulaciones bien entrenadas lograron éxitos sorprendentes en este avión en casi todas las principales batallas tempranas de la Guerra del Pacífico, incluyendo Pearl Harbor. Se construyeron 1,149 unidades entre 1937 y 1945."
 jp_cv_nav_equipment_4:0 "Nakajima B5N Cv-Bombardero"
 jp_cv_nav_equipment_4_short:0 "B5N (Cv.nav.B)"
 
 tech_JAP_cv_nav_equipment_5:0 "Nakajima B6N 'Tenzan' Cv-Bombardero"
 jp_cv_nav_equipment_5_desc:0 "El Nakajima B6N Tenzan fue un bombardero embarcado diseñado como el sucesor del B5N. Fue diseñado para ser más rápido y de mayor alcance que el B5N. Debido a dificultades fuera del control del avión (falta de pilotos experimentados, superioridad aérea estadounidense, etc.), el avión no tuvo la oportunidad de mostrar su rendimiento completo en combate. Se construyeron 1,268 unidades entre 1941 y 1943."
 jp_cv_nav_equipment_5:0 "Nakajima B6N 'Tenzan' Cv-Bombardero"
 jp_cv_nav_equipment_5_short:0 "B6N (Cv.nav.B)"
 
 tech_JAP_cv_nav_equipment_6:0 "Aichi B7A 'Ryusei' Cv-Bombardero"
 jp_cv_nav_equipment_6_desc:0 "El Aichi B7A Ryusei fue un bombardero embarcado que era capaz tanto de ataques en picado como de ataques con torpedos."
 jp_cv_nav_equipment_6:0 "Aichi B7A 'Ryusei' Cv-Bombardero"
