 SHIP_ENGAGEMENT_BUTTON_AGGRESSIVENESS_3:1 "Comprometerse con Riesgo Medio"
 SHIP_ENGAGEMENT_BUTTON_AGGRESSIVENESS_4:1 "Comprometerse con Alto Riesgo"
 SHIP_ENGAGEMENT_BUTTON_AGGRESSIVENESS_5:1 "Siempre Comprometerse"

 SHIP_ENGAGEMENT_BUTTON_AGGRESSIVENESS_1_DESC:1 "La fuerza de tarea nunca intentará enfrentarse a un enemigo detectado. §HLos barcos de patrulla§! seguirán a su objetivo actual y las §HFuerzas de Ataque§! se quedarán en su base."
 SHIP_ENGAGEMENT_BUTTON_AGGRESSIVENESS_2_DESC:1 "La fuerza de tarea será cautelosa al enfrentarse a enemigos y solo luchará contra fuerzas mucho más pequeñas."
 SHIP_ENGAGEMENT_BUTTON_AGGRESSIVENESS_3_DESC:1 "La fuerza de tarea tomará mayores riesgos al enfrentarse a enemigos y luchará contra fuerzas de fuerza comparable."
 SHIP_ENGAGEMENT_BUTTON_AGGRESSIVENESS_4_DESC:1 "La fuerza de tarea tomará riesgos muy altos al enfrentarse a los enemigos y se enfrentará contra fuerzas que tienen la misma fuerza."
 SHIP_ENGAGEMENT_BUTTON_AGGRESSIVENESS_5_DESC:1 "La fuerza de tarea siempre se enfrentará a los enemigos detectados."
 SHIP_ENGAGEMENT_BUTTON_DISABLED_BECAUSE_DETACHED:0 "§RCambiar la configuración de agresividad no es posible para una fuerza de tarea separada§!"
 SHIP_ENGAGEMENT_BUTTON_AGGRESSIVENESS_GENERAL_DESC:1 "\n--------------\n§GHaz clic§! o §GHaz clic derecho§! para alternar entre diferentes configuraciones de agresividad. Configuraciones más agresivas harán que tus fuerzas de tarea tomen combates con enemigos más fuertes."
