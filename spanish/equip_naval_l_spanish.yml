 ship_hull_pre_dreadnought:0 "Casco de pre-dreadnought"
 ship_hull_pre_dreadnought_desc:0 "Un sobreviviente de la época anterior incluso a la carrera de los dreadnoughts que llevó a la Gran Guerra, el pre-dreadnought tiene un valor de combate muy limitado en esta época."
 ship_hull_cruiser_panzerschiff:0 "Panzerschiff"
 ship_hull_cruiser_panzerschiff_desc:0 "En un intento por hacer lo imposible, los ingenieros alemanes lograron combinar un armamento casi a nivel de acorazado con un casco de crucero. El resultado es un barco que supera en armamento a cualquier otro crucero conocido, pero que también es costoso, comparativamente lento y relativamente mal blindado."
 ship_hull_cruiser_coastal_defense_ship:1 "Buque de defensa costera"
 ship_hull_cruiser_coastal_defense_ship_desc:0 "Demasiado pequeño para una guerra oceánica verdadera, este barco relativamente barato sacrifica alcance por un armamento y blindaje pesados."
 
 ship_hull_torpedo_cruiser:0 "Crucero Torpedero"
 ship_hull_torpedo_cruiser_desc:0 "Cruceros ligeros equipados con una gran cantidad de tubos de torpedos, a costa de una batería principal más pequeña y menos cañones antiaéreos."
