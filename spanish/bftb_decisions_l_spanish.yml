 GRE_1936_election_category:0 "La Elección de 1936"
 GRE_1936_election_category_desc:0 "Las primeras elecciones desde que George II fue restaurado al trono se llevarán a cabo antes de fin de mes. George II está decidido a no ser forzado de su trono nuevamente y se dice que está preparado para hacer lo que sea necesario para mantener su gobierno seguro. \n\nSin embargo, elementos de nuestro ejército aún tienen lealtades ocultas hacia el exilio popular Eleftherios Venizelos, y podrían ser capaces de asegurar unas elecciones libres y justas para Grecia mediante el uso de tácticas bastante... contundentes."
 GRE_the_election_of_1936:0 "La Elección Parlamentaria Griega de 1936"
 GRE_the_election_of_1936_desc:1 "Las primeras elecciones desde que George II fue restaurado al trono se llevarán a cabo antes de fin de mes. George II está decidido a no ser forzado de su trono nuevamente y se dice que está preparado para hacer lo que sea necesario para mantener su gobierno seguro."
 GRE_1936_election_tt:0 "Si el Rey §YGeorge II§! no es arrestado, entonces intervendrá en la elección de enero y asegurará que sus partidarios monárquicos mantengan su mandato gubernamental.\n"
 GRE_put_the_king_under_house_arrest:0 "Poner al Rey Bajo Arresto Domiciliario"
 GRE_put_the_king_under_house_arrest_desc:0 "Si detenemos al Rey George II de interferir en los procesos democráticos de Grecia, entonces los más populares venecelistas seguramente ganarán las elecciones."
