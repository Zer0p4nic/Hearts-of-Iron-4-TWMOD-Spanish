 MEN_equipment_effort_2_desc:0 "Continuaremos nuestros esfuerzos para asegurar que nuestra infantería y tropas de apoyo estén armadas con el mejor equipo posible de nuestra época."
 MEN_fra_syria_focus:0 "Inversiones Coloniales"
 MEN_FRA_north_africa_garrisons:0 "Guarniciones en el Norte de África"
 MEN_FRA_north_africa_garrisons_desc:0 "Podemos fortificar nuestras posesiones en el norte de África. Este enfoque añade 1 fortaleza y una fortaleza costera en cada puerto controlado ubicado en el norte de África."
 MEN_mechanization_effort:0 "Esfuerzo de Mecanización"
 MEN_mechanization_effort_desc:0 "Repensando las posibilidades de la infantería motorizada, podemos empujar los límites de lo que los vehículos pueden ser construidos hoy. Los vehículos con orugas ya no estarán restringidos a las carreteras como los camiones normales y podrán mantenerse al ritmo de los tanques en todas las circunstancias."
 MEN_doctrine_effort_2:0 "Esfuerzo de Doctrina II"
 MEN_doctrine_effort_2_desc:0 "El campo de batalla ha cambiado no solo en los años de entreguerras, sino a lo largo de los conflictos recientes. Debemos reevaluar continuamente nuestras doctrinas para reflejar esto."
 MEN_equipment_effort_3:0 "Esfuerzo de Equipamiento III"
 MEN_equipment_effort_3_desc:0 "En lugar de imitar o comprar equipo extranjero, debemos aspirar a ser líderes mundiales en armas de infantería."
 MEN_armor_effort:0 "Esfuerzo de Blindaje"
 MEN_armor_effort_desc:0 "Aplicando lo que hemos aprendido de la mecanización de nuestra infantería, también podemos mejorar nuestros vehículos blindados."
 MEN_support_tanks:0 "Armas de Apoyo Krupp"
 MEN_support_tanks_desc:0 "Después de muchos avances en la investigación de blindajes. Krupp nos aconsejó sobre nuevos diseños muy beneficiosos para nuestras fuerzas blindadas. Inmediatamente exploraremos estas ideas y equiparemos a nuestras fuerzas armadas con ellas."
 MEN_stug_effort:0 "Armas de Asalto Krupp"
 MEN_stug_effort_desc:0 "Al investigar estos blindajes de perfil más pequeño con grandes armas, el Ejército Argentino atravesará cualquier fortaleza en su camino. Ninguna fortaleza enemiga, edificio ni guarniciones se interpondrán en nuestro camino con estas armas."
 MEN_coastal_railway:0 "Ferrocarril Costero"
 MEN_coastal_railway_desc:0 ""
 

 
 MEN_revive_jiangnan_shipyard:0 "Expandir el Grupo de Astilleros de Jiangnan"
 MEN_revive_jiangnan_shipyard_desc:0 "Deberíamos expandir la capacidad del Arsenal de Jiangnan para construir barcos. Esto nos dará una mejor marina para enfrentar futuras amenazas."
 MEN_revive_hanyang_armory:0 "Revivir el Arsenal de Hanyang"
 MEN_revive_hanyang_armory_desc:0 "El Arsenal de Hanyang fue uno de los armeros más importantes y exitosos durante el Movimiento de Auto-Fortalecimiento iniciado por los funcionarios Qing. Podemos revitalizarlo para producir equipos al nivel adecuado para nuestro ejército."
 
 MEN_request_zaibatsu_investment_on_military_industry:0 "Inversión Militar de Zaibatsu"
 MEN_request_zaibatsu_investment_on_military_industry_desc:0 "Los japoneses pueden invertir en nuestra economía para ayudar a reiniciar la industria armamentista."
 MEN_request_zaibatsu_investment_on_industry:0 "Inversión Industrial de Zaibatsu"
 MEN_request_zaibatsu_investment_on_industry_desc:0 "Los japoneses pueden invertir en nuestra economía para ayudar a reiniciar la industria civil."
 
 MEN_sow_anti_japanese_sentiment:0 "Sembrar Sentimiento Anti-Japonés"
 MEN_sow_anti_japanese_sentiment_desc:0 "Si alguien entre nuestras filas ha sido engañado para ver a los japoneses como salvadores, el plan de restaurar nuestra nación una vez libre sin duda enfrentará algunos obstáculos. Difundir información que dañe la imagen de los japoneses ayudará a remediar la situación."
 MEN_assassination_of_japanese_officials:0 "Asesinar Funcionarios Japoneses"
 MEN_assassination_of_japanese_officials_desc:0 "Los funcionarios japoneses locales representan una amenaza para el plan de restauración. Para minimizar la posibilidad de comprometer el plan, deben ser eliminados."
 MEN_freedom:0 "Libertad"
 MEN_freedom_desc:0 "Reiniciar la Guerra de Resistencia!"
 CHI_military_dictatorship:0 "Dictadura Militar"
 CHI_military_dictatorship_desc:0 "Nuestros funcionarios no serán ignorados si reciben respaldo militar directo para reprimir cualquier disturbio o hacer cumplir las órdenes judiciales."
 
 MEN_jap_industrial_development_company:0 "Inversiones Japonesas"
 MEN_jap_industrial_development_company_desc:0 "Los capitalistas japoneses no pueden esperar para invertir dinero en nuestra economía con la esperanza de un buen trato ahora que la economía está en su punto más bajo."
 
 special_forces:0 "Fuerzas Especiales"
 special_forces_desc:0 "Necesitamos fuerzas de élite; las tropas de montaña y los paracaidistas deben ser nuestra prioridad."
 aviation_effort:0 "Esfuerzo Aéreo"
 aviation_effort_tt:0 "No hay suficientes espacios de construcción para §YBase Aérea§!"
 aviation_effort_desc:0 "Ningún lugar avanza tecnológicamente más rápido que en la guerra aérea. La aviación es un campo que cualquier nación moderna debe dominar."
 fighter_focus:0 "Enfoque en Caza"
 fighter_focus_desc:0 "No hemos visto lo último de los combates aéreos en la Gran Guerra. Mantenerse a la vanguardia en el desarrollo de aviones de combate nos dará una ventaja en el futuro."
 bomber_focus:0 "Enfoque en Bombarderos"
 bomber_focus_desc:0 "Cuando la gente del futuro hable del horror de las guerras actuales, el fuego lloviendo desde los cielos destacará prominentemente. Haremos nuestro mejor esfuerzo para asegurarnos de que esas historias sean contadas por nuestros enemigos."
 aviation_effort_2:0 "Esfuerzo Aéreo II"
 aviation_effort_2_desc:0 "Avances adicionales en aviación serán necesarios para integrar bien nuestra fuerza aérea con otras ramas del ejército."
 CAS_effort:0 "Esfuerzo de CAS"
 CAS_effort_desc:0 "Un ejército moderno necesita apoyo de vehículos no solo en tierra, sino también en el aire."
 rocket_effort:0 "Esfuerzo de Cohetes"
 rocket_effort_desc:0 "Los cohetes y motores a reacción permiten velocidades sin precedentes tanto para embarcaciones no tripuladas como tripuladas. Pionear estas tecnologías nos permitirá sorprender al enemigo."
 NAV_effort:0 "Esfuerzo de Bombarderos Navales"
 NAV_effort_desc:0 "Así como la nueva guerra naval tiene lugar en parte bajo la superficie del agua, parte de ella ocurre en el aire sobre las aguas."
 naval_effort:0 "Esfuerzo Naval"
 naval_effort_tt:0 "No hay suficientes espacios de construcción para §YAstilleros Navales§!"
 naval_effort_desc:0 "La expansión de nuestra marina debe ser nuestra primera prioridad. Asignar todos los recursos disponibles a nuevos astilleros e investigar sobre barcos de superficie ligeros."
 flexible_navy:0 "Marina Flexible"
 flexible_navy_desc:0 "Reinventar la guerra naval para tener en cuenta los avances en la tecnología de submarinos nos permitirá atacar eficientemente a los convoyes enemigos."
 large_navy:0 "Gran Marina"
 large_navy_desc:0 "Adaptar nuestras doctrinas navales para acomodar barcos grandes y garantizar la seguridad de nuestros convoyes comerciales nos enseñará mucho sobre qué tipo de barcos necesitamos."
 submarine_effort:0 "Esfuerzo de Submarinos"
 submarine_effort_desc:0 "La guerra de submarinos es el desarrollo naval más emocionante desde la invención del bote torpedero. Haríamos bien en no solo protegernos contra submarinos, sino también usarlos contra el transporte enemigo."
 cruiser_effort:0 "Esfuerzo en Cruceros"
 cruiser_effort_desc:0 "Antes de aventurarnos en la investigación de acorazados avanzados, los cruceros más pequeños necesitan ser reemplazados."
 destroyer_effort:0 "Esfuerzo en Destructores"
 destroyer_effort_desc:0 "Al estudiar el diseño y uso estratégico de submarinos, también hemos aprendido cómo contrarrestar esas estrategias. Los destructores serán cruciales para esto."
 capital_ships_effort:0 "Esfuerzo en Buques Capitales"
 capital_ships_effort_desc:0 "La nación con más acorazados dominará los océanos. Los acorazados y portaaviones representan lo viejo y lo nuevo en la superioridad naval."
 HUN_integrate_economies:0 "Integrar economías"
 HUN_integrate_economies_desc:0 "El largo tiempo separados ha dañado el comercio regional, necesitamos abolir rápidamente los sistemas administrativos duales y abrir las rutas a través de la antigua frontera."
 HUN_remilitarize_austria:0 "Resucitar el militarismo austríaco"
 HUN_remilitarize_austria_desc:0 "Debemos romper las cadenas de Versalles!"
 HUN_Learn_from_the_Wehrmacht:0 "Aprender de la Wehrmacht"
 HUN_Learn_from_the_Wehrmacht_desc:0 "La Wehrmacht demostró ser una fuerza formidable, podemos aprender muchas lecciones valiosas de los alemanes."
 HUN_university_of_vienna:0 "Universidad de Viena"
 HUN_university_of_vienna_desc:0 ""
 HUN_realize_austro_hungary:0 "Imperio Austrohúngaro"
 HUN_realize_austro_hungary_desc:0 "El Imperio Austrohúngaro ha sido refundado, ahora debemos convencer a la gente de que esta vez será diferente a la anterior."
 HUN_austro_hungary_air:0 "Fuerza Aérea Austrohúngara"
 HUN_austro_hungary_air_desc:0 "Las fuerzas aéreas austriacas y húngaras deben estar completamente integradas, superando las diferencias lingüísticas y doctrinales, para convertirse en una máquina de guerra competente."
 HUN_austro_hungary_army:0 "Ejército Austrohúngaro"
 HUN_austro_hungary_army_desc:0 "Han pasado más de dos décadas desde que austriacos y húngaros lucharon juntos en la Gran Guerra, y nuestros ejércitos se han distanciado. Debemos reavivar esos antiguos lazos, pero esta vez sin las viejas debilidades."
 HUN_austro_hungary_navy:0 "Armada Austrohúngara"
 HUN_austro_hungary_navy_desc:0 "El almirante Horthy está listo para retomar su antiguo puesto y una vez más llevar a la victoria a la armada austrohúngara. Tenemos los almirantes, tenemos los marineros, ahora solo necesitamos una flota..."
 FRA_cruiser_effort:0 "Esfuerzo en Cruceros"
 FRA_cruiser_effort_desc:0 "Antes de aventurarnos en la investigación de acorazados avanzados, los cruceros más pequeños necesitan ser reemplazados."
 SOV_cruiser_effort:0 "Esfuerzo en Cruceros"
 SOV_cruiser_effort_desc:0 "Antes de aventurarnos en la investigación de acorazados avanzados, los cruceros más pequeños necesitan ser reemplazados."
 industrial_effort:0 "Esfuerzo Industrial"
 industrial_effort_desc:0 "Enfoca todos nuestros esfuerzos políticos en construir la industria civil en un gran salto adelante."
 industrial_effort_2:0 "Esfuerzo Industrial II"
 industrial_effort_2_desc:0 "Con una voluntad de hierro y una ética de trabajo incansable, podemos movilizar al pueblo en otro gran esfuerzo industrial."
 construction_effort:0 "Esfuerzo de Construcción"
 construction_effort_tt:0 "No hay suficientes espacios de construcción para fábricas civiles!"
 construction_effort_desc:0 "La capacidad industrial civil no debe subestimarse incluso cuando la guerra se cierne sobre el mundo."
 production_effort:0 "Esfuerzo de Armamento"
 production_effort_tt:0 "No hay suficientes espacios de construcción para fábricas militares!"
 production_effort_desc:0 "Si puedes construir tractores, puedes construir tanques. No debemos permitir que nuestra capacidad de producción militar se quede atrás!"
 construction_effort_2:0 "Esfuerzo de Construcción II"
 construction_effort_2_desc:0 "Continuar expandiendo nuestras fábricas nos permitirá acelerar la producción de bienes para el comercio y los esfuerzos de construcción adicionales."
 production_effort_2:0 "Esfuerzo de Armamento II"
 production_effort_2_desc:0 "Intentar adaptar fábricas civiles para producir equipo militar es ineficiente. Deberíamos centrarnos en preparar la producción militar ahora."
 production_effort_3:0 "Esfuerzo de Armamento III"
 production_effort_3_desc:0 "Esfuerzos continuos para expandir nuestras fábricas militares son necesarios para satisfacer la demanda de nuevos equipos."
 infrastructure_effort:0 "Esfuerzo de Infraestructura"
 infrastructure_effort_desc:0 "Un país sin una infraestructura adecuada no puede llevar a cabo proyectos o construcciones avanzadas."
 infrastructure_effort_tt:0 "No hay suficientes espacios de construcción para §YInfraestructura§!"
 synth_oil_effort_tt:0 "No hay suficientes espacios de construcción para §YRefinería Sintética§!"
 infrastructure_effort_2:0 "Esfuerzo de Infraestructura II"
 infrastructure_effort_2_desc:0 "Extender nuestra infraestructura permitirá los transportes y comunicaciones necesarios para proyectos clandestinos de alta tecnología."
 construction_effort_3:0 "Esfuerzo de Construcción III"
 construction_effort_3_desc:0 "La expansión de nuestra red de infraestructura ha mejorado significativamente nuestra capacidad de construcción."
 nuclear_effort:0 "Esfuerzo Nuclear"
 nuclear_effort_desc:0 "Estando al borde de un descubrimiento que cambiará el mundo, no podemos permitir que otros enciendan el fuego que algún día podría consumir la Tierra."
 extra_tech_slot:0 "Espacio Adicional de Investigación"
 extra_tech_slot_desc:0 "Nuestra expansión industrial y otros avances recientes podrían permitirnos realizar más I+D en paralelo."
 extra_tech_slot_2:0 "Espacio Adicional de Investigación II"
 extra_tech_slot_2_desc:0 "La rápida industrialización de nuestra nación ha abierto nuevas oportunidades en I+D que debemos perseguir."
 technology_sharing:0 "Intercambio de Tecnología"
 technology_sharing_desc:0 "Compartiendo avances tecnológicos con nuestros aliados, toda nuestra facción podrá llevar a cabo I+D en tiempos de guerra de manera más eficiente."
 secret_weapons:0 "Armas Secretas"
 secret_weapons_desc:0 "Es tentador gastar todos los recursos adicionales en desarrollar tanques y aviones, pero el secreto para ganar guerras radica en campos completamente nuevos de la ciencia: electrónica, cohetería e investigación nuclear."
 political_effort:0 "Esfuerzo Político"
 political_effort_desc:0 "Para lograr un cambio en el mundo, necesitamos ser capaces de lograr un cambio en nuestro propio país. Fortalecer nuestra posición política debe ser lo primero."
 collectivist_ethos:0 "Ética Colectivista"
 collectivist_ethos_desc:0 "Nuestros enemigos pueden dividir y conquistar naciones menores, pero nuestro pueblo permanecerá unido. Todos para uno y uno para todos."
 liberty_ethos:0 "Ética de la Libertad"
 liberty_ethos_desc:0 "En esta época de fanáticos ideológicos que buscan sofocar el espíritu humano, protegeremos las libertades individuales y la libertad."
 militarism:0 "Militarismo"
 militarism_desc:0 "Aquellos que ven al ejército como un mal necesario están condenados a dudar frente a la guerra. Inculcaremos el militarismo en nuestra cultura para convertirnos en un pueblo de soldados."
 political_correctness:0 "Corrección Política"
 political_correctness_desc:0 "Las personas con opiniones levemente controvertidas o embarazosas parecen estar preocupadas de que haya una conspiración de gran alcance contra ellas. Esto parece una idea excelente."
 neutrality_focus:0 "Enfoque en la Neutralidad"
 neutrality_focus_desc:0 "Si bien otros pueden afirmar que se necesita valentía y sabiduría para tomar partido en un conflicto global, sabemos que se necesita más para negarse."
 interventionism_focus:0 "Enfoque en el Intervencionismo"
 interventionism_focus_desc:0 "Valoramos la libertad de todas las personas, no solo de nuestros propios ciudadanos. Si prevenir la tiranía significa guerra, que así sea."
 military_youth:0 "Juventud Militar"
 military_youth_desc:0 "Las organizaciones para promover la disciplina y la educación política de los jóvenes en nuestra nación fomentarán la lealtad y el autosacrificio desde temprano."
 deterrence:0 "Disuasión"
 deterrence_desc:0 "Estando solos, rara vez nos beneficiamos de la guerra. Afortunadamente, sabemos que la mejor defensa es una que sea tan conocida que nunca tengas que usarla."
 volunteer_corps:0 "Cuerpo de Voluntarios"
 volunteer_corps_desc:0 "Obligar a nuestro pueblo a morir por ideales de libertad sería un ejercicio de ironía, pero establecer medios para que aquellos que deseen ayudar a personas en el extranjero no lo es."
 paramilitarism:0 "Paramilitarismo"
 paramilitarism_desc:0 "Los principios militares tienen aplicaciones fuera del ámbito militar. Con el desarrollo de unidades semi-militarizadas para complementar nuestras fuerzas armadas, más personas recibirán entrenamiento militar."
 indoctrination_focus:0 "Indoctrinación"
 indoctrination_focus_desc:0 "Al haber establecido nuestra ideología como basada en la verdad, puede ser enseñada como verdad. La educación y los medios deben reflejar esta lección."
 foreign_expeditions:0 "Expediciones Extranjeras"
 foreign_expeditions_desc:0 "Con nuestros enemigos preparados para intervenir en conflictos lejanos en nombre de sus ideales, debemos estar listos para hacer lo mismo por los nuestros."
 why_we_fight:0 "Por Qué Luchamos"
 why_we_fight_desc:0 "El mundo se está volviendo cada vez más inseguro. Nuestra gente necesita ver las atrocidades que están cometiendo aquellos que anhelan el poder. Es hora de unir al pueblo a nuestra causa y asegurar que todos estén listos para luchar por nuestra libertad."
 political_commissars:0 "Comisarios Políticos"
 political_commissars_desc:0 "Para asegurar que nuestras políticas se sigan en la práctica militar, introduciremos funcionarios designados políticamente en las filas militares."
 internationalism_focus:0 "Enfoque en el Internacionalismo"
 internationalism_focus_desc:0 "La ideología no conoce fronteras. Otra nación puede llamarse soberana, pero nuestras convicciones están por encima de tales afirmaciones."
 nationalism_focus:0 "Enfoque en el Nacionalismo"
 nationalism_focus_desc:0 "Nuestra nación es única, y nuestros logros políticos solo podrían haber ocurrido aquí. Debemos luchar por ella a cualquier costo."
 ideological_fanaticism:0 "Fanatismo Ideológico"
 ideological_fanaticism_desc:0 "Nuestros valores y objetivos políticamente establecidos valen la pena morir, tanto como cualquier fe antigua. Cualquier seguidor debe estar preparado para enfrentar la muerte, y aquellos que se desvíen mejor que estén preparados para enfrentar la muerte."
 air_innovation:0 "Innovaciones Aéreas"
 air_innovation_desc:0 "Las guerras modernas no se pueden ganar sin dominar los cielos. Debemos hacer todo lo posible para desarrollar la fuerza aérea."
 air_innovation_2:0 "Innovaciones Aéreas II"
 air_innovation_2_desc:0 "Cada ventaja que podamos obtener en los cielos es valiosa. Debemos concentrar todos nuestros esfuerzos en desarrollar nuestros cazas."
 naval_air_effort:0 "Esfuerzo Aéreo Naval"
 naval_air_effort_desc:0 "La eficacia de los ataques aéreos contra objetivos navales fue demostrada por los estadounidenses ya en 1921. No debemos descuidar esta rama de la Fuerza Aérea si pretendemos hacer la guerra contra una potencia naval."
 ##### GERMANY #####
 GER_germania:0 "Welthauptstadt Germania"
 GER_germania_desc:0 "Nuestra nación es la más grande de todos los tiempos y su gloria solo es rivalizada por los antiguos imperios! Debemos renombrar Berlín como 'Germania' y reclamarla como la capital del mundo para cimentar el supremo reinado de los pueblos germánicos en el nuevo Reich!"
 GER_expand_czech_oil:0 "Expandir la Explotación de Petróleo en Bohemia"
 GER_expand_czech_oil_desc:0 "Tenemos depósitos de petróleo en nuestro patio trasero que debemos aprovechar!"
 GER_sweden_friend:0 "Hacer Amistad con Suecia"
 GER_sweden_friend_desc:0 "Los países escandinavos son como dominós; se mantienen y caen juntos. Con Suecia en nuestra esfera, otros seguramente seguirán. Suecia es un aliado natural, pero está plagada de socialdemócratas no intervencionistas."
 german_focus:0 "Enfoque Nacional Alemán"
 GER_german_focus:0 "Directivas del Führer"
 GER_Landungstruppen:0 "Landungs-Division"
 GER_Landungstruppen_desc:0 "Forma una Landungs-Division!\n"

 GER_unlock_paratroopers_tt:0 "Obtén una división de paracaidistas bien entrenada con §Y8 Paracaidistas§! y §Y2 Batallones de Artillería de Montaje§.\n"
 GER_paratroopers:0 "Fallschirmjäger"
 GER_paratroopers_desc:0 "Los Fallschirmjäger eran la rama de paracaidistas de la Luftwaffe alemana y llegaron a ser conocidos como los 'demonios verdes' por las fuerzas aliadas contra las que lucharon. A menudo luchaban como comandos de asalto en lugar de en operaciones masivas de paracaidistas."
 
 GER_generalgouvernement:0 "Generalgouvernement"
 GER_generalgouvernement_desc:0 ""
 GER_autobahn:0 "Reichsautobahn"
 GER_autobahn_tt:0 "Agregar la máxima §YInfraestructura§! en §YBrandenburgo§!, §YHannover§!, §YTuringia§! y §YFranken§!"
 GER_autobahn_desc:0 "Desde su inicio en 1933, el proyecto de la autopista ha sido un éxito glorioso. Los esfuerzos de construcción han reducido el desempleo y las amplias carreteras se erigen como un monumento a la recuperación económica de Alemania. Sin embargo, queda mucho por hacer."
 GER_bohemia_autobahn:0 "Extensión de la Autobahn Berlín-Praga"
 GER_bohemia_autobahn_tt:0 "Establece el nivel 9 de §YInfraestructura§! a lo largo de la ruta."
 GER_bohemia_autobahn_desc:0 "Desde su inicio en 1933, el proyecto de la autopista ha sido un éxito glorioso. Los esfuerzos de construcción han reducido el desempleo y las amplias carreteras se erigen como un monumento a la recuperación económica de Alemania. La ruta de Berlín a Praga ayudará a integrar las dos grandes áreas industriales."
 GER_Goering_Plan:0 "El Plan Cuatrienal"
 GER_Goering_Plan_desc:0 "El Plan Cuatrienal fue una iniciativa económica que inició Hitler. Incluía, entre otras cosas, reducir el desempleo y emprender proyectos de obras públicas como las autopistas alemanas. Se puede elegir a Hermann Goering para hacer cumplir el plan rigurosamente o a Hjalmar Schacht para aflojar un poco el control de la economía."
 GER_reichsarbeitsdienst:0 "Reichsarbeitsdienst"
 GER_reichsarbeitsdienst_desc:0 "El Reichsarbeitsdienst era una organización en la que trabajaban jóvenes y más tarde mujeres para la nación. Podemos decidir enviarlos a fábricas o construir nuestro país! También ayudará cuando más tarde se conviertan en soldados porque necesitarán menos entrenamiento."
 GER_reichsarbeitsdienst_I:0 "Reichsarbeitsdienst Expandido"
 GER_reichsarbeitsdienst_I_desc:0 "Ahora que controlamos gran parte de Europa, podemos expandir el Reichsarbeitsdienst y hacer que muchas más personas trabajen para nuestra gloriosa nación."
 GER_reichsarbeitsdienst_I_tt:0 "Esto §Gmejorará§! tu §YEspíritu Nacional del Reichsarbeitsdienst§!"
 GER_expand_cooperation_between_military_and_civilian_industry:0 "Ampliar la Cooperación entre la Industria Militar y Civil"
 GER_expand_cooperation_between_military_and_civilian_industry_desc:0 "La cooperación entre nuestra industria armamentística y nuestra industria civil puede aumentar la eficiencia y ayudarles a encontrar sinergias. Esta idea proviene de un general llamado Georg Thomas, que dirigió el departamento de armamento de la Wehrmacht durante algún tiempo."
 GER_organisation_todt:0 "Organización Todt"
 GER_organisation_todt_desc:0 "Esto se formó para construir el Westwall y lleva el nombre de Fritz Todt, un ingeniero alemán. Hitler le dio la orden de construir las fortificaciones basadas en su experiencia probada en el campo. Más tarde, la organización participó en muchos proyectos, por ejemplo, en la construcción del Muro Atlántico. Albert Speer dirigía la organización después de la muerte de Todt."
 GER_mobilize_the_reich:0 "Movilizar el Reich"
 GER_mobilize_the_reich_desc:0 "Ha llegado el momento, estamos en estado de guerra! Lucharemos y tomaremos nuestro lugar legítimo después del humillante tratado de Versalles! Debemos hacer todo lo posible para organizar al pueblo germánico bajo nuestra bandera y luchar juntos por nuestros objetivos militares."
 GER_autobahn_I:0 "Reichsautobahnen"
 GER_autobahn_I_tt:0 "Agregar la máxima §YInfraestructura§! en §YBrandenburgo§!, §YHannover§!, §YTuringia§! y §YFranken§!"
 GER_autobahn_I_desc:0 "Desde su inicio en 1933, el proyecto de la autopista ha sido un éxito glorioso. Los esfuerzos de construcción han reducido el desempleo y las amplias carreteras se erigen como un monumento a la recuperación económica de Alemania. Sin embargo, queda mucho por hacer."
 GER_Arbeitsprogramm_I:0 "Reichsarbeitsdienst Expandido"
 GER_Arbeitsprogramm_I_desc:0 "Con más países bajo nuestro control, podemos expandir el Reichsarbeitsdienst para convertirlo en un movimiento internacional de trabajadores."
 GER_autobahn_II:0 "Reichsautobahn-1937"
 GER_autobahn_II_tt:0 "Agregar la máxima §YInfraestructura§! en §YBrandenburgo§!, §YHannover§!, §YTuringia§! y §YFranken§!"
