 demob_manpower_mission:0 "Aligerar la Conscripción"
 demobilization_desc:0 "Con la amenaza de guerra pareciendo lejana, la gente ya no está dispuesta a aceptar las dificultades de las leyes de guerra. Necesitamos revisar nuestras leyes y considerar cambiarlas para calmar a los manifestantes antes de que la situación escale."
