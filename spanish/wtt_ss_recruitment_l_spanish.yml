 ss_recruitment_event.1.t:0 "Campaña de Reclutamiento en Dinamarca"
 ss_recruitment_event.1.desc:0 "En esta titánica lucha por la supervivencia nacional, debemos utilizar cada activo y cada ventaja. La SS cree que hay muchos en Dinamarca que estarían encantados de tomar las armas y luchar a nuestro lado contra la amenaza del bolchevismo global.\n\nSi bien la Wehrmacht está de acuerdo en principio en que cierto reclutamiento de voluntarios adecuados podría ser útil, los Generales en el OKW creen muy firmemente que cualquier voluntario extranjero debería estar bajo mando militar - no de la SS."
 ss_recruitment_event.1.a:0 "Compromiso en una campaña de reclutamiento moderada."
 ss_recruitment_event.1.b:0 "Financiar una campaña de reclutamiento masiva para la SS."
 ss_recruitment_event.1.c:0 "Permitir que el OKW reclute un pequeño número de especialistas y personal de apoyo."
