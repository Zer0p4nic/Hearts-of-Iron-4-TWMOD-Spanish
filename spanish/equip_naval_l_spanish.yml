 USA_ecarrier_1:0 "Clase Long Island"
 USA_ecarrier_2:0 "Clase Bogue"
 USA_ecarrier_3:0 "Clase Sangamon"
 USA_ecarrier_4:0 "Clase Casablanca"
 USA_ecarrier_5:0 "Clase Commencement Bay"
 
 ### SHBB ##

 USA_sh_battleship_1:0 "Clase Montana"
 USA_sh_battleship_1_desc:0 "La clase Montana era más grande y estaba más blindada que la clase Illinois, sacrificando velocidad para acomodar el aumento. Su armamento principal de 12 cañones de 18 pulgadas/50 calibres y con nuestro último sistema de control de fuego, el poder de fuego de los Montana será inigualable. Los diseños iniciales incluían cañones de 6 pulgadas, pero esto se cambió para volver a las torretas gemelas de 5 pulgadas de doble propósito."
 USA_sh_battleship_2:0 "Clase Montana Mejorada"
 USA_sh_battleship_3:0 "Clase BB-72"
 ### ALB - ALBANIA -- all generic ###
 ### ARG - ARGENTINA ###
 ARG_submarine_1:0 "Clase Santa Fe"
 ARG_submarine_1_desc:0 "La clase Santa Fe representa tres submarinos encargados a Italia y entregados a Argentina en 1933. Los tres barcos de la clase formaron la columna vertebral de la Fuerza de Submarinos Argentina hasta 1960. Fueron apodados los 'Tarantinos' por los astilleros en Tarento, Italia, donde fueron construidos."
 ARG_destroyer_1:0 "Clase Catamarca"
 ARG_destroyer_1_desc:0 "Los destructores clase Catamarca fueron encargados por la Armada Argentina y construidos por el Reino Unido poco antes de la Primera Guerra Mundial. Estaban armados con cuatro cañones principales de 120 mm/50 calibres y cuatro tubos de torpedos de 533 mm."
 #ARG_destroyer_1b: "Clase Cervantes"
 ARG_destroyer_2:0 "Clase Buenos Aires"
 ARG_destroyer_2_desc:0 "Los destructores clase Buenos Aires fueron construidos en el Reino Unido para Argentina entre 1936 y 1938. Se basaron en los destructores clase G británicos. Desplazaban más de 1300 toneladas y estaban armados con cuatro cañones QF de 4.7 pulgadas Mark IX como sus cañones principales."
 ARG_light_cruiser_1:0 "Clase Libertad"
 ARG_light_cruiser_1_desc:0 "Los barcos de la clase Libertad recibieron la designación de 'Acorazado Fluvial', pero en realidad eran más comparables a los cruceros protegidos más pequeños y ligeramente armados de principios de 1900. Se construyeron dos barcos de la clase a finales de la década de 1890 y aún estaban en comisión al comienzo de la Segunda Guerra Mundial."
 ARG_light_cruiser_2:0 "Clase La Argentina"
 ARG_light_cruiser_2_desc:0 "El crucero ligero La Argentina fue construido para Argentina por el Reino Unido a fines de la década de 1930. Realizó varios cruceros de entrenamiento antes de la guerra, pero se colocó en el escuadrón activo para mantener la neutralidad argentina. El barco era una versión ampliada de la clase Arethusa británica, desplazando 6500 toneladas y armado con nueve cañones de 6 pulgadas como sus cañones principales."
 ARG_heavy_cruiser_1:0 "Clase Garibaldi"
 ARG_heavy_cruiser_1_desc:0 "La clase Garibaldi representa una clase de cruceros blindados construidos para Argentina alrededor del cambio de siglo. Todos estaban obsoletos a mediados de la década de 1930, con el último siendo dado de baja en 1932. Fueron reemplazados en 1931 por los cruceros pesados clase Veinticinco de Mayo construidos en el Reino Unido."
 #ARG_heavy_cruiser_1b: "Clase Veinticinco de Mayo"
 ARG_battleship_1:0 "Clase Rivadavia"
 ARG_battleship_1_desc:0 "La clase Rivadavia fue un par de acorazados dreadnought construidos en EE. UU. para la armada argentina a principios de la década de 1910. Desplazaban 27,500 toneladas y estaban armados con doce cañones de 305 mm/50 como sus cañones principales. Permanecieron en servicio hasta la década de 1950."
 ### AST - AUSTRALIA ###
 AST_submarine_1:0 "Clase L"
 AST_submarine_1_desc:0 "La clase L era de botes de tamaño mediano originalmente planificados bajo el Programa de Emergencia de Guerra como una versión mejorada de las clases de submarinos anteriores. Se construyeron en las últimas etapas de la Primera Guerra Mundial y estaban equipados con nuevos torpedos más grandes de 21 pulgadas. Sirvieron hasta el comienzo de la Segunda Guerra Mundial, cuando en su mayoría se utilizaron para tareas secundarias y de entrenamiento."
 AST_submarine_2:0 "Clase T"
 AST_submarine_2_desc:0 "Los botes de la clase T o clase Triton fueron diseñados para reemplazar los grandes submarinos de las clases O, P y R. Eran submarinos de tamaño moderadamente grande con un largo alcance bien adaptado para el Océano Atlántico y el Océano Pacífico. Estos botes estaban bien armados, eran plataformas estables y se utilizaron ampliamente durante el conflicto, ya que se perdió el 25 por ciento de los botes construidos durante la guerra."
 AST_submarine_3:0 "Clase U"
 AST_submarine_3_desc:0 "La clase U era de submarinos de tamaño pequeño construidos bajo los Programas de Emergencia de Guerra de 1940 y 1941. Originalmente diseñados como submarinos de entrenamiento, cuando estalló la guerra, el diseño cambió, lo que permitió que estos submarinos demostraran ser útiles en las aguas confinadas del Mar del Norte y el Mediterráneo. Debido a su tamaño más pequeño, su alcance y el armamento eran limitados. Tres subclases componían la clase: Undine, Umpire y Uproar."
 AST_submarine_4:0 "Clase V"
 AST_submarine_4_desc:0 "Los submarinos clase V o clase Vampire se basaron en los botes de tamaño más pequeño clase U anteriores. Eran más grandes pero aún relativamente pequeños, con una mejor capacidad marítima pero un alcance operativo y armamento limitados."
 AST_destroyer_1:0 "Clase Vendetta"
 AST_destroyer_1_desc:0 "Estos destructores incluían las clases V y W de la Almirantazgo y Thornycroft, que fueron transferidas a la RAN para formar la 'Flotilla de Chatarra'. Se construyeron bajo el Programa de Emergencia de Guerra. Fueron la última evolución del diseño de destructores británicos durante la Primera Guerra Mundial, incorporando las mejoras de sus predecesores, así como nuevos avances tecnológicos. Se construyeron grandes cantidades de estos barcos durante las últimas etapas de la Primera Guerra Mundial y se convirtieron en la columna vertebral de las flotillas de destructores de la Royal Navy posteriormente. A partir de la década de 1930, se colocaron en flotas de reserva y eventualmente se relegaron a tareas de escolta de convoyes. Eran barcos adecuadamente armados, rápidos y con buen alcance."
 AST_destroyer_2:0 "Clase G/H/I"
 AST_destroyer_2_desc:0 "Los destructores de las clases G, H e I fueron encargados como parte de los Programas de Construcción Naval de 1933 y 1934. En general, eran repeticiones de la clase F anterior, con una ligera reducción de tamaño. El armamento en las clases G y H era el mismo que en la clase F, ambas utilizando cañones de 4.7 pulgadas. Estos barcos tenían un largo alcance, estaban adecuadamente armados y tenían un fuerte complemento de torpedos. Se utilizaron ampliamente durante la guerra y sufrieron numerosas pérdidas."
 #AST_destroyer_2b: "Clase Arunta"
 AST_destroyer_3:0 "Clase Nizam"
 AST_destroyer_3_desc:0 "La clase Nizam fue la designación de los destructores de clase J, K y N transferidos de la Royal Navy. Eran similares a la clase Tribal anterior, pero en lugar de enfatizar el armamento de cañones, los diseñadores volvieron a una configuración más estándar de torpedos pesados y cañones más ligeros. Los barcos fueron modificados a lo largo de su servicio en tiempo de guerra. Las mejoras incluyeron cañones antiaéreos mejorados y radar. Eran barcos rápidos, de largo alcance y bien armados, ideales para escolta de flotas."
 AST_destroyer_4:0 "Clase Battle"
 AST_destroyer_4_desc:0 "Los destructores clase Battle se basaron en la evolución de los destructores británicos utilizados a lo largo de la guerra. Los barcos se ordenaron como parte de los Programas Navales de 1942 y 1943. Estaban bien armados tanto en términos de cañones como de torpedos. Su armamento AA, capacidades ASW, velocidad y alcance los convirtieron en buques versátiles."
 #AST_destroyer_4b: "Clase Tobruk"
 AST_light_cruiser_1:0 "Clase C"
 AST_light_cruiser_1_desc:0 "Los cruceros ligeros clase C fueron un grupo de veintiocho cruceros ligeros de la Royal Navy. Se construyeron antes y durante la Primera Guerra Mundial para las duras condiciones del Mar del Norte. Demostraron ser buques resistentes y capaces a pesar de ser algo pequeños y estrechos. Su armamento era más que satisfactorio, ya que llevaban suficientes cañones de 6 pulgadas para combatir objetivos de superficie enemigos y una carga pesada de torpedos para acabar con buques y convoyes enemigos. Se utilizaron extensamente durante la Primera Guerra Mundial y participaron en muchas acciones de superficie. Solo un número limitado de los buques sobrevivió al desguace después de la Primera Guerra Mundial. Solo las subclases Caledon, Ceres y Carlisle estaban en servicio a mediados de la década de 1930."
 #AST_light_cruiser_1c: "Clase Sydney"
 AST_light_cruiser_2:0 "Clase Southampton"
 AST_light_cruiser_2_desc:0 "Los cruceros ligeros clase Southampton fueron una subclase de los cruceros clase Town y fueron diseñados para contrarrestar a los cruceros clase Mogami japoneses. Estos buques estaban bien blindados, tenían buena velocidad y alcance, y llevaban un formidable armamento de doce cañones de 6 pulgadas en cuatro torretas triples. Fueron la base de muchos de los diseños de cruceros ligeros de la Royal Navy durante la guerra."
 AST_light_cruiser_3:0 "Clase Crown Colony"
 AST_light_cruiser_3_desc:0 "Los cruceros ligeros clase Crown Colony fueron versiones mejoradas de la clase Town anterior, pero con un diseño simplificado para acelerar la construcción y reducir costos. Los barcos llevaban los mismos cañones que sus predecesores, cuatro torretas triples con cañones de 6 pulgadas. Estaban igualmente blindados, pero debido a sus motores más pequeños, su alcance era algo reducido. El tipo incluía dos subclases: Fiji y Ceylon."
 AST_light_cruiser_4:0 "Clase Minotaur"
 AST_light_cruiser_4_desc:0 "También conocida como clase Swiftsure, estos cruceros fueron diseñados como una versión modificada de la clase Crown Colony, incorporando modificaciones de guerra que fueron autorizadas en 1941. Tenían un mayor alcance operativo y un armamento AA más numeroso que la clase Crown Colony, mientras que el armamento principal se redujo a tres torretas triples."
 AST_heavy_cruiser_1:0 "Clase Hawkins"
 AST_heavy_cruiser_1_desc:0 "Los cruceros clase Hawkins fueron los primeros cruceros pesados del mundo. Se basaron en los cruceros ligeros clase Town anteriores, particularmente en la subclase Birmingham, pero equipados con cañones de 7.5 pulgadas y un cinturón de blindaje más grueso. Fueron diseñados para combatir a los grandes asaltantes de convoyes de Alemania. Estaban bien armados, tenían una velocidad y un alcance razonables, y buena protección. En total, se encargaron cinco barcos, pero solo cuatro estaban activos al comienzo de la Segunda Guerra Mundial."
 #AST_heavy_cruiser_1b: "Clase Canberra"
 AST_heavy_cruiser_2:0 "Clase Surrey"
 AST_heavy_cruiser_2_desc:0 "Los cruceros pesados clase Surrey fueron propuestos bajo el Programa Naval de 1928. Eran versiones mejoradas de los cruceros pesados clase York anteriores. Si se hubieran completado, habrían estado equipados con cuatro torretas dobles de cañones de 8 pulgadas, un blindaje más pesado y motores más potentes. Se ordenaron dos barcos, pero ninguno se colocó en quilla."
 AST_heavy_cruiser_3:0 "Clase Admiral"
 AST_heavy_cruiser_3_desc:0 "Los cruceros pesados clase Admiral (no confundir con los cruceros de batalla clase Admiral) fueron el último intento de la Royal Navy de diseñar y construir cruceros armados con cañones de 8 pulgadas. Los estudios de diseño comenzaron en 1938 y terminaron en 1941, resultando en varias propuestas. Las propuestas finales presentaban nuevos cañones de 8 pulgadas en torretas triples, un armamento AA pesado, un blindaje grueso y buena velocidad. La falta de cruceros enemigos y la rentabilidad de estos buques resultaron en un enfoque en la construcción de más cruceros ligeros en su lugar."
 AST_heavy_cruiser_4:0 "Diseño Churchill"
 AST_heavy_cruiser_4_desc:0 "Estos barcos fueron propuestos por Sir Winston Churchill, Lord del Almirantazgo, en las primeras etapas de la Segunda Guerra Mundial para contrarrestar los cruceros de gran calibre clase Deutschland alemanes. Estos buques habrían tenido cañones de 9.2 pulgadas, armamento AA pesado y un blindaje fuerte. Fueron diseñados para combatir efectivamente a los buques capitales enemigos. Los barcos fueron finalmente cancelados debido a los altos costos y la falta de demanda de un nuevo crucero pesado."
 AST_battle_cruiser_1:0 "Clase Renown"
 AST_battle_cruiser_1_desc:0 "Los cruceros de batalla clase Renown fueron originalmente colocados como versiones mejoradas de los acorazados clase Revenge. Su construcción se suspendió al estallar la Primera Guerra Mundial. El almirante Lord Fisher logró reiniciar su construcción como cruceros de batalla. Estos barcos eran el crucero de batalla por excelencia. Estaban bien armados, eran rápidos y maniobrables, pero tenían un blindaje más delgado y un alcance operativo más corto. Solo se completaron dos de los tres barcos originales, el Repulse y el Renown."
 AST_battle_cruiser_2:0 "Clase Princess Royal"
 AST_battle_cruiser_2_desc:0 "La clase Princess Royal era una clase de cruceros de batalla hipotéticos que eran una versión más rápida y económica de los acorazados clase King George V. Estos buques llevaban un armamento similar pero reducido tanto para el combate de superficie como antiaéreo: dos cañones triples de 14 pulgadas y seis cañones AA dobles de 5.25 pulgadas. Su alta velocidad y largo alcance proporcionarían a la Royal Navy capacidades de ataque rápido y protección de convoyes, pero su blindaje limitado sería problemático si tuvieran que enfrentarse a acorazados modernos."
 AST_battleship_1:0 "Clase Queen Elizabeth"
 AST_battleship_1_desc:0 "Los acorazados clase Queen Elizabeth fueron ordenados bajo el Programa Naval de 1912. Estos barcos fueron los primeros en estar equipados con cañones de 15 pulgadas, y se consideraron los primeros acorazados rápidos. Llevaban un armamento pesado tanto para roles primarios como secundarios, y su grueso blindaje convertía a estos buques en excelentes barcos de guerra, ideales para proteger el vasto Imperio Británico. Se ordenaron seis barcos, pero solo cinco se comisionaron y luego se modernizaron antes de la Segunda Guerra Mundial."
 AST_battleship_2:0 "Clase King George V"
 AST_battleship_2_desc:0 "Los acorazados clase King George V fueron el resultado de los Tratados Navales de Washington de 1922 y de Londres de 1930, que limitaban el desplazamiento máximo y la artillería de los buques capitales. Como tal, estos barcos estaban equipados con cañones de calibre más pequeño que los acorazados anteriores e incluso contemporáneos. A pesar del calibre más pequeño, los barcos estaban adecuadamente armados, llevaban un fuerte armamento AA y tenían una protección adecuada. Se ordenaron cinco barcos y se colocaron en quilla como reemplazo de los antiguos acorazados clase Queen Elizabeth."
 AST_battleship_3:0 "Clase Lion"
 AST_battleship_3_desc:0 "Los acorazados clase Lion fueron la clase sucesora de los acorazados clase King George V, incorporando muchas de sus características. Seis barcos fueron ordenados en el Programa Naval de 1938 para reemplazar a los envejecidos acorazados clase Revenge, pero ninguno fue terminado debido a las hostilidades. Los buques habrían sido en general similares a la clase King George, pero el armamento principal sería más pesado, introduciendo un nuevo cañón de 16 pulgadas. También habrían tenido un blindaje más grueso y motores más potentes."
 AST_battleship_4:0 "Clase Vanguard"
 AST_battleship_4_desc:0 "El acorazado clase Vanguard fue el último acorazado construido para la Royal Navy. Se ordenó un solo barco, pero se consideraron cuatro más para el teatro del Pacífico. Ordenado bajo el Programa de Emergencia de Guerra de 1940, la construcción no tuvo alta prioridad y se terminó después de la guerra. La clase tenía un casco elegante, lo que le daba una excelente estabilidad y capacidad marítima. El armamento era el mismo que el de los acorazados clase Queen Elizabeth y Revenge, proporcionando un poder de fuego considerable. Motores fuertes y buen blindaje hicieron que el buque fuera rápido y bien protegido."
 AST_sh_battleship_1:0 "Clase Centurion"
 AST_sh_battleship_1_desc:0 "La clase Centurion era una clase de acorazados pesados hipotéticos de la Royal Navy construidos para contrarrestar los grandes buques de las armadas alemana y japonesa. Grandes cañones de 18 pulgadas y un grueso blindaje proporcionaban al buque el poder de fuego y la protección necesarios para combatir a estos buques. Un fuerte armamento AA, largo alcance y buena velocidad eran una necesidad para cubrir los vastos mares del Imperio Británico."
 AST_sh_battleship_2:0 "Clase Lion II"
 AST_sh_battleship_2_desc:0 "Los acorazados clase Lion II fueron diseñados en 1944 como una versión mejorada del acorazado clase Lion anterior. Incorporando lecciones de guerra, este diseño era más grande y pesado, y si se hubiera completado, habría llevado tres o cuatro cañones triples de 16 pulgadas del tipo más reciente. Placas de blindaje gruesas protegían al buque de cualquier enemigo de superficie o aéreo. El costo de construir estos buques, la derrota de las armadas enemigas y la necesidad de portaaviones resultaron en el abandono del proyecto."
 AST_carrier_1:0 "Clase Courageous"
 AST_carrier_1_desc:0 "Estos tres portaaviones fueron cruceros de batalla convertidos y fueron los primeros portaaviones de flota de la Royal Navy. Su conversión fue el resultado del Tratado Naval de Washington de 1922 y el trabajo se terminó en 1925. Eran buques moderadamente blindados pero bien armados, con largo alcance y buena velocidad, pero debido a la naturaleza de la conversión, su complemento de aviones era limitado. Sin embargo, proporcionaron a la Royal Navy una importante experiencia en la construcción de portaaviones y la proyección aérea de la flota."
 AST_carrier_2:0 "Clase Ark Royal"
 AST_carrier_2_desc:0 "El portaaviones Ark Royal fue el primer buque de este tipo construido para ajustarse a las restricciones del Tratado Naval de Washington. Fue el primer barco en el que los hangares y la cubierta de vuelo eran una parte integral del casco. Diseñado en 1934, el buque estaba bien blindado y armado. Llevaba un gran complemento de aviones y tenía un alcance operativo y una velocidad adecuados para mantenerse al día con las principales fuerzas de la Royal Navy."
 AST_carrier_3:0 "Clase Illustrious"
 AST_carrier_3_desc:0 "La clase Illustrious fue diseñada dentro de las restricciones del Segundo Tratado Naval de Londres de 1936, que limitaba el tamaño de los portaaviones a un límite superior de 23,000 toneladas. Fue el primer portaaviones británico en tener una cubierta de vuelo blindada, lo que redujo el tamaño de su grupo aéreo. Un blindaje pesado y un armamento AA proporcionaban una defensa fuerte para los buques, mientras que motores potentes y un gran almacén de combustible les daban un largo alcance operativo."
 AST_carrier_4:0 "Clase Implacable"
 AST_carrier_4_desc:0 "Los portaaviones de la clase Implacable fueron ordenados bajo el Programa Naval de 1938 y fueron esencialmente versiones mejoradas de la clase Illustrious anterior. La guerra y el cambio de prioridad a buques más pequeños para las tareas de protección de convoyes en las primeras y medianas etapas de la guerra ralentizaron la construcción de estos buques. Eran buques más grandes capaces de llevar más aviones mientras mantenían un blindaje grueso tanto en el casco como en la cubierta de vuelo. Motores más potentes les daban una mayor velocidad y alcance operativo en comparación con la clase Illustrious."
 ### BEL - BELGIUM -- all generic ###
 ### BRA - BRAZIL ###
 BRA_submarine_1:0 "Clase Humaytá"
 BRA_submarine_1_desc:0 "El submarino brasileño Humaytá fue encargado a Italia y entregado a finales de la década de 1920. Fue diseñado como una versión modificada de la clase Balilla, que fue diseñada como un buzo de aguas profundas. Desplazaba casi 1,400 toneladas y estaba armado con seis tubos de torpedos de 533 mm."
 BRA_submarine_2:0 "Clase Tupy"
 BRA_submarine_2_desc:0 "La clase Tupy fue una clase de submarinos brasileños construidos por Italia a mediados de la década de 1930. Eran submarinos más pequeños, con un desplazamiento de poco más de 600 toneladas, y estaban armados con seis torpedos de 533 mm."
 BRA_destroyer_early_ww1:0 "Clase Marnhão"
 BRA_destroyer_early_ww1_desc:0 "El Marnhão era un destructor clase K construido en el Reino Unido y vendido a Brasil en 1922. El buque desplazaba poco más de 930 toneladas y estaba armado con cuatro cañones de 4 pulgadas."
 BRA_destroyer_1:0 "Clase Juruena"
 BRA_destroyer_1_desc:0 "Los destructores clase Juruena eran una serie de seis destructores clase H encargados por Brasil al Reino Unido a finales de la década de 1930. Sin embargo, los barcos nunca fueron entregados, ya que los británicos los requisaron cuando estalló la guerra en 1939. Desplazaban más de 1,300 toneladas, tenían buena velocidad y estaban armados con tres cañones QF de 4.7 pulgadas Mk IX como sus cañones principales, así como ocho tubos de torpedos de 533 mm."
 BRA_destroyer_2:0 "Clase Marcílio Dias"
 BRA_destroyer_2_desc:0 "Los destructores clase Marcílio Dias (a veces llamados clase M o clase Greenhalgh) fueron tres barcos de la Armada brasileña que se incorporaron en 1943. Se basaron en los destructores clase Mahan de EE. UU. y fueron los primeros barcos de tamaño considerable construidos en Brasil. Desplazaban 1,500 toneladas y estaban armados con cinco cañones principales de 5 pulgadas/38 calibres."
 BRA_destroyer_3:0 "Clase Acre"
 BRA_destroyer_3_desc:0 "La clase Acre (a veces llamada clase Amazonas) representa seis destructores construidos para la Armada brasileña. Ninguno se completó antes del final de la guerra. Los barcos fueron construidos en Brasil utilizando un diseño británico modificado y algunos equipos estadounidenses para reemplazar los seis destructores clase Juruena requisados por Gran Bretaña al comienzo de la guerra."
 BRA_light_cruiser_protected:0 "Clase Almirante Barrozo"
 BRA_light_cruiser_protected_desc:0 "La clase Almirante Barrozo fue una clase de cruceros exploradores de la década de 1890."
 BRA_light_cruiser_scout:0 "Clase Bahia"
 BRA_light_cruiser_scout_desc:0 "La clase Bahia fue una clase de dos cruceros exploradores construidos en el Reino Unido para Brasil y entregados en 1910. Los barcos fueron ampliamente reacondicionados y modernizados en la década de 1920, pero seguían siendo un diseño relativamente obsoleto al comienzo de la Segunda Guerra Mundial. Durante la guerra, los cruceros realizaron principalmente tareas de escolta de convoyes."
 
 
 BRA_battleship_pdn:0 "Clase Marshal Floriano"
 BRA_battleship_pdn_desc:0 ""
 BRA_battleship_dn:0 "Clase Minas Gerais"
 BRA_battleship_dn_desc:0 "La clase Minas Gerais fue una clase de dos acorazados dreadnought construidos por el Reino Unido para Brasil a principios de 1900. Estuvieron activos durante la Segunda Guerra Mundial, pero eran demasiado obsoletos para cualquier tarea seria, y en su lugar se utilizaron como buques de defensa costera a lo largo de la costa brasileña."
 BRA_battleship_adv_dn:0 "Clase Rio"
 BRA_advanced_dreadnought_battleship:0 "Clase Marat"
 BRA_advanced_dreadnought_battleship_desc:0 "Los acorazados clase Marat (originalmente clase Gangut) fueron acorazados de la era de la Primera Guerra Mundial y los primeros dreadnoughts en servir en la Armada Imperial Rusa. Su diseño y disposición de torretas sirvieron como base para todas las clases de acorazados y cruceros de batalla posteriores. Solo tres barcos sobrevivieron al caos de la Revolución Rusa. Fueron modernizados y reacondicionados durante la década de 1930, resultando en una superestructura alta casi parecida a una pagoda. Tenían electrónica moderna y un fuerte complemento AA."
 BRA_pre_dreadnought_battleship:0 "Clase Marshal Floriano"
 BRA_pre_dreadnought_battleship_desc:0 ""
 BRA_dreadnought_battleship:0 "Clase Minas Gerais"
 BRA_dreadnought_battleship_desc:0 "La clase Minas Gerais fue una clase de dos acorazados dreadnought construidos por el Reino Unido para Brasil a principios de 1900. Estuvieron activos durante la Segunda Guerra Mundial, pero eran demasiado obsoletos para cualquier tarea seria, y en su lugar se utilizaron como buques de defensa costera a lo largo de la costa brasileña."
 ### BUL - BULGARIA -- all generic ###
 ### CAN - CANADA ###
 CAN_submarine_1:0 "Clase L"
 CAN_submarine_1_desc:0 "La clase L era de botes de tamaño mediano originalmente planificados bajo el Programa de Emergencia de Guerra como una versión mejorada de las clases de submarinos anteriores. Se construyeron en las últimas etapas de la Primera Guerra Mundial y estaban equipados con nuevos torpedos más grandes de 21 pulgadas. Sirvieron hasta el comienzo de la Segunda Guerra Mundial, cuando en su mayoría se utilizaron para tareas secundarias y de entrenamiento."
 CAN_submarine_2:0 "Clase T"
 CAN_submarine_2_desc:0 "Los botes de la clase T o clase Triton fueron diseñados para reemplazar los grandes submarinos de las clases O, P y R. Eran submarinos de tamaño moderadamente grande con un largo alcance bien adaptado para el Océano Atlántico y el Océano Pacífico. Estos botes estaban bien armados, eran plataformas estables y se utilizaron ampliamente durante el conflicto, ya que se perdió el 25 por ciento de los botes construidos durante la guerra."
 CAN_submarine_3:0 "Clase U"
 CAN_submarine_3_desc:0 "La clase U eran submarinos de tamaño pequeño construidos bajo los Programas de Emergencia de Guerra de 1940 y 1941. Originalmente diseñados como submarinos de entrenamiento cuando estalló la guerra, el diseño cambió, lo que permitió que estos submarinos demostraran ser útiles en las aguas confinadas del Mar del Norte y el Mediterráneo. Debido a su tamaño más pequeño, su alcance y armamento eran limitados. Tres subclases componían la clase: Undine, Umpire y Uproar."
 CAN_submarine_4:0 "Clase V"
 CAN_submarine_4_desc:0 "Los submarinos clase V o clase Vampire se basaron en los botes de tamaño más pequeño clase U anteriores. Eran más grandes, pero aún relativamente pequeños, con una mejor capacidad marítima, pero un alcance operativo y armamento limitados."
 CAN_destroyer_1:0 "Clase River"
 CAN_destroyer_1_desc:0 "Los destructores clase River eran una variedad de buques y adaptaciones de destructores de las clases A, C, D, E, F, G y H de la Royal Navy."
 #CAN_destroyer_1b: "Clase River"
 CAN_destroyer_2:0 "Clase Tribal"
 CAN_destroyer_2_desc:0 "Diseñados por la Royal Navy para contrarrestar la amenaza de nuevos destructores japoneses, italianos y alemanes. En 1940, el gobierno canadiense realizó un pedido de cuatro destructores clase Tribal en astilleros británicos que se completaron en 1942/43. En 1942 se ordenaron cuatro destructores más en astilleros canadienses, pero no se completaron hasta después de la guerra."
 CAN_destroyer_3:0 "Clase U/V"
 CAN_destroyer_3_desc:0 "La clase U/V fue una clase de dieciséis destructores construidos bajo el 'Programa de Emergencia de Guerra' por la Royal Navy en 1942/43. En febrero/marzo de 1944, el HMS Vixen y el HMS Valentine fueron transferidos a la Royal Canadian Navy y renombrados como HMCS Algonquin y HMCS Sioux, respectivamente."
 CAN_destroyer_4:0 "Clase Battle"
 CAN_destroyer_4_desc:0 "Canadá no compró ni construyó más destructores avanzados que los destructores clase V y clase Tribal. Teóricamente, si surgiera la necesidad, Canadá podría haber comprado/construido los últimos diseños británicos."
 CAN_light_cruiser_1:0 "Clase C"
 CAN_light_cruiser_1_desc:0 "Los cruceros ligeros clase C fueron un grupo de veintiocho cruceros ligeros de la Royal Navy. Se construyeron antes y durante la Primera Guerra Mundial para las duras condiciones del Mar del Norte. Demostraron ser buques resistentes y capaces a pesar de ser algo pequeños y estrechos. Su armamento era más que satisfactorio, ya que llevaban suficientes cañones de 6 pulgadas para combatir objetivos de superficie enemigos y una carga pesada de torpedos para acabar con buques y convoyes enemigos. Se utilizaron extensamente durante la Primera Guerra Mundial y participaron en muchas acciones de superficie. Solo un número limitado de los buques sobrevivió al desguace después de la Primera Guerra Mundial. Solo las subclases Caledon, Ceres y Carlisle estaban en servicio a mediados de la década de 1930."
 CAN_light_cruiser_2:0 "Clase Southampton"
 CAN_light_cruiser_2_desc:0 "Los cruceros ligeros clase Southampton fueron una subclase de los cruceros clase Town y fueron diseñados para contrarrestar a los cruceros clase Mogami japoneses. Estos buques estaban bien blindados, tenían buena velocidad y alcance, y llevaban un formidable armamento de doce cañones de 6 pulgadas en cuatro torretas triples. Fueron la base de muchos de los diseños de cruceros ligeros de la Royal Navy durante la guerra."
 CAN_light_cruiser_3:0 "Clase Ceylon"
 CAN_light_cruiser_3_desc:0 "La clase Ceylon de cruceros ligeros era una subclase de la clase Crown Colony. La Royal Canadian Navy adquirió el HMS Uganda de la Royal Navy el 21 de octubre de 1944. Fue renombrado HMCS Quebec en 1952. El HMCS Uganda y, más tarde, el HMCS Ontario fueron los únicos dos cruceros operados por Canadá durante la Segunda Guerra Mundial."
 CAN_light_cruiser_4:0 "Clase Ontario"
 CAN_light_cruiser_4_desc:0 "La clase Ontario fue la designación canadiense para los cruceros ligeros clase Minotaur británicos (o clase Swiftsure). Estos cruceros fueron diseñados como una versión modificada de la clase Crown Colony, incorporando modificaciones de guerra que fueron autorizadas en 1941. Tenían un mayor alcance operativo y más armas AA que la clase Crown Colony, mientras que el armamento principal se redujo a tres torretas triples. El HMS Minotaur fue adquirido por Canadá en julio de 1944 y comisionado como HMCS Ontario el 25 de mayo de 1945. El Ontario y el HMCS Uganda fueron los únicos cruceros operados por Canadá durante la Segunda Guerra Mundial."
