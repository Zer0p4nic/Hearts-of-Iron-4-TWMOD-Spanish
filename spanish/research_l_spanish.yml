 defence_works0_desc:0 "Técnicas de trinchera del siglo pasado. Comprobadas pero lentas."
 defence_works:0 "Obras de Defensa I"
 defence_works_desc:0 "Métodos mejorados y la distribución generalizada de herramientas para las tropas nos permiten construir trincheras más rápido y más profundo."
 defence_works2:0 "Obras de Defensa II"
 defence_works2_desc:0 "Métodos mejorados y la distribución generalizada de herramientas para las tropas nos permiten construir trincheras más rápido y más profundo."
 defence_works3:0 "Obras de Defensa III"
 defence_works3_desc:0 "La adopción de vehículos modernos y la experiencia de nuestros avances en construcción pueden aplicarse para hacer reparaciones en las obras de defensa mucho más rápidas."
 defence_works4:0 "Obras de Defensa IV"
 defence_works4_desc:0 "Un mayor grado de mecanización y mejores rutinas mejoran aún más la construcción de nuestras obras de defensa."
 defence_works5:0 "Obras de Defensa V"
 defence_works5_desc:0 "El futuro de la construcción eficiente requerirá una planificación más extensa para proyectos individuales, así como soluciones estandarizadas siempre que sea posible para nuestras obras de defensa."
 defence_works6:0 "Obras de Defensa VI"
 defence_works6_desc:0 "El futuro de la construcción eficiente requerirá una planificación más extensa para proyectos individuales, así como soluciones estandarizadas siempre que sea posible para nuestras obras de defensa."
 
