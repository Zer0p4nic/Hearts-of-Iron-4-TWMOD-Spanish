 kmt.29.d_1:0 "Nuestro ex líder de facción ha decidido expulsarnos de su facción basándose en la información de algunos documentos secretos. Parece que nuestros enemigos han logrado aislarnos."
 kmt.29.d_2:0 "Nuestro ex líder de facción ha decidido expulsarnos de su facción y declararnos la guerra basándose en la información de algunos documentos secretos. Parece que nuestros enemigos han logrado aislarnos."
 kmt.29.a:0 "Ahora debemos depender de nosotros mismos."
