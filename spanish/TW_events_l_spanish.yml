 kmt.32.t:0 "La Campaña de las Cien Flores Comienza"
 kmt.32.d:0 "La Campaña de las Cien Flores se ha puesto en marcha. Ahora solo necesitamos esperar a que los cerdos de la derecha se muestren."
 kmt.32.a:0 "Dejemos que florezcan cien flores para poder arrancarlas."
 kmt.33.t:0 "Progreso de la Campaña"
 kmt.33.d:0 "La campaña ha estado en marcha durante solo unos meses y ya algunos capitalistas han criticado al gobierno. Podemos continuar con esa campaña y atraer a más de los cerdos reaccionarios fuera de sus guaridas, pero sus opiniones podrían desanimar la fe del pueblo en el comunismo."
 kmt.33.a:0 "Arrestaremos a esos cerdos de la derecha ahora."
 kmt.33.b:0 "Deberíamos atraer a más de ellos."
 kmt.34.t:0 "Más Críticas del Pueblo"
 kmt.34.d:0 "Cuanto más tiempo dura la campaña, más críticas recibe el gobierno. Esto solo empeorará si no sacamos el látigo pronto."
 kmt.34.a:0 "Arrestaremos a la escoria disidente."
 kmt.34.b:0 "Debemos ser pacientes."
 KMT_baihua_stage_2_tt:0 "Más Derechistas Se Unen a las Filas de los Críticos"
 kmt.35.t:0 "La Crítica Se Vuelve Más Radical"
 kmt.35.d:0 "Al principio, la crítica era leve. Pero a medida que pasa el tiempo, se pueden escuchar voces más extremas; voces que claman por la acción. Si no actuamos pronto, podríamos tener una contrarrevolución en nuestras manos."
 kmt.35.a:0 "Nos aseguraremos de que nunca digan nada nunca más."
 kmt.35.b:0 "Son solo los lacayos de los verdaderos reaccionarios. Debemos esperar a que los líderes de la reacción muestren su cara."
 KMT_baihua_stage_3_tt:0 "Las Críticas Se Vuelven Más Extremas"
 kmt.36.t:0 "Clamores por la Insurrección"
 kmt.36.d:0 "Al dejar pasar los comentarios radicales, algunos tontos claman por el derrocamiento inmediato del gobierno del pueblo. Algunos cuadros comienzan a temer por sus vidas. ¿Deberíamos terminar la campaña ahora?"
 kmt.36.a:0 "No tendrán dónde esconderse ahora."
 kmt.36.b:0 "Ya casi tenemos a todos los bastardos, solo unas semanas más y podremos cortarles la cabeza de un solo golpe!"
 KMT_baihua_stage_4_tt:0 "La Gente Comienza a Perder Fe en el Comunismo"
 kmt.37.t:0 "Al Borde del Colapso"
 kmt.37.d:0 "El nivel y la cantidad de ataques verbales al gobierno se ha vuelto insoportable. Para salvaguardar la revolución de los Trabajadores y Campesinos, debemos arrestar a todos los alborotadores ahora!"
 kmt.37.a:0 "Por el bien del Partido, debemos poner fin a toda oposición! Permanentemente!"
 baihua_end_now:0 "La Campaña terminará ahora.\n"
 kmt.39.t:0 "El Gran Salto Adelante Comienza"
 kmt.39.d:0 "El Gran Salto Adelante ha comenzado. Pronto lograremos un comunismo total y científico!"
 kmt.39.a:0 "Superaremos al mundo occidental!"
 kmt.40.t:0 "Hornillos de Jardín Construidos"
 kmt.40.d:0 "Algunas personas han construido sus propios hornillos de jardín sin intervención del gobierno. Esto es realmente un signo de la unidad de nuestra nación."
 kmt.40.a:0 "Con tal progreso, superaremos al mundo occidental en poco tiempo!"
 kmt.43.t:0 "Gran Salto Adelante - Hambre"
 kmt.43.d:0 "La hambruna ha golpeado algunas de nuestras provincias debido a que los campesinos están alimentando las herramientas agrícolas a los hornos. Nadie puede recoger las cosechas sin el equipo necesario para hacerlo. Las cosechas que se recolectan se envían al extranjero para pagar el equipo industrial."
 kmt.43.a:0 "Pero los informes dicen que las cosechas han aumentado un 400%..."
 kmt.46.t:0 "El Gran Salto Adelante ha Caído Hacia Atrás"
 kmt.46.d:0 "Después de un Congreso del Partido, el Presidente Mao ha decidido, con gran pesar, poner fin al Gran Salto Adelante. Los cuerpos de campesinos hambrientos y pedazos de hierro fundido salpican el campo. Resulta que no se puede hacer acero en el patio trasero después de todo."
 kmt.46.a:0 "El Gran Salto Adelante ha dado a China una cosecha de hambre en lugar de progreso."
 kmt.47.t:0 "Mao Visitó una Comuna Local"
 kmt.47.d:0 "El Presidente Mao estaba extremadamente complacido al ver la dedicación de los campesinos en una comuna en Henan. En honor a su espíritu proletario, ha dado su bendición a tales comunas en toda China."
 kmt.47.a:0 "Nuestra gente está verdaderamente dedicada al partido!"
 kmt.49.t:0 "China quiere unirse al Comintern."
 kmt.49.d:0 "Nuestros camaradas en el PCC han hecho grandes avances. Están verdaderamente listos para unirse a la revolución mundial en serio."
 kmt.49.a:0 "Una adición bienvenida."
 kmt.49.b:0 "No! Ese Mao es un oportunista de izquierda!"
