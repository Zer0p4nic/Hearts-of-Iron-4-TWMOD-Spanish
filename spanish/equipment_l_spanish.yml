 JAP_railway_gun_equipment_0_desc:0 "El cañón ferroviario Tipo 90 de 240 mm fue un cañón de gran calibre comprado a Schneider en Francia, en 1930. El cañón fue comprado, pero el vagón ferroviario y el equipo auxiliar fueron construidos localmente. Tenía un alcance efectivo de disparo de 50 kilómetros, y una velocidad de boca de 1,050 metros por segundo. Se utilizó como una batería de artillería costera en las Islas Nacionales y en Manchuria, y fue abandonado cuando la Unión Soviética invadió Manchuria cerca del final de la guerra."
