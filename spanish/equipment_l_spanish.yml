 ENG_jet_fighter_equipment_1:0 "Gloster Meteor"
 ENG_jet_fighter_equipment_1_short:0 "Caza Jet Meteor"
 ENG_jet_fighter_equipment_1_desc:0 "El Gloster Meteor fue el primer caza a reacción británico y el único avión a reacción de los Aliados que participó en operaciones de combate durante la Segunda Guerra Mundial. El desarrollo del Meteor dependía en gran medida de sus innovadores motores turbojet, pioneros por Frank Whittle y su empresa, Power Jets Ltd. El desarrollo de la aeronave comenzó en 1940, aunque el trabajo en los motores había estado en marcha desde 1936. El Meteor voló por primera vez en 1943 y comenzó operaciones el 27 de julio de 1944 con el No. 616 Squadron RAF. El Meteor no era una aeronave sofisticada en términos de aerodinámica, pero demostró ser un exitoso caza de combate. El Meteor F.4 civil de Gloster, demostrador G-AIDC, fue el primer avión a reacción registrado civilmente en el mundo. Varios modelos principales del Meteor incorporaron avances tecnológicos durante las décadas de 1940 y 1950. Se construyeron miles de Meteors para volar con la RAF y otras fuerzas aéreas y permanecieron en uso durante varias décadas."
 ENG_jet_fighter_equipment_2:0 "de Havilland Vampire"
 ENG_jet_fighter_equipment_2_short:0 "Caza Jet Vampire"
 ENG_jet_fighter_equipment_2_desc:0 "El de Havilland Vampire es un caza británico que fue desarrollado y fabricado por la compañía de aeronaves de Havilland. Fue el segundo caza a reacción operado por la RAF, después del Gloster Meteor, y el primero en ser propulsado por un único motor a reacción."

