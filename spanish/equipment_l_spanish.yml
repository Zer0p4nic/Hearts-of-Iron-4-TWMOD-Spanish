 light_uk_amph_tank_equipment_0:0 "Tanque Amfibio Vickers (A4E3) Mk III"
 light_uk_amph_tank_equipment_0_short:0 "Tanque Amfibio Mk III"
 light_uk_amph_tank_equipment_0_desc:0 "En 1930, se utilizaron tres Tanques Ligeros Vickers Mark II (A4E13, A4E14 y A4E15) para ensayos de flotación. Se adaptaron grandes cajas flotantes con una parte delantera y trasera en forma de cono a los lados de los tanques. Se instaló un motor marino fuera de borda de motor de lancha en la parte trasera de cada uno de los tanques. Primero realizaron pruebas sobre qué tan profunda podría ser el agua para conducir de manera segura un tanque Mark II desde una embarcación de desembarco. El Mk.III fue la versión de producción en serie."
 light_uk_amph_tank_equipment_1:0 "Tanque Amfibio Lt.TK Mk VII (A17D3) Tetrarch DD"
 light_uk_amph_tank_equipment_1_short:0 "Tetrarch DD"
 light_uk_amph_tank_equipment_1_desc:0 "La variante anfibia del Mk.VII fue el Tetrarch DD. Esta versión montaba un Duplex Drive y pantallas de lona para permitir la flotación y los cruces acuáticos. Se realizaron ensayos en junio de 1941 con el Tetrarch en el Embalse Brent, ya que era el tanque más ligero disponible para el Ejército Británico."
 
 light_uk_amph_tank_equipment_2:0 "Tanque Amfibio Lt.TK Mk VIII (A25D4) Harry Hopkins DD"
 light_uk_amph_tank_equipment_2_short:0 "Harry Hopkins DD"
 light_uk_amph_tank_equipment_2_desc:0 "Similar al Tetrarch DD, un tanque H.Hopkins estaba equipado con un Duplex Drive y una pantalla de flotación de lona."
 
 
