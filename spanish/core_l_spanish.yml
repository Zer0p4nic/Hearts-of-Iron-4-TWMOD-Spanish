 NAVAL_MISSION_NAME_RESERVE_FLEET_DESC:0 "Una flota de reserva esperará en el puerto y reforzará a las otras fuerzas de tarea de su teatro que tienen habilitado el refuerzo automático."
 NAVAL_MISSION_NAME_HOLD:0 "Retener"
 NAVAL_MISSION_NAME_HOLD_DESC:3 "§GHaz clic§! o £h \nCancela la misión actual y muévete al puerto más cercano.\n\n§GCtrl+Clic§! o £ctrl  +£h \nCancela la misión actual y permanece en tu posición.\n--------------\nLos Buques Capitales colocados en Retener en una provincia marina vecina a una batalla terrestre podrán ayudar con §HBombardeo Costero§!.\nLos Portaaviones colocados en Retener mientras están en el mar podrán usar sus alas aéreas para misiones aéreas estándar."
 NAVAL_MINES_REDUCTION_EFFECT_FROM_SWEEPING:0 "Nuestras habilidades combinadas de desminado reducirán los efectos de las minas enemigas en un $FACTOR|0%$ para esta fuerza de tarea."
 NAVAL_GUI_BTN_MOVE:0 "§GHaz clic derecho§! en el mapa para §Hmover§! a la provincia.\nSi la marina tiene una misión pendiente, se desactivará temporalmente.\nLa unidad procederá cuando se reúna la formación."
 NAVAL_GUI_BTN_ACTIVATE:0 "Activar Orden"
 NAVAL_GUI_BTN_DEACTIVATE:0 "§YDesactivar Orden§!"
 NAVAL_GUI_BTN_ACTIVATE_DESC:0 "Alternar estado de Orden §YActivo§!\nPara activarlo, primero debes asignar una o más §Yregiones§! y al menos una §YOrden§!."
 NAVAL_GUI_BTN_REGIONS:0 "Haz clic en el mapa:\n§GHaz clic derecho§! para §Yagregar§!, o §GShift§!+§GHaz clic derecho§! para §Yeliminar§! regiones.\nLas regiones deben ser vecinas entre sí.\n§GHaz clic derecho§! en este botón para §Reliminar todas las regiones§!."
