 GER_autobahn_IV:0 "Reichsautobahn-1939"
 GER_autobahn_IV_tt:0 "Agregar la máxima §YInfraestructura§! en §YBrandenburgo§!, §YHannover§!, §YTuringia§! y §YFranken§!"
 GER_autobahn_IV_desc:0 "Desde su inicio en 1933, el proyecto de la autopista ha sido un éxito glorioso. Los esfuerzos de construcción han reducido el desempleo y las amplias carreteras se erigen como un monumento a la recuperación económica de Alemania. Sin embargo, queda mucho por hacer."
 GER_westwall:0 "Westwall"
 GER_westwall_desc:0 "El Westwall corre paralelo a la aclamada Línea Maginot de Francia, ocupando gran parte del mismo terreno que la Línea Siegfried en la Weltkrieg anterior. Fortificar sus defensas nos permitirá mantener la frontera con menos hombres, liberando divisiones para participar en cualquier campaña potencial en el este."
 GER_west_wall_lite_tt:0 "§RSi Renania es remilitarizada, también ganarás:§!\n"
 GER_west_wall_lite_forts:0 "Agregar §Y12 Fortalezas de Tierra§! en la frontera francesa.\n"
 GER_west_wall_med:0 "Westwall-Fortalezas Med"
 GER_west_wall_med_desc:0 "El Westwall corre paralelo a la aclamada Línea Maginot de Francia, ocupando gran parte del mismo terreno que la Línea Siegfried en la Weltkrieg anterior. Fortificar sus defensas nos permitirá mantener la frontera con menos hombres, liberando divisiones para participar en cualquier campaña potencial en el este."
