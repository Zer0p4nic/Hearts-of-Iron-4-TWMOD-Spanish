 prc_border_conflict.10.a:0 "Debemos mantener la línea."
 
 prc_border_conflict.101.t:0 "Facción Ma en tumulto"
 prc_border_conflict.101.desc:0 "Tras los enfrentamientos fronterizos, nuestros agentes se han infiltrado en las tierras desoladas, informan que las áreas rurales están en tumulto y listas para unirse a la revolución comunista."
 prc_border_conflict.101.a:0 "Avanzar y asegurar tanto de la tierra desolada como sea posible."
 prc_border_conflict.101.b:0 "Declarar la guerra para bloquear a los nacionalistas!"
 prc_border_conflict.102.t:0 "Facción Ma en tumulto"
 prc_border_conflict.102.desc:0 "Tras los enfrentamientos fronterizos entre comunistas y las fuerzas del señor de la guerra, nuestros agentes informan que las áreas rurales están en tumulto y listas para unirse a la revolución comunista. Los infiltrados comunistas se están moviendo mientras hablamos."
 prc_border_conflict.102.a:0 "Avanzar desde el sur."
 
 news.342.t:0 "[XSM.GetNameDef] en tumulto"
 news.342.desc:0 "Tras los enfrentamientos fronterizos entre comunistas y las fuerzas del señor de la guerra, las áreas rurales del noreste de China están en tumulto. Los campesinos se están uniendo a la revolución comunista tras las derrotas del señor de la guerra. Los infiltrados comunistas se han trasladado a la capital y las fuerzas nacionalistas se mueven desde el sur. [XSM.GetNameDef] ya no existe!"
 news.342.a:0 "Está bien"
 
 PRC_the_new_communism_beacon:0 "El Nuevo Faro del Comunismo"
 PRC_the_new_communism_beacon_desc:0 "La República Popular de China abrirá el camino para la internacional comunista en Asia! Una nueva ola de levantamientos comunistas y revueltas de trabajadores dará forma al continente para siempre y purgará a los opresores capitalistas!"
 PRC_mongolia_issue:0 "Asunto Mongolia"
 PRC_mongolia_issue_desc:0 "Mongolia es una parte inseparable de China, debe ser devuelta a nosotros!"
 PRC_exert_influence_in_sea:0 "Ejercer influencia en el Sudeste Asiático"
 PRC_exert_influence_in_sea_desc:0 "Numerosas rutas marítimas importantes se encuentran en el Sudeste Asiático. Consolidar nuestra influencia en la región puede asegurar nuestras ventajas tácticas en caso de que estalle una guerra."
 PRC_coerce_korea:0 "Coaccionar a Corea"
 PRC_coerce_korea_desc:0 "La península de Chosen es una gran posición estratégica, debemos apoderarnos de ella para asegurar nuestra ventaja en tiempos de guerra!"
 PRC_exert_influence_in_central_asia:0 "Ejercer influencia en Asia Central"
 PRC_exert_influence_in_central_asia_desc:0 "La consolidación de nuestra presencia en Asia Central sería beneficiosa si queremos expandirnos hacia el oeste."
 PRC_exert_influence_in_india_and_mongolia:0 "Ejercer influencia en Mongolia e India"
 PRC_exert_influence_in_india_and_mongolia_desc:0 "Una guerra en dos frentes es lo último que queremos. Para prevenirlo, debemos asegurar nuestras fronteras norte y sur. Convertir a nuestros vecinos allí en amigos podría ser muy beneficioso."
 PRC_demand_return_of_trade_ports:0 "Demandar el regreso de puertos comerciales"
 PRC_demand_return_of_trade_ports_desc:0 "Las concesiones extranjeras son una humillación para nuestra nación. Debemos exigir que esos tratados desiguales sean abolidos de inmediato!"
 PRC_the_permanent_revolution:0 "La Revolución Permanente"
 PRC_the_permanent_revolution_desc:0 "El comunismo dentro de un solo estado está lejos de ser suficiente, el mundo entero debería seguir el verdadero camino de Marx y Lenin!"
 PRC_aid_the_workers:0 "Ayudar a los Trabajadores"
 PRC_aid_the_workers_desc:0 "Los trabajadores en nuestras naciones vecinas han sido oprimidos durante demasiado tiempo! Ha llegado el momento de liberarlos de sus opresores capitalistas!"
 
 PRC_front_infras_tt:0 "Agregar 2 §YInfraestructuras§! en todos los estados vecinos de §YJapón§! y sus títeres."
 PRC_approach_the_front:0 "Aproximarse al Frente"
 PRC_approach_the_front_desc:0 "Debemos tomar nuestra propia iniciativa para repeler a los invasores japoneses! No podemos confiar únicamente en los señores de la guerra y en el Kuomintang!"
 PRC_east_expedition_tt:0 "Dos regimientos de milicia adecuados para esta operación se reunirán en Yan'an.\n\n"
 PRC_integrate_yan_xishan_thought:0 "Integrar el Pensamiento de Yan Xishan"
 PRC_integrate_yan_xishan_thought_desc:0 "Yan Xishan, el señor de la guerra de Shanxi, ha desarrollado una filosofía intrincada que combina, supuestamente, lo mejor de muchas ideologías. Quizás podamos utilizar partes de esto en nuestra propaganda y convertir a Yan Xishan en un defensor de nuestra causa."
 PRC_establish_the_peoples_liberation_army_navy:0 "Establecer la Armada del Ejército de Liberación del Pueblo"
 PRC_establish_the_peoples_liberation_army_navy_desc:0 "Ahora que poseemos una costa, es hora de que también nos convirtamos en una poderosa potencia militar en los mares."
 PRC_assistance_in_building_up_a_naval_industry:0 "Asistencia para construir una Industria Naval"
 PRC_assistance_in_building_up_a_naval_industry_desc:0 "Para convertirnos en poderosos navalmente, primero debemos adquirir las instalaciones adecuadas para la construcción naval de esa magnitud."
 PRC_establish_the_peoples_liberation_army_air_force:0 "Establecer la Fuerza Aérea del Ejército de Liberación del Pueblo"
 PRC_establish_the_peoples_liberation_army_air_force_desc:0 "Reorganizar nuestra fuerza aérea previamente dispersa en su propia rama nos llevará a dominar los cielos contra nuestros enemigos!"
 PRC_cult_of_personality:0 "Culto de la Personalidad"
 PRC_cult_of_personality_desc:0 "Todo chino debe adorar a nuestro gran y glorioso líder Mao Zedong, y nada más."
 PRC_restart_the_civil_war:0 "Reiniciar la Guerra Civil"
 PRC_restart_the_civil_war_desc:0 "Con la amenaza común desaparecida, ahora podemos centrarnos en derribar al corrupto gobierno del Kuomintang y liberar al pueblo chino de ellos."
 PRC_suppress_counterrevolutionaries:0 "Suprimir a los Contrarrevolucionarios"
 PRC_suppress_counterrevolutionaries_desc:0 "Para mantener la estabilidad en nuestra nación, todos los elementos que están en contra de la Revolución serán eliminados o rehabilitados; se alienta a las familias a informar sobre las actividades antirrevolucionarias de sus miembros a las autoridades."
 PRC_156_project:0 "El Proyecto 156"
 PRC_156_project_desc:0 "Con la ayuda soviética, la industria de nuestra nación florecerá."
 PRC_hundred_flowers_campaign:0 "Campaña de las Cien Flores"
 PRC_hundred_flowers_campaign_desc:0 "Algunos reaccionarios todavía están en nuestro medio. La mejor manera de exponerlos es darles la oportunidad de expresar sus opiniones."
 
 JAP_the_unthinkable_option:0 "La Opción Impensable"
 JAP_the_unthinkable_option_desc:0 "El futuro de nuestra nación requiere un camino que nunca ha sido concebido por nuestros líderes. Esta opción debe ser contemplada ahora en serio."
 JAP_approach_the_young_officers:0 "Aproximarse a los Jóvenes Oficiales"
 JAP_approach_the_young_officers_desc:0 "Las generaciones mayores están demasiado arraigadas en sus formas de pensar como para ser fácilmente influenciadas por la nueva forma de pensar. Comenzaremos con las generaciones más jóvenes."
 JAP_approach_the_young_officers_tt:0 "Gana 3 generales comunistas.\n"
 JAP_exchange_the_exiles:0 "Intercambiar a los Exiliados"
 JAP_if_man_accepts:1 "Si §HManchukuo§! acepta, sucederá lo siguiente:\n"
 JAP_exchange_the_exiles_desc:0 "Si bien anteriormente enviamos a nuestros oficiales y funcionarios civiles de izquierda al exilio no oficial en Manchuria, ahora los intercambiaremos por nuestros oficiales más de derecha."
 JAP_open_up_the_universities:0 "Abrir las Universidades"
 JAP_open_up_the_universities_desc:0 "Todos deben tener el derecho a estudiar, sin importar su herencia o estatus social."
 JAP_cast_the_die:0 "Lanzar los Dados"
 JAP_cast_the_die_desc:0 "Nuestra base política y militar es lo suficientemente segura. Es hora de apoderarnos de nuestro destino!"
 cast_the_die_TT:0 "§RCaptura de Tokio pondrá fin a la guerra civil rápidamente.§!\n"
 JAP_the_fate_of_the_imperial_family:0 "El Destino de la Familia Imperial"
 JAP_the_fate_of_the_imperial_family_desc:0 "Ha llegado el momento de ocuparse de los últimos vestigios del gobierno hereditario en Japón. Debemos decidir qué destino le espera al Emperador y su familia."
 JAP_rebuild_the_civil_service:0 "Reedificar el Servicio Civil"
 JAP_rebuild_the_civil_service_desc:0 "Para gestionar nuestra nación adecuadamente, reconstruiremos el servicio civil con las personas más capaces."
 JAP_reeducation_campaign:0 "Campaña de Reeducación"
 JAP_reeducation_campaign_desc:0 "El descontento abunda tras nuestra gran revolución. Debemos reeducar al pueblo para reforzar el comportamiento que consideramos más apropiado."
 JAP_finish_the_fight:0 "Terminar la Lucha"
 JAP_finish_the_fight_desc:0 "Debemos llevar la lucha a nuestra antigua colonia y eliminar el último bastión de nuestros adversarios ideológicos japoneses."
 JAP_join_comintern:0 "Unirse a la Comintern"
 JAP_join_comintern_desc:0 "No podemos estar solos contra el mundo. Debemos unirnos con la cuna del comunismo para proteger la revolución!"
 JAP_red_brigades:0 "Brigadas Rojas"
 JAP_red_brigades_desc:0 "Cada hombre y mujer debe cumplir con su deber de proteger al estado. Nos aseguraremos de que tengan la oportunidad de hacerlo."
 JAP_communist_volunteers:0 "Voluntarios Comunistas"
 JAP_communist_volunteers_desc:0 "Nuestra lucha no termina aquí. También debemos ver por levantar a otras naciones. Nuestros mejores y más brillantes serán enviados para defender nuestra causa en aquellas naciones que han abrazado la revolución!"
 JAP_asian_communist_solidarity:0 "Solidaridad Comunista Asiática"
 JAP_asian_communist_solidarity_tt:0 "Invitar a §H[WTT_communist_china.GetNameWithFlag]§! a nuestra facción."
 JAP_asian_communist_solidarity_desc:0 "Debemos estar junto a nuestros hermanos asiáticos. La forma occidental del comunismo no tiene lugar aquí, pero juntos con nuestros vecinos podemos difundir una versión que se ajuste a las necesidades asiáticas."
 JAP_nationalize_the_zaibatsus:0 "Nacionalizar los Zaibatsus"
 JAP_nationalize_the_zaibatsus_desc:0 "Las corporaciones más grandes de nuestra nación han tenido un poder político y económico sin precedentes. Aquí termina. El control del estado no será desafiado."
 JAP_people_owned_mines:0 "Mineras de Propiedad Pública"
 JAP_people_owned_mines_desc:0 "Se permitirá a la gente poseer una participación en las minas en las que trabajan, mejorando la motivación y la eficiencia de los trabajadores."
 JAP_public_works:0 "Obras Públicas"
 JAP_public_works_desc:0 "Una nueva serie de obras públicas asegurará trabajo para todos, así como mejoras en la infraestructura a nivel nacional."
 JAP_tokyo_aluminum_plant:0 "Planta de Aluminio de Tokio"
 JAP_tokyo_aluminum_plant_desc:0 "Usaremos el poder de nuestros trabajadores para aumentar la autosuficiencia de la nación."
 JAP_purge_the_kodoha_faction:0 "Purificar la Facción Kodoha"
 JAP_purge_the_kodoha_faction_desc:0 "Una nueva facción ha aparecido, intenta tomar el control del gobierno y avanzar hacia el norte en la Unión Soviética. Debemos eliminarlos antes de que puedan causar demasiado daño."
 JAP_liaison_conference:0 "Conferencia de Enlace"
 JAP_liaison_conference_desc:0 "Al enviar representantes de todas las ramas del gobierno y del ejército a una conferencia central, podemos aumentar enormemente nuestra velocidad de toma de decisiones."
 JAP_greater_east_asian_co_prosperity_sphere:0 "Esfera de Co-prosperidad del Gran Este Asiático"
 JAP_greater_east_asian_co_prosperity_sphere_desc:0 "El tiempo del imperialismo occidental ha llegado a su fin. Los pueblos de Asia deben unirse y mantenerse como un continente fuerte y unificado, bajo nuestro liderazgo. Asia para los Asiáticos!"
 JAP_intervene_in_china:1 "Incidente del Puente Marco Polo"
 JAP_intervene_in_china_desc:1 "En la noche del 7 de julio de 1937, una pequeña fuerza japonesa en maniobras cerca del Puente Marco Polo exigió entrada a la pequeña ciudad amurallada de Wanping para buscar a uno de sus soldados. La guarnición china en la ciudad se negó a permitir la entrada de los japoneses; se oyó un disparo y ambas partes comenzaron a disparar..."
 JAP_secure_china:0 "Ichi-Go"
 JAP_secure_china_desc:0 "La Operación Ichi-Go (lit. 'Operación Número Uno') fue una campaña de una serie de batallas importantes entre las fuerzas del Ejército Imperial Japonés y el Ejército Revolucionario Nacional de la República de China, librada de abril a diciembre de 1944. Consistió en tres batallas separadas en las provincias chinas de Henan, Hunan y Guangxi."
 JAP_occupation_laws_tt:0 "Completar este enfoque nos permitirá elegir entre todas las leyes de ocupación disponibles en China. Hasta entonces, debemos usar la fuerza para mantener a los chinos en línea."
 JAP_develop_chinese_resources:0 "Desarrollar Recursos Chinos"
 JAP_develop_chinese_resources_desc:0 "Debemos desarrollar los ricos recursos chinos que han caído en nuestras manos para que puedan ser útiles en la próxima guerra. Este enfoque desbloqueará decisiones para explotar más los depósitos de recursos bajo nuestro control en el continente chino."
 JAP_strike_south_doctrine:0 "Doctrina de Golpe al Sur"
 JAP_strike_south_doctrine_desc:0 "Aunque rica, China no posee todos los recursos que requerimos. No muy lejos hacia el sur, se encuentran las Indias Orientales Neerlandesas y las colonias británicas de Malasia y Borneo. Para lograr una verdadera autosuficiencia, debemos arrebatar el control de estas áreas a los imperialistas europeos."
 JAP_non_aggression_pact_with_the_soviet_union:0 "Pacto de No Agresión con la Unión Soviética"
 JAP_non_aggression_pact_with_the_soviet_union_desc:0 "Debemos asegurar nuestra frontera norte si queremos tener la libertad de avanzar hacia el sur. Comenzaremos negociaciones con el [SOV.GetNameDef] de inmediato."
 JAP_bypass_the_philippines:0 "Eludir las Filipinas"
 JAP_bypass_the_philippines_desc:0 "Las Filipinas son una distracción no deseada en el camino hacia nuestro verdadero objetivo. Lo ignoraremos, por ahora."
 JAP_secure_the_philippines:0 "Asegurar las Filipinas"
 JAP_secure_the_philippines_desc:0 "Las Filipinas son una base necesaria en el camino hacia nuestro verdadero objetivo. Debemos asegurarlas para futuras operaciones militares."
 JAP_strike_on_the_southern_resource_area:0 "Golpe en el Área de Recursos del Sur"
 JAP_strike_on_the_southern_resource_area_desc:0 "Ha llegado el momento de poner en marcha nuestro plan. Atacaremos hacia el sur y tomaremos para nosotros las colonias occidentales ricas en recursos."
 JAP_alliance_with_siam:0 "Alianza con Siam"
 JAP_alliance_with_siam_desc:0 "Siam está ubicado en una posición privilegiada para ayudarnos en nuestra próxima guerra con las potencias occidentales. Al conseguir que estén de nuestro lado, facilitaremos enormemente la inevitable invasión de Malasia y, por ende, las Indias Orientales."
 JAP_exploit_the_southern_resource_area:0 "Explotar el Área de Recursos del Sur"
 JAP_exploit_the_southern_resource_area_desc:0 "Debemos expandir enormemente la explotación de los abundantes recursos de las Indias Orientales para nutrir nuestras fuerzas en nuestra guerra."
 JAP_sign_tripartite_pact:0 "Firmar el Pacto Tripartito"
 JAP_sign_tripartite_pact_bypass_tt:0 "Ya sea que Alemania o Italia no tenga un gobierno fascista o estemos en guerra con uno de ellos."
 JAP_sign_tripartite_pact_desc:0 "La tarea que tenemos por delante puede resultar un desafío para nuestras habilidades. Deberíamos contactar a otros gobiernos con objetivos similares, para que podamos participar en algún grado de cooperación."
 JAP_guide_the_zaibatsus:0 "Guiar a los Zaibatsus"
 JAP_guide_the_zaibatsus_desc:0 "Las corporaciones más grandes de nuestra nación han tenido durante mucho tiempo un poder político y económico sin precedentes. Con algo de finura, podríamos ser capaces de guiar sus esfuerzos a nuestro favor."
 JAP_nationalize_war_industry:0 "Nacionalizar la Industria de Guerra"
 JAP_nationalize_war_industry_desc:0 "Aumentar el control estatal sobre nuestra industria de guerra será un gran avance para mejorar la eficiencia y, por lo tanto, la producción."
 JAP_coal_liquification:0 "Liquefacción de Carbón"
 JAP_coal_liquification_desc:0 "[JAP.GetNameDefCap] carece de petróleo, y por lo tanto, debemos redoblar nuestros esfuerzos en el campo del petróleo sintético."
 JAP_national_mobilization_law:0 "Ley de Movilización Nacional"
 JAP_national_mobilization_law_desc:0 "Nueva legislación hará que el servicio militar sea más ubicuo, inculcando en el pueblo un sentido de deber, así como haciendo clara la necesidad de la guerra."
 JAP_national_research_policy:0 "Política Nacional de Investigación"
 JAP_national_research_policy_desc:0 "El apoyo y control gubernamental de nuestras instituciones de investigación nos permitirá mayor flexibilidad y productividad en nuestros programas de I+D."
 JAP_imperial_arsenals:0 "Arsenales Imperiales"
 JAP_imperial_arsenals_desc:0 "Aumentar el control imperial sobre nuestra industria de guerra será un gran avance para mejorar la eficiencia y, por lo tanto, la producción."
 JAP_national_defense_state:0 "Estado de Defensa Nacional"
 JAP_national_defense_state_desc:0 "Cada ciudadano debe ser hecho consciente de la urgencia de transformar nuestra nación en un bastión capaz de resistir cualquier asalto."
 JAP_spiritual_mobilization:0 "Movilización Espiritual"
 JAP_spiritual_mobilization_desc:0 "Al cultivar aquellos principios del Shinto que apelan al sentido de deber militar del pueblo, podemos aumentar la cantidad de nuevos reclutas."
 JAP_warrior_spirit:0 "Espíritu Guerrero"
 JAP_warrior_spirit_desc:0 "El Shinto del Estado nos permite inculcar en el pueblo la necesidad de sacrificarse por el bien del estado y de la familia imperial."
 JAP_strengthen_the_divine_wind:0 "Fortalecer el Viento Divino"
 JAP_strengthen_the_divine_wind_effect:0 "Habilita la producción de §HYokosuka MXY7 Ohka§!"
 JAP_strengthen_the_divine_wind_desc:0 "Kamikaze, las tácticas de la Unidad de Ataque Especial, han transformado los ataques suicidas de una medida de último recurso improvisada a una doctrina establecida. Con nuevos aviones, esencialmente misiles tripulados, estos ataques serán imparables."
 JAP_support_the_kodoha_faction:0 "Apoyar a la Facción Kodoha"
 JAP_support_the_kodoha_faction_desc:0 "Ha aparecido una nueva facción, con la intención de tomar el control del gobierno y avanzar hacia el norte en la Unión Soviética. Por el bien del Emperador y el futuro del Imperio, debemos asegurarnos de que esta facción prevalezca."
 JAP_challenge_the_zaibatsus:0 "Desafiar a los Zaibatsus"
 JAP_challenge_the_zaibatsus_desc:0 "Las corporaciones más grandes de nuestra nación han tenido durante mucho tiempo un poder político y económico sin precedentes. Debemos recordarles que aún son subordinados a los deseos del Emperador."
 JAP_showa_restoration:0 "Restauración Showa"
 JAP_showa_restoration_desc:0 "El tiempo de los títeres ha pasado hace mucho, y el propio Emperador debe tomar el control directo del estado. Solo entonces nuestro Imperio podrá enfrentarse a los imperialistas occidentales."
 JAP_modern_shogunate:0 "Shogunato Moderno"
 JAP_modern_shogunate_desc:0 "El Emperador debe permanecer en un papel más ceremonial, con fuertes intermediarios que actúen en su nombre. Esto ciertamente permitirá que la palabra del Emperador tenga más alcance."
 JAP_prepare_for_war_with_the_soviet_union:0 "Prepararse para la Guerra con la Unión Soviética"
 JAP_prepare_for_war_with_the_soviet_union_desc:0 "La amenaza comunista a nuestras fronteras del norte debe ser atendida. Debemos comenzar los preparativos para una guerra con [SOV.GetNameDef]."
 JAP_join_the_london_naval_treaty:0 "Unirse al Tratado Naval de Londres"
 JAP_join_the_london_naval_treaty_desc:0 "Debemos proteger nuestros flancos si vamos a enfrentarnos al oso. Si firmar un papel que regula nuestro aumento naval nos trae paz, entonces así sea."
 JAP_build_up_the_manchurian_army:0 "Reforzar el Ejército de Manchuria"
 JAP_build_up_the_manchurian_army_desc:0 "[MAN.GetNameDefCap] estará a la vanguardia de cualquier guerra en el norte. Debemos asegurarnos de que sean lo suficientemente fuertes para resistir cualquier ataque enemigo potencial."
 JAP_non_aggression_pact_with_china:0 "Pacto de No Agresión con China"
 JAP_non_aggression_pact_with_china_desc:0 "Aunque nuestras relaciones con China han sido históricamente tensas, por decir lo menos, ahora necesitamos un pacto de no agresión con ellos para liberar tropas para nuestro empuje hacia el norte."
 JAP_create_a_manchurian_imperial_air_force:0 "Crear una Fuerza Aérea Imperial Manchuriana"
 JAP_create_a_manchurian_imperial_air_force_desc:0 "La superioridad aérea será clave para ganar la guerra. Si [MAN.GetNameDef] tuviera su propia fuerza aérea, esto ayudaría en gran medida a mejorar nuestra situación aérea."
 JAP_technological_exchange:0 "Intercambio Tecnológico"
 JAP_technological_exchange_desc:0 "Requerimos aliados para enfrentarnos al oso. Alemania no solo es un buen candidato, sino que también tiene amplios avances tecnológicos que podrían ser compartidos con nosotros para ayudar en nuestra lucha."
 JAP_preemptive_war:0 "Guerra Preventiva"
 JAP_preemptive_war_desc:0 "Al fabricar informes sobre una agresión soviética creciente en nuestras fronteras del norte, podemos darnos la excusa de requerir un ataque preventivo para eliminar la amenaza del norte."
 JAP_establish_the_northern_resource_area:0 "Establecer el Área de Recursos del Norte"
 JAP_establish_the_northern_resource_area_desc:0 "Las ricas tierras de Siberia deben ser explotadas para nuestra creciente máquina de guerra."
 JAP_german_rocketry:0 "Cohetes Alemanes"
 JAP_german_rocketry_desc:0 "Los avances tecnológicos alemanes serían extremadamente útiles para nuestro esfuerzo bélico. Debemos conseguir estos esquemas, cueste lo que cueste."
 JAP_strengthen_civilian_government:0 "Fortalecer el Gobierno Civil"
 JAP_tora_tora_tora_idea:0 "Tora! Tora! Tora!"
 JAP_tora_tora_tora_idea_desc:0 "Después de su primer golpe, los japoneses están embarcándose en una agresiva campaña relámpago con sus fuerzas de portaaviones."
 JAP_strengthen_civilian_government_desc:0 "Los valores crecientes del liberalismo y la democracia, lejos de ser una amenaza para nuestra nación, podrían ser sus mayores fortalezas. Debemos asegurarnos de que nuestro gobierno esté fortalecido para poder proteger estos ideales."
 JAP_ally_with_the_zaibatsus:0 "Aliarse con los Zaibatsus"
 JAP_ally_with_the_zaibatsus_desc:0 "Las corporaciones más grandes de nuestra nación han tenido durante mucho tiempo un poder político y económico sin precedentes. Son un testimonio de todas las oportunidades que la libertad y la individualidad permiten, y debemos buscar trabajar juntos con ellos para el bien de la nación."
 JAP_research_spending:0 "Gastos de Investigación"
 JAP_research_spending_desc:0 "Se debe asignar un presupuesto apropiadamente grande a I+D, si queremos aprovechar al máximo lo mejor y más brillante de nuestra nación."
 JAP_pre_emptive_coup:0 "Golpe Preventivo"
 JAP_pre_emptive_coup_desc:0 "Debemos atacar primero y asegurar el futuro de nuestra nación para nuestros hijos, no sea que nuestros ideales sean aplastados por un gobierno autoritario."
 JAP_purge_the_militarists:0 "Purgar a los Militaristas"
 JAP_purge_the_militarists_desc:1 "Quienes creen que la fuerza militar es la respuesta a todo deben ser purgados de nuestras islas, si queremos hacer espacio para un pensamiento más sensato. Pueden encontrar su propio camino fuera de nuestras fronteras."
 JAP_the_showa_constitution:0 "La Constitución Showa"
 JAP_the_showa_constitution_desc:0 "Aceptamos y respetamos la historia imperial de nuestra nación. Sin embargo, el autoritarismo no tiene cabida en el Japón que queremos construir. Mantendremos al Emperador como un líder simbólico, pero limitaremos su poder en la constitución, como sucede en muchos países occidentales."
 JAP_west_pacific_treaty_organization:0 "Organización del Tratado del Pacífico Oeste"
 JAP_west_pacific_treaty_organization_desc:0 "Una alianza propia con otras naciones asiáticas nos permitirá mantenernos firmes contra cualquier amenaza potencial a nuestro nuevo modo de vida."
 JAP_rekindle_the_old_alliance:0 "Reavivar la Antigua Alianza"
 JAP_rekindle_the_old_alliance_desc:0 "Nuestras mejores oportunidades yacen con nuestro antiguo aliado en la Gran Guerra. Reactivaremos la antigua alianza y estaremos con [ENG.GetNameDef] en la defensa de la democracia."
 JAP_pacific_guardian:0 "Guardián del Pacífico"
 JAP_pacific_guardian_desc:0 "Asumiremos el papel de guardianes de todos los estados asiáticos en y alrededor del Pacífico. Una vez liberados del imperialismo occidental, necesitarán una mano guía para elevarse como democracias plenas."
 JAP_anti_communist_bulwark:0 "Muralla Anticomunista"
 JAP_anti_communist_bulwark_desc:0 "Los principios de la democracia son incompatibles con el comunismo. Debemos mantenernos firmes contra esta ideología y, así, proteger tanto a nosotros mismos como a aquellos que dependen de nosotros."
 JAP_anti_communist_volunteers:0 "Voluntarios Anticomunistas"
 JAP_anti_communist_volunteers_desc:0 "Debemos luchar contra el comunismo dondequiera que se encuentre, incluso si no estamos oficialmente involucrados en un conflicto. En su lugar, enviaremos voluntarios para defender nuestra causa en estas situaciones."
 JAP_the_korean_question:0 "La Cuestión Coreana"
 JAP_the_korean_question_desc:0 "Hemos controlado la península de Corea durante algún tiempo, pero la cuestión de la autodeterminación coreana se vuelve cada vez más urgente. ¿Podemos verdaderamente afirmar que nos adherimos a ideales democráticos cuando negamos a nuestros vecinos el derecho a gobernarse a sí mismos?"
 JAP_liberate_manchuria:0 "Libertar Manchuria"
 JAP_liberate_manchuria_desc:0 "Manchuria sigue existiendo bajo un gobierno autoritario; un feo vestigio de nuestro dominio colonial. Debemos remediar esta situación y asegurar que la región regrese al control chino legítimo."
 JAP_liberate_manchuria_tt:0 "Se puede tomar una decisión después de la conquista de Manchuria.\n"
 JAP_ultimate_deterrence:0 "Disuasión Definitiva"
 JAP_ultimate_deterrence_desc:0 "La mejor manera de proteger a nuestros ciudadanos es asegurarse de que nunca participen en una guerra. El desarrollo de nuevas armas de terrible poder puede asegurar que nunca tengan que hacerlo."
 JAP_full_sovereignty_for_the_philippines:0 "Soberanía Plena para las Filipinas"
 JAP_full_sovereignty_for_the_philippines_desc:0 "La autodeterminación debe difundirse más en Asia. [USA.GetNameDefCap] sigue controlando las Filipinas y debe ser presionado para respetar los derechos democráticos del pueblo filipino."
 JAP_the_manchurian_project:0 "El Proyecto Manchuriano"
 JAP_the_manchurian_project_desc:0 "Si bien nuestras islas son escasas en tierras utilizables, nuestras posesiones en el continente no lo son. Lo que no podemos construir nosotros mismos, podemos construirlo en el continente. Comenzaremos un programa de industrialización a gran escala para [MAN.GetNameDef]."
 JAP_expand_the_showa_steel_works:0 "Fábrica de Acero Showa"
 JAP_expand_the_showa_steel_works_desc:0 "La Fábrica de Acero Showa fue una acería patrocinada por el gobierno japonés que fue una de las vitrinas del programa de industrialización de Manchukuo a finales de la década de 1930."
 JAP_develop_aluminum_sources:0 "Bauxita"
 JAP_develop_aluminum_sources_desc:0 "Se puede extraer alúmina de la bauxita, un mineral de aluminio ampliamente presente de forma natural en Manchukuo. Los usos primarios del aluminio incluían la construcción de estructuras de aeronaves, infraestructura naval, contramedidas de radar y millones de kits de raciones."
 JAP_expand_manchurian_railways:0 "Expandir los Ferrocarriles Manchurianos"
 JAP_expand_manchurian_railways_desc:0 "La infraestructura manchuriana necesita una drástica expansión para soportar la carga del aumento de la industrialización."
 JAP_light_industry_development:0 "Inversión Mitsubishi"
 JAP_light_industry_development_desc:0 "La inversión económica en el área por parte de la compañía Mitsubishi desarrollará la zona en Manchukuo, así como en el Japón continental. Necesitamos favorecer tanto como podamos este tipo de política económica por parte del sector privado."
 JAP_heavy_industry_development:0 "Plan Económico Mitsui"
 JAP_heavy_industry_development_desc:0 "Mitsui ha acordado iniciar nuevos centros de producción en Manchukuo para la producción de armas. Los salarios más bajos allí permitirán más inversiones en Japón también."
 JAP_japanese_settlement:0 "Asentamiento Japonés"
 JAP_japanese_settlement_desc:0 "Los planificadores de la emigración y el personal del ejército tenían como objetivo resolver la depresión rural en Japón y los problemas estratégicos en Manchuria, con nociones de armonía racial jugando un papel ideológico clave en la colonización del noreste de China."
 JAP_fortify_the_border:0 "Fortalecer la Frontera"
 JAP_fortify_the_border_desc:0 "La frontera norte está prácticamente indefensa. Debemos preparar nuestras defensas hacia el norte para un posible ataque desde esta dirección."
 JAP_army_expansion_law:0 "Ley de Expansión del Ejército"
 JAP_army_expansion_law_desc:0 "Nuestro gobierno debe tener como uno de sus principios fundamentales el aumento inmediato y drástico de nuestras fuerzas militares."
 JAP_small_arms_modernization:0 "Modernización de Armas Ligeras"
 JAP_small_arms_modernization_desc:0 "Nuestras fuerzas militares requieren armamento modernizado para poder competir con el de nuestros posibles enemigos."
 JAP_supremacy_of_technology:0 "Supremacía de la Tecnología"
 JAP_supremacy_of_technology_desc:0 "La tecnología es lo que nos traerá la victoria. Todos los esfuerzos deben dirigirse a aquellos que buscan superar a nuestros enemigos en términos de armas y equipos."
 JAP_modern_artillery:0 "Artillería Moderna"
 JAP_modern_artillery_desc:0 "Aunque nuestros soldados son valientes y feroces, requieren artillería superior para apoyar su avance."
 JAP_armored_divisions:0 "Divisiones Blindadas"
 JAP_armored_divisions_desc:0 "Otras naciones ya han aprendido del poder de la división blindada. No debemos quedarnos atrás y desarrollar modelos de blindaje más avanzados y poderosos, lo que nos permitirá atacar al enemigo de manera contundente y rápida."
 JAP_bicycle_battalions:0 "Batallones de Bicicletas"
 JAP_bicycle_battalions_desc:0 "La movilidad es clave. Nuestras fuerzas estarán equipadas con bicicletas, mejorando drásticamente nuestra capacidad para maniobrar divisiones."
 JAP_army_expansion:0 "Expansión del Ejército"
 JAP_army_expansion_desc:0 "Para lograr nuestro objetivo de expandir el ejército, debemos utilizar las habilidades de aquellos oficiales que han demostrado capacidad para entrenar a hombres en el arte de la guerra."
 JAP_supremacy_of_will:0 "Supremacía de la Voluntad"
 JAP_supremacy_of_will_desc:0 "El equipo más avanzado es inútil sin un hombre feroz para utilizarlo, y la ferocidad puede convertir la roca más simple en la más letal de las armas."
 JAP_fighter_modernization:0 "Modernización de Cazas"
 JAP_fighter_modernization_desc:0 "Debemos mantener la superioridad sobre nuestros enemigos en todas las áreas, incluida la guerra aérea. Los aviones de caza modernizados son esenciales para lograr esto."
 JAP_range_focus:0 "Enfoque en el Alcance"
 JAP_range_focus_desc:0 "Las distancias involucradas en la guerra en el teatro del Pacífico son vastas, por lo que necesitamos modelos capaces de cubrir esas distancias."
 JAP_agility_focus:0 "Enfoque en la Agilidad"
 JAP_agility_focus_desc:0 "El alcance por sí solo no nos servirá de nada si nuestros modelos no pueden competir con el enemigo cuando llegan. Debemos producir aeronaves con agilidad superior, para que nunca sean superadas."
 JAP_the_zero:0 "El Zero"
 JAP_the_zero_desc:0 "Un nuevo diseño de Mitsubishi puede demostrar ser el avión caza basado en portaaviones más capaz diseñado hasta la fecha. La maniobrabilidad sin igual, junto con un alcance decente, significa que el diseño probablemente nos durará años. Debemos comenzar la creación de prototipos y la producción de inmediato."
 JAP_the_zero_tt:0 "Habilita la producción de §HMitsubishi A6M Zero-sen§!"
 JAP_bomber_modernization:0 "Modernización de Bombarderos"
 JAP_bomber_modernization_desc:0 "Una fuerza de bombarderos tácticos modernizados es clave para apoyar a nuestras fuerzas militares en el campo de batalla."
 JAP_strategic_bomber_effort:0 "Esfuerzo de Bombardero Estratégico"
 JAP_strategic_bomber_effort_desc:0 "Mucho como nos gustaría, las guerras no se pueden ganar fácilmente solo a través de confrontaciones militares directas. La capacidad industrial influye en gran medida en el resultado de las guerras, por lo que debemos invertir en nuevos modelos de bombarderos estratégicos que puedan destruir la industria enemiga detrás de las líneas."
 JAP_unified_fighter_development:0 "Desarrollo Unificado de Cazas"
 JAP_unified_fighter_development_desc:0 "Durante demasiado tiempo hemos sido acosados por el desarrollo separado de la aviación entre el ejército y la marina. Debemos unificar estos programas para garantizar tanto la uniformidad de armamento como un mejor uso de nuestros limitados recursos de investigación."
 JAP_jet_prototypes:0 "Prototipos de Jet"
 JAP_jet_prototypes_desc:0 "El futuro de la aviación no radica en los hélices. Debemos mirar hacia la propulsión a chorro para mejorar las capacidades de nuestras aeronaves."
 JAP_new_naval_estimates:0 "Nuevas Estimaciones Navales"
 JAP_new_naval_estimates_desc:0 "Debemos emitir nuevas estimaciones sobre el tamaño del aumento de nuestra marina y, por lo tanto, las instalaciones del astillero que serán necesarias para llevar a cabo este aumento."
 JAP_carrier_warfare_experiments:0 "Experimentos de Guerra de Portaaviones"
 JAP_carrier_warfare_experiments_desc:0 "Los acorazados son los restos de una época pasada. Debemos mirar hacia el futuro, y el futuro es la aviación. Los portaaviones nos permitirán proyectar ese poder aéreo a través del Pacífico."
 JAP_expand_the_snlf:0 "Expandir el SNLF"
 JAP_expand_the_snlf_desc:0 "Una guerra en el Pacífico implicará desembarcos navales en gran medida. Las Fuerzas de Desembarco Naval Especiales requieren expansión si han de estar a la altura de la tarea."
 JAP_first_air_fleet:0 "Primera Flota Aérea"
 JAP_first_air_fleet_desc:0 "Para maximizar el poder de ataque ofensivo, combinaremos la mayor concentración de portaaviones que el mundo haya visto en un solo grupo de batalla. Al desarrollar las doctrinas necesarias para permitir operaciones ofensivas concertadas en esta forma, nuestros enemigos no tendrán ninguna oportunidad contra nuestra superioridad en aviación naval."
 JAP_modern_escorts:0 "Escorts Modernos"
 JAP_modern_escorts_desc:0 "Nuestras flotas requieren los más modernos de los escorts para operar sin ser obstaculizadas por submarinos y lanchas torpederas enemigas."
 JAP_supremacy_of_the_battlefleet:0 "Supremacía de la Flota de Batalla"
 JAP_supremacy_of_the_battlefleet_desc:0 "Con nuestros diseños de acorazados superiores, solo necesitamos un compromiso decisivo para decidir la guerra naval. Debemos asegurarnos de optimizar nuestra flota de batalla para permitir que se fuerce dicho compromiso y se gane."
 JAP_the_ultimate_battleship:0 "El Acorazado Definitivo"
 JAP_the_ultimate_battleship_desc:0 "Como no somos ricos en recursos, debemos asegurarnos de utilizarlos de la mejor manera. Construiremos los acorazados más poderosos que se hayan puesto en la superficie del planeta, capaces de derrotar a cualquier enemigo en un enfrentamiento frontal."
 JAP_cruiser_modernization:0 "Modernización de Cruceros"
 JAP_cruiser_modernization_desc:0 "Los cruceros serán la columna vertebral de nuestras fuerzas de tarea a lo largo del Pacífico, por lo que necesitamos los mejores que podamos construir."
 JAP_long_lance_torpedoes:0 "Torpedos de Largo Alcance"
 JAP_long_lance_torpedoes_desc:0 "Las crueldades de la distribución global de recursos han dejado a nuestra marina en desventaja numérica frente al enemigo. Por lo tanto, desarrollaremos el torpedo más avanzado del mundo, un arma de muy largo alcance y potente, propulsada por oxígeno comprimido en lugar de aire comprimido, que permitirá a nuestros barcos de superficie más pequeños atacar bien por encima de su peso."
 JAP_torpedo_cruisers:0 "Cruceros Torpederos"
 JAP_torpedo_cruisers_desc:0 "Dedicaré una clase entera de barcos a transportar enormes cantidades de nuestros nuevos torpedos, lo que les permitirá causar estragos en la flota enemiga."
 JAP_yamato_tt:0 "Añade dos §YSuper Acorazados§! de Clase Yamato a la cola de producción, con un §Y40%§! y §Y30%§! de finalización, respectivamente."
 JAP_yamato_tt2:0 "Consigue el §GDiseño Mejorado§! mediante las siguientes tecnologías: §CCatapulta de Avión Mejorada§!, §CTipo 93 13.2mm AA§! y §C20cm/50 Tp No3 Batería Media Mejorada§!"
 cost_reduced_last_stand:1 "Permite el uso de la habilidad de comando §YÚltima Resistencia§! a un costo considerablemente reducido.\n"
 MAN_pacify_the_countryside:0 "Pacificar el Campo"
 MAN_pacify_the_countryside_desc:0 "Desde que llegamos al poder, forajidos y rebeldes han intentado disputar nuestro dominio en las áreas más remotas del país. Si queremos ser tomados en serio como gobierno, necesitamos erradicar a estos terroristas y mostrar a la población que podemos hacer cumplir nuestro dominio."
 MAN_pacify_the_countryside_effect_tooltip:0 "Mantener tropas en ciertos estados para neutralizar a los bandidos en el campo.\n"
 MAN_army_modernization:0 "Modernización del Ejército"
 MAN_army_modernization_desc:0 "Nuestro ejército es tanto pequeño como obsoleto. Dadas nuestras recursos disponibles, esto es inaceptable. Debemos ser capaces de cumplir con nuestras responsabilidades."
 MAN_mukden_military_academy:0 "Academia Militar de Mukden"
 MAN_mukden_military_academy_desc:0 "Nuestro ejército necesita buenos y leales oficiales para liderarlo si alguna vez queremos depender de algo más que de la masa para alcanzar nuestros objetivos."
 MAN_invite_japanese_settlers:0 "Invitar a Colonos Japoneses"
 MAN_invite_japanese_settlers_desc:0 "Tenemos mucho más espacio del que tenemos personas. Amplias áreas del país siguen siendo esencialmente desierto. Deberíamos establecer personas en estas áreas para formar nuevas comunidades y permitir un desarrollo más económico."
 MAN_collective_farms:0 "Granjas Colectivas"
 MAN_collective_farms_desc:0 "El sistema de granjas individuales propiedad y operadas por una sola familia es tanto arcaico como ineficiente. Combinar toda la mano de obra y la tierra de un pueblo en una sola entidad permite un desarrollo mucho más eficiente."
 MAN_law_university:0 "Universidad de Derecho"
 MAN_law_university_desc:0 "Nuestro país aún es joven. Tenemos una oportunidad real para crear un sistema completamente nuevo de leyes, basado en el entendimiento más moderno del gobierno. Para hacerlo, deberíamos crear una instalación especializada para reunir algunas de las mentes más brillantes de Asia."
 MAN_research_and_education_department:0 "Departamento de Investigación y Educación"
 MAN_research_and_education_department_desc:0 "A medida que nuestra nación crece, debemos asegurarnos de que nuestras instalaciones de educación e investigación crezcan para igualarlo. Se deben realizar mayores esfuerzos para asegurar que nuestros esfuerzos de investigación se concentren donde más se necesitan."
 MAN_trade_delegation:0 "Delegación Comercial"
 MAN_trade_delegation_desc:0 "El resto del mundo está más avanzado en métodos industriales que nosotros. Deberíamos enviar una delegación para estudiar sus técnicas y encontrar formas de mejorar las nuestras."
 MAN_expand_the_textile_industry:0 "Expandir la Industria Textil"
 MAN_expand_the_textile_industry_desc:0 "Nuestras fábricas de textiles han sido durante mucho tiempo la columna vertebral de nuestra industria y serán la forma más fácil de adquirir más capital extranjero para expandir nuestra base industrial."
 MAN_obedience:0 "Obediencia"
 MAN_obedience_desc:0 "Algunos nos llaman un mero títere de los japoneses, pero comprenden fundamentalmente mal nuestra relación cercana e igualitaria. Ir en contra de nuestros benefactores sería lo mismo que un niño ir en contra de sus padres."
 MAN_five_race_under_one_union:0 "Cinco Razas Bajo Una Unión"
 MAN_five_race_under_one_union_desc:0 "Con la diversidad étnica en nuestro reino, podemos decir que nuestro principio de 'Cinco Razas Bajo Una Unión' está correctamente representado."
 MAN_hoankyoku:0 "Hoankyoku"
 MAN_hoankyoku_desc:0 "Nuestro gobierno es la mejor esperanza que tiene China para un futuro brillante. Claramente, muchas personas tienen interés en asegurar su destrucción. Debemos tener una organización que cace a estas personas y proteja nuestro estado."
 MAN_first_five_year_plan:0 "Primer Plan Quinquenal"
 MAN_first_five_year_plan_desc:0 "Aunque manchado por la asociación con el comunismo, el plan quinquenal es una herramienta valiosa en la planificación del desarrollo económico de un país. Deberíamos implementar un plan de este tipo para guiar la expansión de nuestra industria."
 MAN_finish_the_first_five_year_plan:0 "Finalizar el Primer Plan Quinquenal"
 MAN_finish_the_first_five_year_plan_desc:0 "Recientemente hemos logrado grandes avances, y ahora es el momento de declarar que el primer Plan Quinquenal ha sido un éxito."
 MAN_invite_japanese_investors:0 "Invitar a Inversores Japoneses"
 MAN_invite_japanese_investors_desc:0 "Desarrollar nuestro país requerirá ayuda externa. Varias empresas en Japón han indicado que están dispuestas a invertir en nuestra nación."
 MAN_expand_the_railways:0 "Expandir los Ferrocarriles"
 MAN_expand_the_railways_desc:0 "Un sistema ferroviario moderno es clave para conectar todas las partes de nuestra nación y unirlas bajo un mismo techo."
 MAN_develop_aluminum_sources:0 "Desarrollar Fuentes de Aluminio"
 MAN_develop_aluminum_sources_desc:0 "Tenemos extensos depósitos de Bauxita en Liaoning que están listos para ser explotados. Proporcionarán un impulso vital a nuestra industria de aviación."
 MAN_expand_showa_steel_works:0 "Expandir las Obras de Acero Showa"
 MAN_expand_showa_steel_works_desc:0 "Las Obras de Acero Showa forman la columna vertebral de nuestra industria pesada. Invertir en ellas nos permitirá cosechar los beneficios más adelante."
 MAN_support_aikawa_yoshisuke:0 "Apoyar a Aikawa Yoshisuke"
 MAN_support_aikawa_yoshisuke_desc:0 "El industrial japonés Aikawa Yoshisuke propone un plan que creará una entidad industrial controlada por el estado para mejorar la industria de Manchukuo, en oposición a la visión sindicalista de Hoshino Naoki, donde el ejército asigna monopolios de una empresa por industria."
 MAN_support_naoki_hoshino:0 "Apoyar a Hoshino Naoki"
 MAN_support_naoki_hoshino_desc:0 "Hoshino Naoki ha imaginado un futuro sindicalista para nuestra industria, donde el ejército asignará monopolios de una empresa por industria. Tal plan beneficiaría enormemente al ejército, pero el sector civil sería ignorado."
 MAN_manchurian_industrial_development_company:0 "Mangyo"
 MAN_manchurian_industrial_development_company_desc:0 "Manshu Jukogyo Kaihatsu Kabushiki Kaisha (Compañía de Desarrollo Industrial de Manchuria), o Mangyo para abreviar, es un zaibatsu establecido a instigación del Ejército Imperial Japonés para promover la industrialización de Manchukuo y, en particular, hacerlo autosuficiente en industrias pesadas estratégicas."
 MAN_request_zaibatsu_investment_on_military_industry:0 "Inversión Zaibatsu en la Industria Militar"
 MAN_request_zaibatsu_investment_on_military_industry_desc:0 "Con la financiación del zaibatsu, podemos expandir aún más nuestra industria en la dirección que deseamos."
 MAN_request_zaibatsu_investment_on_industry:0 "Inversión Zaibatsu en la Industria"
 MAN_request_zaibatsu_investment_on_industry_desc:0 "Con la financiación del zaibatsu, nuestra industria ahora ha mejorado en todos los aspectos."
 MAN_manchu_society_for_light_metal:0 "Sociedad Manchú para Metales Ligeros"
 MAN_manchu_society_for_light_metal_desc:0 "Con el fin de explotar el depósito de aluminio en Liaoning tanto como sea posible, se establecerá un grupo dedicado para maximizar las ganancias."
 MAN_national_conscription:0 "Conscripción Nacional"
 MAN_national_conscription_desc:0 "Con el bajo número de oficiales en nuestro ejército, no podemos defendernos contra las amenazas provenientes de otras naciones, especialmente los bolcheviques del norte. Para proteger a nuestra nación y a nuestro pueblo, se aplicará una ley de conscripción más severa, por el bien común."
 MAN_imperial_air_force:0 "Fuerza Aérea Imperial"
 MAN_imperial_air_force_desc:0 "Con la creciente importancia de la guerra aérea, nuestra nación debe dominar el arte de la misma."
 MAN_military_exercises_soviet:0 "Ejercicios Militares Anti-Soviéticos"
 MAN_military_exercises_soviet_desc:0 "El Ejército de Kwantung espera una futura guerra con la Unión Soviética; debemos unirnos a los ejercicios militares de Kwantung y convertirnos en una parte integrada de esta futura guerra."
 MAN_recruit_white_russian_advisors:0 "Reclutar Asesores Rusos Blancos"
 MAN_recruit_white_russian_advisors_desc:0 "Hay muchos emigrantes rusos blancos que estarían encantados de unirse a nosotros contra la Unión Soviética, y podríamos usar su experiencia para fortalecer nuestras fuerzas."
 MAN_frontline_cadets:0 "Enviar Cadetes al Frente"
 MAN_frontline_cadets_desc:0 "Nuestro ejército necesita urgentemente oficiales; enviar a los cadetes que regresan al frente nos proporcionará una ventaja... hasta que los cadetes mueran por agotamiento."
 MAN_training_division:0 "Crear una División de Entrenamiento"
 MAN_training_division_desc:0 "Nuestros nuevos cadetes son demasiado valiosos para ser sacrificados en el campo de batalla. En su lugar, deberíamos usar su conocimiento para establecer una división de entrenamiento, donde puedan enseñar a futuros cadetes cómo luchar en guerras modernas y comandar grandes unidades."
 MAN_confiscate_opium_trader_property:0 "Confiscar Propiedades de Comerciantes de Opio"
 MAN_confiscate_opium_trader_property_desc:0 "Si bien hemos prohibido el comercio de opio, todavía hay muchos hombres poderosos que se enriquecen con este comercio inmoral. Debemos intervenir, confiscar la propiedad de estos comerciantes de opio y redistribuir el dinero a través de nuevos proyectos."
 MAN_new_opium_fields:0 "Nuevos Campos de Opio"
 MAN_new_opium_fields_desc:0 "Nuestra producción actual no es suficiente para satisfacer la demanda en toda Asia, así que debemos cultivar más opio!"
 MAN_japanese_opium_profits:0 "Beneficios del Opio Japonés"
 MAN_japanese_opium_profits_desc:0 "Los que se están enriqueciendo con el comercio de opio son principalmente oficiales e intelectuales japoneses. Estas personas estarán encantadas de reinvertir su capital en proyectos en Japón continental, lo que también beneficiará a Manchukuo."
 MAN_poison_zheng_xiaoxu:0 "Envenenar a Zheng Xiaoxu"
 MAN_poison_zheng_xiaoxu_desc:0 "El ex Primer Ministro Zheng Xiaoxu está siendo demasiado crítico con la presencia japonesa en Manchukuo. Debe ser removido, antes de que se convierta en un problema."
 MAN_consolidate_concordia_association:0 "Consolidar la Asociación Concordia"
 MAN_consolidate_concordia_association_desc:0 "La Asociación Concordia es un partido político que promueve el Pan-Asianismo y la creación de un estado-nación multiétnico en Manchuria. Sin embargo, el Ejército de Kwantung no necesita estos políticos entrometidos. Serán purgados y reemplazados por títeres pro-Kwantung, que promoverán una mayor militarización y vigilancia de grupos sospechosos."
 MAN_acquire_kanto_shu:0 "Adquirir Kanto-Shu"
 MAN_acquire_kanto_shu_desc:0 "Las autoridades japonesas están demasiado enfocadas en la guerra con los chinos, y están tratando de transferir Kanto-shu a nosotros para aliviar algunas de sus presiones legislativas. También podríamos obtener un puerto importante en el proceso."
 MAN_send_cadets_to_learn_in_japan:0 "Enviar Cadetes a Japón"
 MAN_send_cadets_to_learn_in_japan_desc:0 "La falta de academias militares en nuestra nación ha causado que nuestros oficiales militares carezcan de experiencia. Podemos enviarlos a academias japonesas en las Islas del Hogar para mejorar esta situación."
 MAN_naval_expansion_permission:0 "Permiso de Expansión Naval"
 MAN_naval_expansion_permission_desc:0 "Ahora que tenemos Kanto-shu bajo nuestro control, podríamos utilizar una marina fuerte para protegerlo."
 MAN_river_force:0 "Fuerza Fluvial"
 MAN_river_force_desc:0 "Con la marina japonesa mirando hacia otro lado, nuestra Fuerza de Patrullaje Fluvial se ha vuelto obsoleta. El ejército japonés ha venido y ha tomado el control de las fuerzas, renombrándola como Fuerza Fluvial, que ahora se ha convertido en parte del ejército."
 MAN_destroyer_effort:0 "Esfuerzo de Destructores"
 MAN_destroyer_effort_desc:0 "Estudiando el diseño y uso estratégico de submarinos, también hemos aprendido a contrarrestar esas estrategias. Los destructores serán cruciales para esto."
 MAN_strengthen_the_royal_guard:0 "Fortalecer la Guardia Real"
 MAN_strengthen_the_royal_guard_desc:0 "Los guardias reales son la guardia cercana del emperador y de sus familiares. Equiparlos con equipos más avanzados seguramente mostrará la autoridad del emperador al público."
 MAN_expand_military_district:0 "Expandir el Distrito Militar"
 MAN_expand_military_district_desc:0 "Al aumentar la cantidad de distritos militares, podemos incrementar aún más la seguridad local con nuestro ejército."
 MAN_social_research_unit:0 "Unidad de Investigación Social"
 MAN_social_research_unit_desc:0 "Deberíamos establecer una unidad especial para investigar las costumbres y formas de nuestro pueblo, para que podamos guiarlos mejor para convertirse en ciudadanos productivos de la nación."
 MAN_second_five_year_plan:0 "Segundo Plan Quinquenal"
 MAN_second_five_year_plan_desc:0 "Con el éxito del Primer Plan Quinquenal, solo tiene sentido que lo repitamos con otro plan de desarrollo económico."
 MAN_labour_service_corps:0 "Cuerpos de Servicio Laboral"
 MAN_labour_service_corps_desc:0 "No todos los adultos pueden cumplir con el requisito de conscripción, pero no deben quedarse inactivos."
 MAN_national_defense_state:0 "Estado de Defensa Nacional"
 MAN_national_defense_state_desc:0 "Hasta que ganemos la guerra y hayamos regresado a gobernar toda China, debemos hacer todo lo posible, estar dispuestos a hacer cada sacrificio y utilizar todos los recursos disponibles para llevar a cabo la guerra."
 MAN_mukden_arsenal:0 "Arsenal de Mukden"
 MAN_mukden_arsenal_desc:0 "El antiguo Arsenal Imperial formará el núcleo de un nuevo complejo militar-industrial que suministrará a nuestro ejército con armas modernas."
 MAN_mamc:0 "MAMC"
 MAN_mamc_desc:0 "Formar la Compañía de Fabricación de Aeronaves Manchuriana nos dará una forma de construir una fuerza aérea moderna, capaz de enfrentarse a cualquier otra."
 MAN_alliance_with_the_kwantung_army:0 "Alianza con el Ejército de Kwantung"
 MAN_alliance_with_the_kwantung_army_desc:0 "Las fuerzas japonesas en el país a menudo están en desacuerdo con nuestras ideas. Deberíamos forjar una conexión más estrecha con ellos para asegurarnos de trabajar juntos con el menor conflicto posible."
 MAN_chinese_leadership:0 "Liderazgo Chino"
 MAN_chinese_leadership_desc:0 "El pueblo chino necesita un líder chino. Deberíamos declarar públicamente que no aspiramos a nada menos que la plena restauración del Gobierno Imperial sobre toda China."
 MAN_vassalize_mengukuo:0 "Vasallizar a Mengkukuo"
 MAN_vassalize_mengukuo_desc:0 "El Príncipe de Mengkukuo no es apto para estar al lado del Emperador de Manchukuo. Es hora de poner fin a este experimento absurdo y colocarlo en su lugar apropiado."
 MAN_national_cooperation_government:0 "Gobierno de Cooperación Nacional"
 MAN_national_cooperation_government_desc:0 " Hemos recibido rumores preocupantes de que los japoneses están considerando a otros políticos chinos - plebeyos - para formar un gobierno de colaboración. Esto es inaceptable. Debemos asegurarnos de que cualquier territorio chino tomado por nuestras fuerzas combinadas sea administrado por nosotros."
 MAN_the_two_emperors:0 "Los Dos Emperadores"
 MAN_the_two_emperors_desc:0 "Ha llegado el momento de desprenderse de la absurda noción de que somos cualquier cosa menos socios plenamente iguales de los japoneses. Nuestros dos Emperadores son como hermanos!"
 MAN_assertiveness:0 "Asertividad"
 MAN_assertiveness_desc:0 "Los japoneses continúan gobernándonos con una arrogancia irritante. Deberíamos recordarles que nosotros también somos un Imperio digno de respeto."
 MAN_request_control_of_the_railways:0 "Solicitar Control de los Ferrocarriles"
 MAN_request_control_of_the_railways_desc:0 "En un país tan grande como el nuestro, controlar los ferrocarriles significa controlar el país.\n\nY los japoneses controlan los ferrocarriles.\n\nEso tiene que cambiar."
 MAN_staff_the_court_with_manchus:0 "Dotar a la Corte con Manchúes"
 MAN_staff_the_court_with_manchus_desc:0 "La dinastía Qing ha gobernado China durante siglos. Si queremos recuperar nuestra antigua gloria, debemos asegurarnos de seguir su ejemplo lo más de cerca posible."
 MAN_expand_the_imperial_guards:0 "Expandir la Guardia Imperial"
 MAN_expand_the_imperial_guards_tt:1 "Ganar 4 unidades con §Y7 Infantería§! y §Y2 Artillería§! batallones.\n"
 MAN_expand_the_imperial_guards_desc:0 "La Guardia Imperial formará la élite de nuestro nuevo ejército y será un ejemplo al que todos nuestros soldados aspiran."
 MAN_local_arms_procurement:0 "Adquisición Local de Armas"
 MAN_local_arms_procurement_desc:0 "No podemos depender de los japoneses para que nos suministren armas para siempre. Si queremos hacernos valer, necesitamos una fuente de armas que controlemos."
 MAN_bolster_nationalism:0 "Fortalecer el Nacionalismo"
 MAN_bolster_nationalism_desc:0 "Durante demasiado tiempo, la gente ha considerado a Manchukuo como una construcción artificial creada por los japoneses. Pero cada nación alguna vez fue solo una idea. Necesitamos establecer un sentido de identidad manchú en la población y convertir la idea en realidad."
 MAN_five_equal_peoples:0 "Cinco Pueblos Iguales"
 MAN_five_equal_peoples_desc:0 "Los días en que un pueblo podía reinar supremo sobre todos los demás han terminado. Manchukuo será un nuevo tipo de nación, en la que cinco pueblos - rusos, japoneses, mongoles, coreanos y manchúes - vivirán juntos en armonía."
 MAN_white_russian_advisers:0 "Asesores Rusos Blancos"
 MAN_white_russian_advisers_desc:0 "Después de la guerra civil rusa, varios rusos prefirieron el exilio a cualquier destino que los soviéticos hubieran planeado para sus enemigos derrotados. Podríamos utilizar a estas personas para reconstruir y entrenar a nuestro ejército."
 MAN_empower_the_legislative_council:0 "Empoderar al Consejo Legislativo"
 MAN_empower_the_legislative_council_desc:0 "El Consejo Legislativo es actualmente poco más que un cuerpo ceremonial que acepta lo que nuestros señores japoneses le presentan. Si queremos convertirnos en una nación soberana real, primero debemos tener plena autonomía en nuestros asuntos legislativos."
 MAN_five_people_armies:0 "Ejércitos de Cinco Pueblos"
 MAN_five_people_armies_desc:0 "Si cada ciudadano es igual, entonces cada ciudadano debe estar igualmente listo y dispuesto a defenderlo contra opresores extranjeros."
 MAN_five_people_armies_tt:1 "Ganar 12 unidades con §Y3 infantería§! batallones.\n"
 MAN_five_races_under_one_union:0 "Cinco Razas Bajo Una Unión"
 MAN_five_races_under_one_union_desc:0 "Con la diversidad étnica en nuestro reino, podemos decir que nuestro principio de 'Cinco Razas Bajo Una Unión' está debidamente representado."
 MAN_purge_the_general_affairs_council:0 "Purga del Consejo de Asuntos Generales"
 MAN_purge_the_general_affairs_council_desc:0 "El Consejo de Asuntos Generales fue establecido por los japoneses para asegurarse de que tuvieran el control total sobre nuestro gobierno. Esto no puede continuar. Debemos eliminar a cualquiera cuya lealtad a nuestro gobierno sea incluso ligeramente sospechosa."
 MAN_reform_the_civil_service:0 "Reformar el Servicio Civil"
 MAN_reform_the_civil_service_desc:0 "El Consejo de Asuntos Generales fue solo la punta del iceberg. Los japoneses manejaron efectivamente grandes partes del Servicio Civil completamente fuera de nuestro control. Necesitamos establecer nuestros propios administradores."
 MAN_independence_war:0 "Guerra de Independencia"
 MAN_independence_war_desc:0 "Ha llegado el momento de deshacerse de las cadenas de la opresión y luchar por nuestras antiguas libertades. Manchukuo será la primera parte de China que respire libre de toda opresión extranjera."
 MAN_imperial_divinity:0 "Divinidad Imperial"
 MAN_imperial_divinity_desc:0 "En tiempos pasados, los Emperadores de China eran reverenciados como dioses vivientes. Debemos reconectar al actual Emperador con esta antigua tradición."
 MAN_imperial_university:0 "Universidad Imperial"
 MAN_imperial_university_desc:0 "El Imperio requiere personas brillantes para promover su causa. Deberíamos crear un lugar donde los mejores y más brillantes de nuestro pueblo se reúnan para enseñar y aprender unos de otros."
 MAN_move_capitals:1 "Mover la Capital"
 MAN_move_capitals_desc:0 "La antigua capital de toda China siempre ha sido Pekín. Ahora que ha sido recuperada, podemos devolver al Emperador triunfante a su antiguo hogar."
 MAN_claim_the_mandate_of_heaven:0 "Reclamar el Mandato del Cielo"
 MAN_claim_the_mandate_of_heaven_desc:0 "Nuestras victorias en la guerra han dejado claro que el cielo mismo ha juzgado al Emperador justo y digno del Trono Celestial. Cualquier duda de que no es el gobernante legítimo de toda China debe desvanecerse ante tal evidencia abrumadora."
 MAN_reclaim_the_empire:0 "Reclamar el Imperio"
 MAN_reclaim_the_empire_desc:0 "Ahora que hemos ganado nuestra libertad, es hora de continuar la guerra contra los traidores y rebeldes en el resto de China. Gobernaremos este país, o pereceremos en el intento."
 MAN_assert_our_authority:0 "Afirma Nuestra Autoridad"
 MAN_assert_our_authority_desc:0 "El resto del país está internamente dividido. Ninguno de los usurpadores y bandidos que se llaman a sí mismos señores de la guerra y presidentes está capacitado para gobernar. Serán sometidos, y nuestro gobierno iluminado se extenderá por toda China."
 MAN_offer_vassalization:0 "Ofrecer Vasallaje"
 MAN_offer_vassalization_desc:0 "La guerra ha desgarrado el país. Podemos ponerle fin si ofrecemos a aquellos que hasta ahora se han negado a tomar partido un lugar en nuestra corte."
