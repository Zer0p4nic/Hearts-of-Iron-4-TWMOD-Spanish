 INDUSTRIAL_CAPACITY:0 "Factorías"
 INDUSTRIAL_CAPACITY_DESC:1 "Las factorías forman la base de la §HCapacidad Industrial§! del país. Las §HFábricas Militares§! producen equipos para el ejército y la fuerza aérea, mientras que los §HDocks Navales§! producen y reparan barcos para la marina. Las §HFábricas Civiles§! construyen y reparan edificios e infraestructura, así como facilitan el comercio."
 INDUSTRIAL_CAPACITY_DESC_OCCUPATION:0 "El número de fábricas que obtienes de los estados ocupados está influenciado por tus políticas de ocupación."
 ARMY_EXPERIENCE:0 "Experiencia del Ejército"
 ARMY_EXPERIENCE_GAIN_TRAINING:1 "De §HEjercicios del Ejército§!: $VALUE|=+3$ diarios"
 ARMY_EXPERIENCE_DESC:0 "A medida que tu equipo es utilizado en combate, ganas Experiencia del Ejército. Esto significa que puedes ganar Experiencia del Ejército cuando tus §HDivisiones§! participen en batalla o si has §HLend-Leased§! equipo a las guerras de tus aliados.\nTambién ganas experiencia al realizar §HEjercicios del Ejército§! con tropas que están al menos al nivel $UNIT_TRAINING_LEVEL|Y$ y de ciertos §HFocos Nacionales§!. Algunos §HMinistros§! pueden aumentar la experiencia ganada.\n\nLa Experiencia del Ejército es necesaria para crear y modificar tus §HTemplates de División§!."
 NAVY_EXPERIENCE:0 "Experiencia Naval"
 NAVY_EXPERIENCE_GAIN_TRAINING:0 "De §HEjercicios Navales§!: $VALUE|=+3$ diarios"
 NAVY_EXPERIENCE_DESC:0 "A medida que tus barcos son utilizados en combate y en §HEjercicios Navales§!, ganas Experiencia Naval. Ciertos §HFocos Nacionales§! dan experiencia adicional y algunos §HMinistros§! pueden aumentar la experiencia ganada.\n\nLa Experiencia Naval se utiliza para desarrollar mejores variantes de los barcos existentes."
 AIR_EXPERIENCE:0 "Experiencia Aérea"
 AIR_EXPERIENCE_GAIN_TRAINING:0 "De §HEjercicios de Pilotos§!: $VALUE|=+3$ diarios"
 AIR_EXPERIENCE_DESC:0 "Cuando tus aviones participan en misiones o practican en §HEjercicios de Pilotos§!, ganas Experiencia Aérea. Esto significa que puedes ganar Experiencia Aérea cuando tus §HAla Aérea§! participen en batalla o si has §HLend-Leased§! equipo a las guerras de tus aliados.\nCiertos §HFocos Nacionales§! dan experiencia adicional y algunos §HMinistros§! pueden aumentar la experiencia ganada.\n\nLa Experiencia Aérea se utiliza para desarrollar mejores variantes de aviones existentes."
