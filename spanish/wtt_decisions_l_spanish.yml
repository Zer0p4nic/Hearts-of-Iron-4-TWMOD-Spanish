 MAN_banditry_category:0 "Bandidaje"
 MAN_banditry_category_desc:0 "El Ejército de Kwantung muestra poco interés en ayudar a los habitantes de Manchuria, viéndolo como una ocupación militar en lugar de una construcción nacional. Al gobierno de Manchukuo, tal como es, se le han dado pocos recursos para mantener el orden por parte de los japoneses. En este vacío de poder se vierte toda clase de bandidos: a veces autodenominados 'luchadores por la libertad', asesinando y robando en nombre de ideales abstractos como 'liberación nacional' o 'internacionalismo proletario', pero más a menudo sin ninguna ideología declarada que enmascare sus abusos."
 MAN_bandit_raids:0 "Incursiones de Bandidos"
