 news.2247.d:0 "El 21 de febrero de 1937, el Waterman Arrowbile realizó su vuelo inaugural. Era un avión rodante sin cola, de dos asientos y un solo motor, construido en los Estados Unidos. Uno de los primeros de su tipo, voló de manera segura pero generó poco interés entre los clientes, y solo se produjeron cinco."
 news.2248.d:0 "El Tifón de Hong Kong de 1937 fue un tifón sin nombre en Hong Kong el 2 de septiembre de 1937. Fue uno de los peores tifones en la historia de Hong Kong, matando a 11,000 personas. En Macao, 21 personas murieron."
