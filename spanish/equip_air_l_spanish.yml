 FRA_fighter_equipment_0:0 "Nieuport-Delage NiD 62"
 FRA_fighter_equipment_0_short:0 "NiD 62"
 FRA_fighter_equipment_0_desc:0 "El Nieuport-Delage NiD.62 fue un caza sesquiplano francés de principios de la década de 1930. Esta máquina fue descendiente de una larga línea de cazas Nieuport-Delage que fueron diseñados y construidos durante los años inmediatamente posteriores a la Primera Guerra Mundial. El NiD.62 fue construido en 1931 como caza para la Armée de l'Air. Estaba propulsado por una unidad Hispano-Suiza 12Hb."
 FRA_fighter_equipment_1:0 "Dewoitine D.500"
 FRA_fighter_equipment_1_short:0 "Caza D 500"
 FRA_fighter_equipment_1_desc:0 "El Dewoitine D.500 y D.501 entraron en servicio en julio de 1935, y el más potente D.510 se unió a ellos en octubre de 1936. Fueron los principales cazas empleados por la Armée de l'Air hasta su reemplazo por el Morane-Saulnier M.S.406."
 FRA_fighter_equipment_2:0 "Morane-Saulnier MS-405"
 FRA_fighter_equipment_2_short:0 "Caza MS-405"
 FRA_fighter_equipment_2_desc:0 "Aunque el MS-405 es muy maniobrable, está submotorizado. Un motor más grande debería aumentar su velocidad."
 FRA_fighter_equipment_3:0 "Bloch MB-157"
 FRA_fighter_equipment_3_short:0 "Caza MB-157"
 FRA_fighter_equipment_3_desc:0 "El último miembro de la familia Bloch 150, el MB.157 tenía un motor mucho más potente y eventualmente se convirtió en un avión muy diferente a medida que el diseño evolucionó desde el MB.152 para acomodar el motor más grande y pesado. El armamento consistía en dos cañones Hispano-Suiza HS.404 de 20 mm mejorados con cargadores de tambor de 75 rondas."
 FRA_fighter_equipment_4:0 "Potez P.232"
 FRA_fighter_equipment_4_short:0 "Caza Potez 232"
 FRA_fighter_equipment_4_desc:0 "El avión estaba propulsado por un motor Hispano-Suiza 12Xcrs V12 de 780 hp que movía una hélice Ratier de tres palas en configuración tractora. El armamento consistía en un único cañón Hispano-Suiza de 20 mm montado entre los bancos de cilindros del motor y disparando a través de la hélice, con cuatro ametralladoras de 7,5 mm montadas en las alas. El diseño fue simple, liviano y resistente para facilitar la producción en masa."
