 NSB_soviet_civil_war_common.100.t:0 "Vladivostok a cambio de apoyo"
 NSB_soviet_civil_war_common.100.desc:0 "Los grupos de oposición en [FROM.GetNameDef] están planeando un levantamiento contra [FROM.GetLeader]. Su principal negociador ha ofrecido entregar Vladivostok después de derrotar a [FROM.GetLeader], a cambio de apoyo en caso de una guerra civil."
 NSB_soviet_civil_war_common.100_exiles.desc:0 "Los grupos de oposición rusos en Manchuria están planeando un levantamiento contra [FROM.GetLeader]. Su principal negociador, $SOV_konstantin_rodzayevsky$, ha ofrecido entregar Vladivostok después de derrotar a [FROM.GetLeader], a cambio del apoyo japonés a las fuerzas blancas durante la guerra civil."
 NSB_soviet_civil_war_common.100.a:0 "Esto es perfecto"
 NSB_soviet_civil_war_common.100.b:0 "No podemos permitirnos la mano de obra"
 vladivostock_concession_tt:1 "Una fuerza expedicionaria [ROOT.GetAdjective] liderada por §Y[?SOV.SOV_japanese_general.GetName]§! será enviada para apoyar a las fuerzas de oposición.\n§Y[408.GetName]§! será transferido a §Y[ROOT.GetName]§! al final de la Guerra Civil en [SOV.GetNameDef]"

 NSB_soviet_civil_war_common.101.t:0 "[FROM.GetName] Apoya Nuestra Causa"
 NSB_soviet_civil_war_common.101.desc:0 "El régimen [FROM.GetAdjective] ha accedido a nuestra solicitud y apoyará nuestra causa contra los estalinistas con una fuerte fuerza expedicionaria si las cosas se ponen difíciles. Vladivostok será suyo una vez que termine la lucha."
 NSB_soviet_civil_war_common.101.desc_exiles:0 "Nuestros amigos [FROM.GetAdjective] han accedido a nuestra solicitud y apoyarán nuestra lucha contra los bolcheviques con una fuerte fuerza expedicionaria una vez que nos levantemos. Entregar Vladivostok es un alto precio a pagar, pero a veces hay que hacer sacrificios - al menos temporalmente."
 NSB_soviet_civil_war_common.101.a:0 "Eso debería asegurar nuestra retaguardia."

 NSB_soviet_civil_war_common.102.t:0 "Los japoneses rechazan Vladivostok"
 NSB_soviet_civil_war_common.102.desc:0 "En un giro de acontecimientos bastante inesperado, el gobierno [FROM.GetAdjective] ha rechazado la oferta de obtener el puerto y el área alrededor de Vladivostok a cambio de apoyo activo contra Stalin."
 NSB_soviet_civil_war_common.102.a:0 "Estos son tiempos interesantes"

 NSB_soviet_civil_war_common.103.t:0 "North Sakhalin a cambio de armas"
 NSB_soviet_civil_war_common.103.desc:0 "A cambio de apoyar una rebelión contra Stalin con equipo, la oposición soviética está preparada para devolver la totalidad de la isla que llaman Sakhalin a [ROOT.GetName]."
 NSB_soviet_civil_war_common.103.desc_exiles:0 "Un representante de la comunidad rusa emigrante en Manchuria se ha acercado a nosotros con una solicitud de suministros en caso de una segunda Guerra Civil Rusa. A cambio de esto, dicen que están preparados para reconocer los derechos de [ROOT.GetNameDef] sobre la totalidad de la isla de Karafuto."
 NSB_soviet_civil_war_common.103.a:0 "Si quieren tener alguna posibilidad, necesitarán toda la ayuda que puedan conseguir"
 NSB_soviet_civil_war_common.103.b:0 "Probablemente podamos permitirnos algo"
 NSB_soviet_civil_war_common.103.c:0 "Podemos comprarles algunas armas al menos"
 NSB_soviet_civil_war_common.103.d:0 "No vale la pena el riesgo de ser arrastrados a ese conflicto"
 sakhalin_concession_tt:0 "[655.GetName] será transferido a [ROOT.getName] al final de la Guerra Civil en [SOV.GetNameDef]"

 NSB_soviet_civil_war_common.104.t:0 "[FROM.GetNameDefCap] suministrará armas"
 NSB_soviet_civil_war_common.104.desc:0 "Las negociaciones con el [FROM.GetAdjective] han sido exitosas. [FROM.GetName] han prometido suministrar armas a nuestra causa a cambio del control de la parte norte de Sakhalin."
 NSB_soviet_civil_war_common.104.a:0 "Un alto precio, pero con suerte valdrá la pena"

 NSB_soviet_civil_war_common.105.t:0 "[FROM.GetNameDefCap] se niega a suministrar armas"
 NSB_soviet_civil_war_common.105.desc:0 "A pesar de ofrecer a [FROM.GetLeader] un acuerdo que sin duda estaría en los intereses de [FROM.GetAdjective], la delegación ha regresado con las manos vacías."
 NSB_soviet_civil_war_common.105.a:0 "Esto es malo"

 NSB_soviet_civil_war_common.106.t:0 "Asistencia encubierta a cambio de los campos petroleros de Bakú"
 NSB_soviet_civil_war_common.106.desc_right_opp_before:0 "Los grupos de oposición en [FROM.GetNameDef] están planeando un golpe contra Stalin. Se han acercado a nosotros pidiendo ayuda para una acumulación militar encubierta a cambio de futuros derechos petroleros en los campos de Bakú."
 NSB_soviet_civil_war_common.106.desc_right_opp_civil_war:0 "[SOV.GetNameDefCap], liderado por [SOV.GetLeader], se ha levantado contra [SOS.GetLeader] y están luchando una guerra civil desesperada. Los rebeldes se han acercado a nosotros, ofreciendo futuros derechos a los campos petroleros de Bakú a cambio de asistencia para construir su capacidad militar."
 NSB_soviet_civil_war_common.106.desc_exiles_before:0 "Los grupos anticomunistas en Manchuria están conspirando contra [SOV.GetLeader]. Planean derrocar a los bolcheviques con otra guerra civil. Representantes de este grupo se han acercado a nosotros pidiendo ayuda para una acumulación militar encubierta a cambio de futuros derechos petroleros en los campos de Bakú."
 NSB_soviet_civil_war_common.106.desc_exiles_civil_war:0 "Las fuerzas blancas rusas se han levantado contra [SOS.GetLeader], iniciando otra guerra civil en Rusia. Los rebeldes se han acercado a nosotros, ofreciendo futuros derechos a los campos petroleros de Bakú a cambio de asistencia para construir su capacidad militar."
 NSB_soviet_civil_war_common.106.a:0 "Cualquier cosa que desestabilice a la Unión Soviética es buena"
 NSB_soviet_civil_war_common.106.b:0 "Eso suena muy bien. Incluso deberíamos enviar algunos asesores militares"
 NSB_soviet_civil_war_common.106.c:0 "No nos involucremos"
 SOV_baku_oil_fields_tt:1 "[ROOT.GetNameDefCap] ayudará a construir la industria militar en preparación para una guerra civil en [FROM.GetNameDef]. A cambio, [ROOT.GetNameDef] recibirá §Yderechos sobre recursos§! en los campos petroleros de Bakú después de que termine la Guerra Civil Soviética."
 SOV_german_advisors_tt:0 "Dos líderes del ejército irán a luchar por la oposición durante la Guerra Civil Soviética."

 NSB_soviet_civil_war_common.107.t:0 "[FROM.GetNameDefCap] Acepta ayudar a cambio de los campos petroleros de Bakú"
 NSB_soviet_civil_war_common.107.desc_normal:0 "Nuestra solicitud de ayuda para construir nuestra capacidad militar ha sido bien recibida por [FROM.GetNameDef]. El gobierno [FROM.GetAdjective] ayudará a construir fábricas militares a cambio de futuros derechos petroleros en el Cáucaso."
 NSB_soviet_civil_war_common.107.desc_advisors:1 "El gobierno [FROM.GetAdjective] ha acordado ayudar a construir la industria militar a cambio de futuros derechos petroleros. Además, también han acordado enviar algunos 'asesores' militares que se quedarán con nosotros durante la duración de la guerra civil."
 NSB_soviet_civil_war_common.107.a:0 "Buenas noticias"

 NSB_soviet_civil_war_common.108.t:0 "[FROM.GetNameDefCap] se niega a ayudar"
 NSB_soviet_civil_war_common.108.desc:1 "Nuestras negociaciones con [FROM.GetNameDef] han sido infructuosas. A pesar de ofrecer futuros derechos petroleros, no nos ayudarán a construir más industria militar."
 NSB_soviet_civil_war_common.108.a:0 "Tendremos que manejarnos solos entonces"

 NSB_soviet_civil_war_common.109.t:0 "Enviando 'Asesores' a [SOV.GetNameDef]"
 NSB_soviet_civil_war_common.109.desc:0 "La guerra civil ha estallado una vez más en Rusia. [SOV.GetLeader] lidera la guerra contra [SOS.Getleader] y si los rebeldes tienen éxito, tenemos mucho que ganar. Les prometimos apoyo, y [?ROOT.SOV_foreign_military_advisor_1.GetName] y [?ROOT.SOV_foreign_military_advisor_2.GetName] están listos para ir a [SOV.GetName] para ayudar a planificar la guerra y obtener valiosas ideas sobre la capacidad militar [SOV.GetAdjective]."
 NSB_soviet_civil_war_common.109.a:0 "Esto será muy interesante"

 NSB_soviet_civil_war_common.110.t:0 "Ayuda para instigar una rebelión ucraniana"
 NSB_soviet_civil_war_common.110.desc:0 "La oposición soviética nos ha pedido ayuda en su lucha por el poder. Quieren que entrenemos en secreto a la milicia ucraniana a cambio de futuros derechos sobre recursos en una Ucrania independiente."

 NSB_soviet_civil_war_common.110.a:0 "Esa es una oferta demasiado buena para rechazar"
 NSB_soviet_civil_war_common.110.b:0 "No nos involucremos en eso"
 SOV_ukraine_insurrection_tt:1 "[ROOT.GetName] entrenará a la milicia ucraniana a cambio de futuros §Yderechos sobre recursos§! en Ucrania."

 NSB_soviet_civil_war_common.111.t:2 "[FROM.GetNameDefCap] entrenará a la milicia ucraniana"
 NSB_soviet_civil_war_common.111.desc:1 "[FROM.GetNameDefCap] ha acordado comenzar a entrenar a la milicia ucraniana. Las unidades serán luego introducidas de contrabando en Ucrania cuando estén listas y lanzarán una insurrección contra el régimen estalinista."
 NSB_soviet_civil_war_common.111.a:0 "Esto tiene que funcionar"

 NSB_soviet_civil_war_common.112.t:1 "[FROM.GetNameDefCap] rechaza la propuesta ucraniana"
 NSB_soviet_civil_war_common.112.desc:0 "Después de varios días de discusiones, [FROM.GetLeader] decidió de repente no apoyar una insurrección ucraniana, dejando a nuestros negociadores sin saber por qué se rechazó su propuesta."
 NSB_soviet_civil_war_common.112.a:0 "Qué pena"

 NSB_soviet_civil_war_common.113.t:0 "Milicia ucraniana lista"
 NSB_soviet_civil_war_common.113.desc_before:0 "Nuestros contactos alemanes informan que la milicia ucraniana que han entrenado está lista para atacar. Las unidades han sido equipadas y entrenadas y serán desplegadas en secreto en Ucrania, esperando el estallido de la guerra."
 NSB_soviet_civil_war_common.113.desc_started:0 "Nuestros contactos alemanes informan que la milicia ucraniana que han entrenado está lista para atacar. Las unidades han sido equipadas y transportadas en secreto a ubicaciones estratégicas. Se ha dado la orden de avanzar y la insurrección comenzará en cualquier momento."
 NSB_soviet_civil_war_common.113.a:0 "Un enemigo más para [SOS.GetLeader]"
 NSB_soviet_civil_war_common.113.b:0 "Bueno saberlo"
 NSB_soviet_civil_war_common.113.c:0 "¿Esperar, qué?"

 NSB_soviet_civil_war_common.114.t:0 "La Revuelta Ucraniana"
 NSB_soviet_civil_war_common.114.desc:0 "Los soldados ucranianos entrenados por los alemanes han asegurado el control de las principales ciudades de toda Ucrania. Se ha formado un gobierno preliminar liderado por [UKR.GetLeader] y [UKR.GetNameDef] se ha declarado un país independiente."
 NSB_soviet_civil_war_common.114.a:0 "Esto no es aceptable!"
 NSB_soviet_civil_war_common.114.b:0 "Bueno, después de todo acordamos esto"
 NSB_soviet_civil_war_common.114.c:0 "Esto dará un golpe serio a [SOS.GetLeader]"

 NSB_soviet_civil_war_common.115.t:0 "Futura Independencia para Bielorrusia a cambio de apoyo"
 NSB_soviet_civil_war_common.115.desc:0 "La oposición soviética se ha acercado a nosotros con una solicitud de apoyo encubierto. A cambio de suministros y ayuda para el desarrollo militar, están preparados para aceptar el retorno del gobierno [BLR.GetAdjective] en el exilio."
 NSB_soviet_civil_war_common.115.a:0 "Una idea espléndida"
 NSB_soviet_civil_war_common.115.b:0 "Ya tenemos suficientes problemas propios"
 SOV_belarus_tt:0 "[BLR.GetNameDefCap] será liberado como un país independiente al final de la [GetSovietCivilWarName]"

 NSB_soviet_civil_war_common.116.t:0 "[FROM.GetNameDefCap] apoya nuestra causa"
 NSB_soviet_civil_war_common.116.desc:0 "Nuestras negociaciones con el gobierno [FROM.GetAdjective] han sido exitosas. A cambio de permitir el retorno del gobierno [BLR.GetAdjective] en el exilio después de la guerra, el gobierno [FROM.GetAdjective] nos apoyará con el desarrollo militar y el equipamiento."
 NSB_soviet_civil_war_common.116.a:0 "Bueno"

 NSB_soviet_civil_war_common.117.t:0 "No Apoyo de [FROM.GetNameDef]"
 NSB_soviet_civil_war_common.117.desc:0 "Nuestras negociaciones con el gobierno [FROM.GetAdjective] no han dado ningún resultado concreto. [FROM.GetLeader] rechazó nuestra oferta, por lo que no recibiremos ayuda de [FROM.GetName]."
 NSB_soviet_civil_war_common.117.a:0 "Tendremos que arreglárnoslas sin su ayuda"

 NSB_soviet_civil_war_common.118.t:0 "La Oposición Soviética Solicita Apoyo"
 NSB_soviet_civil_war_common.118.desc:0 "Miembros de la oposición soviética antiestalinista están actualmente haciendo campaña contra el régimen estalinista. Se han organizado una serie de mítines antiestalinistas y están realizando campañas de recaudación de fondos aquí en [ROOT.GetName].\nAdemás de generar apoyo popular para su causa, se nos han acercado en secreto con una solicitud de armas para apoyar el levantamiento."
 NSB_soviet_civil_war_common.118.a:0 "Proveámosles de rifles"
 NSB_soviet_civil_war_common.118.b:0 "Podemos al menos prestarles algunos rifles"
 NSB_soviet_civil_war_common.118.c:0 "No tenemos ninguno, pero tal vez si compramos algunos para ellos"
 NSB_soviet_civil_war_common.118.d:0 "No tiene sentido involucrarse"

 NSB_soviet_civil_war_common.119.t:0 "[FROM.GetNameDefCap] Apoya Nuestra Causa"
 NSB_soviet_civil_war_common.119.desc:0 "El gobierno [FROM.GetAdjective] ha accedido a proporcionarnos armas en secreto."
 NSB_soviet_civil_war_common.119.a:0 "Genial"

 NSB_soviet_civil_war_common.120.t:0 "El Gobierno [FROM.GetAdjective] no Nos Apoyará"
 NSB_soviet_civil_war_common.120.desc:0 "Nuestra recaudación de fondos en [FROM.GetNameDef] fue exitosa. Sin embargo, el gobierno se negó a suministrarnos armas."
 NSB_soviet_civil_war_common.120.a:0 "Lástima"

 NSB_soviet_civil_war_common.121.t:0 "[FROM.GetName] Solicita Nuestra Protección"
 NSB_soviet_civil_war_common.121.desc:0 "[FROM.GetLeader] ha enviado una delegación solicitando nuestro apoyo contra [SOS.GetNameDef].\nEl gobierno [FROM.GetAdjective] está dispuesto a ceder su soberanía a cambio de una entrada [ROOT.GetAdjective] en la guerra."
 NSB_soviet_civil_war_common.121.a:0 "Esto es lo que estábamos esperando"
 NSB_soviet_civil_war_common.121.b:0 "No nos dejemos arrastrar a eso"

 NSB_soviet_civil_war_common.122.t:0 "[FROM.GetName] Acepta Nuestra Oferta"
 NSB_soviet_civil_war_common.122.desc:1 "Es una pena que hayamos llegado a esto. Pero para recuperar el control de lo que hemos perdido, debemos hacer sacrificios. Esta es solo una medida de emergencia temporal.\nUna vez que los bolcheviques se hayan ido, lucharemos por lograr una independencia total."
 NSB_soviet_civil_war_common.122.a:0 "A la victoria"

 NSB_soviet_civil_war_common.123.t:0 "[FROM.GetName] Nos Abandona"
 NSB_soviet_civil_war_common.123.desc:0 "En nuestra hora más desesperada, [FROM.GetLeader] decidió retirar el apoyo que [FROM.GetNameDef] había prometido, a pesar de que estábamos dispuestos a llegar a extremos para asegurarlo."
 NSB_soviet_civil_war_common.123.a:0 "Esto no será olvidado!"

 NSB_soviet_civil_war_common.124.t:0 "Fábricas [FROM.GetAdjective] Terminadas"
 NSB_soviet_civil_war_common.124.desc:0 "Las fábricas construidas en [?SOV_civil_war_start_state.GetName] están listas para comenzar a operar. Esto ayudará enormemente a nuestro esfuerzo de guerra, tanto ahora como en el futuro."
 NSB_soviet_civil_war_common.124.a:0 "Bien"

 NSB_soviet_civil_war_common.125.t:0 "Deserciones Enemigas"
 NSB_soviet_civil_war_common.125.desc:0 "Tras nuestra captura de [?SOV.SOV_defections_army_state.GetName], el ejército de [SOS.GetLeader] está perdiendo el ánimo. Los soldados están desertando en masa, algunos simplemente abandonan las armas, mientras que otros se están uniendo a nuestra causa."
 NSB_soviet_civil_war_common.125.a:0 "Genial"
 SOS_army_desertions_tt:0 "El ejército de §Y[SOS.GetNameWithFlag]§! pierde §Yequipamiento§!, §Ymano de obra§!, y §Yorganización§!, y algunas unidades desertan hacia §Y[ROOT.GetNameWithFlag]§!."

 NSB_soviet_civil_war_common.126.t:0 "Depósito del Ejército Capturado en [?SOV.SOV_captured_stockpile_state.GetName]"
 NSB_soviet_civil_war_common.126.desc:0 "Un depósito del ejército [SOS.GetAdjective] fue capturado por nuestras tropas victoriosas en [?SOV.SOV_captured_stockpile_state.GetName]. Los [SOS.GetAdjective]s en retirada intentaron destruirlo, pero nuestros soldados lograron capturar parte del equipamiento."
 NSB_soviet_civil_war_common.126.a:0 "Podemos darle buen uso"

 NSB_soviet_civil_war_common.127.t:0 "Deserciones Navales"
 NSB_soviet_civil_war_common.127.desc:0 "Tras nuestra victoria en [?SOV.SOV_defections_navy_state.GetName], varios oficiales navales han llegado a la conclusión de que están luchando por una causa perdida. Como consecuencia, varios barcos han abandonado la Flota Roja y sus tripulaciones se han ofrecido a unirse a nuestro bando."
 NSB_soviet_civil_war_common.127.a:0 "No hay que mirar un caballo regalado en la boca"
 SOS_navy_desertions_tt:0 "Unidades navales de §Y[SOS.GetNameWithFlag]§! desertan hacia §Y[ROOT.GetNameWithFlag]§!."

 NSB_soviet_civil_war_common.128.t:0 "Malestar en [SOS.GetNameDef]"
 NSB_soviet_civil_war_common.128.desc:0 "Los informes sugieren que nuestras últimas victorias en el campo, como la captura de [?SOV.SOV_civilian_unrest_state.GetName], han provocado protestas en todo [SOS.GetNameDef]. Naturalmente, los secuaces de [SOS.GetLeader] están reprimiendo brutalmente estas protestas, pero aun así, es probable que impacte negativamente en el esfuerzo de guerra [SOS.GetAdjective]."
 NSB_soviet_civil_war_common.128.a:0 "Ganaremos esto"
 SOS_civilian_unrest_tt:0 "La industria en §Y[SOS.GetNameWithFlag]§! sufre daños. \n El límite de rendición de §Y[SOS.GetLeader]§! disminuye."
 NSB_soviet_civil_war_common.129.t:0 "[?SOV.SOV_japanese_general.GetName] Se Marcha"
 NSB_soviet_civil_war_common.129.desc:0 "Con la guerra civil ardiendo en Rusia, es hora de cumplir nuestras promesas. [?SOV.SOV_japanese_general.GetName] liderará la fuerza expedicionaria [ROOT.GetAdjective] hacia la victoria y la gloria, y protegerá el honor de [ROOT.GetNameDef]."
 NSB_soviet_civil_war_common.129.a:0 "Uno debe cumplir con su deber"

 NSB_soviet_nationalist.001.t:0 "Levantamiento Nacionalista en [?SOV.SOV_nationalist_country.GetNameDef]"
 NSB_soviet_nationalist.001.desc:0 "[?SOV.SOV_nationalist_country.GetLeader] ha declarado un [?SOV.SOV_nationalist_country.GetName] independiente. [SOS.GetLeader] llama a esto un acto de traición y ha ordenado capturar y fusilar a los rebeldes. Como resultado, [SOS.GetNameDef] y [?SOV.SOV_nationalist_country.GetNameDef] están ahora en estado de guerra."
 SOV_breakaway_country_flag:0 "Declaró Independencia de la Unión Soviética"
 NSB_soviet_nationalist.001.a:0 "El enemigo de nuestro enemigo es nuestro amigo"
 NSB_soviet_nationalist.001.b:0 "Este es territorio legítimamente [ROOT.GetAdjective]!"
 indepence_war_threat:0 "Declaró Independencia"
 NSB_soviet_nationalist.002.t:0 "[FROM.GetNameDefCap] Exige Subyugación"
 NSB_soviet_nationalist.002.desc:0 "El embajador [FROM.GetAdjective] se ha acercado a nuestro gobierno con una "solicitud" para que reconozcamos a [FROM.GetNameDef] como el verdadero y supremo gobierno de [ROOT.GetName]. A cambio, ofrecen un "cierto grado de autonomía"."
 NSB_soviet_nationalist.002.a:0 "Vencimos a la Unión Soviética, podemos vencerlos a ellos también."
 NSB_soviet_nationalist.002.b:0 "Tal vez sea lo mejor."
 NSB_soviet_nationalist.003.t:0 "[FROM.GetNameDefCap] Acepta"
 NSB_soviet_nationalist.003.desc:0 "[FROM.GetLeader] no vio ninguna razón para no aceptar nuestras demandas legítimas. [FROM.GetNameDef] volverá al Imperio, con algún derecho a autogobierno."
 NSB_soviet_nationalist.003.a:0 "Un gran día para Rusia"
 NSB_soviet_nationalist.004.t:0 "[FROM.GetNameDefCap] Rechaza"
 NSB_soviet_nationalist.004.desc:0 "A pesar de la presión, y a pesar de ser totalmente consciente de la situación precaria de [FROM.GetLeader.GetHerHis] país, [FROM.GetLeader] se negó a aceptar nuestra generosa oferta de autonomía dentro del reconstruido Imperio Ruso."
 NSB_soviet_nationalist.004.a:0 "Debemos hacer que se sometan!"
 NSB_soviet_nationalist.004.b:0 "Supongo que tendremos que esperar un poco"

 NSB_soviet_permanent_revolution.1.t:0 "Revolucionarios Trotskistas Agitando a las Masas"
 NSB_soviet_permanent_revolution.1.desc:0 "Trotskistas de [FROM.GetNameDef] están agitando a las masas con propaganda revolucionaria. Incluso están prometiendo acudir en ayuda del proletariado [ROOT.GetAdjective] si se alzan contra el estado. La situación amenaza con salirse de control."
 NSB_soviet_permanent_revolution.1.a:0 "Es básicamente un acto de agresión"
 NSB_soviet_for_the_common_good.1.t:0 "Por el Bien Común"
 NSB_soviet_for_the_common_good.1.desc:0 "El colectivo es más fuerte que el individuo. Esto también es cierto para las economías. [SOV.GetNameDefCap] ha decidido reorganizar las economías de todos sus aliados, para servir mejor al colectivo, en lugar de al país individual. Esto significará cambios en nuestra forma de hacer las cosas y posiblemente algunas dificultades al principio, pero al final beneficiará a todos."
 NSB_soviet_for_the_common_good.1.a:0 "Por el bien común!"

 NSB_soviet_fascist_tsarist.1.t:0 "Membresía en la Unión Paneslava"
 NSB_soviet_fascist_tsarist.1.desc:0 "Con el mundo a nuestro alrededor descendiendo en la violencia, [FROM.GetNameDef] ha dado un paso adelante y ha jurado defender a todos los pueblos eslavos contra quienes busquen hacernos daño. Han extendido una invitación a nosotros para ser miembros de una nueva "Unión Paneslava", en la que afirman que todos los pueblos eslavos estarán representados justa y equitativamente, protegidos por el gran ejército [FROM.GetAdjective]."
 NSB_soviet_fascist_tsarist.1.a:0 "Participaremos en esta gran unificación de los pueblos eslavos!"
 NSB_soviet_fascist_tsarist.1.b:0 "Su protección no vale nuestra independencia."
 NSB_soviet_fascist_tsarist.2.t:0 "Unión Paneslava: [FROM.GetNameDef] Acepta"
 NSB_soviet_fascist_tsarist.2.desc:0 "Acabamos de recibir noticias del gobierno [FROM.GetAdjective]: [FROM.GetNameDef] ha aceptado nuestra invitación para ser miembro de la Unión Paneslava."
 NSB_soviet_fascist_tsarist.2.a:0 "Una decisión sabia."
 NSB_soviet_fascist_tsarist.3.t:0 "Unión Paneslava: [FROM.GetNameDef] Rechaza"
 NSB_soviet_fascist_tsarist.3.desc:0 "Los representantes del gobierno [FROM.GetAdjective] nos han informado que rechazan categóricamente cualquier posibilidad de su participación voluntaria en nuestra Unión Paneslava."
 NSB_soviet_fascist_tsarist.3.a:0 "La Unión Paneslava será una realidad, con o sin su consentimiento."
 NSB_soviet_fascist_tsarist.4.t:0 "[FROM.GetNameDef] Influencia nuestra Política"
 NSB_soviet_fascist_tsarist.4.desc:0 "Nos han llegado informes preocupantes de agitadores [FROM.GetAdjective] difundiendo propaganda fascista dentro de nuestro país, así como de dinero [FROM.GetAdjective] que subvenciona actividades de partidos fascistas y gastos políticos domésticos."
 NSB_soviet_fascist_tsarist.4.a:0 "Debemos estar en guardia, no sea que seamos conquistados sin luchar."
 NSB_soviet_fascist_tsarist.5.t:0 "Invitación a Unirse a [FROM.GetFactionName]"
 NSB_soviet_fascist_tsarist.5.desc:0 "Reconociendo nuestras visiones del mundo similares, [FROM.GetNameDef] nos ha invitado a [FROM.GetFactionName], ofreciéndonos su apoyo militar y económico mientras buscamos un futuro glorioso para nuestra nación!"
 NSB_soviet_fascist_tsarist.5.a:0 "Bajo el liderazgo [FROM.GetAdjective] somos más fuertes."
 NSB_soviet_fascist_tsarist.5.b:0 "No necesitamos a los rusos para ser fuertes!"
 NSB_soviet_fascist_tsarist.6.t:0 "[FROM.GetNameDef] se Une a [ROOT.GetFactionName]"
 NSB_soviet_fascist_tsarist.6.desc:0 "[FROM.GetNameDef] ha aceptado nuestra oferta de alianza y se ha unido inmediatamente a nuestra facción!"
 NSB_soviet_fascist_tsarist.6.a:0 "Ahora forman nuestra cabeza de playa en las Américas."
 NSB_soviet_fascist_tsarist.7.t:0 "[FROM.GetNameDef] Rechaza la Invitación"
 NSB_soviet_fascist_tsarist.7.desc:0 "El gobierno [FROM.GetAdjective] nos ha informado que rechazan nuestra oferta de alianza. Prefieren mantenerse solos en las Américas."
 NSB_soviet_fascist_tsarist.7.a:0 "Necios!"
 NSB_soviet_fascist_tsarist.8.desc:0 "Reconociendo que finalmente compartimos visiones del mundo similares, [FROM.GetNameDef] nos ha invitado a [FROM.GetFactionName], ofreciéndonos su continuo apoyo militar y económico mientras buscamos un futuro glorioso para nuestra nación, tal como apoyaron el ascenso de nuestro partido al poder en [ROOT.GetNameDef]!"
 NSB_soviet_fascist_tsarist.9.desc:0 "[FROM.GetNameDef] finalmente se ha convertido en una potencia fascista. En consecuencia, se les ha ofrecido, y han aceptado, la membresía en nuestra alianza."
 NSB_soviet_fascist_tsarist.10.desc:0 "[FROM.GetNameDef] finalmente se ha convertido en una potencia fascista. Sin embargo, a pesar de toda nuestra ayuda para llevar a su partido fascista al poder, y ofrecerles membresía en nuestra alianza, han rechazado nuestra invitación y han decidido mantenerse solos."
 NSB_soviet_fascist_tsarist.11.t:0 "Acumulación Naval [FROM.GetAdjective]"
 NSB_soviet_fascist_tsarist.11.desc:0 "Nos han llegado informes de que [FROM.GetNameDef] ha sido visto expandiendo masivamente su infraestructura naval en el Lejano Oriente. Esto presagia malos augurios para el statu quo en el Lejano Oriente..."
 NSB_soviet_fascist_tsarist.11.a:0 "Sin duda buscan desafiar nuestra hegemonía."
 NSB_soviet_fascist_tsarist.12.t:0 "Propaganda Anti-Japonesa [FROM.GetAdjective]"
 NSB_soviet_fascist_tsarist.12.desc:0 "Se ha visto a los periódicos [FROM.GetAdjective] imprimir un número creciente de artículos críticos de las hazañas [ROOT.GetAdjective] en el Lejano Oriente, y sus políticos están utilizando un lenguaje cada vez más inflamatorio para denunciarnos y recordar a los [FROM.GetAdjective] su indignante derrota en la guerra de 1905. Ya, los agitadores más vocales están llamando a "vengar Tsushima"!"
 NSB_soviet_fascist_tsarist.12.a:0 "Sería prudente prepararnos para la guerra con nuestro viejo adversario..."
 NSB_soviet_fascist_tsarist.13.t:0 "Acumulación [FROM.GetAdjective] en Kamchatka"
 NSB_soviet_fascist_tsarist.13.desc:0 "Los informes indican que [FROM.GetNameDef] está en proceso de expandir masivamente su infraestructura militar en Kamchatka. Los analistas militares sugieren que estas instalaciones solo pueden estar destinadas a aumentar la proyección de fuerza [FROM.GetAdjective] contra nuestras fuerzas en Alaska, y en el peor de los casos, como un trampolín para una invasión directa!"
 NSB_soviet_fascist_tsarist.13.a:0 "Sería prudente actuar sobre esta información..."
 NSB_soviet_fascist_tsarist.14.t:0 "El Regreso del Zar"
 NSB_soviet_fascist_tsarist.14.desc:0 "La injusticia infligida a nuestra nación hace décadas ha sido finalmente deshecha. En una ceremonia grandiosa y pomposa en la Catedral de la Dormición, el Gran Duque Vladimir Kirillovich fue coronado como el Zar Vladimir I, ante el desbordante júbilo de las multitudes.\n\nDesde allí, el Zar hizo su primer acto al liderar una procesión desde las puertas del Kremlin, saludando a las masas jubilosas y asistiendo en persona a los impresionantes desfiles militares en su honor.\n\nEn un magnífico discurso, el nuevo Zar exaltó las virtudes del pueblo ruso y juró una vez más guiar a la nación por un camino hacia la recuperación de su antigua gloria."
 NSB_soviet_fascist_tsarist.14.a:0 "Glorioso!"
 NSB_soviet_fascist_tsarist.15.t:1 "La Coronación del Patriarca Meletius"
 NSB_soviet_fascist_tsarist.15.desc:1 "A medida que la importancia de la religión se siente cada vez más en toda nuestra nación, y el estatus de la iglesia ha vuelto a alcanzar - no, a superar - lo que una vez fue, es natural que solidifiquemos nuestro compromiso con Dios mediante la elevación de Su máximo representante a la posición de líder nacional.\n\nHoy, en dos grandiosas ceremonias en la Catedral del Salvador y la Catedral de la Dormición en Moscú, Meletius de Harbin y Manchuria, elegido en honor a su servicio a la causa del Exilio, fue entronizado como Patriarca de Moscú y de toda Rusia, y coronado como Zar de todas las Rusias.\n\nCon esta última y definitiva unificación de iglesia y estado, no queda ningún obstáculo para la ejecución de la Voluntad de Dios en este teatro terrenal..."
 NSB_soviet_fascist_tsarist.15.a:0 "Fiat voluntas tua, sicut in caelo, et in terra."
 NSB_soviet_fascist_tsarist.16.t:0 "La Triple Entente"
 NSB_soviet_fascist_tsarist.16.desc:0 "Habiendo salido de su agitación interna para establecer un nuevo gobierno amistoso con nosotros, [SOV.GetNameDef] nos ha extendido una oferta para reformar nuestra antigua alianza, frenando la agresión [GER.GetAdjective] en Europa."
 NSB_soviet_fascist_tsarist.16.a:0 "Una idea excelente!"
 NSB_soviet_fascist_tsarist.16.b:0 "No hemos olvidado lo que valía su promesa la última vez."
 NSB_soviet_fascist_tsarist.17.t:0 "Triple Entente - Oferta Aceptada"
 NSB_soviet_fascist_tsarist.17.desc:1 "[FROM.GetNameDefCap] nos informa que aceptan nuestra oferta de alianza y ha tomado medidas inmediatas para expandir sus lazos diplomáticos con nosotros."
 NSB_soviet_fascist_tsarist.17.a:0 "Eso les dará a los alemanes algo de qué preocuparse."
 NSB_soviet_fascist_tsarist.18.t:0 "Triple Entente - Oferta Rechazada"
 NSB_soviet_fascist_tsarist.18.desc:0 "[FROM.GetNameDef] nos ha informado que no ven ningún beneficio en una alianza con nosotros en este momento."
 NSB_soviet_fascist_tsarist.18.a:0 "Un fracaso diplomático desastroso..."
 NSB_soviet_fascist_tsarist.19.desc:0 "Los gobiernos [FROM.GetAdjective] y [SOV.GetAdjective] han abierto conversaciones para recrear la alianza Triple Entente que una vez existió entre nuestros poderes. Ahora pretenden seguir adelante con este plan y nos envían una invitación para unirnos a ellos."
 NSB_soviet_fascist_tsarist.19.a:0 "Estaremos de acuerdo, por la futura estabilidad de Europa."
 NSB_soviet_fascist_tsarist.19.b:0 "Su 'Triple Entente' lamentablemente será solo una doble."
 NSB_soviet_fascist_tsarist.20.a:0 "Juntos somos más fuertes!"
 NSB_soviet_fascist_tsarist.21.a:0 "Al menos tenemos a los rusos."
 NSB_soviet_fascist_tsarist.22.t:0 "El Eje Berlín-Moscú"
 NSB_soviet_fascist_tsarist.22.desc:0 "Los representantes [SOV.GetAdjective] se han acercado a nosotros con una propuesta de alianza. Sugieren que, dado que su nuevo gobierno y el nuestro tienen visiones del mundo e intereses similares, sería prudente cooperar más estrechamente en las esferas económica y militar."
 NSB_soviet_fascist_tsarist.22.a:0 "Este nuevo Eje es aquel alrededor del cual girará el mundo!"
 NSB_soviet_fascist_tsarist.22.b:0 "¿Alianza? Creemos que no."
 NSB_soviet_fascist_tsarist.23.t:0 "Eje Berlín-Moscú: Propuesta Aceptada"
 NSB_soviet_fascist_tsarist.23.desc:0 "El gobierno [SOV.GetAdjective] nos informa que participarían gustosamente en la creación de nuestro nuevo Eje diplomático. Ya están haciendo preparativos para enviar enlaces diplomáticos y militares."
 NSB_soviet_fascist_tsarist.24.t:0 "Eje Berlín-Moscú: Propuesta Rechazada"
 NSB_soviet_fascist_tsarist.24.desc:0 "Hoy, los diplomáticos [SOV.GetAdjective] nos han informado del rechazo de su gobierno a nuestra propuesta."
 NSB_soviet_fascist_tsarist.24.a:0 "Qué desafortunado... ¿Seguramente no es una señal de mala intención?"
 NSB_soviet_fascist_tsarist.25.t:0 "El Eje de Tokio"
 NSB_soviet_fascist_tsarist.25.desc:0 "Los representantes [SOV.GetAdjective] han presentado una propuesta para incluir a [JAP.GetNameDef] en nuestra alianza. Dada la historia de relaciones tensas entre [SOV.GetName] y [JAP.GetName], sugieren que deberíamos ser nosotros quienes los contactemos y mediar entre los dos poderes."
 NSB_soviet_fascist_tsarist.25.a:0 "Enviaremos emisarios de inmediato."
 NSB_soviet_fascist_tsarist.25.b:0 "Tememos que nuestros intereses no se alinean con los de los japoneses."
 NSB_soviet_fascist_tsarist.26.t:0 "Eje de Tokio - [JAP.GetName] Aceptado"
 NSB_soviet_fascist_tsarist.26.desc:0 "Ahora hemos recibido noticias del gobierno [GER.GetAdjective]: nos informan que han mediado entre nosotros y los japoneses, y los japoneses han aceptado la propuesta!"
 NSB_soviet_fascist_tsarist.26.a:0 "Excelentes noticias! Nuestro flanco oriental está asegurado!"
 NSB_soviet_fascist_tsarist.27.t:0 "Eje de Tokio - [JAP.GetName] Rechazado"
 NSB_soviet_fascist_tsarist.27.desc:0 "El gobierno [GER.GetAdjective] nos informa que, a pesar de sus mejores esfuerzos, los japoneses lamentablemente han rechazado nuestra propuesta de alianza."
 NSB_soviet_fascist_tsarist.27.a:0 "Un gran revés..."
 NSB_soviet_fascist_tsarist.28.t:0 "Eje de Tokio - [GER.GetName] Rechazado"
 NSB_soviet_fascist_tsarist.28.desc:0 "El gobierno [GER.GetAdjective] ha considerado nuestra propuesta de incluir a los japoneses en nuestra alianza, pero lamentablemente nos informa que no ven tal alianza como de su interés en este momento."
 NSB_soviet_fascist_tsarist.28.a:0 "Qué lástima! Seguramente tienen buenas razones para ello."
 NSB_soviet_fascist_tsarist.29.desc:0 "Los [GER.GetAdjective] nos han contactado con lo que dicen ser una propuesta de alianza [SOV.GetAdjective] entre nuestros tres poderes. Argumentan que, si nos unimos los tres, el resto del mundo no podrá oponerse a nosotros."
 NSB_soviet_fascist_tsarist.29.a:0 "Que esta alianza sea la última palabra en diplomacia!"
 NSB_soviet_fascist_tsarist.29.b:0 "La historia nos cuenta el destino de los triunviratos... Rechazamos."
 NSB_soviet_fascist_tsarist.30.desc:0 "[JAP.GetName] nos informa que han decidido aceptar la propuesta [SOV.GetAdjective], y están preparados para unirse a nuestra alianza en cuanto nos convenga."
 NSB_soviet_fascist_tsarist.30.a:0 "Glorioso!"
 NSB_soviet_fascist_tsarist.31.desc:0 "[JAP.GetName] lamentablemente nos informa que creen que la propuesta [SOV.GetAdjective] actualmente no es de su mejor interés, y por lo tanto se ven obligados a rechazarla."
 NSB_soviet_fascist_tsarist.31.a:0 "Nos las arreglaremos sin ellos."
 NSB_soviet_fascist_tsarist.32.t:0 "Vlasov Capturado"
 NSB_soviet_fascist_tsarist.32.desc:0 "Durante la más reciente retirada enemiga, un general [SOV.GetAdjective] de alto rango ha sido capturado por nuestras fuerzas. En nuestra custodia, este general, Andrey Vlasov, ha profesado su 'anti-bolchevismo' y ahora propone levantar algunas divisiones de rusos capturados para luchar a nuestro lado contra el 'estalinismo'."
 NSB_soviet_fascist_tsarist.32.a:0 "Cualquier aliado contra el bolchevismo es bienvenido."
 NSB_soviet_fascist_tsarist.32.b:0 "No podemos confiar en él!"
 NSB_soviet_fascist_tsarist.33.desc:0 "Hemos recibido noticias de que nuestro general [SOV_andrey_vlasov.GetName] ha sido capturado por las fuerzas enemigas. Solo podemos imaginar cuál será su destino..."
 NSB_soviet_fascist_tsarist.33.a:0 "Desafortunado, pero tenemos cosas más importantes de las que preocuparnos en este momento."

 nsb_news.301.t:0 "Las Repúblicas Montañosas se Unen"
 nsb_news.301.d:0 "En el espíritu de Tapa Tchermoeff, las Repúblicas Montañosas se han unido una vez más bajo el liderazgo de [FROM.GetLeader]. Afirman que lucharán contra cualquier invasor extranjero que entre en los territorios del Cáucaso Norte, y que reclamarán su lugar en los anales de la historia. Así, nace la República Montañosa del Cáucaso Norte!"
 nsb_news.301.a:0 "Ya no estamos desunidos!"
 nsb_news.301.b:0 "Interesante"

 nsb_news.302.t:0 "Transcaucasia se Vuelve a Unir"
 nsb_news.302.d:0 "La primera vez fue al comienzo de la Guerra Civil Rusa, lo cual rápidamente se desmoronó. La segunda fue como una República Soviética, que se dividió después de la Constitución Soviética de 1936. Ahora, por tercera vez, [FROM.GetLeader] ha hecho un esfuerzo para reunir a los países transcaucásicos, y una vez más están listos no solo para defender sus territorios, sino también para expandirse en otros. Solo el tiempo dirá qué harán."
 nsb_news.302.a:0 "La tercera es la vencida"
 nsb_news.302.b:0 "¿Otra vez?"

 nsb_news.303.t:0 "Siberia está Unificada"
 nsb_news.303.d:0 "Después de siglos de dominio bajo Rusia, Siberia ahora no es solo una región dentro de una potencia extranjera, sino una entidad política, que está unida y lista para luchar por sus derechos a cualquier costo. El pueblo de Siberia se regocija, ya que los días del imperialismo se han terminado, y ahora pueden vivir en un estado independiente, sin intervención extranjera. La República ha proclamado que, sin embargo, no se quedará de brazos cruzados, pues hay más personas de Siberia que necesitan ser protegidas y liberadas, a cualquier costo!"
 nsb_news.303.a:0 "Finalmente, Siberia está libre del yugo del imperialismo!"
 nsb_news.303.b:0 "El control de Rusia sobre el Este se está debilitando..."

 nsb_news.304.t:0 "Idel-Ural ha Regresado"
 nsb_news.304.d:0 "Por primera vez desde la Guerra Civil Rusa, las naciones que comprenden la región del Volga-Ural se han reunido en un estado que llaman Idel-Ural. Esta vez, proclaman que no serán frustrados por Rusia, y que mantendrán su independencia a cualquier costo. Solo el futuro dirá si el estado está destinado a sobrevivir o no..."
 nsb_news.304.a:0 "Esta vez se mantendrá unido!"
 nsb_news.304.b:0 "Entonces, ¿dónde queda eso exactamente?"
 nsb_news.400.t:1 "La Coronación de Vladimir III"
 nsb_news.400.desc:0 "Después de casi tres décadas bajo el gobierno de los bolcheviques, [SOV.GetName] hoy vio el regreso al zarismo con la coronación del Zar Vladimir I en una grandiosa ceremonia en la Catedral de la Dormición en Moscú. Después de una procesión real entre las multitudes, el nuevo zar habló al pueblo que había venido a presenciarlo, alabando el espíritu del pueblo ruso y prometiendo 'devolver a la nación su antigua gloria'."
 nsb_news.400.a:0 "Un evento magnífico!"
 nsb_news.400.b:0 "Belicismo!"
 nsb_news.400.c:0 "Una farsa!"
 nsb_news.401.t:0 "El Zemsky Sobor Desmantelado"
 nsb_news.401.desc:0 "Escasos meses después de legitimar su gobierno mediante la reinstauración del Zemsky Sobor, elementos fascistas en el gobierno de [SOV.GetAdjective] ya han disuelto el nuevo parlamento y han puesto a la nación bajo el control de [SOV.GetLeader]. Hasta ahora, el recientemente coronado zar aún desempeña un papel simbólico, pero está claro que le queda poco poder real.\n\nA raíz del cambio de régimen, la retórica nacionalista ha aumentado notablemente, con discursos que ensalzan la fraternidad de los 'pueblos eslavos', así como denuncias de 'transgresiones' pasadas por parte de potencias vecinas."
 nsb_news.401.a:0 "Nuestra gloriosa nación necesita líderes fuertes!"
 nsb_news.401.b:0 "Queda por ver si esto mejora la situación."
 nsb_news.401.c:0 "¿Surge un nuevo aliado?"
 nsb_news.402.t:0 "El Eje Berlín-Moscú"
 nsb_news.402.desc:0 "En una declaración conjunta realizada hoy, portavoces de [GER.GetNameDef] y [SOV.GetNameDef] anunciaron la creación de un 'Eje Berlín-Moscú'. Las dos potencias cooperarán económica, política y militarmente para 'salvaguardar sus intereses', profesando tener 'la estabilidad de Europa Oriental y Central en el corazón'.\n\nQueda por ver si esto refleja su verdadera motivación."
 nsb_news.402.a:0 "Nuestra gloriosa alianza surge!"
 nsb_news.402.b:0 "Una excelente idea de nuestros nuevos aliados en el Este."
 nsb_news.402.c:0 "¿Están moldeando un nuevo orden mundial?"
 nsb_news.402.d:0 "Ahora tienen a Europa a su antojo..."
 nsb_news.403.t:0 "Intromisión [SOV.GetAdjective] en las Américas"
 nsb_news.403.desc:0 "Han surgido pruebas de una amplia intromisión [SOV.GetAdjective] en los asuntos políticos internos de numerosas naciones en América del Sur y Central. A través de la financiación de organizaciones políticas de derecha y grupos paramilitares, sobornos, coacciones y la difusión de desinformación, la estabilidad interna de estas naciones se ha vuelto cada vez más precaria.\n\nA menos que esta actividad encubierta [SOV.GetAdjective] sea detenida, los expertos coinciden en que es inevitable que al menos algunas de estas naciones se conviertan en un bastión ideológico de [SOV.GetName] en las Américas. Es probable que el apoyo [SOV.GetAdjective] a estas naciones solo aumente y se vuelva más evidente si esto ocurre."
 nsb_news.403.a:0 "Es desafortunado que nuestra participación haya salido a la luz."
 nsb_news.403.b:0 "¿Se entrometen en nuestro propio territorio?!"
 nsb_news.403.c:0 "Pronto verán las ventajas de un liderazgo fuerte."
 nsb_news.403.d:0 "La expansión del fascismo está fuera de control!"
 nsb_news.404.t:0 "El Auge de la Tercera Roma"
 nsb_news.404.desc:0 "Desde que la última guerra civil azotó al país, la Iglesia Ortodoxa en Rusia ha ido ganando poder de manera constante. Ahora, con su conquista del antiguo Bizancio completada, han dado los últimos pasos hacia la plena unificación de iglesia y estado.\n\nTras una doble entronización como Patriarca Supremo y coronación como Zar de todas las Rusias, [SOV.GetLeader] ahora lidera el país que ha bautizado como '[SOV.GetNameDef]' en busca de lo que ha llamado 'la voluntad de Dios'."
 nsb_news.404.a:0 "Magnífico!"
 nsb_news.404.b:0 "No pueden estar hablando en serio!"
 nsb_news.405.t:0 "[SOV.GetNameDefCap]"
 nsb_news.405.desc:0 "Al haber asumido una vez más el manto de 'Defensor de todos los eslavos', Rusia ha decidido que la mejor manera de hacerlo es incluir a todos los pueblos eslavos en una sola nación.\n\nCon esa unificación finalmente lograda, [SOV.GetLeader] ha anunciado ahora la formación de [SOV.GetNameDef], prometiendo que 'todos los recursos disponibles para la nueva nación se destinarán a beneficiar a su pueblo y a protegerlo de amenazas externas.'"
 nsb_news.405.a:0 "Unidos, los eslavos no pueden ser derrotados!"
 nsb_news.405.b:0 "Una fuerza con la que hay que contar."
 nsb_news.406.t:0 "Defensor de los Eslavos"
 nsb_news.406.desc:0 "Nuevamente, [SOV.GetNameDef] ha asumido el manto de 'Defensor de los Eslavos', emitiendo garantías a otros pueblos eslavos en Europa. En una declaración, [SOV.GetLeader] ha prometido que 'todos los recursos disponibles para [SOV.GetNameDef] se destinarán a beneficiar a todos los pueblos eslavos y a protegerlos de amenazas externas.'\n\nCitando específicamente su entrada en la Gran Guerra para ilustrar que es un país que cumple sus promesas, el gobierno [SOV.GetAdjective] parece no tener ilusiones sobre lo que sus garantías pueden llevar y que no tienen intención de eludir sus responsabilidades."
 nsb_news.406.a:0 "Cumplimos nuestras promesas a nuestros hermanos."
 nsb_news.406.b:0 "Siempre y cuando respeten nuestra independencia..."
 nsb_news.406.c:0 "El Gran Hermano de los Eslavos ha regresado..."
 nsb_news.407.t:0 "¿La Triple Entente?"
 nsb_news.407.desc:0 "[From.GetNameDefCap] y [SOV.GetNameDef] han anunciado una renovada cooperación militar, tres décadas después del final de la antigua Triple Entente.\n\nAunque no se declara abiertamente, es probable que esta nueva alianza se haya formado en un esfuerzo por frenar la expansión de ciertas potencias de Europa Central. Si la alianza continuará expandiéndose queda por verse."
 nsb_news.407.a:0 "Un paso hacia una Europa estable."
 nsb_news.407.b:0 "Un relicario del pasado..."
 nsb_news.408.t:0 "La Triple Entente"
 nsb_news.408.desc:0 "[From.GetNameDefCap] ha anunciado ahora su decisión de unirse a sus antiguos aliados en una renovada Triple Entente, dirigida claramente contra fuerzas expansionistas en Europa Central."
 nsb_news.408.a:0 "Estamos juntos una vez más."
 nsb_news.408.b:0 "Veamos cuánto tiempo pasa hasta que se fracture."
 nsb_news.409.t:0 "Eje Berlín-Moscú: Tokio se Une"
 nsb_news.409.desc:0 "En una declaración trilateral, los gobiernos de [GER.GetNameDef], [SOV.GetNameDef] y [JAP.GetNameDef] han anunciado que [JAP.GetNameDef] se convertirá en el próximo miembro de la alianza del Eje.\n\nAunque inesperado a la luz de las recientes tensiones entre los gobiernos [SOV.GetAdjective] y [JAP.GetNameDef] (y probablemente como resultado de amplias negociaciones [GER.GetAdjective]), este nuevo desarrollo asegurará esencialmente el flanco oriental [SOV.GetAdjective], permitiendo que [JAP.GetNameDef] concentre su atención en el Pacífico."
 nsb_news.409.a:0 "Un poderoso movimiento diplomático."
 nsb_news.409.b:0 "Un desarrollo inesperado!"
