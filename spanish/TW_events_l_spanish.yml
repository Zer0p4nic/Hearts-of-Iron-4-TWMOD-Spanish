 italy.47.t:0 "Legioni Spedizionarie"
 italy.47.d:0 "Los italianos han emprendido una enorme campaña de propaganda por nuestra causa, sus carteles llenan cada cervecería y pub de Europa, voluntarios entusiastas se han inscrito y están siendo enviados a España! Dos divisiones de Milicia han sido establecidas por los coordinadores italianos en el terreno y aparecerán en nuestro territorio ahora!"
 italy.47.a:0 "El tiempo está de nuestro lado"
 
