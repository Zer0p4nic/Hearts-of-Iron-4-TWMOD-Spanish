 POR_republican_spain_exists_tooltip_tt:1 "[SPR.GetFlag]§YEspaña Republicana§! existe."
 POR_the_iberian_socialist_union_tt:0 "([SPR.GetFlag]§YEspaña Republicana§!) recibe el evento §Y'La Unión Socialista Ibérica'§!."
 POR_the_iberian_socialist_union_cores_tt:0 "§YLa Unión Socialista Ibérica§! obtiene núcleos en toda la península ibérica, Islas Canarias e Islas Baleares."
 POR_the_iberian_socialist_union_annex_puppets_tt:0 "Todos los títeres españoles serán anexados."
 POR_the_iberian_socialist_union_cosmetic_name_tt:0 "§YPortugal§! será conocido como §YLa Unión Socialista Ibérica§!."
 POR_the_popular_front_bloc:0 "El Bloque de la Frente Popular"
 POR_the_popular_front_bloc_desc:1 "Ahora que hemos enfatizado nuestra identidad ibérica y consolidado nuestra nación como [Root.GetNameDef], debemos difundir el comunismo en el extranjero y buscar aliados dispuestos a unirse a nuestra causa y luchar juntos contra la tiranía y la opresión."
 POR_the_popular_front_bloc_tt:0 "Recibe el evento §Y'Portugal nos invita al Bloque de la Frente Popular'§!."
 POR_the_popular_front_bloc_explanatory_tt:0 "Cualquier nación independiente §YComunista§! en Europa recibirá el evento §Y'Portugal nos invita al Bloque de la Frente Popular'§!."
 POR_latin_american_communism:0 "Comunismo Latinoamericano"
 POR_latin_american_communism_desc:0 "Debemos llegar a los pueblos de América Latina. Haciendo un llamado a los elementos comunistas presentes allí y apoyando sus esfuerzos para difundir la idea de un bloque internacional unido, crearemos las bases de una alianza entre socialistas americanos y europeos."
 POR_our_comrades_overseas:0 "Nuestros Compañeros en el Extranjero"
 POR_our_comrades_overseas_desc:0 "Organizaremos una conferencia entre aquellas naciones latinoamericanas dispuestas a ser parte de nuestro bloque. Es hora de mostrar al mundo la unidad entre los pueblos latinoamericanos e ibéricos."
 POR_our_comrades_overseas_tt:0 "Cualquier nación independiente §YComunista§! en América Latina recibirá el evento §Y'Portugal nos invita al Bloque de la Frente Popular'§!."
 POR_cooperate_with_french_militants:0 "Cooperar con Militantes Franceses"
 POR_cooperate_with_french_militants_desc:0 "Nuestros camaradas en Francia necesitan desesperadamente ayuda en su lucha contra las naciones fascistas que invaden su país. Debemos suministrarles armas, equipos y municiones para que puedan tener una oportunidad en su lucha."
 POR_anti_fascism:0 "Anti-Fascismo"
 POR_anti_fascism_desc:0 "El fascismo es una gran amenaza para nuestra causa y debe ser tratado. Debemos luchar por todos los medios para liberar al mundo de sus garras malignas."
 POR_anti_fascism_tt:0 "Obtiene el objetivo de guerra §YDerrocar Gobierno§! contra naciones fascistas mayores o vecinas:"
 french_focus:0 "Árbol de Enfoque Francés"
 free_french_focus:0 "Árbol de Enfoque de Francia Libre"
 POR_strengthen_the_regime:0 "Fortalecer el Régimen"
 POR_strengthen_the_regime_desc:0 "Aún hay muchos disidentes conspirando contra el régimen. Reforzaremos a la policía secreta, proporcionándoles los medios para desmantelar organizaciones subversivas."
 POR_the_capital_of_espionage:0 "La Capital del Espionaje"
 POR_the_capital_of_espionage_desc:0 "Hay agentes y tramas interminables en Lisboa: espías recopilando información sobre envíos transatlánticos, traidores cooperando con sus antiguos enemigos y agentes dobles transmitiendo inteligencia falsa al enemigo. Podemos aprovechar esta situación, recolectando fragmentos de la información que circula por nuestro territorio y mejorando nuestra propia contrainteligencia."
 POR_appease_monarchists:0 "Aplacar a los Monárquicos"
 POR_appease_monarchists_desc:0 "Para ganar el apoyo de los elementos monárquicos en nuestro país, debemos cooptarlos en el gobierno y dar la impresión de que la restauración de la Monarquía es una posibilidad para el futuro. Estos compromisos pueden proporcionarnos la estabilidad y el apoyo que el régimen necesita."
 POR_national_gold_reserves:0 "Reservas Nacionales de Oro"
 POR_national_gold_reserves_desc:0 "Hay ganancias que se pueden obtener en esta guerra mientras permanecemos neutrales. Ambas partes están compitiendo por nuestra amistad y nuestros bienes y, si logramos satisfacer sus demandas, nuestras reservas de oro pueden aumentar sustancialmente."
 POR_concordat_with_the_holy_see:0 "Concordato con la Santa Sede"
 POR_concordat_with_the_holy_see_desc:0 "Negociaremos un acuerdo con el Vaticano, fomentando el papel social de la Iglesia y evitando que interfiera en los asuntos políticos de Portugal.\n\n"Deus, Pátria e Família" - António de Oliveira Salazar"
 POR_honor_anglo_portuguese_alliance:0 "Honrar la Alianza Anglo-Portuguesa"
 POR_honor_anglo_portuguese_alliance_desc:0 "La Alianza Anglo-Portuguesa, que data del siglo XIV, es la alianza más antigua del mundo. En estos tiempos fatídicos, honraremos este tratado y asistiremos a [ENG.GetNameDef] en la guerra.\nJuntos prevaleceremos!"
 POR_proudly_alone:0 "Orgullosamente Solo"
 POR_proudly_alone_desc:0 "Unirse a la guerra resultará potencialmente en la invasión de nuestro país y la pérdida de nuestros territorios de ultramar. Además, entrar en el conflicto desestabilizaría la península ibérica y pondría a Portugal en riesgo de ser ocupado por España también. Debemos permanecer neutrales y buscar la seguridad de nuestras tierras, pues hay otras amenazas al acecho..."
 POR_the_eastern_menace:0 "La Amenaza Oriental"
 POR_the_eastern_menace_desc:0 "El éxito de [JAP.GetNameDef] en China y el Sudeste Asiático se debió principalmente al mal estado de las tropas enemigas a las que se enfrentaron. Debemos prevenir que lo mismo ocurra en nuestros territorios orientales. Fortaleceremos nuestras colonias y daremos el primer golpe antes de que lo hagan los [JAP.GetAdjective]."
 POR_ditadura_militar:0 "Ditadura Militar"
 POR_ditadura_militar_desc:0 "Finalmente tenemos el apoyo necesario para remover a Salazar del poder y restaurar la Dictadura Militar. Dejararemos atrás el Estado Novo y tomaremos las medidas que Portugal necesita para prosperar en estos tiempos fatídicos."
 POR_field_maneuvers:0 "Maneuveras de Campo"
 POR_field_maneuvers_desc:0 "El Corpo do Estado Maior ha desarrollado nuevas maniobras que ayudarán a reevaluar y actualizar nuestras doctrinas más antiguas; un paso necesario para crear un ejército moderno."
 POR_tropas_paraquedistas:0 "Tropas Paraquedistas"
 POR_tropas_paraquedistas_desc:0 "Formaremos una fuerza de asalto de infantería de élite, capaz de ser lanzada en la retaguardia de las fuerzas enemigas, proporcionando una ventaja táctica invaluable."
 POR_regimento_de_comandos:0 "Regimento de Comandos"
 POR_regimento_de_comandos_desc:0 "Necesitamos fuerzas de élite, entrenadas para diferentes situaciones de combate y capaces de actuar en las condiciones más duras.\n\n"Audaces Fortuna Juvat""
 FRA_laissez_faire_tt:0 "Ya no sufriremos de nuestra §YEconomía Ineficiente§! después de un período de aproximadamente dos años."

