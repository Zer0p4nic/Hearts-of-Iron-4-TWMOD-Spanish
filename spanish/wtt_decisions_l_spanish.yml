 GER_extend_mefo_bills_desc:0 "Extender la fecha de vencimiento de las facturas MEFO por otros 3 meses, permitiéndonos seguir disfrutando de sus beneficios durante ese tiempo. Sin embargo, esto también aumentará el costo de nuestros pagos eventuales."
 GER_extend_mefo_bills_tt:1 "Decidir si extender '§YFacturas MEFO§!' o comenzar los pagos.\n"
 GER_mefo_bills_mission_tt:1 "Emitir una extensión de tres meses de '§YFacturas MEFO§!', que entrará en vigor en la fecha de vencimiento del lote actual de facturas MEFO.\n\nEl costo de cada extensión aumentará progresivamente, hasta que estalle la guerra, momento en el cual la dependencia de las facturas MEFO se elimina y el pago se retrasa hasta después de la conclusión de la guerra.\n\n"
