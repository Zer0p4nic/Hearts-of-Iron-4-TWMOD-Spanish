 axiexp.1.t: "Afganistán en el Eje?"
 axiexp.1.d: "Después del colapso de la Unión Soviética, podemos garantizar a Afganistán y persuadirlo para que se una a nosotros."
 axiexp.1.a: "Buena idea!"
 axiexp.1.b: "¿No deberíamos conquistarlos también?"
 axiexp.2.t: "Afganistán en el Eje?"
 axiexp.2.d: "Con el colapso de la Unión Soviética, finalmente somos libres de aliarnos con Alemania."
 axiexp.2.a: "Hazlo!"
 axiexp.2.b: "Preferiríamos no hacerlo."
 axiexp.3.t: "Operación Tannenbaum"
 axiexp.3.d: "Con el colapso de la Unión Soviética, ahora podemos continuar nuestra conquista de Europa. Suiza posee a la gente y el sistema político más repugnante y miserable. Los suizos eran los enemigos mortales de la nueva Alemania. ¿Deberíamos finalmente atacarlos y proclamar la unidad de todos los pueblos germánicos?"
 axiexp.3.a: "Invadir Suiza de inmediato!"
 axiexp.3.b: "No hagas esto..."
 axiexp.5.t: "Suecia en el Eje?"
 axiexp.5.d: "Después del colapso de la Unión Soviética, podemos garantizar a Suecia y persuadirla para que se una a nosotros."
 axiexp.5.a: "Asegurar el acero sueco!"
 axiexp.5.b: "¿No deberíamos conquistarlos también?"
