 ROM_change_sides_to_commintern_desc:0 "Los cambios en nuestro gobierno han facilitado un cambio en nuestra alineación en la guerra. Al unirnos a la Internacional Comunista, nuestros actuales "camaradas" en este conflicto global se confundirán a medida que las balas rumanas encuentren un nuevo objetivo."
