 TUR_sectarian_woes:0 "Problemas Sectarios"
 TUR_sectarian_woes_desc:2 "§WLas divisiones internas de [TUR.GetNameDefCap] están representadas geográficamente a través de§! §YModificadores de Estado§!§W: los§! £faction_tur_kemalist §YKemalistas§! §Wse encuentran en el oeste y en el norte, los religiosos§! £faction_tur_traditionalist §YTradicionalist as§! §Wse encuentran en las tierras interiores centrales, así como en el sur, mientras que el pueblo§! £faction_tur_kurdish §YKurdo§! §Wse encuentra en el sureste de la nación.§! \n\n§WLas interacciones con las diferentes§! §YFacciones§! §Wse pueden acceder a través de la§! §YPestaña de Decisiones§!§W, así como a través de algunos§! §YEfectos de Enfoque§! §Wy§! §YOpciones de Evento§!§W.§! \n\nTurquía está acosada por divisiones internas que se trazan a lo largo de líneas ideológicas, religiosas y étnicas. Los kemalistas esperan convertir a Turquía en un estado secularizado, pero hay un gran porcentaje de la población que se opone fundamentalmente al mismo concepto de secularismo. En el este, el pueblo kurdo ha causado muchos problemas al gobierno turco y parece decidido a seguir el camino de la rebelión en lugar de la asimilación. Para remediar las divisiones internas de nuestro país, necesitaremos abordar estos problemas con una mano suave o un puño de hierro."
