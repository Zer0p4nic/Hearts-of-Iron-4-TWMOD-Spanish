 japan.38.d:0 "[broke_london_treaty.GetName] ha utilizado la cláusula de escalamiento para salir del Tratado Naval de Londres. El tratado está anulado y ya no más..."
 japan.38.a:0 "Está bien"
 japan.38.b:0 "Está bien"
