 ensure_marshal_loyalty_for_fascist_civil_war_desc:0 "Es posible que ciertos mariscales de campo albergue sentimientos secretos a favor del fascismo. Debemos acercarnos a ellos y asegurar su lealtad para cuando comience la lucha."
