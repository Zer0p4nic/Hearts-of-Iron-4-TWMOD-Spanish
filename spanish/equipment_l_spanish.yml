 t_34_equipment_3:0 "T-34 Modelo 1942 Tanque Medio"
 t_34_equipment_3_short:0 "T-34 M.1942 Med.TK"
 t_34_equipment_3_desc:0 "Se introdujo una nueva torreta hexagonal, lo que facilitó la producción y la hizo menos estrecha que la torreta anterior. El cañón F-34 de 76 mm se utilizó ahora como el cañón estándar. La única escotilla en el modelo 1940, que era un dolor de cabeza para la tripulación, fue rediseñada y reemplazada por 2 escotillas, dándole el diseño típico 'Micky Mouse' como lo apodaron los alemanes. Las versiones posteriores de esta torreta recibieron una cúpula de comandante, mejorando la conciencia situacional del comandante, que tenía una visibilidad severamente restringida cuando estaba encerrado. También se mejoró la transmisión y el peso aumentó a alrededor de 30 toneladas."
 
 t_34_td_2:0 "SU-85 Destructor de Tanques Medio"
 t_34_td_2_short:0 "SU-85 Med.TD"
 t_34_td_2_desc:0 "El SU-85 fue una modificación del obús autopropulsado SU-122 anterior, esencialmente reemplazando el obús M-30S de 122 mm del SU-122 con un cañón antitanque de alta velocidad D-5T de 85 mm. El D-5T era capaz de penetrar el Tiger I desde 1000 m. El vehículo tenía una excelente movilidad. Inicialmente, se le dio una capucha blindada al comandante en el primer lote, pero las ópticas de observación del SU-85 se mejoraron con la introducción de una cúpula de comandante estándar, la misma que en el modelo T-34/76 de 1942, además de las miras prismáticas de observación ya existentes. En los vehículos posteriores, se añadieron las mismas ópticas, permitiendo casi una observación de 360°. El SU-85 tenía el mismo grosor de blindaje de 45 mm que el T-34 regular, pero menos inclinado a 50°. Su altura era de 2,45 m y su peso de 30 toneladas, exactamente el mismo que un T-34 regular, por lo que en términos de potencia de fuego, aparte de ser más barato, no había mucha razón para construir el SU-85 después de introducir el T-34/85."
 
 t_34_art_2:0 "SU-122 Cañón Autopropulsado Medio"
 t_34_art_2_short:0 "SU-122  Med.SPG"
 t_34_art_2_desc:0 "El SU-122 fue un cañón autopropulsado de 122 mm producido sobre el chasis del tanque medio T-34 para proporcionar apoyo cercano a la infantería. Fue producido según un requisito de 1942, que pedía una montura autopropulsada completamente blindada para un cañón capaz de disparar proyectiles altamente explosivos más poderosos que la generación actual de tanques soviéticos. El frente se hizo extendiendo el blindaje inclinado del T-34 hacia arriba y reduciendo ligeramente el ángulo de la inclinación a 50° para aumentar el espacio disponible. El montaje frontal del cañón permitía un movimiento vertical de -3 a +26 grados y diez grados a cada lado. Podía dañar seriamente un tanque enemigo con el impacto de su gran calibre en una emergencia o destruirlo con HEAT, pero ese no era su papel como cañón de asalto, y las pruebas han demostrado que el cañón no podía alcanzar nada parecido a un tanque a menos que estuviera a quemarropa."
 
 #t_34_ag_2:0 "T-34-Z37 Cañón Antiaéreo Autopropulsado Medio"
 #t_34_ag_2_short:0 "T-34-Z37 Med.SPAA"
 #t_34_ag_2_desc:0 "A medida que la necesidad de cañones antiaéreos móviles era cada vez más apremiante y el más ligero ZSU-37 de cañón único no era suficiente, se diseñó una alternativa más pesada basada en el chasis del T-34. Era similar al ZSU-37, pero montaba un cañón AA gemelo de 37 mm M1939 (61-K), el montaje del cañón estaba encerrado en una torreta cuadrada y ligeramente blindada en lugar de la torreta original. Los chinos adoptarán este tipo más tarde como el tipo 63 SPAA."
 
 t_34_equipment_4:0 "T-34-85 Tanque Medio"
 t_34_equipment_4_short:0 "T-34-85 Med.TK"
 t_34_equipment_4_desc:0 "Los peores problemas de los tipos anteriores se mejoraron con este modelo. La nueva torreta se amplió para montar el cañón de 85 mm y acomodar a 3 hombres, y ahora podía acomodar a un artillero para ayudar al comandante, quien ahora podría realmente comandar el vehículo, lo que aumentó la flexibilidad táctica. El blindaje de la torreta era mucho más grueso, de 90 mm, aunque más grande y menos inclinado que la torreta original del T-34. Ahora estaba tan armado como el tanque pesado KV-85. Aparte del anillo de torreta más grande y el blindaje del casco aumentado a 75 mm, el chasis permaneció en gran medida sin cambios y el peso aumentó a 32 toneladas."
 
 t_34_td_3:0 "SU-100 Destructor de Tanques Medio"
 t_34_td_3_short:0 "SU-100 Med.TD"
 t_34_td_3_desc:0 "El SU-100 fue un destructor de tanques medio armado con un cañón antitanque D-10S de 100 mm en una superestructura de casamata. El hecho de que el SU-85 fuera obsoleto después de la introducción del T-34/85 impulsó el diseño de un destructor de tanques sin torreta más avanzado con un cañón aún más poderoso. Después de intensas pruebas con diferentes modelos de cañones de 100 mm, los ingenieros soviéticos aprobaron el cañón D-10S para la producción en masa. El SU-100 demostró rápidamente ser capaz de penetrar alrededor de 125 mm de blindaje vertical desde una distancia de 2,000 m. El casco del SU-100 tenía mejoras importantes sobre el SU-85; el grosor del blindaje frontal se aumentó de 45 a 75 mm, y el lugar de trabajo del comandante se hizo en un pequeño sponson en el lado derecho del casco; combinado con la cúpula del comandante, esto mejoró la efectividad del comandante. El peso ahora era de 31.6 toneladas, el motor era el mismo modelo V-2 y la velocidad máxima en carretera era de 48 km/h. La producción en masa comenzó en septiembre de 1944."
 
 t_34_art_3:0 "T-122 Cañón Autopropulsado Medio"
 t_34_art_3_short:0 "T-122 Med.SPG"
 t_34_art_3_desc:0 "El T-122 se basaba en el T-34/85. Esta conversión fue un obús autopropulsado armado con un obús A-19 de 122 mm de cañón largo y voluminoso en una torreta fuertemente modificada. Los cambios incluían extensiones de placas planas en la parte delantera, los lados, la parte trasera y la parte superior de la torreta para incorporar el cañón pesado y, por lo tanto, reducir considerablemente la protección del blindaje de la torreta. También se conoce bajo la designación T-34/122 utilizando un cañón D-30 y más tarde fue utilizado de la misma manera por el ejército egipcio."
 
 t_34_ag_3:0 "T-34/Z37 Antiaéreo Autopropulsado Medio"
 t_34_ag_3_short:0 "T-34/Z37 Med.SPAA"
 t_34_ag_3_desc:0 "El T-34/Z37 conserva el casco del T-34/85, pero la torreta fue reemplazada por una torreta de caja abierta armada con cañones antiaéreos gemelos M1939 (61-K) de 37 mm. Los cañones se cargaban manualmente con cargadores de 5 rondas. Aunque estaba a la par con los sistemas antiaéreos contemporáneos, debido a la falta de sistemas de elevación hidráulicos, los cañones debían elevarse manualmente. Después de la guerra, el ejército chino copiará ese diseño para su Tipo 63, que era un Tipo 58 (copia del T-34/85) convertido en un vehículo antiaéreo, armado con cañones antiaéreos chinos gemelos Tipo 63 de 37 mm."
 
 t_54_equipment_1:0 "T-54 Tanque Medio"
 t_54_equipment_1_short:0 "T-54 Med.TK"
 t_54_equipment_1_desc:0 "El primer prototipo del T-54 se completó en Nizhny Tagil a finales de 1945. La producción inicial se estableció para 1947 en Nizhny Tagil y 1948 para Kharkov, pero se detuvo y redujo a medida que se descubrieron muchos problemas; el T-34-85 todavía representaba el 88 por ciento de la producción durante los años 50. El armamento principal era un cañón D-10T de 100 mm. El blindaje era bastante pesado y bien inclinado, con 205 mm en la parte frontal de la torreta y 120 mm en la parte frontal del casco inclinada a 60°. Su peso era de 36 toneladas y con su motor diésel Modelo V-54/55 desarrollando en versiones posteriores hasta 800 HP, permitía una velocidad máxima en carretera de 48 km/h. Las estimaciones de producción para la serie varían de 86,000 a 100,000."
 
 t_34_td_4:0 "SU-100-54 Destructor de Tanques Medio"
 t_34_td_4_short:0 "SU-100-54 Med.TD"
 t_34_td_4_desc:0 "El SU-100-54 se basaba en el T-54A y a veces se conocía como IT-100. El SU-100-54 tenía un chasis modificado, con pequeños espacios entre el primer, segundo y cuarto par de ruedas y un gran espacio entre el tercero, similar al del T-62, y una superestructura, construida en el casco, que albergaba el cañón D-10T de 100 mm. El armamento secundario consistía en dos ametralladoras pesadas KPVT, una montada como ametralladora antiaérea cerca de la escotilla del comandante y la otra montada coaxialmente con el cañón principal. El cañón principal tenía un extractor de humos ubicado justo detrás del freno de boca, algunos vehículos no tenían el extractor de humos. Otras variaciones incluían una cúpula de comandante diferente."
 
 t_34_art_4:0 "SU-122-54 Cañón Autopropulsado Medio"
 t_34_art_4_short:0 "SU-122-54 Med.SPG"
 t_34_art_4_desc:0 "El SU-122 SPG se basaba en el T-54A. También conocido como SU-122-54, se desarrolló por primera vez en 1949 como un cañón de asalto, ya que el D-49 L/48.4 de 122 mm disparaba un proyectil HE más pesado que el SU-100-54, para el cual el vehículo llevaba 35 rondas. El SU-122-54 tenía un tren de ruedas modificado. Su superestructura albergaba el cañón con 35 rondas y dos ametralladoras pesadas KPVT secundarias."
 
 t_34_ag_4:0 "ZSU-57-54 Antiaéreo Autopropulsado Medio"
 t_34_ag_4_short:0 "ZSU-57-54 Med.SPAA"
 t_34_ag_4_desc:0 "El ZSU-57-2 es un cañón antiaéreo autopropulsado soviético, armado con dos cañones automáticos S-60 de 57 mm L/76.6. Fue el primer SPAAG soviético con orugas producido en masa. En la URSS tenía el apodo no oficial de 'Sparka', que significa 'pareja', en referencia al cañón doble con el que está armado el vehículo. Su peso era de 28.1 toneladas y tenía solo un blindaje ligero de hasta 15 mm. El motor era un diésel V-54 V12 con 520 HP, lo que permitía una velocidad máxima en carretera de 50 km/h y 30 km/h fuera de carretera."
 
 t_28_equipment_1:0 "T-28 M.1934 Tanque Medio"
 t_28_equipment_1_short:0 "T-28 M.1934 Med.TK"
 t_28_equipment_1_desc:0 "El T-28 era un tanque medio soviético con múltiples torretas destinado a rupturas. El prototipo se completó en 1931 y la producción comenzó a finales de 1932. Los T-28 de producción se distinguían significativamente del prototipo, por ejemplo, casco soldado en lugar de remachado y el armamento principal era finalmente un cañón corto L-10 de 76.2 mm (16.5 longitudes de calibre) y ametralladora coaxial DT, las dos torretas secundarias con una ametralladora DT cada una. La torreta principal se rotaba mediante un accionamiento eléctrico, tenía un montaje para ametralladora antiaérea y todos los tanques tenían radios, lo cual era una novedad en ese momento. Las pruebas iniciales mostraron muchas deficiencias en el chasis, así como en la transmisión. Tenía un motor de gasolina Mikulin M-17T con 500 HP, lo que permitía al vehículo de 28 toneladas una velocidad máxima en carretera de 42 km/h."
 
 t_28_equipment_2:0 "T-28B Tanque Medio"
 t_28_equipment_2_short:0 "T-28B Med.TK"
 t_28_equipment_2_desc:0 "Dado que el rendimiento del T-28 1934 fue menos que estelar con su blindaje delgado y cañón corto, se implementaron varias mejoras para actualizar el T-28. Las modificaciones de campo improvisadas durante la guerra de invierno ya fueron realizadas por las unidades cercanas a la línea Mannerheim para mejorar el blindaje. El modelo 1938 recibió el mejorado cañón L-10 de 76.2 mm (de 16.5 calibres a 26) y el mejorado motor Modelo M-17L. El último modelo T-28E (E de 'Ekranami' o T-28C) además de las mejoras de la versión B recibió blindaje adicional que aumentó el blindaje frontal a 50-60 mm. Esto tuvo la desventaja de que el peso aumentó a 32 toneladas y la velocidad en carretera se redujo a 23 km/h."
 
 t_35_equipment_1:0 "T-35 Tanque Pesado"
 t_35_equipment_1_short:0 "T-35 Hv.TK"
 t_35_equipment_1_desc:0 "El T-35 era un tanque pesado soviético con múltiples torretas del período de entreguerras. A menudo llamado un acorazado terrestre, fue el único tanque pesado de cinco torretas en el mundo en llegar a la producción, pero resultó ser lento y mecánicamente poco fiable. En julio de 1932, se inició el trabajo y después de varios prototipos se tomó la decisión de estandarizar las torretas utilizadas en el T-35 con las empleadas en el T-28, un tanque medio de triple torreta. La gran torreta principal que albergaba el cañón de 76.2 mm era casi idéntica, pero las utilizadas en el T-28 tenían una ametralladora adicional que disparaba hacia atrás. Al final, el cañón principal era un KT28 L/16,5 de 76,2 mm suplementado por dos cañones 20K L/46 de 45 mm y hasta seis ametralladoras DT de 7,62 mm. Su motor de gasolina Mikulin M17 V12 desarrollaba 500 HP y permitía una velocidad máxima en carretera de 30 km/h para el tanque de 50 toneladas. Su blindaje era ridículamente bajo al principio para un tanque tan grande, con un máximo de 30 mm, pero más tarde se mejoró a 50 mm para las placas frontales y se le añadieron faldones laterales blindados."
 
 kv_tank_equipment_1:0 "Kliment Voroshilov 1 Tanque Pesado"
 kv_tank_equipment_1_short:0 "KV-1 Hv.TK"
 kv_tank_equipment_1_desc:0 "Después de los resultados decepcionantes con el tanque pesado de múltiples torretas T-35, los diseñadores de tanques soviéticos comenzaron a elaborar reemplazos y el KV-1 fue ordenado directamente desde el tablero de dibujo en 1939. Las fortalezas del KV eran un blindaje de 90 mm ligeramente inclinado (75 mm en los lados) que era impenetrable por cualquier arma de tanque en servicio en ese momento, excepto a quemarropa, y un buen poder de fuego. También tenía serios defectos: la transmisión (un diseño de Holt Caterpillar de veinte años) era el problema principal, había algo de verdad en los rumores de conductores soviéticos teniendo que cambiar de marcha con un martillo y era difícil de dirigir. El KV-1 tenía un peso de 45 toneladas y con el motor V12 de 550 HP se podía alcanzar una velocidad máxima en carretera de 40 km/h. En la introducción del T-34 surgió la pregunta de si un tanque pesado era necesario cuando un tanque medio llevaba el mismo cañón. Por lo tanto, se mejoró varias veces con un blindaje más pesado y reemplazando el cañón F11 o F34 por un modificado M1941 ZiS-5 de 76,2 mm."
 
 kv_tank_td_1:0 "Kliment Voroshilov 85 Destructor de Tanques"
 kv_tank_td_1_short:0 "KV-85 Hv.TD"
 kv_tank_td_1_desc:0 "El KV-85 u Objeto 239 estaba destinado como una mejora para la serie KV. Este era un KV-1S con la nueva torreta del Objeto 237 (IS-85) aún en desarrollo, montando el mismo cañón D-5T de 85 mm que el SU-85 y las primeras versiones del T-34-85 (aún no en producción en ese momento). El cañón de 85 mm demostró ser capaz de penetrar el Tiger I desde 1000 m y la demanda de este ralentizó enormemente la producción del KV-85. El KV-85 apareció en el frente a partir de septiembre de 1943 y su producción terminó en diciembre de 1943. La industria soviética pudo producir así un tanque pesado tan bien armado como el Tiger I antes de finales de 1943. Aunque el KV-85 fue un excelente oponente para los Tigers y Panthers, era esencialmente una solución temporal una vez que el tanque IS entró en producción a gran escala."

 #"Heavy tank destroyer based on the KV-1. This rather curious development for an assault gun was an attempt to increase the firepower of the KV-chassis. At first trials were made with a casemate system housing the U-13 system incorporating two 45mm and one 76,2 guns to fire all at once or separate. This configuration was quickly forbidden by Stalin himself in December´41 and another configuration was found with the U-14 system incorporating two 76,2mm F-34 guns side by side ( with a 15°gun traverse each to the sides). In theory a salvo would consist of one gun firing, reloading and in the time the first gun reloads the second gun aims and fires... again in theory roughly raising the firing speed from approx.5 shots/minute for the F34 to 10 shots/minute, in reality it was much lower. However since the front casemate was heavily armoured with 85mm and around 20cm lower than the KV-1, it was hard to kill. With its Model V2K engine providing 600 HP its top road speed was 43km/h."
 
 kv_2_tank_equipment_1:0 "KV-2 Cañón de Asalto Pesado"
 kv_2_tank_equipment_1_short:0 "KV-2 Hv.AG"
 kv_2_tank_equipment_1_desc:0 "Un tanque de asalto pesado con el obús M-10 de 152 mm, el KV-2 se produjo al mismo tiempo que el KV-1. Debido al tamaño de su pesada torreta y cañón, apodado Dreadnought por sus tripulaciones, el KV-2 era más lento y tenía un perfil mucho más alto que el KV-1. Debido a un aumento en el peso de la torreta por las dimensiones ampliadas y un cañón más pesado, el mecanismo de giro de la torreta solo podía funcionar en terreno nivelado. Con un peso de 52 toneladas, este es un verdadero cañón de asalto pesado, pero solo efectivo en las condiciones más favorables. Estaba impulsado por un motor diésel V12 de 550 caballos de fuerza, lo que permitía una velocidad máxima en carretera de 28 km/h. También estaba armado con dos ametralladoras secundarias DT de 7,62 mm y tenía un blindaje máximo de 110 mm en la torreta y el mismo blindaje del casco de 75 mm del chasis KV."
 
 kv_tank_art_1:0 "SU-8 Cañón Autopropulsado Pesado"
 kv_tank_art_1_short:0 "SU-8 Hv.SPG"
 kv_tank_art_1_desc:0 "Obús autopropulsado pesado. El SU-8 comenzó a desarrollarse en 1934, como un cañón AA móvil. En su lugar, se desarrolló más tarde para estar armado con un obús L/36 (A-19) de 122 mm de cañón largo con un alcance de casi 20 km. Al igual que con el SU-6, podía girar completamente. El blindaje variaba de 8 a 20 mm, con pantallas plegables de 15 mm para proteger a la tripulación, sin embargo, estas solo se podían usar cuando el cañón apuntaba hacia adelante. De las dos variantes del SPG, se eligió la que tenía un cañón montado en la parte delantera. La base del SU-8 era un chasis T-28 obsoleto. El modelo con el cañón montado en la parte delantera pesaba 21.8 toneladas y su motor M-17T con 680 HP le daba una velocidad máxima en carretera de 40 km/h."
 
 
 kv_tank_td_2:0 "SU-152 Destructor de Tanques Pesado"
 kv_tank_td_2_short:0 "SU-152 Hv.TD"
 kv_tank_td_2_desc:0 "El SU-152 es un destructor de tanques pesado autopropulsado. Con una silueta y peso más bajos, este vehículo similar a un cañón de asalto es una gran mejora sobre el KV-2. Montaba un cañón-obús de 152 mm en el chasis de un tanque pesado KV-1S. Debido a su éxito improvisado como destructor de tanques pesados, capaz de derribar los vehículos blindados alemanes más pesados, como los tanques Tiger y Panther (incluso arrancando sus torretas), fue apodado Zveroboy ("Cazador de Bestias"). Las desventajas eran una baja tasa de disparo debido a la munición pesada de 2 piezas, solo 20 rondas a bordo y un compartimento de la tripulación estrecho y poco ergonómico. Su blindaje era de 65 mm de blindaje frontal inclinado a 30 grados, lo que aún lo dejaba vulnerable frontalmente a los cañones KwK36 de 88 mm a larga distancia y al cañón KwK40 de 75 mm a distancias medias y cortas. El ML-20S estaba montado a la derecha del centro con una travesía limitada en un rango de 12 grados. Pesaba 45.5 toneladas y su motor diésel Modelo V-2K con 600 HP permitía una velocidad máxima en carretera de 43 km/h."
 
 kv_tank_ag_2:0 "KV-3 Cañón de Asalto Pesado"
 kv_tank_ag_2_short:0 "KV-3 Hv.AG"
 kv_tank_ag_2_desc:0 "El KV-3 fue una mejora sobre el KV-2 que mantenía el alto perfil aunque la torreta fue renovada y se instaló un obús más ágil con una mayor tasa de disparo que solucionó los problemas que tenía el mecanismo de giro de la torreta en el KV-2."
 
 
 kv_tank_art_2:0 "SU-14 Cañón Autopropulsado Pesado"
 kv_tank_art_2_short:0 "SU-14 Hv.SPG"
 kv_tank_art_2_desc:0 "El SU-14 fue desarrollado en 1933, y se construyó un prototipo en 1934. Al principio montaba un obús B-4 de 203 mm en un chasis T-35, pero el retroceso masivo sacudía el chasis y arrojaba a la tripulación de sus asientos, lo mismo que sucedió con el proyecto S-51 que montaba el cañón de 203 mm. Después de más pruebas, el B-4 fue reemplazado por un cañón B-30 de 152 mm. Su blindaje frontal era de 50 mm (inclinado y el casco superior ligeramente alargado para proteger la parte trasera), su blindaje lateral de 30 mm y tenía faldones laterales de 10 mm, el cañón en sí estaba en una plataforma abierta y la tripulación no estaba protegida. El vehículo pesaba 45.2 toneladas y con su motor M-17-1T desarrollando 680 HP se alcanzaba una velocidad máxima en carretera de 22 km/h."
 
 is_tank_equipment_1:0 "Joseph Stalin I Tanque Pesado"
 is_tank_equipment_1_short:0 "IS-1 Hv.TK"
 is_tank_equipment_1_desc:0 "Tanque pesado con el cañón D-5T85 L/51.6 de 85 mm. Al igual que el KV-1S, el KV-85 sirvió en números decrecientes y rápidamente fue eclipsado por la superior serie IS. El prototipo del Objeto 237, una versión del cancelado KV-13, fue aceptado para la producción como el tanque pesado IS-85/IS-1. Las primeras entregas fueron en octubre de 1943, y los tanques entraron inmediatamente en acción. Su designación se simplificó a IS-1 después de la introducción del IS-2. Con 44 toneladas era ligeramente más ligero y rápido que el modelo KV-1 más pesado, con un blindaje frontal más grueso e inclinado de 120 mm y un diseño de torreta mucho mejorado con un blindaje frontal de 100 mm. Su motor W-2IS desarrollaba 520 HP, lo que permitía una velocidad máxima en carretera de 40 km/h."
 
 is_tank_td_1:0 "ISU-122 Destructor de Tanques Pesado"
 is_tank_td_1_short:0 "ISU-122 Hv.TD"
 is_tank_td_1_desc:0 "El ISU-122 era un destructor de tanques soviético basado en el chasis del IS-1. El cañón A-19S de 122 mm tenía un cierre manual de pistón, lo que reducía la cadencia de disparo a 1.5 disparos por minuto; al modernizar el cierre del A-19S, creando una variante semiautomática llamada D-25, la cadencia de disparo se mejoró a 2-3 disparos por minuto. Se instaló en los tanques IS-2 como prioridad, pero en septiembre de 1944 estuvo disponible para los cañones autopropulsados. El freno de boca del D-25 tenía menos retroceso que el A-19. Esto permitió un escudo de cañón más pequeño y ligero con el mismo grosor de blindaje y más espacio para la tripulación. Su blindaje era de 90 mm ligeramente inclinado hacia el frente. El vehículo pesaba 45.5 toneladas y compartía el mismo motor con los otros tipos IS, alcanzando una velocidad máxima en carretera de 37 km/h."
 
 is_tank_art_1:0 "ISU-152 Cañón Autopropulsado Pesado"
 is_tank_art_1_short:0 "ISU-152 Asesino de Bestias Hv.SPG"
 is_tank_art_1_desc:0 "Los inicios del ISU-152 se remontan a enero de 1943. Aunque el SU-152 tuvo éxito en combate a pesar de no estar suficientemente blindado para su papel y la producción del chasis del tanque KV-1S estaba terminando, la modernización del vehículo era necesaria, utilizando el nuevo chasis del tanque IS. Su nuevo armamento era el cañón-obús ML-20S de 152 mm de cañón largo. La excelente protección del blindaje del vehículo finalmente proporcionó a la plataforma de 152.4 mm una buena protección contra la mayoría de los cañones antitanque, lo que le permitió avanzar frente al fuego antitanque directo, mientras que los enormes proyectiles explosivos de baja velocidad eran excelentes para destruir incluso los puntos fuertes enemigos más fortificados y reforzados. Pesaba 47.3 toneladas y tenía un blindaje de 120 mm en el mantelete y 90 mm en la parte frontal superior del casco. Tenía el mismo motor V2-IS con 520 HP que los otros tipos IS y una velocidad máxima en carretera de 30 km/h. El nuevo cañón también mejoró las capacidades de largo alcance, permitiendo que el tanque funcionara mejor en el rol de artillería."
 
 is_tank_ag_1:0 "ISU-192 Cañón de Asalto Pesado"
 is_tank_ag_1_short:0 "ISU-192 Hv.AG"
 is_tank_ag_1_desc:0 "Los inicios del ISU-192."
 
 is_tank_equipment_2:0 "Joseph Stalin II Tanque Pesado"
 is_tank_equipment_2_short:0 "IS-2 Hv.TK"
 is_tank_equipment_2_desc:0 "Una mejora del IS-1 utilizando el cañón de tanque D-25 de 122 mm más grande. En comparación con el cañón de tanque F-34 más antiguo, el D-25 entregaba 5.37 veces la energía de la boca del cañón, aunque tenía una precisión considerablemente menor a distancias más largas debido a la menor velocidad de salida de 800 m/s, en comparación con, por ejemplo, los 960 m/s del PzGr.40 del cañón Tiger de 88 mm L/56, y era mucho más lento de cargar utilizando proyectiles y cargas separados a alrededor de 1.5 disparos por minuto (posteriormente mejorado a 2-3 disparos por minuto). El frente del casco escalonado se reemplazó con una sola pieza fundida mejorada de 120 mm de grosor inclinada a 60 grados, el blindaje de la torreta se mantuvo en 100 mm. Su peso de 4.3 toneladas utilizando el mismo motor que el IS-1 permitía una velocidad máxima en carretera de 37 km/h."
 
 kv_tank_art_3:0 "SU-212A Cañón Autopropulsado Pesado"
 kv_tank_art_3_short:0 "SU-212A Hv.SPG"
 kv_tank_art_3_desc:0 "SPG pesado basado en el chasis del KV-220. El 212 recordaba al SU-14-1, especialmente en lo que respecta a la disposición del compartimento de combate. El chasis era una suspensión T-220 remodelada, con un motor en el medio y ruedas motrices en la parte delantera, mantenía 60 mm de blindaje en todo el alrededor y el frente estaba inclinado a 60°. El compartimento de combate estaba en una gran casamata completamente cerrada en la parte trasera del casco. El primer prototipo estaba programado para el 1 de diciembre de 1940, pero se tuvieron que realizar correcciones importantes debido a fallos encontrados durante el proceso de diseño. Estaba armado con el cañón-obús Br-2 L/47.2 de 152 mm de cañón largo. Pesaba casi 55 toneladas y su motor M17F con 700 HP permitía una velocidad máxima en carretera de 35 km/h."
 
 is_tank_equipment_3:0 "Joseph Stalin III Tanque Pesado"
 is_tank_equipment_3_short:0 "IS-3 Hv.TK"
 is_tank_equipment_3_desc:0 "El tanque pesado IS-3 se desarrolló a finales de 1944 y se produjo en mayo de 1945. Este tanque tenía una disposición de blindaje mejorada de 110 a 130 mm de blindaje frontal inclinado en el casco y una torreta semiesférica fundida. La parte frontal de la torreta, con su frente de torreta blindada de 239 mm y el mantelete, era más estrecha, albergando el mantelete blindado del cañón de 170 mm en una sola pieza. La proa puntiaguda del IS-3 le valió el apodo de Shchuka (Lucio) por parte de sus tripulaciones. Con 45,7 toneladas, pesaba un poco menos y era 30 centímetros más bajo que las versiones anteriores. La producción en tiempos de guerra resultó inicialmente en muchos problemas mecánicos y una línea de soldadura del casco que tenía tendencia a abrirse. Su motor diésel V-2-IS proporcionaba 600 HP y permitía una velocidad máxima en carretera de 40 km/h."
 
 #ISU-704 subtech_is_tank_art_2
 is_tank_art_2:0 "ISU-704 H"
 is_tank_art_2_short:0 "ISU-704 Hv.AG"
 is_tank_art_2_desc:0 "El cañón de asalto pesado ISU-704 utilizaba elementos de los tanques IS-2 e IS-3. La altura total del vehículo se redujo a 2240 mm, lo que se compensó con un aumento del ancho de la superestructura. Estaba armado con el cañón-obús ML-20SM de 152.4 mm modelo 1944 y sin freno de boca. La protección se aumentó colocando un blindaje más grueso en ángulos más radicales. En el área del cañón, donde el mantelete se combinaba con el frente del casco detrás de él y la carcasa del mecanismo de retroceso, el grosor del blindaje era de 320 mm. Fue el mejor protegido de todos los cañones autopropulsados soviéticos experimentales o de producción de la Segunda Guerra Mundial. Sin embargo, la inclinación radical de las paredes de la superestructura combinada con el aumento del retroceso del cañón sin freno de boca, complicaba significativamente el trabajo de la tripulación, por lo que el freno de boca inevitablemente tuvo que ser instalado para una versión de producción funcional."
  
 is_tank_equipment_4:0 "Joseph Stalin VII"
 is_tank_equipment_4_short:0 "IS-7 Hv.TK"
 is_tank_equipment_4_desc:0 "Las semillas del IS-7 se sembraron por primera vez en diciembre de 1945. Los prototipos funcionales estaban listos para las pruebas en 1946. En 1948, el diseño final estaba armado con un cañón estabilizado S-70 L/54 de 130 mm alimentado por un dispositivo de asistencia de carga automática, un total de 8 ametralladoras (4 orientadas hacia atrás, que no podían ser utilizadas todas al mismo tiempo por la tripulación de 5). El tanque estaba diseñado para resistir el impacto de un proyectil disparado por el cañón Pak 44 de 12,8 cm encontrado en el Jagdtiger alemán. Las placas frontales superiores tenían un grosor de 150 mm inclinadas a 60 grados. El mantelete tenía un grosor de 350 mm. La forma de la torreta era extremadamente redondeada y lisa en todo su contorno, sin trampas evidentes para disparos ni cúpula prominente. Su peso de 68 toneladas era propulsado por un motor diésel M-50T que desarrollaba 1050 HP y permitía una velocidad muy alta de 60 km/h."
 
 #ISU-263 TD subtech_is_tank_td_2
 is_tank_td_2:0 "ISU-263"
 is_tank_td_2_short:0 "ISU-263 Destructor de Tanques Pesado"
 is_tank_td_2_desc:0 "Esta fue una variante cazatanques del IS-7, construida con la misma configuración que el 261. Tenía un compartimento de combate semiabierto montado en la parte trasera. El armamento principal era el cañón de 130 mm S-70A, con munición de carga separada. Esta era una versión ligeramente modificada del cañón del IS-7. La blindaje era de hasta 250 mm de grosor, con una gran losa plana en la parte frontal del vehículo y dos placas a cada lado del escudo del cañón. Al igual que el 261-3, el chasis del IS-7 fue invertido, una configuración similar a la del británico Archer. El conductor fue trasladado a la izquierda del cañón. Pesaba alrededor de 60 toneladas y su M-50T con 1050 HP permitía una velocidad máxima en carretera de 50 km/h."
 
 #SU-261-3 subtech_kv_tank_art_4
 kv_tank_art_4:0 "SU-261-3"
 kv_tank_art_4_short:0 "SU-261-3 SPG Pesado"
 kv_tank_art_4_desc:0 "SPG pesado basado en el chasis del IS-7. Mientras se trabajaba en el IS-7, se trazaron planes para una variante de cañón autopropulsado basada en el casco del IS-7. El Objeto 261-3 tenía la misma configuración que el 261-2/262, pero estaba equipado con el cañón naval derivado de 180 mm MU-1, también conocido como B-1-P. A pesar de ser cañones autopropulsados, diseñados para estar detrás de las líneas dando apoyo de fuego, estos vehículos estaban destinados a ser bien blindados, con un blindaje de hasta 75 mm. El cañón podía elevarse hasta +45°. Pesaba alrededor de 60 toneladas y su M-50T con 1050 HP permitía una velocidad máxima en carretera de 50 km/h."
  
 #ISU-261-1 subtech_is_tank_art_3
 is_tank_art_3:0 "ISU-261-1"
 is_tank_art_3_short:0 "ISU-261-1 Hv.AG"
 is_tank_art_3_desc:0 "El cañón de asalto pesado ISU-261-1 se basaba en el chasis del IS-7. El 261-1 era de tipo cerrado con el compartimento de combate en la parte delantera del vehículo. Estaba armado con un cañón Br-2 de 152 mm. La configuración era similar a la de la serie ISU. Pesaba alrededor de 60 toneladas y su M-50T con 1050 HP permitía una velocidad máxima en carretera de 50 km/h."
 
 SOV_super_heavy_tank_equipment_0:0 "SMK M.1940 'Oktober Revolution'"
 SOV_super_heavy_tank_equipment_0_short:0 "SMK M´40 S.Hvy.Tank"
 SOV_super_heavy_tank_equipment_0_desc:0 "Se hicieron varios intentos para reemplazar los poco fiables y apenas capaces de combate tanques T-35. Proyectos como el T-1000 solo alcanzaron el estatus de prototipo y la primera iteración del T-42 de Eduard Grotte ni siquiera salió del tablero de dibujo. Sin embargo, el SMK - nombrado en honor a Sergei Mironovich Kirov, un funcionario del Partido Comunista asesinado en 1934 - fue empleado en la Guerra de Invierno hasta que pisó una mina, pero encontró cierto interés. El prototipo original se consideró demasiado poco blindado (especialmente en la parte trasera) para su pesado chasis y no había una alternativa real al KV-1, por lo que fue mejorado y reforzado con un blindaje frontal de 100 mm inclinada a 45° y 100 mm para las torretas, lo que resultó en un peso total de 65 toneladas. El diseño del SMK era de dos torretas en dos niveles y albergaba un cañón principal M-30 de 122 mm M.1938-L/22,7 en la torreta superior, mientras que la torreta secundaria tenía un ZiS-4 de 57 mm L/69,3 en el nivel inferior. La potencia de salida del motor GAM-34BT de 850 HP ya no era suficiente debido al aumento de peso y la transmisión tuvo que ser cambiada, dando al vehículo una velocidad máxima en carretera de 20 km/h."
 
 SOV_super_heavy_tank_artillery_equipment_1:0 "KV-5 'Potemkin'"
 SOV_super_heavy_tank_artillery_equipment_1_short:0 "KV-5 SPG'43"
 SOV_super_heavy_tank_artillery_equipment_1_desc:0 "Este SPG superpesado se desarrolló utilizando el chasis del tanque superpesado KV-5 y acoplándolo con los cañones B-37 de 406 mm L/50 de la clase de acorazados Sovetsky Soyuz nunca completada. El cañón se instaló en la parte superior del chasis con escudos de cañón inclinados de 50 mm, y el blindaje frontal se redujo a 100 mm. El cañón del acorazado tenía un alcance de más de 45 km. El tanque de 90 toneladas tenía una velocidad máxima en carretera de 18 km/h."
 
 SOV_super_heavy_tank_equipment_1:0 "KV-5 ´Red Oktober´"
 SOV_super_heavy_tank_equipment_1_short:0 "KV-5 Super tanque pesado"
 SOV_super_heavy_tank_equipment_1_desc:0 "El trabajo en el tanque KV-5 comenzó en junio de 1941. La experiencia obtenida en el desarrollo del fallido diseño del KV-4 fue valiosa durante el diseño del KV-5. El resultado fue un tanque poderoso de 100 toneladas de apariencia relativamente inusual. El conductor-mecánico y el operador de radio-artillero recibieron cúpulas especiales y la torreta en forma de rombo era de tamaño relativamente grande. El KV-5 utilizaba el cañón principal ZIS-6 de 107 mm y estaba fuertemente blindado con un blindaje frontal de 170 mm de grosor, blindaje lateral de 150 mm y 170 mm en la torreta. El vehículo debía ser impulsado por un solo motor de 1200 CV. El desarrollo estaba casi completo en agosto de 1941, pero se tuvieron que hacer cambios en el diseño del casco ya que no había disponible un motor de 1200 CV, por lo que se instalaron dos motores V-2K convencionales montados en paralelo con 600 CV cada uno. Para enero de 1942, el diseño del KV-5 estaba prácticamente completamente terminado."
 
 SOV_super_heavy_tank_artillery_equipment_2:0 "SH-SPG´45 ´Mammut´"
 SOV_super_heavy_tank_artillery_equipment_2_short:0 "SH-SPG´45"
 SOV_super_heavy_tank_artillery_equipment_2_desc:0 "El obús M1944 (Br-20) de 610 mm era un obús de asedio superpesado. Después de que los alemanes ocuparan Checoslovaquia en 1939, se apoderaron de Škoda, que había estado trabajando en el diseño del Skoda XV de 305 mm. Después de una prueba de disparo exitosa en 1939, como resultado del Pacto Molotov–Ribbentrop, los alemanes vendieron ambos diseños a la Unión Soviética. Usaba el mismo carro que el cañón M1939 (Br-17) de 210 mm, así como la misma plataforma de disparo y mecanismo de control. Después de simplemente duplicar el calibre a 610 mm (manteniendo la longitud del calibre de L/14.2), el nuevo cañón desarrollado se instaló en el chasis del tanque superpesado KV-5, ya que era el único chasis lo suficientemente pesado para llevarlo. Se cortó la sección inferior y se adaptaron las piezas restantes del carro para encajar en el anillo de la torreta. Antes de disparar, el carro del cañón se baja al suelo para aligerar la tensión en el chasis durante el disparo. El mortero tenía un alcance ligeramente menor que el mortero de 305 mm, pero aún podía alcanzar 10 km."
 
 SOV_super_heavy_tank_equipment_2:0 "Tanque SH 'Lenin'"
 SOV_super_heavy_tank_equipment_2_short:0 "Tanque superpesado Lenin"
 SOV_super_heavy_tank_equipment_2_desc:0 "El tanque Lenin de 250 toneladas se desarrolló en 1945. En lugar de múltiples torretas, tenía una torreta masiva. Albergaba un cañón principal M-46 L/52 de 130 mm, un obús secundario ML-20 L/28 de 150 mm en la posición inferior y un par de ametralladoras pesadas de 12,7 mm cada una. Estos tanques tenían problemas para negociar terrenos difíciles, especialmente ríos, por lo que tenía 2 pares de orugas (con 2 juegos de orugas cada uno, en total 8). Cada juego de orugas tenía brazos hidráulicos que podían ajustar el casco desde 20 cm hasta 2 m de altura sobre el suelo. La profundidad de vadeo era de 4 metros y se podía impermeabilizar aún más para snorkel. Las orugas extranchas distribuían el peso sobre una gran área, reduciendo la presión sobre el suelo, incluso se podía atravesar el barro, lo cual era difícil incluso para un tanque medio. Su blindaje estaba bien inclinado a 60° y tenía un grosor de 180 mm, la torreta tenía 200 mm de blindaje. El blindaje superior estaba acanalado e inclinado para aumentar la resistencia contra bombas aéreas."
 
 
 #super_heavy_tank_equipment_2:0 "Super Hv.TK"
 #super_heavy_tank_equipment_2_short:0 "Super Hv.TK"
 #super_heavy_tank_equipment_2_desc:0 "Un cañón de tanque de 140 mm muy intimidante asustará a cualquier oponente blindado del campo de batalla, la óptica de largo alcance y los avanzados hidráulicos de la torreta ayudan a que esta monstruosidad de 200 toneladas se convierta en el rey en cualquier enfrentamiento."
 
