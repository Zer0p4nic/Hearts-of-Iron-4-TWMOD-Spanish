 GRE_investment_decisions_category:0 "Esquemas de Inversión"
 GRE_investment_decisions_category_desc:0 "Décadas de mala gestión económica por administraciones pasadas y abusos desenfrenados por potencias extranjeras han dejado a nuestro país desprovisto de una sólida base industrial. La triste realidad de la situación es que, para alcanzar nuestro máximo potencial, podríamos tener que pedir la asistencia de algunos de esos mismos países que nos dejaron en esta posición en primer lugar."
