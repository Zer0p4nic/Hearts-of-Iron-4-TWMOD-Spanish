 BRA_forca_expedicionaria_brasileria:0 "Força Expedicionária Brasileira"
 BRA_forca_expedicionaria_brasileria_desc:0 "Podemos asistir a nuestros amigos en todo el mundo con una fuerza expedicionaria."
 BRA_learn_from_combat:0 "Aprender del Combate"
 BRA_learn_from_combat_desc:0 "Todavía hay muchas lecciones que podemos aplicar a nuestro ejército."
 BRA_prepare_for_war:0 "Prepárate para la Guerra"
 BRA_prepare_for_war_desc:0 "La guerra se acerca y nuestra industria necesita estar lista."
 BRA_join_the_axis:0 "Unirse al Eje"
 BRA_join_the_axis_desc:0 "Es hora de elegir un bando, y el Eje servirá mejor a los intereses de Brasil."
 BRA_join_the_allies:0 "Unirse a los Aliados"
 BRA_join_the_allies_desc:0 "Es hora de elegir un bando, y los Aliados servirán mejor a los intereses de Brasil."
 BRA_great_war_lessons:0 "Lecciones de la Gran Guerra"
 BRA_great_war_lessons_desc:0 "Deberíamos mirar la Gran Guerra para obtener lecciones militares, después de todo, esa es la guerra más grande en la historia de la humanidad."
 BRA_import_support_weapons:0 "Importar Armas de Soporte"
 BRA_import_support_weapons_desc:0 "Deberíamos buscar en el extranjero nuevas armas para comprar y usar."
 BRA_domestic_tank_designs:0 "Diseños de Tanques Domésticos"
 BRA_domestic_tank_designs_desc:0 "Un tanque brasileño sería extremadamente útil."
 BRA_modernize_the_artillery:0 "Modernizar la Artillería"
 BRA_modernize_the_artillery_desc:0 "Nuestra artillería está extremadamente obsoleta y necesita una modernización urgente."
 BRA_attempt_motorization:0 "Intentar la Motorización"
 BRA_attempt_motorization_desc:0 "Nuestro ejército depende demasiado de los caballos, los camiones y los coches proporcionarían ventajas significativas a nuestro ejército."
 BRA_support_technology:0 "Apoyar la Tecnología"
 BRA_support_technology_desc:0 ""
 BRA_defend_the_northeast:0 "Defender el Nordeste"
 BRA_defend_the_northeast_desc:0 "Nuestra costa es vulnerable a invasiones navales enemigas, necesitamos establecer una fuerte defensa costera en el Nordeste de Brasil."
 BRA_mosquetao_m954:0 "Mosquetão M954"
 BRA_mosquetao_m954_desc:0 "El Mosquetão M954 es un rifle semiautomático, producido y diseñado en Brasil."
