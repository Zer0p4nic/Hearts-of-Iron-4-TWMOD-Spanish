 soviet.331.t:0 "Unidades de la Guardia Roja"
 soviet.331.d:0 "El estatus de Guardia, Gvardiya, se otorgó a unidades y formaciones que se destacaron durante la Segunda Guerra Mundial por orden del Comisario del Pueblo para la Defensa de la URSS No.303 el 18 de septiembre de 1941, y se consideraron de estatus élite. Las unidades y formaciones nominadas para el título de Guardia Soviética recibieron banderas especiales de Guardia de acuerdo con la decisión del Presidium del Soviet Supremo de la URSS."
 soviet.331.a:0 "Está bien!"
 soviet.332.t:0 "Yak 7"
 soviet.332.d:0 "El Yakovlev Yak-7 (ruso: Яковлев Як-7) se desarrolló a partir del anterior caza Yak-1, inicialmente como un entrenador, pero convertido en un caza. La primera aeronave de producción conocida como Yak-7UTIs conservó un tren de aterrizaje principal retráctil, pero a partir del verano de 1941, se sustituyó por una variante de tren de aterrizaje fijo, el Yak-7V. La fábrica razonó que la producción se simplificaría y que la reducción del rendimiento no sería perjudicial para un entrenador. Se construyeron un total de 6,399 Yak 7! También podía alcanzar 570 km/h a 5000 metros y 495 km/h al nivel del mar gracias a su motor V12 refrigerado por líquido."
 soviet.332.a:0 "Hermosa máquina!"
 soviet.336.t:0 "Ejército del Pueblo Polaco"
 soviet.336.d:0 "El Primer Ejército Polaco 'Pierwsza Armia Wojska Polskiego', 1 AWP en corto, fue una unidad del Ejército Polaco formada en la Unión Soviética en 1944, a partir del anteriormente existente Cuerpo I Polaco como parte del Ejército Popular de Polonia (LWP), una formación de las Fuerzas Armadas Polacas en el Este. El Primer Ejército luchó hacia el oeste, subordinado al Primer Frente Bielorruso soviético, durante la ofensiva contra Alemania que llevó a la liberación de Varsovia en febrero de 1945 y la captura de Berlín en mayo de 1945."
 soviet.336.a:0 "Camaradas!"
 soviet.336.b:0 "Sin Moscú no lucharán"
 soviet.338.t:0 "Divisiones del Proletariado"
