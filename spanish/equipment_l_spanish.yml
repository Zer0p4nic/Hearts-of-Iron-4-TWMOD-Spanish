 panzer_i_spaa_equipment_1:0 "Flakpz. I"
 panzer_i_spaa_equipment_1_short:0 "FlakPz.I Lt.SPAA"
 panzer_i_spaa_equipment_1_desc:0 "El Flak 38 de 20 mm sobre Panzer I Ausführung A, comúnmente conocido como Flakpanzer I, era una conversión de cañón antiaéreo autopropulsado del Panzer I. Tenía un peso de 5.5 toneladas, era muy similar al Panzer I y estaba impulsado por el mismo motor Krupp de cuatro cilindros que producía 60 hp. El Flak no podía rotar, por lo que en realidad era más útil para objetivos terrestres que para objetivos aéreos."
 # Pz I - second try, works now
 
 panzer_i_equipment_1:0 "PzKpfw.I A"
 panzer_i_equipment_1_short:0 "Panzer I A Lt.TK"
 panzer_i_equipment_1_desc:0 "El Panzer I era un Lt.TK producido en Alemania en la década de 1930. El nombre es una abreviatura del alemán Panzerkampfwagen I (vehículo de combate blindado marca I), abreviado como PzKpfw I. La designación oficial del inventario de ordenanzas alemana era SdKfz 101 (vehículo de propósito especial 101). Tenía un peso de 5.6 toneladas, era impulsado por un motor Krupp de cuatro cilindros refrigerado por aire de 60 hp, tenía una tripulación de 2 y solo contaba con 2 ametralladoras MG-38 como armamento. Su velocidad máxima era de alrededor de 40 km/h. La Ausf.B en agosto de 1936 mejoró el motor a 100 hp con un Maybach NL 38 TR, aumentando la velocidad máxima a 50 km/h."
 
 # Pz I sub tech equipment
 panzer_i_td_equipment_1:0 "Panzerjäger I"
 panzer_i_td_equipment_1_short:0 "Pzjgd I Lt.TD"
 panzer_i_td_equipment_1_desc:0 "El Panzerjäger I fue el primero de los cazacarros alemanes en ver servicio en la Segunda Guerra Mundial. Montaba un cañón antitanque checo Škoda de 4.7 cm (1.9 in) cm PaK (t) sobre un chasis convertido de Panzer I Ausf. B. Estaba destinado a contrarrestar tanques franceses pesados como el Char B1 que eran impermeables al cañón antitanque PaK 36 de 3.7 cm y sirvió para extender la vida de los obsoletos tanques Panzer I. Se convirtieron 202 Panzer I al Panzerjäger I en 1940 y 1941. Se emplearon en la Batalla de Francia, en la Campaña del Norte de África y en el Frente Oriental."
 panzer_i_art_equipment_1:0 "sIG 33 Bison"
 panzer_i_art_equipment_1_short:0 "Bison I Lt.SPA"
 panzer_i_art_equipment_1_desc:0 "Un cañón de apoyo de infantería sIG-33 de 150 mm montado en el chasis del Panzer I B ligero. Con un peso de 8.4 toneladas, el motor de 100 hp y seis cilindros lo hacía apenas móvil. La blindaje era comparable a la del Panzer I con placas frontales de 14 mm. Estaba desesperadamente sobrecargado con el gran cañón (incluyendo el carro y las ruedas). Tenía un tremendo poder de fuego y lograba una velocidad en carretera de 40 km/h. No tenía espacio para almacenar municiones dentro y necesitaba portadores de munición cercanos."

 ## Pz II A/B
 panzer_ii_equipment_1:0 "PzKpfw.II A/B/C"
 panzer_ii_equipment_1_short:0 "Panzer II A-C Lt.TK"
 panzer_ii_equipment_1_desc:0 "El Panzer II es el nombre común utilizado para una familia de tanques alemanes utilizados en la Segunda Guerra Mundial. La designación oficial alemana era Panzerkampfwagen II. Aunque el vehículo había sido diseñado originalmente como una solución temporal mientras se desarrollaban tanques más grandes y avanzados, desempeñó un papel importante en los primeros años de la Segunda Guerra Mundial, durante las campañas de Polonia y Francia. El Panzer II fue el tanque más numeroso en las divisiones de tanques alemanas a partir de la invasión de Francia. Se utilizó tanto en el norte de África contra los británicos como en el Frente Oriental contra la Unión Soviética. Las variantes A/B/C eran muy similares y tenían un peso de 8.9 toneladas, un blindaje máxima de 15 mm, una tripulación de 3 y una velocidad máxima de 40 km/h. La Ausf.C se convirtió en el modelo de producción principal a partir de 1938."
 ## Pz II C
 panzer_ii_equipment_2:0 "PzKpfw.II D/E"
 panzer_ii_equipment_2_short:0 "Panzer II D/E Lt.TK"
 panzer_ii_equipment_2_desc:0 "Con una nueva suspensión de barra de torsión en lugar de resortes de hoja y cuatro ruedas de carretera, la Ausf. D se desarrolló como un tanque para su uso en divisiones de caballería. Solo la torreta era la misma que la del modelo Ausf. C, con un nuevo diseño de casco y superestructura con blindaje de glacis de 30 mm y el uso de un motor Maybach HL62TRM que impulsaba una transmisión de siete marchas (más reversa). El diseño era más corto (4.65 m) pero más ancho (2.3 m) y más alto (2.06 m) que la Ausf. C. La Ausf. E se diferenciaba de la Ausf. D solo por tener cadenas lubricadas. Usaba el mismo cañón de 20 mm/L55 que las versiones A/B/C y tenía una tripulación de 3. Muchas de las versiones anteriores del Pz-II fueron mejoradas en blindaje. Aunque alcanzó una velocidad máxima de 55 km/h, tuvo un peor rendimiento en campo traviesa que sus predecesores debido a las barras de torsión."
 # Pz II C sub tech equipment
 panzer_ii_td_equipment_1:0 "Marder I"
 panzer_ii_td_equipment_1_short:0 "Marder I Light TD"
 panzer_ii_td_equipment_1_desc:0 "Cazacarros Lt.TK basado en chasis franceses y polacos capturados."
 ## Pz II D/E
 panzer_ii_equipment_3:0 "PzKpfw.II F"
 panzer_ii_equipment_3_short:0 "Panzer IIF Lt.TK"
 panzer_ii_equipment_3_desc:0 "Continuando con el diseño convencional del Ausf. C, el frente de la superestructura del Ausf. F estaba hecho de una sola pieza de blindaje con un visor rediseñado. Además, se colocó un visor ficticio junto a él para confundir a los artilleros enemigos. El casco fue rediseñado con una placa plana de 35 mm en la parte frontal, y el blindaje de la superestructura y la torreta se reforzó hasta 30 mm en el frente, con 15 mm en los laterales y la parte trasera. Hubo algunas modificaciones menores en la torreta, la suspensión y se instaló una nueva cúpula de comandante. Usaba el Kwk 38 de 20 mm. El peso se incrementó a 9.5 toneladas. Desde marzo de 1941 hasta diciembre de 1942, se construyeron 524 unidades; esta fue la versión final principal del tanque de la serie Panzer II."
 # Pz II D/E sub tech equipment
 panzer_ii_art_equipment_1:0 "Sturmpanzer II"
 panzer_ii_art_equipment_1_short:0 "Sturmpanzer II Lt.SPA"
 panzer_ii_art_equipment_1_desc:0 "Obús autopropulsado sobre orugas basado en el chasis del Panzer II, utilizaba el mismo obús de infantería SIG-33 que el Bison pero en un chasis mucho más bajo con una altura de 1,90 metros. El cañón aún sobrecargaba el chasis del Pz-II y se descomponía con frecuencia. Solo se usó en el teatro africano."
 # Sdkfz. 7/1 (Flak Half-Track)
 panzer_ii_flamm_equipment_1:0 "SdKfz.7/1"
 panzer_ii_flamm_equipment_1_short:0 "Sdkfz. 7/1 Lt.SPAA"
 panzer_ii_flamm_equipment_1_desc:0 "2-cm-Flak 38-Vierling (cuádruple) montado en el chasis del semioruga 'Sdkfz. 7'. A diferencia del Flakpanzer-I, podía girar 360° pero estaba pobremente blindado."
 ## Pz II F
 panzer_ii_equipment_4:0 "PzKpfw.II G/H"
 panzer_ii_equipment_4_short:0 "Panzer II G/H Lt.TK"
 panzer_ii_equipment_4_desc:0 "La cuarta y última configuración de suspensión utilizada para los tanques Panzer II fue la configuración de cinco ruedas superpuestas del Ausf.G, denominada Schachtellaufwerk por los alemanes. Esto se utilizó como base para el rediseño del Panzer II en un tanque de reconocimiento con una velocidad de 50 km/h y buen rendimiento todoterreno. El Ausf. G fue el primer Panzer II en utilizar esta configuración y se desarrolló bajo la designación experimental VK 901. Solo se construyeron 12 vehículos completos desde abril de 1941 hasta febrero de 1942 por MAN y el Ausf.H habría sido el modelo de producción."
 # Wespe ... Hotchkiss would have been better but picture shows GW-FCM
 panzer_ii_art_equipment_2:0 "Geschützwagen FCM36"
 panzer_ii_art_equipment_2_short:0 "GW.FCM36 Lt.SPA"
 panzer_ii_art_equipment_2_desc:0 "Obús autopropulsado sobre orugas de 105 mm leFH18 montado en varios chasis ligeros capturados como el FCM36. Un chasis sobre orugas le daba a la artillería la capacidad de reubicarse rápidamente en la mayoría de los terrenos y un tiempo de respuesta considerablemente más corto. Sin embargo, apenas podía seguir el ritmo de las fuerzas blindadas con una velocidad máxima en carretera de 24 km/h, pero aún así era más móvil en terrenos difíciles que los cañones tirados por caballos o incluso por camiones. Otras conversiones como el GW Hotchkiss H35/H39, sin embargo, eran mucho más útiles."
 # panzer II bases 1943 tech, Wespe !
 panzer_ii_art_equipment_3:0 "Wespe"
 panzer_ii_art_equipment_3_short:0 "Wespe Light SPA"
 panzer_ii_art_equipment_3_desc:0 "Obús autopropulsado sobre orugas de 105 mm leFH18/2 basado en el chasis del Panzer II. Esta artillería autopropulsada fue la más famosa y duradera en servicio en el ejército alemán durante toda la guerra, pero no la más producida. Dado que el Wespe era estrecho y solo podía llevar munición limitada, se diseñó el Munitionschlepper Wespe como una variante sin armas, completamente llena de cajas de almacenamiento que contenían 90 proyectiles de 105 mm, para complementar el suministro limitado de Wespes regulares (32 rondas). Era muy móvil con 11 toneladas y alcanzaba una velocidad máxima en carretera de 40 km/h."
 # Leopard 1602 based 1945 tech, Mücke is fictional
 panzer_ii_art_equipment_4:0 "Mücke"
 panzer_ii_art_equipment_4_short:0 "Mücke Light SPA"
 panzer_ii_art_equipment_4_desc:0 "Mortero autopropulsado sobre orugas de 120 mm Grw42 basado en el chasis del Leopard. Los vehículos Mücke (mosquito) estaban destinados a apoyar a las unidades de reconocimiento y como artillería de respuesta rápida. El blindaje del chasis sin torreta y el alcance del mortero (6 km) permitían que el Mücke operara tanto detrás como cerca del frente. La placa base del mortero estaba debajo del casco y podía bajarse y retraerse rápidamente para el movimiento y el disparo. La placa base absorbía el retroceso del mortero pesado y protegía la suspensión. La capacidad de observar sus propios impactos de proyectiles en el campo de batalla aumentaba enormemente la precisión mientras que los disparos ligeros antitanque podían ser ignorados. No podía llevar mucha munición, por lo que debía depender de los transportadores de munición Mücke sin armas (que podían convertirse con morteros recuperados de vehículos inutilizados si era necesario)."
 # Sdkfz. 251/17 (Flak Half-Track)
 panzer_ii_flamm_equipment_2:0 "Sdkfz. 251/17"
 panzer_ii_flamm_equipment_2_short:0 "Sdkfz. 251/17 Light SP.AA"
 panzer_ii_flamm_equipment_2_desc:0 "2-cm-Flak 38 montado en el chasis blindado del semioruga 'Sdkfz. 251'."
 ## Pz II L Luchs
 panzer_ii_equipment_5:0 "PzKpfw.II L Luchs"
 panzer_ii_equipment_5_short:0 "Panzer II L Luchs"
 panzer_ii_equipment_5_desc:0 "Un tanque de reconocimiento ligero, el Ausf. L, fue el único diseño del Panzer II con las ruedas de carretera superpuestas/intercaladas Schachtellaufwerk y la configuración de 'oruga floja' en entrar en producción en serie, con 100 unidades construidas desde septiembre de 1943 hasta enero de 1944. Originalmente designado experimentalmente VK 1303, fue adoptado bajo el nombre alternativo de Panzerspähwagen II y se le dio el nombre popular de Luchs ('Lince'). El Luchs era más grande que el Ausf. G en la mayoría de las dimensiones (longitud 4.63 m; altura 2.21 m; ancho 2.48 m). Estaba equipado con una transmisión de seis velocidades (más reversa) y podía alcanzar una velocidad de 60 km/h (37 mph) con un alcance de 290 km (180 mi). Se instalaron las radios FuG12 y FuG Spr a, mientras que se llevaban 330 rondas de munición de 20 mm y 2,250 rondas de munición de 7.92 mm. El peso total del vehículo era de 11.8 toneladas."
 # Pz II sub tech equipment
 panzer_ii_td_equipment_2:0 "Marder II Sdkfz.132"
 panzer_ii_td_equipment_2_short:0 "Marder II Sdkfz.132 L.TD"
 panzer_ii_td_equipment_2_desc:0 "Destructor de tanques ligeros basado en el chasis del Panzer II utilizando cañones rusos capturados como el cañón de campaña F-22 de 76,2 mm, que estaban disponibles en grandes cantidades después de Barbarroja. Se hicieron varios diseños diferentes para la estructura superior dependiendo del chasis utilizado."
 # Pz II sub tech equipment
 panzer_ii_td_equipment_3:0 "Marder II Sdkfz.131"
 panzer_ii_td_equipment_3_short:0 "Marder II Sdkfz.131 L.TD"
 panzer_ii_td_equipment_3_desc:0 "Destructor de tanques ligeros basado en el chasis del Panzer II utilizando el cañón PaK40 de 75 mm. Aunque tenía una silueta alta y blindaje delgado, fue un destructor de tanques muy exitoso capaz de destruir la mayoría de los tanques aliados."
 # Leopard 1602 sub tech equipment
 panzer_ii_td_equipment_4:0 "Wolf"
 panzer_ii_td_equipment_4_short:0 " Wolf Light TD"
 panzer_ii_td_equipment_4_desc:0 "Destruye Tanques Ligero basado en el chasis Leopard 1602. Su diseño se asemeja mucho al Jagdpanther pero con un frente escalonado y con solo unas 20 toneladas. Utilizaba el mismo motor Maybach HL 157 P de 12 V que el Leopard. Debido al problema de que los cañones más largos como el 75 mm L/70 no cabían en la mayoría de los cazatanques, se eligió un cañón diferente. El Rheinmetal-Borsig Panzerabwehrwerfer PAW 600 usaba un sistema de recámara de alta/baja presión. Era un cañón de velocidad media y tenía que usar ojivas HEAT de 80 mm en lugar de municiones de tipo cinético. El proyectil - una ronda de mortero modificada de 82 mm combinada con un cartucho rediseñado de 105 mm - tenía un alcance efectivo de 750 m (en el cual un objetivo de 1 metro podía ser alcanzado de manera confiable) y una penetración de 140 mm, lo que le daba a las usualmente lentas ojivas HEAT una trayectoria y precisión mucho mejores."
 # Sdkfz. 251/21 (Flak Half-Track00)10
 panzer_ii_flamm_equipment_3:0 "SdKfz.251/17"
 panzer_ii_flamm_equipment_3_short:0 "Sdkfz. 251/21 L.SPAA"
 panzer_ii_flamm_equipment_3_desc:0 "Triple MG 151/15 de 15 mm o MG 151/20 de 20 mm montadas en el chasis del semioruga blindado 'Sdkfz. 251'. Mientras que el habitual FlaK de 20 mm dependía principalmente de proyectiles explosivos con espoleta de tiempo, estas armas - originalmente montadas en aviones - dependían de un impacto directo. Los aviones blindados ignoraban en su mayoría la explosión/fragmentos de los proyectiles de 20 mm, pero eran fácilmente perforados por municiones AP. El cañón tenía un arco de disparo limitado porque las paredes laterales del vehículo no podían bajarse."
 # Leopard 1602 sub tech equipment - fictional
 panzer_ii_flamm_equipment_4:0 "Flak-Panzer Snowleopard"
 panzer_ii_flamm_equipment_4_short:0 "Snowleopard L.SPAA"
 panzer_ii_flamm_equipment_4_desc:0 "Triple MG 151/15 de 15 mm o MG 151/20 de 20 mm montadas en el chasis Leopard 1602. Usaba el mismo armamento que el Sdkfz 251/21 pero el montaje estaba instalado en una torreta móvil, lo que permitía que el montaje girara rápidamente 360°. Además, ahora utilizaba un motor eléctrico para elevar el cañón, lo que hacía que el proceso fuera menos cansado para el artillero. La torreta que protegía al artillero se agrandó, inclinó y estaba blindada con 30 mm. La protección general del L.SPAA era muy buena."
 ## Pz II L Leopard
 panzer_ii_equipment_6:0 "PzKpfw.II Leopard"
 panzer_ii_equipment_6_short:0 "Panzer II Leopard"
 panzer_ii_equipment_6_desc:0 "El Lt.TK VK 16.02 Leopard fue un vehículo de reconocimiento alemán. El diseño final tenía un peso de combate cargado de 21,9 toneladas. El blindaje era de 50 mm inclinado a 50 grados en el frente, 30 mm en los lados y la parte trasera. El armamento planeado era el cañón KwK39 L/60 de 50 mm. Tenía un motor Maybach HL 157 P con una potencia de 550 CV y una velocidad máxima en carretera de 45 km/h."
 #Pz IIIA
 panzer_iii_equipment_1:0 "PzKpfw.III Ausf. A-D"
 panzer_iii_equipment_1_short:0 "Panzer III A-D Med.TK"
 panzer_iii_equipment_1_desc:0 "El Panzerkampfwagen III, comúnmente conocido como Panzer III, fue un tanque medio desarrollado en la década de 1930 por Alemania y fue utilizado extensamente en la Segunda Guerra Mundial. La designación oficial de ordenanza alemana era Sdkfz. 141. Estaba destinado a combatir otros vehículos blindados y servir junto al Panzer IV. Los Ausf.A-D fueron versiones prototipo que experimentaron con diferentes diseños; algunos vieron servicio en Polonia. Armado con un cañón principal KwK 36 L/46.5 de 3,7 cm y tres ametralladoras, el Panzer III Ausf. A a D tenía un peso de 16 toneladas y era propulsado por un motor Maybach HL 108 TR de 12 cilindros con 250 CV, alcanzando una velocidad máxima de 35 km/h. Tripulación de 4 hombres y una torreta de 3 hombres. El blindaje era de 15 mm hasta el Ausf.D (alrededor de 18 toneladas) que fue mejorado a 30 mm."
 #Pz IIIE
 panzer_iii_equipment_2:0 "PzKpfw.III Ausf. E"
 panzer_iii_equipment_2_short:0 "Panzer III E Med.TK"
 panzer_iii_equipment_2_desc:0 "La versión E fue el primer Pz-III en usar suspensión de barra de torsión; algunos vieron servicio en Polonia. Todavía estaba armado con el cañón principal KwK 36 L/46.5 de 3,7 cm y tenía un motor Maybach HL 120 TRM de 12 cilindros con 300 CV. La velocidad máxima regulada varió en versiones posteriores a la E, dependiendo de la transmisión y el peso, pero siempre rondaba los 40 km/h con un peso de alrededor de 20 toneladas. La suspensión fue rediseñada, cambiando de resortes de láminas a barras de torsión, ahora utilizando 6 ruedas más grandes por lado. Blindaje de 30 mm en el casco y la torreta y una tripulación de 4 hombres."
 
 #Pz IIIF
 panzer_iii_equipment_3:0 "PzKpfw.III Ausf.F"
 panzer_iii_equipment_3_short:0 "Panzer III F Med.TK"
 panzer_iii_equipment_3_desc:0 "Mejora del Ausf. E, primera versión de producción en masa, la producción tardía estaba armada con el cañón principal corto KwK 38 L/42 de 5 cm. El blindaje fue mejorado con el Ausf.H al agregar una placa adicional de 30 mm en la placa frontal de 30 mm."

 panzer_iii_td_equipment_1:0 "StuG III Ausf.F"
 panzer_iii_td_equipment_1_short:0 "StuG III F M.TD"
 panzer_iii_td_equipment_1_desc:0 "Cazatanques basado en el StuG III. Al montar el cañón StuK40/L43 de 75 mm con proyectiles perforantes en el StuG III de bajo perfil obtenemos un cazatanques letal. Posteriormente se mejoró a la versión F/8 utilizando el cañón más largo StuK40/L48 y mejor blindaje."
 
 panzer_iii_td_equipment_2:0 "StuG III Ausf.G"
 panzer_iii_td_equipment_2_short:0 "StuG III G M.TD"
 panzer_iii_td_equipment_2_desc:0 "Cazatanques basado en el chasis del Panzer III Ausf.M. La última y con mucho la más común de las series StuG. La superestructura superior fue ensanchada: se abandonaron las cajas soldadas en ambos lados. Este nuevo diseño de la superestructura aumentó su altura a 2160 mm. La pared trasera del compartimento de combate se enderezó y el ventilador de la parte superior de la superestructura fue reubicado en la parte trasera del compartimento de combate. Se colocaron placas de blindaje espaciado en los laterales del casco (Schürzen) en los modelos G para mayor protección de blindaje, particularmente contra los rifles antitanques rusos, pero también fueron útiles contra municiones de carga hueca. A partir de mayo de 1943, se usaron placas homogéneas de 80 mm para el blindaje frontal en lugar de dos placas de 50 mm + 30 mm."

 tech_panzer_iii_ag_equipment_1:0 "StuG III A/B"
 panzer_iii_ag_equipment_1:0 "StuG III A/B"
 panzer_iii_ag_equipment_1_short:0 "StuG III A/B Med.AG"
 panzer_iii_ag_equipment_1_desc:0 "Cañón de asalto medio basado en el chasis del Panzer III. El StuG III fue el vehículo de combate blindado más producido por Alemania durante la Segunda Guerra Mundial. Estaba equipado con el cañón StuK 37 L/24 de 7.5 cm, que era ideal contra objetivos blandos debido a los proyectiles HE de baja velocidad y paredes delgadas Sprgr.34, y con la movilidad y el blindaje de 50 mm, la combinación resultó muy exitosa. Tenía el mismo motor HL 120 TRM de 300 CV que el Panzer III."
 #Pz IIIL
 panzer_iii_equipment_4:0 "PzKpfw.III Ausf.J/L"
 panzer_iii_equipment_4_short:0 "Panzer III J/L Med.TK"
 panzer_iii_equipment_4_desc:0 "El Ausf. J equipado con el cañón largo KwK 39 L/60 de 50 mm en lugar del L/42 corto fue renombrado posteriormente como Ausf.L, el blindaje frontal del casco y la torreta se aumentó a una placa sólida de 50 mm en lugar de dos placas combinadas de 30 mm. Recibió placas de blindaje espaciado de 20 mm adicionales en el frente del casco y la torreta."
 #
 panzer_iii_ag_equipment_2:0 "StuG III Ausf.C"
 panzer_iii_ag_equipment_2_short:0 "StuG III C Med.AG"
 panzer_iii_ag_equipment_2_desc:0 "Cañón de asalto medio basado en el chasis del Panzer III F. El Ausf.C eliminó la escotilla de visión frontal del artillero sobre la visera del conductor, que era una trampa de disparos, mejorando la protección general. Las versiones posteriores vieron mejoras en la defensa cercana, más munición y la introducción de periscopios de tijera para cada StuG."
 #
 panzer_iii_art_equipment_1:0 "StuiG 33B Med.SPA"
 panzer_iii_art_equipment_1_short:0 "StuiG 33B"
 panzer_iii_art_equipment_1_desc:0 "El Sturm-Infanteriegeschütz 33B se basaba en el StuG III E y estaba equipado con un cañón de apoyo a la infantería pesada sIG 33/L11 de 150 mm. Tenía una superestructura alta en forma de caja y un blindaje frontal de 80 mm, el chasis y el motor no se modificaron. Aunque tenía una superestructura grande, con 21 toneladas pesaba menos que el Stug regular y tenía una velocidad máxima en carretera de 40 km/h."
 #Pz IIIM
 panzer_iii_equipment_5:0 "PzKpfw.III Ausf.N"
 panzer_iii_equipment_5_short:0 "Panzer IIIN Med.TK"
 panzer_iii_equipment_5_desc:0 "El Ausf.N tenía las mismas modificaciones que el Ausf.L, como el escape para vadeo profundo y los paneles de blindaje lateral Schürzen, y se convirtió en un tanque de apoyo a la infantería, armado con un cañón de 7.5 cm K51 L/24 de cañón corto rediseñado que era considerablemente más efectivo contra objetivos blandos que el cañón de 50 mm/L60, que ya no era efectivo contra tanques. Aunque era difícil alcanzar tanques enemigos con munición HEAT de baja velocidad, podía penetrar hasta 100 mm."
 #
 panzer_iii_ag_equipment_3:0 "StuG III Ausf.E"
 panzer_iii_ag_equipment_3_short:0 "StuG IIIE Med.AG"
 panzer_iii_ag_equipment_3_desc:0 "Cańón de asalto mediano usando el chasis del Pz-III. Los Ausf.E se reforzaron con placas de blindaje adicionales de 30 mm atornilladas. Todavía tenía el cañón StuK40/L24 de 75 mm. Los lados de la superestructura agregaron cajas blindadas rectangulares extendidas para el equipo de radio. El espacio aumentado permitió espacio para seis rondas adicionales de munición para el cañón principal (dando un máximo de 50) más una ametralladora."
 #
 panzer_iii_ag_equipment_4:0 "StuG III Ausf.G"
 panzer_iii_ag_equipment_4_short:0 "StuG III G Med.AG"
 panzer_iii_ag_equipment_4_desc:0 "Cańón de asalto mediano usando el chasis del Pz-III. La parte superior de la superestructura se ensanchó: las cajas soldadas en ambos lados se abandonaron. Este nuevo diseño de la superestructura aumentó su altura a 2160 mm. Se instalaron placas de blindaje espaciadas en el casco lateral (Schürzen) en los modelos G para agregar protección blindada, particularmente contra los rifles antitanque rusos, pero también eran útiles contra la munición de carga hueca. Tenía el cañón StuK40/L48 de 75 mm introducido por primera vez con el Ausf.F/8. Primero utilizó el mantelete de cañón balísticamente mejorado Saukopfblende/Pigs Head."
 #
 panzer_iii_art_equipment_2:0 "StuH 42 Med.SPA"
 panzer_iii_art_equipment_2_short:0 "StuH 42"
 panzer_iii_art_equipment_2_desc:0 "El Sturmhaubitze 42 basado en el chasis del Stug III Ausf.F o G era un obús de corto alcance autopropulsado basado en el StuG III. Estaba equipado con un gran obús de 105 mm leFH18 modificado y fue diseñado para apoyo a la infantería."
 #
 panzer_iii_flamm_equipment_0:0 "Igel"
 panzer_iii_flamm_equipment_0_short:0 "Flakpz.III A Med.SPAA"
 panzer_iii_flamm_equipment_0_desc:0 "Vehículo de apoyo antiaéreo mediano sobre orugas basado en el chasis del Panzer III. El apodo Igel (Erizo) fue dado por las tripulaciones. Tenía un Flakvierling de 20 mm en una torreta giratoria similar al Whirlwind pero ligeramente menos protegido con 10 mm."
 #
 panzer_iii_flamm_equipment_1:0 "Igel II"
 panzer_iii_flamm_equipment_1_short:0 "Flakpz.III B Med.SPAA"
 panzer_iii_flamm_equipment_1_desc:0 "Vehículo de apoyo antiaéreo mediano sobre orugas basado en el chasis del Panzer III. A medida que se hizo evidente que el Flak regular de 20 mm ya no era suficiente para combatir aviones modernos, el Igel se mejoró con un Flak de 37 mm similar al Ostwind, aunque con el mismo blindaje delgado de la torreta que antes."
 #Pz III
 panzer_iii_equipment_6:0 "PzKpfw.III"
 panzer_iii_equipment_6_short:0 "Panzer III  Med.TK"
 panzer_iii_equipment_6_desc:0 ""
 #Pz IV A-D 1937-1939
 panzer_iv_equipment_1:0 "PzKpfw.IV Ausf.A-D"
 panzer_iv_equipment_1_short:0 "Panzer IVA-D Med.TK"
 panzer_iv_equipment_1_desc:0 "La primera versión de producción en masa del Panzer IV fue la Ausführung A (abreviado como Ausf.A, que significa "Variante A"), en 1936. Al principio estaba propulsado por el HL 108TR de Maybach, que producía 250 CV y utilizaba la transmisión SGR 75 con cinco marchas hacia adelante y una en reversa, logrando una velocidad máxima en carretera de 31 km/h. Pronto fue reemplazado por el motor de gasolina de 12 cilindros HL 120 TRM de Maybach con 300 CV en el Ausf.B, que se mantendría como el motor estándar durante toda la guerra y proporcionaría una velocidad máxima en carretera de alrededor de 40 km/h. Como armamento principal, el vehículo montaba el cañón de tanque Kampfwagenkanone 37 L/24 (KwK 37 L/24) de 75 mm de cañón corto, similar a un obús, que era un cañón de baja velocidad diseñado principalmente para disparar proyectiles de alto explosivo. Sufrió varias mejoras como blindaje adicional y motores mejorados a través de las variantes A-D. Las diferentes versiones pesaban alrededor de 15 a 19 toneladas."
 #Pz IV D/E 1939
 panzer_iv_equipment_2:0 "PzKpfw.IV Ausf.E"
 panzer_iv_equipment_2_short:0 "Panzer IVE Med.TK"
 panzer_iv_equipment_2_desc:0 "En octubre de 1940, se introdujo el Ausf.E. Este tenía 50 mm de blindaje en la placa del arco, mientras que se agregó una placa de acero aplicada de 30 mm al glacis como medida provisional. Finalmente, la cúpula del comandante se movió hacia adelante en la torreta. Los modelos más antiguos del Panzer IV fueron equipados con estas características cuando fueron devueltos al fabricante para su mantenimiento. Estaba propulsado por el HL 120TRM de Maybach, que producía 300 CV, y utilizaba la transmisión SSG 75 con seis marchas hacia adelante y una en reversa, logrando una velocidad máxima en carretera de 39 kilómetros por hora. Como armamento principal, el vehículo montaba el cañón de tanque Kampfwagenkanone 37 L/24 (KwK 37 L/24) de 75 mm de cañón corto, similar a un obús, que era un cañón de baja velocidad diseñado principalmente para disparar proyectiles de alto explosivo. El peso aumentó a 21 toneladas."
 #Pz IV F 1940
 panzer_iv_equipment_3:0 "PzKpfw.IV Ausf.F"
 panzer_iv_equipment_3_short:0 "Panzer IVF Med.TK"
 panzer_iv_equipment_3_desc:0 "En abril de 1941 comenzó la producción del Panzer IV Ausf.F y continuó hasta marzo de 1942. Presentaba un blindaje de placa única de 50 mm (1,97 in) en la torreta y el casco, en lugar del blindaje aplicado añadido al Ausf.E, y un aumento adicional en el blindaje lateral a 30 mm. El peso del vehículo era ahora de 22,3 toneladas, lo que requirió una modificación correspondiente en el ancho de las orugas de 380 a 400 mm para reducir la presión sobre el suelo. Estaba propulsado por el HL 120TRM de Maybach, que producía 300 CV y utilizaba la transmisión SSG 75 con seis marchas hacia adelante y una en reversa, logrando una velocidad máxima en carretera de 39 kilómetros por hora."
