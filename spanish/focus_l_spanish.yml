 BUL_dreams_of_greater_bulgaria_desc:0 "Los Tratados de Bucarest y Neuilly-sur-Seine nos han privado de tierras búlgaras por derecho. Es hora de corregir esta injusticia, reafirmando nuestras demandas sobre estas regiones que componen 'Bulgaria Mayor', una nación para todos los búlgaros."
 BUL_demand_dobrudja:0 "Exigir la Anexión de Dobrudja"
 BUL_demand_dobrudja_desc:0 "La región de Dobrudja fue arrebatada injustamente por Rumania al final de la Segunda Guerra de los Balcanes, a pesar de la presencia hasta el día de hoy de una mayoría de búlgaros que esperan solo su liberación. Rumania nos devolverá este territorio o nos encargaremos de recuperarlo por la fuerza."
