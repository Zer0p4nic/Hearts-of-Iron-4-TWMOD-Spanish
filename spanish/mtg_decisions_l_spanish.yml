 TUR_recall_ataturk_to_active_service_desc: "Mustafa Kemal Atatürk, el primer mariscal de campo de Turquía, desempeñó un papel absolutamente crucial en asegurar nuestra independencia en la Campaña Nacional. Tiene una de las mentes militares más agudas del continente, y el destino ha hecho necesario recurrir al Padre de los Turcos para que dirija personalmente nuestras tropas hacia la victoria una vez más."
