 SCREENING_TOOLTIP_FOR_SCREEN_BOX:2 "Tus $NUM_CAPI|.0H$ §YBuques Capitales§!, $NUM_CARR|.0H$ §YPortaaviones§! y $NUM_CONV|.0H$ §YConvoyes§! necesitan $NUM_NEED|.0H$ §YBuques Escoltas§! para estar completamente protegidos, y actualmente tienes $NUM_SCRE|.0H$ §YBuques Escoltas§!."
 SCREENING_TOOLTIP_FOR_CAPITAL_BOX:2 "Tus $NUM_CARR|.0H$ §YPortaaviones§! y $NUM_CONV|.0H$ §YConvoyes§! necesitan $NUM_NEED|.0H$ §YBuques Capitales§! para estar completamente protegidos, y actualmente tienes $NUM_CAPI|.0H$ §YBuques Capitales§!."
 SCREENING_TOOLTIP_LOW_INFO:1 "Las brechas en el §YGrupo Escolta§! conducen a una baja Eficiencia de Escolta, permitiendo que los submarinos enemigos apunten a la siguiente línea de batalla."
 SCREENING_TOOLTIP_BONUSES:1 "Tu Eficiencia de Escolta dará las siguientes bonificaciones a tu §YLínea de Batalla§!:\n"
 SCREENING_TOOLTIP_BONUSES_CAPITAL:1 "Tu Eficiencia de Escolta dará las siguientes bonificaciones a tu §YGrupo de Portaaviones§!:\n"
 SCREENING_TOOLTIP_NO_SCREENS:1 "La falta de §YBuques Escoltas§! permitirá que submarinos enemigos y otros barcos ligeros apunten a tus Buques Capitales con torpedos y dará fuertes penalizaciones al Posicionamiento."
 SCREENING_BOX_TOOLTIP:0 "El §YGrupo Escolta§! contiene todos los Buques Escoltas - generalmente Cruceros Ligeros y Destructores - encargados de mantener a los Buques Escoltas enemigos alejados de la §YLínea de Batalla§! principal. La protección insuficiente permitirá que los escoltas enemigos realicen ataques con torpedos contra la línea de batalla."
 CAPITAL_BOX_TOOLTIP:0 "La §YLínea de Batalla§! proporciona la principal potencia de fuego directa de la flota, generalmente en forma de Acorazados y Cruceros Pesados. También evitarán que los Buques Capitales enemigos disparen a los §YPortaaviones§! aliados."
 CARRIER_BOX_TOOLTIP:1 "El §YGrupo de Portaaviones§! proporciona la principal potencia de ataque a larga distancia de la flota. Protegidos del enemigo tanto por el §YGrupo Escolta§! como por la §YLínea de Batalla§!, los portaaviones pueden lanzar ataques contra el enemigo sin interferencias. Si hay algún §YConvoy§! presente en la batalla, también aparecerán en esta área."
 SUBMARINE_BOX_TOOLTIP:0 "El §YManada de Lobos Submarina§! intentará acabar con los barcos que huyen con sus torpedos mientras se mantiene oculta. La falta de buques dedicados a la lucha antisubmarina entre el enemigo permitirá que los submarinos escapen sin ser detectados."
