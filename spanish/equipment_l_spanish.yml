 ########Air Units############
 tech_german_aircraft1:0 "Luftwaffe"
 tech_german_aircraft1_desc:0 "Debido al tratado de Versalles, Alemania solo ha tenido unos pocos años para desarrollar su fuerza aérea. En ese tiempo hemos desarrollado varias aeronaves."
 me_109:0 "Caza"
 me_109_1:0 "Bf 109"
 me_109_d:0 "Bf 109"
 me_109_2:0 "Bf 109"
 me_109_3:0 "Bf 109"
 me_109_t:0 "Bf 109 T"
 me_109_fighter_equipment:0 "Caza Bf 109"
 me_109_fighter_equipment_desc:0 "Aunque no está tan bien armado como algunos de sus contemporáneos, el Bf 109 es un caza rápido y maniobrable."
 me_109_fighter_equipment_1:0 "Bayerische Flugzeugwerke 109 A"
 me_109_fighter_equipment_1_short:0 "Caza Bf 109 A"
 me_109_fighter_equipment_1_desc:0 "La primera versión del Bf 109. Aunque ligeramente armado con solo dos ametralladoras, el avión es extremadamente rápido. La variante B posterior inicialmente agregó una ametralladora montada en el motor."
 tech_me_109_fighter_equipment_1:0 "Bf 109 A/B"
 tech_me_109_fighter_equipment_1_desc:0 "Aunque el desarrollo del Bf 109 comenzó en 1934, los prototipos aún están en fase de prueba. Deberíamos prestar a Bayerische Flugzeugwerke algunos de nuestros ingenieros para ayudar a acelerar el desarrollo de una versión de producción. (ESTOS SON PROTOTIPOS, NO CONSTRUIBLES - REQUISITO PREVIO PARA ENFOQUE NACIONAL MESSERSCHMIDT)."
 me_109_early_fighter_equipment_1:0 "Bayerische Flugzeugwerke 109 B/C"
 me_109_early_fighter_equipment_1_short:0 "Caza Bf 109 B/C"
 me_109_early_fighter_equipment_1_desc:0 "Producido a principios de 1937, cuando la primera producción en serie del Bf 109 comenzó con la versión B (341 producidos), estaba equipado con el motor Jumo 210D de 670 HP. El Bf 109 C (58 producidos) tenía un armamento aumentado de cuatro ametralladoras MG 17 de 7.92 mm en total y un motor mejorado. Se planificaron versiones con una ametralladora montada en el motor, así como el reemplazo de las ametralladoras montadas en las alas por cañones MG FF de 20 mm."
 me_109_early_fighter_equipment_2:0 "Bayerische Flugzeugwerke 109 D"
 me_109_early_fighter_equipment_2_short:0 "Caza Bf 109 D"
 me_109_early_fighter_equipment_2_desc:0 "El Bf 109D fue la versión estándar del Bf 109 en servicio con la Luftwaffe justo antes del inicio de la Segunda Guerra Mundial. Los prototipos se construyeron utilizando fuselajes del Bf 109B y probaron el motor DB 600A con la esperanza de aumentar el rendimiento del avión. El DB 600A se descartó ya que pronto estaría disponible el DB601A mejorado con inyección directa de combustible. Sin embargo, todavía utilizaba el Jumo 210D."
 tech_me_109_early_fighter_equipment_1:0 "Caza Bf 109  B/C"
 tech_me_109_early_fighter_equipment_1_desc:0 "Aunque el Bf 109 es impresionantemente rápido, el motor Jumo 210 G no perderá potencia bajo fuerzas G negativas. Esto y dos ametralladoras adicionales darán a nuestros valientes pilotos una máquina más mortal."
 tech_me_109_early_fighter_equipment_2:0 "Caza Bf 109 D"
 tech_me_109_early_fighter_equipment_2_desc:0 "El Daimler-Benz 600 es un motor potente, y el Bf 109 debe adaptarse para usarlo."
 me_109_mid_fighter_equipment:0 "Caza Bf 109"
 me_109_mid_fighter_equipment_desc:0 "Aunque no está tan bien armado como algunos de sus contemporáneos, el Bf 109 es un caza rápido y maniobrable."
 me_109_mid_fighter_equipment_1:0 "Bayerische Flugzeugwerke 109 E"
 me_109_mid_fighter_equipment_1_short:0 "Caza Bf 109 E"
 me_109_mid_fighter_equipment_1_desc:0 "Con el motor Daimler-Benz 601A de hasta 1100 HP finalmente disponible, el Bf 109 E vio un aumento significativo en el rendimiento. El mayor volumen, peso y emisión de calor hicieron necesario el rediseño del fuselaje, la refrigeración y las alas. Tenía una velocidad de hasta 570 km/h. Dos de las cuatro ametralladoras iniciales fueron reemplazadas por cañones MG FF de 20 mm (más tarde con el tipo MG FF/M (Minengeschoss)). La variante de producción final E-7 fue la primera en poder llevar un tanque de combustible adicional o pequeñas bombas en un papel de cazabombardero."

 tech_me_109_mid_fighter_equipment_1:0 "Bf 109 E"
 tech_me_109_mid_fighter_equipment_1_desc:0 "Ahora tenemos los motores Daimler-Benz en cantidades suficientes para comenzar la producción de una versión del Bf 109 que los utilice."
 tech_me_109_e7:0 "Bf 109 E-7"
 tech_me_109_e7_desc:0 "El 109 ha sido obstaculizado durante mucho tiempo por su corto alcance. Nuestros ingenieros creen que podrían remediar esto utilizando tanques de combustible adicionales. Los bastidores también se pueden usar para llevar bombas y apoyar a nuestras tropas."
 me_109_t_fighter_equipment_1:0 "Bayerische Flugzeugwerke 109 T"
 me_109_t_fighter_equipment_1_short:0 "Bf 109 T Cv-Caza"
 me_109_t_fighter_equipment_1_desc:0 "Caza embarcado basado en el Bf 109E. Con el Graf Zeppelin en construcción, se necesitaban cazas modernos que también fueran aptos para portaaviones. Además del equipo básico necesario para despegues y aterrizajes en portaaviones, como ganchos de retención y ganchos de catapulta, el Bf 109 T tenía un ala ampliada. Esto le dio al avión más maniobrabilidad a costa de la velocidad, así como la capacidad de usar pistas más pequeñas."
 subtech_me_109_t_fighter_equipment_1:0 "Bf 109 T"
 subtech_me_109_t_fighter_equipment_1_desc:0 "Si vamos a construir el Graf Zeppelin, necesitaremos desarrollar algunos cazas para que vuelen desde él."
 me_109_late_fighter_equipment_1:0 "Bayerische Flugzeugwerke 109 F"
 me_109_late_fighter_equipment_1_short:0 "Caza Bf 109 F"
 me_109_late_fighter_equipment_1_desc:0 "El desarrollo del nuevo fuselaje del Bf 109 F había comenzado en 1939. Después de febrero de 1940, se desarrolló un motor mejorado, el Daimler-Benz DB 601E, para su uso con el Bf 109. En comparación con el anterior Bf 109 E, el Bf 109 F estaba mucho más mejorado aerodinámicamente, tenía alas rediseñadas, refrigeración, hélices, timones y alas, y debido a una mejor eficiencia de combustible, un alcance mucho mayor de 1700 km con tanques de combustible adicionales. Sin embargo, su armamento se redujo a dos ametralladoras MG 17 de 7.92 mm sincronizadas con 500 disparos por arma sobre el motor, más un cañón Motorkanone que disparaba a través del buje de la hélice (anteriormente, ya sea el cañón Mauser MG 151 de 15 mm con 200 disparos o el MG FF/M de 20 mm, pero finalmente con la versión Mauser MG 151/20 de 20 mm de mayor potencia cuando estuvieron disponibles). Tenía la opción de instalar dos MG 151/20 de 20 mm en góndolas debajo del ala. Al principio, el motor DB 601E estaba restringido en potencia a 1200 HP y luego se liberó completamente a 1350 HP, lo que permitía velocidades de hasta 660 km/h."
 me_109_late_fighter_equipment_2:0 "Bayerische Flugzeugwerke 109 G"
 me_109_late_fighter_equipment_2_short:0 "Caza Bf 109 G"
 me_109_late_fighter_equipment_2_desc:0 "El 'G' se desarrolló a partir de la serie F idéntica, con diferencias en los detalles. La estructura del ala se reforzó, se añadió un marco soldado para el vidrio de la cabina y un blindaje para el tanque de combustible. Debido a su función como interceptor especial de gran altitud, utilizaba un refuerzo GM-1 NOx y el nuevo motor Daimler-Benz DB 605A. El DB 605 fue poco fiable al principio, y su potencia se restringió inicialmente a 1310 HP. La salida completa se liberó en junio de 1943, lo que permitía una velocidad de hasta 660 km/h a pesar de ser un avión más pesado y voluminoso. A partir de 1943, las MG17 de 7.92 mm fueron reemplazadas por las MG 131 de 13 mm (G-5 en adelante). Debido al mayor tamaño del bloque de cierre de la MG 13 mm y los neumáticos más grandes, el apodo del G-6 era 'Beule' ('abultamiento'). El 'G' continuó mejorándose: cabinas de visión despejada, más potencia de fuego con cañones MK 108 de 30 mm, nuevo supercargador en el motor DB 605AS, refuerzo de corta duración MW 50 (agua/alcohol) que añadía 300 HP. Las muchas variantes del G aceptaban muchos kits de mejora, como tanques de combustible adicionales, bombas y WfrGr21."
 me_109_late_fighter_equipment_3:0 "Bayerische Flugzeugwerke 109 K"
 me_109_late_fighter_equipment_3_short:0 "Caza Bf 109 K"
 me_109_late_fighter_equipment_3_desc:0 "Un intento de tomar las mejores partes de las muchas versiones del Bf 109 G y consolidarlas en un solo avión para facilitar la producción. La potencia en los K-4 de producción era proporcionada por un motor Daimler-Benz DB 605 DB/DC. El motor DB/DC podía usar equipo de inyección de agua metanol B4 + MW 50 o combustible C3 (DB 605 DB) o combustible C3, con o sin MW 50 (DB 605 DC). Usando combustible B4 con MW 50, el DB generaba una potencia de emergencia de 1,600 PS a 6,000 m, y una potencia de despegue de 1,850 PS en tierra. El DC funcionaba con combustible C3 y podía generar hasta 2,000 PS cuando se usaba combustible C3 con MW 50. Sin aumento, se podía alcanzar una velocidad de 670 km/h, sin embargo, el avión era menos maniobrable que el G. El armamento básico se mejoró ligeramente a un cañón de motor MK108 de 30 mm y una MG 131 de 15 mm. Había muchos kits de mejora disponibles, por ejemplo, para emplear armamento pesado para contrarrestar la afluencia de bombarderos pesados difíciles de derribar."
 me_109_late_gun_upgrade:0 "Cañón de motor"
 me_109_late_gun_upgrade_desc:0 "Mejorando el cañón montado en el motor."
 me_109_late_engine_upgrade:0 "Motor"
 me_109_late_engine_upgrade_desc:0 "Los motores más grandes darán a nuestros cazas más velocidad."
 tech_me_109_late_fighter_equipment_1:0 "Bf 109 F"
 tech_me_109_late_fighter_equipment_1_desc:0 "Los motores más potentes y un fuselaje más fuerte llevarán al límite lo que este avión puede lograr."
 tech_me_109_late_fighter_equipment_2:0 "Bf 109 G"
 tech_me_109_late_fighter_equipment_2_desc:0 "Si bien podríamos haber alcanzado el límite de maniobrabilidad del Bf 109, los motores más grandes aún pueden aumentar su velocidad."
 tech_me_109_late_fighter_equipment_3:0 "Bf 109 K"
 tech_me_109_late_fighter_equipment_3_desc:0 "Si extraemos las mejores cualidades de las muchas variantes del Bf 109 G, podríamos crear un avión que no solo sea superior, sino también más barato."
 tech_he_112_equipment_0:0 "He 112 0"
 tech_he_112_equipment_0_desc:0 "Aunque el desarrollo del Bf 109 comenzó en 1934, los prototipos aún están en fase de prueba. Deberíamos prestar a Heinkel algunos de nuestros ingenieros para ayudar a acelerar el desarrollo de una versión de producción. (ESTOS SON PROTOTIPOS, NO CONSTRUIBLES - REQUISITO PREVIO PARA ENFOQUE NACIONAL HEINKEL)"
 he_112_equipment_1:0 "Heinkel He 112"
 he_112_equipment_1_short:0 "Caza He 112"
 he_112_equipment_1_desc:0 "El competidor de Heinkel para el Bf 109. Es un avión de combate ligero. La propuesta He 112 de Ernst Heinkel era una versión reducida del He 70, un avión de correo rápido, compartiendo numerosas características con él, incluyendo: una construcción totalmente metálica, incluido su fuselaje de sección ovalada y alas monoplano de dos vigas cubiertas con remaches de cabeza a ras y piel de metal estresada, alas de gaviota invertidas semicirculares y tren de aterrizaje retráctil. Después del prototipo y muchos cambios, el V9 (que se convirtió en la versión B) tenía una velocidad máxima de hasta 485 km/h. El armamento era 2 × ametralladoras MG17 de 7.92 mm montadas en el capó del motor y 2 × cañones Oerlikon MG FF de 20 mm montados en el ala exterior."
 he_100_equipment_1:0 "Heinkel He 100"
 he_100_equipment_1_short:0 "Caza He 100"
 he_100_equipment_1_desc:0 "El Heinkel He 100 es un avión de combate ligero y un desarrollo de alta velocidad del He 112. La razón por la cual el He-100 no fue numerado como He-113 probablemente se deba a que el '13' se consideraba un número de mala suerte y Heinkel optó por el número redondo 100. Fue un diseño de alta velocidad dedicado a la reducción de la resistencia, con un nuevo concepto de refrigeración: la refrigeración evaporativa superficial, donde el refrigerante de agua/glicol se dejaba expandir en cámaras de refrigeración. Este sistema casi no tiene resistencia aerodinámica, pero habría sido muy vulnerable a los daños. Sin embargo, con la versión de producción He-100 D-1, el sistema de refrigeración se rediseñó a uno convencional y se instalaron radiadores de aire adicionales. El nuevo D-1 era por lo tanto más lento, pero aún lograba una velocidad de 644 km/h. Debido al diseño aerodinámico del fuselaje, eran posibles alcances de 900-1000 km. El armamento consistía en un MG FF/M de 20 mm en el motor, disparando a través del eje de la hélice, y dos MG 17 de 7.92 mm en las alas cerca del fuselaje."
 he_100_airframe_upgrade:0 "Fuselaje"
 he_100_airframe_upgrade_desc:0 "Los prototipos del He 100 fueron construidos con un solo propósito: velocidad. Como avión de combate, también son importantes otros factores y se deben realizar cambios en el diseño del He 100."
 tech_he_100_equipment_1:0 "He 100"
 tech_he_100_equipment_1_desc:0 "Aunque el rendimiento del He 112 fue decepcionante, hemos alentado a Heinkel a desarrollar un avión mejorado. Quizás, con más apoyo, su proyecto podría dar frutos."
 fw_190:0 "Fw 190"
 fw_190_fighter_equipment:0 "Fw 190"
 fw_190_fighter_equipment_desc:0 "La versión principal de producción del Fw 190. Está fuertemente armado y es muy rápido."
 fw_190_fighter_equipment_1:0 "Focke-Wulf 190 A"
 fw_190_fighter_equipment_1_short:0 "Caza Fw 190 A"
 fw_190_fighter_equipment_1_desc:0 "El Focke-Wulf Fw 190 Würger (Alcaudón) es un avión de combate monoplaza y monomotor diseñado por Kurt Tank a finales de la década de 1930. El motor refrigerado por aire BMW 801 que impulsó la mayoría de las versiones permitió al Fw 190 llevar mayores cargas que el Bf 109, permitiendo roles como caza diurno, cazabombardero, avión de ataque a tierra y, en menor medida, como caza nocturno. El Fw 190 A-1 proporcionaba mayor potencia de fuego con sus 4 x 7,92 mm MG17 y 2 x 20 mm MG FF/M que el Bf 109, y a baja y media altitud, una maniobrabilidad superior, según la opinión de los pilotos alemanes que volaron ambos cazas. La serie Fw 190A no era un interceptor de gran altitud, su rendimiento se veía afectado por encima de los 6000 m. El armamento se mejoró desde la versión A-1 hasta la -10 al reemplazar las MG de 7,92 mm por MG131 de 13 mm, y eventualmente los cañones de 20 mm por los MK108 de 30 mm. Con su motor BMW 801C de 1560 CV alcanzaba una velocidad máxima de 656 km/h. El tren de aterrizaje ancho - a diferencia del 109 - hacía los aterrizajes en pistas irregulares mucho menos peligrosos."
 fw_190_fighter_equipment_d:0 "Focke-Wulf 190 D"
 fw_190_fighter_equipment_d_short:0 "Caza Fw 190 D"
 fw_190_fighter_equipment_d_desc:0 "La versión principal de producción del Fw 190. Está fuertemente armado y es muy rápido."
 # FW 190G changed to TA-152, cause 190G would have been Fighterbomber, TA is a bit early in 44 but fits better 
 fw_190_fighter_equipment_2:0 "Focke Wulf Ta-152"
 fw_190_fighter_equipment_2_short:0 "Caza Ta-152"
 fw_190_fighter_equipment_2_desc:0 "El Focke-Wulf Ta 152 fue un caza-interceptor de gran altitud diseñado por Kurt Tank. Su fuselaje era una versión extendida del Fw 190D-9 con superficies fijas de la cola vertical de mayor cuerda (especialmente la mitad superior), y tren de aterrizaje y flaps controlados hidráulicamente en lugar de eléctricamente. Debido a los cambios en el centro de gravedad y el equilibrio general, la nariz también se alargó. El Ta 152H-1 fue uno de los cazas con motor de pistón más rápidos de la guerra, con una velocidad máxima comparable a la del Dornier Do 335 de dos motores. Con el Jumo 213E refrigerado por líquido a 1750 HP y un sobrealimentador de dos etapas, era capaz de alcanzar 755 kilómetros por hora a 13,500 metros. El armamento básico era 2 x MG151/20 de 20 mm en las raíces de las alas y un MK108 de 30 mm a través del buje de la hélice."
 
 fw_190_cv_fighter_equipment_1:0 "Focke-Wulf 190 A-T"
 fw_190_cv_fighter_equipment_1_short:0 "Caza embarcado Fw 190 A-T"
 fw_190_cv_fighter_equipment_1_desc:0 "Versión embarcada (T de Träger 'portaaviones') del fuertemente armado y muy robusto FW 190A. Debido a su relativamente alta velocidad de pérdida y despegue y su manejo mediocre a bajas velocidades, la versión A básica no es adecuada como caza embarcado. Se tuvieron que hacer rediseños importantes de las alas basándose en el trabajo anterior realizado para el prototipo V5-G. Esto llevó a una velocidad máxima más baja pero a una velocidad de pérdida más baja, mejorando incidentalmente la agilidad del avión. La visibilidad limitada sobre la nariz larga se mejoró al sentar al piloto ligeramente más alto y rediseñar la cabina. El ya resistente FW se fortaleció aún más y se agregó equipo de portaaviones."
 
 fw_190_cv_nav_equipment_1:0 "Focke-Wulf 190 D-T"
 fw_190_cv_nav_equipment_1_short:0 "Bombardero naval Fw 190 D-T"
 fw_190_cv_nav_equipment_1_desc:0 "Versión embarcada del fuertemente armado y muy robusto FW 190D. La versión D de gran altitud se utilizó para la adaptación al uso en portaaviones, ya que el rendimiento de la versión A sufría por encima de los 6000 m. Las alas se ampliaron aún más, se fortaleció la estructura y se agregó equipo de portaaviones. La nariz más larga en la versión D empeoró la visibilidad durante el aterrizaje, pero incluso con un rediseño completo de la nariz, con una entrada de aire inferior, el problema no se pudo solucionar adecuadamente."
 
 fw_190_cv_fighter_equipment_2:0 "Focke-Wulf Ta 152 T"
 fw_190_cv_fighter_equipment_2_short:0 "Caza embarcado Fw Ta 152 T"
 fw_190_cv_fighter_equipment_2_desc:0 "Versión embarcada del avanzado Ta 152. La versión Ta-152 de gran altitud se utilizó para la adaptación a portaaviones. Las alas se ampliaron aún más, se fortaleció la estructura y se agregó equipo de portaaviones. Sin embargo, dado que la nariz era aún más larga que la del Fw 190 D, los problemas de visibilidad aumentaron e hicieron que el aterrizaje en portaaviones fuera aún más peligroso. Por lo tanto, más Ta 152 T se estrellaron debido a la mala visibilidad que los derribados por aviones enemigos."
 
 tech_fw_190_fighter_equipment_1:0 "Fw 190 A"
 tech_fw_190_fighter_equipment_1_desc:0 "El Fw 190 intercambia maniobrabilidad por velocidad y un armamento pesado. Aunque su rendimiento es insuficiente a gran altitud, el diseño de Kurt Tank es mucho más robusto que el Bf 109. Aunque el prototipo está ligeramente armado y es poco fiable, el fuselaje tiene mucho potencial."
 
 tech_fw_190_fighter_equipment_d:0 "Fw 190 D"
 tech_fw_190_fighter_equipment_d_desc:0 "Al igual que su predecesor, es muy rápido y robusto."
 tech_fw_190_fighter_equipment_2:0 "Fw 190 G"
 tech_fw_190_fighter_equipment_2_desc:0 "Esta versión del Fw 190 está destinada a tener un mejor rendimiento a gran altitud. Al igual que su predecesor, es muy rápido y fuertemente armado."
 fw_190_a_wing_upgrade:0 "Ala"
 fw_190_a_wing_upgrade_desc:0 "Los últimos prototipos y versiones de producción del Fw 190 incorporaron un ala más grande que aumentó la maniobrabilidad. Más adelante podemos aligerar el ala para mejorar el rendimiento de vuelo."
 fw_190_a_cannon_upgrade:0 "Armas"
 fw_190_a_cannon_upgrade_desc:0 "Instalar dos ametralladoras adicionales de 7.92 mm. Más adelante podemos mejorar dos ametralladoras de 7.92 mm a ametralladoras MG 131 de 13 mm."
 fw_190_a_gun_upgrade:0 "Cañón"
 fw_190_a_gun_upgrade_desc:0 "Mejorar dos de las ametralladoras de 7.92 mm a cañones MG FF de 20 mm. Más adelante podemos mejorarlas a cañones MG 151/20 de 20 mm."
 fw_190_a_c2_upgrade:0 "BMW 801C-2"
 fw_190_a_c2_upgrade_desc:0 "Mejorar el motor al BMW 801C-2, para aumentar la fiabilidad y el rendimiento de vuelo."
 fw_190_a_mg151_upgrade:0 "MG 151/20"
 fw_190_a_mg151_upgrade_desc:0 "Mejorar dos de las ametralladoras de 7.92 mm a cañones MG 151/20 de 20 mm."
 fw_190_a_armor_upgrade:0 "Blindaje"
 fw_190_a_armor_upgrade_desc:0 "Instalar blindaje adicional permitirá a nuestros aviones sobrevivir mejor al fuego enemigo."
 fw_190_a_d2_upgrade:0 "BMW 801D-2"
 fw_190_a_d2_upgrade_desc:0 "Mejorar el motor al BMW 801D-2, para aumentar la fiabilidad y el rendimiento de vuelo. El conocimiento adquirido al diseñar el motor C-2 todavía aumentará los beneficios de rendimiento."
 fw_190_a_injection_upgrade:0 "Inyección de Combustible"
 fw_190_a_injection_upgrade_desc:0 "Instalar un sistema de inyección de combustible, que permitirá ráfagas cortas de grandes aumentos de rendimiento a costa de la vida útil del motor."
 fw_190_a_u3_upgrade:0 "U3"
 fw_190_a_u3_upgrade_desc:0 "El conjunto de conversión de fábrica U3 permitió llevar hasta 500 kg de bombas. Más adelante podemos mejorar esto al conjunto de conversión de fábrica U1 para un total de 1,000 kg de carga útil. Estos conjuntos también se pueden usar para extender el alcance del Fw 190."
 fw_190_a_r6_upgrade:0 "R6"
 fw_190_a_r6_upgrade_desc:0 "El conjunto de conversión de campo R6 permitió llevar dos cohetes WGr. 21 de 21 cm debajo de las alas."
 
 fw_190_d:0 "Fw 190 D"
 fw_190_d_fighter_equipment:0 "Fw 190 D"
 fw_190_d_fighter_equipment_desc:0 "Un desarrollo posterior del Fw 190. Originalmente se pretendía usar contra los bombarderos pesados aliados a gran altitud. Desde el inicio del Fw 190, se habían realizado esfuerzos continuos para abordar esto con un BMW 801 turboalimentado en los modelos B y C de nariz larga y el modelo D de nariz larga con el Junkers Jumo 213. Los problemas con las instalaciones del turbocompresor en los subtipos -B y -C significaron que solo el modelo D entraría en servicio en septiembre de 1944. El ingenioso diseño y el Jumo 213 refrigerado por líquido y 100 kg más ligero con 1750 HP tenía un sobrealimentador que funcionaba bien a gran altitud y permitía una velocidad máxima de 710 km/h a 11000 m. El armamento era más ligero que las versiones A posteriores con 2 x MG131 de 13 mm y 2 x cañones MG151 de 20 mm, pero se mejoró con D11-D13."
 fw_190_d11_upgrade:0 "D-11"
 fw_190_d11_upgrade_desc:0 "Instalar dos cañones adicionales de 30 mm debajo de las alas."
 fw_190_d13_upgrade:0 "D-13"
 fw_190_d13_upgrade_desc:0 "Instalar un cañón MG 151/20 de 20 mm montado en el motor. Más adelante podemos mejorarlo a un cañón de 30 mm."
 bf_110:0 "Caza Pesado"
 bf_110_fighter_equipment:0 "Bf 110"
 bf_110_fighter_equipment_desc:0 "El Bf 110 es un caza pesado fuertemente armado y sorprendentemente maniobrable."
 
 bf_110_fighter_equipment_1:0 "Bayerische Flugzeugwerke 110 B"
 bf_110_fighter_equipment_1_short:0 "Bf 110 B Caza Pesado"
 bf_110_fighter_equipment_1_desc:0 "El Messerschmitt Bf 110 era un caza pesado bimotor o Destructor (Zerstörer) y cazabombardero (Jagdbomber o Jabo) desarrollado en la década de 1930. Estaba armado con dos cañones MG FF de 20 mm, cuatro ametralladoras MG 17 de 7.92 mm y una ametralladora MG 15 de 7.92 mm o una ametralladora de doble cañón MG 81Z para la defensa trasera. Aunque fuertemente armado, el Bf 110 B estaba desmotorizado al verse obligado a usar la serie de motores Jumo 210B - 210G con 610 a 730 HP en lugar de los motores DB 600 planificados y su rendimiento sufría. Al principio, solo tenía una velocidad máxima de 431 km/h, mejorando ligeramente con los Jumo posteriores."
 
 bf_110_fighter_equipment_2:0 "Bayerische Flugzeugwerke 110 C"
 bf_110_fighter_equipment_2_short:0 "Bf 110C Caza Pesado"
 bf_110_fighter_equipment_2_desc:0 "La versión C es la primera versión de producción a gran escala. A finales de 1938, los motores DB 601 B-1 estuvieron disponibles. Los equipos de diseño pudieron entonces retirar los radiadores bajo las barquillas del motor y reemplazarlos por radiadores de agua/glicol, colocándolos bajo el ala justo fuera de cada barquilla. Con el motor DB 601, la velocidad máxima del Bf 110 aumentó a 541 km/h (336 mph) con un alcance de aproximadamente 1094 km."
 
 bf_110_fighter_equipment_3:0 "Bayerische Flugzeugwerke 110 E/F"
 bf_110_fighter_equipment_3_short:0 "Bf 110 E/F Caza Pesado"
 bf_110_fighter_equipment_3_desc:0 "Dos versiones, E y F, se desarrollaron a partir del modelo C. El E fue diseñado como un cazabombardero (Zerstörer) con blindaje mejorada, capaz de llevar cuatro bombas de 50 kg y una de 500 kg. Al principio, el E-1 estaba propulsado por el motor DB 601B (posteriormente el DB 601P), pero con el peso añadido, esto hacía que el avión fuera lento y poco sensible. El Bf 110F presentaba los nuevos motores DB 601F que producían 1,350 HP (casi el doble de potencia que los motores Jumo originales), lo que permitía un blindaje mejorada, un refuerzo del fuselaje y un aumento de peso sin pérdida de rendimiento. Ahora tenía una velocidad máxima de 565 km/h. Los pilotos generalmente consideraban que el Bf 110F era el mejor de la línea 110, siendo completamente acrobático y en algunos aspectos más suave de volar que el Bf 109, aunque no tan rápido. Los primeros cazas nocturnos dedicados se desarrollaron con la versión F-4. El reemplazo previsto, el Me 210, estaba plagado de problemas irreparables, por lo que el Bf 110 tuvo que seguir en servicio."
 
 bf_110_fighter_equipment_4:0 "Bayerische Flugzeugwerke 110 G"
 bf_110_fighter_equipment_4_short:0 "Bf 110G Caza Pesado"
 bf_110_fighter_equipment_4_desc:0 "Debido al fracaso del Me 210, se diseñó el Bf 110G. El modelo G estaba equipado con motores DB 605B, que producían 1,475 HP en configuración de "Emergencia de Guerra". El Bf 110G también tenía un armamento frontal mejorado y una aerodinámica mejorada. Había una gran cantidad de paquetes de conversión de campo Rüstsätze disponibles, lo que hacía del subtipo G la versión de producción más versátil del Bf 110. Los pilotos informaron que el Bf 110G era una "mezcla" en el aire, en parte debido a todos los cambios entre las series G y F. Las versiones posteriores reemplazaron el MG FF/M con los cañones más potentes MG 151/20 de 20 mm y muchos aviones de la serie G, especialmente los tipos cazabombarderos, tenían dos cañones MK 108 de 30 mm en lugar del MG 17. En 1943, los primeros Bf 110 se equiparon con cañones 'schräge Musik' que disparaban hacia arriba. El Bf 110G se consideraba una plataforma de armas superior con una excelente visibilidad general y, hasta la aparición del Heinkel He 219, se consideraba uno de los mejores cazas nocturnos de la Luftwaffe."
 
 tech_bf_110_fighter_equipment_1:0 "Bf 110 B"
 tech_bf_110_fighter_equipment_1_desc:0 "El Bf 110 ha estado en desarrollo durante varios años, pero aún no tiene una versión de producción. Deberíamos remediar esto."
 tech_bf_110_fighter_equipment_2:0 "Bf 110 C"
 tech_bf_110_fighter_equipment_2_desc:0 "Con el motor DB-601 ahora disponible para su uso, podemos diseñar una versión del Bf 110 que pueda usar todo el potencial del fuselaje."
 subtech_bf_110_d:0 "Tanques de caída"
 subtech_bf_110_d_desc:0 "Si bien el alcance del Bf 110 es impresionante, si deseamos tener cobertura de cazas en Noruega, necesitaremos desarrollar tanques de caída."
 tech_bf_110_fighter_equipment_3:0 "Bf 110 F"
 tech_bf_110_fighter_equipment_3_desc:0 "Las mejoras adicionales en el diseño del Bf 110 y los motores que utiliza se acercarán a los límites de lo que el fuselaje puede realizar."
 tech_bf_110_fighter_equipment_4:0 "Bf 110 G"
 tech_bf_110_fighter_equipment_4_desc:0 "Desarrollar un reemplazo para el Bf 110 llevará tiempo. Hasta entonces, nuestros ingenieros sugieren desarrollar una versión final del 110."
 me_410:0 "Me 410"
 me_410_fighter_equipment:0 "Me 410"
 me_410_fighter_equipment_desc:0 "El Me 410 es un desarrollo mejorado del Me 210. Es un caza fuertemente armado."
 me_410_fighter_equipment_1:0 "Messerschmitt 410 B"
 me_410_fighter_equipment_1_short:0 "Me 410 B Caza Pesado"
 me_410_fighter_equipment_1_desc:0 "Esencialmente una mejora del fallido Me 210 con nuevos planos de alas, fuselaje más largo y motores más potentes, estos cambios fueron lo suficientemente significativos como para un nuevo número de tipo. Los cambios principales entre el Me 210 y el 410 fueron los motores Daimler-Benz DB 603A más potentes, que aumentaron la potencia a 1,750 HP, dando una velocidad máxima de 625 km/h, una tasa de ascenso y techo máximo de operación mejorados. También mejoró la capacidad de carga útil hasta el punto en que el avión podía levantar más de lo que cabía en la bahía de bombas. Los puntos duros adicionales bajo el ala para cuatro bombas de 50 kg resolvieron esto. Los cambios añadieron 680 kg adicionales, pero la mayor potencia del motor más que compensó esto. Los roles principales eran destructor de bombarderos pesados, caza nocturno y bombardero nocturno. Se probaron diferentes armamentos opcionales además de las dos ametralladoras MG17 de 7.92 mm y los dos cañones MG 151/20 de 20 mm básicos, por ejemplo, un cañón de tanque convertido, el cañón automático BK-5 de 50 mm."

 tech_me_410_fighter_equipment_1:0 "Me 410 B"
 tech_me_410_fighter_equipment_1_desc:0 "Aunque el Me 210 fue una vergüenza, el desarrollo continuo del diseño podría llevar a un caza pesado con la capacidad de llevar armamento pesado."
 me_262:0 "Caza a reacción"
 me_262_fighter_equipment:0 "Caza a reacción"
 me_262_fighter_equipment_desc:0 "El Me 262 es un caza a reacción con un armamento pesado de cuatro cañones de 30 mm."
 me_262_fighter_equipment_1:0 "Messerschmitt 262"
 me_262_fighter_equipment_1_short:0 "Caza a reacción Me 262"
 me_262_fighter_equipment_1_desc:0 "El Messerschmitt Me 262, apodado Schwalbe ("golondrina") como caza o Sturmvogel ("pájaro de tormenta") como cazabombardero, fue el primer avión de caza a reacción operativo del mundo. Los problemas de fiabilidad del motor, debido a la naturaleza pionera de sus motores turborreactores axiales Junkers Jumo 004, los primeros en ser producidos en masa, redujeron inicialmente la efectividad del avión como fuerza de combate. Un problema particularmente agudo surgió con la falta de una aleación con un punto de fusión lo suficientemente alto como para soportar las altas temperaturas involucradas, por lo que la vida útil de un motor era de 20-50 horas. El avión realizó su primer vuelo exitoso completamente con energía de reacción el 18 de julio de 1942, propulsado por un par de motores Jumo 004. Con su velocidad máxima de 900 km/h y un armamento pesado de 4 cañones MK108 de 30 mm, era más adecuado como destructor de bombarderos, ya que su agilidad no era adecuada para combates aéreos. Podía llevar 24 cohetes R4M de 55 mm y el Sturmvogel podía llevar hasta 2 bombas de 500 kg."
 me_1101_fighter_equipment_1:0 "Messerschmitt Me 1110" #la imagen muestra el Me 1110 no el 1101, probablemente habría sido más bien el 1101 ya que estaba casi completado y el 1110 era un diseño en papel, pero parecen bastante similares.
 me_1101_fighter_equipment_1_short:0 "Caza a reacción Me 1110"
 me_1101_fighter_equipment_1_desc:0 "El Messerschmitt P.1110 'Ente' (Pato) era un caza a reacción monoplaza y monomotor. Una característica del P.1101 - similar al P.1101 - era que el ángulo de barrido de las alas podía cambiarse antes del vuelo y luego automáticamente durante el vuelo para reducir la resistencia y mejorar el rendimiento a diferentes velocidades, especialmente a velocidad casi supersónica. Utilizaba el turborreactor HeS-011A y podía alcanzar una velocidad de hasta 960 km/h. Dado que era mucho más ligero con 4 toneladas que el Me-262 con 6.5 toneladas, un solo motor era suficiente y era más rápido y mucho más maniobrable que su predecesor, aunque con un armamento más ligero de 3 cañones MK 108 de 30 mm. Se podría instalar un cañón automático BK-5 de 50 mm o un Jagdfaust SG500 de 50 mm en una fecha posterior. Mientras que el Me-262 era más un cazabombardero o destructor, el Me-1110 era un interceptor."

 tech_me_262_fighter_equipment_1:0 "Me 262"
 tech_me_262_fighter_equipment_1_desc:0 "El trabajo en un caza a reacción ha estado en curso durante varios años. Quizás sea hora de aumentar la financiación y la asignación de recursos."
 do_17_bomber:0 "Bombardero ligero"
 do_17_bomber_equipment:0 "Dornier 17"
 do_17_bomber_equipment_desc:0 "El Do 17 es un bombardero ligero rápido."
 do_17_bomber_equipment_1:0 "Dornier 17 E"
 do_17_bomber_equipment_1_short:0 "Do 17 E Bombardero Ligero"
 do_17_bomber_equipment_1_desc:0 "El Dornier Do 17, a veces referido como el lápiz volador, era un bombardero ligero. El Do-17 fue diseñado con dos motores montados en una estructura de ala de "hombro" y poseía una configuración de doble timón de cola. El avión fue diseñado como un Schnellbomber ("bombardero rápido"), un bombardero ligero que, en teoría, sería tan rápido que podría superar a los aviones de combate defensores. Esto era cierto para los cazas biplanos, pero resultó ineficaz cuando aparecieron cazas modernos, aunque aún así era popular entre sus tripulaciones debido a su manejo, especialmente a baja altitud, lo que hacía que el Do 17 fuera más difícil de alcanzar que otros bombarderos alemanes. La serie Z fue la más reconocida y producida en masa, usaba el motor Fafnir 323P-1 con 1000 HP, lo que permitía una velocidad máxima de 410 km/h. Su armamento defensivo consistía en 6 x 7,92 mm MG15, algunas en diferentes posiciones para ser disparadas por el mismo artillero, y podía llevar una carga útil de 500 - 1000 kg a rangos normales y reducidos."

 tech_do_17_bomber_equipment_1:0 "Do 17"
 tech_do_17_bomber_equipment_1_desc:0 "Originalmente concebido como un avión de correo de alta velocidad, el Do 17 muestra potencial para ser un bombardero ligero rápido."
 ju_88_bomber:0 "Ju 88 A"
 ju_88_bomber_equipment:0 "Junkers 88 A"
 ju_88_bomber_equipment_desc:0 "El Ju 88 A es un bombardero ligero muy rápido."
 ju_88_bomber_equipment_1:0 "Junkers 88 A-1"
 ju_88_bomber_equipment_1_short:0 "Ju 88 A-1 Bomb.Lig."
 ju_88_bomber_equipment_1_desc:0 "El Junkers Ju 88 fue un avión de combate polivalente bimotor. Junkers Flugzeug- und Motorenwerke (JFM) diseñó el avión a mediados de la década de 1930 como un llamado Schnellbomber (bombardero rápido) que sería demasiado rápido para que los cazas de su época lo interceptaran. Sufrió problemas técnicos durante su desarrollo y fue equipado y adaptado como un bombardero de picado puro (para lo cual no estaba estructuralmente adaptado, incluso después de las modificaciones), pero se convirtió en uno de los aviones de combate más versátiles de la guerra. Al igual que otros bombarderos de la Luftwaffe, sirvió como bombardero, caza nocturno, bombardero torpedero, avión de reconocimiento, caza pesado y, al final de la guerra, como bomba voladora. Llevaba 1400 kg de bombas internamente y con sus motores Jumo 211B de 1200 HP alcanzaba una velocidad máxima de 420 km/h. Su armamento defensivo era ligero con 3 x MG15."
 ju_88_bomber_equipment_2:0 "Junkers 88 A-4"
 ju_88_bomber_equipment_2_short:0 "Ju 88 A-4 Bomb.Lig."
 ju_88_bomber_equipment_2_desc:0 "El A-4 tenía alas ampliadas, un tren de aterrizaje reforzado y nuevos motores. La tripulación se incrementó a 4 hombres. A pesar de todas las modificaciones, el bombardeo en picado seguía siendo demasiado estresante para la estructura, por lo que se cambiaron las tácticas a un ángulo de picado máximo de 45°. El avión y las miras de bombas fueron modificados en consecuencia y los frenos de picado fueron eliminados. Con una avanzada mira de bombardeo en picado Stuvi, la precisión seguía siendo muy buena para su época. La carga máxima de bombas internamente era de 1400 kg y el máximo era de 3,000 kg. El armamento defensivo fue mejorado a 4 x MG81 y una MG81Z de doble cañón. La velocidad máxima con los nuevos motores Jumo 211J que proporcionaban 1420 HP cada uno, aumentó a 510 km/h."
 ju_88_bomber_equipment_3:0 "Junkers 88 A-13 Bomb.Lig."
 ju_88_bomber_equipment_3_short:0 "Ju 88 A-13"
 ju_88_bomber_equipment_3_desc:0 "El Ju 88 A-13 es una versión de asalto a baja altitud basada en el A-4. Se eliminaron los frenos de picado y la mira de bombas. Se instaló blindaje adicional para la tripulación, los motores y los tanques de combustible. El armamento consistía en cargas de bombas regulares y hasta 16 ametralladoras, de las cuales 12 estaban alojadas en 4 cápsulas con o sin un ángulo hacia abajo de 15°."
 ju_88_bomber_equipment_4:0 "Junkers 288 C Bomb.Lig."
 ju_88_bomber_equipment_4_short:0 "Ju 288 C"
 ju_88_bomber_equipment_4_desc:0 "El Ju 288 es un bombardero mucho más rápido en comparación con el Ju 88 al que reemplaza. El Ju 288 fue el ganador del concurso Bomber B. Bomber B tenía la intención de reemplazar al Junkers Ju 88 con un diseño que fuera más grande, ofreciera presurización en la cabina para trabajos a gran altitud, tuviera mayor alcance, una carga de guerra mucho mayor, fuera aún más rápido y tuviera un armamento defensivo mejorado. Como el planeado Jumo 222 nunca se terminó, se instaló el sistema de potencia DB 606 para la versión C, lo que llevó a una velocidad máxima de 620 km/h. Podía llevar 3000 kg de bombas y tenía un armamento defensivo de 4 x 13 mm MG131 y una única MG151/15 de 15 mm o MG151/20 de 20 mm."

 tech_ju_88_bomber_equipment_1:0 "Ju 88 A-1"
 tech_ju_88_bomber_equipment_1_desc:0 "El Junkers 88 A es un bombardero ligero de alta velocidad. También puede realizar bombardeos en picado."
 tech_ju_88_bomber_equipment_2:0 "Ju 88 A-4"
 tech_ju_88_bomber_equipment_2_desc:0 "Corrigiendo muchos problemas de rendimiento, el A-4 es más confiable y rápido que su predecesor."
 ju_87_equipment_5:0 "Junkers Ju 187"
 ju_87_equipment_5_short:0 "Ju 187 AT"
 ju_87_equipment_5_desc:0 "Para el momento de la Batalla de Inglaterra, el Junkers Ju 87 Stuka había demostrado ser muy vulnerable a los cazas enemigos y necesitaba un reemplazo, por lo que, tras el rechazo de la propuesta Ju 87F, se diseñó un nuevo bombardero en picado bajo la designación Ju 187. El avión mantuvo algunas de las características del anterior Ju 87, como las alas de gaviota invertida y la tripulación de dos hombres. Finalmente, se le agregó un tren de aterrizaje retráctil, así como una mejora en el blindaje y el armamento. Lo más notable es que el Ju 187 incorporó una cola vertical giratoria. Cuando se giraba hacia abajo, la cola ofrecía al artillero trasero, armado con una torreta trasera controlada a distancia y armada con un cañón 151/20 de 20 mm y una ametralladora MG 131 de 13 mm, un campo de tiro sin obstrucciones. Al principio no era mejor en cuanto a velocidad que el Ju-87D con el Jumo 213, alcanzando los 400 km/h, pero pronto se le instaló el motor más grande Jumo 222 que proporcionaba 2000 HP, lo que finalmente resolvió sus problemas iniciales. Ahora el avión tenía una velocidad máxima de 560 km/h."
 ju_87_equipment_6:0 "Me 262-1/U4 (Sturmvogel)"
 ju_87_equipment_6_short:0 "Me 262-1/U4 AT"
 ju_87_equipment_6_desc:0 "Versión de ataque al suelo del Me-262 con un motor modificado para mejor rendimiento a baja velocidad y un cañón de 50 mm."
 ju_87_equipment_7:0 "Horten Ho 229 AT"
 ju_87_equipment_7_short:0 "Ho 229 AT"
 ju_87_equipment_7_desc:0 "El Ho 229 es un avión a reacción sin cola y con 2 motores detrás de la cabina."
 
 ju_87:0 "Ju 87"
 ju_87_equipment:0 "Ju 87"
 ju_87_equipment_desc:0 "El Ju 87 es un bombardero en picado conocido por su precisión."
 ju_87_equipment_1:0 "Junkers 87 A 'Stuka'"
 ju_87_equipment_1_short:0 "Ju 87 A AT"
 ju_87_equipment_1_desc:0 "El Junkers Ju 87 o Stuka (de Sturzkampfflugzeug, "bombardero en picado") voló por primera vez en 1935. El Ju 87 hizo su debut en combate en 1937 con la Legión Cóndor en España. El modelo 'A' era fácilmente reconocible por sus alas de gaviota invertida y su tren de aterrizaje fijo con carenados. Sobre las patas principales del tren de aterrizaje se montaba una sirena Jericho-Trompete (trompeta de Jericó), que se convirtió en el símbolo propagandístico del poder aéreo alemán. El diseño del Stuka incluía varias características innovadoras, como frenos automáticos de picado para recuperar la nave del ataque en picado si el piloto perdía el conocimiento. El Ju 87A solo podía llevar una bomba de 500 kg sin el artillero/radiooperador trasero, de lo contrario, solo podía transportar una bomba de 250 kg y 4 bombas de 50 kg. Utilizaba el Jumo 210A (610 HP) al principio, pero incluso con la mejora del Jumo 210D (680 HP) seguía estando subpotenciado y solo era ligeramente más rápido que los biplanos. Llevaba 2 x 7,92 mm MG17 al frente y una 7,92 mm MG15 en la parte trasera. Solo se produjeron 262 tipos A."
 ju_87_equipment_2:0 "Junkers 87 B 'Stuka'"
 ju_87_equipment_2_short:0 "Ju 87 B AT"
 ju_87_equipment_2_desc:0 "El primer Stuka producido en masa fue el Ju-87B, que fue rediseñado sustancialmente y, entre otras cosas, eliminó las 'piernas de pantalón', ganando así el aspecto clásico del Stuka. Aunque aún carecía de velocidad, la versión B y las posteriores del Stuka presentaban un armamento más pesado y demostraron ser extremadamente efectivas cuando operaban con superioridad aérea. Incluso con el mucho más grande Jumo 211D, que producía 1,200 HP, seguía estando subpotenciado para su cuerpo de alto arrastre y solo alcanzaba una velocidad máxima de 390 km/h. Llevaba 2 x 7,92 mm MG17 al frente y una 7,92 mm MG15 en la parte trasera. Ahora podía llevar una bomba de 500 kg sin problemas. Era uno de los muy pocos bombarderos en picado, junto con el Vultee Vengeance, que podía realizar realmente un picado a 90°, la mayoría de los otros diseños no podían superar los 70°."
 ju_87_equipment_3:0 "Junkers 87 D 'Stuka'"
 ju_87_equipment_3_short:0 "Ju 87 D AT"
 ju_87_equipment_3_desc:0 "A pesar de la vulnerabilidad del Stuka frente a los cazas enemigos, la Luftwaffe no tuvo otra opción que continuar su desarrollo con la serie 'D', ya que no había un avión de reemplazo a la vista. La serie D presentaba radiadores y enfriadores de aceite diferentes, e introdujo una cabina aerodinámicamente refinada con mejor visibilidad y espacio. Se aumentó la protección de blindaje y la posición del artillero trasero cambió a una nueva ametralladora de doble cañón MG 81Z de 7,92 mm. La potencia del motor se incrementó nuevamente, el Jumo 211J ahora entregaba 1,420 HP, lo que permitía una velocidad máxima de 450 km/h. La capacidad de carga de bombas casi se cuadruplicó, pasando de 500 kg en la versión B a 1,800 kg en la versión D (carga máxima para distancias cortas, en condiciones de sobrecarga), con una carga típica de bombas que variaba entre 500 y 1,200 kg. El D4 cambió las dos ametralladoras MG 17 de 7,92 mm en las alas por cañones MG 151/20 de 20 mm para adaptarse mejor al papel de ataque terrestre del avión."
 ju_87_equipment_4:0 "Junkers 87 G 'Stuka'"
 ju_87_equipment_4_short:0 "Ju 87 G AT"
 ju_87_equipment_4_desc:0 "Con la variante G, el envejecido fuselaje del Ju 87 encontró una nueva vida como un avión antitanque y ya no como un bombardero en picado. Esta fue la versión operativa final del Stuka. La aparición de un gran número de tanques soviéticos bien blindados llevó a Junkers a adaptar el diseño existente para combatir esta nueva amenaza. La planta motriz seguía siendo un Junkers Jumo 211J, y se agregaron dos cañones de 30 mm. También se diseñó para llevar una carga de bomba de caída libre de 1,000 kg. Además, se copió la protección blindada del Ilyushin Il-2 Sturmovik para proteger a la tripulación del fuego terrestre ahora que el Ju 87 tendría que realizar ataques a baja altura. La velocidad máxima aumentó ligeramente a 480 km/h probablemente al eliminar el equipo de bombardeo en picado. Se sugirió usar dos cañones Flak18 de 37 mm, cada uno en una cápsula de cañón bajo el ala con proyectiles de carburo de tungsteno. Con estas armas, el Kanonenvogel ("pájaro cañón") demostró ser muy exitoso."
 
 tech_ju_87_equipment_1:0 "Ju 87 A 'Stuka'"
 tech_ju_87_equipment_1_desc:0 "Si bien algunos cuestionan la capacidad de un piloto para realizar bombardeos en picado de manera confiable sin estrellarse, Ernst Udet es muy vocal en su apoyo a la idea. Un ingeniero de Junkers ha estado diseñando un bombardero específicamente para esta tarea durante algún tiempo, pero el diseño necesita muchas mejoras."
 tech_ju_87_equipment_2:0 "Ju 87 B 'Stuka'"
 tech_ju_87_equipment_2_desc:0 "La versión inicial del Stuka ha demostrado la efectividad del bombardeo en picado, pero el avión actualmente tiene poca potencia y está mal armado. Un modelo más nuevo debería remediar estos problemas."
 tech_ju_87_equipment_3:0 "Ju 87 D 'Stuka'"
 tech_ju_87_equipment_3_desc:0 "El Stuka ha demostrado la efectividad del bombardeo en picado, ahora podemos equiparlo con bombas de 500 kg de varios tipos aumentando el daño."
 tech_ju_87_equipment_4:0 "Ju 87 E 'Stuka'"
 tech_ju_87_equipment_4_desc:0 "El Stuka ahora también puede equiparse con el PAK 40."
 
 
 subtech_ju_87_cv_equipment_1:0 "Ju 87 Tr(C) Cv-Bombardero"
 GER_cv_nav_bomber_equipment_2:0 "Junkers 87 Tr(C) 'Stuka'"
 GER_cv_nav_bomber_equipment_2_short:0 "Ju 87 Tr(C) Cv-Bombardero"
 GER_cv_nav_bomber_equipment_2_desc:0 "El Ju 87 Tr(C) Tr de 'Träger' (portaaviones) estaba destinado a ser un bombardero en picado y torpedero para la Kriegsmarine. Se probaron varios prototipos y para el 15 de diciembre de 1939 se habían realizado 915 aterrizajes arrestados en tierra firme. Entre el equipo 'especial' del Ju 87 C se encontraba un bote de goma biplaza con municiones de señal y suministro de emergencia. Un mecanismo de vaciado rápido de combustible y dos bolsas inflables de 750 L en cada ala y otras dos bolsas de 500 L en el fuselaje permitían que el Ju 87 C permaneciera a flote hasta tres días en mares tranquilos. El Ju 87 C tenía un peso de despegue de 5,300 kg y una velocidad de 133 km/h al despegar. El Ju 87 podía ser lanzado con una bomba de 500 kg y cuatro bombas SC de 50 kg bajo el fuselaje. El C-1 iba a tener dos MG 17 montadas en el ala con una MG 15 operada por el artillero trasero."
 
 subtech_ju_87_cv_equipment_2:0 "Ju 87 D-4 Cv-Bombardero"
 GER_cv_nav_bomber_equipment_3:0 "Ju 87 C 'Stuka'"
 GER_cv_nav_bomber_equipment_3_short:0 "Ju 87 D-4 Cv-Bombardero"
 GER_cv_nav_bomber_equipment_3_desc:0 "Esta variante se aplicó a una versión de torpedero, que podía llevar un torpedo aéreo de 750-905 kg; esta configuración tenía la capacidad de llevar el Luftorpedo LT 850, la versión alemana del torpedo aéreo japonés Type 91 de 848 kg, bien probado. El D-4 se convirtió a partir de los fuselajes del D-3 (que tenían más blindaje en comparación con la versión D-1) y operaba desde el portaaviones Graf Zeppelin. Otras modificaciones incluyeron un eliminador de llamas y, a diferencia de las variantes anteriores del D, dos cañones MG 151/20 de 20 mm, mientras que el suministro de municiones del operador de radio/artillero trasero se aumentó de 1,000 a 2,000 rondas."
 
 subtech_fw_190_cv_nav_equipment_1:0 "Ju 187T Cv-Bomber" #TODO, esta debería ser su propia línea de equipo nuevamente?
 subtech_ju_87_cv_equipment_3:0 "Ju 87 E Cv-Bombardero"
 GER_cv_nav_bomber_equipment_4:0 "Junkers Ju 87 E"
 GER_cv_nav_bomber_equipment_4_short:0 "Ju 87 E Cv-Bombardero"
 GER_cv_nav_bomber_equipment_4_desc:0 "El Ju 87 E fue un diseño para un bombardero en picado mejorado y apto para portaaviones. Se basó en la versión D-5 de alas más largas. El D-5 se rediseñó y renombró a E, y se incorporaron todas las características útiles de las versiones anteriores C y R. Más notablemente, el armamento del artillero trasero se mejoró a una MG131 gemela de 13 mm. Para esto, la cabina trasera tuvo que ser alargada."
 
 subtech_ju_87_cv_equipment_4:0 "Ju 187T Cv-Bombardero"
 GER_cv_nav_bomber_equipment_5:0 "Junkers Ju 187T"
 GER_cv_nav_bomber_equipment_5_short:0 "Ju 187T Cv-Bombardero"
 GER_cv_nav_bomber_equipment_5_desc:0 "Esta es la versión embarcada del Ju-187. Tenía alas más grandes para reducir la velocidad de pérdida y se tuvieron que hacer algunos cambios en la cola giratoria para el gancho de cola, pero retuvo la mayor parte de su rendimiento."
 
 ju_87_torp:0 "Ju 87 D-4"
 ju_87_torp_equipment:0 "Ju 87 D-4"
 ju_87_torp_equipment_desc:0 "El Ju 87 D-4 fue un torpedero desarrollado para su uso desde portaaviones."
 hs_129:0 "Hs 129"
 hs_129_equipment:0 "Hs 129"
 hs_129_equipment_desc:0 "El Hs 129 es un avión de ataque al suelo fuertemente armado y blindado."
 hs_129_equipment_1:0 "Henschel Hs 129 B"
 hs_129_equipment_1_short:0 "Hs 129 B CAS"
 hs_129_equipment_1_desc:0 "El Hs 129 es un avión de ataque al suelo (CAS) fuertemente armado y blindado. La Legión Cóndor demostró que los aviones de ataque al suelo eran un arma muy efectiva y los bombarderos en picado solos no podían cumplir con ese rol. Esto llevó a una solicitud de la Luftwaffe para un avión especializado. Se anticipó que el daño a tal avión provendría de armas pequeñas desde el suelo, lo que requeriría una 'bañera' blindada y una cabina de vidrio blindado de 75 mm. Los ataques eran carreras de ametrallamiento a baja altura, por lo que la cabina estaba cerca de la nariz para maximizar la visibilidad. La versión A fue insatisfactoria y la versión B fue elegida como versión de producción. El motor tenía que ser de segunda categoría, por ejemplo, 2 motores Gnome-Rhône 14M con 700 HP cada uno al despegar y alcanzaba una velocidad máxima de 407 km/h. El armamento básico era un cañón MK 101 de 30 mm con munición perforante, dos cañones MG 151/20 de 20 mm y dos ametralladoras MG 17 de 7.92 mm o, en lugar de la cápsula de cañón de 30 mm, cuatro bombas de 50 kg bajo la línea central."
 hs_129_equipment_2:0 "Henschel Hs 129 C"
 hs_129_equipment_2_short:0 "Hs 129 C CAS"
 hs_129_equipment_2_desc:0 "Para abordar el bajo rendimiento de la versión B, se habían estado preparando planes durante algún tiempo para equipar el avión con versiones más nuevas del motor en línea invertido refrigerado por aire Isotta-Fraschini Delta italiano que entregaba 850 HP. La versión C recibió el armamento que se usó experimentalmente con la versión B3 como estándar, reemplazando el MK101 (240 disparos/minuto) con el cañón MK 103 de 30 mm (400 disparos/minuto). El BK37 de 37 mm también se podía usar en lugar del MK y tenía una capacidad de munición interna mucho mayor que las cápsulas de cañón. El BK75 de 75 mm desarrollado a partir de un PaK40 con una capacidad de 12 disparos también se utilizó, pero provocó horribles pérdidas de rendimiento. Era conocido como Fliegender Büchsenöffner (abre-latas volador)."
 hs_129_equipment_3:0 "Henschel Hs 129 D"
 hs_129_equipment_3_short:0 "Hs 129 D CAS"
 hs_129_equipment_3_desc:0 "Para montar el BK75 de 75 mm con un rendimiento razonable, fue necesario mejorar los motores, esta vez con motores de primera categoría del tipo BMW801C con 1560 HP cada uno; también se optimizó el blindaje y se redujo un poco para reducir el peso del avión."
 tech_hs_129_equipment_1:0 "Hs 129"
 tech_hs_129_equipment_1_desc:0 "El Hs 129 es un avión de ataque al suelo fuertemente armado y blindado."
 tech_hs_129_equipment_2:0 "Hs 129"
 tech_hs_129_equipment_2_desc:0 "Tanque volador fuertemente armado y blindado con un cañón PAK 40."
 tech_hs_129_equipment_3:0 "Hs 129"
 tech_hs_129_equipment_3_desc:0 "Tanque volador fuertemente armado y blindado con un cañón BK 75."

 GER_flying_boat_equipment_1:0 "Do 16 Wal"
 GER_flying_boat_equipment_1_short:0 "Do 16 F-B"
 GER_flying_boat_equipment_1_desc:0 "El Do 16 fue un hidroavión ampliamente utilizado en la década de 1920, también llamado Dornier Do J Wal(Whale). Primero fue impulsado por dos motores Rolls-Royce Eagle IX de 355 hp. Las versiones posteriores utilizaron casi todos los motores disponibles en el mercado de fabricantes como Hispano-Suiza, Napier & Son, Lorraine-Dietrich, BMW e incluso el motor Liberty V-12 construido en EE.UU."
 GER_flying_boat_equipment_2:0 "Do 24"
 GER_flying_boat_equipment_2_short:0 "Do 24 F-B"
 GER_flying_boat_equipment_2_desc:0 "El Do 24 era un monoplano de parasol completamente metálico con un casco de amplio haz y estabilizadores de flotación. Se montaron colas gemelas en la parte trasera elevada del casco, mientras que tres motores radiales Bramo 323R-2 Fafnir de configuración de tractor de ala con 940 HP cada uno impulsaban el avión. El combustible se transportaba en tanques en los flotadores y en la sección central del ala. Se podían llevar hasta 1,200 kg de bombas bajo las alas del avión, mientras que el armamento defensivo consistía en tres torretas de armas, una en la nariz, una dorsal y otra en la cola. En los primeros aviones, las torretas estaban equipadas con una ametralladora, pero los aviones posteriores llevaban un cañón de 20 mm en la torreta dorsal."
 GER_flying_boat_equipment_3:0 "Bv 138 Seedrache"
 GER_flying_boat_equipment_3_short:0 "Bv 138 F-B"
 GER_flying_boat_equipment_3_desc:0 "La apariencia del BV 138 era única en su combinación de características de diseño inusuales con su unidad de cola de doble brazo, fuselaje corto y configuración de motor trimotor. El casco corto, con su escalón hidrodinámico debajo y los lados planos, le valió el apodo de "Fliegender Holzschuh" (el zueco volador)."
 GER_flying_boat_equipment_4:0 "Bv 238"
 GER_flying_boat_equipment_4_short:0 "Bv 238 F-B"
 GER_flying_boat_equipment_4_desc:0 "El Bv 238 fue el avión más pesado jamás construido cuando voló por primera vez en 1944, y fue el avión más grande producido por cualquiera de las potencias del Eje durante la Segunda Guerra Mundial. La potencia era proporcionada por seis motores Daimler-Benz DB 603 de 1,750 HP, enfriados por líquido y dispuestos en V12 invertido, montados en góndolas a lo largo del borde de ataque de la sección central. Velocidad máxima de 350 km/h y un alcance de 6,600 km. También podía llevar una carga de bombas de 9 toneladas o 2 torpedos de 1200 kg o 4 misiles Hs-239."
 
 tech_ger_flying_boat_equipment_1:0 "Do 16 Wal"
 tech_ger_flying_boat_equipment_1_desc:0 "El Do 16 Wal era un hidroavión."
 tech_ger_flying_boat_equipment_2:0 "Do 24"
 tech_ger_flying_boat_equipment_2_desc:0 "El Do 24 era un hidroavión."
 tech_ger_flying_boat_equipment_3:0 "Bv 138"
 tech_ger_flying_boat_equipment_3_desc:0 "El Bv 138 era un hidroavión."
 tech_ger_flying_boat_equipment_4:0 "Bv 238"
 tech_ger_flying_boat_equipment_4_desc:0 "El Bv 238 era un enorme hidroavión."
 
 
 he_111_bomber:0 "He 111"
 he_111_bomber_equipment:0 "He 111"
 he_111_bomber_equipment_desc:0 "El Heinkel 111 es un bombardero medio rápido."
 he_111_bomber_equipment_1:0 "Heinkel 111 B"
 he_111_bomber_equipment_1_short:0 "He 111 B Bom-Medio"
 he_111_bomber_equipment_1_desc:0 "El primer He 111B hizo su vuelo inaugural en el otoño de 1936. Los B-0 estaban impulsados por motores DB 600C equipados con hélices de paso variable. Estas hélices aumentaron la potencia en 200 HP. El B-0 tenía una ametralladora MG 15 instalada en la nariz. El B-1 tuvo algunas mejoras menores, incluida la instalación de una montura de ametralladora giratoria en la nariz y una torreta Ikaria flexible bajo el fuselaje. Después de las mejoras, el RLM ordenó 300 He 111 B-1; los primeros fueron entregados en enero de 1937. La carga de bombas aumentó a 1,500 kg, al tiempo que hubo también un aumento en la velocidad máxima a 344 km/h. La primera versión de producción del bombardero He 111, el B-1, podía llevar 1,500 kg de bombas y tenía un armamento defensivo muy ligero de 3 ametralladoras MG de 7.92 mm."
 he_111_bomber_equipment_2:0 "Heinkel 111 H"
 he_111_bomber_equipment_2_short:0 "He 111 H Bom-Medio"
 he_111_bomber_equipment_2_desc:0 "La variante H de la serie He 111 fue la más producida y vio más acción durante la Segunda Guerra Mundial que cualquier otra variante de Heinkel. Debido a la incertidumbre sobre la disponibilidad de los motores DB 601, Heinkel cambió a motores Junkers Jumo 211 de 1,100 HP, cuyo tamaño y peso algo mayores fueron considerados poco importantes en un diseño de doble motor. Cuando se instaló el Jumo en el modelo P, se convirtió en el He 111 H. El He 111 H-1 estaba equipado con un conjunto estándar de tres ametralladoras MG 15 de 7.92 mm y podía llevar 2000 kg de bombas internamente o 3600 kg externamente, bloqueando así los compartimentos de bombas internos. Las experiencias durante la campaña de Polonia llevaron a un aumento en el armamento defensivo. Con un Jumo 210F se podía alcanzar una velocidad máxima de 365 km/h."
 he_111_bomber_equipment_3:0 "Heinkel 111 H-16"
 he_111_bomber_equipment_3_short:0 "He 111 H-16 Bom-Medio"
 he_111_bomber_equipment_3_desc:0 "El tercer modelo de producción masiva del He 111H fue el H-16, que entró en producción a finales de 1942. El armamento defensivo se mejoró en calidad a ametralladoras MG 131, ametralladoras dobles MG 81Z y un cañón MG FF. Los dos Jumo 211 F-2 de 1,300 HP proporcionaban una velocidad máxima de 434 km/h. El H-16 mantenía su capacidad de carga de bombas de 2000 kg internamente o 3600 kg externamente."

 tech_he_111_bomber_equipment_1:0 "He 111 B"
 tech_he_111_bomber_equipment_1_desc:0 "Aunque el rendimiento en vuelo del bombardero He 111 A fue mucho menor de lo esperado, tal vez se podría desarrollar una versión con motores más potentes."
 tech_he_111_bomber_equipment_2:0 "He 111 H"
 tech_he_111_bomber_equipment_2_desc:0 "Las mejoras en el diseño nos proporcionarán un mejor fuselaje con el que trabajar, lo que permitirá un mayor potencial de carga útil."
 tech_he_111_bomber_equipment_3:0 "He 111 H-16"
 tech_he_111_bomber_equipment_3_desc:0 "Armamento defensivo más pesado."
 do_217_bomber:0 "Do 217"
 do_217_k_bomber:0 "Do 217"
 do_217_bomber_equipment:0 "Do 217"
 do_217_k_bomber_equipment:0 "Do 217"
 do_217_bomber_equipment_desc:0 "El Dornier 217 es un bombardero medio rápido."
 do_217_k_bomber_equipment_desc:0 "El Dornier Do 217 tenía una capacidad de carga de bombas mucho mayor y un alcance mucho más amplio que el Do 17 en el que se basaba. En variantes posteriores, se experimentó con capacidades de bombardeo en picado y ataque marítimo utilizando bombas planeadoras, logrando un éxito considerable. Las primeras variantes del Do 217 eran más potentes que los contemporáneos Heinkel He 111 y Junkers Ju 88, ya que tenían mayor velocidad, alcance y carga de bombas. Debido a esto, fue llamado un bombardero pesado en lugar de un bombardero medio. El Do 217 sirvió en todos los frentes en todos los roles. En el Frente Oriental y en el Frente Occidental operó como bombardero estratégico, bombardero torpedero y avión de reconocimiento. El Do 217 también fue convertido en caza nocturno. El tipo también sirvió en unidades antisuperficie en el Mediterráneo, atacando convoyes y unidades navales Aliadas durante la Batalla del Mediterráneo. La versión E utilizaba dos motores radiales BMW 801A refrigerados por aire de 14 cilindros que proporcionaban 1560 HP cada uno y permitían una velocidad máxima de 487 km/h. El armamento defensivo consistía en 8 ametralladoras que iban desde los 7.92 mm hasta los 15 mm y su carga de bombas era de 4000 kg."
 do_217_bomber_equipment_1:0 "Dornier 217 E"
 do_217_bomber_equipment_1_short:0 "Do 217 E Bom-Medio"
 do_217_bomber_equipment_1_desc:0 "El Dornier Do 217E tenía una capacidad de carga de bombas mucho mayor y un alcance mucho más amplio que el Do 17 en el que se basaba. En variantes posteriores, se experimentó con capacidades de bombardeo en picado y ataque marítimo utilizando bombas planeadoras, logrando un éxito considerable. Las primeras variantes del Do 217 eran más potentes que los contemporáneos Heinkel He 111 y Junkers Ju 88, ya que tenían mayor velocidad, alcance y carga de bombas. Debido a esto, fue llamado un bombardero pesado en lugar de un bombardero medio. El Do 217 también fue convertido en caza nocturno. El tipo también sirvió en unidades antisuperficie en el Mediterráneo, atacando convoyes y unidades navales Aliadas durante la Batalla del Mediterráneo. La versión E utilizaba dos motores radiales BMW 801A refrigerados por aire de 14 cilindros que proporcionaban 1560 HP cada uno y permitían una velocidad máxima de 487 km/h. El armamento defensivo consistía en 8 ametralladoras que iban desde los 7.92 mm hasta los 15 mm y su carga de bombas era de 4000 kg."
 tech_do_217_bomber_equipment_1:0 "Do 217 E"
 tech_do_217_bomber_equipment_1_desc:0 "Mientras Dornier ha estado desarrollando el Do 217 como un gran bombardero en picado, el desarrollo podría avanzar mucho más rápido usando el diseño como un bombardero medio o pesado."
 do_217_bomber_equipment_2:0 "Dornier 217 K"
 do_217_bomber_equipment_2_short:0 "Do 217 K Bom-Medio"
 do_217_bomber_equipment_2_desc:0 "Bombardero con fuselaje delantero rediseñado, eliminando el parabrisas escalonado, un concepto de diseño de cabina de bombardero alemán común adoptado inicialmente en bombarderos Heinkel anteriores (He 111P y 177A). Los motores se cambiaron a dos radiales BMW 801L de 1560 PS, permitiendo junto con las mejoras aerodinámicas una velocidad máxima de 515 km/h. En lugar de hasta 4000 kg de bombas, se podían llevar 2 misiles Hs-293 o Fritz-X. El armamento defensivo consistía en cuatro MG81 y una MG131 de 13 mm."
 tech_do_217_bomber_equipment_2:0 "Do 217 K"
 tech_do_217_bomber_equipment_2_desc:0 "Con el éxito del diseño de bombardero a nivel del Do 217, nuestros ingenieros deberían perfeccionar el diseño para mejorar el rendimiento y el armamento defensivo."
 do_217_bomber_equipment_3:0 "Dornier 317 B"
 do_217_bomber_equipment_3_short:0 "Do 317B Bom-Medio"
 do_217_bomber_equipment_3_desc:0 "El Do 317A era muy similar en apariencia a los subtipos Do 217K y -M posteriores, con una ligera variación visual de su diseño de nariz completamente acristalada "sin escalones", que acomodaba una cabina presurizada, y estabilizadores triangulares. Las pruebas con el Do 317A no revelaron un avance real en el rendimiento sobre el Do 217, sin embargo, el Do 317B con los pesados motores de 1,5 toneladas cada uno, de sistema de propulsión DB 610A/B de 2950 HP con hélices contrarrotantes, torretas de armas a control remoto Fernbedienbare Drehlafette (FDL), una mayor carga de bombas y un ala extendida, tenía considerables ventajas. Podía llevar una carga de bombas de 3000 kg internamente y 9200 kg en total y alcanzaba una velocidad máxima de 670 km/h."
 #217P doesnt fit well as a payload reduced recon bomber: A high-altitude reconnaisance/bomber version of the Do 217, with dramatically increased performance. Prior to the Do 217 production phase-out late in 1943, Dornier had adapted the basic airframe for operation at extreme altitudes as both a bomber and reconnaissance aircraft under the designation Do 217 P. Retaining the wing, tail assembly, basic fuselage structure and undercarriage of the Do 217 E-2, the Do 217 P was powered by two supercharged Daimler-Benz DB 603B twelve-cylinder liquid-cooled engines.Instead of using a normal turbo- or supercharger, for the Do 217P the Höhen-Zentrale Anlage (Central Elevation System) was used. The HZ-Anlage consisted of an in the fuselage installed Daimler-Benz DB 605T aircraft engine, which drove a two-stage supercharger that provided high pressure air to the main engines on the wings. Although it could reach  a maximum speed of 785 km/h unloaded, an outer bomb load of 2 x 500kg( no internal bomb bays ) reduced it
 tech_do_217_bomber_equipment_3:0 "Do 217 P"
 tech_do_217_bomber_equipment_3_desc:0 "Al agregar un tercer motor que actúa como un supercargador económico, podemos diseñar una versión de gran altitud del Do 217 con un aumento de velocidad de aproximadamente 250 km/h."

 he_177_bomber:0 "Bombardero Pesado"
 he_177_bomber_equipment:0 "Bombardero Pesado"
 he_177_bomber_equipment_desc:0 "Los bombarderos pesados pueden usarse para llevar a cabo bombardeos estratégicos de largo alcance."
 he_177_bomber_equipment_0:0 "Dornier 19"
 he_177_bomber_equipment_0_short:0 "Do 19 Hv-Bomber"
 he_177_bomber_equipment_0_desc:0 "El Dornier Do 19 era un bombardero pesado con un diseño de ala media en voladizo y estaba construido principalmente de metal. Tenía un fuselaje de sección rectangular, bastante similar al del bombardero medio británico Armstrong Whitworth Whitley. También tenía tren de aterrizaje retráctil, incluida la rueda de cola. Al principio, los motores eran motores radiales BMW 132F con 810 HP cada uno, pero se esperaba usar cuatro motores radiales Bramo 323 C/D con 1000 HP que estaban montados en barquillas en los bordes de ataque de las alas. El Generalleutnant Wever, cuando su vuelo a Dresde se retrasó, se sentó y ordenó la actualización del motor según el plan 'Bomber-A'. El armamento consistía en 2 MG15 y 2 cañones de 20 mm. Después de la actualización, la versión de producción tenía una velocidad máxima de 400 km/h y una carga de bombas de 2000 kg, pero quedó claro que nunca sería un buen bombardero."
 he_177_bomber_equipment_1:0 "Heinkel 177 Greif"
 he_177_bomber_equipment_1_short:0 "He 177 Hv-Bomber"
 he_177_bomber_equipment_1_desc:0 "El He 177 es un bombardero pesado. A pesar de su gran tamaño de 30 metros de envergadura, el diseño se limitaba a usar dos hélices y bloques de motor. Para proporcionar la potencia necesaria con solo dos motores en un avión tan grande, se necesitaban motores de al menos 2,000 caballos de fuerza. Tales diseños no estaban bien establecidos en ese momento, y el sistema de propulsión DB 606 de 24 cilindros, en realidad un motor gemelo DB601, combinado con los problemas de refrigeración y mantenimiento causados por las ajustadas barquillas que alojaban el sistema, provocaron una tendencia a incendiarse en vuelo: debido a estos problemas, obtuvo el apodo de Reichsfeuerzeug ("encendedor del Reich") o "Ataúd llameante". Finalmente, se convirtió en un diseño utilizable cuando se solucionaron los problemas del motor con la versión A3/R2 y los sistemas de propulsión DB610 (2 motores DB605) con una potencia combinada de 2900 HP cada uno. Su velocidad máxima era entonces de 565 km/h y su carga de bombas de 7000 kg. El armamento defensivo consistía en 7 armas que iban desde 7.92 mm hasta 20 mm."
 he_177_bomber_equipment_2:0 "Heinkel 177 B Greif"
 he_177_bomber_equipment_2_short:0 "He 177 B Hv-Bomber"
 he_177_bomber_equipment_2_desc:0 "El He 177 B es un bombardero pesado desarrollado a partir de la versión A. Debido a los constantes problemas con la configuración del motor y los "sistemas de potencia", finalmente se decidió que los motores DB603 se colocaran por separado y se equiparan con sus propias hélices. Ahora se convirtió en un bombardero de cuatro motores regular y tenía buenas capacidades de manejo. La mayoría de las otras características permanecieron igual, excepto por algunas mejoras y que se instaló una torreta trasera de 4 cañones (MG131)."
 he_177_bomber_equipment_3:0 "Heinkel 277 Greif"
 he_177_bomber_equipment_3_short:0 "He 277 Hv-Bomber"
 he_177_bomber_equipment_3_desc:0 "El He 277 es un bombardero pesado de largo alcance con cuatro motores derivado del He 177. El alcance se mejora mucho en comparación con el He 177 de dos motores. La principal diferencia estaba en la configuración del motor. En lugar de utilizar dos motores "sistema de potencia" Daimler-Benz DB 606 o DB 610 propensos a incendiarse, el He 277 estaba destinado desde el principio a usar cuatro motores radiales BMW 801E de 14 cilindros, cada uno montado en una barquilla individual y cada uno girando una hélice de tres palas y cuatro metros de diámetro. El diseño del He 277 esencialmente se convirtió en la entrada de Heinkel en la importante competencia de alcance transoceánico América Bomber. Al llevar la carga más ligera de 3000 kg en la configuración "bombardero América", podía alcanzar un alcance de 11,000 km. Normalmente, llevaba 5600 kg de bombas internamente para alcances máximos de 4300 km. El armamento defensivo consistía en 4 torretas con cañones gemelos de 20 mm y una torreta con ametralladoras cuádruples de 13 mm. Su velocidad máxima era de 570 km/h."

 GER_jet_tac_bomber_equipment_1:0 "Arado 234 Blitz"
 GER_jet_tac_bomber_equipment_1_short:0 "Ar 234 Jet-Bomber"
 GER_jet_tac_bomber_equipment_1_desc:0 "El Arado Ar 234 Blitz fue el primer bombardero a reacción operativo del mundo, construido por la empresa alemana Arado en las etapas finales de la Segunda Guerra Mundial. Producido en números muy limitados, se utilizó casi en su totalidad en el rol de reconocimiento, pero en sus pocos usos como bombardero demostró ser casi imposible de interceptar. Fue el último avión de la Luftwaffe en volar sobre Gran Bretaña durante la guerra, en abril de 1945."
 ar_234_bomber_equipment_2:0 "Arado 234 C Blitz"
 ar_234_bomber_equipment_2_short:0 "Ar 234 C Jet-Bomber"
 ar_234_bomber_equipment_2_desc:0 "Si bien el 234 B es un éxito, utiliza motores que escasean. El Ar 234C estaba equipado con cuatro motores BMW 003A más ligeros (de 625 kg cada uno), montados en un par de barquillas de motor gemelas basadas en las del octavo prototipo del Ar 234. La razón principal para este cambio fue liberar los motores Junkers Jumo 004 para el Me 262, pero el cambio mejoró el empuje total a casi 3.2 toneladas con los cuatro jets BMW a máxima potencia de despegue, especialmente útil para el despegue y el rendimiento de ascenso a altitud. El cuarteto de motores a reacción BMW le dio a los Ar 234 de la serie C una velocidad aérea que se encontró que era aproximadamente un 20% más alta que los fuselajes de la serie B equipados con los motores gemelos Jumo 004, y el ascenso más rápido a altitud significaba un vuelo más eficiente y un mayor alcance. Podía llevar una carga de bombas de hasta 1500 kg a una velocidad de 1000 km/h."
 GER_jet_tac_bomber_equipment_2:0 "Arado Ar 560"
 GER_jet_tac_bomber_equipment_2_short:0 "Arado Ar 560 Tactical Jet-Bomber"
 GER_jet_tac_bomber_equipment_2_desc:0 "Los diseños Arado 560 eran un desarrollo basado en el Arado 234 y comparten algunas características con ese avión. El Ar 560-4 había sido propulsado por cuatro motores a reacción BMW 003E. Estaba equipado con un tren de aterrizaje triciclo retráctil y alas de flecha. Podía alcanzar una velocidad máxima de 950 km/h y podía transportar una carga de bombas de 3000 kg a lo largo de 2100 km. Su armamento defensivo consistía en 2 MK103 de 30 mm fijos en la parte delantera y 3 de 30 mm fijos con periscopio dirigidos hacia la parte trasera."
 GER_jet_strat_bomber_equipment_1:0 "Horton Ho XVIII A"
 GER_jet_strat_bomber_equipment_1_short:0 "Horton Ho XVIII A Bombardero Jet Estratégico"
 GER_jet_strat_bomber_equipment_1_desc:0 "Bombardero jet estratégico de seis motores. El modelo A del H.XVIII tenía un cuerpo de ala de fusión largo y suave. Sus seis motores turbojet estaban enterrados en las alas y los escapes centrados en el extremo de salida. Semajando al caza de ala voladora Horten Ho 229, había muchas características extrañas que distinguían a esta aeronave; por ejemplo, el tren de aterrizaje desechable y las alas hechas de madera y pegamento a base de carbono. La aeronave fue propuesta por primera vez para el proyecto Amerika Bomber. La propulsión fue proporcionada por 6 motores turbojet Junkers Jumo 109-004 de 8.8 kN de empuje cada uno, lo que permitía una velocidad máxima de 820 km/h. El armamento consistía en 4 cañones MG151/20, 2 en una barbeta en la nariz y 2 más en una torreta superior/trasera. La carga interna de 4000 kg se entregaba en un alcance de 11.000."

 tech_ar_234_bomber_equipment_1:0 "Ar 234 B"
 tech_ar_234_bomber_equipment_1_desc:0 "Arado ha estado desarrollando un avión de reconocimiento a reacción para nosotros. Quizás deberíamos pedirles que adapten este diseño para llevar una carga de armas."
 tech_ar_234_bomber_equipment_2:0 "Ar 234 C"
 tech_ar_234_bomber_equipment_2_desc:0 "El Arado 234 C es una versión mejorada que utiliza motores más disponibles y lleva una carga de bombas más pesada."
 fw_200_bomber:0 "Bombardero Naval"
 fw_200_c8_bomber:0 "Fw 200"
 fw_200_bomber_equipment:0 "Fw 200"
 fw_200_bomber_equipment_desc:0 "El Fw 200 Condor es un bombardero naval de largo alcance derivado de un avión de pasajeros civil."
 fw_200_c8_bomber_equipment:0 "Fw 200"
 fw_200_c8_bomber_equipment_desc:0 "El Fw 200 Condor es un bombardero naval de largo alcance derivado de un avión de pasajeros civil."
 fw_200_bomber_equipment_1:0 "Focke-Wulf 200 C-3 Condor"
 fw_200_bomber_equipment_1_short:0 "Fw 200 C-3 Nav-Bomber"
 fw_200_bomber_equipment_1_desc:0 "El Focke-Wulf Fw 200 Condor fue un monoplano de cuatro motores originalmente desarrollado por Focke-Wulf como un avión de pasajeros de largo alcance y vio servicio con la Luftwaffe como bombardero de reconocimiento y patrullaje marítimo/anti-buque, además de como transporte. El peso extra introducido por sus equipamientos militares significaba que un número de los primeros aviones Fw 200 se rompían al aterrizar, un problema que nunca se resolvió por completo. El armamento de la versión C3 consistía en cuatro ametralladoras MG15 de 7,92 mm, una ametralladora MG131 de 13 mm y un cañón MG151 de 20 mm. Podía llevar hasta 1,000 kilogramos de municiones internamente o hasta 5,400 kg externamente. Alcanzaba una velocidad máxima de 360 km/h y tenía un alcance de 3560 km."
 fw_200_c8_bomber_equipment_1:0 "Focke-Wulf 200 C-8 Condor"
 fw_200_c8_bomber_equipment_1_short:0 "Fw 200 C-8 Nav-Bomber"
 fw_200_c8_bomber_equipment_1_desc:0 "El C-8 es una modificación del bombardero Fw 200 destinado a usar bombas guiadas. Estaba equipado con un radar de búsqueda marina ASV de banda baja UHF Lorenz FuG 200 Hohentwiel y con un transmisor de control de misiles FuG 203b Kehl III, y se le dotó de la capacidad para desplegar misiles antibuque guiados Henschel Hs-293 MCLOS impulsados por cohetes desde los puntos de anclaje de las nacelas de los motores exteriores."
 tech_naval_bomber_equipment_0:0 "He 59 1938"
 tech_fw_200_bomber_equipment_1:0 "Fw 200 C-3"
 tech_fw_200_bomber_equipment_2:0 "Fw 200 C-8"
 tech_naval_bomber_equipment_0_desc:0 ""
 tech_fw_200_bomber_equipment_1_desc:0 "Los japoneses ya han mostrado interés en una versión de bombardero de largo alcance del avión de línea Fw 200. Podríamos investigar esta posibilidad para nosotros mismos."
 tech_fw_200_bomber_equipment_2_desc:0 "Si bien la versión de bombardero del Fw 200 ha demostrado ser exitosa, ha demostrado ser vulnerable a las armas enemigas. Desarrollar una versión del avión con el equipo necesario para entregar armas guiadas podría contrarrestar esto."

 ju_52_bomber:0 "Ju 52"
 ju_52_bomber_equipment:0 "Ju 52"
 ju_52_bomber_equipment_desc:0 "El Junkers Ju 52/3m (apodado Tante Ju ("Tía Ju") e Iron Annie) es un avión de transporte trimotor alemán fabricado desde 1931 durante toda la guerra. Fue utilizado como bombardero auxiliar."
 ju_52_bomber_equipment_1:0 "Junkers 52/3mge"
 ju_52_bomber_equipment_1_short:0 "Ju 52 Lt-Bombardero"
 ju_52_bomber_equipment_1_desc:0 "El Junkers Ju 52/3m (apodado Tante Ju ("Tía Ju") e Iron Annie) es un avión de transporte trimotor alemán fabricado desde 1931 durante toda la guerra. Inicialmente diseñado con un solo motor, pero posteriormente producido como trimotor, vio servicio tanto civil como militar durante las décadas de 1930 y 1940. En un rol militar, voló con la Luftwaffe como transporte de tropas y carga y brevemente como bombardero medio (Behelfsbomber o bombardero auxiliar). Se instalaron dos bodegas de bombas, capaces de contener hasta 1,500 kg de bombas, mientras que el armamento defensivo consistía en dos ametralladoras MG15 de 7.92 mm, una en una posición dorsal abierta y otra en una posición ventral retráctil de "bote de basura". Se utilizaron motores de diversos orígenes y podía alcanzar una velocidad máxima de 290 km/h."
 tech_ju_52_bomber_equipment_1:0 "Ju 52"
 tech_ju_52_bomber_equipment_1_desc:0 "Modificando el Ju 52 para que sirva como un bombardero ligero."

 he_46:0 "Ataque Aéreo Cercano"
 he_46_equipment:0 "He 46"
 he_46_equipment_desc:0 "Un bombardero de reconocimiento ligero, el He 46 está desactualizado pero aún puede servir como un bombardero de acoso."
 he_46_equipment_1:0 "Heinkel 46 C-1"
 he_46_equipment_1_short:0 "He 46 C-1 Lt-Bombardero"
 he_46_equipment_1_desc:0 "Un bombardero de reconocimiento ligero, el He 46 está desactualizado pero aún puede servir como un bombardero de acoso."

 he_50:0 "He 50"
 he_50_equipment:0 "He 50"
 he_50_equipment_desc:0 "El He 50 es un bombardero en picado inicialmente desarrollado para Japón."
 he_50_equipment_1:0 "Heinkel 50 A"
 he_50_equipment_1_short:0 "He 50 A CAS"
 he_50_equipment_1_desc:0 "El Heinkel He 50 fue un bombardero en picado, originalmente diseñado para la Armada Imperial Japonesa. Sirviendo en unidades de bombardeo en picado de la Luftwaffe antes de la guerra, el He 50 sirvió hasta casi el final de la Segunda Guerra Mundial como bombardero de hostigamiento nocturno. El He 50 era un biplano de envergadura igual basado en un fuselaje de sección rectangular con una estructura primaria de construcción de tubo de acero soldado, con una forma ovalada mediante formadores y largueros de madera y cubierto con tela, excepto en la nariz extrema, que estaba revestida de aleación ligera. Las alas eran de construcción de madera cubierta de tela con un escalonamiento marginal y un barrido muy ligero, llevando alerones en los cuatro paneles. Estaba propulsado por un motor Bramo 322B con 600 HP que permitía una velocidad máxima de 235 km/h. Solo tenía una ametralladora MG15 de 7.92 mm en la posición trasera."
 he_45:0 "He 45"
 he_45_bomber_equipment:0 "He 45"
 he_45_bomber_equipment_desc:0 "El He 45 es un bombardero de reconocimiento temprano utilizado por la Luftwaffe."
 he_45_bomber_equipment_1:0 "Heinkel 45 C"
 he_45_bomber_equipment_1_short:0 "He 45 C Lt-Bombardero"
 he_45_bomber_equipment_1_desc:0 "El Heinkel He 45 fue un bombardero ligero producido a principios de la década de 1930, uno de los primeros aviones adoptados por la recién formada Luftwaffe. Su apariencia era la de un biplano convencional e incluía asientos para el piloto y el artillero en tándem, con cabinas abiertas. Desarrollado en paralelo con el He 46, apareció en 1931 como un biplano de propósito general y se empleó principalmente como entrenador, pero también fue utilizado por la Luftwaffe para tareas de reconocimiento y bombardeo ligero. La producción de este avión totalizó 512 unidades. Estaba propulsado por un motor BMW VI refrigerado por agua V12 que producía 750 HP y permitía una velocidad máxima de 290 km/h. El armamento consistía en una MG17 de 7.92 mm disparando hacia adelante y una MG15 de 7.92 mm en la cabina trasera. Su carga de bombas era de hasta 300 kg."
 he_51:0 "He 51"
 he_51_equipment:0 "He 51"
 he_51_equipment_desc:0 "El He 51 es un avión de caza biplano."
 he_51_equipment_1:0 "Heinkel 51"
 he_51_equipment_1_short:0 "Caza He 51"
 he_51_equipment_1_desc:0 "El He 51 es un avión de caza biplano. El tipo fue ordenado para producción para la aún secreta Luftwaffe, y el primer avión de preproducción voló en mayo de 1933. Las entregas comenzaron en julio del año siguiente. El He 51 era un biplano de bahía única convencional, con construcción totalmente metálica y revestimiento de tela. El B1 estaba propulsado por un motor BMW VI refrigerado por glicol que proporcionaba 559 HP y podía alcanzar una velocidad máxima de hasta 330 km/h. Tenía un armamento de dos ametralladoras de 7.92 mm montadas sobre el motor."

 ar_68:0 "Ar 68"
 ar_68_equipment:0 "Ar 68"
 ar_68_equipment_desc:0 "El Arado 68 es un avanzado caza biplano."
 ar_68_equipment_1:0 "Arado 68 F-1"
 ar_68_equipment_1_short:0 "Caza Ar 68 F"
 ar_68_equipment_1_desc:0 "El Arado 68 es un avanzado caza biplano. Diseñado para reemplazar al Heinkel He 51, el Ar 68 demostró tener características de manejo admirables, a pesar de la incapacidad de Arado para asegurar un motor lo suficientemente potente para el prototipo. Finalmente, se instaló un Junkers Jumo 210 y el Ar 68 entró en producción, aunque no antes de que las preocupaciones sobre la naturaleza implacable de un avión de tan alto rendimiento casi resultaran en la cancelación del proyecto. El Ar 68 entró en servicio en la Luftwaffe en 1936. Pronto, el caza fue enviado a luchar en la Guerra Civil Española, donde fue superado por el Polikarpov I-16 soviético. Arado respondió mejorando el motor del Ar 68E al Jumo 210Da con 670 HP, lo que permitía una velocidad máxima de 335 km/h. Pronto se convirtió en el caza más utilizado de la Luftwaffe en 1937-8, antes de ser reemplazado por el Messerschmitt Bf 109."

 tech_ar_68_equipment_1:0 "Ar 68"
 tech_ar_68_equipment_1_desc:0 "El Arado 68 es un avanzado caza biplano."
 ar_197:0 "Ar 197"
 ar_197_fighter_equipment:0 "Ar 197"
 ar_197_fighter_equipment_desc:0 "El Ar 197 tuvo su origen en el requisito de un caza capaz de operar desde los portaaviones Graf Zeppelin y Peter Strasser. El Ar 68H había sido el primer avión de Arado en tener una cabina completamente cerrada y fue seleccionado como base para el diseño del Arado Ar 197. En el verano de 1937, se construyó el tercer y último prototipo V3, que se convirtió en la versión de producción. Estaba propulsado por un motor radial de pistones refrigerado por aire BMW 132Dc de 9 cilindros más potente, que proporcionaba 880 HP al despegue y una velocidad máxima de 400 km/h. Estaba armado con dos ametralladoras de 7.92 mm y un cañón MG FF de 20 mm."
 ar_197_fighter_equipment_1:0 "Arado Ar 197"
 ar_197_fighter_equipment_1_short:0 "Ar 197 Cv-Caza"
 ar_197_fighter_equipment_1_desc:0 "El Ar 197 tuvo su origen en el requisito de un caza capaz de operar desde los portaaviones Graf Zeppelin y Peter Strasser. El Ar 68H había sido el primer avión de Arado en tener una cabina completamente cerrada, y fue seleccionado como base para el diseño del Arado Ar 197. En el verano de 1937, se construyó el tercer y último prototipo V3, que se convirtió en la versión de producción. Estaba propulsado por un motor radial de pistones refrigerado por aire BMW 132Dc de 9 cilindros más potente, que proporcionaba 880 HP al despegue y una velocidad máxima de 400 km/h. Estaba armado con dos ametralladoras de 7.92 mm y un cañón MG FF de 20 mm."
 subtech_ar_197_fighter_equipment_1:0 "Ar 197"
 subtech_ar_197_fighter_equipment_1_desc:0 "El Arado Ar 197 es un desarrollo del Ar 68 destinado a servir a bordo de portaaviones. Es un avión de caza biplano ligero."
 ta_152:0 "Ta 152"
 ta_152_fighter_equipment:0 "Ta 152"
 ta_152_fighter_equipment_desc:0 "El Ta 152 es un desarrollo de gran altitud del Fw 190."
 # Ta 152 changed to Do 335 due to replacement of Fw190G ( dedicated Fighterbomber) by Ta152
 ta_152_fighter_equipment_1:0 "Dornier Do-335"
 ta_152_fighter_equipment_1_short:0 "Do-335 B Interceptor Pesado"
 ta_152_fighter_equipment_1_desc:0 "El Dornier Do 335 Pfeil ("Flecha") fue un caza pesado construido por la compañía Dornier. El rendimiento del Pfeil era mucho mejor que el de otros diseños de doble motor debido a su configuración de empuje y tracción única y a la menor resistencia aerodinámica de la alineación en línea de los dos motores. Fue uno de los aviones con motor de pistón más rápidos de la Segunda Guerra Mundial. El Do-335 está propulsado por 2 motores Daimler-Benz DB 603A de 12 cilindros invertidos de 1750 HP cada uno. Alcanzó una velocidad máxima de 765 km/h. Su armamento consistía en un cañón MK 103 de 30 mm (como Motorkanone montado en el motor delantero) y 2 cañones MG151/20 de 20 mm sincronizados montados en el capó."

 tech_ta_152_fighter_equipment_1:0 "Ta 152 H"
 tech_ta_152_fighter_equipment_1_desc:0 "El rendimiento a gran altitud del Fw 190 D no es suficiente, se necesita un nuevo avión para combatir los bombarderos a gran altitud."

 hs_123:0 "Hs 123"
 hs_123_equipment:0 "Hs 123"
 hs_123_equipment_desc:0 "El Hs 123 es un bombardero en picado biplano notable por su capacidad para utilizar aeródromos menos desarrollados y sobrevivir a grandes cantidades de daño."
 hs_123_equipment_1:0 "Henschel 123 A-1"
 hs_123_equipment_1_short:0 "Hs 123 A-1 CAS"
 hs_123_equipment_1_desc:0 "El Henschel Hs 123 fue un bombardero en picado biplaza y avión de ataque de apoyo cercano utilizado, por ejemplo, durante la Guerra Civil Española y la primera mitad de la Segunda Guerra Mundial. Demostró ser robusto, duradero y eficaz, especialmente en condiciones severas, y notable por su capacidad para utilizar aeródromos menos desarrollados incluso en barro y nieve y sobrevivir a grandes cantidades de daño. Dos ametralladoras MG17 de 7.92 mm estaban montadas en la nariz, sincronizadas para disparar a través del arco de la hélice, y para ataques terrestres se podían instalar hasta una bomba de 250 kg y 4 bombas de 50 kg. Con su motor radial BMW 132Dc de 9 cilindros y 880 HP, podía alcanzar una velocidad máxima de 341 km/h."
 tech_hs_123_equipment_1:0 "Henschel 123"
 tech_hs_123_equipment_1_desc:0 "Con el concepto de bombardero en picado probado por el He 50, deberíamos desarrollar un avión que se destaque en eso."

 do_23:0 "Bombardero Medio"
 do_23_bomber_equipment:0 "Do 23"
 do_23_bomber_equipment_desc:0 "El Dornier 23 es un bombardero medio alemán temprano."
 do_23_bomber_equipment_1:0 "Dornier 23 F"
 do_23_bomber_equipment_1_short:0 "Do 23 F Bombardero Medio"
 do_23_bomber_equipment_1_desc:0 "El Dornier 23 es un temprano bombardero medio alemán. El anterior Do 11 había presentado varios problemas, por lo que se lanzaron dos iniciativas para abordar esas deficiencias. La primera resultó en el Do 13. El segundo esfuerzo fue una reestructuración más extensa que resultó en el Do 23. Varios de los problemas de manejo se corrigieron, pero el rendimiento del Do 23 todavía se consideraba mediocre y tuvo una vida útil limitada, siendo eliminado del servicio en primera línea a finales de la década de 1930. Fue reemplazado por aviones como el Heinkel He 111. Podía llevar una carga de bombas de 1000 kg y alcanzar una velocidad máxima de 260 km/h con su motor V-12 refrigerado por líquido BMW VIU de 750 HP cada uno. El armamento defensivo consistía en 3 MG15 de 7.92 mm."
 he_59:0 "He 59"
 he_59_bomber_equipment:0 "He 59"
 he_59_bomber_equipment_desc:0 "El He 59 es un torpedero biplano."
 he_59_bomber_equipment_1:0 "Heinkel 59 B-2"
 he_59_bomber_equipment_1_short:0 "He 59 B-2 Bombardero Naval"
 he_59_bomber_equipment_1_desc:0 "El He 59 es un torpedero biplano. En 1930, Ernst Heinkel comenzó a desarrollar un avión para la Reichsmarine. Para ocultar las verdaderas intenciones militares, el avión se presentó oficialmente como un avión civil. El prototipo del He 59B fue el primero en volar, pero fue el prototipo del hidroavión He 59A el que allanó el camino para el modelo de producción inicial He 59B, del cual se entregaron 142 en tres variantes. El Heinkel He 59 era un avión agradable de volar; las deficiencias señaladas eran el motor débil (2 motores V12 BMW VI 6.0 ZU refrigerados por agua de 660 HP cada uno), el alcance limitado (942 km), la pequeña capacidad de carga de 1000 kg o un solo torpedo de 800 kg y el insuficiente armamento defensivo (3 MG15 de 7.92 mm)."
 he_59_bomber_equipment_2:0 "Heinkel He 115"
 he_59_bomber_equipment_2_short:0 "Heinkel He 115 Bombardero Naval"
 he_59_bomber_equipment_2_desc:0 "El Heinkel He 115 era un hidroavión de tres plazas. Se usó como torpedero y realizó tareas generales de hidroavión, como reconocimiento y colocación de minas. El avión estaba propulsado por dos motores radiales BMW 132K de nueve cilindros refrigerados por aire de 960 HP. El armamento consistía inicialmente en dos ametralladoras MG15 de 7.92 mm. Los He 115 posteriores fueron equipados con un cañón MG 151 de 15 mm o 20 mm fijo y dos ametralladoras MG17 de 7.92 mm que disparaban hacia atrás en las barquillas del motor. Las variantes del He 115 llevaban un torpedo o 1250 kg de bombas. Algunos también llevaban minas LMB III o LMA. Tenía una velocidad máxima de 327 km/h y un alcance de 2100 km."
 he_111_bomber_equipment_4:0 "He 111 J-1"
 he_111_bomber_equipment_4_desc:0 "El rendimiento a baja altitud del He 111 atrajo el interés de la Kriegsmarine. El resultado fue el He 111J, capaz de llevar torpedos y minas."
 he_111_bomber_equipment_4_short:0 "He 111 J Bombardero Naval"
 he_111_bomber_equipment_5:0 "He 111 H-4"
 he_111_bomber_equipment_5_desc:0 "El He 111 H-4 fue un desarrollo del He 111 H destinado a su uso como bombardero naval y tenía un bastidor de torpedos más grande."
 he_111_bomber_equipment_5_short:0 "He 111 H-4 Bombardero Naval"
 fi_167_bomber:0 "Fi 167"
 fi_167_bomber_equipment:0 "Fi 167"
 fi_167_bomber_equipment_desc:0 "El Fieseler Fi 167 era un torpedero biplano desarrollado para su uso desde el Graf Zeppelin. Es un torpedero embarcado."
 fi_167_bomber_equipment_1:0 "Fieseler Fi 167"
 fi_167_bomber_equipment_1_short:0 "Fi 167 Bombardero Embarcado"
 fi_167_bomber_equipment_1_desc:0 "El Fieseler Fi 167 fue un bombardero torpedero y de reconocimiento biplano diseñado para su uso desde el Graf Zeppelin y voló por primera vez en 1938. El avión superó con creces todos los requisitos, tenía excelentes capacidades de manejo y podía llevar aproximadamente el doble de la carga de armas requerida. Al igual que el Fieseler Fi 156 Storch, tenía sorprendentes capacidades de baja velocidad; en las condiciones adecuadas, el avión podía aterrizar casi verticalmente en un portaaviones en movimiento. Para aterrizajes de emergencia en el mar, podía desprender su tren de aterrizaje, y compartimentos herméticos ayudarían a que el avión se mantuviera a flote durante algún tiempo. Su único motor Daimler-Benz DB 601B refrigerado por líquido de 1,100 HP proporcionaba una velocidad máxima de 325 km/h y un alcance de 1300 km (1500 km con tanques de caída). Su armamento defensivo consistía en una ametralladora MG17 de 7.92 mm fija y disparando hacia adelante y una MG15 de 7,92 mm en la parte trasera. Podía llevar ya sea 1000 kg de bombas mixtas o una bomba de 500 kg o un torpedo."
 he_66:0 "He 66"
 he_66_equipment:0 "He 66"
 he_66_equipment_desc:0 "El Heinkel He 66 fue desarrollado como un bombardero en picado para portaaviones para Japón."
 he_66_equipment_1:0 "Heinkel He 66"
 he_66_equipment_1_short:0 "He 66 Cv-Bombardero"
 he_66_equipment_1_desc:0 "El Heinkel He 66 fue desarrollado como un bombardero en picado para portaaviones para Japón."
 subtech_me_155_fighter_equipment_1:0 "Me 155 A"
 subtech_me_155_fighter_equipment_1_desc:0 "El Me 155 fue un diseño para un caza capaz de operar desde portaaviones basado en el Bf 109 G."
 subtech_me_155_fighter_equipment_2:0 "Bv 155 C"
 subtech_me_155_fighter_equipment_2_desc:0 "El desarrollo posterior del Me 155 fue entregado a Blohm & Voss y renombrado Bv 155 C. Después de un rediseño exhaustivo, obtuvo una envergadura mucho mayor."
 me_155_fighter:0 "Me 155"
 me_155_fighter_equipment:0 "Me 155"
 me_155_fighter_equipment_desc:0 "El Me 155 fue un diseño para un caza capaz de operar desde portaaviones basado en el Bf 109 G."
 me_155_fighter_equipment_1:0 "Messerschmitt Me 155 A"
 me_155_fighter_equipment_1_short:0 "Me 155 Cv-Caza"
 me_155_fighter_equipment_1_desc:0 "El Me 155 fue un diseño para un caza capaz de operar desde portaaviones basado en el Bf 109 G. Tal como se concibió originalmente en 1942, el Me-155 estaba destinado a ser un caza de portaaviones como reemplazo del Me-109T. Para proceder rápidamente, el Me-155 utilizó muchos componentes del Me-109G. El fuselaje era un fuselaje G-1, pero equipado con un gancho de detención y puntos de fijación para una catapulta. Sin embargo, el ala era un diseño nuevo. El avión estaba destinado a estar propulsado por el motor DB 605A y armado con tres MG 151 y dos MG 131. Cuando al principio no se hizo mucho, se reprendió a Messerschmidt y se apresuró a llevar el avión a producción, lo que llevó a muchos problemas iniciales que no se resolverían hasta que salió el Bv 155C."
 me_155_fighter_equipment_2:0 "Blohm & Voss Bv 155 C"
 me_155_fighter_equipment_2_short:0 "Bv 155C Cv-Caza"
 me_155_fighter_equipment_2_desc:0 "El Me 155 C fue un diseño mejorado para un caza capaz de operar desde portaaviones basado en el Me 155. Debido a la prisa en el desarrollo del Me 155, el proyecto fue transferido a Blohm & Voss y la designación cambió a BV 155. No satisfechos con el trabajo de Messerschmitt, Blohm & Voss se pusieron manos a la obra. El insatisfactorio BV 155A fue abandonado y pasaron directamente al BV 155B. Las características principales de la serie B fueron la reubicación de los dos radiadores de recogida. Esto llevó a una mejor estabilidad y a mejorar el flujo de aire. Para la primavera de 1944, todos los sistemas principales habían sido diseñados, se resolvió la cuestión del motor y el armamento y se hicieron planes para comenzar la construcción inmediata después de la evaluación de los prototipos. Estaba propulsado por un DB603U con 1660 HP y tenía una velocidad máxima de 650 km/h. Tenía un cañón "Motorkanone" MK103 de 30 mm y dos cañones MG151/20 de 20 mm montados en las alas."
 
 ju_87_cv_equipment_4:0 "Junkers Ju 87 E"
 ju_87_cv_equipment_4_short:0 "Ju 87 E Cv-Bombardero"
 ju_87_cv_equipment_4_desc:0 "El Ju 87 E fue un diseño para un mejor bombardero en picado y apto para portaaviones. Se basó en la versión D-5 de alas más largas. El D-5 fue rediseñado y renombrado a E y se incorporaron todas las características útiles de las versiones anteriores C y R. Más notablemente, el armamento del artillero trasero se mejoró a una MG131 gemela de 13 mm. Para esto, la cabina trasera tuvo que ser alargada."
 subtech_ju_87_cv_equipment_4:0 "Ju 87 E-1"
 subtech_ju_87_cv_equipment_4_desc:0 "El Ju 87 E fue un diseño para un mejor bombardero en picado y apto para portaaviones y torpedero. Nunca salió del tablero de dibujo. Esta es la variante de torpedero."
 
