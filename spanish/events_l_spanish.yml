 stability.31.t:0 "Represión militar exitosa"
 stability.31.desc:0 "Nuestra rápida respuesta ha demostrado ser muy efectiva. Las unidades de policía militar, apoyadas por las fuerzas del orden locales y voluntarios patrióticos, se desplegaron en una operación bien coordinada para visitar a cada recluta desaparecido. La mayoría estuvo dispuesta a responder a la llamada cuando se les informó de las consecuencias de no presentarse a cumplir con su deber. El Alto Mando Militar ha declarado públicamente que cualquiera que se presente en su estación de servicio no será acusado de ningún delito ni castigado por no haberlo hecho en el pasado. Aún así, un número de personas se ha negado categóricamente a tomar las armas por su país y han sido arrestadas."
 stability.31.a:0 "La acción decisiva evitó algo peor."
 stability.32.t:0 "Disturbios por el reclutamiento"
 stability.32.desc:0 "Nuestros intentos de resolver la situación a través de la fuerza militar no han tenido éxito. Parece que alguien en nuestra administración ha filtrado nuestra operación planificada al público, que respondió rápidamente. Cuando la policía militar y otras agencias del orden intentaron detener a conocidos evasores del reclutamiento, se encontraron con la vía bloqueada por multitudes enojadas, exigiendo el fin de la guerra y del reclutamiento forzado. En varios casos, estallaron batallas en las calles entre la policía y los manifestantes, lo que llevó a un número de fatalidades cuando los soldados se vieron obligados a usar sus armas para defenderse. Pasaron varias horas hasta que la policía logró tener el control total de la situación.\n\nUn ambiente desagradable se ha asentado sobre la capital mientras se despejan las barricadas y se entierran a los muertos. Los informes de la Oficina de Guerra muestran que no ha habido cambios en el número de reclutas que se presentan para cumplir con su deber. Muchos en el gobierno se preguntan cuánto tiempo más podemos seguir luchando bajo estas circunstancias."
 stability.32.a:0 "La situación no se ha desarrollado necesariamente a nuestro favor."
 stability.33.t:0 "La Rebelión del Reclutamiento"
 stability.33.desc:0 "Nuestros intentos de resolver la situación a través de la fuerza militar no han tenido éxito. Parece que alguien en nuestra administración ha filtrado nuestra operación planificada al público, que respondió rápidamente. Cuando la policía militar y otras agencias del orden intentaron detener a conocidos evasores del reclutamiento, se encontraron con la vía bloqueada por multitudes enojadas, exigiendo el fin de la guerra y del reclutamiento forzado. En varios casos, estallaron batallas en las calles entre la policía y los manifestantes, lo que llevó a un número de fatalidades cuando los soldados se vieron obligados a usar sus armas para defenderse.\n\nLa situación se descontroló rápidamente después de eso, ya que los ciudadanos arremetieron contra los soldados y asaltaron las estaciones de policía para armarse. Varias ciudades del país están ahora en un estado de insurrección armada contra el gobierno. Irónicamente, los rebeldes parecen no tener problemas para encontrar soldados dispuestos a tomar las armas."
 stability.33.a:0 "Oh, ¿así que AHORA quieren pelear!?"
 stability.34.t:0 "La reforma del reclutamiento resulta efectiva"
 stability.34.desc:0 "Las medidas sociales aprobadas por el gobierno como parte de un proceso más amplio de reforma de la política de reclutamiento militar han resultado sorprendentemente populares. Se mencionan con frecuencia el aumento de sueldo y los permisos más frecuentes como los mayores beneficios nuevos, pero muchos también señalan los nuevos programas gubernamentales para apoyar a las viudas de guerra y huérfanos. Cada vez menos hombres pueden justificar el rechazar el llamado de su país a las armas, y el apoyo público a los evasores del reclutamiento prácticamente ha desaparecido.\n\nDe hecho, ha habido un reciente aumento en el apoyo público al gobierno a medida que más y más personas se dan cuenta de que el modo de vida [ROOT.GetAdjective] está siendo atacado."
 stability.34.a:0 "Una decisión sabia."
 stability.35.t:0 "El 591º Batallón Penal"
 stability.35.desc:0 "Viendo la gravedad de la situación, el Alto Mando Militar ha decidido que se requieren medidas más drásticas para demostrar que no se tolerará evadir el deber cívico de defender su país. Al amanecer, la policía militar allanó las casas de varias personas cuidadosamente seleccionadas, bien conocidas y conectadas que han utilizado su influencia para permitir que otros eviten el reclutamiento. Aún en sus pijamas, se encontraron reclutados en el ejército y escoltados al cuartel bajo guardia armada, donde se formarán en una unidad separada para evitar que su influencia subversiva se propague a otras unidades.\n\nLa noticia se ha difundido rápidamente, y parece que la mayoría de las personas que hasta ahora creían que podían evadir su aviso de reclutamiento han cambiado de opinión. Las estaciones de reclutamiento en todo el país informan que un número creciente de personas ha venido a preguntar cuáles serían exactamente las consecuencias si un 'amigo' suyo que había intentado evitar el reclutamiento se entregara."
 stability.35.a:0 "Quizás aún puedan redimirse."
 stability.36.t:0 "Las élites locales expresan su protesta"
 stability.36.desc:0 "Viendo la gravedad de la situación, el Alto Mando Militar ha decidido que se requieren medidas más drásticas para demostrar que no se tolerará evadir el deber cívico de defender su país. Al amanecer, la policía militar allanó las casas de varias personas cuidadosamente seleccionadas, bien conocidas y conectadas que han utilizado su influencia para permitir que otros eviten el reclutamiento. Aún en sus pijamas, se encontraron reclutados en el ejército. Sus familias han movilizado sus extensas redes de apoyo para protestar contra esta decisión. La Oficina de Guerra ha sido inundada con llamadas y cartas de simples trabajadores que quieren que su gerente de fábrica regrese a los vicesecretarios en varios otros ministerios, exigiendo saber por qué se ha removido del trabajo a personas que trabajan en campos críticos para el esfuerzo bélico. Parece que incluso algunos miembros del gabinete tienen dudas sobre la guerra, quizás temiendo por la seguridad de sus propios hijos."
 stability.36.a:0 "¿No tienen sentido del deber?"
 stability.37.t:0 "Un deber sombrío y sagrado"
 stability.37.desc:0 ""Por supuesto que quiero vivir. Quiero ir y terminar la escuela, quiero conocer chicas, quiero formar una familia - pero si perdemos esta guerra, no podré hacer esas cosas, tampoco. Así que lucho."\n\nLa carta, enviada de forma anónima a todos los periódicos importantes del país, ha causado un gran revuelo. Afirmando ser de un soldado que al principio trató de evitar el reclutamiento, pero luego se dio cuenta de que debía luchar para salvar su país, aparentemente ha tocado una fibra sensible en muchos otros que se sintieron de manera similar. Las juntas de reclutamiento de todo el país informan que el número de personas que aún se niegan a responder a su convocatoria ha sido más que compensado por nuevos voluntarios que ya no esperarán hasta que sean llamados, mientras otros van y luchan para salvar su país y su forma de vida."
 stability.37.a:0 "No permitiremos que sus vidas se desperdicien en vano."
 stability.38.t:0 "El fin de un cobarde"
 stability.38.desc:0 ""Lo llevaron a la pared al amanecer. Rechazó un último cigarrillo, pero aceptó la venda en los ojos. Sus últimas palabras fueron una disculpa a su madre por causarle tanto dolor. El pelotón de fusilamiento apuntó bien. Unos minutos más tarde, el médico presente declaró que estaba muerto."\n\nAunque no han podido capturar a todas las personas que han evadido el reclutamiento, las autoridades han logrado realizar una serie de arrestos. Dada la grave situación en la que nos encontramos, la Oficina de Guerra ha decidido que estos hombres sean juzgados bajo la ley militar por no presentarse a cumplir con su deber. La primera serie de sentencias de muerte ha sido dictada y los condenados han sido ejecutados por un pelotón de fusilamiento. Estas medidas han tenido, evidentemente, el efecto deseado. Parece que la mayoría de las personas decidieron elegir la posibilidad de muerte en el campo de batalla sobre la certeza de una muerte deshonrosa como cobarde."
 stability.38.a:0 "Una pena que haya tenido que llegar a esto."
 stability.39.t:0 "Un mártir por la paz"
 stability.39.desc:0 ""Lo llevaron a la pared al amanecer. Rechazó un último cigarrillo, pero aceptó la venda en los ojos. Sus últimas palabras fueron una disculpa a su madre por causarle tanto dolor. El pelotón de fusilamiento apuntó bien. Unos minutos más tarde, el médico presente declaró que estaba muerto."\n\nEl informe publicado sobre la ejecución de un hombre condenado a muerte por no presentarse a cumplir con su deber parece haber tenido el efecto opuesto. En lugar de hacer que las personas regresen a las filas por miedo a las consecuencias, ha convertido a los ejecutados en mártires instantáneos del movimiento por la paz. Sus nombres y historias de vida han sido publicadas y muy claramente editadas para hacer que aparezcan bajo la mejor luz posible. Han comenzado manifestaciones masivas por la paz en varias ciudades importantes, exigiendo el fin de la guerra. La Oficina de Guerra informa que han recibido una serie de cartas de reclutas que afirman abiertamente que no se presentarán para cumplir con su deber - diciendo que no serían parte de otra ejecución excepto como la persona a ser ejecutada."
 stability.39.a:0 "Las cosas no han mejorado necesariamente."
 stability.40.t:0 "Un Nuevo Trato para [Root.GetNameDef]"
 stability.40.desc:0 "En un discurso transmitido por radio hoy, [Root.GetLeader] anunció lo que llamó una "Revolución Social". Durante la próxima hora, describió un sistema de reformas que toca cada parte de la vida social, prometiendo a cada soldado que regrese una educación, un trabajo bien remunerado y una generosa pensión. También anunció un programa de construcción importante para viviendas asequibles para familias jóvenes, que comenzará el día en que se firme un armisticio. Esto parece haber tenido un efecto significativo en la moral general. Las oficinas de reclutamiento en todo el país informan que los conscriptos están apareciendo y preguntando sobre opciones para extender su servicio más allá del conflicto actual, con otros prácticamente exigiendo una asignación a unidades de primera línea para asegurar beneficios adicionales."
 stability.40.a:0 "¿Y cómo pagamos todo esto...?"
 strikes_event.1.t:0 "Orden Restaurado"
 strikes_event.1.desc:0 "Moviéndose rápidamente, el Alto Mando Militar movilizó una serie de unidades de entrenamiento para el servicio y formó grupos ad-hoc de soldados de permiso. Marchar estas formaciones más allá de las puertas de las fábricas tuvo el efecto deseado, ya que la mayoría de los huelguistas no quería forzar una confrontación con posibles consecuencias mortales. Los pocos que intentaron persuadir a los soldados para hacer causa común encontraron que sus palabras tenían poco efecto, ya que los soldados preguntaron por qué los trabajadores en la retaguardia acogedora deberían dejar a los hombres de combate en el frente."
 strikes_event.1.a:0 "¿Por qué, en verdad?"
 strikes_event.2.t:0 "Lunes Sangriento"
 strikes_event.2.desc:0 "Moviéndose rápidamente, el Alto Mando Militar movilizó una serie de unidades de entrenamiento para el servicio y formó grupos ad-hoc de soldados de permiso. Sin embargo, mover estas formaciones a las ciudades afectadas resultó mucho más difícil de lo esperado, ya que los huelguistas bloquearon las líneas ferroviarias y obligaron a las tropas a marchar a pie, dándoles tiempo suficiente para prepararse. Cuando nuestras tropas llegaron a las fábricas barricadas, encontraron a los huelguistas listos para ellos. Los intentos de despejar las carreteras se encontraron con ataques furiosos por parte de los trabajadores, que arrojaron piedras y botellas a los soldados.\n\nEn varios casos, las tropas abrieron fuego para defenderse, matando a varios huelguistas y hiriendo a muchos más. Esto solo enfureció aún más a la multitud, con gritos de "Asesinos!" llenando el aire de los espectadores. El estado de ánimo en la capital cambió dramáticamente a favor de los huelguistas. Al anochecer, los soldados se retiraron, dejando las barricadas intactas.\n\nNo ha habido más intentos de forzar la situación. Los huelguistas permanecen en control de las fábricas y no se está haciendo ningún trabajo."
 strikes_event.2.a:0 "No salió como estaba planeado."
 strikes_event.3.t:0 "Héroes en el Frente de Producción"
 strikes_event.3.desc:0 "La guerra industrial es más que solo divisiones marchando y aviones bombardeando. Es más que el deber de un soldado de luchar y morir por su país. Una guerra industrial se gana, ante todo, en las fábricas y fundiciones. Abandonar la batalla en la línea de ensamblaje no es mejor que abandonarla en la línea del frente. Y las victorias de la línea de ensamblaje deben celebrarse tanto como las ganadas en la línea del frente."\n\nTodos los recursos de propaganda disponibles se han redirigido para mostrar el trabajo de los trabajadores de armamentos bajo la mejor luz posible. [Root.GetLeader] ha aprobado personalmente un nuevo premio para los trabajadores que hayan superado su cuota en más de un 100%, y los primeros galardonados han sido enviados a recorrer el país para instruir a otros trabajadores en sus métodos.\n\nParece que esto ha hecho que muchos de los huelguistas reconsideren su postura. El trabajo ha reanudado en todas las fábricas afectadas anteriormente."
 strikes_event.3.a:0 "Héroes, todos y cada uno."
 strikes_event.4.t:0 "El Departamento de Producción de Guerra"
 strikes_event.4.desc:0 "[Root.GetLeader] anunció hoy algunos pequeños cambios en el reclutamiento. Mientras que los trabajadores calificados estaban previamente exentos del reclutamiento militar, esta excepción ha sido eliminada y todos los hombres exentos reclutados de inmediato. Al mismo tiempo, se ha autorizado a la Oficina de Guerra a tomar el control directo de cualquier fábrica que produzca bienes relevantes para el esfuerzo bélico si el liderazgo de esas fábricas ha mostrado falta de capacidad.\n\nEl anuncio fue recibido con resignación silenciosa en las ciudades afectadas, especialmente una vez que se anunció que cualquiera que se resistiera sería tratado de la misma manera que un soldado que se negara a seguir órdenes. Aunque la moral entre los trabajadores de las fábricas está en su punto más bajo, la producción se ha reiniciado."
 strikes_event.4.a:0 "Deberíamos haber hecho eso desde el principio."
 strikes_event.5.t:0 "Un país en desafío"
 strikes_event.5.desc:0 "[Root.GetLeader] anunció hoy algunos pequeños cambios en el reclutamiento. Mientras que los trabajadores calificados estaban previamente exentos del reclutamiento militar, esta excepción ha sido eliminada y todos los hombres exentos reclutados de inmediato. Al mismo tiempo, se ha autorizado a la Oficina de Guerra a tomar el control directo de cualquier fábrica que produzca bienes relevantes para el esfuerzo bélico si el liderazgo de esas fábricas ha mostrado falta de capacidad.\n\nEl anuncio fue recibido con grandes risas en las ciudades afectadas, especialmente una vez que se anunció que cualquiera que se resistiera sería tratado de la misma manera que un soldado que se negara a seguir órdenes. A los policías enviados a entregar avisos de reclutamiento a los trabajadores se les dijo que volvieran con algo más que tinta en papel."
 strikes_event.5.a:0 "Quizás deberíamos."
 strikes_event.6.t:0 "Comedores útiles"
 strikes_event.6.desc:0 "Sin mencionar las huelgas que están ocurriendo, [Root.GetLeader] anunció hoy que los trabajadores en industrias relevantes para la guerra recibirán raciones adicionales de azúcar, café y carne para mantener su fuerza. Lamentablemente, los rumores de que el gobierno estaba dispuesto a repartir chocolate extra resultaron ser falsos.\n\nMientras los cabecillas de la huelga intentan evitar que los trabajadores regresen a sus puestos, la mayoría parece haber aceptado que "Paz y Pan" nunca iba a suceder y están contentos solo con el pan."
 strikes_event.6.a:0 "Más les vale ganarse su sustento."
 strikes_event.7.t:0 "Operación Roble Negro"
 strikes_event.7.desc:0 "Las tropas se reunieron fuera de las ciudades durante la noche, manteniendo disciplina de ruido y luz para conservar el elemento sorpresa. A medida que el sol se asomaba por el horizonte y los trabajadores en las barricadas de las fábricas esperaban el relevo del turno diurno, las columnas de asalto avanzaron. Los trabajadores cansados se organizaron lentamente para resistir y fueron rápidamente superados. Dejando un pequeño destacamento para custodiar a los prisioneros, las tropas barrieron la ciudad, arrestando a todos los que estaban en la lista de trabajadores de la fábrica conocidos. Al mediodía, el ejército había tomado el control total de las ciudades e impuesto un toque de queda. No se espera más resistencia. La mayoría de los trabajadores pronto serán liberados con la condición de que regresen al trabajo, los cabecillas serán retenidos y llevados a juicio. Se espera que se impongan sentencias de muerte."
 strikes_event.7.a:0 "El orden ha sido restaurado."
 strikes_event.8.t:0 "La Batalla de la Calle Oak"
 strikes_event.8.desc:0 "Las tropas se reunieron fuera de las ciudades durante la noche, pero la mala disciplina de luz y ruido delató la sorpresa. Cuando las tropas avanzaron, encontraron a los trabajadores alerta y listos para ellos. El primer asalto se desmoronó bajo una lluvia de piedras arrojadas. Un segundo asalto con bayonetas fijas fue repelido en brutales combates cuerpo a cuerpo, dejando decenas de muertos y moribundos en las calles.\n\nLos oficiales a cargo se han retirado para consolidar sus fuerzas, mientras los trabajadores están extendiendo sus fortificaciones y armándose con las armas que quedaron atrás en la retirada. Se espera un segundo día de combates mañana, pero el Alto Mando Militar ya no cree que la victoria sea probable."
 strikes_event.8.a:0 "Estamos quedándonos rápidamente sin opciones."
 strikes_event.9.t:0 "La Ley de Protección de los Derechos de los Trabajadores"
 strikes_event.9.desc:0 "Con las tensiones al máximo en toda la capital, [Root.GetLeader] anunció una nueva ley para proteger los derechos de los trabajadores incluso en tiempos de guerra. La legislación abrumadora exige licencia por enfermedad pagada sin límites, seguro de accidentes obligatorio para cada trabajador, el derecho a unirse a cualquier sindicato, así como, por primera vez, el derecho de cualquier mujer empleada a tener licencia de maternidad tras el nacimiento de un hijo.\n\nMientras muchos en el gobierno consideran esto nada menos que una rendición completa a los huelguistas, los resultados son concluyentes: el trabajo ha reanudado en todas las fábricas."
 strikes_event.9.a:0 "Esperemos que esto sea suficiente."
 mutiny_event.1.t:0 "Motín Aplastado"
 mutiny_event.1.desc:0 "Después de unas horas de tensas negociaciones en las puertas de los cuarteles y en las trincheras del frente, el motín en nuestro ejército ha terminado. Ante la perspectiva de una lucha que no podrían ganar, los amotinados rápidamente decidieron deponer las armas.\n\nEl problema principal luego se convirtió en el destino de aquellos que habían rechazado las órdenes. El Alto Mando Militar ha optado por la clemencia y ha asegurado a los amotinados que no serían castigados severamente. Se han dado algunos ejemplos en los que algunos soldados fueron degradados a un rango inferior y transferidos a una unidad diferente."
 mutiny_event.1.a:0 "Esperemos que sea lo último de esto."
 mutiny_event.2.t:0 "Una amenaza vacía"
 mutiny_event.2.desc:0 "Los intentos de asustar a los amotinados para que se sometieran han fracasado espectacularmente ya que las tropas mostraron poco miedo a las unidades enviadas para reprimirlas. Usando habilidades perfeccionadas en las líneas del frente, rápidamente organizaron una defensa de sus posiciones que haría que cualquier intento de derrotarlos fuera muy costoso.\n\nLos oficiales a cargo de las unidades leales se han retirado y están esperando más órdenes, pero este pequeño éxito sin duda ha fortalecido la determinación de los amotinados."
 mutiny_event.2.a:0 "Nadie podría haber predicho esto."
 mutiny_event.3.t:0 "¿Por qué estamos luchando?"
 mutiny_event.3.desc:0 "No es raro que un soldado dude de si lo que está haciendo realmente vale la pena. ¿Puede algo justificar los sacrificios que les pedimos? ¿Realmente podemos exigirles que potencialmente mueran en busca de un objetivo que nunca verían cumplido?\n\nEs un hecho desafortunado que debemos vivir en los tiempos en los que nacimos. El destino ha decidido que debemos estar en guerra, para proteger nuestra libertad, nuestros hogares, nuestro modo de vida [Root.GetAdjective]! No elegimos esta guerra, nos fue impuesta! Sabes que no les pediría nada que no estaría dispuesto a hacer yo mismo, y sé que harás lo que sea necesario para asegurar la victoria."\n\nEl discurso de [Root.GetLeader] frente a las tropas parece haber tenido el efecto deseado, ya que los soldados estallaron en vítores espontáneos y volvieron a sus deberes sin más quejas de lo habitual."
 mutiny_event.3.a:0 "Buen discurso."
 mutiny_event.4.t:0 "La Ley de Traición en Guerra"
 mutiny_event.4.desc:0 "Si bien la Oficina de Guerra está haciendo todo lo posible para evitar que el motín actual en el ejército se haga ampliamente conocido, censurar cartas solo puede llegar hasta cierto punto. Los soldados de permiso rápidamente difundieron la noticia de que el ejército ya no estaba dispuesto a sangrar innecesariamente en esta guerra.\n\nSin mencionar el motín específicamente, [Root.GetLeader] anunció hoy que el gobierno ahora consideraría cualquier acto que reflejara una falta de compromiso con la guerra como traición.\n\nEl castigo por traición es bien conocido, y el apoyo público a los amotinados prácticamente ha desaparecido. La noticia de esto, por supuesto, se difundió ampliamente. Al ver poco apoyo de la población en general, los soldados han reanudado silenciosamente sus deberes."
 mutiny_event.4.a:0 "No deberíamos tener que explicar esto."
 mutiny_event.5.t:0 "El intento de represión fracasa"
 mutiny_event.5.desc:0 "Si bien la Oficina de Guerra está haciendo todo lo posible para evitar que el motín actual en el ejército se haga ampliamente conocido, censurar cartas solo puede llegar hasta cierto punto. Los soldados de permiso rápidamente difundieron la noticia de que el ejército ya no está dispuesto a sangrar innecesariamente en esta guerra.\n\nLos intentos del gobierno para frenar la marea han fracasado por completo. Informes de la Policía Secreta indican que los amotinados tienen un fuerte respaldo en la opinión pública, lo que hace poco probable que podamos aislarlos y reprimirlos."
 mutiny_event.5.a:0 "Esta falta de respeto por las leyes es profundamente preocupante."
 mutiny_event.6.t:0 "La oferta de paz [Root.GetAdjective]"
 mutiny_event.6.desc:0 "[Root.GetLeader] anunció hoy a la prensa que su última oferta de paz ha fracasado. Aunque las causas de este desafortunado giro de los acontecimientos son muy complejas, la demanda [Root.GetAdjective] de que la otra parte pague por todos los daños causados, se desarme por completo y reconozca públicamente que empezaron la guerra puede haber sido la gota que colmó el vaso.\n\nNuestros enemigos han respondido en la misma medida, calificando nuestras peticiones razonables como una demanda de rendición incondicional. Han prometido que continuarán esta guerra hasta el amargo final.\n\nCon nuestros enemigos evidentemente no dispuestos a escuchar razones y prometiendo continuar la lucha, los intentos de los amotinados de forzar un acuerdo de paz se han derrumbado."
 mutiny_event.6.a:0 "Terrible desgracia."
 mutiny_event.7.t:0 "El éxito de la represión militar"
 mutiny_event.7.desc:0 "A pesar de algunos casos en los que pequeños grupos de amotinados decidieron enfrentarse, nuestra operación para aplastar la rebelión ha sido un éxito rotundo. Confiando en números más que en habilidades, las milicias leales rodearon los bastiones de los amotinados y exigieron su rendición. La mayoría de los soldados decidieron no tomar las armas contra sus propios compatriotas y se rindieron pacíficamente.\n\nLos cabecillas serán juzgados en cortes marciales secretas, pero el soldado promedio será enviado de vuelta al frente, aunque en una unidad diferente para evitar que los amotinados formen nuevas células."
 mutiny_event.7.a:0 "Bien hecho."
 mutiny_event.8.t:0 "Hermano contra hermano"
 mutiny_event.8.desc:0 "Nuestros intentos de prevenir las elecciones para los Consejos de Trabajadores y Soldados han escalado la situación más allá de las estimaciones más pesimistas. En lugar de rendirse, los amotinados han formado Consejos provisionales, elegido comandantes de campo y establecido defensas en las calles. Está claro que tienen la intención de luchar.\n\nLas divisiones en el ejército ahora atraviesan todas las unidades y, a menudo, incluso entre miembros de la misma familia. [Root.GetNameDefCap] está al borde de una guerra civil."
 mutiny_event.8.a:0 "Esto sigue empeorando."
 mutiny_event.9.t:0 "Una nueva clase de oficial"
 mutiny_event.9.desc:0 "A pesar de las fuertes objeciones del ejército, cada unidad en el ejército [Root.GetAdjective] llevó a cabo elecciones para seleccionar a su comandante. Los resultados han sido muy sorprendentes, ya que la mayoría de los elegidos son soldados experimentados con mucha experiencia en el campo. Aunque muchos oficiales profesionales todavía consideran esto como un insulto personal, no cabe duda de que la mayoría de los soldados prefieren drásticamente esta situación."
 mutiny_event.9.a:0 "Esto no debería funcionar, ¿verdad?"
