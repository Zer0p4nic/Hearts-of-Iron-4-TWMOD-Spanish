 YUG_peasant_uprisings_desc:0 "El pueblo de los Balcanes ha sufrido bajo la bota del imperialismo el tiempo suficiente! Nosotros nos dirigiremos a las sufrientes clases bajas de los Balcanes y las organizaremos en huelgas y manifestaciones hasta que la burguesía sea llevada a la fuerza de manera justa!"
