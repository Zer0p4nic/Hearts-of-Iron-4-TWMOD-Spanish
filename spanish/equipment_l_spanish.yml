 tech_JAP_cv_fighter_equipment_1:0 "Nakajima A2N1 Cv-Caza"
 jp_cv_fighter_equipment_1_desc:0 "El Nakajima A2N es un temprano caza biplano embarcado, diseñado a finales de la década de 1920 como una iniciativa privada para la IJN. Se basaron libremente en los modelos Boeing 69 y 100. Se construyeron 166 unidades entre 1932 y 1936."
 jp_cv_fighter_equipment_1:0 "Nakajima A2N1 Cv-Caza"
 jp_cv_fighter_equipment_1_short:0 "A2N1 (Cv.F)"
 
 tech_JAP_cv_fighter_equipment_2:0 "Nakajima A4N1 Cv-Caza"
 jp_cv_fighter_equipment_2_desc:0 "El Nakajima A4N1 es un caza embarcado y el último biplano diseñado por Nakajima. Se introdujo inicialmente en 1934, pero los problemas del motor impidieron la producción hasta varios años después. Se construyeron 221 unidades entre 1935 y 1940."
 jp_cv_fighter_equipment_2:0 "Nakajima A4N1 Cv-Caza"
 jp_cv_fighter_equipment_2_short:0 "A4N1 (Cv.F)"
 
 tech_JAP_cv_fighter_equipment_3:0 "Mitsubishi A5M Cv-Caza"
 jp_cv_fighter_equipment_3_desc:0 "El Mitsubishi A5M1 fue el primer caza monoplano embarcado japonés en entrar en producción. Estaba armado con solo dos cañones de 7.7 mm, pero era muy resistente a los daños y finalmente se le instalaron tanques de caída, lo que le permitió escoltar a los bombarderos G3M. Se construyeron 1,094 unidades entre 1936 y 1942."
 jp_cv_fighter_equipment_3:0 "Mitsubishi A5M1 Cv-Caza"
 jp_cv_fighter_equipment_3_short:0 "A5M1 (Cv.F)"
 
 tech_JAP_cv_fighter_equipment_4:0 "Mitsubishi A6M1 'Rei-sen' Cv-Caza"
 jp_cv_fighter_equipment_4_desc:0 "El Mitsubishi A6M Reisen, o Zero, fue un icónico caza embarcado japonés. Tenía una maniobrabilidad espectacular, un largo alcance y un armamento decente, lo que lo convertía en un cazador de perros espectacular; en las primeras etapas de la guerra tenía una proporción de bajas de 12 a 1. La dificultad para desarrollar motores más nuevos y rápidos hizo que eventualmente quedaran obsoletos frente a los aviones aliados. Se construyeron alrededor de 10,939 de varios modelos entre 1939 y 1945."
 jp_cv_fighter_equipment_4:0 "Mitsubishi A6M1 'Rei-sen' Cv-Caza"
 jp_cv_fighter_equipment_4_short:0 "A6M1 (Cv.F)"
 
 tech_JAP_cv_fighter_equipment_5:0 "Mitsubishi A6M3 'Rei-sen' Cv-Caza"
 jp_cv_fighter_equipment_5:0 "Mitsubishi A6M3 Cv-Caza"
 jp_cv_fighter_equipment_5_short:0 "A6M3 (Cv.F)"
 jp_cv_fighter_equipment_5_desc:0 "El Mitsubishi A6M3 Reisen fue un desarrollo posterior del A6M, utilizando el motor Sakae 21."
 
 tech_JAP_cv_fighter_equipment_6:0 "Mitsubishi A6M5c 'Rei-sen' Cv-Caza"
 jp_cv_fighter_equipment_6_desc:0 "El Mitsubishi A6M5c Reisen fue un desarrollo posterior del A6M, utilizando el motor Sakae 31."
 jp_cv_fighter_equipment_6:0 "Mitsubishi A6M5c Cv-Caza"
 jp_cv_fighter_equipment_6_short:0 "A6M5c (Cv.F)"
 
 tech_JAP_cv_fighter_equipment_7:0 "Mitsubishi A7M2 'Reppu' Cv-Caza"
 jp_cv_fighter_equipment_7_desc:0 "El Mitsubishi A7M2 Reppu fue un caza embarcado diseñado para ser el sucesor del A6M. Se pretendía que tuviera una velocidad, ascenso, buceo y armamento mejorados en comparación con el A6M, pero era significativamente más grande. La producción fue interrumpida por un terremoto en diciembre de 1944, y solo se construyeron 10 unidades en 1944 y 1945."
 jp_cv_fighter_equipment_7:0 "Mitsubishi A7M2 'Reppu' Cv-Caza"
 jp_cv_fighter_equipment_7_short:0 "A7M2 (Cv.F)"
 
