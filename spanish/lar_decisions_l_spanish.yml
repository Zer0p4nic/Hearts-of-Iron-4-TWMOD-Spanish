l_spanish:
 SPR_the_inevitable_civil_war:0 "La Guerra Civil Inevitable"
 SPR_the_inevitable_civil_war_desc:0 "Después de las elecciones, una guerra civil se ha vuelto casi una certeza. [Root.GetSCWsideloc] Debemos tomar la iniciativa y asegurar el control sobre las guarniciones de la nación."
 SPR_NATIONALISTS_INSTRUCTIONS:0 "Es imperativo que no nos retrasemos demasiado, para no darle tiempo a los republicanos de preparar sus defensas."
 SPR_REPUBLICANS_INSTRUCTIONS:1 "Debemos retrasar la guerra civil tanto como podamos, dándonos tiempo para prepararnos para el levantamiento nacionalista."
 spa_civil_war_divisions_counter_full_breakdown:0 "[SPA.GetNameDefCap] actualmente comenzaría con [?SPR.spa_civil_war_divisions_counter_var|+0] §HDivisiones§!, si la Guerra Civil comenzara ahora.\n"
 spa_civil_war_divisions_counter_icon_value:0 "[?SPR.spa_civil_war_divisions_counter_var|0H]"
 spr_civil_war_divisions_counter_full_breakdown:0 "España Republicana actualmente comenzaría con [?SPR.spr_civil_war_divisions_counter_var|+0] §HDivisiones§!, si la Guerra Civil comenzara ahora.\n"
 spr_civil_war_divisions_counter_icon_value:0 "[?SPR.spr_civil_war_divisions_counter_var|0H]"
 SPR_the_inevitable_civil_war_map_category_name:0 "Selecciona dónde gestionar tu influencia en la guarnición."
 SPR_opposition_civil_war_preparations:0 "Preparativos de la Guerra Civil de la Oposición"
 SPR_opposition_civil_war_preparations_desc:0 "Si bien nos esforzamos por frustrar cada uno de sus movimientos, nuestros enemigos no están ociosos. Haríamos bien en tener en cuenta sus acciones mientras hacemos nuestros preparativos para el conflicto que se avecina."
 SPR_civil_war_offensives:0 "Ofensivas de la Guerra Civil"
 SPR_civil_war_offensives_desc:0 "Los problemas con nuestra capacidad para suministrar a nuestras tropas de primera línea dificultan realizar avances efectivos contra las fortalezas enemigas. Debemos planificar con anticipación y expandir adecuadamente los almacenes de equipo de primera línea mucho antes de preparar cualquier gran ofensiva."
 SPR_civil_war_offensives_map_category_name:0 "Selecciona dónde preparar tus ofensivas."
 SPA_military_plot_nationalists:0 "Complot Militar"
 SPA_military_plot_nationalists_desc:0 "Nuestras preparaciones para derrocar al gobierno están en marcha, pero para asegurarnos de no sufrir una repetición del intento de golpe fallido de 1932, debemos asegurarnos de tener suficiente apoyo entre la gente antes de lanzar nuestro golpe. El momento debe ser perfecto!"
 SPR_military_plot_republicans:0 "Complot Militar"
 SPR_military_plot_republicans_desc:0 "Nos han llegado rumores de un siniestro complot para derrocar al gobierno, y a pesar de nuestras recientes experiencias con tales intentos de golpe, estamos lamentablemente mal preparados para manejar otro. Debemos frustrar sus planes donde podamos y demorarlos para darnos tiempo para prepararnos."
 SPA_primo_de_rivera_speech:0 "Discurso de Primo de Rivera"
 SPA_primo_de_rivera_speech_desc:0 "José Antonio Primo de Rivera es uno de los fundadores de la Falange Española. Un orador público crítico de la democracia, tal vez debería ser alentado a dar más discursos para aumentar nuestro apoyo popular y desestabilizar aún más la nación."
 SPA_primo_de_rivera_imprisoned:0 "Primo de Rivera ha sido encarcelado"
 SPR_inevitable_civil_war_in_progress_flag:0 "Una decisión inevitable de la Guerra Civil está en progreso"
 SPR_imprison_primo_de_rivera:0 "Arrestar a Primo de Rivera"
 SPR_imprison_primo_de_rivera_desc:0 "José Antonio Primo de Rivera ha causado suficientes problemas al país con sus discursos inflamatorios incesantes. Lo arrestaremos y lo mantendremos donde podamos vigilarlo. La voz de la Falange debe ser silenciada."
 SPR_imprison_primo_de_rivera_tt:0 "Evita más discursos inflamatorios de Primo de Rivera.\n"
 SPR_primo_de_rivera_first_speech:0 "Primo de Rivera ha dado su primer discurso"
 SPA_political_assassination:0 "Asesinato Político"
 SPA_political_assassination_desc:0 "Nuestros adversarios políticos están demostrando ser una espina en nuestro costado, inclinando a personas que de otro modo podrían ser persuadidas a nuestro lado. Al eliminar tácticamente a uno de nuestros principales oponentes, podemos aliviar la presión sobre nosotros y dar a nuestro mensaje más posibilidades de llegar."
 SPR_political_arrest:0 "Arresto Político"
 SPR_political_arrest_desc:0 "Nuestros enemigos políticos han recurrido al asesinato para llevar su mensaje a casa. No podemos tolerar esto, los perpetradores deben ser llevados ante la justicia!"
 SPA_political_assassination_flag:0 "Ha ocurrido un asesinato político"
 SPA_sway_leader_loyalty:0 "Influir en la Lealtad del Líder"
 SPA_sway_leader_loyalty_desc:0 "Con los medios adecuados de persuasión, bien podríamos expandir nuestro apoyo entre los oficiales líderes en el ejército español. Tener su apoyo cuando llegue el momento puede resultar invaluable."
 SPA_swayed_leader_loyalty_flag:0 "La lealtad ha sido influenciada."
 SPR_secure_leader_loyalty:0 "Asegurar la Lealtad del Líder"
 SPR_secure_leader_loyalty_desc:0 "Nos han llegado rumores de que la lealtad de uno de nuestros líderes militares previamente leales está en cuestión. Debemos asegurarnos de recuperar su lealtad, incluso si la zanahoria que necesitamos colgar frente a ellos puede ser bastante costosa..."
 SPR_reassign_disloyal_leader:0 "Reasignar Líder Desleal"
 SPR_reassign_disloyal_leader_desc:0 "Nos han llegado rumores de que las lealtades de ciertos líderes militares están en cuestión. Haríamos bien en reasignarlos a puestos remotos, para evitar que puedan seguir conspirando fácilmente."
 SPR_reassign_disloyal_leader_tt:0 "No estará disponible para los Nacionalistas durante dos meses después del inicio de la Guerra Civil.\n"
 SPA_suppress_the_strikes:0 "Reprimir las Huelgas"
 SPA_suppress_the_strikes_desc:0 "Las huelgas están causando un gran malestar y daño económico a nuestra nación. Enviaremos a nuestras milicias para romperlas y asegurarnos de que la gente vuelva a trabajar."
 SPA_suppress_the_strikes_tt:0 "Ha reprimido completamente las huelgas nacionales"
 SPR_concessions_to_the_left:0 "Concesiones a la Izquierda"
 SPR_concessions_to_the_left_desc:0 "Los huelguistas tienen razones válidas para sus preocupaciones. Prometeremos abordarlas y, mientras tanto, haremos concesiones en forma de no perseguir la ocupación ilegal de tierras y los delitos sociales menores y el robo. Esto debería servir para reducir algo el malestar social."
 SPA_concessions_to_the_left_tt:0 "Ha concedido completamente a la Izquierda"
 SPR_primo_de_rivera_speech_mission:0 "Discurso de Primo de Rivera"
 SPR_primo_de_rivera_speech_mission_desc:0 "José Antonio Primo de Rivera, uno de los fundadores de la Falange Española, planea dar un discurso inflamatorio, atrayendo a la gente al estandarte de los Nacionalistas e incitando al malestar civil."
 SPA_imprison_primo_de_rivera_mission:0 "Arrestar a Primo de Rivera"
 SPA_imprison_primo_de_rivera_mission_desc:0 "El gobierno parece haber decidido que Primo de Rivera ha causado suficiente malestar y ha emitido una orden de arresto en su contra."
 SPR_political_assassination_mission:0 "Asesinato Político"
 SPR_political_assassination_mission_desc:0 "La retórica sedienta de sangre de nuestros enemigos políticos ha pedido la eliminación de un partidario principal de nuestra causa... No deberíamos sorprendernos si alguien decide actuar sobre estas palabras."
 SPA_political_arrest_mission:0 "Arresto Político"
 SPA_political_arrest_mission_desc:0 "El gobierno está buscando retribución por la eliminación de uno de sus partidarios y está buscando arrestar a alguien para hacer un ejemplo."
 SPR_sway_leader_loyalty_mission:0 "Influir en la Lealtad del Líder"
 SPR_sway_leader_loyalty_mission_desc:0 "Los conspiradores nacionalistas están buscando expandir su apoyo entre nuestro liderazgo militar, y hemos tenido noticias de que varias personas han sido abordadas con ofertas tentadoras... Solo podemos rezar para que no logren influir en ninguno de ellos."
 SPA_reassign_disloyal_leader_mission:0 "Reasignar Líder Desleal"
 SPA_reassign_disloyal_leader_mission_desc:0 "El gobierno se está volviendo cada vez más sospechoso de algunos de nuestros partidarios en el ejército, y ahora planea reasignar a uno de nuestros principales cómplices a un puesto remoto, dificultando mucho más nuestra planificación y cooperación."
 SPR_suppress_the_strikes_mission:0 "Reprimir las Huelgas"
 SPR_suppress_the_strikes_mission_desc:0 "Las milicias de derecha y los rompehuelgas están reprimiendo a nuestros trabajadores descontentos, obligándolos a regresar al trabajo y aumentando el descontento social y la desilusión con la capacidad del gobierno para proteger a sus ciudadanos."
 SPA_concessions_to_the_left_mission:0 "Concesiones a la Izquierda"
 SPA_concessions_to_the_left_mission_desc:0 "El gobierno está haciendo concesiones generalizadas a los trabajadores en huelga, dejándolos salir con cosas por las que nuestros hermanos y hermanas de derecha están encarcelados. Aunque despreciables, parece que estas medidas son populares entre los huelguistas."
 SPA_expand_influence_nationalists_trigger_tt:0 "Los nacionalistas tienen menos de §YTotal§! control sobre la guarnición."
 SPR_expand_influence_republicans_trigger_tt:0 "Los nacionalistas tienen al menos §YDébil§! control sobre la guarnición."
 SPA_expand_influence_nationalists_tt:1 "Aumentar el control nacionalista sobre la guarnición en un paso.\n\n"
 SPR_expand_influence_republicans_tt:1 "Reducir el control nacionalista sobre la guarnición en un paso.\n\n"
