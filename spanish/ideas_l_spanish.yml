 reforma_desc:0 "Las primeras concesiones de tierras en Brasil fueron otorgadas a hombres poderosos económicamente, capaces de asumir costos con grandes instalaciones y la compra de esclavos. La nueva población de hombres libres que llegó no tenía acceso a la tierra, que ya tenía propietarios. Así, se volvieron dependientes de los grandes terratenientes, trabajando como artesanos, soldados o aventureros, lo que permitió mantener el control de la tierra. El pequeño plantador se convierte en residente y los sitiadores se convirtieron en contratistas para talar o en agregados para tareas auxiliares de las empresas. Celso Furtado cita la donación de tierras para plantaciones de café en Espírito Santo a familias (casi todas alemanas) que estaban bajo el control de los comerciantes, quienes finalmente monopolizaron la tierra. El autor afirma que "la propiedad de la tierra se utilizó para formar y moldear un tipo particular de comunidad que nace protegida y al servicio de los objetivos de negocio agrocomercial". Esto explica por qué la masa de esclavos liberados se convirtió en comunidades tuteladas sin afectar mucho el negocio de la empresa agrocomercial en el país. En este sentido, se inserta la declaración de autores que describieron las grandes haciendas como un sistema de poder, para mantener el control de la tierra. En Brasil, en dos momentos históricos del siglo XX, los movimientos campesinos defendieron la tesis de la revolución agraria. El primero tuvo lugar entre los años 1920 y 1930, con la Columna Prestes y la creación del Partido Comunista Brasileño (PCB). Otro momento ocurrió en la década de 1960 con la creación de las Ligas Campesinas (con el lema "Reforma Agraria en la ley o por la fuerza") y en el episodio de la Guerrilla del Araguaia."
 demosi:0 "Nueva República"
 demosi_desc:0 "La Primera República Brasileña o República Velha es el período de la historia de Brasil desde 1889 hasta 1930. La República Velha terminó en 1930 con un golpe militar, también conocido como la Revolución Brasileña de 1930, que instaló a Getúlio Vargas como dictador."
 democracia:0 "Democracia"
 democracia_desc:0 "La Primera República Brasileña o República Velha es el período de la historia de Brasil desde 1889 hasta 1930. La República Velha terminó en 1930 con un golpe militar, también conocido como la Revolución Brasileña de 1930, que instaló a Getúlio Vargas como dictador. Ahora es el momento de restaurar la democracia y construir una nueva república."
 demosii_desc:0 "Esta fue la primera constitución brasileña en proporcionar plena libertad política (incluso el Partido Comunista Brasileño fue legalizado, aunque brevemente) y la última en nombrar oficialmente al país como Estados Unidos do Brazil (y la ortografía del nombre del país cambiaría más tarde ese año). También fue la primera con un "Acta de Medidas Transitorias" adicional (un conjunto de leyes que entraron en vigor antes de la constitución misma y no podían ser cambiadas). Los puntos clave de esta constitución fueron: Restaurar todos los derechos y libertades expresados por la Constitución de 1934 que habían sido suprimidos en 1937. Reducir los poderes de la presidencia; aunque seguía siendo la institución clave, se implementaron salvaguardias para evitar que otro presidente abusara de su poder como lo hizo Vargas. Establecer plena igualdad ante la ley. Crear mecanismos para prevenir y combatir los prejuicios religiosos y la censura (esta última con algunas excepciones en cuanto a la censura moral de espectáculos y espectáculos públicos). Mencionó el derecho a la privacidad postal y la inviolabilidad de los hogares (hasta entonces la policía podía irrumpir en la casa de cualquier persona sin un permiso). Mejoró el federalismo al extender los poderes de los estados miembros (por ejemplo, fue la primera vez que se permitió a los estados tener banderas e himnos). Aunque no fue la primera vez que se otorgaron plenos derechos políticos a todos los adultos, fue bajo esta constitución que se llevaron a cabo las primeras elecciones libres (y bastante justas) a todos los niveles y para todos los cargos. Las elecciones para los cargos ejecutivos se realizarían en una sola vuelta. Los votantes podían elegir libremente a los candidatos de cualquier partido, incluido el vicepresidente y el vicegobernador. Los dos últimos se convertirían en los principales problemas de esta constitución, ya que eran propensos a producir y alimentar tanto crisis de legitimidad (ya que los presidentes generalmente eran elegidos por menos de la mayoría de los votos) como conspiraciones (ya que el vicepresidente generalmente era de otro partido)."
 demosii:0 "Nueva Constitución"
 newconstitution:0 "Nueva Constitución"
 newconstitution_desc:0 "Esta fue la primera constitución brasileña en proporcionar plena libertad política (incluso el Partido Comunista Brasileño fue legalizado, aunque brevemente) y la última en nombrar oficialmente al país como Estados Unidos do Brazil (y la ortografía del nombre del país cambiaría más tarde ese año). También fue la primera con un "Acta de Medidas Transitorias" adicional (un conjunto de leyes que entraron en vigor antes de la constitución misma y no podían ser cambiadas). Los puntos clave de esta constitución fueron: Restaurar todos los derechos y libertades expresados por la Constitución de 1934 que habían sido suprimidos en 1937. Reducir los poderes de la presidencia; aunque seguía siendo la institución clave, se implementaron salvaguardias para evitar que otro presidente abusara de su poder como lo hizo Vargas. Establecer plena igualdad ante la ley. Crear mecanismos para prevenir y combatir los prejuicios religiosos y la censura (esta última con algunas excepciones en cuanto a la censura moral de espectáculos y espectáculos públicos). Mencionó el derecho a la privacidad postal y la inviolabilidad de los hogares (hasta entonces la policía podía irrumpir en la casa de cualquier persona sin un permiso). Mejoró el federalismo al extender los poderes de los estados miembros (por ejemplo, fue la primera vez que se permitió a los estados tener banderas e himnos). Aunque no fue la primera vez que se otorgaron plenos derechos políticos a todos los adultos, fue bajo esta constitución que se llevaron a cabo las primeras elecciones libres (y bastante justas) a todos los niveles y para todos los cargos. Las elecciones para los cargos ejecutivos se realizarían en una sola vuelta. Los votantes podían elegir libremente a los candidatos de cualquier partido, incluido el vicepresidente y el vicegobernador. Los dos últimos se convertirían en los principales problemas de esta constitución, ya que eran propensos a producir y alimentar tanto crisis de legitimidad (ya que los presidentes generalmente eran elegidos por menos de la mayoría de los votos) como conspiraciones (ya que el vicepresidente generalmente era de otro partido)."
 demosiii:0 "Reforma Política"
 demosiii_desc:0 "Con el aumento de la manufactura y los oligarcas del café en peligro, el antiguo orden del café com leite y el coronelismo eventualmente dio paso a las aspiraciones políticas de los nuevos grupos urbanos: profesionales, trabajadores del gobierno y de oficina, comerciantes, banqueros e industriales. El creciente apoyo al proteccionismo industrial marcó la política brasileña de la década de 1920 con poco apoyo de un gobierno central dominado por los intereses del café. Bajo una considerable presión de la clase media, un estado más activista y centralizado se adaptó para representar los intereses que la nueva burguesía había estado demandando durante años, uno que podría utilizar una política de intervención estatal que consistiera en exenciones fiscales, reducción de aranceles y cuotas de importación para expandir la base de capital doméstico. Los fabricantes, trabajadores de oficina y el proletariado urbano por igual habían disfrutado anteriormente del respiro del comercio mundial asociado con la Primera Guerra Mundial. Sin embargo, los oligarcas del café, que dependían de una estructura de poder descentralizada que relegaba el poder a sus propias oligarquías patrimoniales gobernantes, ciertamente no estaban interesados en regularizar la política personalista de Brasil o centralizar el poder. Getúlio Vargas, líder de 1930 a 1945 y luego por un breve período en la década de 1950, respondería más tarde a estas demandas."
 demosiv:0 "Sufragio Universal"
 demosiv_desc:0 "Donde existe el sufragio universal, el derecho al voto no está restringido por sexo, raza, estatus social, nivel educativo o riqueza. Por lo general, no extiende el derecho al voto a todos los residentes de una región; con frecuencia se hacen distinciones con respecto a la ciudadanía, la edad y, ocasionalmente, la capacidad mental o las condenas penales. La efímera República de Córcega (1755-1769) fue el primer país en otorgar un sufragio universal limitado a todos los habitantes mayores de 25 años. Esto fue seguido por otros experimentos en la Comuna de París de 1871 y la república insular de Franceville (1889). En 1893, Nueva Zelanda se convirtió en la primera nación importante en practicar el sufragio universal, y el índice de Libertad en el Mundo enumera a Nueva Zelanda como el único país libre en el mundo en 1893. En 1906, Finlandia se convirtió en el segundo país del mundo, y el primero en Europa, en otorgar el sufragio universal a sus ciudadanos. En ese momento, sin embargo, las mujeres en Nueva Zelanda no tenían el derecho de postularse para cargos públicos. En 1906, Finlandia se convirtió en el primer país del mundo en otorgar a las mujeres plenos derechos políticos."
 demosv:0 "Tecnocracia"
 demosv_desc:0 "La tecnocracia es una estructura organizativa o sistema de gobierno donde los tomadores de decisiones son seleccionados en base a conocimientos tecnológicos. El concepto de tecnocracia sigue siendo en su mayoría hipotético. Los tecnócratas, un término utilizado frecuentemente por periodistas en el siglo XXI, pueden referirse a individuos que ejercen autoridad gubernamental debido a su conocimiento. Tecnócrata ha llegado a significar "un miembro de una poderosa élite técnica" o "alguien que aboga por la supremacía de los expertos técnicos". Ejemplos incluyen científicos, ingenieros y tecnólogos que tienen conocimientos, experiencia o habilidades especiales, y que compone el cuerpo gobernante, en lugar de personas elegidas a través de partidos políticos y empresarios. En una tecnocracia, los tomadores de decisiones serían seleccionados en función de cuán conocedores y hábiles son en su campo."
 teci:0 "Ministerio de Educación"
 teci_desc:0 "El Ministerio de Educación (MEC) es una agencia del gobierno federal de Brasil establecida en el Decreto No. 19.402 el 14 de noviembre de 1930, bajo el nombre de Ministerio de Educación y Salud Pública por el presidente Getulio Vargas y se encargaba del estudio y despacho de todos los asuntos relacionados con la educación, la salud pública y la atención hospitalaria. El 13 de enero de 1937, fue renombrado como Ministerio de Educación y Salud y sus actividades ahora tienen un límite en la administración de la educación escolar, la educación extracurricular y la salud pública y la asistencia médica y social."
 tecii:0 "reforma educativa"
 tecii_desc:0 "Desde las primeras décadas del siglo XX, el curso educativo del país estuvo en la agenda de discusión de varios sectores organizados de la sociedad. La fundación de la Asociación Brasileña de Educación en 1924 con la tarea de promover el debate sobre la cuestión educativa; la influencia de la Nueva Escuela y sus defensores, un movimiento que se esforzó por dar una nueva dirección a la educación, cuestionando el tradicionalismo pedagógico, y la Iglesia de choques en su confrontación con el establecimiento de nuevos modelos para la educación, hacen clara la diversidad de intereses que abarcan la educación escolar. La creación del Ministerio de Educación y Salud Pública en 1930; la Constitución de 1934 que establece la necesidad de un Plan Nacional de Educación, así como la educación primaria gratuita y obligatoria y las reformas educativas en las décadas de 1930 y 40 demuestran que en esas décadas, hubo cambios formales y sustanciales en la educación escolar en el país. Estos temas no pueden ser separados del proceso de desarrollo del modelo industrial, así como de la educación a demanda. LOURENÇO FILHO, M. B. Introdução ao estudo da Escola Nova. São Paulo, Melhoramentos, 1978. SPOSITO, M. O povo vai à escola. São Paulo, Loyola, 1984. SAVIANI, D. Escola e Democracia. São Paulo, Cortez, 1985."
 teciv:0 "Misión Francesa"
 teciv_desc:0 "El Ejército Brasileño después de la Primera Guerra Mundial, aunque sufrió la influencia de los "Jóvenes Turcos", que proporcionaron principalmente una mejora en la educación y un mayor entusiasmo profesional, resintió la racionalidad operativa necesaria para desempeñar el papel constitucional que le correspondía. El Gobierno Brasileño, después de acaloradas discusiones políticas, decidió contratar una misión militar extranjera para instruir a su ejército en los nuevos procesos de combate surgidos de la Gran Guerra. Fue Francia, entonces, debido a las afinidades históricas con Brasil y siendo uno de los grandes vencedores de este conflicto, la elegida. La Misión Militar Francesa contratada en 1919, cuyo jefe era asistente técnico del Estado Mayor del Ejército, sirvió especialmente en las escuelas militares hasta 1940. Durante más de veinte años, con más de cien instructores, causó numerosos cambios en estas escuelas, donde interactuaron con todas las Fuerzas Terrestres. En resumen, los documentos propuestos producidos, las enseñanzas y la doctrina transmitida mejoraron la formación de oficiales del estado mayor, la educación y la organización en la ECEME conocida en ese momento como la Escuela del Estado Mayor."
 militaryschool_i:0 "Escuelas Militares"
 militaryschool_i_desc:0 "[...] Y ser conveniente a mi servicio ser Maestro para darles lección por estar comiendo sus salarios con poco Préstimo en su carta. Y me pareció, deciros que cuando nombre al Ingeniero en lugar de Gregory Gomes, no tiene ciencia debería usar y manejo del arma para enseñar, en este caso se ocupará de proporcionar otros en el rango de Capitán de Artillería de Plaza esto, y ahora esta doctrina la puede dar la cadena del Ingeniero donde es más fácil recibirlo quien quiere aprenderlo que ir al mismo ingeniero fortificaciones a cuya diligencia mando desenredar en prisión donde está. (PIRASSINUNGA 1958, p. 9)."
 militaryschool_ii:0 "Escuela Militar II"
 militaryschool_ii_desc:0 "El origen de la educación militar en Brasil es bastante antiguo, y se remonta a finales del siglo XVII. Según Pirassinunga (1958), el primer rastro de educación militar fue en 1698."
 militaryschool_iii:0 "Academia Militar de Agulhas Negras"
 militaryschool_iii_desc:0 "La Academia Militar de Agulhas Negras (AMAN) es una unidad del Ejército Brasileño y una escuela de educación superior ubicada en la ciudad de Resende. Es la única escuela formadora de oficiales de carrera de las Armas de Infantería, Caballería, Artillería, Ingeniería y Comunicaciones, Junta de Municiones e Intendencia del Ejército. Se estableció en Resende, en enero de 1944."
 industrialtech_i:0 "Esfuerzo Industrial"
 industrialtech_i_desc:0 "En el auge industrial de la década de 1930, hubo crecientes indicadores en el consumo de cemento y acero, y grandes reemplazos de importaciones como resultado de la maduración de inversiones en adquisiciones de bienes de capital en la industria textil que se habían realizado entre 1921 y 1928, y con el control de cambios establecido en 1931 y que duró hasta 1937. Este crecimiento fue interrumpido por un aumento en las exportaciones de tejidos. El declive del último brote solo tendría un breve período de recuperación durante el bienio 1943-1944, con la inversión pública para la instalación de la primera planta siderúrgica en Brasil. El gobierno expresó su preocupación por la actividad industrial y creó la Cartera de Préstamos Agrícolas y el Banco Industrial de Brasil, pero solo a partir de 1941 permitiría un financiamiento significativo."
 industrialtech_ii:0 "Esfuerzo Industrial II"
 industrialtech_ii_desc:0 "El presidente Vargas, representando los conceptos y aspiraciones de la Revolución de 1930, comenzó a invertir fuertemente en la creación de infraestructura industrial: industria básica y energía, y creó varias empresas e instituciones decisivas para la industrialización, como el Consejo Nacional del Petróleo (1938), la Companhia Siderúrgica Nacional (1941, electricidad para industrias y la población), la Companhia Vale do Rio Doce (1943, exploración de mineral de hierro) y la Compañía Hidroeléctrica de San Francisco (1945). Fueron las primeras grandes empresas industriales del país. A estas se sumó la creación de Petrobras en 1953, lo que contribuyó a la aceleración del crecimiento industrial. El gobierno de Vargas también creó leyes laborales que respondieron a las demandas de los trabajadores y terminaron preparando al país para la organización en el crecimiento de las industrias, como fue el caso de la Consolidación de las Leyes del Trabajo."
 industrialtech_iii:0 "Esfuerzo Tecnológico"
 industrialtech_iii_desc:0 "Con nuestra industria en auge, estamos aprendiendo nuevas tecnologías."
 industrial_tech_iv:0 "Organización Industrial"
 industrial_tech_iv_desc:0 "La industria y la tecnología nos permiten tener más líneas de producción."
 politica:0 "Política"
 politica_desc:0 "La política es el proceso de tomar decisiones uniformes que se aplican a todos los miembros de un grupo. También implica el uso del poder por una persona para afectar el comportamiento de otra persona. Más específicamente, se refiere a lograr y ejercer posiciones de gobernanza: control organizado sobre una comunidad humana, particularmente un estado. Además, la política es el estudio o la práctica de la distribución de poder y recursos dentro de una comunidad dada (una población generalmente organizada jerárquicamente), así como las interrelaciones entre comunidades. En la política se emplean una variedad de métodos, que incluyen promover o imponer las propias opiniones políticas entre las personas, negociar con otros sujetos políticos, hacer leyes y ejercer la fuerza, incluida la guerra contra los adversarios. La política se ejerce en una amplia gama de niveles sociales, desde clanes y tribus de sociedades tradicionales, pasando por gobiernos locales modernos, empresas e instituciones hasta estados soberanos, y a nivel internacional. Se dice muy a menudo que la política se trata de poder. Un sistema político es un marco que define métodos políticos aceptables dentro de una sociedad dada. La historia del pensamiento político se remonta a la antigüedad, con obras fundamentales como La República de Platón, La Política de Aristóteles y las obras de Confucio. La Política Formal se refiere al funcionamiento de un sistema constitucional de gobierno y a instituciones y procedimientos públicamente definidos. Los partidos políticos, la política pública o las discusiones sobre guerra y asuntos exteriores caerían bajo la categoría de Política Formal. Muchas personas ven la política formal como algo ajeno a ellos, pero que aún puede afectar su vida diaria."
 repub:0 "Apoyar la República"
 repub_desc:0 "Una república es un estado soberano o país que está organizado con una forma de gobierno en la que el poder reside en individuos elegidos que representan al cuerpo de ciudadanos y los líderes del gobierno ejercen el poder de acuerdo con el estado de derecho. En los tiempos modernos, la definición de una república se limita comúnmente a un gobierno que excluye a un monarca. Actualmente, 147 de los 206 estados soberanos del mundo usan la palabra "república" como parte de sus nombres oficiales; no todas estas son repúblicas en el sentido de tener gobiernos elegidos, ni todas las naciones con gobiernos elegidos usan la palabra "república" en sus nombres."
 mona_i:0 "Apoyar la Monarquía"
 mona_i_desc:0 "Una monarquía es una forma de gobierno en la cual un grupo, usualmente una familia llamada dinastía, encarna la identidad nacional del país y uno de sus miembros, llamado monarca, ejerce un rol de soberanía. El poder real del monarca puede variar desde puramente simbólico (república coronada) hasta parcial y restringido (monarquía constitucional) o completamente despótico (monarquía absoluta). Tradicionalmente y en la mayoría de los casos, el puesto del monarca es heredado y dura hasta la muerte o abdicación, pero también hay monarquías electivas donde el monarca es elegido. Cada una de estas tiene variaciones: en algunas monarquías electivas, solo ciertos linajes son elegibles, mientras que muchas monarquías hereditarias imponen requisitos en cuanto a la religión, edad, género, capacidad mental y otros factores. Ocasionalmente, esto podría crear una situación de pretendientes rivales cuya legitimidad está sujeta a una elección efectiva. Finalmente, ha habido casos en los que el término del reinado de un monarca está fijado en años o continúa hasta que se logran ciertos objetivos: repeler una invasión, por ejemplo. Así, existen estructuras y tradiciones ampliamente divergentes que definen la monarquía."
 mona_ii:0 "Restaurar el Imperio"
 mona_ii_desc:0 "El Imperio de Brasil fue un estado del siglo XIX que abarcaba en gran medida los territorios que forman el Brasil y Uruguay modernos. Su gobierno era una monarquía constitucional parlamentaria representativa bajo el gobierno de los emperadores Dom Pedro I y su hijo Dom Pedro II. Colonia del Reino de Portugal, Brasil se convirtió en la sede del Imperio colonial portugués en 1808, cuando el príncipe regente portugués, más tarde rey Dom João VI, huyó de la invasión napoleónica de Portugal y se estableció con su gobierno en la ciudad brasileña de Río de Janeiro. João VI regresó más tarde a Portugal, dejando a su hijo mayor y heredero, Pedro, para gobernar el Reino de Brasil como regente. El 7 de septiembre de 1822, Pedro declaró la independencia de Brasil y, después de librar una guerra exitosa contra el reino de su padre, fue aclamado el 12 de octubre como Pedro I, el primer emperador de Brasil. El nuevo país era enorme pero escasamente poblado y étnicamente diverso. A diferencia de la mayoría de las repúblicas hispanoamericanas vecinas, Brasil tenía estabilidad política, un crecimiento económico vibrante, libertad de expresión garantizada constitucionalmente y respeto por los derechos civiles de sus súbditos, aunque con restricciones legales sobre mujeres y esclavos, estos últimos considerados como propiedad y no ciudadanos. El parlamento bicameral del imperio fue elegido bajo métodos comparativamente democráticos para la época, al igual que las legislaturas provinciales y locales. Esto condujo a un largo conflicto ideológico entre Pedro I y una considerable facción parlamentaria sobre el papel del monarca en el gobierno. Enfrentó otros obstáculos. La infructuosa Guerra del Brasil contra las vecinas Provincias Unidas del Río de la Plata en 1828 llevó a la secesión de la provincia de Cisplatina (más tarde Uruguay). En 1826, a pesar de su papel en la independencia brasileña, se convirtió en el rey de Portugal; inmediatamente abdicó en favor de su hija mayor. Dos años después, su trono fue usurpado por el hermano menor de Pedro I. Incapaz de manejar los asuntos brasileños y portugueses, Pedro I abdicó el 7 de abril de 1831 y partió inmediatamente a Europa para restaurar a su hija en el trono."
 mona_iii:0 "Enfocarse en el Ejército Imperial"
 mona_iii_desc: "Las Fuerzas Armadas del Imperio de Brasil eran las fuerzas militares unificadas del Imperio de Brasil. El ejército brasileño fue formado por primera vez por el emperador Dom Pedro I para defender la nueva nación contra los portugueses en la Guerra de Independencia de Brasil. El Ejército y la Armada (como se llamaba a la Marina) fueron comisionados en 1822 con el objetivo de derrotar y expulsar a las tropas portuguesas del suelo brasileño. Desde su creación, el ejército desempeñó un papel decisivo en la historia del Imperio de Brasil. Un sentido de unidad e identidad nacional se forjó a partir de la victoriosa Guerra del Paraguay. El Emperador era el comandante en jefe de las fuerzas armadas, con los Ministerios de Guerra y Marina como los principales órganos mediante los cuales se llevaba a cabo la política militar. EL IMPERIO NECESITA MÁS QUE UNOS POCOS HOMBRES BUENOS!"
 mona_iv:0 "Enfoque en la Armada Imperial"
 mona_iv_desc:0 "Para 1889, la armada contaba con 60 buques de guerra y era la quinta o sexta armada más poderosa del mundo. En el último gabinete del régimen monárquico, el Ministro de la Marina, el almirante José da Costa Azevedo (el barón de Ladário), dejó la reorganización y modernización de la armada sin terminar. El golpe que terminó con la monarquía en Brasil en 1889 no fue bien aceptado por el personal de la Armada. Los marineros imperiales fueron atacados cuando intentaron apoyar al emperador encarcelado en el Palacio de la Ciudad. El marqués de Tamandaré suplicó a Pedro II que le permitiera luchar contra el golpe; sin embargo, el emperador se negó a permitir cualquier derramamiento de sangre. Tamandaré sería posteriormente encarcelado por orden del dictador Floriano Peixoto bajo la acusación de financiar al ejército monárquico en la Revolución Federalista. El barón de Ladário mantuvo contacto con la familia imperial exiliada, esperando restaurar la monarquía, pero terminó siendo marginado por el gobierno republicano. El almirante Saldanha da Gama lideró la Revolta de la Armada con el objetivo de restaurar el Imperio y se unió a otros monárquicos que luchaban en la Revolución Federalista. Sin embargo, todos los intentos de restauración fueron violentamente aplastados. Oficiales monárquicos de alto rango fueron encarcelados, desterrados o ejecutados por fusilamiento sin el debido proceso de ley, y sus subordinados también sufrieron castigos severos. EL IMPERIO NUNCA OLVIDARÁ A AQUELLOS QUE FUERON LEALES!"
 mona_vv:0 "Hegemonía Territorial"
 mona_vv_desc:0 "El Imperio busca hegemonía en el continente. EL EMPERADOR PROTEGE!"
 mona_xx:0 "Imperio Luso-Brasileño"
 mona_xx_desc:0 "Cuando Brasil obtuvo su independencia y se convirtió en imperio, el que lo hizo fue el heredero del trono portugués, dando a la familia imperial brasileña un reclamo de sangre sobre el trono portugués. Para 1910, sin embargo, el trono fue usurpado por repugnantes republicanos, es hora de recuperarlo y restaurar la gloria de las naciones de habla portuguesa! MUERAN LOS REPUBLICANOS!"
 expand_military_i:0 "Expandir las Fuerzas Armadas"
 expand_military_i_desc: "Debemos buscar expandir las fuerzas armadas para proteger mejor a nuestro amado país."
 expand_military_ii:0 "Continuar la Expansión Militar"
 expand_military_ii_desc:0 "Las armas siempre vencerán a la mantequilla."
 fria_i:0 "Segundo Boom Industrial"
 fria_i_desc:0 "La década de 1950, especialmente su segunda mitad, estuvo marcada por el avance del proceso de industrialización brasileño. El desarrollo económico de este país fue fuertemente influenciado por una fuerte inversión pública a través de la inversión directa del estado o de empresas estatales y, de manera menos visible, por el capital privado internacional y nacional. La llegada de capital extranjero fue una de las formas de financiar este desarrollo y su entrada en Brasil fue el resultado de la expansión global por la que pasaron el capital estadounidense, europeo y japonés, así como la atracción interna de estas políticas de capital, entonces existentes en la economía brasileña."
 fria_indu_i:0 "Expansión Industrial"
 fria_indu_i_desc:0 "A principios de los años 50, la industria brasileña tenía dos aspectos destacados: por un lado, empresas enfocadas en la producción de bienes perecederos y semiduraderos, destacando particularmente el textil, alimentario, impresión, publicación, vestimenta, tabaco, cuero y pieles; y por otro, empresas completamente domésticas, típicamente gestionadas por propietarios familiares."
 fria_indu_ii:0 "Expansión Industrial II"
 fria_indu_ii_desc:0 "A principios de la década de 1950, sin embargo, convencido de que la única esperanza para un crecimiento rápido era cambiar la estructura de la economía brasileña, el gobierno adoptó una política explícita de industrialización por sustitución de importaciones. Un instrumento importante de esta política fue el uso de controles de cambio para proteger segmentos seleccionados de la industria nacional y facilitar la importación de equipos e insumos para ellos. Sin embargo, el cambio a tipos de cambio fijos junto con la concesión de licencias de importación redujo drásticamente las exportaciones, y el problema de la balanza de pagos se agudizó. El sistema se volvió casi inmanejable, y en 1953 se introdujo un sistema de tipos de cambio múltiple más flexible. Bajo este último, las importaciones consideradas esenciales se trajeron a una tasa favorecida; las importaciones de bienes que podían ser suministrados internamente enfrentaron altas tasas y se les asignaron pequeñas porciones de las divisas disponibles. De manera similar, algunas exportaciones fueron estimuladas con una tasa de cambio más alta que las de las exportaciones tradicionales. Este sistema continuó siendo el principal instrumento para la promoción de la industrialización por sustitución de importaciones, pero el desempeño del sector exportador mejoró solo modestamente."
 fria_indu_iii:0 "Expansión Industrial III"
 fria_indu_iii_desc:0 "En la segunda mitad de la década de 1950, el gobierno promulgó una serie de programas especiales destinados a orientar mejor el proceso de industrialización, eliminar cuellos de botella y promover la integración vertical en ciertas industrias. El gobierno prestó especial atención a las industrias consideradas básicas para el crecimiento, notablemente las industrias automotriz, cemento, acero, aluminio, celulosa, maquinaria pesada y química."
 fria_indu_iv:0 "Expansión Industrial IV"
 fria_indu_iv_desc:0 "Entre 1957 y 1961, el gobierno realizó varios cambios en el sistema de control de cambios, la mayoría de los cuales fueron intentos de reducir su torpeza o mejorar su desempeño con el avance de la industrialización por sustitución de importaciones. Con este mismo propósito, el gobierno también introdujo varias medidas complementarias, incluyendo la promulgación de la Ley de Aranceles de 1957, aumentando y solidificando la protección extendida a las industrias nacionales, y ofreciendo fuertes incentivos a la inversión extranjera directa."
 fria_ii:0 "Una potencia económica mundial"
 fria_ii_desc:0 "Como resultado de la industrialización por sustitución de importaciones, la economía brasileña experimentó un rápido crecimiento y una considerable diversificación. Entre 1950 y 1961, la tasa de crecimiento anual promedio del producto interno bruto superó el 7%. La industria fue el motor del crecimiento. Tuvo una tasa de crecimiento anual promedio de más del 9% entre 1950 y 1961, en comparación con el 4.5% de la agricultura. Además, la estructura del sector manufacturero experimentó un cambio considerable. Las industrias tradicionales, como textiles, productos alimenticios y ropa, disminuyeron, mientras que las industrias de equipos de transporte, maquinaria, equipos y electrodomésticos eléctricos, y productos químicos se expandieron."
 fria_army_i:0 "Boito"
 fria_army_i_desc:0 "E. R. Amantino & Cia. Ltda., o Boito, es una industria de armas de fuego brasileña, ubicada en Veranópolis, en el estado de Rio Grande do Sul. El producto principal de la empresa son las armas de caza. La compañía exporta alrededor del 70% de toda su producción a otros países, de los cuales alrededor del 40% a los Estados Unidos. El comienzo de la empresa se dio alrededor de 1921 por las manos de un inmigrante italiano llamado John Boito en la entonces ciudad montañosa de Alfredo Chaves, hoy Veranópolis, cuando se fabricó la primera arma completamente artesanalmente solo para su placer. Años más tarde, en 1955, Elias Streets Amantino junto con su hermano Abram Street Amantino se asociaron con la familia Boito y luego comenzaron el 22 de junio en la fabricación en serie de rifles."
 fria_army_ii:0 "Modernizar la Industria Militar"
 fria_army_ii_desc:0 "Deberíamos modernizar nuestra industria militar para producir mejores armas."
 fria_vale_i:0 "Vale II"
 fria_vale_i_desc:0 "Después de su fundación, Vale pudo, poco a poco, expandir su producción de mineral de hierro, pero aún muy lentamente. Brasil tenía grandes reservas de mineral, pero la demanda era reducida. Vale vivía casi exclusivamente para proporcionar materia prima a las siderúrgicas nacionales, la más grande siendo, entonces, la Companhia Siderúrgica Nacional. En diciembre de 1952, Francisco de Sá Lessa, ingeniero civil de formación, se convirtió en presidente de la Companhia Vale do Rio Doce (CVRD), permaneciendo en el cargo hasta 1960. En este período, la empresa modernizó sus posiciones y ganó nuevos mercados. Sá Lessa inauguró las primeras oficinas de la empresa en el extranjero."
 fria_vale_ii:0 "Petrobras"
 fria_vale_ii_desc:0 "La empresa fue establecida por la Ley No. 2004, sancionada por el entonces presidente Getulio Vargas, el 3 de octubre de 1953. La ley abordaba la política nacional de petróleo, definiendo los deberes del Consejo Nacional del Petróleo (CNP), estableciendo el monopolio estatal del petróleo y la creación de Petrobras. Las actividades de la empresa se iniciaron con el acervo recibido del antiguo Consejo Nacional del Petróleo, que mantenía la función de inspección para el sector. Las operaciones de exploración y producción de petróleo, así como otras actividades relacionadas con el petróleo, gas natural y productos derivados del petróleo, excepto la distribución al por mayor y al por menor a través de estaciones de servicio, fueron realizadas por Petrobras desde 1954 hasta 1997, período en el cual la empresa se convirtió en líder en la comercialización de productos petrolíferos en el país. En los primeros años, la empresa frustró expectativas con hallazgos inicialmente tomados como prometedores: en 1955 el petróleo brotó en Nova Olinda do Norte, en las orillas del río Madeira."
 fria_vale_iii:0 "Petrobras II"
 fria_vale_iii_desc:0 "En 1955, el petróleo brotó en Nova Olinda do Norte, en las orillas del río Madeira. Se abrieron tres pozos que no fueron capaces de producir comercialmente. Otro hallazgo fue en la Cuenca de Tucano en Maranhão, que tampoco fue productivo. Incluso si los hallazgos no eran grandes o viables para el comercio internacional, el petróleo aún podría ser utilizado para fines militares."
 fria_vale_iv:0 "Fábricas de Aluminio"
 fria_vale_iv_desc:0 "Nuestra expansión industrial nos permite tener más fábricas para convertir nuestras enormes reservas de minerales en aluminio."
 fria_indutech_i:0 "Expansión Tecnológica"
 fria_indutech_i_desc:0 "Nuestra expansión industrial nos permite expandir nuestra tecnología."
 fria_indutech_ii:0 "El hombre y la máquina"
 fria_indutech_ii_desc:0 "PON MÁS MÁQUINAS EN ESA FÁBRICA."
 exercito_i:0 "Fuerzas Armadas"
 exercito_i_desc:0 "Las Fuerzas Armadas de Brasil son la organización militar unificada que comprende el Ejército Brasileño (incluida la Aviación del Ejército Brasileño), la Marina Brasileña (incluyendo el Cuerpo de Infantería de Marina Brasileño y la Aviación Naval Brasileña) y la Fuerza Aérea Brasileña."
 exercito_ii:0 "Ejército Brasileño"
 exercito_ii_desc:0 "El Ejército Brasileño es el brazo terrestre de las Fuerzas Armadas Brasileñas. El Ejército Brasileño ha luchado en varios conflictos internacionales, principalmente en América del Sur durante el siglo XIX. En el siglo XX, luchó del lado de los Aliados en la Primera Guerra Mundial y en la Segunda Guerra Mundial. Alineado con el Bloque Occidental, como institución gobernante en Brasil de 1964 a 1985, también tuvo una participación activa en la Guerra Fría, en América Latina y África Portuguesa del Sur, además de participar en misiones de mantenimiento de la paz de la ONU en todo el mundo desde finales de la década de 1950."
 moto:0 "Motorização"
 moto_desc:0 "Los primeros vehículos incorporados al ejército fueron pequeños camiones Ford Modelo T a principios de los años 20, no solo debido al hecho de que Ford fue el primer fabricante de automóviles en establecerse en Brasil en 1919, sino también porque se producían en gran cantidad. Estos vehículos se ensamblaron en el país a través del sistema llamado CKD, todos los componentes prácticamente provenían de la sede en el extranjero, principalmente tratando con vehículos civiles. La marca Ford no fue la única que siempre estuvo presente junto a otras tanto americanas como europeas. Un antiguo instructor del Centro de Capacitación en Motorización y Mecanización del Ejército (CIMM), en una conferencia dada en 1941, una serie de conferencias sobre caballería moderna, lo expresó de esta manera: El motor existe para la caballería de dos maneras: transporte de material, tracción y conexión, y materiales de combate. El primer grupo incluye los vehículos comunes, los vehículos todo terreno, tractores y motocicletas; se llama motor."
 mecha:0 "Mecanização"
 mecha_desc:0 "El segundo grupo, materiales de combate, pertenece al vehículo blindado de dos categorías: ametralladoras automáticas, dispositivos diseñados para buscar información y misiones de seguridad, y cañones de combate automáticos, capaces de luchar seriamente y ejecutados por la fuerza de las acciones; he aquí la mecanización."
 especial:0 "Fuerzas Especiales"
 especial_desc:0 "Las fuerzas especiales y las fuerzas de operaciones especiales son unidades militares entrenadas para realizar misiones no convencionales. Las fuerzas especiales surgieron a principios del siglo XX, con un crecimiento significativo en el campo durante la Segunda Guerra Mundial, cuando "todos los grandes ejércitos involucrados en los combates" crearon formaciones dedicadas a operaciones especiales detrás de las líneas enemigas."
 tanque:0 "Fuerzas Blindadas"
 tanque_desc:0 "Esto te ayuda a tener tanques. Porque los tanques son impresionantes HUEHUE BRBRBR!"
 naval:0 "Marina Brasileña"
 naval_desc:0 "La Marina Brasileña es la rama de servicio naval de las Fuerzas Armadas Brasileñas, responsable de llevar a cabo operaciones navales. La Marina Brasileña es la marina más grande de América del Sur y América Latina, y la segunda marina más grande de las Américas, después de la Marina de los Estados Unidos. La marina participó en la guerra de independencia de Brasil de Portugal. La mayoría de las fuerzas navales y bases de Portugal en América del Sur fueron transferidas al país recién independizado. En las primeras décadas después de la independencia, el país mantuvo una gran fuerza naval y la marina luego participó en la Guerra Cisplatina, los conflictos del Río de la Plata, la Guerra de Paraguay, así como otras rebeliones esporádicas que marcaron la historia brasileña. Para la década de 1880, la Marina Imperial Brasileña era la más poderosa de América del Sur. Después de la rebelión naval de 1893, hubo una pausa en el desarrollo de la marina hasta 1905, cuando Brasil adquirió dos de los acorazados más poderosos y avanzados del día, lo que provocó una carrera de acorazados con los vecinos sudamericanos de Brasil. La Marina Brasileña participó tanto en la Primera Guerra Mundial como en la Segunda Guerra Mundial, participando en patrullas antisubmarinas en el Atlántico."
 contratorpedeiro:0 "Destructores"
 contratorpedeiro_desc:0 "Dentro de sus limitaciones y con el reacondicionamiento y la reorganización promovidos con recursos estadounidenses, la Marina Brasileña participó activamente en la lucha contra los submarinos en el Atlántico Sur, Central y también en el Caribe. Custodiaron los convoyes aliados con destino al Norte de África y el Mediterráneo. Entre 1942 y 1945, la marina fue responsable de realizar 574 operaciones de convoy, protegiendo 3164 barcos mercantes de diversas nacionalidades. Los submarinos enemigos lograron hundir solo tres buques. Según la documentación alemana, la Marina Brasileña realizó más de sesenta y seis ataques contra submarinos alemanes."
 cruzador:0 "Cruzador"
 cruzador_desc:0 "Alrededor de 1,100 brasileños murieron durante la Batalla del Atlántico como resultado del hundimiento de 32 barcos mercantes brasileños y un buque de guerra naval. Entre los 972 muertos de los barcos mercantes, 470 eran tripulantes y 502 eran pasajeros civiles. Además de estos, 99 marineros murieron en el hundimiento del Vital de Oliveira cuando fue atacado por submarinos alemanes, además de unas 350 muertes en accidentes que resultaron en el hundimiento de la corbeta Camaquã el 21 de julio de 1944. El crucero Bahia fue hundido por una explosión el 4 de julio de 1945, lo que resultó en la muerte de más de 300 hombres."
 capiatania:0 "Acorazado"
 capitania_desc:0 "La Ley No. 1452 fue aprobada el 30 de diciembre de 1905, que autorizaba £4,214,550 para la construcción de nuevos buques de guerra, £1,685,820 en 1906, se ordenaron tres pequeños acorazados, tres cruceros blindados, seis destructores, doce torpederos, tres submarinos y dos monitores fluviales. Aunque el gobierno brasileño posteriormente eliminó los cruceros blindados por razones de costo, el Ministro de la Marina, Almirante Júlio César de Noronha, firmó un contrato con Armstrong Whitworth para tres pequeños acorazados el 23 de julio de 1906. Se ordenó a los astilleros británicos construir dos acorazados, Minas Gerais y São Paulo; esto inició una carrera armamentista naval con Argentina y Chile. Posteriormente se ordenó el Río de Janeiro y se vendió y otro, el Riachuelo, nunca se completó como resultado de la Primera Guerra Mundial. Posteriormente, ambos buques serían actualizados dos veces antes de la Segunda Guerra Mundial, uno por los Estados Unidos y otro por la Armada Belga."
 large_navio:0 "Portaaviones"
 large_navio_desc:0 "El primer portaaviones de Brasil se construyó en 1960. Vio acción haciendo que los franceses huyeran por sus vidas en la guerra de la langosta entre 1961 y 1963, cuando algunos grupos de pescadores franceses que operaban muy rentablemente frente a la costa de Mauritania decidieron extender su búsqueda al otro lado del Océano Atlántico, estableciéndose en un lugar frente a la costa de Brasil donde se encuentran langostas en repisas sumergidas a profundidades de 250-650 pies. Pero los pescadores locales se quejaron de que grandes barcos venían de Francia para pescar langosta frente al estado de Pernambuco, por lo que el almirante brasileño Arnoldo Toscano ordenó a dos corbetas que navegaran hacia el área donde se encontraban los barcos pesqueros franceses. Al ver que el reclamo de los pescadores era justificable, el capitán del buque brasileño exigió que los barcos franceses retrocedieran a aguas más profundas, dejando la plataforma continental a los barcos brasileños más pequeños. La situación se volvió muy tensa una vez que los franceses rechazaron esta demanda y enviaron un mensaje pidiendo al gobierno francés que enviara un destructor para acompañar a los barcos langosteros, lo que llevó al gobierno brasileño a poner en alerta a sus muchos barcos. El gobierno francés despachó el 21 de febrero el destructor clase T 53 para vigilar los barcos pesqueros, pero fue rápidamente repelido por un buque de guerra brasileño y el portaaviones Minas Gerais."
 aereo:0 "Fuerza Aérea Nacional"
 aereo_desc:0 "La Fuerza Aérea Brasileña es la rama aérea de las Fuerzas Armadas de Brasil y uno de los tres servicios uniformados nacionales. La FAB se formó cuando las ramas aéreas del Ejército y la Marina se fusionaron en una sola fuerza militar, inicialmente llamada "Fuerzas Aéreas Nacionales" en 1941. Ambas ramas aéreas transfirieron su equipo, instalaciones y personal a la nueva fuerza."
 interceptador:0 "Cazas"
 interceptador_desc:0 "Uno de los principales partidarios del plan para crear una rama aérea independiente fue el entonces presidente Getúlio Vargas. Organizó un grupo de estudio a principios de 1940 y toda la estructura del Ministerio de Aeronáutica (Ministério da Aeronáutica) se estableció a finales de ese año. Esta nueva agencia gubernamental era responsable de todos los aspectos de la aviación civil y militar, incluida la infraestructura, regulación y organización."
 nave:0 "FAB"
 nave_desc:0 "Formalmente, el Ministerio de Aeronáutica fue fundado el 20 de enero de 1941 y su rama militar, llamada "Fuerzas Aéreas Nacionales", cambió a "Fuerza Aérea Brasileña" (Força Aérea Brasileira – FAB) el 22 de mayo. Las ramas aéreas del Ejército ("Aviação Militar") y la Marina ("Aviação Naval") fueron extinguidas y todo el personal, aeronaves, instalaciones y otros equipos relacionados fueron transferidos a la FAB."
 experiencia_i:0 "Juegos de Guerra"
 experiencia_i_desc:0 "Podemos hacer juegos de guerra para aumentar nuestra experiencia militar con las armas modernas de guerra."
 experiencia_ii:0 "Juegos de Guerra II"
 experiencia_ii_desc:0 "Deberíamos hacer algunos juegos de guerra cerca de los territorios de nuestros vecinos solo por diversión."
 militarismo: "Militarismo"
 militarismo_desc: "Nuestra Gran Nación está lista."
 educa:0 "Educación Técnica"
 educa_desc:0 "Entre 1950 y 1960, el país tuvo las tasas de alfabetización más altas de expansión. Esto se debe a que, a partir de 1947, se han instalado clases de educación complementaria en la mayoría de los municipios. De alguna manera, esta enseñanza fomentó la matrícula en cursos profesionales o de nivel primario de preprofesionales. Las clases de educación complementaria y suplementaria (préprofissional y profesional) juntas fueron asistidas por más de 400,000 estudiantes cada año durante trece años consecutivos. Así, la educación suplementaria consistió en dos grados escolares, entre 1947 y 1959, alfabetizando a aproximadamente 5.2 millones de estudiantes."
