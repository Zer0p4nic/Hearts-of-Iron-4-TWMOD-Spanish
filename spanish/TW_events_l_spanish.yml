 italy.39.t:0 "Portador de la Fe"
 italy.39.d:0 "Quien empuña la fe empuña el poder divino! La espada del islam fue concedida por el mismo dios en el desierto libio a nuestro glorioso líder Benito Mussolini. Él ha declarado que ahora es el Protector del Islam y heredero de la autoridad del califa. Muchos árabes deben tomar esto como una señal de lo que está por venir!"
 italy.39.a:0 "Forza Italia!"
 italy.40.t:0 "Nuestros Trenes Llegan a Tiempo"
 italy.40.d:0 "Nuestro glorioso líder Benito Mussolini toma el tren todos los días a través de Italia, es el medio de transporte para reyes! Los trenes italianos son obras maestras de la ingeniería y puntualidad italiana, no es de extrañar que el propio líder viaje en ellos!"
 italy.40.a:0 "Forza Italia!"
 italy.41.t:0 "Elegir Esfuerzo de Propaganda"
 italy.41.d:0 "Nuestro pueblo está energizado por nuestras recientes victorias, no pueden esperar las nuevas aventuras divinas que su gran nuevo césar tiene preparadas! FORZA ITALIA!!!! Puedes elegir entre enfocarte en nuestra captura de la antigua espada del Islam en Libia o en nuestros superiores trenes, siempre llegan a tiempo!"
