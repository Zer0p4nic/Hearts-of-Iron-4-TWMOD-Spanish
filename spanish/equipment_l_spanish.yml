 amphibious_tank_equipment_desc:0 "Tanques que fueron modificados para moverse por el agua. Son mucho mejores en desembarcos anfibios y cruces de ríos que otros tanques, pero requieren más combustible."
 amphibious_tank_equipment_1_desc:0 "Esencialmente un tanque ligero modificado para flotar, este vehículo ofrece apoyo de fuego a las unidades que establecen una cabeza de playa."
 amphibious_tank_equipment_2_desc:0 "Un tanque mediano modificado para moverse a través del agua. La versatilidad y movilidad adicionales vienen a costa de una menor eficiencia de combustible."
