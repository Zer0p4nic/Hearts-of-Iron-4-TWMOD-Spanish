l_spanish:
 POL_central_region_strategy:0 "Estrategia de la Región Central"
 POL_central_region_strategy_desc:0 "Al centralizar fábricas lejos de cualquier frontera, aumentaremos nuestra producción mientras las protegemos de cualquier conquistador potencial."
 POL_expansion_of_new_towns:0 "Expansión de Nuevas Ciudades"
 POL_expansion_of_new_towns_desc:0 "No es suficiente que las ciudades establecidas prosperen; también deben ser apoyadas para alcanzar su máximo potencial."
 POL_fill_the_railways_gaps:0 "Rellenar los Huecos de los Ferrocarriles"
 POL_fill_the_railways_gaps_desc:0 "Gran parte de nuestro ferrocarril está disperso y desconectado. Al agregar los tramos necesarios, ganamos capacidades de transporte muy necesarias."
 POL_start_central_industrial_region:0 "Comenzar la Región Industrial Central"
 POL_start_central_industrial_region_desc:0 "Sentar las bases para nuestra industria de armamento centralizada."
 POL_expand_central_industrial_region:0 "Expandir la Región Industrial Central"
 POL_expand_central_industrial_region_desc:0 "Seguir expandiendo nuestra industria de armamentos centralizada."
 POL_the_four_year_plan:0 "El Plan Cuatrienal"
 POL_the_four_year_plan_desc:0 "Debemos planificar la expansión de nuestra infraestructura para acomodar no solo nuestra industria actual, sino también nuestra futura."
 POL_national_defence_fund:0 "Fondo Nacional de Defensa"
 POL_national_defence_fund_desc:0 "Los ciudadanos y el estado deben contribuir al financiamiento de nuestra industria en crecimiento, para prepararse para los peligros de los años venideros."
 POL_warsaw_main_railway_station:0 "Estación Principal de Ferrocarril de Varsovia"
 POL_warsaw_main_railway_station_desc:0 "Varsovia es un nexo de transporte y carga. Para evitar cuellos de botella, se debe poner un esfuerzo extra en la gestión de su ferrocarril."
 POL_invest_in_the_old_polish_region:0 "Invertir en la Antigua Región Polaca"
 POL_invest_in_the_old_polish_region_desc:0 "Modernizar las fábricas antiguas en Kielce, Skarzysko, Radom, Starachowice y Ostrowiec, al tiempo que se construyen nuevas para fortalecer nuestra industria."
 POL_develop_upper_silesia:0 "Desarrollar Alta Silesia"
 POL_develop_upper_silesia_desc:0 "Alta Silesia ha sido objeto de controversia desde la Gran Guerra. Desarrollar la región unirá a la gente del área y mejorará nuestra industria."
 POL_additional_research_slot1:0 "Slot de Investigación Adicional I"
 POL_additional_research_slot1_desc:0 "Nuestra expansión industrial y otros avances recientes podrían permitirnos realizar más I+D en paralelo."
 POL_the_bombe:0 "La Bombe"
 POL_the_bombe_desc:0 "La 'Bombe Criptológica' es un desarrollo del Cicloómetro, y nos permite descifrar las versiones progresivamente más avanzadas del cifrado Enigma alemán."
 POL_the_cyclometer:0 "El Cicloómetro"
 POL_the_cyclometer_desc:0 "Con este invento, los cifrados de los alemanes se volverán claros como texto. No se nos ocultarán secretos."
 POL_atomic_physics_institute:0 "Instituto de Física Atómica"
 POL_atomic_physics_institute_desc:0 "No debemos perder la oportunidad de ser los primeros en descubrir una forma de aprovechar el fuego primigenio de la fisión."
 POL_additional_research_slot2:0 "Slot de Investigación Adicional II"
 POL_additional_research_slot2_desc:0 "La rápida industrialización de nuestra nación ha abierto nuevas oportunidades en I+D que deberíamos perseguir."
 POL_prepare_for_the_next_war:0 "Prepararse para la Próxima Guerra"
 POL_prepare_for_the_next_war_desc:0 "La Gran Guerra puede haber sido solo la primera de su tipo. Debemos prepararnos para lo que seguramente será un campo de batalla en constante cambio."
 POL_the_defence_of_poland:0 "La Defensa de Polonia"
 POL_the_defence_of_poland_desc:0 "Se deben idear estrategias aún más audaces si queremos que la defensa de nuestra patria tenga éxito."
 POL_romanian_bridgehead_strategy:0 "Estrategia del Puente Rumenio"
 POL_romanian_bridgehead_strategy_desc:0 "Si el combate se vuelve en nuestra contra, debemos tener planes para un reagrupar efectivo y represalias en conjunto con nuestros amigos y aliados."
 POL_silesia_fortified_area:0 "Área Fortificada de Silesia"
 POL_silesia_fortified_area_desc:0 "Más fuertes construidos en el sur asegurarán defensas adicionales."
 POL_hel_fortified_area:0 "Área Fortificada de Hel"
 POL_hel_fortified_area_desc:0 "Fortificando áreas clave nos hacemos menos vulnerables, si la guerra vuelve a llegar a nuestras costas y fronteras."
 POL_standardisation_of_equipment:0 "Estandarización del Equipamiento"
 POL_standardisation_of_equipment_desc:0 "Al estandarizar el equipo de nuestros soldados, establecemos la base para un aparato de suministro moderno."
 POL_modernising_the_cavalry:0 "Modernización de la Caballería"
 POL_modernising_the_cavalry_desc:0 "Si bien la caballería aún tiene un papel que desempeñar, necesitamos nuevos montajes de metal para competir en el campo de batalla moderno."
 POL_study_foreign_tanks:0 "Estudiar Tanques Extranjeros"
 POL_study_foreign_tanks_desc:0 "Estos 'tanques' serán una parte central de los conflictos armados de hoy, y debemos asegurarnos de mantener el ritmo con nuestros vecinos, por cualquier medio necesario."
 POL_cruiser_tank_experiments:0 "Experimentos con Tanques Cruceros"
 POL_cruiser_tank_experiments_desc:0 "Con los conceptos básicos del diseño de tanques en su lugar, estamos ahora listos para comenzar a forjar nuestro propio camino en el complicado campo del diseño mecanizado."
 POL_artillery_modernisation:0 "Modernización de la Artillería"
 POL_artillery_modernisation_desc:0 "No debemos descuidar mejorar y modernizar el apoyo que nuestros soldados requieren para un despliegue efectivo."
 POL_anti_tank_guns:0 "Artillería Antitanque"
 POL_anti_tank_guns_desc:0 "Cualquier enemigo seguramente desplegará tanques contra nosotros. Debemos estar preparados para darles una cálida bienvenida."
 POL_army_modernisation:0 "Modernización del Ejército"
 POL_army_modernisation_desc:0 "Armas modernas para hombres modernos!"
 POL_air_base_expansion:0 "Expansión de Bases Aéreas"
 POL_air_base_expansion_desc:0 "Las bases aéreas son tan esenciales para el apoyo aéreo como el apoyo aéreo lo es para la guerra moderna."
 POL_fighter_modernisation:0 "Modernización de Cazas"
 POL_fighter_modernisation_desc:0 "La columna vertebral de cualquier fuerza aérea, nuestros cazas no deben volverse obsoletos. A medida que el resto de nuestra fuerza aérea mejora, ellos también deben hacerlo."
 POL_air_innovations:0 "Innovaciones Aéreas"
 POL_air_innovations_desc:0 "Aún hay mucho por hacer en el campo de la estrategia y tácticas aéreas."
 POL_heavy_fighter_concept:0 "Concepto de Caza Pesado"
 POL_heavy_fighter_concept_desc:0 "Si nos vemos obligados a pasar a la ofensiva, necesitamos un nuevo tipo de caza que pueda operar durante largos periodos dentro de fronteras hostiles."
 POL_naval_bomber_experiments:0 "Experimentos con Bombarderos Navales"
 POL_naval_bomber_experiments_desc:0 "La supremacía aérea es tan importante en el mar como en la tierra. Desarrollar aeronaves especializadas para el propósito de la guerra naval es una forma de lograr ese objetivo."
 POL_medium_bomber_focus:0 "Enfoque en Bombarderos Medianos"
 POL_medium_bomber_focus_desc:0 "Una extensión de la filosofía de bombardeo de precisión adaptada para un alcance extendido que se utilizará en roles de apoyo."
 POL_light_bomber_focus:0 "Enfoque en Bombarderos Ligeros"
 POL_light_bomber_focus_desc:0 "El valor de usar bombarderos en picado para apoyo aéreo cercano no debe subestimarse."
 POL_air_modernisations_programme:0 "Programa de Modernización Aérea"
 POL_air_modernisations_programme_desc:0 "La teoría de la aviación es tan importante como la tecnología. Nuevas estrategias para nuestros pilotos aún están esperando ser descubiertas."
 POL_rocket_development:0 "Desarrollo de Cohetes"
 POL_rocket_development_desc:0 "La velocidad es el atributo del cual dependen todos los demás atributos aéreos. Motores de cohete y a chorro podrían permitirnos, teóricamente, superar todos los límites anteriores."
 POL_develop_polish_ship_building:0 "Desarrollar Construcción Naval Polaca"
 POL_develop_polish_ship_building_desc:0 "La ubicación interior de nuestra nación no es excusa para descuidar nuestros esfuerzos navales."
 POL_study_foreign_built_ships:0 "Estudiar Barcos Construidos en el Extranjero"
 POL_study_foreign_built_ships_desc:0 "Nuevos tipos de barcos están siendo continuamente desarrollados por nuestros vecinos. Debemos estudiarlos, o encontraremos los nuestros obsoletos."
 POL_a_cruiser_navy:0 "Una Armada de Cruceros"
 POL_a_cruiser_navy_desc:0 "Se necesitarán barcos cada vez más grandes para hacer realidad nuestros planes de presencia en el mar."
 POL_import_submarine_technology:0 "Importar Tecnología de Submarinos"
 POL_import_submarine_technology_desc:0 "Un vacío en submarinos es inaceptable. Tendremos la tecnología, incluso si debemos comprarla."
 POL_commerce_attack:0 "Tácticas de Ataque Comercial"
 POL_commerce_attack_desc:0 "Ninguna armada está completa sin submarinos. La nuestra necesita ser organizada para una letalidad óptima, al igual que el resto de la flota."
 POL_the_twin_threats:0 "Las Amenazas Gemelas"
 POL_the_twin_threats_desc:0 "Al enfocarnos en las contratacticas necesarias para oponernos a nuestros enemigos más probables, mantendremos la ventaja en el combate naval."
 POL_coastal_defense:0 "Defensa Costera"
 POL_coastal_defense_desc:0 "Una fuerza de defensa naval móvil y de corto alcance podría potencialmente hacer el trabajo de muchas veces su fuerza en fortificaciones estacionarias."
 POL_strike_force:0 "Fuerza de Ataque"
 POL_strike_force_desc:0 "En caso de que carezcamos de números, necesitamos una fuerza de buques de guerra desplegada rápidamente para poder atacar al enemigo donde es más débil."
 POL_baltic_navy:0 "Armada Báltica"
 POL_baltic_navy_desc:0 "Un esfuerzo exhaustivo para reinventar nuestra estrategia naval será de gran importancia si queremos utilizar nuestros barcos en el Báltico."
 POL_strengthen_the_polish_state:0 "Fortalecer el Estado Polaco"
 POL_strengthen_the_polish_state_desc:0 "No podemos permitirnos estar divididos. Nuestra fuerza para implementar cambios es proporcional a nuestra unidad tanto en el senado como en el sejm."
 POL_defensive_focus:0 "Enfoque Defensivo"
 POL_defensive_focus_desc:0 "No comenzaremos la próxima guerra, pero nos aseguraremos de terminarla."
 POL_polish_militarism:0 "Militarismo Polaco"
 POL_polish_militarism_desc:0 "Las guerras anteriores pueden habernos doblegado, pero no estamos derrotados. Nos levantaremos de nuevo, por la valentía de nuestros soldados y la astucia de nuestros oficiales."
 POL_polish_revanchism:0 "Revanchismo Polaco"
 POL_polish_revanchism_desc:0 "Pocas naciones han perdido tanto en tan poco tiempo. Si hay alguna justicia, lo recuperaremos, de una forma u otra."
 POL_poland_first:0 "Primero Polonia"
 POL_poland_first_desc:0 "El bien de la nación debe tener prioridad sobre las llamadas 'verdades'. Así como forjamos nuestro propio destino, debemos forjar nuestros propios hechos."
 POL_ideological_fanaticism:0 "Fanatismo Ideológico"
 POL_ideological_fanaticism_desc:0 "Ningún sacrificio es demasiado grande para nuestra causa. Al igual que los zelotes de las viejas religiones, todos deben estar preparados para quitar vidas o dar la propia por el bien de nuestras formas."
 POL_the_between_the_seas_concept:0 "El Concepto Entre los Mares"
 POL_the_between_the_seas_concept_desc:0 "No estamos solos en nuestra lucha. Si podemos reunir suficientes aliados, podríamos desafiar a nuestros enemigos en nuestros propios términos."
 POL_treaty_with_lithuania:0 "Tratado con Lituania"
 POL_treaty_with_lithuania_desc:0 "Las viejas rencillas deben quedarse en el pasado. Cada amigo es necesario en los tiempos oscuros que se avecinan."
 POL_the_baltic_alliance:0 "La Alianza Báltica"
 POL_the_baltic_alliance_desc:0 "Nunca se puede tener suficientes amigos."
 POL_internationalism:0 "Internacionalismo"
 POL_internationalism_desc:0 "Los enemigos de nuestros enemigos pueden ser nuestros amigos."
 POL_authoritarianism:0 "Autoritarismo"
 POL_authoritarianism_desc:0 "La democracia es una solución débil para problemas difíciles. Si el poder ha de ser ejercido con fuerza, debe liberarse de las cadenas del consenso."
 POL_paramilitarism:0 "Paramilitarismo"
 POL_paramilitarism_desc:0 "Los principios militares tienen aplicaciones fuera de la arena militar. Con cada parte de la sociedad entrenada en estas disciplinas, cada ciudadano podrá tomar las armas en un momento dado."
 POL_go_right:0 "Campo Nacional Radical"
 POL_go_right_desc:0 "La fuerza es la única cualidad que vale la pena perseguir. Nuestros vecinos han abrazado esta verdad, y nosotros también debemos hacerlo."
 POL_military_youth:0 "Juventud Militar"
 POL_military_youth_desc:0 "Inscribir a nuestros jóvenes en organizaciones que promuevan la disciplina y la ideología nacional criará una generación leal de futuros reclutas."
 POL_seek_accommodation_with_germany:0 "Buscar Acomodación con Alemania"
 POL_seek_accommodation_with_germany_desc:0 "¿Por qué deberíamos pelear, cuando somos más parecidos que diferentes?"
 POL_go_left:0 "Partido Socialista Polaco"
 POL_go_left_desc:0 "Solo uniendo a nuestro pueblo podemos prevalecer contra los enemigos que amenazan con consumirnos."
 POL_political_commissars:0 "Comisarios Políticos"
 POL_political_commissars_desc:0 "Para mantener el control sobre el ejército, se nombrarán oficiales políticos para garantizar la adherencia militar a las políticas del partido."
 POL_seek_accommodation_with_USSR:0 "Buscar Acomodación con la URSS"
 POL_seek_accommodation_with_USSR_desc:0 "La URSS quiere la guerra tan poco como nosotros. Quizás haya una forma de reconciliar nuestra historia sin derramamiento de sangre."
 POL_liberalism:0 "Liberalismo"
 POL_liberalism_desc:0 "No nos rebajaremos al nivel de déspotas y dictadores. Nunca olvides que un estado sirve a su pueblo, y no al revés."
 POL_intervention_focus:0 "Enfoque en la Intervención"
 POL_intervention_focus_desc:0 "Si valoramos la libertad, necesitamos protegerla no solo para nosotros, sino para las naciones de todas partes. Si esto significa guerra, así sea!"
 POL_draw_closer_to_britain:0 "Acerquémonos a Gran Bretaña"
 POL_draw_closer_to_britain_desc:0 "Los británicos se han comprometido a proteger nuestra independencia frente a los agresores. Necesitamos hacer los gestos necesarios de apreciación."
 POL_volunteer_corps:0 "Cuerpos de Voluntarios"
 POL_volunteer_corps_desc:0 "La libertad no puede ser impuesta por los que no están dispuestos, o se convertiría en una farsa. Sin embargo, aquellos que tomen las armas por la libertad por elección deben recibir los medios para hacerlo."
 POL_militarism_focus:0 "Militarismo Polaco"
 POL_authoritarianism_focus:0 "Autoritarismo"
 POL_polish_revanchism_focus:0 "Revanchismo Polaco"
 POL_internationalism_focus:0 "Internacionalismo"
 POL_invite_to_faction_tooltip:0 "es invitado a la facción de [Root.GetFlag]§Y[Root.GetName]§!\n"
 POL_determination:0 "Determinación Polaca"
 POL_determination_desc:0 "Tenemos que ser decididos y ganaremos contra nuestros enemigos más fuertes y poderosos"
 POL_election:0 "Celebrar Elecciones"
 POL_election_desc:0 "Las elecciones parlamentarias se llevaron a cabo en Polonia el 6 de noviembre de 1938. Un nuevo partido, El Campamento de la Unidad Nacional, ganó 164 de los 208 escaños en el Sejm."
 
