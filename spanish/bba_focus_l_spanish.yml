 ITA_demand_ticino:0 "Demandar Ticino"
 ITA_demand_ticino_desc:0 "El estado montañoso de Suiza alberga muchas etnias diferentes, pero entre ellas se encuentran los italianos, que están mayormente ubicados en los cantones del sur del país, como Ticino. Para asegurar un gran estado italiano, debemos garantizar que toda nuestra gente pueda vivir dentro de un solo país."
 ITA_austrian_guarantees_tt:1 "En el caso de que Alemania intente realizar el Anschluss, Italia tendrá la opción de intervenir."
 ITA_all_eth_initial_states_controlled_tt:0 "Todos los estados iniciales etíopes están controlados por §Y[ROOT.GetFlag][ROOT.GetNameDef]§! o un §Y[ROOT.GetAdjective] aliado§!."
 ITA_fronte_militare_clandestino_modifier_tt:0 "Agregar §Y$ITA_fronte_militare_clandestino_modifier$ (Italia)§! (§Y730§! días) que otorga: \n   $MODIFIER_RESISTANCE_GROWTH_ON_OUR_OCCUPIED_STATES$: §G+10%§! \n   $MODIFIER_REQUIRED_GARRISON_FACTOR$: §R+15%§! \n\n"
 ITA_flotta_d_evasione_admiral_traits_tt:0 "Dos Almirantes aleatorios obtendrán la habilidad §Y$bold$§!: \n- $MODIFIER_NAVAL_SPEED$: §G+10%§! \n- $MODIFIER_NAVAL_DAMAGE_FACTOR$: §G+5.00%§! \n\n"
 ITA_heroes_of_the_nation_general_traits_tt:0 "\nTres Generales aleatorios obtendrán la habilidad §Y$war_hero$§!: \n- $MODIFIER_UNIT_LEADER_PROMOTE_COST_FACTOR$: §G-50.0%§! \n- $MODIFIER_REASSIGNMENT_DURATION_FACTOR$: §R+50.0%§! \n\n"
