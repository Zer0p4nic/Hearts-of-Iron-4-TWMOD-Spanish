 ARMY_COMPOSITION_SPECIAL_HEADER:0 "\nTambién obtiene bonificaciones basadas en esto:\n"
 ARMY_COMPOSITION_DELAYED:0 "La composición controla qué bonificaciones se aplican de asesores y comandantes. Los batallones que carecen de equipo contribuyen menos que aquellos que están completamente equipados."
 
