# M4A3 Sherman
m4a3_equipment:0 "M4A3 Sherman"
m4a3_equipment_short:0 "M4A3 Tanque Medio"
m4a3_equipment_desc:0 "El M4A3 era una variante del M4 diseñado para usar un motor Ford GAA V8 en lugar de un motor radial que en ese momento era necesario para la producción de aviones. El cambio de motores llevó a un aumento aproximado del 15% en la potencia disponible para la máquina. Algunos también fueron modificados para usar un cañón principal de 76 mm en lugar de un cañón de 75 mm."

#M4A3 76mm
m4a376_equipment:0 "M4A3(76) "
m4a376_equipment_short:0 "M4A3(76) Tanque Medio"
m4a376_equipment_desc:0 "Debido al aumento del grosor de blindaje en el campo de batalla, se montó un cañón de 76,2 mm (3 pulgadas) en lugar del cañón de 75 mm. Esto permitió que estos Shermans fueran más efectivos en combate a larga distancia, ya que ofrecían más potencia de fuego para perforar tanques enemigos a mayores distancias."

