 FRA_full_employment:0 "Pleno Empleo"
 FRA_full_employment_desc:0 "Estamos en la envidiable posición de tener un desempleo muy bajo, en parte debido a la masiva pérdida de vidas de la Gran Guerra. Sin embargo, esto ha dificultado que las empresas encuentren trabajadores calificados, y el ejército encuentra difícil competir con el mercado laboral por reclutas. Ampliar el reclutamiento solo exacerbaría el problema. Debemos tratar de encontrar otras fuentes de mano de obra para compensar la escasez, ya sea en reclutamiento o en la economía."
 FRA_worker_shortage:0 "Escasez de Trabajadores"
 FRA_worker_shortage_desc:0 "Las demandas del ejército han sido permitidas a sobrepasar las preocupaciones sobre la escasez de mano de obra. Muchas empresas ahora informan sobre escasez de trabajadores calificados que han comenzado a afectar la producción. Relajar nuestras leyes de conscripción permitiría que la gente regrese a las fábricas, pero no resolverá los problemas subyacentes."
 FRA_inefficient_economy_1:0 "Gran Depresión"
 FRA_inefficient_economy_1_desc:0 "Aún siendo un país industrializado importante, Francia ha quedado atrás en términos de concentración de capacidades de producción. Se necesitan reformas importantes para hacer nuestra economía más competitiva a escala global."
 FRA_political_violence:0 "Violencia Política"
 FRA_political_violence_desc:0 "Los comunistas y las ligas extremistas de derecha siempre están listos para recurrir a la violencia para avanzar en su causa política."
