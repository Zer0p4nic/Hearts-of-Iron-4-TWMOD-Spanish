 KMT_excavation_S_desc:0 "El clima en el sur es muy adecuado para la plantación de caucho, debemos aprovecharlo bien."
 KMT_excavation_NE:0 "Prospección en el Noreste"
 KMT_excavation_NE_desc:0 "Los japoneses dejaron numerosas herramientas en el área, podemos usarlas para descubrir nuevos recursos en la zona."
 KMT_ledo_road:0 "Carretera de Ledo"
 KMT_ledo_road_desc:0 "La Carretera de Birmania ha sido cortada por los invasores, debemos construir otra carretera desde la India para los suministros."
