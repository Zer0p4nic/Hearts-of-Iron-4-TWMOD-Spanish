 ### Focus ###
 CCP_lower_defeatism_penalty:0 "Baja la penalización de §YDefeatism§!"
 CCP_sov_supply_tt:0 "Es el vecino de uno de los siguientes:\n       §YSoviet Union§!\n       Miembro de la facción §YSoviet Union§!\n       Comunista §YSinkiang§! con una opinión positiva hacia §YSoviet Union§."
 CCP_sov_supply_eff_tt:0 "4 divisiones de §YMilitia§! llegarán a Yan'an en unos días."
 CCP_root_out_defeatism_tt:0 "Los japoneses han sido expulsados del continente."
 CCP_nb_tt:0 "Nuestras tropas maniobrarán más rápido en el campo."
 CCP_gp_tt:0 "Nuestros partisanos tendrán un mayor impacto."
 CCP_ng_tt:0 "Nuestros partisanos tendrán un mejor rendimiento."
 CCP_mp_tt:0 "Nuestras tropas maniobrarán más eficientemente."
 CCP_set_government_rank:0 "Cambia el nombre del país a §YPeople's Republic of China§!.\n"

 
 CCP_supply_line_from_sov:0 "Provisión de los soviéticos"
 CCP_supply_line_from_sov_desc:0 "Con la ruta ahora abierta, los suministros y refuerzos soviéticos pueden llegar mucho más fácilmente."
 CCP_front_line_preparation:0 "Preparación del Frente"
 CCP_front_line_preparation_desc:0 "Debemos preparar nuestras posiciones en el frente, hacer que nuestros soldados estén más organizados contra los imperialistas japoneses."
 CCP_boost_the_morale:0 "Elevar la Moral"
 CCP_boost_the_morale_desc:0 "Los derrotistas en nuestras filas son dañinos sin duda, debemos mostrarles evidencia de que tenemos una oportunidad de ganar, pero no convencerá a todos ellos."
 CCP_prepare_for_war:0 "Prepárate para la Guerra"
 CCP_prepare_for_war_desc:0 "La guerra con los japoneses parece inevitable, debemos prepararnos!"
 CCP_the_united_front:0 "El Frente Unido"
 CCP_the_united_front_desc:0 "El Kuomintang ahora lidera el Frente Unido, podemos enviar nuestras tropas para que se incorporen a sus filas y enseñarles la táctica de la guerra de guerrillas."
 CCP_initiative_in_war_time:0 "Nuestra Propia Iniciativa"
 CCP_initiative_in_war_time_desc:0 "Debemos tomar la iniciativa en nuestras propias manos, el Kuomintang seguramente nos destruirá si la tiene después de la guerra contra los japoneses. No debemos darles la herramienta para destruirnos!"
 CCP_protracted_war:0 "Guerra Prolongada"
 CCP_protracted_war_desc:0 "Debemos retrasar a nuestro enemigo tanto como podamos, y esperar a que las personas y naciones se unan a nosotros en la guerra contra los japoneses."
 CCP_root_out_defeatism:0 "Erradicar el Derrotismo"
 CCP_root_out_defeatism_desc:0 "Los japoneses han fracasado en conquistar China, esta es la mejor evidencia que puede abofetear a los derrotistas en sus caras."
 CCP_neccessary_flexibility:0 "Movilidad Necesaria"
 CCP_neccessary_flexibility_desc:0 "Confiar únicamente en la guerra de guerrillas no es viable, nuestras tropas deben prepararse para asaltar y retirarse cuando sea necesario."
 CCP_war_of_attrition:0 "Guerra de Atrición"
 CCP_war_of_attrition_desc:0 "Tenemos el espacio y los hombres para luchar una guerra prolongada contra los japoneses, podemos resistir la guerra de desgaste, pero los japoneses no pueden. Usaremos esto en su contra."
 CCP_swift_victory:0 "Doctrina de Victoria Rápida"
 CCP_swift_victory_desc:0 "Aunque Mao insiste en luchar una guerra prolongada, algunos camaradas sugieren que deberíamos ser más proactivos y llevar la guerra a los japoneses, atacarlos cuando menos lo esperen."
 CCP_partial_guerilla_operation:0 "Operación de Guerrilla Parcial"
 CCP_partial_guerilla_operation_desc:0 "Mao insistió en que la guerra de guerrillas es imprescindible, simplemente le daremos una respuesta superficial."
 CCP_war_of_annihilation:0 "Guerra de Aniquilación"
 CCP_war_of_annihilation_desc:0 "Con la iniciativa en nuestras manos, aniquilaremos a los japoneses antes de que puedan reaccionar!"
 CCP_political_mobilisation:0 "Movilización Política"
 CCP_political_mobilisation_desc:0 "Debemos alentar a toda nuestra gente, tanto civiles como soldados, a luchar contra el invasor."
 CCP_self_perservation:0 "Autoconservación"
 CCP_self_perservation_desc:0 "Si queremos tener una oportunidad de ganar esta guerra, nuestros soldados deben saber cómo preservar su fuerza y no hacer sacrificios innecesarios."
 CCP_prepare_for_decisive_battle:0 "Prepararse para la Batalla Decisiva"
 CCP_prepare_for_decisive_battle_desc:0 "Con nuestra fuerza preservada, podemos prepararnos para batallas decisivas que paralizarán a los japoneses con un solo golpe."
 CCP_the_goal_of_our_war:0 "El Objetivo de Nuestra Guerra"
 CCP_the_goal_of_our_war_desc:0 "Recordar a nuestra gente cuál es el objetivo de nuestra guerra actual mejorará enormemente nuestro espíritu nacional."
 CCP_military_civilian_corporation:0 "Cooperación Militar-Civil"
 CCP_military_civilian_corporation_desc:0 "Establecer milicias y alentar a los civiles a ayudar en la logística del ejército será un factor importante en la guerra."
 CCP_debunk_the_underestimation:0 "Desmentir la Subestimación"
 CCP_debunk_the_underestimation_desc:0 "Debemos mostrar a nuestros camaradas que subestimar a Japón es totalmente erróneo y perjudicial para el ejército de nuestra nación."
 CCP_army_reform:0 "Reforma del Ejército"
 CCP_army_reform_desc:0 "Nuestra estructura militar actual es demasiado laxa. Debemos establecer una más bien estructurada."
 CCP_purge_dissident_element:0 "Purga de los Derechistas"
 CCP_purge_dissident_element_desc:0 "Algunos creen que el pensamiento derechista ha infectado la mente de algunos de nuestros camaradas, debemos hacer que se vuelvan 'izquierdistas' nuevamente, o serán excomulgados..."
 CCP_found_our_nation:0 "Fundar Nuestra Nación"
 CCP_found_our_nation_desc:0 "Con nuestra capital decidida, podemos celebrar una asamblea para anunciar que finalmente hemos encontrado nuestra nación y dejar de ser un movimiento guerrillero."
 CCP_pla:0 "Ejército Popular de Liberación"
 CCP_pla_desc:0 "El Ejército Popular de Liberación será el único ejército que salvará al pueblo chino del vil capitalismo y eliminará a los reaccionarios, liberándolos y llevándolos hacia el comunismo."
 CCP_the_first_five_year_plan:0 "El Primer Plan Quinquenal"
 CCP_the_first_five_year_plan_desc:0 "Nuestra nación recién establecida carece de capacidades industriales, debemos planificar enfocarnos en esto en nuestro Primer Plan Quinquenal."
 CCP_resources_prospection:0 "Prospección de Recursos"
 CCP_resources_prospection_desc:0 "Los vastos territorios de nuestra nación demuestran ser bastante ricos en recursos, podemos prospectar recursos que aumentarán considerablemente la cantidad de materiales útiles producidos."
 CCP_land_reform:0 "Reforma Agraria"
 CCP_land_reform_desc:0 "Actualmente, nuestras tierras son en su mayoría propiedad de terratenientes y los campesinos están siendo explotados. Se debe introducir una política para liberar a los campesinos y permitirles tener sus propias tierras y darles el valor para que se enfrenten a los terratenientes."
 CCP_suppress_counterrevolutionaries:0 "Suprimir a los Contrarrevolucionarios"
 CCP_suppress_counterrevolutionaries_desc:0 "Para mantener la estabilidad en nuestra nación, todos los elementos en contra de la Revolución serán eliminados o rehabilitados; se alienta a las familias a reportar las actividades antirrevolucionarias de sus miembros a las autoridades."
 CCP_156_project:0 "El Proyecto 156"
 CCP_156_project_desc:0 "Con la ayuda soviética, la industria de nuestra nación florecerá."
 CCP_equipment_update:0 "Actualización de Equipos"
 CCP_equipment_update_desc:0 "Nuestros equipos actuales para el ejército son exhibiciones en el museo, debemos proporcionarles equipos más actualizados."
 CCP_ndcCCP:0 "Fundar NDCPRC"
 CCP_ndcCCP_desc:0 "El Comité de Defensa Nacional de la República Popular de China será establecido para decidir sobre políticas relacionadas con la defensa nacional."
 CCP_tbos:0 "TBOS"
 CCP_tbos_desc:0 "TBOS, acrónimo de Dos Bombas Una Estrella (Satélite), es el primer plan de nuestra nación para expandir nuestro alcance al cielo y eventualmente al espacio."
 CCP_establish_navy:0 "Establecer la Armada de Liberación del Pueblo"
 CCP_establish_navy_desc:0 "Aunque tenemos barcos, nos falta una marina oficial organizada."
 CCP_the_red_pacific:0 "Pacífico Rojo"
 CCP_the_red_pacific_desc:0 "Difundiremos el comunismo a través del Pacífico!"
 CCP_sea_ambition:0 "Ambición SEA"
 CCP_sea_ambition_desc:0 "El Estrecho de Malaca es una ruta comercial arterial para Oriente y Occidente, si lo controlamos, estaremos decidiendo el destino de algunas naciones."
 CCP_institution_reorganization:0 "Reorganización Institucional"
 CCP_institution_reorganization_desc:0 "Nuestro sistema educativo actual no está bien mejorado, se necesita una reorganización si queremos tener personas talentosas."
 CCP_cult_of_personality:0 "Culto de Personalidad"
 CCP_cult_of_personality_desc:0 "Cada chino debe adorar a nuestro gran y glorioso líder Mao Zedong, y nada más."
 CCP_eliminate_iliteracy:0 "Eliminar el Analfabetismo"
 CCP_eliminate_iliteracy_desc:0 "La tasa de analfabetismo de nuestra nación es alta, debemos reducirla para poder progresar."
 CCP_adopt_soviet_education_system:0 "Adoptar un Sistema Educativo Estilo Soviético"
 CCP_adopt_soviet_education_system_desc:0 "Podemos adoptar la educación de la Unión Soviética para reemplazar la nuestra actual, ya que la suya está mejor estructurada que la nuestra."
 CCP_sov_cooperation:0 "Cooperación Soviética"
 CCP_sov_cooperation_desc:0 "La Unión Soviética es, sin duda, la nación comunista más poderosa del mundo, tenemos mucho que aprender de ellos."
 CCP_the_new_communism_beacon:0 "El Nuevo Faro del Comunismo"
 CCP_the_new_communism_beacon_desc:0 "La Unión Soviética está ahora infestada de revisionistas que se han desviado del camino de Karl Marx, no seguiremos tal estructura corrupta."
 CCP_anti_soviet_revisionist_aim:0 "Objetivo Antisoviético-Revisonista"
 CCP_anti_soviet_revisionist_aim_desc:0 "El Revisionismo Soviético está envenenando a millones de camaradas en la Unión Soviética, debemos planear su salvación."
 CCP_liberate_the_soviet_people:0 "Libertar al Pueblo Soviético"
 CCP_liberate_the_soviet_people_desc:0 "Es hora de liberar al pueblo soviético de los viles revisionistas!"
 CCP_state_controlled_education:0 "Educación Controlada por el Estado"
 CCP_state_controlled_education_desc:0 "Todo lo que desvíe la fe de nuestra gente en el comunismo no debe ser enseñado en las escuelas!"
 CCP_liberate_tibet:0 "Libertar el Tíbet"
 CCP_liberate_tibet_desc:0 "El Tíbet ha sido engañado desde hace tiempo para abandonar la familia china, ahora debemos liberarlos de los capitalistas que contaminaron su mente."
 CCP_establish_air_force:0 "Establecer la Fuerza Aérea de Liberación del Pueblo"
 CCP_establish_air_force_desc:0 "Con ayuda extranjera, podemos establecer una fuerza aérea adecuada."
 CCP_fighter_focus:0 "Enfoque en Cazas"
 CCP_fighter_focus_desc:0 "No hemos visto lo último de los combates aéreos en la Gran Guerra. Mantenerse a la vanguardia en el desarrollo de aviones de combate nos dará una ventaja en el futuro."
 CCP_bomber_focus:0 "Enfoque en Bombarderos"
 CCP_bomber_focus_desc:0 "Cuando la gente del futuro hable del horror de las guerras actuales, el fuego cayendo del cielo será un tema destacado. Haremos nuestro mejor esfuerzo para asegurarnos de que esas historias sean contadas por nuestros enemigos."
 CCP_cas_effort:0 "Esfuerzo CAS"
 CCP_cas_effort_desc:0 "Un ejército moderno necesita apoyo de vehículos no solo en tierra, sino también en el aire."
 CCP_nav_effort:0 "Esfuerzo NAV"
 CCP_nav_effort_desc:0 "Así como la nueva guerra naval tiene lugar en parte bajo la superficie del agua, parte de ella ocurre en el aire sobre las aguas."
 CCP_economic_reform:0 "Reforma Económica"
 CCP_economic_reform_desc:0 "La devastación traída por la Revolución Cultural está empujando a nuestra nación hacia un abismo, debemos buscar reformas que nos saquen de él."
 CCP_generalissimo_lin:0 "Generalísimo Lin"
 CCP_generalissimo_lin_desc:0 "Lin demostró ser la única persona adecuada para liderar el ejército de nuestra nación, por lo que se autodenominó generalísimo."
 CCP_armament_reorganization:0 "Reorganización del Armamento"
 CCP_armament_reorganization_desc:0 "Debemos fortalecer a nuestra nación en la producción de armamento."
 CCP_eliminate_iliteracy_tt:0 "Gradualmente recibiremos más personal calificado."
 CCP_expand_taiyuan_arsenal:0 "Expandir el Arsenal de Taiyuan"
 CCP_expand_taiyuan_arsenal_desc:0 "El Arsenal de Taiyuan es bien conocido por su calidad de producción; si podemos aumentar su producción, nos beneficiaremos enormemente."
 if_in_faction_with_chi:0 "§YSi estás en facción con [CHI.GetName] : §!"
 CCP_lure_them_in_strategy:0 "Estrategia de Atraer"
 CCP_lure_them_in_strategy_desc:0 "Con el vasto territorio de nuestra nación y el terreno áspero, podemos permitirnos retirarnos y atraer a los invasores a campos de batalla de nuestra elección. Dejemos que los imperialistas intenten perseguirnos! Encontrarán una emboscada en cada esquina y una trampa en cada paso!"
 CCP_industrialization_NW:0 "Industrialización Local : Noroeste"
 CCP_industrialization_NW_desc:0 "La región del Noroeste puede parecer un terreno árido por ahora, pronto se convertirá en una de las áreas más industrializadas."
 CCP_excavation_NW:0 "Excavación en el Noroeste"
 CCP_excavation_NW_desc:0 "Debemos prospectar más recursos en nuestra tierra para que podamos ser independientes de los recursos importados."
 CCP_industrialization_S:0 "Industrialización Local : Sur"
 CCP_industrialization_S_desc:0 "El Sur puede ser una de las áreas más industrializadas, pero puede mejorar mucho más."
 CCP_excavation_S:0 "Plantación de Caucho"
 CCP_excavation_S_desc:0 "El clima en el sur es muy adecuado para la plantación de caucho, deberíamos aprovecharlo bien."
 CCP_excavation_NE:0 "Prospección en el Noreste"
 CCP_excavation_NE_desc:0 "Los japoneses dejaron numerosas herramientas en la zona, podemos usarlas para descubrir nuevos recursos en el área."
 CCP_pioneering_the_north_east:0 "Fundar la Agencia de Desarrollo del Noreste"
 CCP_pioneering_the_north_east_desc:0 "Aunque los japoneses desarrollaron partes de Manchuria, vastas extensiones de tierra permanecen intactas. Deberíamos comenzar un gran esfuerzo para traer completamente estas tierras una vez bárbaras al mundo moderno."
 CCP_rectification:0 "Movimiento de Rectificación"
 CCP_rectification_desc:0 "Algunos de nuestros camaradas no están siguiendo del todo la guía del comunismo, debemos corregir su forma de pensar."
 CCP_increase_credibility_of_theory:0 "Aumentar la Credibilidad de la Doctrina"
 CCP_increase_credibility_of_theory_desc:0 "Con la guerra yendo bien para nosotros, esto puede servir como evidencia para aumentar la credibilidad de la teoría que adoptamos recientemente."
 CCP_front_line_behind_enemy_line:0 "Frente Detrás de la Línea Enemiga"
 CCP_front_line_behind_enemy_line_desc:0 "Si queremos utilizar el potencial de la guerra de guerrillas al máximo, debemos establecer operaciones detrás de la línea del frente de nuestro enemigo, interrumpir su ruta de suministro y ralentizarlos."
 CCP_exploit_our_enemys_mistake:0 "Explotar los Errores de Nuestro Enemigo"
 CCP_exploit_our_enemys_mistake_desc:0 "La operación en el frente de nuestro enemigo no está muy bien sinergizada, podemos usar esto a nuestro favor y explotarlo tanto como sea posible."
 CCP_dare_to_die_corps:0 "Cuerpos Atrevidos"
 CCP_dare_to_die_corps_desc:0 "Si vamos a ganar la guerra contra los invasores, nuestra gente debe ser lo suficientemente valiente como para no tener miedo a la muerte."
 CCP_march_into_sik:0 "Reclamar Sinkiang"
 CCP_march_into_sik_desc:0 "Es hora de que reclamemos nuestros territorios perdidos, Sinkiang será pronto nuestro."
 ## 16/1/2017 ##
 CCP_continuous_naval_production:0 "Producción Naval"
 CCP_continuous_naval_production_desc:0 "Al enfocar recursos en nuestros astilleros y eximir a los constructores navales calificados del servicio militar, podemos reducir drásticamente el tiempo de producción de los barcos."
 CCP_continuous_air_production:0 "Producción Aérea"
 CCP_continuous_air_production_desc:0 "Podemos reorganizar nuestra industria de aviación para eliminar desperdicios y agilizar la producción."
 CCP_continuous_non_factory_construct:0 "Construcción e Ingeniería"
 CCP_continuous_non_factory_construct_desc:0 "Aún hay mucho margen en nuestra industria de la construcción. Al enfocar nuestra atención en ella, podemos lograr una mejora significativa en la velocidad de construcción. Desafortunadamente, la producción de herramientas de máquina ha demostrado ser un gran cuello de botella en la expansión de nuestra industria pesada, por lo que no se beneficiarán de los esfuerzos en esta área."
 CCP_continuous_reduce_training_time:0 "Entrenamiento del Ejército"
 CCP_continuous_reduce_training_time_desc:0 "Al crear unidades de entrenamiento especializado avanzado dentro de cada división, podemos desplegar incluso divisiones que anteriormente habrían sido retenidas para terminar el entrenamiento hacia el frente."
 CCP_continuous_suppression:0 "Supresión de la Resistencia"
 CCP_continuous_suppression_desc:0 "Al infiltrarnos en los principales grupos de resistencia en territorio ocupado y convertir a sus líderes, podemos reducir significativamente la cantidad de daño que pueden causar."
 CCP_continuous_repair:0 "Reparación de Construcción"
 CCP_continuous_repair_desc:0 "Formaremos equipos de reparación especializados compuestos por trabajadores de fábricas y de construcción y controlaremos su despliegue de manera centralizada para mejorar la reconstrucción de la infraestructura dañada."
 CCP_continuous_tech_share:0 "Compartición de Tecnología"
 CCP_continuous_tech_share_desc:0 "Alentaremos a nuestros institutos de investigación y universidades a comunicarse con sus contrapartes en países aliados. Esto nos otorgará un bono de compartición de tecnología."
 CCP_continuous_boost_freedom:0 "Aumentar la Autonomía"
 CCP_continuous_boost_freedom_desc:0 "Al reorganizar nuestra burocracia colonial y reclutar administradores nativos, con el tiempo podremos encargarnos de nuestros propios asuntos."
 CCP_continuous_restrict_freedom:0 "Suprimir a los Sujetos"
 CCP_continuous_restrict_freedom_desc:0 "Nuestros súbditos coloniales han adquirido ideas un tanto absurdas sobre cosas como 'autodeterminación' o 'independencia nacional'. Es hora de desengañarlos de estas nociones."
