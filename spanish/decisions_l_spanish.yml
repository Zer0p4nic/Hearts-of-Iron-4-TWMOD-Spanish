 removed_when_cancelled_war_prop:0 "Las campañas de propaganda han sido finalizadas."
 war_propaganda_casualties:0 "Exhortar al Heroísmo"
 war_propaganda_casualties_desc:0 "Aunque el número de muertos aumenta, debemos enseñar a nuestro pueblo que solo en la batalla se forjan héroes."
 war_propaganda_convoys:0 "Fomentar la Frugalidad"
 war_propaganda_convoys_desc:0 "Incluso los civiles pueden ayudar a ganar la guerra: mediante el cuidado y la atención a nuestro uso de materiales, cada gramo de acero puede hacerse el doble de valioso para el esfuerzo bélico."
 war_propaganda_bombing:0 "Fortalecer los Espíritus"
 war_propaganda_bombing_desc:0 "Aunque las bombas caen a nuestro alrededor, nuestros valientes trabajadores siguen adelante. Es por este espíritu que seremos victoriosos."
