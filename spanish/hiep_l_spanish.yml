 phoney.13.b: "Deshonra!"
 phoney.19.t: "Los partisanos de Tito en Yugoslavia"
 phoney.19.d: "Con los partisanos Chetnik luchando cada vez más contra otros grupos de resistencia en lugar de contra las fuerzas ocupantes, los partisanos comunistas de Josip Broz Tito se han convertido en la fuerza dominante en la resistencia contra el Eje en los Balcanes. Esto ahora también ha sido reconocido por todas las naciones aliadas, quienes se han comprometido a aumentar su apoyo a los partisanos yugoslavos. Sin embargo, esto bien podría resultar en que Yugoslavia se vuelva exclusivamente comunista después de la guerra."
 phoney.19.a: "El socialismo prevalecerá sobre todo!"
 phoney.19.b: "¿Comunistas en Yugoslavia?"
 phoney.20.t: "Los partisanos comunistas en Yugoslavia"
 phoney.20.d: "A medida que los grupos chetniks en casa se han vuelto cada vez más indulgentes hacia los alemanes, los comunistas liderados por Josip Broz Tito son ahora, con mucho, el grupo de partisanos predominante en el país. Por lo tanto, los Aliados están considerando cambiar y aumentar el apoyo a los partisanos de Tito, lo que aumentaría su efectividad en la lucha contra los ocupantes extranjeros. ¿Aceptaremos este cambio de política? Si estamos de acuerdo, las posibilidades son que los comunistas tomen completamente el control después de la guerra, pero de lo contrario, Yugoslavia podría nunca liberarse..."
 phoney.20.a: "Hagámoslo. Los comunistas son mejores que los colaboradores..."
 phoney.20.b: "De ninguna manera!"
