 kmt.74.t:0 "[CHI.GetName] Demanda Sumisión"
 kmt.74.d:0 "[CHI.GetName] ha enviado un ultimátum a todos los señores de la guerra para solicitar una sumisión inmediata. [Root.GetLeader] ha celebrado una reunión cerrada con todos sus oficiales de confianza durante horas desde que recibió el ultimátum.\n\n¿Cuál sería la conclusión de la reunión?"
 kmt.74.a:0 "'Para evitar derramamiento de sangre, aceptaremos su demanda. Nos rendiremos.'"
 kmt.74.b:0 "'El tirano no prevalecerá!'"
 kmt.75.t:0 "Ultimátum - Señor de la Guerra Cede"
 kmt.75.d:0 "[From.GetLeader] ha reconocido que oponerse a nosotros no terminará bien. Se han sometido pacíficamente."
 kmt.75.a:0 "Un paso hacia la unificación!"
 kmt.752.t:0 "Ultimátum - Señor de la Guerra rechazado"
 kmt.752.d:0 "[From.GetLeader] se ha negado a someterse. Y incluso afirman que nosotros somos el verdadero 'tirano'!"
 kmt.752.a:0 "Cómo se atreven!"
 kmt.76.t:0 "Destino de Yan Xishan"
 kmt.76.d:0 "Este ex 'Rey de Shanxi' ha caído prisionero después de que su clíque fuera destruida por nuestras fuerzas. Ahora deberíamos decidir su destino. Algunos dicen que podría ser una adición bienvenida entre las filas, otros dicen que debería ser ejecutado para dar un ejemplo."
 kmt.76.a:0 "Debemos estar preparados para la guerra que se avecina!"
 kmt.76.b:0 "Él será un gran ejemplo."
 kmt.77.t:0 "Destino de Li Zongren"
 kmt.77.d:0 "El ex gobernante de la Cliquear de Guang Xi, Li Zongren, ha caído prisionero después de que su clíque fuera destruida por nuestras fuerzas. Ahora deberíamos decidir su destino. Algunos dicen que podría ser una adición bienvenida entre las filas, otros dicen que debería ser ejecutado para dar un ejemplo."
