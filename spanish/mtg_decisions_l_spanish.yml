 MTG_treaty_reduction_mission:0 "Implementar el Desarme Naval"
 MTG_treaty_reduction_mission_desc:0 "Nos hemos comprometido públicamente a reducir el número de Buques Capitales activos en nuestra marina. Necesitamos deshacernos urgentemente de algunos de ellos para cumplir con los números acordados."
 MTG_treaty_reduction_signatory_mission:0 "Volver al Tamaño Naval del Tratado"
 MTG_treaty_reduction_signatory_mission_desc:0 "Como signatarios del Tratado Naval, solo se nos permite una cierta cantidad de Buques Capitales. Actualmente estamos excediendo el número asignado, y la gente está empezando a preguntarse si estamos tan comprometidos con la idea de limitaciones internacionales de armas como afirmamos."
 MTG_treaty_renew_mission:0 "Segunda Conferencia Naval de Londres"
 MTG_escalator_clause_invocation_mission:0 "Cláusula de Escalación Invocada"
 MTG_escalator_clause_invocation_mission_desc:0 "Uno de los signatarios de los tratados ha decidido no seguir el tratado por más tiempo y probablemente esté construyendo barcos más grandes y poderosos. Afortunadamente, una cláusula en los Tratados nos permite invocar automáticamente una Cláusula de Escalación, que nos permite relajar las restricciones sobre el tamaño y el armamento de los barcos en este caso."
 MTG_escalator_clause_tt:0 "Esto reducirá las restricciones sobre el costo de los Buques Capitales para todos los demás signatarios."
 MTG_send_treaty_warning_to_FROM:0 "Enviar advertencia a [From.GetNameDef]"
 MTG_send_treaty_warning_to_FROM_desc:0 "Parece que [From.GetNameDef] cree que no notaríamos las irregularidades en su acumulación naval. Deberíamos informarles sobre su error de juicio."
