 weapons_quality_upgrade_desc:0 "La mejora en la fabricación de armas nos permite hacer piezas más confiables que son más caras."
 LMG_upgrade:0 "Ametralladoras Ligeras"
 LMG_upgrade_desc:0 "Equipar escuadras con ametralladoras ligeras nos da considerablemente más potencia de fuego a nivel de escuadra, lo que puede inclinar la balanza de los enfrentamientos."
 AT_upgrade:0 "Antitanque de Infantería"
 AT_upgrade_desc:0 "Equipar a la infantería con armas antitanque permite causar un mayor daño a posiciones fortificadas o a blindados enemigos."
 heavy_weapons_upgrade:0 "Morteros de Escuadra"
 heavy_weapons_upgrade_desc:0 "Morteros portátiles pequeños mejoran la capacidad de las tropas para tomar posiciones fortificadas sin apoyo de fuego de artillería."
 defence_works_upgrade:0 "Mejores Obras de Defensa"
 defence_works_upgrade_desc:0 "Construir mejores posiciones defensivas nos permite atrincherarnos de manera más efectiva, y dificulta más los ataques enemigos."
 Artillery_upgrade:0 "Artillería"
 Artillery_upgrade_desc:0 "La artillería utilizada en regimientos de defensa civil nos proporciona apoyo de fuego bajo nuestro control directo."
 AA_upgrade:0 "Defensas Antiaéreas"
 AA_upgrade_desc:0 "Las unidades antiaéreas utilizadas en regimientos de defensa civil nos brindan una protección considerablemente mayor contra aeronaves enemigas en misiones de bombardeo."
 HQ_AA_upgrade:0 "Defensas Antiaéreas de la Sede"
 HQ_AA_upgrade_desc:0 "Mejorar las capacidades antiaéreas de nuestra sede reduce las posibilidades de interdicción en el campo de batalla por parte de aeronaves enemigas."
 troop_quality_upgrade:0 "Calidad de Tropas"
 troop_quality_upgrade_desc:0 "Si mejoramos la calidad de las tropas de guarnición, nuestros costos de mantenimiento se reducirán."
 officer_quality_upgrade:0 "Calidad de Oficiales"
 officer_quality_upgrade_desc:0 "Mejorar la calidad de los oficiales permite que nuestras unidades de sede transmitan información y coordinen tácticas de manera más efectiva."
 unit_mobility_upgrade:0 "Movilidad de la Unidad"
 unit_mobility_upgrade_desc:0 "Entrenar a las unidades para operar a velocidades de combate más altas les brinda una ventaja en movilidad."
 close_defence_upgrade:0 "Defensas con Ametralladoras"
 close_defence_upgrade_desc:0 "Dotar a nuestras unidades de sede con armas adicionales las hace menos vulnerables a incursiones de retaguardia por parte del enemigo."
 uniform_quality_upgrade:0 "Mejores Uniformes"
 uniform_quality_upgrade_desc:0 "Fabricar uniformes con material de mayor calidad los hace más confiables a costa de un mayor gasto de producción."
 cheap_uniforms_upgrade:0 "Uniformes Baratos"
 cheap_uniforms_upgrade_desc:0 "Fabricar uniformes con material de menor calidad los hace más baratos a costa de confiabilidad."
 camo_upgrade:0 "Mejora de Camuflaje"
 camo_upgrade_desc:0 "El camuflaje hace que nuestros soldados sean más difíciles de ver y les da una mejor oportunidad de no ser detectados en una batalla."
