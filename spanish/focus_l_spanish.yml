  FRA_free_special_forces:0 "Fuerzas Especiales"
  FRA_free_special_forces_desc:0 "En el futuro, la guerra se librará cada vez más en áreas donde el infante regular encontrará su límite. Debemos crear nuevas y más capaces formaciones que puedan desempeñarse en estas condiciones."
  FRA_free_machine_gun:0 "Esfuerzo de Ametralladora"
  FRA_free_machine_gun_desc:0 "La ametralladora demostró su valía en los campos de batalla de la gran guerra, es hora de invertir en un sistema de armas verdaderamente efectivo."
  FRA_free_modernize_equipment:0 "Modernización del Equipo"
  FRA_free_modernize_equipment_desc:0 "Los rifles de cerrojo y las granadas de mano ahora se han vuelto anticuados. Nuestra infantería necesita un mejor poder de fuego en términos de rifles semiautomáticos y lanzagranadas."

  FRA_d_assaut:0 "Char D'Assaut"
