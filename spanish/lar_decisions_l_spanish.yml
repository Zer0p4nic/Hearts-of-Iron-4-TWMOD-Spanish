 POR_Iberian_Summit_Receiver_Spain:0 "España"
 POR_iberian_summit:0 "Cumbre Ibérica"
 POR_iberian_summit_desc:0 "Las naciones ibéricas necesitan trabajar juntas si queremos prevalecer contra las adversidades. Debemos instar a [GetIberianSummitReceiverName] a discutir qué lado del conflicto deberíamos apoyar en estos tiempos inciertos."
 POR_iberian_summit_pro_axis:0 "Propuesta para unirse a [GER.GetFactionName]"
 POR_iberian_summit_pro_axis_desc:0 "[GER.GetFactionName] se convertirá en la potencia dominante en Europa. Debemos alinearnos con ellos antes de que decidan tomar el control directo sobre nuestro territorio y recursos. \nEnviaremos un mensaje a [GetIberianSummitReceiverName], instándolos a discutir una propuesta conjunta solicitando a [GER.GetNameDef] que nos admita en [GER.GetFactionName]."
 POR_iberian_summit_pro_allies:0 "Propuesta para unirse a [ENG.GetFactionName]"
 POR_iberian_summit_pro_allies_desc:0 "Debemos alinearnos con los [ENG.GetAdjective] y enfrentar a todos aquellos que amenazan nuestra libertad y buscan dominarnos. \nEnviaremos un mensaje a [GetIberianSummitReceiverName], instándolos a discutir una propuesta conjunta solicitando a [ENG.GetNameDef] que nos admita en [ENG.GetFactionName]."
 POR_iberian_summit_proposal_delayed:0 "Trabajando en una Propuesta para unirse a [?global.POR_iberian_summit_target.GetFactionName]"
 POR_iberian_summit_proposal_delayed_desc:0 "Los diplomáticos ibéricos están acercándose actualmente a los ministros de [?global.POR_iberian_summit_target.GetAdjective] y elaborando un acuerdo atractivo que allanará el camino para nuestra admisión en [?global.POR_iberian_summit_target.GetFactionName]."
 POR_iberian_summit_in_progress_flag:0 "Cumbre Ibérica en progreso"
 POR_arms_purchases:0 "Compras de Armas"
 POR_arms_purchases_desc:0 "La industria militar y las instalaciones navales de [Root.GetNameDef] actualmente no pueden producir el equipo que necesitan nuestras fuerzas. Por lo tanto, debemos buscar acuerdos con potencias extranjeras que puedan proporcionarnos armas y barcos modernos."
 POR_buy_artillery_in_britain:0 "Comprar Cañones de Artillería en [ENG.GetNameDef]"
 POR_buy_artillery_in_britain_desc:0 "Arreglaremos un acuerdo con los [ENG.GetAdjective] para comprar cañones de artillería modernos."
 POR_buy_aa_in_britain:0 "Comprar Cañones Antiaéreos en [ENG.GetNameDef]"
 POR_buy_aa_in_britain_desc:0 "Arreglaremos un acuerdo con los [ENG.GetAdjective] para comprar cañones antiaéreos modernos."
