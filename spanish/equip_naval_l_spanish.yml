 # Italian submarines
 ITA_lr_patrol_submarine_0:0 "Clase Ettore Fieramosca"
 ITA_lr_patrol_submarine_0_desc:0 "Ettore Fieramosca fue un submarino italiano que sirvió con la Regia Marina en la Segunda Guerra Mundial. Fue nombrado en honor a Ettore Fieramosca, un condottiero italiano del siglo XVI. Ettore Fieramosca fue diseñado por la firma Bernardis y fue destinado a ser un submarino crucero que llevara un hidroavión en un hangar impermeable y un cañón de 203 mm (8 pulgadas); dicho diseño se inspiró en el similar (aunque más grande) Surcouf, que entonces estaba en construcción en Francia. Se diseñaron varios prototipos de hidroaviones, pero no se desplegaron y el hangar fue retirado en 1931. El cañón de cubierta era inicialmente un modelo OTO de 120 mm (5 pulgadas) de 27 calibres de 1924, pero luego fue reemplazado por un modelo OTO de 120 mm de 45 calibres de 1931."
 ITA_lr_patrol_submarine_1:0 "Clase Calvi"
 ITA_lr_patrol_submarine_1_desc:0 "Las clases Pietro Micca y Calvi fueron diseños de submarinos de la Regia Marina durante los años de entreguerras y antes de la Segunda Guerra Mundial. Presentaban un alcance muy alto y desplazaban casi 2000 toneladas largas, ideales para operaciones de largo alcance. Las clases llevaban seis tubos de torpedos de 533 mm y 2 cañones navales de cubierta de 100 mm y varios cañones antiaéreos."
 ITA_lr_patrol_submarine_2:0 "Clase Foca"
 ITA_lr_patrol_submarine_2_desc:0 "Los submarinos de la clase Foca fueron versiones mejoradas de la clase Micca anterior. Los barcos estaban armados con seis tubos de torpedos internos de 53,3 cm (21 pulgadas), cuatro en la proa y dos en la popa. No llevaban y recargaban torpedos. También estaban armados con un cañón de cubierta de 100 mm (4 pulgadas) para combate en la superficie. El armamento ligero antiaéreo consistía en dos pares de ametralladoras de 13,2 mm (0,52 pulgadas)."
 ITA_lr_patrol_submarine_3:0 "Clase Ammiraglio Cagni"
 ITA_lr_patrol_submarine_3_desc:0 "Estos submarinos fueron diseñados como asaltantes de comercio para operaciones oceánicas. Tenían una alta resistencia y una gran carga de torpedos para patrullas extendidas. Se eligió un torpedo más pequeño de 450 mm (18 pulgadas), en lugar del estándar de 533 mm (21 pulgadas), ya que los italianos creían que era adecuado para tratar con barcos mercantes. Los barcos fueron diseñados para tener el alcance para navegar sin parar desde Italia hasta Kismayu, Somalilandia italiana, donde se construiría una nueva base de submarinos. Para operar en el monzón del Océano Índico, los submarinos estaban equipados con grandes torres de mando y armados con dos cañones de 100 mm (4 pulgadas) / 47 calibres."
 ITA_coastal_submarine_0:0 "Clase Argonauta"
 ITA_coastal_submarine_0_desc:0 "El submarino italiano clase Argonauta fue una serie de submarinos de 600 toneladas construidos para y operados por la Regia Marina. Vieron servicio en la Segunda Guerra Mundial. En total se construyeron 7 de esta clase."
 ITA_coastal_submarine_1:0 "Clase Sirena"
 ITA_coastal_submarine_1_desc:0 "Una clase de 12 submarinos, ordenados en 1931 y completados en 1933-34. Peso de 680 toneladas. Todos estos vieron servicio en la Segunda Guerra Mundial y 11 se perdieron."
 ITA_coastal_submarine_2:0 "Clase Perla"
 ITA_coastal_submarine_2_desc:0 "Los submarinos clase Perla y clase Adua fueron construidos en la década de 1930. Fueron la tercera y cuarta subclases de la Serie 600 de submarinos construidos por Italia. Eran más pequeños que sus predecesores, desplazando poco más de 600 toneladas."
 ITA_coastal_submarine_3:0 "Clase Adua"
 ITA_coastal_submarine_3_desc:0 "El submarino clase Adua fue la cuarta subclase de la Serie 600 de submarinos costeros construidos para la Marina Real Italiana. Había 17 submarinos en esta clase, casi todos nombrados en honor a lugares de Etiopía, que había sido una colonia italiana desde 1936. Los submarinos clase Adua eran esencialmente repeticiones del diseño de la clase Perla anterior. Los barcos estaban armados con seis tubos de torpedos internos de 53.3 cm (21.0 pulgadas), cuatro en la proa y dos en la popa. Se llevaba un torpedo de recarga para cada tubo, para un total de doce."
 ITA_coastal_submarine_4:0 "Clase Acciaio"
 ITA_coastal_submarine_4_desc:0 "El submarino italiano clase Acciaio (también a veces llamado clase Platino) fue la quinta subclase de la Serie 600 de submarinos costeros construidos por la Regia Marina. Fueron completados a principios de la década de 1940 y vieron servicio en la Segunda Guerra Mundial. El submarino italiano clase Acciaio (también a veces llamado clase Platino) fue la quinta subclase de la Serie 600 de submarinos costeros construidos por la Regia Marina. Fueron completados a principios de la década de 1940 y vieron servicio en la Segunda Guerra Mundial."
 ITA_coastal_submarine_5:0 "Clase Flutto"
 ITA_coastal_submarine_5_desc:0 "La clase Flutto fue una gran clase de submarinos construidos para la Marina Real Italiana. Los Flutto eran un desarrollo de la Serie 600 de submarinos de tamaño medio, o de alta mar. Fueron construidos con un diseño de casco doble parcial de Bernardis, influenciado por la experiencia de guerra y la construcción adaptada para la producción en masa. Los Flutto eran buenos barcos de mar con disposiciones internas mejoradas, resistencia del casco, armamento antiaéreo y tiempos de inmersión. Se consideran los mejores submarinos de desplazamiento medio construidos por Italia hasta ese momento. Se ordenaron un total de 48 submarinos."
 
 # Japanese submarines
 JAP_patrol_submarine_10:0 "Tipo Sen-Taka"
 JAP_patrol_submarine_10_desc:0 "Los submarinos clase I-201 (I-ni-hyaku-ichi-gata sensuikan) fueron submarinos de la Armada Imperial Japonesa durante la Segunda Guerra Mundial. Estos submarinos eran de diseño avanzado, construidos para alta velocidad submarina y eran conocidos como submarinos tipo Sentaka-Dai. Fueron una de las clases de submarinos más rápidas construidas durante la Segunda Guerra Mundial, solo superadas por los submarinos de ciclo cerrado tipo XVII Walter. La velocidad máxima bajo el agua de 19 nudos (35 km/h) era el doble que la de los diseños estadounidenses contemporáneos. El I-201 desplazaba 1,291 toneladas en superficie y 1,451 toneladas sumergido. Tenía una profundidad de prueba de 360 pies (110 m). El armamento consistía en cuatro tubos de torpedos de 53 cm (21 pulgadas) y 10 torpedos Tipo 95. Los dos cañones antiaéreos de 25 mm estaban montados en soportes retráctiles para mantener la aerodinámica. El submarino fue diseñado para la producción en masa, con grandes secciones prefabricadas en fábricas y transportadas al astillero para el ensamblaje final."
 JAP_coastal_submarine_0:0 "Tipo L1"
 JAP_coastal_submarine_1:0 "Tipo L4"
 JAP_coastal_submarine_2:0 "Tipo Kaichū 1"
 JAP_coastal_submarine_3:0 "Tipo Kaichū 5"
 JAP_coastal_submarine_4:0 "Tipo Kaichū 7"
 JAP_coastal_submarine_4_desc:0 "Proyecto número S44. El diseño final de la serie Kaichū. La IJN planeaba construir 79 barcos bajo varios programas de suplemento de armamento naval. La clase Ro-35 fue la variante más grande de la clase, con un desplazamiento de 1447 toneladas largas y una velocidad máxima de 19.8 nudos. La clase tenía cuatro tubos de torpedos con 10 recargas de torpedos de 533 mm y una protección antiaérea adicional de 2x Type 96 de 25 mm además del cañón antiaéreo estándar único de 76.2 mm (3.00 pulgadas) L/40."
 JAP_coastal_submarine_5:0 "Tipo Ko"
 JAP_coastal_submarine_5_desc:0 "El submarino clase Ro-100 (Ro-hyaku-gata Sensuikan) fue un grupo de submarinos costeros de tamaño mediano construidos para la Armada Imperial Japonesa (IJN) durante la Segunda Guerra Mundial. En 1940, la IJN diseñó un submarino costero de defensa puntual porque querían reservar sus submarinos más grandes para las batallas de flota. La clase Ro-100 se derivó del tipo Kaichū anterior. Desplazaban 611 toneladas en superficie y 795 toneladas sumergidos. Los barcos estaban armados con cuatro tubos de torpedos de proa internos de 53.3 cm (21.0 pulgadas) y llevaban un total de ocho torpedos. También estaban armados con dos montajes individuales para cañones antiaéreos Type 96 de 25 mm (1 pulgada) o un solo cañón antiaéreo L/40 de 76.2 mm (3.00 pulgadas)."
 JAP_lr_patrol_submarine_0:0 "Tipo J1"
 JAP_lr_patrol_submarine_1:0 "Tipo C"
 JAP_lr_patrol_submarine_1_desc:0 "La clase I-16 (Submarino Crucero Tipo-C) fue una de las primeras clases de submarinos de la Armada Imperial Japonesa (IJN) en servir durante la Segunda Guerra Mundial. Se basaron en la clase I-7. Se construyeron ocho barcos entre 1937 y 1944 bajo el Programa Maru 3 (Barcos 44 - 48) y el Programa Maru Kyū (Barcos 376 - 378). Las clases Hei-gata tenían en general un armamento muy pesado de 8 tubos de torpedos de 533 mm y 20 recargas. Un cañón naval L/40 de 140 mm (5.5 pulgadas) + 2x cañones antiaéreos Type 96 de 25 mm se instalaron en la parte superior del barco para permitir soporte de fuego en superficie y mejor protección antiaérea."
 JAP_lr_patrol_submarine_2:0 "Tipo B1"
 JAP_lr_patrol_submarine_2_desc:0 "La primera clase Otsu-gata llamada I-15 fue una clase de submarino en la Armada Imperial Japonesa (IJN) que sirvió durante la Segunda Guerra Mundial. En total se construyeron 20, comenzando con el I-15, que dio su nombre alternativo a la serie. Los submarinos Tipo B se derivaron de la subclase KD6 anterior de la clase Kaidai y estaban equipados con un avión para mejorar su capacidad de reconocimiento. Desplazaban 2,631 toneladas (2,589 toneladas largas) en superficie y 3,713 toneladas (3,654 toneladas largas) sumergidas. Los submarinos tenían una longitud de 108,7 metros (356 pies 8 pulgadas), una manga de 9,3 metros (30 pies 6 pulgadas) y un calado de 5,1 metros (16 pies 9 pulgadas). Tenían una profundidad de inmersión de 100 metros (330 pies). Los barcos estaban armados con seis tubos de torpedos de proa internos de 53,3 cm (21,0 pulgadas) y llevaban un total de 17 torpedos. También estaban armados con un solo cañón de cubierta de 140 mm (5,5 pulgadas) / 40 y dos montajes simples para cañones antiaéreos Tipo 96 de 25 mm (1 pulgada)."
 JAP_lr_patrol_submarine_3:0 "Tipo B2"
 JAP_lr_patrol_submarine_3_desc:0 "El proyecto número S37B fue una versión mejorada de la clase I-15 anterior de la Armada Imperial Japonesa. Se planificaron seis barcos bajo el Programa Maru Kyū (Barcos 370 - 375), todos los barcos fueron completados. Por fuera, esta clase se veía igual que la clase I-15; sin embargo, fueron construidos con acero de alta resistencia a la tracción y equipados con motores diésel de diseño más simple. El hangar contenía un solo hidroavión Yokosuka E14Y2 Glen para tareas de reconocimiento."
 JAP_lr_patrol_submarine_4:0 "Tipo C Mod."
 JAP_lr_patrol_submarine_4_desc:0 "Los submarinos de la clase I-52 fueron operados por la Armada Imperial Japonesa, diseñados y construidos por Mitsubishi Corporation, entre 1943 y 1944. El I-52 sacrificó la velocidad y el armamento de torpedos en favor de un alcance mucho mayor y fue una bienvenida extensión de la flota de submarinos de la Armada Imperial Japonesa."
 JAP_lr_patrol_submarine_6:0 "Tipo AM"
 JAP_lr_patrol_submarine_6_desc:0 "Los submarinos Tipo AM (clase I-13) fueron versiones de la clase A2 anterior con las instalaciones de comando reemplazadas por un hangar de aviones ampliado que fue equipado para un par de bombarderos flotantes Aichi M6A1. Desplazaban 3,661 toneladas (3,603 toneladas largas) en superficie y 4,838 toneladas (4,762 toneladas largas) sumergidas. Los barcos estaban armados con seis tubos de torpedos de proa internos de 53,3 cm (21,0 pulgadas) y llevaban un total de una docena de torpedos. También estaban armados con un solo cañón de cubierta de 140 mm (5,5 pulgadas) / 40 y dos montajes triples y uno simple para cañones antiaéreos Tipo 96 de 25 mm (1 pulgada). En comparación con la clase A2, el hangar de aviones fue ampliado para acomodar dos aviones."
 
 USA_lr_patrol_submarine_6:0 "Clase Tang (Bloque II)"
 USA_lr_patrol_submarine_6_desc:0 "FM 38D 8-1/8 diésel a bordo. Los submarinos clase Tang fueron una clase de submarinos estadounidenses desarrollados a partir del programa de conversión GUPPY para submarinos de la Segunda Guerra Mundial, que incorporaba tecnología de los submarinos Tipo XXI alemanes en el diseño de submarinos de la Armada de los Estados Unidos. Representaron lo último en diseño de submarinos convencionales después de la Segunda Guerra Mundial; algunas de sus características se incorporaron en los submarinos de propulsión nuclear que los reemplazaron en la década de 1950 y más allá. Una innovación fallida del diseño Tang fue el motor "pancake" General Motors EMD 16-338 ligero, compacto y de alta velocidad. Cuando los barcos salieron al mar a principios de la década de 1950, los nuevos motores no funcionaron bien. Su diseño compacto los hacía difíciles de mantener y tendían a filtrar aceite en sus generadores. En 1956, la Armada decidió reemplazar los motores "pancake" con motores diésel de pistones opuestos Fairbanks-Morse de diez cilindros 38D 8-1/8."

 
 destroyer_tb:0 "Destructor de Torpederos (I)"
 destroyer_tb_desc:0 "Los destructores se construyeron originalmente como contramedidas a los torpederos, buques dedicados a la entrega de torpedos. Sin embargo, pronto se descubrió que estos roles podrían fusionarse en un buque que llevara una serie de cañones de pequeño calibre y torpedos, y así nació el destructor de torpederos. Estos buques eran significativamente más pequeños que los destructores que se desarrollaron a lo largo de la Primera Guerra Mundial, y aquellos que aún estaban en servicio en la década de 1930 a menudo habían sido reclasificados como torpederos."
 destroyer_early_ww1:0 "Destructor Temprano de la Primera Guerra Mundial (II)"
 destroyer_early_ww1_desc:0 "Las presiones de la guerra llevaron al rápido desarrollo de destructores, que vieron aumentos en tamaño y armamento (tanto de cañón como de torpedo). La velocidad también aumentó."
 destroyer_late_ww1:0 "Destructor Tardío de la Primera Guerra Mundial (III)"
 destroyer_late_ww1_desc:0 "Para la segunda mitad de la Primera Guerra Mundial, los destructores habían alcanzado casi, o en algunos casos, superado, las 1000 toneladas de desplazamiento, y tenían cañones de 4 pulgadas o 4,7 pulgadas. La mayoría de los buques construidos durante esta etapa de desarrollo de destructores todavía estaban en servicio al estallar la Segunda Guerra Mundial."
 destroyer_1:0 "Destructor IV"
 destroyer_1_desc:0 "Para garantizar la seguridad de los convoyes, los destructores de la Gran Guerra deben ser reutilizados y desarrollados. Armar los buques con más torpedos permitirá más oportunidades de combate."
 destroyer_2:0 "Destructor V"
 destroyer_2_desc:0 "Un mayor alcance de los torpedos y tiempos de recarga más rápidos, junto con nuevos tipos de armamento como torretas antiaéreas, permitirán que nuestros destructores sigan siendo eficientes y versátiles."
 destroyer_3:0 "Destructor VI"
 destroyer_3_desc:0 "Para enfrentar mejor las amenazas desde arriba y abajo, los nuevos destructores deben estar equipados con radar y armamento moderno antiaéreo y antisubmarino."
 destroyer_4:0 "Destructor VII"
 destroyer_4_desc:0 "El destructor moderno debe estar equipado con una variedad de tecnologías de detección, nuevos sistemas de lanzamiento de cargas de profundidad y construirse a una escala mayor que sus predecesores."
 destroyer_5:0 "Destructor VIII"
 destroyer_5_desc:0 "La electrónica moderna ayuda a los barcos por la noche y en cualquier clima."
 
 light_cruiser_protected:0 "Cruzador Protegido (I)"
 light_cruiser_protected_desc:0 "Una evolución natural del concepto de fragata desde la era de la vela, el crucero protegido tenía un largo alcance, armamento razonable y algún grado de blindaje. Sin embargo, no eran lo suficientemente poderosos como para enfrentarse a los tipos de buques que probablemente se verían en el centro de una acción de flota."
 light_cruiser_scout:0 "Crucero de Exploración (II)"
 light_cruiser_scout_desc:0 "La siguiente evolución del crucero/explorador/asaltante, los cruceros de exploración estaban diseñados para operar solos, protegiendo o atacando el transporte mercante, o como los ojos de la flota, explorando formaciones enemigas y reportando a la línea de batalla."
 light_cruiser_ww1:0 "Crucero Ligero de la Primera Guerra Mundial (III)"
 light_cruiser_ww1_desc:0 "La Primera Guerra Mundial vio una rápida evolución en el diseño de cruceros, que pasó a un armamento principal estándar, mayores velocidades y mayores desplazamientos. Muchos de los cruceros ligeros de la Primera Guerra Mundial continuaron prestando un servicio útil en la Segunda Guerra Mundial."
 light_cruiser_1:0 "Crucero Ligero IV"
 light_cruiser_1_desc:0 "Los cruceros ligeros maniobrables que pueden mantener una alta velocidad seguirán siendo útiles para misiones de exploración."
 light_cruiser_2:0 "Crucero Ligero V"
 light_cruiser_2_desc:0 "Los tratados de posguerra impusieron restricciones a los cruceros, pero se pueden desarrollar buques ligeros bien armados mientras se mantengan dentro de estos límites."
 light_cruiser_3:0 "Crucero Ligero VI"
 light_cruiser_3_desc:0 "Ahora bordeando los límites de los tratados, se pueden construir cruceros más grandes y más fuertemente blindados, aún con armamento lo suficientemente ligero como para ser clasificados como cruceros ligeros."
 light_cruiser_4:0 "Crucero Ligero VII"
 light_cruiser_4_desc:0 "Empleados tácticamente para proteger buques más grandes, la generación moderna de cruceros ligeros puede deshacerse de la mayoría de las restricciones pasadas y estar mejor armados para manejar ataques aéreos."
 light_cruiser_5:0 "Crucero Ligero VIII"
 light_cruiser_5_desc:0 "Empleados tácticamente para proteger buques más grandes, la generación moderna de cruceros ligeros puede deshacerse de la mayoría de las restricciones pasadas y estar mejor armados para manejar ataques aéreos."
 
 armoured_cruiser_1:0 "Crucero Pesado antes de la Primera Guerra Mundial (I)"
 armoured_cruiser_1_desc:0 "Más rápidos que los acorazados de la época, pero aún relativamente blindados y con cañones más poderosos que cualquier cosa excepto un acorazado, los cruceros blindados podrían formar la columna vertebral de un escuadrón local, o parte de la línea de batalla, según las necesidades. Sin embargo, eran lentos según los estándares de los cruceros modernos, a menudo alcanzando velocidades de solo 20 nudos."
 armoured_cruiser_2:0 "Crucero Pesado de la Primera Guerra Mundial (II)"
 armoured_cruiser_2_desc:0 "La última generación de cruceros blindados, estos barcos seguían siendo más lentos que los cruceros pesados que los seguirían, pero también permanecían más fuertemente blindados."
 heavy_cruiser_ww1:0 "Crucero Pesado Tardío de la Primera Guerra Mundial (III)"
 heavy_cruiser_ww1_desc:0 "Los primeros cruceros pesados propiamente dichos fueron una progresión natural del crucero ligero, y fueron producto de la carrera de diseño naval entre Gran Bretaña y Alemania en la Primera Guerra Mundial."
 heavy_cruiser_1:0 "Crucero Pesado IV"
 heavy_cruiser_1_desc:0 "El Tratado Naval de Washington se estableció para prevenir una carrera armamentista en cruceros, entre otros barcos, pero esto parece inevitable. Al mantener el blindaje ligero, se puede aumentar la carga de armas."
 heavy_cruiser_2:0 "Crucero Pesado V"
 heavy_cruiser_2_desc:0 "A pesar de los nuevos esfuerzos en los tratados, reequipar cruceros ligeros con armamento más pesado sigue siendo eficiente, aunque el blindaje sigue siendo limitada."
 heavy_cruiser_3:0 "Crucero Pesado VI"
 heavy_cruiser_3_desc:0 "A medida que las restricciones son cada vez más ignoradas en todo el mundo, se pueden construir diseños más equilibrados de cruceros pesados con más prioridad en el blindaje. Mejores cañones antiaéreos permiten que estos barcos cooperen en la guerra aérea naval."
 heavy_cruiser_4:0 "Crucero Pesado VII"
 heavy_cruiser_4_desc:0 "Diseños ampliados, más largos y pesados con armamentos de disparo rápido son características en estas etapas finales del desarrollo de cruceros pesados."
 heavy_cruiser_5:0 "Crucero Pesado VIII"
 heavy_cruiser_5_desc:0 "Crucero Moderno"
 
 battle_cruiser_early_ww1:0 "Crucero de Batalla Temprano de la Primera Guerra Mundial (I)"
 battle_cruiser_early_ww1_desc:0 "Los cruceros de batalla eran los contrapartes más rápidos y ligeramente blindados de los acorazados, al igual que los cruceros blindados lo habían sido para los acorazados pre-dreadnought."
 battle_cruiser_late_ww1:0 "Crucero de Batalla Tardío de la Primera Guerra Mundial (II)"
 battle_cruiser_late_ww1_desc:0 "Al igual que con los acorazados, hubo rápidos avances en el diseño de cruceros de batalla desde los barcos en servicio al inicio de la Primera Guerra Mundial hasta los que se encargaron hacia el final. Estos cruceros de batalla eran más grandes y más capaces, y comenzaron a desdibujar la línea entre acorazados y cruceros de batalla."
 battle_cruiser_1:0 "Crucero de Batalla III"
 battle_cruiser_1_desc:0 "La carrera armamentista de cruceros de batalla de posguerra resultó en varios diseños fuertemente armados, sacrificando blindaje por velocidad en comparación con los acorazados."
 battle_cruiser_2:0 "Crucero de Batalla IV"
 battle_cruiser_2_desc:0 "Cruceros de batalla reconstruidos y reutilizados continúan superando incluso los diseños modernos de acorazados con una protección más ligera, pero han desarrollado mejores sistemas para control de fuego, detección y defensas aéreas."
 battle_cruiser_3:0 "Crucero de Batalla V"
 battle_cruiser_3_desc:0 ""
 battle_cruiser_4:0 "Crucero de Batalla VI"
 battle_cruiser_4_desc:0 "Crucero de Batalla Avanzado"
 battle_cruiser_5:0 "Crucero de Batalla VII"
 battle_cruiser_5_desc:0 "Crucero de Batalla Moderno"
 
 battleship_pdn:0 "Acorazado Pre-Dreadnought (I)"
 battleship_pdn_desc:0 "Los Pre-Dreadnoughts se remontan a finales del siglo XIX y principios del siglo XX, antes de que las lecciones de la Batalla de Tsushima llevaran a que los buques capitales tuvieran un tamaño de armamento principal y aumentaran sustancialmente en velocidad y tamaño. Sin embargo, aunque lentos, estos buques todavía tienen armamento que puede ser peligroso para cualquier cosa más pequeña que un acorazado moderno."
 battleship_dn:0 "Acorazado Dreadnought (II)"
 battleship_dn_desc:0 "Las primeras generaciones de Dreadnoughts todavía tienen muchas cosas en común con los acorazados más modernos, pero tienden a tener cañones de calibre más pequeño, viajar a velocidades más lentas y estar más ligeramente blindados."
 battleship_adv_dn:0 "Acorazado Dreadnought Avanzado (III)"
 battleship_adv_dn_desc:0 "Las carreras armamentistas navales de principios del siglo XX y la Primera Guerra Mundial llevaron a un rápido desarrollo de acorazados, y algunos de los barcos establecidos al final de la Primera Guerra Mundial eran el doble de tamaño y considerablemente más capaces que los barcos construidos menos de diez años antes."
 battleship_1:0 "Acorazado IV"
 battleship_1_desc:0 "Considerados por algunos como reliquias de una era pasada de la guerra naval, por otros como los barcos más impresionantes jamás construidos, nadie puede negar que estos remanentes de la carrera armamentista de acorazados constituyen algunos de los buques más fuertemente armados y blindados jamás construidos."
 battleship_2:0 "Acorazado V"
 battleship_2_desc:0 "Con una estabilidad y un alcance mejorados, una nueva generación de acorazados mejora los diseños anteriores mientras se mantienen dentro de los límites estipulados por los tratados navales."
 battleship_3:0 "Acorazado VI"
 battleship_3_desc:0 "Blindaje más grueso, motores más potentes, una batería de cañones de 380 mm y capacidades antiaéreas mejoradas pueden permitir que los acorazados sigan siendo relevantes, si se emplean correctamente, en un mundo donde la guerra naval está cada vez más dominada por el apoyo aéreo. Comparable a la Clase Bismarck."
 battleship_4:0 "Acorazado VII"
 battleship_4_desc:0 "A medida que el mundo presencia lo que podrían ser los últimos grandes enfrentamientos entre acorazados, la importancia de armamentos pesados y torretas antiaéreas es mayor que nunca. Ocho cañones de 420 mm, desplazamiento de 60.000 toneladas. Comparable a la Clase Iowa"
 battleship_5:0 "Acorazado VIII"
 battleship_5_desc:0 "Mejoras adicionales en todos los frentes, la experiencia de guerra ha llevado a muchos enfrentamientos navales de los que aprender. Ocho cañones de 460 mm, desplazamiento de 64.000 toneladas."
 battleship_6:0 "Acorazado IX"
 battleship_6_desc:0 "Acorazado Moderno"
 
 carrier_ww1:0 "Portaaviones de la WW1 (I)"
 carrier_ww1_desc:0 "La Primera Guerra Mundial vio los primeros portaaviones del mundo. Estos buques, aunque significativamente más pequeños y lentos que los portaaviones más modernos, siguieron prestando servicio en los años 30 y 40."
 carrier_1:0 "Portaaviones II"
 carrier_1_desc:0 "Muchos teóricos militares creen que la aviación naval es el futuro. Convertir antiguos buques capitales y transatlánticos para transportar aviones será el primer paso hacia la utilización de estas nuevas doctrinas."
 carrier_2:0 "Portaaviones III"
 carrier_2_desc:0 "A medida que comienza el trabajo en los primeros diseños de portaaviones desde la quilla, debemos asegurarnos de que estos barcos tengan el alcance y la velocidad para mantenerse al día con el resto de nuestra armada, respetando al mismo tiempo los tratados navales de posguerra."
 carrier_3:0 "Portaaviones IV"
 carrier_3_desc:0 "Métodos de construcción mejorados y sistemas más especializados como los elevadores en los bordes de la cubierta permiten que estos portaaviones transporten más aviones de manera más eficiente."
 carrier_4:0 "Portaaviones V"
 carrier_4_desc:0 "Con muchos tratados navales cada vez más ignorados, podemos proceder a construir portaaviones capaces de transportar más aviones que nunca para asegurar la superioridad aérea."
 carrier_5:0 "Portaaviones VI"  # No existe?
 
 
 
 
 sh_battleship_1:0 "Superacorazado I"
 sh_battleship_1_desc:0 "El estado actual del mundo ya no deja espacio para cumplir con los tratados navales. Sin estas limitaciones, podemos concentrarnos por completo en crear los acorazados más pesados y mejor armados de todos los tiempos, capaces de enfrentarse a múltiples buques menores. Diez cañones de 400 mm, desplazamiento de 70.000 toneladas."
 sh_battleship_2:0 "Superacorazado II"
 sh_battleship_2_desc:0 "Una mejora de nuestro diseño de superacorazado anterior con armas más potentes y sistemas de control de fuego mejorados. Ocho cañones de 475 mm, desplazamiento de 85.000 toneladas."
 sh_battleship_3:0 "Superacorazado III"  # No existe?
 sh_battleship_3_desc:0 "Una mejora de nuestro diseño de superacorazado anterior con armas aún más potentes, sistemas de propulsión mejorados y un blindaje más grueso. Diez cañones de 480 mm, desplazamiento de 100.000 toneladas."
 

 #### Light Carriers
 light_carrier_0:0 "Portaaviones Ligero I"
 light_carrier_1:0 "Portaaviones Ligero II"
 light_carrier_2:0 "Portaaviones Ligero III"
 light_carrier_3:0 "Portaaviones Ligero IV"
 light_carrier_0_desc:0 "Los Portaaviones Ligeros y de Escolta de la posguerra son pequeños, lentos y vulnerables, pero baratos de producir. Los Portaaviones de Escolta y Ligeros suelen llevar un grupo aéreo más pequeño que los portaaviones de flota más grandes. Principalmente adecuados para escoltar convoyes y defensa submarina, también pueden escoltar valiosos acorazados más grandes proporcionando cobertura aérea durante un enfrentamiento de batalla de superficie. Estos pequeños portaaviones también pueden ser utilizados para cubrir desembarcos anfibios."
 light_carrier_1_desc:0 "Portaaviones ligeros y de escolta mejorados de preguerra con mayor velocidad y diseño general que llevan un grupo aéreo más grande que sus predecesores. Adecuados principalmente para escoltar convoyes y defensa antisubmarina, también pueden escoltar acorazados más valiosos proporcionando cobertura aérea durante un enfrentamiento de batalla en superficie. Estos pequeños portaaviones también se pueden utilizar para cubrir desembarcos anfibios."
 light_carrier_2_desc:0 "Portaaviones ligeros y de escolta avanzados incorporando las primeras experiencias de guerra. Esta nueva generación de pequeños portaaviones son más grandes y llevan más aviones. Su velocidad mejorada les permite seguir operaciones de batalla de la flota principal y la flota de superficie más rápidas. Adecuados principalmente para escoltar convoyes y defensa antisubmarina, también pueden escoltar acorazados más valiosos proporcionando cobertura aérea durante un enfrentamiento de batalla en superficie. Estos pequeños portaaviones también se pueden utilizar para cubrir desembarcos anfibios."
 light_carrier_3_desc:0 "Un refinamiento significativo de los diseños existentes de portaaviones ligeros que incluye la experiencia de finales de la guerra en las operaciones de campo de batalla del Pacífico y el Atlántico. Un grupo de portaaviones ligeros y de escolta de finales de la guerra puede ser una fuerza a tener en cuenta. Adecuados principalmente para escoltar convoyes y defensa antisubmarina, también pueden escoltar acorazados más valiosos proporcionando cobertura aérea durante un enfrentamiento de batalla en superficie. Estos pequeños portaaviones también se pueden utilizar para cubrir desembarcos anfibios."
 
 
