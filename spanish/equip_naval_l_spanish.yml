 SAF_light_cruiser_3_desc:0 "Los cruceros ligeros clase Crown Colony fueron versiones mejoradas de la clase Town anterior pero con un diseño simplificado para acelerar la construcción y reducir costos. Los barcos llevaban los mismos cañones que sus predecesores, cuatro torretas triples con cañones de 6 pulgadas. Estaban igualmente blindados, pero debido a sus motores más pequeños, su alcance era algo reducido. El tipo incluía dos subclases: Fiji y Ceylon."
 SAF_light_cruiser_4:0 "Clase Minotaur"
 SAF_light_cruiser_4_desc:0 "También conocida como clase Swiftsure, estos cruceros fueron diseñados como una versión modificada de la clase Crown Colony, incorporando modificaciones de guerra que fueron autorizadas en 1941. Tenían un mayor alcance operativo y más armas AA que la clase Crown Colony, mientras que el armamento principal se redujo a tres torretas triples. Construidos demasiado tarde para afectar el resultado de la guerra, la mayoría de los barcos ordenados fueron cancelados posteriormente."
 SAF_heavy_cruiser_1:0 "Clase Hawkins"
 SAF_heavy_cruiser_1_desc:0 "Los cruceros clase Hawkins fueron los primeros cruceros pesados del mundo. Se basaron en los cruceros ligeros clase Town anteriores, particularmente en la subclase Birmingham, pero equipados con cañones de 7.5 pulgadas y un cinturón de blindaje más grueso. Fueron diseñados para combatir a los grandes asaltantes de convoyes de Alemania. Estaban bien armados, tenían una velocidad y un alcance razonables, y buena protección. En total, se encargaron cinco barcos, pero solo cuatro estaban activos al comienzo de la Segunda Guerra Mundial."
 SAF_heavy_cruiser_2:0 "Clase Surrey"
 SAF_heavy_cruiser_2_desc:0 "Los cruceros pesados clase Surrey fueron propuestos bajo el Programa Naval de 1928. Eran versiones mejoradas de los cruceros pesados clase York anteriores. Si se hubieran completado, habrían estado equipados con cuatro torretas dobles de cañones de 8 pulgadas, un blindaje más pesado y motores más potentes. Se ordenaron dos barcos, pero ninguno se colocó en quilla."
 SAF_heavy_cruiser_3:0 "Clase Admiral"
 SAF_heavy_cruiser_3_desc:0 "Los cruceros pesados clase Admiral (no confundir con los cruceros de batalla clase Admiral) fueron el último intento de la Royal Navy de diseñar y construir cruceros armados con cañones de 8 pulgadas. Los estudios de diseño comenzaron en 1938 y terminaron en 1941, resultando en varias propuestas. Las propuestas finales presentaban nuevos cañones de 8 pulgadas en torretas triples, un armamento AA pesado, un blindaje grueso y buena velocidad. La falta de cruceros enemigos y la rentabilidad de estos buques resultaron en un enfoque en la construcción de más cruceros ligeros en su lugar."
 SAF_heavy_cruiser_4:0 "Diseño Churchill"
 SAF_heavy_cruiser_4_desc:0 "Estos barcos fueron propuestos por Sir Winston Churchill, Lord del Almirantazgo, en las primeras etapas de la Segunda Guerra Mundial para contrarrestar los cruceros de gran calibre clase Deutschland alemanes. Estos buques habrían tenido cañones de 9.2 pulgadas, armamento AA pesado y un blindaje fuerte. Fueron diseñados para combatir efectivamente a los buques capitales enemigos. Los barcos fueron finalmente cancelados debido a los altos costos y la falta de demanda de un nuevo crucero pesado."
 SAF_battle_cruiser_1:0 "Clase Renown"
 SAF_battle_cruiser_1_desc:0 "Los cruceros de batalla clase Renown fueron originalmente colocados como versiones mejoradas de los acorazados clase Revenge. Su construcción se suspendió al estallar la Primera Guerra Mundial. El almirante Lord Fisher logró reiniciar su construcción como cruceros de batalla. Estos barcos eran el crucero de batalla por excelencia. Estaban bien armados, eran rápidos y maniobrables, pero tenían un blindaje más delgado y un alcance operativo más corto. Solo se completaron dos de los tres barcos originales, el Repulse y el Renown."
 SAF_battle_cruiser_2:0 "Clase Princess Royal"
 SAF_battle_cruiser_2_desc:0 "La clase Princess Royal era una clase de cruceros de batalla hipotéticos que eran una versión más rápida y económica de los acorazados clase King George V. Estos buques llevaban un armamento similar pero reducido tanto para el combate de superficie como antiaéreo: dos cañones triples de 14 pulgadas y seis cañones AA dobles de 5.25 pulgadas. Su alta velocidad y largo alcance proporcionarían a la Royal Navy capacidades de ataque rápido y protección de convoyes, pero su blindaje limitado sería problemático si tuvieran que enfrentarse a acorazados modernos."
 SAF_battleship_1:0 "Clase Queen Elizabeth"
 SAF_battleship_1_desc:0 "Los acorazados clase Queen Elizabeth fueron ordenados bajo el Programa Naval de 1912. Estos barcos fueron los primeros en estar equipados con cañones de 15 pulgadas, y se consideraron los primeros acorazados rápidos. Llevaban un armamento pesado tanto para roles primarios como secundarios, y su grueso blindaje convertía a estos buques en excelentes barcos de guerra, ideales para proteger el vasto Imperio Británico. Se ordenaron seis barcos, pero solo cinco se comisionaron y luego se modernizaron antes de la Segunda Guerra Mundial."
 SAF_battleship_2:0 "Clase King George V"
 SAF_battleship_2_desc:0 "Los acorazados clase King George V fueron el resultado de los Tratados Navales de Washington de 1922 y de Londres de 1930, que limitaban el desplazamiento máximo y la artillería de los buques capitales. Como tal, estos barcos estaban equipados con cañones de calibre más pequeño que los acorazados anteriores e incluso contemporáneos. A pesar del calibre más pequeño, los barcos estaban adecuadamente armados, llevaban un fuerte armamento AA y tenían una protección adecuada. Se ordenaron cinco barcos y se colocaron en quilla como reemplazo de los antiguos acorazados clase Queen Elizabeth."
 SAF_battleship_3:0 "Clase Lion"
 SAF_battleship_3_desc:0 "Los acorazados clase Lion fueron la clase sucesora de los acorazados clase King George V, incorporando muchas de sus características. Seis barcos fueron ordenados en el Programa Naval de 1938 para reemplazar a los envejecidos acorazados clase Revenge, pero ninguno fue terminado debido a las hostilidades. Los buques habrían sido en general similares a la clase King George, pero el armamento principal sería más pesado, introduciendo un nuevo cañón de 16 pulgadas. También habrían tenido un blindaje más grueso y motores más potentes."
 SAF_battleship_4:0 "Clase Vanguard"
 SAF_battleship_4_desc:0 "El acorazado de Clase Vanguard fue el último acorazado construido para la Royal Navy. Se ordenó un solo barco, pero se consideraron cuatro más para el teatro del Pacífico. Ordenado bajo el Programa de Guerra de Emergencia de 1940, la construcción no tuvo una alta prioridad y se terminó después de la guerra. La Clase tenía un casco elegante, lo que proporcionaba excelente estabilidad y navegabilidad. El armamento era el mismo que el de los acorazados de Clase Queen Elizabeth y Revenge, proporcionando un considerable poder de fuego. Motores potentes y buena blindaje hacían que la embarcación fuera rápida y bien protegida."
 SAF_sh_battleship_1:0 "Clase Centurion"
 SAF_sh_battleship_1_desc:0 "El Centurion era una clase de acorazados pesados hipotéticos de la Royal Navy construidos para contrarrestar los grandes buques de las marinas alemana y japonesa. Grandes cañones de 18 in. y blindaje gruesa proporcionaban al barco el poder de fuego y la protección necesarios para combatir estos barcos. Un fuerte armamento antiaéreo, un largo alcance y buena velocidad eran una necesidad para cubrir los vastos mares del Imperio Británico."
 SAF_sh_battleship_2:0 "Clase Lion II"
 SAF_sh_battleship_2_desc:0 "Los acorazados de Clase Lion II fueron diseñados en 1944 como una versión mejorada del anterior acorazado de Clase Lion. Incorporando lecciones de la guerra, este diseño era más grande y pesado, y si se completaba, llevaría tres o cuatro cañones triples de 16 in. del último tipo. Placas de blindaje gruesas protegían el barco de cualquier enemigo superficial o aéreo. El costo para construir estos barcos, la derrota de las marinas enemigas y la necesidad de portaaviones resultaron en el abandono del proyecto."
 SAF_carrier_1:0 "Clase Courageous"
 SAF_carrier_1_desc:0 "Estos tres portaaviones eran cruceros de batalla convertidos y fueron los primeros portaaviones de flota de la Royal Navy. Su conversión fue el resultado del Tratado Naval de Washington de 1922 y el trabajo se completó en 1925. Eran embarcaciones moderadamente acorazadas pero bien armadas, con un largo alcance y buena velocidad, pero debido a la naturaleza de la conversión, su complemento de aviones era limitado. No obstante, dieron a la Royal Navy una experiencia importante en la construcción de portaaviones y en la proyección aérea de la flota."
 SAF_carrier_2:0 "Clase Ark Royal"
 SAF_carrier_2_desc:0 "El portaaviones Ark Royal fue el primer barco construido para ajustarse a las restricciones del Tratado Naval de Washington. Fue el primer barco en el que los hangares y la cubierta de vuelo eran una parte integral del casco. Diseñado en 1934, la embarcación estaba bien acorazada y armada. Llevaba un gran complemento de aviones y tenía un alcance operativo adecuado y velocidad para mantenerse al día con las principales fuerzas de la Royal Navy."
 SAF_carrier_3:0 "Clase Illustrious"
 SAF_carrier_3_desc:0 "La Clase Illustrious fue diseñada dentro de las restricciones del Segundo Tratado Naval de Londres de 1936, que limitaba el tamaño de los portaaviones a un límite superior de 23,000 toneladas. Fue el primer portaaviones británico en tener una cubierta de vuelo acorazada, lo que redujo el tamaño de su grupo aéreo. La pesada blindaje y el armamento antiaéreo proporcionaban una fuerte defensa para los barcos, mientras que potentes motores y un gran almacenamiento de combustible otorgaban a los barcos un largo alcance operativo."
 SAF_carrier_4:0 "Clase Implacable"
 SAF_carrier_4_desc:0 "Los portaaviones clase Implacable fueron ordenados bajo el Programa Naval de 1938 y fueron esencialmente versiones mejoradas de la clase Illustrious anterior. La guerra y el cambio de prioridad a buques más pequeños para las tareas de protección de convoyes en las primeras y medianas etapas de la guerra ralentizaron la construcción de estos buques. Eran buques más grandes capaces de llevar más aviones mientras mantenían un blindaje grueso tanto en el casco como en la cubierta de vuelo. Motores más potentes les daban una mayor velocidad y alcance operativo en comparación con la clase Illustrious."
### SPR - REPUBLICAN SPAIN ###
 SPR_submarine_1:0 "Clase B"
 SPR_submarine_1_desc:0 "Los submarinos clase B fueron los primeros submarinos construidos en España para la Armada Española. Los seis barcos de la clase se comisionaron entre 1922 y 1925. Fueron diseñados como barcos de un solo casco y, en consecuencia, su fiabilidad era deficiente. Eran submarinos de tamaño mediano, desplazando más de 550 toneladas. Estaban armados con cuatro tubos de torpedos de 450 mm."
 #SPR_submarine_1b: "Clase C"
 SPR_submarine_2:0 "Clase General Mola"
 SPR_submarine_2_desc:0 "La clase General Mola era una clase de cuatro submarinos clase Archimedes italianos comisionados en 1934 y transferidos a los Nacionalistas en 1937. Eran bastante grandes, desplazando 880 toneladas, pero más rápidos que la mayoría de los submarinos. Estaban armados con ocho tubos de torpedos de 533 mm y tenían una profundidad de inmersión de 90 metros."
 SPR_submarine_3:0 "Clase G"
 SPR_submarine_3_desc:0 "Los submarinos clase G españoles eran un par de submarinos clase VIIC alemanes construidos bajo licencia por la España Nacionalista. Solo uno se completó, sin embargo, y no se transfirió a la Armada Española hasta 1947. Los submarinos desplazaban 770 toneladas y estaban armados con cinco tubos de torpedos de 533 mm. Tenían una velocidad y alcance excelentes, ya que los Tipo VIIC eran los caballos de batalla de la flota submarina alemana."
 SPR_submarine_4:0 "Clase D"
 SPR_submarine_4_desc:0 "Los tres submarinos de la clase D española fueron todos lanzados en 1944 y comisionados en varios momentos después de la guerra. Los tres fueron diseñados y construidos en España. Eran submarinos grandes, transoceánicos, desplazando 1,050 toneladas. Estaban armados con seis tubos de torpedos de 533 mm y tenían una velocidad y alcance excelentes."
 SPR_destroyer_late_ww1:0 "Clase Alsedo"
 SPR_destroyer_late_ww1_desc:0 "Los tres destructores de la clase Alsedo fueron construidos para la Armada Española en España. Se basaron en el diseño de la clase L británica y se comisionaron entre 1924 y 1925. Desplazaban más de 1,040 toneladas y tenían tres cañones Vickers Mk LA de 102 mm/45 como su armamento principal, así como cuatro tubos de torpedos de 450 mm. Tenían una velocidad y alcance decentes para su época."
 SPR_destroyer_1:0 "Clase Churucca"
 SPR_destroyer_1_desc:0 "La clase Churucca española incluía dieciséis destructores lanzados entre 1925 y 1933, dos de los cuales fueron posteriormente vendidos a Argentina. Los barcos se diseñaron basados en los destructores clase S británicos y constituían la columna vertebral de la Armada Española durante la Guerra Civil. Desplazaban más de 1,500 toneladas y estaban armados con cinco cañones Vickers-Armstrong de 120 mm/45 en su armamento principal, así como seis tubos de torpedos de 533 mm. Tenían buena velocidad y excelente alcance."
 SPR_destroyer_3:0 "Clase Álava"
 SPR_destroyer_3_desc:0 "Los destructores clase Álava fueron lanzados después de la guerra como mejoras a la clase Almirante Antequera anterior (que era una subclase de la clase Churucca anterior). Desplazaban 1,710 toneladas y tenían cuatro cañones Vickers-Armstrong Mk Fs de 120 mm/45 como sus cañones principales. Su velocidad y alcance eran comparables a los diseños anteriores en los que se basaba la clase."
 SPR_light_cruiser_1:0 "Clase Méndez Núñez"
 SPR_light_cruiser_1_desc:0 "Los cruceros ligeros clase Méndez Núñez eran un par de cruceros construidos en España para la Armada Española a principios de la década de 1920. Los barcos se ordenaron en 1915, pero la escasez de materiales durante la Primera Guerra Mundial retrasó la construcción. El diseño fue fuertemente influenciado por los cruceros clase C británicos. Los cruceros desplazaban casi 4,800 toneladas, pero eran relativamente lentos. Su armamento principal consistía en seis cañones Vickers Mk V de 152 mm/50. También tenían buen blindaje y una docena de tubos de torpedos de 533 mm."
 #SPR_light_cruiser_1b: "Clase Príncipe Alfonso"
 SPR_heavy_cruiser_1:0 "Clase Princesa de Asturias"
 SPR_heavy_cruiser_1_desc:0 "La clase Princesa de Asturias consistía en tres cruceros blindados construidos para la Armada Española alrededor del cambio de siglo. Los tres habían sido desguazados o naufragados a mediados de la década de 1930. Estaban armados con dos cañones Guillén M1896 de 240 mm y ocho cañones Schneider-Canet de 140 mm/33. Estaban fuertemente blindados pero también eran algo lentos en comparación con un crucero pesado estándar."
 SPR_heavy_cruiser_2:0 "Clase Canarias"
 SPR_heavy_cruiser_2_desc:0 "Los dos cruceros pesados de la clase Canarias se construyeron según las especificaciones del Tratado Naval de Washington. Fueron lanzados a principios de la década de 1930, pero no se completaron hasta 1936. Desplazaban casi 10,700 toneladas y tenían buena velocidad. Eran relativamente ligeros en blindaje, pero contaban con ocho cañones Vickers-Armstrong Mk D de 203 mm/50 como su armamento principal."
 SPR_battleship_1:0 "Clase España"
 SPR_battleship_1_desc:0 "La clase España fue originalmente una clase de tres acorazados dreadnought que se comisionaron alrededor de la época de la Primera Guerra Mundial, aunque uno había naufragado para el momento de la Guerra Civil Española. Los otros dos se perdieron durante la guerra. Eran bastante pequeños para un acorazado, desplazando poco más de 15,400 toneladas. Tenían un blindaje y una velocidad decentes, sin embargo, y tenían una batería principal de ocho cañones Vickers H de 305 mm/50."
 ### SWE - SWEEDEN ###
 SWE_submarine_1:0 "Clase Hajen"
 SWE_submarine_1_desc:0 "Las clases Hajen, Bävern y Valen fueron una serie de submarinos de tamaño pequeño a mediano construidos para la Armada Sueca durante la década de 1920. La clase Hajen, comisionada en 1920, tenía submarinos que desplazaban casi 400 toneladas y estaban armados con cuatro tubos de torpedos de 450 mm. Tenían una profundidad de inmersión de solo 30 metros."
 #SWE_submarine_1b: "Clase Draken"
 SWE_submarine_2:0 "Clase Sjölejonet"
 SWE_submarine_2_desc:0 "La clase Sjölejonet consistía en nueve submarinos construidos entre 1936 y 1942. Eran submarinos de tamaño mediano, desplazando 580 toneladas, y su diseño estaba fuertemente influenciado por los submarinos clase O neerlandeses. Estaban armados con seis tubos de torpedos de 533 mm y tenían una profundidad de inmersión de 60 metros."
 SWE_submarine_3:0 "Clase U"
 SWE_submarine_3_desc:0 "Los submarinos clase U suecos eran una clase de nueve submarinos comisionados entre 1942 y 1944. Eran bastante pequeños y relativamente lentos, desplazando solo 370 toneladas. Estaban armados con cuatro tubos de torpedos de 533 mm."
 SWE_submarine_4:0 "Clase Neptun"
 SWE_submarine_4_desc:0 "La clase Neptun consistía en tres submarinos de tamaño mediano que fueron comisionados en 1943. Se utilizaron principalmente para tareas de colocación de minas. Desplazaban 550 toneladas y estaban armados con cinco tubos de torpedos de 533 mm."
 SWE_destroyer_late_ww1:0 "Clase Ehrensköld"
 SWE_destroyer_late_ww1_desc:0 "Los dos destructores de la clase Ehrensköld se completaron en 1927, como los primeros destructores modernos para Suecia después de la Primera Guerra Mundial. Desplazaban poco más de 970 toneladas y estaban armados con tres cañones K/45 de 120 mm/44 y seis tubos de torpedos de 533 mm. Tenían un alcance corto pero buena velocidad."
 SWE_destroyer_1:0 "Clase Göteborg"
 SWE_destroyer_1_desc:0 "La clase Göteborg consistía en seis destructores construidos entre 1935 y 1942. Tenían un casco más largo y maquinaria mejorada en comparación con sus predecesores. Desplazaban poco más de 1,020 toneladas y tenían un armamento principal de cañones K/45 de 120 mm/44, y también seis tubos de torpedos de 533 mm. Tenían un alcance limitado pero una velocidad excelente."
 SWE_destroyer_2:0 "Clase Visby"
 SWE_destroyer_2_desc:0 "Los cuatro destructores de la clase Visby fueron construidos entre 1942 y 1944. Eran similares a la clase Göteborg anterior, pero eran más grandes, desplazando más de 1,130 toneladas. También tenían motores mejorados, un alcance algo mejor y un fuerte complemento de equipo ASW."
 SWE_destroyer_3:0 "Clase Öland"
 SWE_destroyer_3_desc:0 "Los dos destructores clase Öland representaban un cambio radical respecto a los diseños anteriores. Fueron lanzados y completados poco después de la Segunda Guerra Mundial. Eran grandes, desplazando 1,880 toneladas. Estaban armados con cuatro cañones M44 de 120 mm/45 en su armamento principal y tenían un fuerte complemento de AA, torpedos y ASW. Eran un poco más lentos que los destructores anteriores, pero tenían un alcance significativamente mejorado."
 SWE_light_cruiser_1:0 "Clase Fylgia"
 SWE_light_cruiser_1_desc:0 "El Fylgia era un crucero blindado relativamente pequeño que fue comisionado para la Armada Sueca en 1905. Realizó principalmente tareas de entrenamiento durante la guerra y se sometió a una extensa remodelación en 1939-41. Antes de la remodelación, desplazaba más de 4,300 toneladas y estaba armado con seis cañones K/50 M1903 de 152 mm/45 en su armamento principal. Tenía buen blindaje, pero era relativamente lento para un crucero."
 SWE_light_cruiser_2:0 "Clase Tre Kronor"
 SWE_light_cruiser_2_desc:0 "La clase Tre Kronor consistía en un par de cruceros ligeros completados para la Armada Sueca justo después del final de la Segunda Guerra Mundial. Desplazaban poco menos de 7,700 toneladas y tenían una velocidad y alcance decentes. Su armamento principal consistía en siete cañones M42 de 152/53. También tenían un fuerte complemento de cañones AA, torpedos y equipo ASW."
 SWE_heavy_cruiser_1:0 "Clase Sverige"
 SWE_heavy_cruiser_1_desc:0 "La clase Sverige consistía en tres acorazados costeros construidos para la Armada Sueca antes de la Primera Guerra Mundial. Los barcos se parecían más a cruceros pesados tanto en tamaño (desplazamiento de más de 6,800 toneladas) como en armamento (cuatro cañones K/45 M12 de 283 mm/44). Los barcos eran relativamente lentos para un crucero pero estaban muy bien blindados. Los tres barcos sirvieron durante la Segunda Guerra Mundial."
 
 SWE_light_cruiser_protected:0 "Crucero Protegido (I)"
 SWE_light_cruiser_protected_desc:0 "Una evolución natural del concepto de fragata desde la era de la vela, el crucero protegido tenía un largo alcance, armamento razonable y algún grado de blindaje. Sin embargo, no eran lo suficientemente poderosos como para enfrentarse a los tipos de buques que probablemente se verían en el centro de una acción de flota."
 SWE_light_cruiser_scout:0 "Crucero Explorador (II)"
 SWE_light_cruiser_scout_desc:0 "La siguiente evolución del crucero/explorador/asaltante, los cruceros exploradores estaban diseñados para operar solos, protegiendo o atacando el transporte mercante, o como los ojos de la flota, explorando formaciones enemigas e informando a la línea de batalla."
 SWE_light_cruiser_ww1:0 "Crucero ligero de la Primera Guerra Mundial (III)"
 SWE_light_cruiser_ww1_desc:0 "La Primera Guerra Mundial vio una rápida evolución en el diseño de cruceros, que experimentaron un cambio hacia un armamento principal estándar, velocidades más rápidas y desplazamientos más grandes. Muchos de los cruceros ligeros posteriores a la Primera Guerra Mundial continuaron brindando un servicio útil en la Segunda Guerra Mundial."
 SWE_armoured_cruiser_1:0 "Cruzero pesado antes de la Primera Guerra Mundial (I)"
 SWE_armoured_cruiser_1_desc:0 "Más rápidos que los acorazados de la época, pero aún relativamente blindados y con cañones más potentes que cualquier otra cosa excepto un acorazado, los cruceros blindados podían formar la columna vertebral de un escuadrón local o parte de la línea de batalla, según las necesidades. Sin embargo, eran lentos según los estándares de los cruceros modernos, a menudo alcanzando velocidades de solo 20 nudos."
 SWE_armoured_cruiser_2:0 "Crucero pesado de la Primera Guerra Mundial (II)"
 SWE_armoured_cruiser_2_desc:0 "La última generación de cruceros blindados, estos barcos permanecieron más lentos que los cruceros pesados que los seguirían, pero también permanecieron más fuertemente blindados."
 SWE_heavy_cruiser_ww1:0 "Tardío crucero pesado de la Primera Guerra Mundial (II)"
 SWE_heavy_cruiser_ww1_desc:0 "Los primeros cruceros pesados adecuados fueron una progresión natural desde el crucero ligero y fueron un producto de la carrera de diseño naval entre Gran Bretaña y Alemania en la Primera Guerra Mundial."
 SWE_battle_cruiser_early_ww1:0 "Temprano crucero de batalla de la Primera Guerra Mundial (I)"
 SWE_battle_cruiser_early_ww1_desc:0 "Los cruceros de batalla eran los contrapartes más rápidos y ligeramente blindados de los dreadnoughts, al igual que los cruceros blindados lo eran de los acorazados pre-dreadnought."
 SWE_SWE_battle_cruiser_late_ww1:0 "Tardío crucero de batalla de la Primera Guerra Mundial (II)"
 SWE_battle_cruiser_late_ww1_desc:0 "Al igual que con los dreadnoughts, hubo avances rápidos en el diseño de cruceros de batalla desde los barcos en servicio al comienzo de la Primera Guerra Mundial hasta los que se comisionaron hacia el final. Estos cruceros de batalla eran más grandes y capaces, y empezaron a difuminar la línea entre acorazados y cruceros de batalla."
 SWE_carrier_ww1:0 "Portaaviones de la Primera Guerra Mundial (I)"
 SWE_carrier_ww1_desc:0 "La Primera Guerra Mundial vio el mundo..."

 ### TUR - TURKEY ###
 TUR_submarine_ww1:0 "Clase Birinci İnönü"
 TUR_submarine_ww1_desc:0 "La clase Birinci İnönü consistía en dos submarinos costeros construidos en los Países Bajos para Turquía a mediados de la década de 1920. Fueron los primeros barcos construidos para la Armada Turca después de la Primera Guerra Mundial. Desplazaban 520 toneladas y estaban armados con seis tubos de torpedos de 450 mm. Eran algo lentos pero tenían buen alcance."
 #TUR_submarine_1b: "Clase Dumlupınar"
 TUR_submarine_1:0 "Clase Saldiray"
 TUR_submarine_1_desc:0 "Los tres submarinos de la clase Saldiray fueron lanzados a finales de la década de 1930. Su diseño fue fuertemente influenciado por Alemania, con el primer barco de la clase construido en Alemania y los otros dos construidos bajo licencia en Estambul. Eran grandes submarinos transoceánicos, desplazando más de 930 toneladas y con excelente alcance. Estaban armados con seis tubos de torpedos de 533 mm."
 TUR_submarine_2:0 "Clase Oruç Reis"
 TUR_submarine_2_desc:0 "Los submarinos de la clase Oruç Reis fueron construidos en Gran Bretaña como una versión modificada del diseño británico clase S. Los barcos se lanzaron en 1940, y varios fueron temporalmente internados por la Royal Navy. Todos menos uno fueron finalmente devueltos a Turquía. Los barcos desplazaban 625 toneladas y estaban armados con cinco tubos de torpedos de 533 mm. Eran algo limitados en su velocidad y alcance."
 TUR_submarine_4:0 "Clase Sakarya"
 TUR_submarine_4_desc:0 "Los submarinos clase Sakarya eran una serie de submarinos clase Balao de EE. UU. vendidos a Turquía después de la guerra. Eran submarinos muy grandes para su época, desplazando más de 1,520 toneladas. Tenían un excelente alcance y velocidad, y estaban armados con diez tubos de torpedos de 533 mm."
 TUR_destroyer_tb:0 "Clase Peyk"
 TUR_destroyer_tb_desc:0 "La clase Peyk consistía en un par de grandes y rápidos torpederos comisionados para la Armada Otomana en 1907. Los barcos fueron construidos en Alemania y sobrevivieron a la Primera Guerra Mundial, pero eran obsoletos para la Segunda Guerra Mundial. Los barcos desplazaban 775 toneladas y estaban armados con dos cañones SK L/40 de 105 mm/37, así como tres tubos de torpedos de 450 mm. Tenían un alcance decente, pero eran bastante lentos para un destructor."
 TUR_destroyer_early_ww1:0 "Destructor temprano de la Primera Guerra Mundial (II)"
 TUR_destroyer_early_ww1_desc:0 "Las presiones de la guerra llevaron al rápido desarrollo de destructores, que vieron aumentos en tamaño y armamento (tanto de cañón como de torpedo). La velocidad también aumentó."
 TUR_destroyer_late_ww1:0 "Destructor tardío de la Primera Guerra Mundial (III)"
 TUR_destroyer_late_ww1_desc:0 "Para la segunda mitad de la Primera Guerra Mundial, los destructores casi habían alcanzado o, en algunos casos, superado, las 1000 toneladas de desplazamiento, y tenían cañones de 4 pulgadas o 4.7 pulgadas. La mayoría de los barcos construidos durante esta etapa del desarrollo de destructores todavía estaban en servicio al comienzo de la Segunda Guerra Mundial."
 TUR_destroyer_1:0 "Clase Kocatepe"
 TUR_destroyer_1_desc:0 "Los dos destructores de la clase Kocatepe fueron construidos en Italia para la Armada Turca en 1931. Se basaron en el diseño italiano folgore. Los barcos desplazaban 1,250 toneladas y estaban armados con cuatro cañones Ansaldo 1926 de 120 mm/50 y seis tubos de torpedos de 533 mm. También tenían buena velocidad y alcance."
 TUR_destroyer_3:0 "Clase Demirhisar"
 TUR_destroyer_3_desc:0 "Los cuatro destructores de la clase Demirhisar fueron construidos en Gran Bretaña y completados en 1942. Dos de los barcos fueron internados por la Royal Navy, uno de los cuales fue devuelto después de la guerra. Los barcos se basaron en la clase I británica. Desplazaban 1,370 toneladas y tenían cuatro cañones QF Mk IX de 120 mm/45 como su armamento principal. Tenían una velocidad decente y buen alcance, y tenían un fuerte complemento de cañones AA y equipo ASW."
 TUR_destroyer_4:0 "Clase Gaziantep"
 TUR_destroyer_4_desc:0 "Los cuatro destructores de la clase Gleaves fueron construidos en EE. UU. y completados en 1942. Después de completar sus deberes en la marina estadounidense, fueron vendidos a Turquía en 1948-1949. Luego se llamaron clase Gaziantep."
 TUR_light_cruiser_protected:0 "Clase Mecidiye"
 TUR_light_cruiser_protected_desc:0 "El barco turco Mecidiye era un crucero protegido construido en EE. UU. para la Armada Otomana a finales del siglo XIX. En realidad, fue hundido en aguas poco profundas durante la Segunda Guerra Mundial, pero fue levantado y, después de un breve período como parte de la Armada Imperial Rusa, fue devuelto a Turquía. Desplazaba poco menos de 3,500 toneladas y estaba armado con dos cañones Bethlehem No. 2 de 152 mm/44 y ocho cañones Armstrong Y de 120 mm/45. Tenían un alcance decente, pero eran relativamente lentos y ligeramente blindados."
 TUR_light_cruiser_scout:0 "Crucero Explorador (II)"
 TUR_light_cruiser_scout_desc:0 "La siguiente evolución del crucero/explorador/asaltante, los cruceros exploradores estaban diseñados para operar solos, protegiendo o atacando el transporte mercante, o como los ojos de la flota, explorando formaciones enemigas e informando a la línea de batalla."
 TUR_light_cruiser_ww1:0 "Crucero ligero de la Primera Guerra Mundial (III)"
 TUR_light_cruiser_ww1_desc:0 "La Primera Guerra Mundial vio una rápida evolución en el diseño de cruceros, que experimentaron un cambio hacia un armamento principal estándar, velocidades más rápidas y desplazamientos más grandes. Muchos de los cruceros ligeros posteriores a la Primera Guerra Mundial continuaron brindando un servicio útil en la Segunda Guerra Mundial."
 TUR_battle_cruiser_early_ww1:0 "Clase Yavuz"
 TUR_battle_cruiser_early_ww1_desc:0 "El Yavuz fue originalmente comisionado como el crucero de batalla alemán Goeben, pero fue vendido a los otomanos y recomisionado en 1914 para evitar la internación. Desplazaba poco menos de 23,000 toneladas y tenía una velocidad y alcance decentes. Estaba bien blindado y estaba armado con diez cañones SK L/50 de 283 mm/47, así como un fuerte armamento secundario."
 TUR_battleship_pdn:0 "Clase Reşadiye"
 TUR_battleship_pdn_desc:0 "La clase Reşadiye representa tres acorazados dreadnought ordenados del Reino Unido para la Armada Turca justo antes de la Primera Guerra Mundial. Sin embargo, solo uno de los barcos se completó y fue posteriormente internado por los británicos al comienzo de la Primera Guerra Mundial. Los barcos habrían desplazado 23,000 toneladas y habrían tenido un buen blindaje, velocidad y alcance. Su armamento principal habría tenido diez cañones Vickers de 343 mm/45."
 ### URU - URUGUAY ###
 URU_destroyer_1:0 "Clase Uruguay"
 URU_destroyer_1_desc:0 "El Uruguay era un torpedero pesado construido en Alemania para la Armada Uruguaya antes de la Primera Guerra Mundial. Desplazaba más de 1,400 toneladas y estaba armado con cuatro cañones Krupp QF de 120 mm/45. Tenía un fuerte complemento AA y dos tubos de torpedos de 450 mm. Dado su época y gran tamaño, eran bastante lentos en comparación con otros destructores."
 ### VEN - VENEZUELA -- generic only ###
 ### YUG - YUGOSLAVIA ###
 YUG_submarine_1:0 "Clase Hrabri"
 YUG_submarine_1_desc:0 "Los dos submarinos clase Hrabri fueron originalmente colocados como submarinos clase L británicos para la Royal Navy, pero fueron vendidos y finalmente completados para Yugoslavia usando un diseño modificado en 1928. Eran submarinos grandes, desplazando 975 toneladas y estaban armados con seis tubos de torpedos de 533 mm."
 YUG_destroyer_late_ww1:0 "Clase Dubrovnik"
 YUG_destroyer_late_ww1_desc:0 "El destructor Dubrovnik era el barco más grande de la flota yugoslava en el momento de su compra. El barco fue construido en el Reino Unido y entregado a Yugoslavia en 1932. Era un destructor grande, desplazando 1,880 toneladas. Estaba armado con cuatro cañones Skoda de 140 mm/53, un fuerte complemento AA, seis tubos de torpedos de 533 mm y buen equipo ASW."
 YUG_destroyer_1:0 "Clase Beograd"
 YUG_destroyer_1_desc:0 "La clase Beograd consistía en tres destructores construidos con ayuda francesa. Dos de los barcos se construyeron en Split, mientras que el tercero se construyó en Francia. Los tres se basaron en los destructores clase L'Adroit franceses y se comisionaron en 1939. Desplazaban 1,210 toneladas y estaban armados con cuatro cañones Skoda de 120 mm/43 y seis tubos de torpedos de 533 mm. Tenían una velocidad excelente pero un alcance inferior al promedio."
 YUG_destroyer_3:0 "Clase Split"
 YUG_destroyer_3_desc:0 "El Split era un destructor pesado lanzado y completado en Yugoslavia. Fue lanzado en 1943, pero no se completó hasta 1958, con un diseño modificado. Su diseño original desplazaba 2,400 toneladas y estaba armado con cinco cañones Skoda de 140/56 en su armamento principal. A pesar de su tamaño, tenía una velocidad excelente."
 
 YUG_light_cruiser_scout:0 "Clase Dalmacija"
 YUG_light_cruiser_scout_desc:0 "El viejo crucero alemán SMS Niobe fue vendido en 1925 a la joven Royal Yugoslavian Navy y ampliamente reconstruido. Equipado con AA moderno y los cañones más pesados de la Armada, el Dalmacija sirvió principalmente como barco de entrenamiento de artillería."

#SIAM

SIA_submarine_1:0 "Clase Sammanakkha"
SIA_submarine_1_desc:0 "Los submarinos son barcos sigilosos diseñados para acabar con convoyes no defendidos. Los primeros modelos de la Gran Guerra allanaron el camino para nuevos métodos de guerra naval."
SIA_submarine_2:0 "Clase Vilun"
SIA_submarine_2_desc:0 "Los submarinos clase Vilun eran cuatro pequeños submarinos costeros construidos en Japón para la Royal Thai Navy entre 1936 y 1938. Desplazaban 370 toneladas y estaban armados con cinco tubos de torpedos de 533 mm."
SIA_submarine_3:0 "Clase Intharachit"
SIA_submarine_3_desc:0 "El papel del submarino en la flota fuera de los ataques a convoyes todavía está en debate. Lograr un equilibrio entre la combinación de velocidad, alcance y armamento será clave para el modelo necesario."
SIA_submarine_4:0 "Clase Thotsakan"
SIA_submarine_4_desc:0 "Una mayor profundidad de prueba y diseños eficientes serán características de los submarinos modernos, aprovechando la experiencia en el campo para seleccionar armamentos y motores adecuados."

 SIA_destroyer_late_ww1:0 "Clase Phra Ruang"
 SIA_destroyer_late_ww1_desc:0 "El Phra Ruang era un antiguo destructor clase R británico que fue vendido a la Royal Thai Navy en 1920. El barco desplazaba poco más de 1,000 toneladas y estaba armado con tres cañones QF Mk IV de 120 mm/45 y cuatro tubos de torpedos de 533 mm. Tenían buena velocidad, alcance y fiabilidad para su época."
 SIA_destroyer_1:0 "Clase Phra Ruang"
 SIA_destroyer_1_desc:0 "El Phra Ruang era un antiguo destructor clase R británico que fue vendido a la Royal Thai Navy en 1920. El barco desplazaba poco más de 1,000 toneladas y estaba armado con tres cañones QF Mk IV de 120 mm/45 y cuatro tubos de torpedos de 533 mm. Tenían buena velocidad, alcance y fiabilidad para su época."
 SIA_destroyer_2:0 "Clase Khamromsin"
 SIA_destroyer_2_desc:0 "El destructor moderno debe estar equipado con una variedad de diferentes tecnologías de detección, nuevos sistemas de despliegue de cargas de profundidad y ser construido a una escala mayor que sus predecesores."
 
 SIA_light_cruiser_1:0 "Clase Samui"
 SIA_light_cruiser_1_desc:0 "Los cruceros ligeros maniobrables que pueden mantener una alta velocidad seguirán siendo útiles para misiones de exploración."
 SIA_light_cruiser_2:0 "Clase Pha Ngan"
 SIA_light_cruiser_2_desc:0 "Los tratados de posguerra imponen restricciones a los cruceros, pero los buques ligeros bien armados pueden desarrollarse manteniéndose dentro de estos límites."
 SIA_light_cruiser_3:0 "Clase Taskin"
 SIA_light_cruiser_3_desc:0 "La clase Taskin consistía en un par de cruceros ligeros construidos en Italia. Fueron lanzados en 1941 pero fueron requisados por la marina siamesa en 1942. Debían convertirse en los cruceros AA italianos clase Etna de la Regia Marina, pero nunca se completaron antes del armisticio italiano. Habrían desplazado 5,900 toneladas y estado armados con seis cañones OTO 1929 de 152 mm/53 en su armamento principal. Habrían tenido un blindaje decente, pero serían bastante lentos para un crucero."
 SIA_light_cruiser_4:0 "Clase Tarutao"
 SIA_light_cruiser_4_desc:0 "Empleados tácticamente para proteger barcos más grandes, la generación moderna de cruceros ligeros puede liberarse de la mayoría de las restricciones pasadas y estar mejor armados para manejar ataques aéreos."
 
 SIA_heavy_cruiser_1:0 "Clase Sri Ayuthia"
 SIA_heavy_cruiser_1_desc:0 "Los barcos de defensa costera clase Sri Ayuthia fueron quizás los últimos barcos de este tipo construidos en el mundo, con ambos barcos de la clase construidos en Japón y comisionados para la Royal Thai Navy en 1938. El diseño era comparable a un pequeño crucero (o un gran destructor) en tamaño, a un acorazado en velocidad y a un crucero pesado en armamento. Sus cañones principales eran cuatro cañones 3-Shiki de 203 mm/53. Estaban ligeramente blindados en comparación con los cruceros pesados contemporáneos."
 
SIA_heavy_cruiser_3:0 "Clase Pranburi"
SIA_heavy_cruiser_3_desc:0 "A medida que las restricciones son cada vez más ignoradas en todo el mundo, se pueden construir diseños de cruceros pesados más equilibrados con más prioridad en el blindaje. Mejores cañones antiaéreos permiten que estos barcos cooperen en la guerra aérea naval."
SIA_heavy_cruiser_4:0 "Clase Chao Phraya"
SIA_heavy_cruiser_4_desc:0 "Los diseños ampliados, más largos y más pesados con armamentos de disparo rápido son características en estas etapas finales del desarrollo de cruceros pesados."

SIA_battle_cruiser_1:0 "Clase Chalarm"
SIA_battle_cruiser_2:0 "Clase Mangkorn"
SIA_battle_cruiser_3:0 "Clase Krabane"
SIA_battle_cruiser_4:0 "Clase Tapien"
SIA_battle_cruiser_1_desc:0 "La carrera armamentista de cruceros de batalla después de la guerra resultó en varios diseños fuertemente armados, sacrificando el blindaje por la velocidad en comparación con los acorazados."
SIA_battle_cruiser_2_desc:0 "Los cruceros de batalla reconstruidos y reutilizados continúan superando incluso los diseños de acorazados modernos con una protección más ligera, pero han desarrollado mejores sistemas para el control de fuego, la detección y las defensas aéreas."

SIA_battleship_1:0 "Clase Suwannabhumi"
SIA_battleship_2:0 "Clase Sukothai"
SIA_battleship_3:0 "Clase Prasart Thong"
SIA_battleship_4:0 "Clase U-thong"
SIA_battleship_5:0 "Clase Srithammasokarat"
SIA_battleship_6:0 "Clase Mengrai"
SIA_battleship_1_desc:0 "Considerados por algunos como reliquias de una era pasada de la guerra naval, por otros como los barcos más impresionantes jamás construidos, nadie puede negar que estos remanentes de la carrera armamentista de acorazados constituyen algunos de los buques más fuertemente armados y blindados jamás construidos."
SIA_battleship_2_desc:0 "Con una estabilidad y alcance mejorados, una nueva generación de acorazados mejora los diseños anteriores mientras se mantiene dentro de los límites estipulados por los tratados navales."
SIA_battleship_3_desc:0 "Un blindaje más grueso, motores más fuertes, una batería de cañones de alto calibre y capacidades antiaéreas mejoradas pueden permitir que los acorazados sigan siendo relevantes, si se emplean correctamente, en un mundo donde la guerra naval está cada vez más dominada por el apoyo aéreo."
SIA_battleship_4_desc:0 "A medida que el mundo presencia lo que pueden ser las últimas grandes confrontaciones de acorazados, la importancia de los armamentos pesados y las torretas antiaéreas es mayor que nunca."

SIA_carrier_1:0 "Clase Chakri Naruebet"
SIA_carrier_2:0 "Clase Sri Namthom"
SIA_carrier_3:0 "Clase Phrawoh Phratah"
SIA_carrier_4:0 "Clase Phraya Krutt"
SIA_carrier_5:0 "Clase Mahawong"
SIA_carrier_6:0 "Clase Ban Phlu Luang"
SIA_carrier_1_desc:0 "Muchos teóricos militares creen que la aviación naval es el futuro. Convertir antiguos Buques Capitales y transatlánticos para transportar aviones será el primer paso hacia la utilización de estas nuevas doctrinas."
SIA_carrier_2_desc:0 "A medida que comienza el trabajo en los primeros diseños de portaaviones desde la quilla hacia arriba, debemos asegurarnos de que estos barcos tengan el alcance y la velocidad para mantenerse al día con el resto de nuestra armada, respetando los tratados navales de posguerra."
SIA_carrier_3_desc:0 "Métodos de construcción mejorados y sistemas más especializados como los ascensores en el borde de la cubierta permiten que estos portaaviones transporten más aviones de manera más eficiente."
SIA_carrier_4_desc:0 "Con muchos tratados navales ahora cada vez más ignorados, podemos proceder a construir portaaviones capaces de transportar más aviones que nunca para asegurar la cobertura de superioridad aérea."

SIA_sh_battleship_1:0 "Clase Phra Narai"
SIA_sh_battleship_2:0 "Clase Ramkamhaeng"
SIA_sh_battleship_1_desc:0 "La situación actual del mundo ya no permite cumplir con los tratados navales. Sin estas limitaciones, podemos centrarnos completamente en crear los acorazados más pesados y mejor armados de todos los tiempos, capaces de enfrentarse a múltiples buques menores."
SIA_sh_battleship_2_desc:0 "Una mejora en nuestro diseño superpesado anterior con armas más fuertes y sistemas de control de fuego mejorados."


### MTG ############################
 ship_hull_light_0:2 "Casco de destructor temprano de la Primera Guerra Mundial"
 ship_hull_light_1:2 "Casco de destructor tardío de la Primera Guerra Mundial"
 ship_hull_light_2:2 "Casco de destructor de 1936"
 ship_hull_light_3:2 "Casco de destructor de 1939"
 ship_hull_light_4:2 "Casco de destructor de 1942"
 ship_hull_light_5:2 "Casco de destructor de 1945"
 ship_hull_light_0_desc:0 "Para garantizar la seguridad de los convoyes, los destructores de la Gran Guerra deben ser reutilizados y desarrollados. Armar los barcos con más torpedos permitirá más oportunidades de enfrentamiento."
 ship_hull_light_1_desc:0 "Para garantizar la seguridad de los convoyes, los destructores de la Gran Guerra deben ser reutilizados y desarrollados. Armar los barcos con más torpedos permitirá más oportunidades de enfrentamiento."
 ship_hull_light_2_desc:0 "Un mayor alcance de los torpedos y velocidades de recarga más rápidas, junto con nuevos tipos de armamentos como torretas antiaéreas, permitirán que nuestros destructores sigan siendo eficientes y versátiles."
 ship_hull_light_3_desc:0 "Para enfrentar mejor las amenazas desde arriba y abajo, los nuevos destructores deben estar equipados con radar y armamento antiaéreo y antisubmarino moderno."
 ship_hull_light_4_desc:0 "El destructor moderno debe estar equipado con una variedad de diferentes tecnologías de detección, nuevos sistemas de despliegue de cargas de profundidad y ser construido a una escala mayor que sus predecesores."
 ship_hull_light_5_desc:0 "El destructor moderno debe estar equipado con una variedad de diferentes tecnologías de detección, nuevos sistemas de despliegue de cargas de profundidad y ser construido a una escala mayor que sus predecesores."
 
 ship_hull_cruiser:0 "Crucero"
 ship_hull_cruiser_desc:0 "El caballo de batalla de la flota, los cruceros asumen muchas tareas importantes, desde exploración y protección hasta proporcionar fuerza contra ataques aéreos entrantes."
 ship_hull_cruiser_0:1 "Casco de crucero ligero temprano de la Primera Guerra Mundial"
 ship_hull_cruiser_1:1 "Casco de crucero ligero tardío de la Primera Guerra Mundial"
 ship_hull_cruiser_2:1 "Casco de crucero ligero de 1934"
 ship_hull_cruiser_3:1 "Casco de crucero ligero de 1938"
 ship_hull_cruiser_4:1 "Casco de crucero ligero de 1941"
 ship_hull_cruiser_5:1 "Casco de crucero ligero de 1944"
 ship_hull_cruiser_0_desc:0 "Los antiguos cruceros ligeros de la Gran Guerra todavía están cumpliendo con su deber. Lideran grupos de destructores, cazan submarinos, colocan minas y se utilizan como escoltas de flota de largo alcance."
 ship_hull_cruiser_1_desc:0 "Aunque están sujetos a las estipulaciones del Tratado Naval de Washington, el crucero sigue siendo el buque de guerra más flexible. Este casco permite la construcción de un crucero ligero para protección y exploración, o un crucero pesado para apoyar la línea de batalla."
 ship_hull_cruiser_2_desc:0 "La próxima generación de cruceros presenta nuevos arreglos de motores que mejoran la capacidad de supervivencia, así como espacio para instalaciones dedicadas a aeronaves."
 ship_hull_cruiser_3_desc:0 "A medida que los cruceros de todo el mundo se vuelven más poderosos y capaces, se necesitan nuevos cascos más grandes para albergar todo el equipo adicional necesario."
 ship_hull_cruiser_4_desc:0 "Influenciados por las experiencias de guerra, la última generación de cruceros tiene una superestructura reordenada para permitir campos de fuego más amplios para armamentos antiaéreos y nuevos diseños internos para apoyar el uso del radar."
 ship_hull_cruiser_5_desc:0 "Influenciados por las experiencias de guerra, la última generación de cruceros tiene una superestructura reordenada para permitir campos de fuego más amplios para armamentos antiaéreos y nuevos diseños internos para apoyar el uso del radar."
  
 ship_hull_heavy_cruiser:0 "Crucero Pesado"
 ship_hull_heavy_cruiser_desc:0 "Un gran crucero blindado que es bastante flexible. Una buena opción para naciones que no pueden permitirse construir Buques Capitales más grandes. Puede asumir los roles de los cruceros más pequeños, pero también apoyar la línea de batalla en un enfrentamiento importante."
 ship_hull_heavy_cruiser_0:1 "Casco de Crucero Pesado Temprano de la Primera Guerra Mundial"
 ship_hull_heavy_cruiser_1:1 "Casco de Crucero Pesado Tardío de la Primera Guerra Mundial"
 ship_hull_heavy_cruiser_2:1 "Casco de Crucero Pesado de 1936"
 ship_hull_heavy_cruiser_3:1 "Casco de Crucero Pesado de 1939"
 ship_hull_heavy_cruiser_4:1 "Casco de Crucero Pesado de 1942"
 ship_hull_heavy_cruiser_5:1 "Casco de Crucero Pesado de 1945"
 ship_hull_heavy_cruiser_0_desc:0 "Los antiguos cruceros pesados de la Gran Guerra todavía están alrededor y cumpliendo con su deber. A veces actúan como buques insignia para fuerzas de tarea más pequeñas o protegen a los acorazados de destructores atrevidos."
 ship_hull_heavy_cruiser_1_desc:0 "Aunque están sujetos a las estipulaciones del Tratado Naval de Washington, el crucero sigue siendo el buque de guerra más flexible. Este casco permite la construcción de un crucero ligero para protección y exploración, o un crucero pesado para apoyar la línea de batalla."
 ship_hull_heavy_cruiser_2_desc:0 "La próxima generación de cruceros presenta nuevos arreglos de motores que mejoran la capacidad de supervivencia, así como espacio para instalaciones dedicadas a aeronaves."
 ship_hull_heavy_cruiser_3_desc:0 "A medida que los cruceros de todo el mundo se vuelven más poderosos y capaces, se necesitan nuevos cascos más grandes para albergar todo el equipo adicional necesario."
 ship_hull_heavy_cruiser_4_desc:0 "Influenciados por las experiencias de guerra, la última generación de cruceros tiene una superestructura reordenada para permitir campos de fuego más amplios para armamentos antiaéreos y nuevos diseños internos para apoyar el uso del radar."
 ship_hull_heavy_cruiser_5_desc:0 "Influenciados por las experiencias de guerra, la última generación de cruceros tiene una superestructura reordenada para permitir campos de fuego más amplios para armamentos antiaéreos y nuevos diseños internos para apoyar el uso del radar."
  
 ship_hull_heavy:0 "Buque Pesado"
 ship_hull_heavy_desc:0 "El símbolo definitivo del poder naval, estos colosales y fuertemente blindados mastodontes aún comandando respeto en alta mar, incluso cuando algunos expertos cuestionan su papel en la era del avión y el submarino."
 ship_hull_heavy_0:1 "Casco de Buque Pesado Temprano de la Primera Guerra Mundial"
 ship_hull_heavy_1:1 "Casco de Buque Pesado Tardío de la Primera Guerra Mundial"
 ship_hull_heavy_2:1 "Casco de Buque Pesado de 1936"
 ship_hull_heavy_3:1 "Casco de Buque Pesado de 1938"
 ship_hull_heavy_4:1 "Casco de Buque Pesado de 1941"
 ship_hull_heavy_5:1 "Casco de Buque Pesado de 1944"
 ship_hull_heavy_0_desc:0 "Considerados por algunos como reliquias de una era pasada de la guerra naval, por otros como los barcos más impresionantes jamás construidos, nadie puede negar que estos remanentes de la carrera armamentista de acorazados constituyen algunos de los buques más fuertemente armados y blindados jamás construidos."
 ship_hull_heavy_1_desc:0 "Considerados por algunos como reliquias de una era pasada de la guerra naval, por otros como los barcos más impresionantes jamás construidos, nadie puede negar que estos remanentes de la carrera armamentista de acorazados constituyen algunos de los buques más fuertemente armados y blindados jamás construidos."
 ship_hull_heavy_2_desc:0 "Con una estabilidad y alcance mejorados, una nueva generación de acorazados mejora los diseños anteriores mientras se mantiene dentro de los límites estipulados por los tratados navales."
 ship_hull_heavy_3_desc:0 "Un blindaje más grueso, motores más fuertes, una batería de cañones de alto calibre y capacidades antiaéreas mejoradas pueden permitir que los acorazados sigan siendo relevantes, si se emplean correctamente, en un mundo donde la guerra naval está cada vez más dominada por el apoyo aéreo."
 ship_hull_heavy_4_desc:0 "A medida que el mundo presencia lo que pueden ser las últimas grandes confrontaciones de acorazados, la importancia de los armamentos pesados y las torretas antiaéreas es mayor que nunca."
 ship_hull_heavy_5_desc:0 "A medida que el mundo presencia lo que pueden ser las últimas grandes confrontaciones de acorazados, la importancia de los armamentos pesados y las torretas antiaéreas es mayor que nunca."
 
 ship_hull_carrier:0 "Portaaviones"
 ship_hull_carrier_desc:0 "Después de años de experimentos, el portaaviones ha madurado lentamente en su propia clase de barco. Capaz de soportar un número creciente de aviones cada vez más poderosos, el portaaviones está listo para convertirse en la última palabra en proyección de poder naval."
 ship_hull_carrier_0:1 "Casco de portaaviones temprano"
 ship_hull_carrier_conversion_bb:1 "Casco de acorazado convertido"
 ship_hull_carrier_conversion_ca:1 "Casco de crucero convertido"
 ship_hull_carrier_1:1 "Casco de portaaviones de 1930"
 ship_hull_carrier_2:1 "Casco de portaaviones de 1937"
 ship_hull_carrier_3:1 "Casco de portaaviones de 1940"
 ship_hull_carrier_4:1 "Casco de portaaviones de 1944"
 ship_hull_carrier_1_desc:0 "Muchos teóricos militares creen que la aviación naval es el futuro. Convertir antiguos Buques Capitales y transatlánticos para transportar aviones será el primer paso hacia la utilización de estas nuevas doctrinas."
 ship_hull_carrier_2_desc:0 "A medida que comienza el trabajo en los primeros diseños de portaaviones desde la quilla hacia arriba, debemos asegurarnos de que estos barcos tengan el alcance y la velocidad para mantenerse al día con el resto de nuestra armada, respetando los tratados navales de posguerra."
 ship_hull_carrier_3_desc:0 "Métodos de construcción mejorados y sistemas más especializados como los ascensores en el borde de la cubierta permiten que estos portaaviones transporten más aviones de manera más eficiente."
 ship_hull_carrier_4_desc:0 "El blindaje más grueso hace que el barco sea casi insumergible y los motores más rápidos aseguran que ningún barco capital enemigo llegue al alcance por mucho tiempo."
 
 ship_hull_submarine:0 "Submarino"
 ship_hull_submarine_desc:0 "Lejos de los barcos toscos de la Gran Guerra, el submarino moderno es más capaz que nunca y puede amenazar incluso al barco más grande por un costo muy moderado."
 ship_hull_submarine_1:1 "Casco de submarino pesado temprano"
 ship_hull_submarine_2:1 "Casco de submarino pesado de 1930"
 ship_hull_submarine_3:1 "Casco de submarino pesado de 1937"
 ship_hull_submarine_4:1 "Casco de submarino pesado de 1940"
 ship_hull_submarine_5:1 "Casco de submarino pesado de 1944"
 ship_hull_submarine_1_desc:0 "Los submarinos son barcos sigilosos diseñados para acabar con convoyes no defendidos. Los primeros modelos de la Gran Guerra allanaron el camino para nuevos métodos de guerra naval."
 ship_hull_submarine_2_desc:0 "Mejor armados y más estables, los nuevos diseños de submarinos están hechos para aprovechar los avances en tácticas navales y tienen un mayor alcance, pudiendo atacar rutas de convoyes distantes."
 ship_hull_submarine_3_desc:0 "El papel del submarino en la flota fuera de los ataques a convoyes todavía está en debate. Lograr un equilibrio entre la combinación de velocidad, alcance y armamento será clave para el modelo necesario."
 ship_hull_submarine_4_desc:0 "Una mayor profundidad de prueba y diseños eficientes serán características de los submarinos modernos, aprovechando la experiencia en el campo para seleccionar armamentos y motores adecuados."
 ship_hull_submarine_5_desc:0 "Una mayor profundidad de prueba y diseños eficientes serán características de los submarinos modernos, aprovechando la experiencia en el campo para seleccionar armamentos y motores adecuados."
 
 # the techs
 early_ship_hull_submarine:1 "Casco de submarinos tempranos"
 early_ship_hull_submarine_desc:1 "Los submarinos son barcos sigilosos diseñados para acabar con convoyes no defendidos. Los primeros modelos de la Gran Guerra allanaron el camino para nuevos métodos de guerra naval. Están representados por cascos ligeros para tipos de submarinos costeros de corto alcance y cascos pesados para submarinos medianos."
 basic_ship_hull_submarine:1 "Casco de submarino de 1930"
 basic_ship_hull_submarine_desc:1 "Mejor armados y más estables, los nuevos diseños de submarinos están hechos para aprovechar los avances en tácticas navales y tienen un mayor alcance, pudiendo atacar rutas de convoyes distantes."
 improved_ship_hull_submarine:1 "Cascos de submarino de 1937"
 improved_ship_hull_submarine_desc:1 "El papel del submarino en la flota fuera de los ataques a convoyes todavía está en debate. Lograr un equilibrio entre la combinación de velocidad, alcance y armamento será clave para el modelo necesario. La introducción de submarinos de largo alcance mediante el rediseño de submarinos medianos con tanques de combustible adicionales y mejoras en los camarotes y la capacidad de almacenamiento permite misiones de largo alcance durante un período muy largo."
 advanced_ship_hull_submarine:1 "Cascos de submarino de 1940"
 advanced_ship_hull_submarine_desc:1 "Una mayor profundidad de prueba y diseños eficientes serán características de los submarinos de guerra tardíos, aprovechando la experiencia en el campo para seleccionar armamentos y motores adecuados."
 modern_ship_hull_submarine:1 "Cascos de submarino de 1944"
 modern_ship_hull_submarine_desc:1 "Una mayor profundidad de prueba y diseños eficientes serán características de los submarinos modernos, incluyendo nuevos armamentos y nuevos tipos de propulsión."
 
