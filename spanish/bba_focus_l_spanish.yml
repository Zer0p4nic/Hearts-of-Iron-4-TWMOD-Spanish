 SWI_swiss_guiding_principles:0 "Principios Rectores Suizos"
 SWI_swiss_guiding_principles_desc:0 "[ROOT.GetNameDefCap] se erige como la democracia más antigua del continente, pero el acelerado ritmo de cambio en Europa pone esto en riesgo. ¿Deberíamos continuar el rumbo marcado por la Eidgenossenschaft y la Constitución de 1848, o se revelará un nuevo camino para nosotros?"
 SWI_increase_defense_budget:0 "Aumentar el Presupuesto de Defensa"
 SWI_increase_defense_budget_desc:0 "Si bien logramos mantener nuestra neutralidad y soberanía en la Gran Guerra, no podemos descansar en nuestros laureles; existe una posibilidad real de que una de las grandes potencias que nos rodean invada nuestro país para eludir las fortificaciones construidas entre ellas, y nuestro presupuesto actual no será suficiente para prevenir esto."
 SWI_national_defense_fund:0 "Fondo de Defensa Nacional"
 SWI_national_defense_fund_desc:0 "La defensa de un país requiere más que sudor y esfuerzo, también necesitamos fondos para importar equipos y las materias primas necesarias para prepararnos para lo peor. Establecer y promover un fondo donde los ciudadanos [ROOT.GetAdjective] puedan contribuir voluntariamente nos permitirá compensar cualquier aumento en el presupuesto militar y pone de manifiesto las actitudes participativas de los [ROOT.GetAdjective]."
 SWI_reaffirm_spiritual_defense:0 "Reafirmar la Defensa Espiritual"
 SWI_reaffirm_spiritual_defense_desc:1 "Nuestra confederación ha estado comprometida con la defensa de los valores nacionales suizos desde 1932, en respuesta a la creciente amenaza del autoritarismo a su alrededor. Hoy más que nunca, ese peligro se cierne de manera imponente, por lo que debemos renovar nuestro compromiso de defender nuestro modo de vida, tanto física como espiritualmente."
 SWI_fortify_border_with_germany:0 "Fortificar la Frontera con Alemania"
 SWI_fortify_border_with_germany_desc:0 "[GER.GetNameDefCap] representa una amenaza existencial para la supervivencia de la confederación [ROOT.GetAdjective]. Si estallara una guerra entre [GER.GetName] y [FRA.GetName], los [GER.GetAdjective] podrían pasar por [ROOT.GetName] en lugar de atravesar la fuertemente fortificada frontera con [FRA.GetName] o a través de [HOL.GetName] y [BEL.GetName]. Podemos construir fortificaciones entre nuestros países para disuadir a [GER.GetNameDef]."
 SWI_fortify_border_with_italy:0 "Fortificar la Frontera con Italia"
 SWI_fortify_border_with_italy_desc:1 "Las ambiciones expansionistas de [ITA.GetAdjective] podrían extenderse a [ROOT.GetName] en cualquier momento. Después de todo, una parte importante de nuestra población habla italiano, y todo lo que se necesitaría sería un discurso de [ITA.GetLeader] para que [ROOT.GetName] esté en su punto de mira. Debemos mostrarles que no somos un blanco fácil."
 SWI_fortify_border_with_france:0 "Fortificar la Frontera con Francia"
 SWI_fortify_border_with_france_desc:2 "A pesar de su compromiso con los valores democráticos y las duraderas relaciones amistosas, no podemos ignorar la posibilidad de que [FRA.GetName] pueda violar el territorio [ROOT.GetAdjective] para lanzar un ataque sorpresa contra [GER.GetNonIdeologyName] o [ITA.GetNonIdeologyName]."
 SWI_ban_foreign_nazi_propaganda:0 "Prohibir la Propaganda Nazi Extranjera"
 SWI_ban_foreign_nazi_propaganda_desc:0 "No podemos permitir que este vehículo de propaganda extranjera permanezca. El nazismo va en contra de cada uno de los valores que definen a la Federación [ROOT.GetAdjective]. Por esta razón, no puede ser tolerado en un país construido sobre la democracia y la tolerancia como el nuestro, so pena de arriesgar que sean utilizados para destruirnos desde adentro."
 SWI_buero_ha:0 "Buero Ha"
 SWI_buero_ha_desc:1 "No podemos permitir que nuestros vecinos sepan que estamos intentando recolectar información sobre ellos, por lo que debemos confiar en agencias de inteligencia semi-independientes para llevar a cabo nuestras operaciones encubiertas. Ahí es donde entra el fotógrafo convertido en espía Hans Hausamann, con su pequeña y ágil oficina de inteligencia, él puede hacer el trabajo necesario sin ensuciarnos las manos."
 SWI_federal_police:0 "Departamento de Inteligencia de la Policía Federal"
 SWI_federal_police_desc:0 "Sería una insensatez defender [ROOT.GetName] de los enemigos externos, solo para dejar que sucumba a los enemigos internos. Debemos fortalecer a la Policía Federal para erradicar posibles amenazas dentro de nuestras fronteras y defendernos de los elementos extranjeros en nuestro suelo."
 SWI_spab_counter_intelligence_agency:0 "SpAb"
 SWI_spab_counter_intelligence_agency_desc:0 "Sabemos que [GER.GetNameDef] ha establecido un centro de entrenamiento para la formación de saboteadores de quinta columna en Stuttgart, llamado el Panoramaheim. Por esta razón, debemos fortalecer a la Policía Federal con una división de Spionage Abwehr para enfrentar estas amenazas y luchar contra el espionaje y el sabotaje extranjero."
 SWI_armed_neutrality:0 "Neutralidad Armada"
 SWI_armed_neutrality_desc:0 "Nuestra prolongada neutralidad es una parte integral de la identidad [ROOT.GetAdjective]. Pero la neutralidad por sí sola no puede garantizar nuestra soberanía. Después de todo, ¿cuánto le ayudó a [BEL.GetNonIdeologyName] en la Gran Guerra? El mejor disuasivo es una nación entera lista para tomar las armas y luchar contra cualquier invasor."
 SWI_promote_guisan:0 "Promover a Henri Guisan"
 SWI_promote_guisan_desc:0 "Nuestro sistema político permite tener un único General y Comandante en Jefe solo en tiempos de necesidad extrema, cuando nuestra Confederación está en riesgo. Este es sin duda uno de esos momentos, y el hombre para el trabajo es obvio: Henri Guisan no solo es el más calificado para el cargo, sino que también goza de una gran popularidad en todo [ROOT.GetNameDef]."
 SWI_national_redoubt:0 "Réduit Nacional"
 SWI_national_redoubt_desc:0 "Henri Guisan propone una forma diferente de defender [ROOT.GetName]. En lugar de intentar defender las fronteras de nuestro país sin importar el precio, podemos ceder estratégicamente la meseta suiza y retirarnos a los Alpes, donde podemos hacer que le cueste caro al enemigo ocuparnos."
 SWI_expedite_mobilization:0 "Acelerar la Movilización"
 SWI_expedite_mobilization_desc:0 "El papel de nuestro pequeño ejército permanente es contener al enemigo mientras el pueblo de [ROOT.GetName] toma las armas y forma las Milicias Ciudadanas, el grueso de nuestras fuerzas de defensa. Por eso, debemos asegurarnos de que puedan estar listos lo antes posible, para reducir el riesgo de que nuestro ejército permanente sea sobrepasado."
 SWI_fortify_the_jura:0 "Fortificar el Jura"
 SWI_fortify_the_jura_desc:0 "Se han hecho muchos preparativos para fortificar los Alpes, pero también podemos fortificar las montañas del Jura, que, aunque no son tan empinadas ni defendibles, podrían ser ventajosas como un segundo frente para atacar la meseta una vez que esté en manos del enemigo."
 SWI_rig_infrastructure_to_blow:0 "Preparar la Infraestructura para Ser Destruida"
 SWI_rig_infrastructure_to_blow_desc:0 "Si vamos a dejar que los invasores crucen nuestras fronteras, no podemos darles todo en bandeja de plata. Es de suma importancia que preparemos nuestra infraestructura para que no sea utilizable por el enemigo, ralentizando su avance y obligándolos a gastar valiosos recursos para reemplazarla."
 SWI_emergency_industry:0 "Industria de Emergencia"
 SWI_emergency_industry_desc:0 "Ahora que estamos destinados a destruir nuestra propia capacidad industrial una vez que el enemigo invada nuestros estados, debemos asegurarnos de tener un respaldo que podamos utilizar para reconstruir lo que nos quede y repeler a los invasores. Túneles y fábricas secretas poblarán el corazón de nuestras montañas y valles, algunos incluso podrían estar fuera de nuestras fronteras."
 SWI_flood_the_valleys:0 "Inundar los Valles"
 SWI_flood_the_valleys_desc:0 "Esperamos una gran fuerza invasora que pase por la zona alrededor del lago de Constanza, este es un lugar perfecto para instalar canales y diques para inundar las tierras agrícolas y empantanar a los intrusos. Mientras intentan cruzar este traicionero pantano, podemos aprovechar la oportunidad para bombardearlos con todo lo que tenemos. Se arrepentirán de haber intentado invadirnos."
 SWI_defend_the_skies:0 "Defender los Cielos"
 SWI_defend_the_skies_desc:0 "La guerra moderna depende en gran medida de la superioridad aérea y el apoyo aéreo. [ROOT.GetName] no está preparada para esta nueva realidad, por lo que debemos preparar a cada cantón para defender sus cielos contra los aviones enemigos."
 SWI_attack_from_the_mountains:0 "Atacar desde las Montañas"
 SWI_attack_from_the_mountains_desc:0 "Una vez posicionados en nuestras fortificaciones en los Alpes y el Jura, podemos sembrar el caos entre las tropas enemigas en el valle. Debemos asegurarnos de que sepan que cada minuto que pasen en nuestro territorio significa una mayor pérdida de personal y material."
 SWI_frontier_defense_plan:0 "Plan de Defensa Fronteriza"
 SWI_frontier_defense_plan_desc:0 "Si los dejamos cruzar nuestras fronteras, [ROOT.GetNameDef] estará tan bueno como muerto. No podemos ceder ni un centímetro de territorio, nuestras fronteras son sagradas. Por esto debemos fortificar nuestras fronteras y estar preparados para defenderlas."
 SWI_fight_until_death:0 "Luchar hasta la Muerte"
 SWI_fight_until_death_desc:1 "Las probabilidades están en nuestra contra, [ROOT.GetName] está en desventaja numérica, mal armada y no preparada para lo que viene. Por esto cada ciudadano [ROOT.GetAdjective] debe estar listo para dar su vida por su cantón y la Confederación."
 SWI_total_defense:0 "Defensa Total"
 SWI_total_defense_desc:0 "La guerra total requiere defensa total. Si cada milicia está preparada y lo da todo contra los invasores, podríamos tener una oportunidad de sobrevivir."
 SWI_the_army_position:0 "La Posición del Ejército"
 SWI_the_army_position_desc:0 "Posicionaremos nuestras milicias ciudadanas y nuestro ejército permanente en las fronteras de [ROOT.GetName], por lo que necesitarán fortificaciones para mejorar su capacidad de mantener a los intrusos a raya."
 SWI_prolonged_service:0 "Servicio Prolongado"
 SWI_prolonged_service_desc:0 "Nuestro período de servicio obligatorio actual es insuficiente para enfrentar una guerra a largo plazo. Necesitamos darle al Gobierno Federal las herramientas para mantener a nuestros ciudadanos en armas por más tiempo, incluso si eso significa sacrificar algunas libertades."
 SWI_enhanced_training:0 "Entrenamiento Mejorado"
 SWI_enhanced_training_desc:0 "La guerra ha cambiado mucho desde la última vez que [ROOT.GetName] estuvo en riesgo de conflicto. Debemos actualizar y mejorar el entrenamiento básico que recibe cada ciudadano capaz. Son nuestro mejor activo en la defensa de nuestro país."
 SWI_integrate_refugees_into_the_army:0 "Integrar a los Refugiados en el Ejército"
 SWI_integrate_refugees_into_the_army_desc:1 "Como un oasis de paz y democracia en medio de un océano de fascismo y guerra, muchos acuden a [ROOT.GetName] en busca de un refugio seguro. Algunos de ellos desean unirse a los esfuerzos para derrotar a quienes los obligaron a huir de sus patrias, e incluso muchos son soldados profesionales. Podemos permitirles unirse a la lucha por Suiza y un futuro mejor."
 SWI_expanded_military_support:0 "Ampliar el Apoyo Militar"
 SWI_expanded_military_support_desc:0 "Nuestras fuerzas de milicias no se componen solo de soldados, se necesitan muchos otros roles para que funcionen como una máquina bien aceitada. Necesitamos reclutar, entrenar y suministrar compañías de apoyo a nuestras milicias si queremos tener éxito en la defensa de [ROOT.GetName]."
 SWI_all_adults_training:0 "Entrenamiento para Todos los Adultos"
 SWI_all_adults_training_desc:0 "No hay margen para la casualidad con el estado actual del mundo. Todo adulto capaz debe estar listo para tomar las armas contra cualquier fuerza invasora, Suiza nos pertenece a todos, por lo que debe ser defendida por todos nosotros."
 SWI_anti_tank_divisions:0 "Divisiones Antitanque"
 SWI_anti_tank_divisions_desc:0 "El tanque es la punta de lanza de la guerra moderna. Nuestro terreno ya nos da una ventaja contra ellos, pero si equipamos a nuestras fuerzas con armamento antitanque, podemos cortar la punta y desarmar la lanza."
 SWI_reduce_military_training_age:0 "Reducción de la Edad de Reclutamiento"
 SWI_reduce_military_training_age_desc:0 "Normalmente, los ciudadanos [ROOT.GetAdjective] comienzan su entrenamiento para el combate a los 20 años, pero para tener el número de efectivos necesarios para sobrevivir, nuestros ciudadanos deberán comenzar su entrenamiento un año antes. Esperemos que esto sea suficiente."
 SWI_veteran_sharpshooter_divisions:0 "Divisiones de Francotiradores Veteranos"
 SWI_veteran_sharpshooter_divisions_desc:1 "Miles de francotiradores veteranos han solicitado ser admitidos en los ejércitos como auxiliares y hacer su parte en la defensa de su país y su democracia. Su experiencia y entusiasmo serán un gran aporte para nuestras milicias."
 SWI_fortify_ticino:0 "Fortezza Ticino"
 SWI_fortify_ticino_desc:0 "Como país neutral entre tres naciones históricamente belicosas, la muerte puede venir de cualquier lado. No podemos bajar la guardia, [ITA.GetName] es tan probable de atacarnos como [GER.GetNameDef] o [FRA.GetName], y cuando lo hagan, será a través de [846.GetName]. Por eso debemos convertirlo en una fortaleza impenetrable por el bien de [SWI.GetNameDef]."
 SWI_fortify_sargans_gotthard_and_st_maurice:0 "Fortificar Sargans, Gotthard y St Maurice"
 SWI_fortify_sargans_gotthard_and_st_maurice_desc:0 "Los Alpes son el orgullo de [ROOT.GetName], y en estos tiempos inciertos podemos fortificarlos para ayudar a garantizar la seguridad de nuestra Confederación."
 SWI_defend_against_paratroopers:0 "Defenderse de Paracaidistas"
 SWI_defend_against_paratroopers_desc:0 "Hemos visto cómo se puede usar a los paracaidistas para sortear cualquier fortificación y hacer inútiles los preparativos. Es vital que estemos preparados para enfrentarlos antes de que causen estragos en nuestras defensas."
 SWI_expand_special_forces:0 "Expandir las Fuerzas Especiales"
 SWI_expand_special_forces_desc:1 "Nuestro ejército permanente está bien preparado, pero es extremadamente pequeño en comparación con los de otras naciones, y puede que no sea suficiente para inclinar la defensa de [ROOT.GetName] a nuestro favor. Necesitaremos más de ellos para llevar a los [ROOT.GetAdjective] a la victoria."
 SWI_purchase_german_planes:1 "[SWI_purchase_fascist_planes_name]"
 SWI_purchase_german_planes_default:0 "Comprar Aviones Alemanes"
 SWI_purchase_german_planes_alt:0 "Comprar aviones del vecino fascista"
 SWI_purchase_german_planes_desc:0 "Con una fuerza aérea desfasada y sin la industria ni la tecnología para producir aviones en cantidades significativas, nos vemos obligados a depender de la compra de estos a nuestros vecinos. Comprar los aviones que necesitamos de [GER.GetName] no solo nos proporcionará el equipo necesario, sino que también nos ayudará a mantenernos en su buena gracia."
 SWI_ban_the_communist_party:0 "Prohibir el Partido Comunista Suizo"
 SWI_ban_the_communist_party_desc:0 "Los partidos comunistas representan un gran peligro para [SWI.GetNameDef]. A pesar de la distancia entre nosotros y [SOU.GetNameDef], su influencia revolucionaria se siente en el ambiente. No podemos arriesgarnos a desestabilizar nuestro país en tiempos tan peligrosos, por lo que debemos actuar rápidamente y prohibir cualquier partido que busque subvertir y socavar nuestro gobierno."
 SWI_withdraw_from_the_league_of_nations:0 "Retirarse de la Sociedad de Naciones"
 SWI_withdraw_from_the_league_of_nations_desc:0 "Nuestra membresía en la Sociedad de Naciones es incompatible con la Neutralidad a la que aspiramos en [ROOT.GetName], por lo que es vital que abandonemos esta organización moribunda. También señalará nuestro compromiso con la verdadera neutralidad a nuestros vecinos, con la esperanza de convencerlos de que [ROOT.GetName] no es un objetivo."
 SWI_limited_censorship_of_the_press:0 "Censura Limitada de la Prensa"
 SWI_limited_censorship_of_the_press_desc:0 "Las fuerzas que quieren ver caer a [ROOT.GetName] usarán cualquier cosa para justificar invadirnos. La libertad de prensa, a pesar de ser vital para una democracia saludable, debe quedar en segundo plano por ahora, para asegurarnos de no dar munición a las ambiciones de nuestros vecinos."
 SWI_tighten_press_censorship:0 "Reforzar la Censura de la Prensa"
 SWI_tighten_press_censorship_desc:0 "No hay margen de error, una sola palabra puede ser la diferencia entre la supervivencia de la Confederación y su descenso al olvido. No podemos permitir que una prensa libre ponga en peligro nuestro futuro; debe estar controlada rigurosamente tal como lo exige [?SWI.SWI_biggest_fascist.GetNameDef]."
 SWI_seek_trade_agreement_with_germany:0 "Acuerdo Comercial con Alemania"
 SWI_seek_trade_agreement_with_germany_desc:0 "El fascismo continúa su aterrador ascenso, y aunque sea una píldora difícil de tragar, permitir algo de colaboración económica puede ser lo que necesitemos para mantener sus miras alejadas de nosotros."
 SWI_axis_gold:0 "Oro del Eje"
 SWI_axis_gold_desc:0 "Ser un país neutral significa que nuestros mercados permanecen abiertos a todos los países, lo que es una ventaja que podemos aprovechar. Al abrir nuestro mercado de oro a [SWI_biggest_fascist.GetNameDef], podemos entrelazar nuestras economías para apaciguarlos y mejorar ambas economías."
 SWI_spirit_of_resistance:0 "El Espíritu de Resistencia"
 SWI_spirit_of_resistance_desc:0 "Los corazones y las mentes del pueblo de [ROOT.GetName] son el frente más importante en la batalla por nuestra supervivencia. Debemos asegurarnos de que cada ciudadano [ROOT.GetAdjective] esté listo para luchar hasta el final, incluso cuando todo parezca perdido."
 SWI_pro_helvetia:0 "Pro Helvetia"
 SWI_pro_helvetia_desc:0 "La Defensa Espiritual de [ROOT.GetName] requiere que la cultura [ROOT.GetAdjective] siga siendo singular, indivisible y distinta de la de nuestros vecinos. Esta nueva organización, Pro Helvetia, preservará y promoverá nuestros valores suizos compartidos, profundamente ligados a nuestra Democracia, y garantizará nuestra supervivencia ante la adversidad."
 SWI_spirit_of_saint_bernard:0 "El Espíritu de San Bernardo"
 SWI_spirit_of_saint_bernard_desc:0 "Desde tiempos inmemoriales, nos hemos enorgullecido de nuestra tradición médica y de nuestra disposición para ayudar a quienes lo necesitan. El Hospicio del Gran San Bernardo y la Cruz Roja son testimonio de ello. Ahora, ese espíritu puede ser aprovechado y orientado hacia las milicias para fortalecer nuestros esfuerzos defensivos."
 SWI_adopt_romansh:1 "Adoptar el Idioma Rumantsch"
 SWI_adopt_romansh_desc:0 "[ROOT.GetName] no es un país formado por regiones [GER.GetAdjective], [FRA.GetAdjective] e [ITA.GetAdjective] destinadas a ser reclamadas por nuestros vecinos codiciosos. [ROOT.GetName] es una nación multicultural única e indivisible. Adoptar el rumantsch, un idioma que solo se habla en las montañas de nuestros Alpes [ROOT.GetAdjective], mostrará que nuestra cultura y valores son distintos de los suyos, independientemente del idioma."
 SWI_patriotic_shooting_clubs:0 "Clubes de Tiro Patriótico"
 SWI_patriotic_shooting_clubs_desc:0 "[ROOT.GetName] tiene una larga tradición de clubes y competencias de tiro. Algunos de nuestros tiradores recreativos son más hábiles que los francotiradores profesionales de otras naciones. Podemos aprovechar estos clubes e integrarlos en nuestras milicias para mejorar nuestras capacidades defensivas."
 SWI_aktion_nationaler_widerstand:0 "Aktion Nationaler Widerstand"
 SWI_aktion_nationaler_widerstand_desc:0 "Hay un pequeño grupo de civiles en cada parte de la sociedad [ROOT.GetAdjective] dispuestos a cooperar en secreto para influir en la población. Sus objetivos son combatir el derrotismo, inspirar unidad y sentar las bases para la resistencia en [ROOT.GetName] en caso de invasión."
 SWI_heer_und_haus:0 "Heer und Haus"
 SWI_heer_und_haus_desc:0 "El pueblo de Suiza, y por lo tanto su ejército, necesita ser motivado desde dentro para resistir y luchar por la defensa de su patria. Para recordarles lo que está en juego, Pro Helvetia, con la ayuda del grupo Aktion Nationaler Widerstand, son clave para que piensen y actúen como [ROOT.GetAdjective]."
 SWI_ortswehren:0 "Ortswehren"
 SWI_ortswehren_desc:0 "La guerra total significa que cada ciudadano [ROOT.GetAdjective] debe estar listo para defender su cantón, pero no todos pueden unirse a nuestras milicias. Podemos establecer guardias locales para servir como el respaldo en el que las milicias puedan apoyarse en sus esfuerzos por defender [SWI.GetName]."
 SWI_luftschutz:0 "Luftschutz"
 SWI_luftschutz_desc:0 "La guerra ha cambiado, el aire es el nuevo ámbito de la guerra y no podemos permitir que se convierta en nuestro talón de Aquiles. Deben establecerse fuerzas locales de defensa aérea, tripuladas por civiles y dotadas de las herramientas necesarias para detectar y enfrentar amenazas aéreas. No tiene sentido defender la montaña si pueden pasar por encima de ella!"
 SWI_train_swiss_women:0 "Entrenar a las Mujeres Suizas"
 SWI_train_swiss_women_desc:0 "Si queremos defender nuestro país con uñas y dientes, sería absurdo excluir a la mitad de nuestra población de nuestros esfuerzos. Las mujeres [ROOT.GetAdjective] deben ser entrenadas para unirse a la lucha por nuestra supervivencia."
 SWI_ban_national_movement_for_switzerland:0 "Prohibir el Movimiento Nacional por Suiza"
 SWI_ban_national_movement_for_switzerland_desc:0 "Los fascistas, como las cucarachas, tienden a esconderse en los rincones de la sociedad, alimentándose de nuestra negligencia para ganar fuerza hasta que sea demasiado tarde para oponerse a ellos. No más! Su nuevo aspecto y nombre no nos engañarán, debemos actuar de manera decisiva si queremos preservar nuestra democracia."
 SWI_fortify_austrian_border:0 "Fortificar la Frontera con Austria"
 SWI_fortify_austrian_border_desc:0 "Ahora que Austria está en manos de un enemigo potencial, no podemos arriesgarnos a tener un flanco abierto que el enemigo pueda aprovechar en caso de guerra. Al igual que con la frontera con [GER.GetNonIdeologyName], debemos fortificar este frente."
 SWI_seek_allied_trade:0 "Buscar Comercio con los Aliados"
 SWI_seek_allied_trade_desc:0 "Con enemigos a nuestro alrededor, necesitamos asegurar un comercio vital con los Aliados para sobrevivir. Con suerte, podemos evitar provocar la ira de nuestros otros vecinos al buscar un comercio más cercano con sus rivales."
 SWI_case_north:0 "Operación Norte"
 SWI_case_north_desc:0 "No podemos descartar una guerra contra [?SWI.SWI_biggest_fascist.GetNameDef], debemos estar preparados para ello. Los planes deben ser redactados, los suministros asignados, las trincheras cavadas y los soldados armados."
 SWI_freeze_german_assets:0 "Congelar los Activos Alemanes"
 SWI_freeze_german_assets_desc:0 "Desde hace años, [?SWI.SWI_biggest_fascist.GetNameDef] ha utilizado nuestra neutralidad y lagunas en nuestro sistema bancario para salvaguardar sus riquezas mal habidas y mantener su economía a flote. El deber moral debe prevalecer sobre la neutralidad absoluta, aunque estemos seguros de que esto tendrá repercusiones."
 SWI_fund_resistance_groups:0 "Financiar Grupos de Resistencia"
 SWI_fund_resistance_groups_desc:0 "Las naciones europeas han luchado entre sí y subyugado a pueblos de otros continentes durante siglos. Es deber del pueblo [ROOT.GetAdjective] ayudar a las víctimas de las incesantes guerras de nuestro continente, dándoles las herramientas para romper sus cadenas y determinar su propio futuro."
 SWI_citizen_supply_mandate:0 "Mandato de Suministro Ciudadano"
 SWI_citizen_supply_mandate_desc:0 "No sabemos cómo se desarrollaría una invasión, y aunque pudiéramos depender de una red de suministro centralizada, eso no es compatible con nuestra estructura de mando. Por eso, cada hogar [ROOT.GetAdjective] debe almacenar al menos dos meses de suministros en sus propias casas, tanto para ellos como para sus milicias locales."
 SWI_prepare_infrastructure_and_industry:0 "Preparar Infraestructura e Industria"
 SWI_prepare_infrastructure_and_industry_desc:0 "Defender un país no se trata solo de construir fortificaciones, también necesitamos fortalecer nuestra infraestructura en los Alpes para mover tropas y bienes civiles de manera más eficiente, junto con una base industrial más grande en el Plateau para desarrollarnos aún más."
 SWI_build_up_military_readiness:0 "Aumentar la Preparación Militar"
 SWI_build_up_military_readiness_desc:0 "La tarea de preparar a la población suiza es interminable. No podemos descansar hasta que la amenaza de invasión desaparezca, y puede que nunca lo haga. Debemos orientar nuestra nación hacia las preparaciones defensivas sin demora."
 SWI_support_active_militias_continuous_focus:0 "Apoyar a las Milicias Activas"
 SWI_support_active_militias_continuous_focus_desc:0 "Nuestros ciudadanos están armados y desplegados en sus milicias locales, es deber de todos los demás apoyarlos de cualquier manera posible para mantener a los enemigos de la confederación a raya."

 SWI_rig_infrastructure_to_blow_TT:0 "Cuando uno de nuestros estados centrales sea tomado por el enemigo, toda la §YInfraestructura§!, §YFerrocarriles§!, §YCentros de Suministro§! y §YBúnkeres§! serán completamente dañados. Las §YFábricas Militares§! y §YCiviles§! serán parcialmente dañadas."
 SWI_create_anti_tank_template_TT:0 "Se creará una plantilla para §YMilicia Suiza anti-Tanque§!"

##### Submit to Germany #####

 SWI_closer_ties_with_germany:0 "Lazos Más Cercanos con [SWI_get_fascist_neighbor_cap]"
 SWI_closer_ties_with_germany_desc:0 "Tenemos un vecino poderoso y peligroso al norte. Si queremos sobrevivir, podría ser una buena idea mantenernos en buenos términos con ellos, por lo que acercarnos en busca de mejores relaciones, manteniendo nuestra postura neutral, resultaría vital."
 SWI_panoramaheim_branch:0 "El Panoramaheim"
 SWI_panoramaheim_branch_desc:0 "Hay una casa en Stuttgart, la llaman la 'Casa Panorama' y ha sido la fuente de muchos operativos de la quinta columna con el objetivo de desestabilizar al gobierno [ROOT.GetAdjective], abriendo la puerta a un régimen liderado por fascistas."
 SWI_the_national_front:0 "El Frente Nacional"
 SWI_the_national_front_desc:0 "El Frente Nacional es el partido fascista líder en [ROOT.GetNonIdeologyName], si alguien va a tomar el poder en esta nación inclinada hacia la democracia, son ellos. Algunos miembros de alto rango ya tienen lazos cercanos con [GER.GetNameDef], lo que podría resultar en algún tipo de protección de su parte, si o cuando comience la guerra."
 SWI_infiltrate_federal_police:0 "Infiltrar a la Policía Federal"
 SWI_infiltrate_federal_police_desc:0 "Con su mandato de erradicar la propaganda extranjera y las fuerzas no democráticas, la Policía Federal es un lugar ideal para infiltrarse y evitar que nuestra propia facción sea atacada. Eventualmente, esto también nos permitirá eliminar a nuestros enemigos bajo el pretexto de la seguridad nacional."
 SWI_the_petition_of_the_200:0 "La Petición de los 200"
 SWI_the_petition_of_the_200_desc:0 "200 miembros de una amplia gama de partidos que representan el fascismo y el autoritarismo [ROOT.GetAdjective] han presentado esta petición a la Asamblea solicitando que, en interés de la autoconservación, comencemos a aceptar y colaborar con [GER.GetNameDef]."
 SWI_case_west:0 "Operación Oeste"
 SWI_case_west_desc:0 "Debemos estar preparados para cualquier escenario posible. [FRA.GetName] es tan amenaza como [GER.GetNameDef] y debe ser tratado en consecuencia. Debemos preparar nuestro ejército y país para una guerra con los [FRA.GetAdjective], o corremos el riesgo de la muerte de [ROOT.GetNonIdeologyName]."
 SWI_german_industrial_investments:0 "Inversiones Industriales [?SWI.SWI_biggest_fascist.GetAdjective]"
 SWI_german_industrial_investments_desc:0 "El poder industrial de [?SWI.SWI_biggest_fascist.GetNonIdeologyName] es innegable. Si deseamos sobrevivir a una guerra inminente, necesitaremos una base industrial propia para competir y usar como apalancamiento. Que [?SWI.SWI_biggest_fascist.GetNameDefCap] invierta en nosotros también significa que tendrán razones para mantener intacto [ROOT.GetNonIdeologyName]."
 SWI_complete_siegfried_line:0 "Completar la Línea Sigfrido"
 SWI_complete_siegfried_line_desc:0 "[GER.GetNameDefCap] ha erigido una impresionante barrera para defenderse de [FRA.GetName], y tenemos razones para creer que también necesitaremos defendernos de ellos, especialmente a medida que nos alineamos más estrechamente con [GER.GetNonIdeologyName], por lo que tendremos que coordinar y construir defensas complementarias."
 SWI_military_exercises_with_germany:1 "Ejercicios Militares con [SWI_get_fascist_neighbor]"
 SWI_military_exercises_with_germany_desc:0 "A pesar de su disposición hostil hacia nuestros valores democráticos tradicionales, [SWI_get_fascist_neighbor] podría demostrar ser un valioso aliado cuando llegue el momento de defendernos, y mejor aún, reduciría la probabilidad de una invasión proveniente de ellos."
 SWI_abandon_neutrality:0 "Abandonar la Neutralidad"
 SWI_abandon_neutrality_desc:0 "Se están tomando lados en toda Europa, no podemos quedarnos atrapados sin preparación. La única solución aparente es abandonar nuestra postura histórica de neutralidad y buscar la protección de [SWI_get_fascist_neighbor], o arriesgarnos a quedar atrapados entre la espada y la pared."
 SWI_promote_tobler:0 "Promover a Tobler"
 SWI_promote_tobler_desc:0 "Como el único miembro de un partido fascista elegido para el Parlamento [ROOT.GetAdjective] y líder del Frente Nacional, Robert Tobler es el candidato obvio para guiar a [ROOT.GetNonIdeologyName] en una transición lenta pero constante de una nación democrática pluralista a un aliado de [SWI_get_fascist_neighbor_adjective] gobernado con mano de hierro. Esto, por supuesto, implicará la destitución de Rolf Henne del partido, ya que solo puede haber un Führer."
 SWI_promote_henne:0 "Promover a Henne"
 SWI_promote_henne_desc:0 "Como un ferviente defensor del fascismo y de la colaboración con [SWI_get_fascist_neighbor], Rolf Henne es un candidato ideal para liderar el Frente Nacional y a [ROOT.GetName] hacia un estado cliente de [SWI_get_fascist_neighbor_adjective], lo que seguramente traerá beneficios, entre ellos nuestra seguridad y supervivencia. Esto, por supuesto, implicará la destitución de Robert Tobler del partido, ya que no está dispuesto a hacer lo necesario."
 SWI_propagandize_swiss_military_tradition:0 "Propagandizar la Tradición Militar Suiza"
 SWI_propagandize_swiss_military_tradition_desc:0 "Este no es el momento de recordar nuestro pasado democrático. En su lugar, debemos centrarnos en nuestra tradición marcial; la infantería y los ballesteros [ROOT.GetAdjective] eran reconocidos por su disciplina y eficacia, contratados en todo el mundo como mercenarios codiciados. Si queremos sobrevivir a la próxima guerra, necesitamos recordar a nuestra gente su historia militar."
 SWI_ban_democratic_party:0 "Prohibir los Partidos Democráticos"
 SWI_ban_democratic_party_desc:0 "Nuestros partidos democráticos están poniendo en riesgo nuestro acercamiento hacia [SWI_get_fascist_neighbor], si queremos avanzar más hacia su lado, tendremos que hacer lo que hace unos años hubiera sido impensable y deshacernos de nuestros partidos políticos democráticos. Si este es el sacrificio que debemos hacer, que así sea."
 SWI_centralize_switzerland:0 "Centralizar Suiza"
 SWI_centralize_switzerland_desc:0 "El [ROOT.GetNonIdeologyName] hacia el que nos dirigimos está muy lejos de la vieja Confederación Suiza que tuvimos durante casi un siglo. Ya no seremos una confederación, sino un país centralizado con su poder emanando desde la cima y llegando a las masas."
 SWI_german_military_collaboration:0 "Colaboración Militar [?SWI.SWI_biggest_fascist.GetAdjective]"
 SWI_german_military_collaboration_desc:0 "Nos falta la experiencia necesaria en la guerra para que nuestro ejército prospere en el mundo moderno. Aquí es donde entra [?SWI.SWI_biggest_fascist.GetName], sus fuerzas armadas son una fuerza a tener en cuenta, y colaborar con ellos nos permitirá defendernos e incluso atacar a otras naciones preventivamente."
 SWI_join_the_axis:0 "Unirse al Eje"
 SWI_join_the_axis_desc:0 "Este es el momento. Esta es nuestra apuesta por la supervivencia de [ROOT.GetNonIdeologyName] en la tormenta que se avecina; nos uniremos a la tormenta bajo el estandarte de la facción de [?SWI.SWI_biggest_fascist.GetName]. Esperemos haber tomado la decisión correcta."
 SWI_become_german_puppet:0 "Convertirse en un Títere de [?SWI.SWI_biggest_fascist.GetAdjective]"
 SWI_become_german_puppet_desc:0 "Henne ha dedicado su carrera a este momento. Un Anschluss propio para [ROOT.GetNonIdeologyName], por así decirlo. Aunque estamos perdiendo nuestra soberanía histórica, quizás obtengamos algo de sus migajas. Solo podemos esperar que esto no signifique nuestra destrucción."
 SWI_ask_for_vorarlberg:0 "Pedir [848.GetName]"
 SWI_ask_for_vorarlberg_desc:0 "Ahora que hemos estado bajo el ala de [?SWI_fascist_overlord.GetName] durante algún tiempo y hemos demostrado nuestra lealtad, es hora de que confíen en nosotros para devolvernos lo que es legítimamente nuestro. [848.GetName] votó para unirse a nosotros cuando [ROOT.GetNonIdeologyName] era una confederación democrática, así que no hay duda de que querrían unirse a nuestra forma actual."
 SWI_request_austrian_occupation:0 "Solicitar la Ocupación de [AUS.GetAdjective]"
 SWI_request_austrian_occupation_desc:0 "La anexión de [848.GetName] por parte de [ROOT.GetNonIdeologyName] no es nuestro estado final. Podemos demostrar a [?SWI_fascist_overlord.GetName] que podemos manejar la administración de un territorio más grande, aliviando su carga y haciendo de [ROOT.GetFactionName] una máquina de guerra más eficiente."
 SWI_request_italian_alps_occupation:0 "Solicitar la Ocupación de [ITA.GetAdjective]"
 SWI_request_italian_alps_occupation_desc:0 "Con parte de nuestro país compuesto por ciudadanos de habla [ITA.GetAdjective], podemos hacer una transición sin problemas hacia la administración de [ITA.GetName] y utilizar a su gente y recursos para continuar nuestros esfuerzos por completar esta guerra."
 SWI_request_french_alps_occupation:0 "Solicitar la Ocupación de [FRA.GetAdjective]"
 SWI_request_french_alps_occupation_desc:0 "[FRA.GetNonIdeologyName] ha codiciado nuestras tierras durante generaciones, es solo justo que ahora estemos en una posición para tomar el control de su territorio y administrarlo para el futuro de ambos."
 SWI_the_alpine_supremacy:0 "La Supremacía Alpina"
 SWI_the_alpine_supremacy_desc:0 "[SWI.GetNonIdeologyName], la nación débil y sin rumbo que existía en el éter de la diplomacia ya no existe. Ahora seremos conocidos como la Supremacía Alpina, para representar nuestro dominio sobre los Alpes, su gente y más allá."

 SWI_professionalize_militias:0 "Profesionalizar las Milicias"
 SWI_professionalize_militias_desc:0 "Con la situación actual, una milicia casual compuesta de reservistas no será suficiente. Necesitamos entrenar a cada cuerpo capaz para el conflicto que se avecina y convertirlos en un ejército profesional que inspire temor."
 SWI_modernize_airforce:0 "Modernizar la Fuerza Aérea"
 SWI_modernize_airforce_desc:0 "Está claro que la guerra moderna no se define solo por lo que ocurre en el campo de batalla, sino también en los cielos abiertos que esperamos defender y dominar."
 SWI_swiss_airplane_designs:0 "Diseño de Aviones Suizos"
 SWI_swiss_airplane_designs_desc:0 "No podemos confiar en nuestros vecinos para las máquinas que nos permitan dominar los cielos, porque no podemos confiar en que nos proporcionen dócilmente las herramientas para su propia derrota."
 SWI_license_axis_plane_designs:0 "Licenciar Diseños de Aviones del Eje"
 SWI_license_axis_plane_designs_desc:0 "La forma más rápida de producir nuestros aviones es obtener diseños de aviones de naciones fascistas. Solo ellos han tenido la experiencia reciente en combate necesaria para priorizar lo que realmente gana una batalla, y esto nos acercará más a ellos, posiblemente disuadiéndolos de invadirnos."
 SWI_airspace_surveillance:0 "Vigilancia del Espacio Aéreo"
 SWI_airspace_surveillance_desc:0 "Si esperamos defender [ROOT.GetName] y sus montañas, necesitamos mantener los ojos en el cielo en busca del enemigo. Nuevas herramientas nos permitirán encontrar al enemigo y ponerlo en la mira de nuestros cazas y cañones antiaéreos."

 SWI_professionalize_militias_TT:1 "Todas las divisiones de la §YMilicia Ciudadana Suiza§! se convertirán en divisiones de §YInfantería Regular§!"
 SWI_has_fascist_neighbor_trigger_TT:0 "Tiene un vecino fascista adecuado"

 SWI_crack_down_on_dissent:0 "Reprimir la Disidencia"
 SWI_crack_down_on_dissent_desc:0 "[ROOT.GetNonIdeologyName] no puede estar desunido en tiempos donde una sola grieta en nuestra sociedad puede llevar al colapso del gobierno [ROOT.GetAdjective]."
 SWI_military_police:0 "Policía Militar"
 SWI_military_police_desc:0 "Nuestras instituciones federales de larga data no serán suficientes para mantener el orden que necesitamos en estos tiempos inciertos. La policía militar será necesaria si deseamos mantener nuestra unidad."
 SWI_expand_federal_police_intelligence:0 "Expandir la Inteligencia de la Policía Federal"
 SWI_expand_federal_police_intelligence_desc:0 "El enemigo acecha en las sombras y puede adoptar cualquier forma, incluida la de nuestra propia población. Por eso, el Departamento de Inteligencia de la Policía Federal debe tener las herramientas para aplastar la disidencia dondequiera que se encuentre."
 SWI_martial_law:0 "Ley Marcial"
 SWI_martial_law_desc:0 "Algunas situaciones requieren un bisturí, pero los tiempos actuales no lo permiten. [ROOT.GetNameDef] necesita un martillo en el que pueda confiar para mantener bajo control a nuestros enemigos y nuestra población."
####### Weapons Industry Sub Branch ####### 
 
 SWI_expand_weapons_industry:0 "Expandir la Industria de Armamento"
 SWI_expand_weapons_industry_desc:0 "Nuestra escasa capacidad industrial militar no será suficiente en una guerra total. El conflicto moderno lo gana quien se queda sin balas al último, por lo que debemos asegurarnos de fabricar equipo bélico a un ritmo más rápido y por más tiempo."
 SWI_swiss_armored_divisions:0 "Divisiones Blindadas Suizas"
 SWI_swiss_armored_divisions_desc:0 "Históricamente, nos hemos enorgullecido de tener una infantería excepcional, pero eso no es suficiente cuando se lucha contra las moles blindadas de nuestros enemigos. Debemos crear nuestros propios monstruos mecanizados."
 SWI_alpine_specialization:0 "Especialización Alpina"
 SWI_alpine_specialization_desc:0 "Más que cualquier otra nación, podemos abrazar nuestras tradiciones montañosas y entrenar una fuerza imparable que pueda defender y atacar sobre las montañas como ninguna otra. Serán la avalancha que arrasará con el enemigo."
 SWI_tank_development:0 "Desarrollo de Tanques"
 SWI_tank_development_desc:0 "No podemos bajar la guardia en el desarrollo de tanques nuevos y mejorados, o corremos el riesgo de desperdiciar el acero en inútiles y obsoletas tortugas metálicas."
 SWI_mechanized_support:0 "Apoyo Mecanizado"
 SWI_mechanized_support_desc:0 "Nuestros soldados necesitan llegar al campo de batalla más rápido que nunca, y también el apoyo que requieren, de lo contrario, toda esa rapidez no servirá de nada."
 SWI_artillery:0 "Artillería Suiza"
 SWI_artillery_desc:0 "Que lluevan proyectiles sobre nuestros enemigos mientras nuestras fuerzas avanzan. La artillería permitirá a [ROOT.GetNonIdeologyName] defenderse desde las montañas y avanzar de la manera más efectiva, aplastando a la oposición bajo una lluvia de plomo."
 SWI_industrial_production:0 "Producción Industrial"
 SWI_industrial_production_desc:0 "No podemos ignorar el frente interno. Todos los cuerpos aptos en los cantones de [ROOT.GetNonIdeologyName] deben estar dispuestos a sacrificarse por nuestra maquinaria de guerra."
 SWI_swiss_heavy_planes:0 "Aviones Pesados Suizos"
 SWI_swiss_heavy_planes_desc:0 "Desde nuestras bases en [ROOT.GetNonIdeologyName] podemos lanzar operaciones a tierras lejanas si contamos con los aviones pesados necesarios para tal viaje, pero primero debemos diseñarlos."
 SWI_air_research:0 "Investigación Aérea"
 SWI_air_research_desc:0 "Estamos listos para intensificar la investigación y desarrollo de nuevas tecnologías aéreas si queremos mantenernos al día con los avances del enemigo y eventualmente ser capaces de dominar los cielos."
 SWI_air_production:0 "Producción Aérea"
 SWI_air_production_desc:0 "Tener los diseños de aviones es solo la primera parte del rompecabezas, la siguiente es producir suficientes para que nuestros pilotos siempre estén en el aire para combatir a nuestros enemigos en tierra y cielo."
 SWI_mountaneer_paratroopers:0 "Paracaidistas Montañeses"
 SWI_mountaneer_paratroopers_desc:0 "[ROOT.GetNonIdeologyName] es conocido en todo el mundo por sus imponentes picos, y muchos entre nuestra población llaman hogar a las montañas. Podemos aprovechar esta ventaja para entrenar una tropa superior de paracaidistas, una fuerza que pueda lanzarse desde cielos extranjeros y reclamar montañas extranjeras para la gloria de [ROOT.GetNameDef]."

####### Allied/Aggrocratic ####### 
 
 SWI_purchase_american_planes:1 "[SWI_purchase_democratic_planes_title]"
 SWI_purchase_american_planes_usa:0 "Comprar Aviones Estadounidenses"
 SWI_purchase_american_planes_other:0 "Comprar Aviones de una Nación Democrática"
 SWI_purchase_american_planes_desc:0 "Nuestra fuerza aérea carece de los números y la tecnología necesarios para defendernos de manera efectiva, por lo que debemos buscar en otro lugar para adquirir nuestro equipo. [SWI_purchase_american_planes_second_paragraph]"
 SWI_american_planes_desc_usa:0 "Si vamos a comprar aviones de otra nación, [USA.GetNameDef], con su tradición democrática, relativa neutralidad y sobresaliente ingeniería aeronáutica, es el candidato ideal."
 SWI_american_planes_desc_other:0 "Ya que no podemos comprometer nuestros valores democráticos por unos pocos aviones, es importante que adquiramos equipo de otra democracia, y [?SWI.SWI_best_dem_ally.GetNameDef] parece la mejor opción."
 SWI_allied_gold:0 "Oro Aliado"
 SWI_allied_gold_desc:0 "El torbellino y las sanciones que envuelven los asuntos actuales han hecho que el comercio de oro sea más limitado y difícil, pero con nuestra postura neutral podemos abrir la posibilidad de aumentar el comercio de oro con otras naciones democráticas, apoyando las economías democráticas para mantener el fascismo a raya."
 SWI_closer_democratic_ties:0 "Vínculos Democráticos Más Cercanos"
 SWI_closer_democratic_ties_desc:0 "A medida que la autocracia extiende su sombra sobre Europa, es posible que no podamos defendernos por nuestra cuenta, pero al colaborar con otras naciones democráticas podríamos detener su avance. El primer paso será buscar vínculos más estrechos con ellos y demostrarles que podemos contribuir a la causa."
 SWI_connect_to_the_maginot_line:0 "Conectar con la Línea Maginot"
 SWI_connect_to_the_maginot_line_desc:0 "Los vientos de guerra están soplando en dirección a [FRA.GetName], y hay una buena posibilidad de que sus enemigos tengan que atacar en la llamada Línea Maginot. Esto nos pone en una situación peligrosa, ya que [?SWI.SWI_biggest_fascist.GetNonIdeologyName] podría verse tentado a sortearla invadiéndonos. Por ello, debemos coordinarnos con [FRA.GetName] y crear un frente unido."
 SWI_american_industrial_investments:0 "Inversiones Industriales Estadounidenses"
 SWI_american_industrial_investments_desc:0 "La Gran Guerra dejó en claro que el poderío industrial [USA.GetAdjective] puede cambiar cualquier situación a su favor. Si nos acercamos a ellos y logramos asegurar inversiones industriales de su parte, podemos reforzar nuestra propia posición y asegurarnos de que defender nuestra independencia sea de su interés."
 SWI_take_a_stance:0 "Tomar una Postura"
 SWI_take_a_stance_desc:0 "El fascista [?SWI_biggest_fascist.GetNonIdeologyName] posee el sistema político más repugnante y miserable. [?SWI_biggest_fascist.GetNameDefCap] es el enemigo mortal de la nueva [ROOT.GetName]; por eso debemos tomar posición y defender nuestra democracia por cualquier medio."
 SWI_join_france:0 "Unirse a Francia"
 SWI_join_france_desc:0 "Aunque no siempre ha sido una relación amistosa, [ROOT.GetName] y [FRA.GetName] comparten los mismos valores democráticos e incluso un idioma, por lo que si tuviéramos que elegir un bando en el conflicto venidero, su protección es inequívocamente más deseable que la alternativa."
 SWI_the_second_helvetic_republic:0 "La Segunda República Helvética"
 SWI_the_second_helvetic_republic_desc:0 "En 1798, el infame dictador Napoleón Bonaparte conquistó [ROOT.GetName] y estableció la República Helvética como una herramienta para subyugar a nuestro pueblo. Afortunadamente para nosotros, esos días han terminado y podemos estar seguros de que la segunda vez podemos esperar una unión más equitativa con nuestro antiguo vecino."
 SWI_alpine_aspirations:0 "Aspiraciones Alpinas"
 SWI_alpine_aspirations_desc:0 "El gobierno central de [ROOT.GetNonIdeologyName] se ha expandido y ha madurado en la República Helvética, ahora tenemos los recursos para gestionar un área más grande. Deberíamos solicitar a [FRA.GetNameDef] que amplíe nuestra zona de control para estar más cerca de unificar los Alpes bajo una sola bandera."
 SWI_support_allied_espionage:0 "Apoyar el Espionaje Aliado"
 SWI_support_allied_espionage_desc:0 "El hecho de que mantengamos una política exterior neutral no nos impide apoyar subversivamente a otras naciones democráticas en sus esfuerzos por suprimir el fascismo en Europa. De hecho, nuestra neutralidad y proximidad a [?SWI.SWI_biggest_fascist.GetNameDef] nos hacen vitales en la lucha internacional contra el fascismo."
 SWI_expand_spy_networks:0 "Expandir Redes de Espionaje"
 SWI_expand_spy_networks_desc:0 "El enemigo está allá afuera, debemos extendernos para defender nuestras fronteras y el frente interno antes de que llegue el peligro. Nuestras redes de espionaje pueden ser la base de una defensa que aún parezca neutral e inofensiva desde el exterior."
 SWI_share_spy_networks:0 "Compartir Redes de Espionaje"
 SWI_share_spy_networks_desc:0 "El objetivo de [?SWI.SWI_best_dem_ally.GetNameDefCap] es el mismo que el nuestro: mantener al fascismo a raya, y no necesitamos antagonizar a [?SWI.SWI_biggest_fascist.GetNameDef] para lograrlo. [ROOT.GetName] tiene acceso a operativos experimentados que pueden integrarse en las sociedades [GER.GetAdjective], [ITA.GetAdjective] y [FRA.GetAdjective]; podemos ofrecer esa ventaja a [?SWI.SWI_best_dem_ally.GetNonIdeologyName]."
 SWI_secret_pact_with_the_allies:0 "Pacto Secreto con los Aliados"
 SWI_secret_pact_with_the_allies_desc:0 "[ROOT.GetName] no está listo para una guerra total, ni siquiera para unirse abiertamente a una facción, pero podemos estar seguros de que no estaremos a salvo sin amigos. Para defender nuestra democracia en caso de una invasión sorpresa, podemos reunirnos en secreto con [?SWI.SWI_best_dem_ally.GetNameDef] y establecer un acuerdo. Prometemos apoyarlos en secreto y comenzar a prepararnos para la guerra, a cambio, nos protegerán si somos atacados."
 SWI_oasis_of_democracy:0 "Oasis de Democracia"
 SWI_oasis_of_democracy_desc:0 "Los enemigos de la democracia rodean a [ROOT.GetName], por lo que en estos tiempos tumultuosos debemos mantenernos firmes en nuestro compromiso con nuestros valores. [ROOT.GetName] y su democracia son inseparables, por lo que no tiene sentido sobrevivir como país si nuestra democracia perece en el intento de defenderla."
 SWI_oasis_of_democracy_tt:0 "Cuando el enfoque §!$SWI_axis_gold$§! esté completo y al menos §Y1§! país fascista tenga espíritu §Y$SWI_gold_trade$§!:"
 SWI_volunteer_force:0 "Fuerza Voluntaria"
 SWI_volunteer_force_desc:0 "Aún no estamos en guerra, pero el pueblo [ROOT.GetAdjective] está listo para luchar por la democracia. No podemos ser vistos como en violación de la neutralidad, pero como democracia, no podemos controlar adónde va nuestra gente y dónde luchan, por lo que podemos alentar discretamente a tomar las armas contra la tiranía, en preparación para que el resto de [ROOT.GetName] se una abiertamente a los esfuerzos."
 SWI_export_saboteurs:0 "Exportar Saboteadores"
 SWI_export_saboteurs_desc:0 "No necesitamos unirnos a la guerra si podemos destruir a nuestros enemigos desde dentro. Nuestra agencia de inteligencia puede refinar nuestras operaciones para especializarse en agitar y mejorar la resistencia en los territorios ocupados por los opresores, desgastando lentamente su poder."
 SWI_lay_the_groundwork:0 "Sentar las Bases"
 SWI_lay_the_groundwork_desc:0 "Para estar listos para una guerra total, primero necesitamos una buena base. La infraestructura y las redes de transporte de [ROOT.GetName] deben ser mejoradas y modernizadas. Solo entonces nuestros ciudadanos podrán movilizarse de manera eficiente hacia el frente."
 SWI_arsenal_of_the_alps:0 "Arsenal de los Alpes"
 SWI_arsenal_of_the_alps_desc:0 "Sus picos escarpados, cuánto los hemos fortificado y nuestro conocimiento de su terreno hacen de los Alpes el lugar perfecto para aumentar drásticamente nuestra capacidad militar y mantenerla si necesitamos retirarnos."
 SWI_thunder_in_the_valleys:0 "Trueno en los Valles"
 SWI_thunder_in_the_valleys_desc:0 "La guerra de blindados no tiene cabida en las montañas a las que estamos acostumbrados, pero si queremos pasar a la ofensiva y atacar a nuestros enemigos antes de que puedan alcanzarnos, debemos ponernos al día rápidamente y desarrollar nuestros propios vehículos."
 SWI_fighting_for_the_hills:0 "Luchando por las Colinas"
 SWI_fighting_for_the_hills_desc:0 "Al final del día, la infantería es el elemento más versátil de nuestras fuerzas armadas. Y aunque [ROOT.GetNonIdeologyName] siempre se ha enorgullecido de su infantería, no hemos luchado en una guerra en casi un siglo, por lo que es de suma importancia revisar nuestra tecnología de infantería y doctrinas."
 SWI_fly_over_the_mountains:0 "Sobrevolar las Montañas"
 SWI_weapons_of_democracy:0 "Armas de la Democracia"
 SWI_weapons_of_democracy_desc:0 "Antes de que el enemigo haga lo impensable, debemos estar listos para hacer lo necesario para detenerlo, incluso si eso significa usar armas de destrucción masiva indiscriminadas que pueden hacer llover el infierno sobre nuestros enemigos. Sin duda, eso los disuadirá de más atrocidades."
 SWI_jump_into_action:0 "Saltar a la Acción"
 SWI_jump_into_action_desc:0 "Hace apenas 10 años, esto hubiera estado más allá de la posibilidad, pero [ROOT.GetNameDef] ha hecho todos los preparativos para unirse activa y abiertamente al esfuerzo bélico. Hemos preparado nuestra infraestructura, industria e instituciones científicas para un conflicto total como nunca hemos visto. La máquina de guerra [ROOT.GetAdjective] está zumbando, lista para rugir en acción."
 SWI_exiled_government:0 "Gobierno Exiliado"
 SWI_exiled_government_desc:0 "A pesar de nuestros mejores esfuerzos, parece que hemos fracasado en defender nuestra patria, por lo que no nos queda otra opción que luchar para recuperarla desde lejos. Los valores democráticos [ROOT.GetAdjective] son los que permitieron que nuestro país prosperara durante tanto tiempo, y serán nuestras luces guía para recuperarlo; después de todo, [ROOT.GetName] no se define por su territorio o el idioma que hablan sus habitantes, sino por nuestro respeto y apoyo mutuo."
 SWI_join_the_allies:1 "Unirse a la Alianza"
 SWI_join_the_allies_desc:0 "Los sacrificios materiales y los compromisos morales que requiere mantener nuestra neutralidad se están volviendo insoportables. Ya no hay lugar para la neutralidad, especialmente con el actual estado político de Europa. A pesar de sus fallos, los aliados son nuestra mejor opción si queremos preservar nuestra tierra y nuestra confederación. Este realmente es un tiempo como ningún otro."
 
 SWI_gotthardbund_party_name:0 "Gotthardbund"
 SWI_gotthardbund_party_name_long:0 "Gotthardbund"
   

 SWI_the_alpine_confederation:0 "La Confederación Alpina"
 SWI_the_alpine_confederation_desc:0 "Nuestro gran país se ha expandido más allá de nuestras fronteras históricas, y aunque los nuevos cantones bajo nuestro ala reciben el mismo estatus que Schwyz, debemos reconocer nuestra nueva condición como custodios de los Alpes. Surge un nuevo poder democrático: la Confederación Alpina!"
 SWI_gotthard_union:0 "Gotthardbund"
 SWI_gotthard_union_desc:0 "El tiempo de las disputas y el faccionalismo ha terminado. Es hora de que [ROOT.GetNonIdeologyName] se una bajo una sola democracia, con la autoridad categórica para tomar medidas drásticas. Todo en nombre de la supervivencia de nuestras tradiciones y valores [ROOT.GetAdjective]. Resistiremos y prevaleceremos!"
 SWI_press_for_vorarlberg:0 "Presionar por Vorarlberg"
 SWI_press_for_vorarlberg_desc:0 "Como el gobierno [AUS.GetAdjective] sigue en ruinas, debemos cumplir con la voluntad democrática de [848.GetName], expresada en su referéndum de 1919, e integrarlos en nuestra Democracia. Es el deber de [ROOT.GetNameDef] protegerlos contra el fascismo y la autocracia."
 SWI_pre_empt_anschluss:0 "Prevenir el Anschluss"
 SWI_pre_empt_anschluss_desc:0 "Hay rumores de que [GER.GetNameDef] está buscando anexionar [AUS.GetName] en nombre de la unidad [GER.GetAdjective] Esto no es algo que [ROOT.GetNameDef] pueda permitir, ya que empoderará a [GER.GetNameDef] para hacer las mismas afirmaciones sobre nuestros cantones de habla alemana. Debemos apresurarnos y preparar el escenario para la defensa de todo [AUS.GetName]."
 SWI_pre_empt_anschluss_tt:0 "§YSi [AUS.GetNameDef] acepta, obtendremos núcleos en sus estados principales§!"
 SWI_demand_italian_alps:0 "Demandar los Alpes Italianos"
 SWI_demand_italian_alps_desc:0 "Durante décadas, [ITA.GetName] ha reclamado sin vergüenza nuestros cantones de habla [ITA.GetAdjective] Si pueden hacer eso, ciertamente podemos exigir que sus Alpes se unan a nuestro régimen democrático; después de todo, pertenecen a [ROOT.GetNameDef] tanto como Ticino pertenece a [ITA.GetNameDef]."
 SWI_demand_french_alps:0 "Demandar los Alpes Franceses"
 SWI_demand_french_alps_desc:0 "Es cuestión de tiempo hasta que [FRA.GetNameDef] se derrumbe bajo presiones internas y externas. Debemos adoptar una postura proactiva en la defensa de los Alpes; de lo contrario, un enemigo peligroso podría tomar el control de posiciones defendibles que pueden servir como base para una invasión en nuestro territorio."
 SWI_alpine_redoubt:0 "Reducto Alpino"
 SWI_alpine_redoubt_desc:0 "Siempre que tengamos un terreno fortificado al que retroceder, podemos ser una fuerza imparable contra los invasores. Debemos hacer que los Alpes sean aún más inexpugnables y expandir nuestra influencia hacia afuera desde allí; solo entonces podremos poner cierta distancia entre nosotros y el enemigo, donde quiera que esté."
 SWI_the_alpine_protectorate:0 "El Protectorado Alpino"
 SWI_the_alpine_protectorate_desc:0 "Nunca antes los Alpes habían estado unidos bajo un solo régimen, hasta hoy. Con la fuerza combinada, podemos defendernos contra cualquier amenaza y extender esa defensa más allá de los Alpes, con nuestros picos como una ciudadela impenetrable desde donde nuestro mando nunca flaqueará."
 SWI_bring_democracy_to_germany:0 "Traer Democracia a Alemania"
 SWI_bring_democracy_to_germany_desc:0 "El Tercer Reich está tan alejado de la democracia como se puede estar; la República de Weimar, antes de eso, fue mero rehén de las potencias victoriosas de la Gran Guerra, y el régimen belicista del antiguo [GER.GetNonIdeologyName] fue solo un vehículo para las ambiciones rapaces de los kaisers. Ya es hora de que nuestros vecinos del norte sepan lo que significa la democracia."
 SWI_liberate_italy:0 " liberar Italia"
 SWI_liberate_italy_desc:0 "Durante los siglos, [ROOT.GetNonIdeologyName] ha visto a los pequeños estados-ciudad y pequeños reinos del sur pelear entre sí y, eventualmente, ser absorbidos por una monarquía débil. Es justo que [ITA.GetNonIdeologyName] sea liberada de las cadenas de la autocracia y el fascismo por su hermano mayor."
 SWI_take_over_france:0 "Proteger a Francia"
 SWI_take_over_france_desc:0 "[FRA.GetNonIdeologyName] siempre ha sido una nación voluble, con frecuentes convulsiones donde el lanzamiento de una moneda decide si el resultado de la revolución del día es una débil democracia o un régimen militarista. Bajo la protección [ROOT.GetAdjective] la población [FRA.GetAdjective] podría prosperar, gobernada por nuestra estabilidad democrática."
 SWI_the_new_eidgenossenschaft:0 "La Nueva Eidgenossenschaft"
 SWI_the_new_eidgenossenschaft_desc:0 "En el siglo XIII, los líderes de los tres cantones fundadores prometieron un juramento de alianza eterna que llamamos Eidgenossenschaft. Ahora es el momento de renovarlo para que podamos expandirnos y más cantones puedan experimentar nuestra confederación democrática."
 SWI_expand_the_confederation:0 "Expandir la Confederación"
 SWI_expand_the_confederation_desc:0 "Ninguna nación está a salvo del rápido avance del totalitarismo; muchas regiones en las naciones que nos rodean pueden beneficiarse de la protección ofrecida por nuestra tradición de neutralidad y, si estalla la guerra, de nuestras asombrosas capacidades defensivas."
 SWI_empower_the_council:0 "Empoderar al Consejo"
 SWI_empower_the_council_desc:0 "El peligro acecha a nuestro alrededor, y cuando nos ataque, seremos impotentes si comenzamos a discutir entre nosotros; nuestros enemigos borrarán a [ROOT.GetName] del mapa. Un gobierno centralizado fuerte es, sin duda, la única manera de actuar en estos tiempos erráticos."
 SWI_switzerland_on_the_offense:0 "Suiza en la Ofensiva"
 SWI_switzerland_on_the_offense_desc:0 "No podemos descansar en nuestras montañas esperando ser atacados. Debemos tomar la iniciativa y llevar la lucha a nuestros enemigos antes de que puedan invadirnos. Solo así podemos estar tranquilos de que la supervivencia de [ROOT.GetNameDef] está garantizada. Después de todo, la mejor defensa es una fuerte ofensiva."
 SWI_neutral_entente:0 "La Entente Neutral"
 SWI_neutral_entente_desc:0 "No somos la única nación neutral en el mundo, y con el riesgo de guerra y poderes beligerantes infringiendo nuestro deseo de mantenernos al margen de sus conflictos, debemos disuadirlos aún más. Debemos buscar la ayuda mutua de todas las demás naciones neutrales, así que la guerra contra una nación neutral significa guerra contra todas las neutrales."
 SWI_plains_warfare:0 "Guerra en Llanuras"
 SWI_plains_warfare_desc:0 "[ROOT.GetName] ha tenido amplias oportunidades para entrenar en valles, montañas, colinas y bosques, pero si vamos a luchar en tierras extranjeras, debemos adaptarnos a las doctrinas modernas de guerra. Hemos visto cómo la infantería mecanizada en movimiento rápido puede sorprender defensas y proporcionar victorias rápidas, así que podemos aprender de esto y llevar al ejército [ROOT.GetAdjective] al siglo XX."
 SWI_multipurpose_tanks:0 "Tanques Multifuncionales"
 SWI_multipurpose_tanks_desc:0 "Como los versátiles cuchillos multiusos que entregamos a nuestra infantería, necesitamos máquinas que puedan llenar cualquier vacío y completar cualquier tarea necesaria para nuestros esfuerzos bélicos. Tenemos un atraso que alcanzar en términos de guerra de tanques, por lo que debemos tener una amplia variedad de desarrollos para contar con una fuerza integral."
 SWI_rolling_fortresses:0 "Fortalezas Rodantes"
 SWI_rolling_fortresses_desc:0 "Nuestros tanques pueden ser parte de nuestras actuales doctrinas defensivas, por lo que son una posición avanzada de las fortalezas que defienden nuestras montañas. Si el enemigo no puede atravesar nuestras líneas frontales fortificadas, nunca podrá alcanzar nuestros cantones."
 SWI_extended_supply_lines:0 "Extensión de Líneas de Suministro"
 SWI_extended_supply_lines_desc:0 "En un mundo de ofensivas rápidas y largas operaciones, la logística de suministro es más vital que nunca, y a medida que nos alejamos de nuestros cantones en nuestros esfuerzos, surge la necesidad de nuevas y mejores líneas de suministro. Debemos aprender a mejorar nuestra logística para poder extender nuestras líneas de suministro más lejos y construir nuevas más rápidamente."
 SWI_dissolve_the_federal_council:0 "Diluir el Consejo Federal"
 SWI_president_for_life:0 "Presidente de por Vida"
 SWI_president_for_life_desc:0 "El Consejo Federal es único entre los países europeos; ha servido bien a [ROOT.GetNonIdeologyName] durante tiempos de paz, pero ahora que está claro que [?SWI.SWI_confederation_president.GetName] está liderando el consejo y el país en su conjunto, hay un buen argumento para que el gobierno de [?SWI.SWI_confederation_president.GetHerHis] continúe indefinidamente, como un pilar de estabilidad en [ROOT.GetNameDef]."
 SWI_guisans_coup:0 "El Golpe de Guisan"
 SWI_guisans_coup_desc:0 "[?SWI.SWI_confederation_president.GetName] ha llevado a nuestro gran y pacífico país a la guerra y la miseria. Este no es el [ROOT.GetNonIdeologyName] que conocemos y amamos; se ha corrompido en nombre de la auto-preservación. Solo hay un hombre popular y capaz de poner fin a esta guerra de una vez por todas y, con suerte, devolver a esta nación neutral a sus raíces: Henri Guisan."
 SWI_return_to_the_old_switzerland:0 "Regresar a la Antigua Suiza"
 SWI_return_to_the_old_switzerland_desc:0 "Ahora que la guerra se acerca a su fin, finalmente podemos tomar medidas para devolver a [ROOT.GetNonIdeologyName] a lo que era antes: una nación democrática y neutral fundada en los principios de respeto mutuo y autodeterminación. Una vez que termine la guerra, finalmente podremos hacer cumplir la democracia y la neutralidad a nuestro alrededor."
 SWI_a_swiss_navy:0 "Una Armada Suiza"
 SWI_a_swiss_navy_desc:0 "Por primera vez en la historia de [ROOT.GetAdjective], nos encontramos con una costa. Esto significa que podemos usarla para hacer la guerra en los mares, pero también significa que ahora tenemos un nuevo frente que defender; necesitamos intensificar nuestros esfuerzos para construir una marina para [ROOT.GetName]."
 SWI_buy_foreign_surplus_ships:0 "Comprar Barcos Excedentes Extranjeros"
 SWI_buy_foreign_surplus_ships_desc:0 "El excedente de un país es la marina de otro. Muchas de las grandes potencias navales del mundo ahora tienen flotas llenas de barcos nuevos, lo que significa que los barcos viejos están casi obsoletos y, sin embargo, les cuesta mantenerlos. Si queremos construir rápidamente poder naval, no hay mejor manera que comprar cualquier barco no deseado de ellos."
 SWI_swiss_ship_designs:0 "Diseños de Barcos Suizos"
 SWI_swiss_ship_designs_desc:0 "Podríamos no tener mucha experiencia en el diseño y fabricación de buques de guerra aptos para el mar, pero cuanto antes empecemos, antes podremos hacernos un nombre entre las viejas y grandes potencias navales como [ENG.GetNameDef] y [ITA.GetName]."
 SWI_submarine_raiders:0 "Raiders Submarinos"
 SWI_submarine_raiders_desc:0 "Que las viejas potencias navales tengan sus voluminosos montones de acero. Mientras luchan con fuerza bruta en los mares, nosotros lucharemos con astucia bajo la superficie con nuestros submarinos, desgastando su antigua y decrépita potencia naval."
 SWI_floating_fortresses:0 "Fortalezas Flotantes"
 SWI_floating_fortresses_desc:0 "Sabemos cómo hacer fortalezas para defender nuestras montañas y valles; ahora que tenemos una costa, es de suma importancia que extendamos esto hacia los mares. Nuestros barcos serán indestructibles."
 SWI_naval_industry:0 "Industria Naval"
 SWI_naval_industry_desc:0 "Aunque la nueva costa que hemos adquirido tiene algunos restos de una industria naval, debemos apurarnos para expandirla de manera integral y convertirla en un marco cohesivo para la producción y mantenimiento digno de una verdaderamente poderosa marina suiza."
 SWI_naval_industry_tt:0 "Agrega §G1§! Espacio de Construcción y §Y1 Astillero Naval§! en cada estado costero. (Máx. 10)"
 SWI_build_naval_bases:0 "Construir Bases Navales"
 SWI_build_naval_bases_desc:0 "Las bases que hemos conquistado no son suficientes, y no podemos construir nuevas lo suficientemente rápido para alcanzar lo que requerimos. Debemos hacer un nuevo esfuerzo para alcanzar nuestras metas navales."
 SWI_build_naval_bases_tt:0 "Agrega §Y2 base naval§! en cada §Ybase naval§! existente. (Máx. 15)"
 SWI_train_navy_staff:0 "Entrenar Personal Naval"
 SWI_protect_liechtenstein:0 "Proteger Liechtenstein"
 SWI_protect_liechtenstein_desc:0 "Encajonado entre tres de nuestros cantones, el pequeño principado de Liechtenstein debe ser protegido para salvaguardar a su pueblo. Después de todo, no tendrían ninguna oportunidad contra ningún ejército extranjero, incluido el nuestro. Podemos ofrecer nuestra asistencia ocupando su territorio, pueden unirse a nuestro juramento y convertirse en nuestro cantón más nuevo."
 SWI_train_navy_staff_desc:0 "Una infraestructura naval no solo se construye con acero y concreto; también requiere hombres y mujeres con agallas y entrenamiento para llevar la victoria en los mares y océanos."



 SWI_reduce_militia_activation_time_TT:1 "El tiempo para movilizar completamente a nuestras §YCiudadanas Milicias§! se reducirá en §G$RIGHT|0$§! día."
 SWI_generic_fascist_neighbor_cap:0 "Nuestro vecino fascista"
 SWI_generic_fascist_neighbor:0 "nuestro vecino fascista"
 SWI_secret_pact_with_allies_TT:0 "Si nos encontramos en guerra, nos uniremos de inmediato a su facción."
 SWI_neutral_entente_faction:0 "Entente Neutral"
 SWI_militias_turned_into_regulars:0 "Las Ciudadanas Milicias han sido profesionalizadas."
 SWI_old_switzerland_TT:0 "\n§YUna vez que la guerra haya terminado:§!\n"
 
 # Horn of Africa
 HOA_develop_capitalstate:0 "Desarrollar [Root.Capital.GetName]"
 HOA_develop_capitalstate_desc:0 "Necesitamos aumentar el ritmo de la industrialización para el bienestar de nuestro pueblo y la protección de [ROOT.GetNameDef]. Por lo tanto, invertiremos en el área que rodea [ROOT.Capital.GetCapitalVictoryPointName], convirtiéndola en el corazón industrial de la nación."
 HOA_the_state_bank_of_name:0 "El Banco Estatal de [ROOT.GetNameDef]"
 HOA_the_state_bank_of_name_desc:0 "Al expandir los recursos del banco central de [ROOT.GetNameDef], podemos ofrecer al pueblo una nueva línea de crédito y actuar como un diurético financiero para la enferma economía [ROOT.GetAdjective]."
 HOA_pave_the_roads:0 "Allanar las Carreteras"
 HOA_pave_the_roads_desc:0 "Transportar personas y bienes a través de [ROOT.GetNameDef] es demasiado ineficiente en la actualidad. Invertir en nuestras carreteras no solo beneficiaría a la economía, también nos haría más seguros al permitir un movimiento más fácil de activos militares."
 HOA_the_steam_locomotive:0 "La Locomotora de Vapor"
 HOA_the_steam_locomotive_desc:0 "Si bien los automóviles y camiones son útiles para mover distancias cortas o pequeñas cantidades, los trenes son mucho más eficientes para mover grandes cantidades de bienes y personas. Invertir en nuestra red ferroviaria sería un gran impulso para la economía de la nación."
 HOA_the_adjective_regional_development_fund:0 "El Fondo de Desarrollo Regional [ROOT.GetAdjective]"
 HOA_state_owned_industry_tt:0 "Modificar §Y$ETH_state_development_dynamic_modifier$§! en:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+15%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+15%§!"
 HOA_the_adjective_regional_development_fund_desc:0 "Las regiones de [ROOT.GetNameDef] están estancadas y necesitan urgentemente inversión. Al crear un fondo de desarrollo regional, podemos asegurarnos de que los gobiernos locales tengan las herramientas necesarias para modernizar su región."
 HOA_the_adjective_industrial_fund:0 "El Fondo Industrial [ROOT.GetAdjective]"
 HOA_the_adjective_industrial_fund_desc:0 "[ROOT.GetNameDefCap] está tristemente subindustrializado. Si queremos mejorar la vida de la gente y tener la capacidad de protegerla de la agresión extranjera, necesitaremos industrializar rápidamente la nación."
 HOA_exploit_national_resources:0 "Explotar Recursos Nacionales"
 HOA_exploit_national_resources_desc:0 "[ROOT.GetNameDefCap] tiene una abundancia de recursos naturales esperando ser explotados. Con un poco de inversión, podríamos finalmente comenzar a aprovecharlos."
 HOA_support_the_agrarians:0 "Apoyar a los Agrarios"
 HOA_support_the_agrarians_desc:0 "La población rural de [ROOT.GetNameDef] que trabaja en la agricultura es la columna vertebral de la nación. Como tal, deberíamos hacer más para apoyarlos en el vital trabajo que llevan a cabo."
 HOA_support_the_agrarians_tt:0 "Modificar §Y$ETH_state_development_dynamic_modifier$§! en:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+10%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+10%§!"
 HOA_promote_local_crafts:0 "Promover la Artesanía Local"
 HOA_promote_local_crafts_desc:0 "[ROOT.GetNameDefCap] tiene una abundancia de artesanos calificados trabajando a pequeña escala para abastecer a la nación con bienes. Deberíamos aprovechar su experiencia y facilitarles la expansión de sus operaciones y la producción de dichos bienes."
 HOA_use_the_natural_harbors:0 "Utilizar los Puertos Naturales"
 HOA_use_the_natural_harbors_desc:0 "Con nuestra reciente adquisición de tierras costeras, tenemos la oportunidad de aumentar significativamente nuestro acceso al mercado internacional estableciendo nuestro propio puerto. Esto facilitará enormemente la importación y exportación de bienes, ayudando masivamente a nuestra economía."
 HOA_the_capital_city_airport:0 "El Aeropuerto [Root.Capital.GetCapitalVictoryPointName]"
 HOA_the_capital_city_airport_desc:0 "El transporte aéreo está conectando cada vez más las ciudades del mundo a la economía global. Deberíamos establecer nuestro propio aeropuerto para aprovechar esta tendencia."
 HOA_a_steamboat_fleet:0 "Una Flota de Vapores"
 HOA_a_steamboat_fleet_desc:0 "Para defender nuestra costa y rutas de envío, necesitamos construir una flota de barcos costeros capaces de disuadir cualquier agresión extranjera."
 HOA_improved_irrigation_systems:0 "Sistemas de Irrigación Mejorados"
 HOA_improved_irrigation_systems_desc:0 "No podemos tener seguridad nacional sin una robusta capacidad de producción de alimentos. Para aumentar los rendimientos de los cultivos, invertiremos en un masivo programa de irrigación en nuestras tierras cultivables."
 HOA_improved_irrigation_systems_tt:0 "Modificar §Y$ETH_state_development_dynamic_modifier$§! en:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+15%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+15%§!"
 HOA_the_adjective_air_fleet:0 "La Flota Aérea [ROOT.GetAdjective]"
 HOA_the_adjective_air_fleet_desc:0 "La guerra aérea se está convirtiendo rápidamente en el escenario clave en el que se decide el vencedor de los conflictos. Por lo tanto, debemos establecer nuestra propia fuerza aérea y prepararla para defender los cielos de [ROOT.GetNameDef]."
 HOA_state-funded_projects:0 "Proyectos Financiados por el Estado"
 HOA_state-funded_projects_desc:0 "Nuestra economía está estancada debido a la falta de infraestructura e industria. Para aliviar eso, invertiremos fuertemente en nuevos proyectos a lo largo de [ROOT.GetNameDef]."
 HOA_the_grand_university_of_capital:0 "La Gran Universidad de [Root.Capital.GetCapitalVictoryPointName]"
 HOA_the_grand_university_of_capital_desc:0 "Transmitir el conocimiento de una generación a la siguiente es de vital importancia para la seguridad y el crecimiento de cualquier nación. Por lo tanto, estableceremos una nueva gran universidad en [ROOT.Capital.GetCapitalVictoryPointName] para educar mejor a la próxima generación de científicos, historiadores y artistas."

 HOA_the_adjective_armed_forces:0 "Las Fuerzas Armadas [ROOT.GetAdjective]"
 HOA_the_adjective_armed_forces_desc:0 "El mundo es cada vez más inestable a medida que aumentan las tensiones entre las grandes potencias. Si queremos mantener nuestra independencia, el ejército [ROOT.GetAdjective] debe estar listo para la guerra."
 HOA_warrior_tradition:0 "Tradición Guerrera"
 HOA_warrior_tradition_desc:0 "[ROOT.GetNameDefCap] tiene una larga historia de valientes guerreros defendiendo sus hogares de los posibles conquistadores. Ahora más que nunca, necesitamos aprovechar esa tradición para la defensa de la patria."
 HOA_strengthen_the_irregulars:0 "Fortalecer a los Irregulares"
 HOA_strengthen_the_irregulars_desc:0 "El sistema de irregulares y reclutas nos ha servido bien durante siglos. Hay poco motivo para cambiar lo que ha demostrado funcionar."
 HOA_every_man_a_warrior:0 "Cada Hombre un Guerrero"
 HOA_every_man_a_warrior_desc:0 "Si [ROOT.GetNameDef] ha de hacer frente con éxito a agresores extranjeros, necesitamos militarizar la sociedad hasta el punto en que todos sean capaces de tomar las armas cuando sea necesario para la defensa nacional."
 HOA_names_finest:0 "Lo Mejor de [ROOT.GetName]"
 HOA_names_finest_desc:0 "Nuestras tropas saben que son el único obstáculo para que nuestra nación se convierta en un sujeto de una potencia extranjera. Con ese conocimiento viene un compromiso inquebrantable con la defensa de la patria y la preservación de la libertad [ROOT.GetAdjective]."
 HOA_utilize_our_strengths:0 "Utilizar nuestras Fortalezas"
 HOA_utilize_our_strengths_desc:0 "Aunque nuestro ejército puede no ser tan extenso o formalizado como los de otras naciones, posee una gran cantidad de experiencia no convencional que se puede explotar en el campo de batalla."
 HOA_reform_the_conscription:0 "Reformar la Conscripción"
 HOA_reform_the_conscription_desc:0 "Con la situación global volviéndose cada vez más tensa, es hora de expandir el programa de conscripción para que estemos preparados para cualquier forma de agresión extranjera."
 HOA_eyes_on_the_imperialists:0 "Mirando a los Imperialistas"
 HOA_eyes_on_the_imperialists_desc:0 "Las potencias imperiales de la región observan con desdén la independencia de [ROOT.GetNameDef]. Debemos permanecer vigilantes y evitar convertirnos en víctimas de su ambición."
 HOA_encourage_local_arms_production:0 "Fomentar la Producción Local de Armamento"
 HOA_encourage_local_arms_production_desc:0 "Si no podemos suministrar a nuestras tropas con el equipo que necesitan, serán incapaces de llevar a cabo una defensa adecuada de la nación. Por lo tanto, debemos expandir la capacidad de la industria armamentista."
 HOA_metal_beasts:0 "Bestias de Metal"
 HOA_metal_beasts_desc:0 "Se está volviendo cada vez más claro que la guerra acorazada desempeñará un papel cada vez mayor en el campo de batalla. El ejército debe aprender a utilizar y contrarrestar mejor tales vehículos."
 HOA_the_roars_of_thunder:0 "Los Rugidos del Trueno"
 HOA_the_roars_of_thunder_desc:0 "A veces, en el campo de batalla, el único método para desplazar al enemigo es el poder de fuego abrumador. La forma más efectiva de desatar eso es con artillería."
 HOA_develop_indigenous_models:0 "Desarrollar Modelos Indígenas"
 HOA_develop_indigenous_models_desc:0 "Confiar en diseños extranjeros para el equipo de infantería nos deja en riesgo de quedarnos atrás tecnológicamente. Este riesgo de seguridad solo se puede abordar adecuadamente aumentando la experiencia doméstica en el campo del desarrollo de armas pequeñas."
 HOA_the_steel_lions:0 "Los Leones de Acero"
 HOA_the_steel_lions_desc:0 "La era de la guerra estática ha quedado atrás. Es hora de que empecemos a desplegar nuestras propias unidades blindadas especializadas en el campo de batalla y comencemos a aprender los métodos de la guerra móvil."
 HOA_warfare_from_afar:0 "La Guerra desde la Distancia"
 HOA_warfare_from_afar_desc:0 "La artillería ha demostrado su valía una y otra vez en el campo de batalla. Deberíamos hacer un mejor uso de ella integrando más estrechamente las unidades de artillería especializadas en nuestras divisiones de infantería."
 HOA_modern_infantry:0 "Infantería Moderna"
 HOA_modern_infantry_desc:0 "Nuestras reformas militares han avanzado mucho para aumentar su efectividad. Deberíamos ampliar este desarrollo aumentando el número de divisiones en el campo."

 HOA_the_first_album:0 "[ROOT.GetNameDefCap]"
 HOA_the_first_album_desc:0 "El mundo se ve cada vez más peligroso a medida que aumentan las tensiones entre las grandes potencias, pero eso también abre un mundo de oportunidades para aquellas naciones que estén dispuestas y preparadas para aprovechar el momento."
 HOA_a_loyal_subject:0 "Un Sujeto Leal"
 HOA_a_loyal_subject_desc:0 "A medida que la situación en el escenario mundial se vuelve cada vez más inestable, quizás sea mejor estar bajo la protección de una nación más fuerte. Al menos por ahora..."
 HOA_political_stability:0 "Estabilidad Política"
 HOA_political_stability_desc:0 "No podemos esperar seguir siendo una nación independiente si estamos desunidos en casa. Solo creando un frente unido podremos resistir ser barridos por los vientos de cambio que actualmente envuelven al mundo."
 HOA_the_capital_railroad:0 "El Ferrocarril de [Root.Capital.GetCapitalVictoryPointName]"
 HOA_the_capital_railroad_desc:0 "Al conectar nuestra red ferroviaria con nuestros vecinos, podemos exportar mejor nuestros bienes y recursos hacia ellos. Esto debería dar un impulso a nuestra economía en el proceso."
 HOA_invite_foreign_settlers:0 "Invitar a Colonos Extranjeros"
 HOA_invite_foreign_settlers_desc:0 "Aún tenemos un largo camino por recorrer en cuanto a modernizar nuestra nación. Deberíamos aprovechar las habilidades de los colonos ingenuos creando un incentivo para que se reubiquen en [ROOT.GetNameDef]."
 HOA_countryleader:0 "[ROOT.GetLeader]"
 HOA_countryleader_desc:0 "[ROOT.GetLeader] es la única persona que puede mantener unida a la nación en estos tiempos difíciles, por lo tanto, el pueblo debe unirse detrás de [ROOT.GetLeader.GetHerHim]."
 HOA_securing_the_adjective_future:0 "Asegurando el Futuro [ROOT.GetAdjective]"
 HOA_securing_the_adjective_future_desc:0 "[ROOT.GetNameDefCap] es una pequeña nación con muy pocos amigos en el escenario mundial. Cambiar eso será un gran paso para asegurar nuestra futura libertad e independencia."
 HOA_improving_the_educational_system:0 "Mejorando el Sistema Educativo"
 HOA_improving_the_educational_system_desc:0 "Nuestros hijos sostienen el destino de la nación en sus manos. Por lo tanto, darles la mejor educación posible será un gran paso para asegurar el futuro de [ROOT.GetNameDef]."
 HOA_construct_great_monuments:0 "Construir Grandes Monumentos"
 HOA_construct_great_monuments_desc:0 "El pueblo [ROOT.GetAdjective] tiene mucho de qué sentirse orgulloso. Tenemos una larga historia que debería ser conmemorada en monumentos que inspiren a alcanzar alturas cada vez mayores."
 HOA_the_adjective_volunteer_force:0 "La Fuerza Voluntaria [ROOT.GetAdjective]"
 HOA_the_adjective_volunteer_force_desc:0 "Los pequeños enfrentamientos fronterizos en otro continente tienen el potencial de desatar enormes conflictos que envuelvan al mundo. Debemos hacer nuestra parte para apagar estas chispas antes de que causen otra Gran Guerra."
 HOA_military_cooperation:0 "Cooperación Militar"
 HOA_military_cooperation_desc:0 "Si bien estamos dando grandes pasos en la mejora de nuestras fuerzas armadas, hay algunas lecciones que podemos aprender de nuestros amigos internacionales a través de ejercicios conjuntos y una mayor cooperación militar."
 HOA_that_which_is_rightfully_ours:0 "Lo Que Nos Pertenece por Derecho"
 HOA_that_which_is_rightfully_ours_desc:0 "[ROOT.GetNameDefCap] es una sombra de lo que debería ser. La historia muestra que nuestros antepasados han tenido dominio sobre terrenos mucho más amplios que los que nuestra administración actual controla, pero la mayor parte nos ha sido robada a lo largo de generaciones. Es hora de que recuperemos lo que nos pertenece por derecho."
 HOA_commandos:0 "Commandos"
 HOA_commandos_desc:0 "A veces, en la guerra, un pequeño pero bien entrenado grupo de soldados puede lograr mayores victorias tras las líneas enemigas que los ejércitos más grandes en el campo de batalla."
 HOA_a_jagged_alliance:0 "Una Alianza Irregular"
 HOA_a_jagged_alliance_desc:0 "Si bien no siempre coincidimos con otras naciones, a menudo enfrentamos las mismas amenazas. Centrarse en esos problemas comunes puede ser la base para alianzas duraderas y una mayor seguridad nacional."
 HOA_observe_and_learn:0 "Observar y Aprender"
 HOA_observe_and_learn_desc:0 "La guerra está en constante evolución debido a la naturaleza del avance tecnológico y el pensamiento innovador. Para mantener un ejército robusto, debemos aprender las lecciones de la guerra y nunca dejar de buscar formas de mejorar."
 HOA_foreign_investors:0 "Inversores Extranjeros"
 HOA_foreign_investors_desc:0 "Necesitamos inversión en nuestra industria e infraestructura si queremos prosperar. Afortunadamente, no hay escasez de extranjeros que buscan obtener ganancias."
 HOA_research_exchange_programmes:0 "Programas de Intercambio de Investigación"
 HOA_research_exchange_programmes_desc:0 "Nuestra industria necesita urgentemente modernización; al establecer un programa de intercambio, podemos obtener conocimientos del extranjero sobre cómo utilizar mejor los nuevos avances tecnológicos en nuestras fábricas."
 HOA_foreign_trained_officials:0 "Funcionarios Capacitados en el Extranjero"
 HOA_foreign_trained_officials_desc:0 "Aún hay mucho que podemos aprender de la experiencia de personas del extranjero. Es hora de que los utilicemos mejor otorgándoles posiciones de autoridad dentro de la nación."
 HOA_countryadjective_loyalist_advisors:0 "Asesores Leales [ROOT.GetAdjective]"
 HOA_countryadjective_loyalist_advisors_desc:0 "No podemos permitir que nuestra nación y cultura sean absorbidas por los imperialistas. Necesitamos llevar a los leales a [ROOT.GetNameDef] a posiciones de autoridad y comenzar el proceso de recuperar nuestra libertad."
 HOA_lay_claim_to_the_danakil:0 "Reclamar el Danakil"
 HOA_lay_claim_to_the_danakil_desc:0 "[ROOT.GetNameDefCap] siempre será vulnerable a una invasión naval sin asegurar la región de Danakil en el norte."
 HOA_push_for_the_highlands:0 "Impulsar las Tierras Altas"
 HOA_push_for_the_highlands_desc:0 "El corazón económico de África Oriental se encuentra en las tierras altas. Asegurarlo para [ROOT.GetNameDef] será un gran paso para expandir nuestro potencial económico."
 HOA_secure_the_ogaden:0 "Asegurar el Ogaden"
 HOA_secure_the_ogaden_desc:0 "Asegurar el Ogaden establecerá una serie de barreras naturales entre nosotros y cualquier agresor potencial, al mismo tiempo que abrirá nuestra economía al comercio a través del Océano Índico."
 HOA_rallying_the_adjective_people:0 "Unir al Pueblo [ROOT.GetAdjective]"
 HOA_rallying_the_adjective_people_desc:0 "El mundo está siendo devastado por el conflicto. Todo lo que se interpone entre nuestras libertades actuales y el abismo de la sumisión es la voluntad del pueblo [ROOT.GetAdjective] de levantarse y luchar. Unidos permanecemos, divididos caemos."
 HOA_the_capital_school_of_technology:0 "La Escuela de Tecnología de [Root.Capital.GetCapitalVictoryPointName]"
 HOA_the_capital_school_of_technology_desc:0 "Lo que alguna vez fue vanguardista en el campo de batalla y en las fábricas hace solo unos años, a menudo está completamente obsoleto hoy. Si queremos mantenernos al día con el desarrollo de nuevas tecnologías, debemos invertir en la educación de la próxima generación."
 HOA_promote_countryadjective_nationalism:0 "Promover el Nacionalismo [ROOT.GetAdjective]"
 HOA_promote_countryadjective_nationalism_desc:0 "El pueblo de [ROOT.GetNameDef] ya no tolerará su opresión a manos de potencias extranjeras. Debemos aprovechar el momento y acelerar nuestros planes para la independencia."
 HOA_crowning_of_the_negusa_nagast:0 "Consagración del Negusa Nagast"
 HOA_crowning_of_the_negusa_nagast_desc:0 "A medida que nos convertimos en la potencia dominante en la región, es hora de que abracemos nuestro papel consagrando a nuestro líder como el nuevo Negusa Nagast. Todos deben unirse detrás de [ROOT.GetLeader.GetHerHim] o enfrentar nuestra ira."
 HOA_control_ethiopia_tt:0 "Controla todo el Territorio Etíope"
 HOA_proclaim_east-african_hegemony:0 "Proclamar la Hegemonía de África Oriental"
 HOA_proclaim_east-african_hegemony_desc:0 "La situación siempre turbulenta en el Cuerno de África solo puede estabilizarse bajo el gobierno de nuestro glorioso emperador, [ROOT.GetName]. El momento de unificar la región ha llegado."
