 GER_infantry_equipment_0:0 "Gewehr 98"
 GER_infantry_equipment_0_short:0 "Gewehr Mauser 98"
 GER_infantry_equipment_0_desc:0 "El Gewehr 98 (abreviado G98, Gew 98 o M98) es un rifle de cerrojo Mauser alemán que dispara cartuchos de un cargador interno de 5 disparos, que fue el rifle de servicio alemán desde 1898 hasta 1935, cuando fue reemplazado por el Karabiner 98k, un arma más corta que utiliza el mismo diseño básico. La acción del Gewehr 98, que utiliza la carga con clip stripper con el potente cartucho 7.92×57 mm Mauser, combinó con éxito y mejoró varios conceptos de ingeniería de cerrojo."
 GER_infantry_equipment_1:0 "Karabiner 98k"
 GER_infantry_equipment_1_short:0 "Karabiner 98k"
 GER_infantry_equipment_1_desc:0 "El Karabiner 98 kurz "carabina 98 corta", a menudo abreviado como Kar98k o K98k, es un rifle de cerrojo calibrado para el cartucho 7.92×57 mm Mauser que fue adoptado en 1935 como el rifle de servicio estándar por la Wehrmacht alemana. Fue uno de los últimos desarrollos en la larga línea de rifles militares Mauser. Equipado con una mira telescópica, también sirvió como rifle de francotirador y se le podía acoplar una granada de rifle."
 GER_infantry_equipment_2:0 "Gewehr 41w"
 GER_infantry_equipment_2_short:0 "Gewehr G41w"
 GER_infantry_equipment_2_desc:0 "Para 1940, se hizo evidente que se necesitaba algún tipo de rifle semiautomático con una mayor tasa de fuego que los modelos existentes de rifles de cerrojo para mejorar la eficiencia de combate de la infantería. El rifle seleccionado fue el G41 (Walter) y utilizó un mecanismo conocido como el sistema "Bang" (en honor a su diseñador danés Søren H. Bang). En este sistema, los gases propulsores se capturaban mediante una trampa de gas en forma de cono en la boca del cañón, que a su vez los desviaba para operar un pequeño pistón que empujaba un largo vástago que abría el cerrojo y recargaba el arma. Incluía cargadores fijos de 10 disparos que se cargaban utilizando dos de los clips strippers del Karabiner 98k, utilizando los mismos cartuchos 7.92×57 mm Mauser de estándar alemán. Sufría problemas de fouling, ya que los gases en la boca del cañón se enfrían y depositan residuos sólidos de carbono. El ensamblaje de la boca consistía en piezas de ajuste preciso y era difícil de mantener limpio, desensamblar y mantener en el campo."
 GER_infantry_equipment_3:0 "Gewehr 43"
 GER_infantry_equipment_3_short:0 "Gewehr G43"
 GER_infantry_equipment_3_desc:0 "El Gewehr 43 o Karabiner 43 (abreviado G43, K43, Gew 43, Kar 43) es un rifle semiautomático calibrado en 7.92×57 mm Mauser desarrollado por Alemania durante la Segunda Guerra Mundial. El diseño se basó en el anterior G41(W), pero incorporando un sistema de gas de pistón de corto recorrido mejorado derivado del Tokarev SVT-40 soviético, e incorporó técnicas innovadoras de producción en masa."
 GER_infantry_equipment_4:0 "Haenel STG-44"
 GER_infantry_equipment_4_short:0 "Rifle de asalto STG-44"
 GER_infantry_equipment_4_desc:0 "El StG 44 (Sturmgewehr 44 o rifle de asalto 44) fue el primer diseño exitoso y producido en gran cantidad que utilizó un nuevo cartucho más corto de 7,92 x 33, lo que permitió un fuego automático controlable desde un arma más compacta que un rifle de batalla. Durante su desarrollo, que comenzó en 1923, tuvo varias designaciones diferentes como MKb (H), MP43 y MP44 antes de ser finalmente llamado STG-44. Se informó que era duradero, robusto y funcionaba bajo todas las condiciones climáticas. Según todos los informes, el StG 44 cumplió su papel de manera efectiva, particularmente en el Frente Oriental, ofreciendo un volumen de fuego significativamente mayor en comparación con los rifles de infantería estándar. Influenciaría al AK-47 en los años siguientes. Su efecto duradero fue su influencia principal en el desarrollo de armas pequeñas de infantería modernas, dando origen a una clase entera de armas que utilizan el nombre de rifle de asalto."
