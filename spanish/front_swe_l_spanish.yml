sweden.13.t:0 "Noruega Se Une a la Alianza"
sweden.13.d:0 "Los noruegos han tomado una decisión sabia y se han unido a nuestra Confederación Nórdica. Esto nos da una considerable fuerza, pero también muchas responsabilidades. Debemos buscar ampliar nuestra cooperación militar."
sweden.13.a:0 "Qué satisfactorio"

sweden.14.t:0 "Noruega Rechaza"
sweden.14.d:0 "Los noruegos han dejado claro que no buscan una alianza con nosotros. Este es un duro golpe para la asistencia mutua en Escandinavia. Debemos reunirnos lo mejor que podamos y encontrar otra alternativa."
sweden.14.a:0 "Desafortunado"

sweden.19.t:0 "Altercados Parlamentarios"
sweden.19.d:0 "Tras el anuncio de la nueva política de Åland, se han formado alianzas no oficiales en los últimos meses a través de las líneas partidarias. A su vez, muchos diputados han optado por desafiar partes del gobierno, lo que ha llevado a varios altercados. Esto ha llevado al primer ministro Hansson a involucrarse en la situación. El gobierno ahora se enfrenta a la decisión de acomodar a 'Los Populistas' y así silenciarlos por el momento, o mostrar su fuerza y dirigirse al público directamente."
sweden.19.a:0 "Acomodar a la Derecha"
sweden.19.b:0 "Acomodar a la Izquierda"
sweden.19.c:0 "Mostrar Fuerza!"

sweden.20.t:0 "Noruega Rechaza Nuestras Demandas!"
sweden.20.d:0 "Los noruegos se han negado a convertirse en nuestro títere. Este es un giro desafortunado de los acontecimientos que nos obligará a tomar medidas. La inestabilidad política ha crecido más allá de cualquier expectativa razonable y necesitamos asegurar nuestros intereses en Escandinavia."
sweden.20.a:0 "Esto significa guerra"

norway.2.t:0 "Los Sindicatos presionan por la Representación Colectiva"
norway.2.d:0 "Los sindicatos han estado recibiendo recursos masivos de otros socialistas en el extranjero y han lanzado muchas campañas y han reunido a la gente durante un tiempo. Esto ha culminado ahora y están exigiendo ser representados más extensamente en el gobierno. O hacemos algunas concesiones parlamentarias o aceptamos a Henry Wilhelm Kristiansen, un revolucionario comunista, como asesor político. De lo contrario, harán huelga."
norway.2.a:0 "Hacer Concesiones Parlamentarias"
norway.2.b:0 "Aceptar a Henry Wilhelm Kristiansen"
norway.2.c:0 "Dejarlos Huelga!"

norway.20.t:0 "Destino de Noruega"
norway.20.d:0 "Los suecos han decidido intervenir en nuestros asuntos, dadas nuestras diferencias políticas sienten que es necesario hacerlo. Debemos convertirnos en un títere sueco o enfrentar las consecuencias de tal negación. Esto es un gran desafío, dado que nuestra declaración de independencia en 1905, la gente no aceptará tal estatus."
norway.20.a:0 "Convertirse en un Títere Sueco."
norway.20.b:0 "Rechazar a esos tontos!"

sweden.22.t:0 "Los finlandeses rechazan nuestra unión"
sweden.22.d:0 "Los finlandeses lamentablemente han rechazado nuestra solicitud de unirse a la Unión de Trabajadores en Escandinavia."
sweden.22.a:0 "Qué triste"

sweden.25.t:0 "Comunicado de Malmö"

sweden.50.t:0 "Motín Báltico"

sweden.51.t:0 "Buques Soviéticos Capturados!"
sweden.51.d:0 "Los combatientes estonios en Tallin abordaron y capturaron buques soviéticos que estaban anclados en el puerto esperando su partida con la flota soviética principal estacionada en Leningrado. Temiendo que los soviéticos pronto los recapturen, los amotinados navegaron un crucero ligero, dos destructores y un submarino a Gotland y nos los entregaron. Estas son grandes noticias!"
sweden.51.a:0 "Buena idea!"


sweden.55.t:0 "Suecia pide unirse a los Aliados"
sweden.55.d:0 "Los suecos han abandonado su política de neutralidad de larga data y han optado por apoyarnos en nuestros esfuerzos. Ahora están pidiendo unirse a nuestra alianza y estar firmemente de nuestro lado. Los suecos poseen un territorio estratégicamente importante y poseen grandes cantidades de mineral de hierro. La única pregunta es, ¿será esto en tus intereses a largo plazo?"
sweden.55.a:0 "Son bienvenidos!"
sweden.55.b:0 "No, no podemos correr tales riesgos."

sweden.56.t:0 "Gran Bretaña se niega"
sweden.56.d:0 "Desafortunadamente, Gran Bretaña ha elegido negarnos la entrada en su alianza. Lo más probable es que haya sido una súplica desde el lugar correcto en el momento equivocado, ya que nuestra posición estratégica es, por decir lo menos, precaria. Debemos hacer otros arreglos."
sweden.56.a:0 "Muy desafortunado!"

sweden.57.t:0 "Gran Bretaña acepta"
sweden.57.d:0 "Los británicos han aceptado nuestra solicitud para unirnos a los Aliados! ahora podemos estar juntos contra la creciente agresión de nuestra época y asegurar la prosperidad democrática buscada por Occidente."
sweden.57.a:0 "Muy satisfactorio"

sweden.60.t:0 "Suecia propone una Unión Socialista"
sweden.60.d:0 "Tenemos lazos de larga data con los suecos y en los últimos años hemos tomado el mismo rumbo radical en nuestros esfuerzos ideológicos. Nuestros hermanos socialistas proponen que restablezcamos una unión entre nuestros países y nos unamos contra la tiranía en Europa."
sweden.60.a:0 "Establecer la unión"
sweden.60.b:0 "No, mantendremos nuestra independencia"

sweden.61.t:0 "Los noruegos se niegan"
sweden.61.d:0 "Los noruegos se niegan a unirse a una unión con nosotros, esto es realmente muy triste, pero nos aseguran que tenemos un buen amigo en Escandinavia."
sweden.61.a:0 "Un día triste para nosotros"


sweden.65.t:0 "Un trato con Suecia"
sweden.65.d:0 "Los suecos han decidido ofrecernos un trato basado en la camaradería socialista que une a nuestras dos naciones. Nos ofrecen el antiguo estado finlandés de Karalia a cambio de la membresía en el Komintern y nuestra ayuda para socavar al gobierno noruego para promover la ideología comunista. Esta es una oferta generosa, ¿deberíamos aceptarla?"
sweden.65.a:0 "Aceptar la oferta"
sweden.65.b:0 "Rechazar la oferta"

sweden.66.t:0 "Los soviéticos rechazan nuestra oferta!"
sweden.66.d:0 "Los soviéticos han decidido que nuestro trato no les resulta deseable en este momento. Tendremos que arreglárnoslas sin ellos."
sweden.66.a:0 "Imbéciles!"

sweden.67.t:0 "Los soviéticos aceptan nuestra oferta!"
sweden.67.d:0 "Los sabios líderes de la URSS han aceptado nuestra oferta y están orgullosos de estar a nuestro lado en la lucha contra el capitalismo."
sweden.67.a:0 "Grandes noticias!"

sweden.70.t:0 "El rey convoca al gobierno"
sweden.70.d:0 "El rey Gustavo V ha decidido convocar al gobierno. Está preocupado por el rumbo político que ha tomado nuestro país y es muy escéptico con respecto al gobierno de coalición con el NSAP. Como el rey aún tiene un poder político significativo, está pensando en apoyar públicamente al SAP. Debemos evitarlo! Afortunadamente, desprecia a los comunistas más que a nosotros."
sweden.70.a:0 "Convencer al rey de la amenaza comunista!"
sweden.70.b:0 "Dejar que el viejo tonto siga."

sweden.72.t:0 "Periódicos realistas"
sweden.72.d:0 "Parece que el rey exiliado Gustavo V ha estado fabricando historias sobre nosotros y nuestros políticos en los llamados periódicos realistas. Estos se han impreso en países vecinos y se han distribuido en secreto. Esto ha creado cierto descontento entre la población. ¿Qué debemos hacer?"
sweden.72.a:0 "Dejar que la Oficina T arreste a los distribuidores!"
sweden.72.b:0 "No podemos contrarrestar esto."

sweden.75.t:0 "Unirse con los finlandeses-suecos"
sweden.75.d:0 "Al haber liberado a nuestro pueblo y tomado el control legítimo de nuestros territorios históricos, muchas poblaciones minoritarias suecas, o incluso mayoritarias en algunas áreas, podrían ser mejor aprovechadas. Al permitir que nacionalistas leales ocupen sus instituciones, podemos convertir los estados de Åland y Pohjanmaa en estados núcleo, ¿deberíamos hacerlo?"
sweden.75.a:0 "Debemos hacerlo."
sweden.75.b:0 "Demasiado esfuerzo, no hacer nada."

sweden.90.t:0 "Retorno del Rey"
sweden.90.d:0 "El liderazgo militar junto con una fuerte opinión pública activista han logrado sus esfuerzos para reunir apoyo para Finlandia e ingresar en una Alianza con ellos en la Conferencia de Åbo. No es un secreto que el Gobierno bajo Per Albin Hansson se ha opuesto a esta política. A medida que han surgido dudas sobre sus intenciones de honrar esta Alianza, se ha desarrollado una crisis dentro del Gobierno. En nombre de varios Generales, el Rey ha decidido dar un paso adelante y está preparado para encabezar un Consejo compuesto por Miembros prominentes del Parlamento para estabilizar el Gobierno y continuar con la Monarquía Constitucional."
sweden.90.a:0 "Dejar que el Rey forme su Consejo."
sweden.90.b:0 "Nunca, debemos mantener nuestra Democracia!"

sweden.100.t:0 "El Comunicado de Estocolmo"
sweden.100.d:0 "El jefe de estado sueco Gustaf V ha invitado a los jefes de estado de Noruega, Dinamarca y Finlandia a una reunión en Estocolmo para discutir los desafíos políticos y económicos que se avecinan en una Europa más incierta. El punto principal de discusión será un entorno geopolítico cambiante y cómo los países nórdicos se declararán en los problemas que se avecinan. Al final de la reunión, se emitirá un comunicado en el que declararemos apoyarnos mutuamente en el norte de Europa. Esto mejorará nuestras relaciones sustancialmente."
sweden.100.a:0 "Asistir a la Conferencia"
sweden.100.b:0 "No, esto no nos conviene"

sweden.105.t:0 "Operación Stella Polaris"
sweden.105.d:0 "Dado que la guerra no necesariamente está a nuestro favor, algunos oficiales de inteligencia han sugerido que traslademos nuestro equipo de cifrado y descifrado junto con nuestros oficiales más importantes a Suecia. Esto evitaría que los soviéticos se apoderen de nuestro material valioso y nos permitiría luchar aún más por nuestra independencia. ¿Qué debemos hacer?"
sweden.105.a:0 "Enviarlos a Suecia"
sweden.105.b:0 "Los necesitamos aquí!"

sweden.106.t:0 "Operación Stella Polaris"
sweden.106.d:0 "Los finlandeses están luchando valientemente contra los soviéticos y están desesperadamente intentando todo lo que pueden para asegurar su independencia. Dado que la guerra no necesariamente ha ido a su favor, están proponiendo mover algunos de sus servicios de inteligencia a Suecia, desde donde podrían operar en relativa seguridad. Esto significará que obtendremos información valiosa, oficiales de inteligencia capacitados y equipo. La operación se llamará Stella Polaris, donde los ayudaremos a enviar todo a través del Golfo de Botnia."
sweden.106.a:0 "Realizar la Operación"
sweden.106.b:0 "No, esto es demasiado arriesgado"

sweden.107.t:0 "Recursos Encontrados!"
sweden.107.d:0 "El largo proceso de prospección de nuevos recursos en el norte de Suecia ha dado sus frutos! Hemos descubierto una gran cantidad de recursos valiosos y estamos comenzando el proceso de extracción de inmediato. Entre los recursos encontrados, algunos notables son hierro, tungsteno, cobre e incluso algo de oro."
sweden.107.a:0 "Maravilloso!"
sweden.107.tt:0 "Agregar producción de §Y26 Acero§!, §Y12 Tungsteno§! y §Y14 Materiales Raros§! en Laponia."

denmark.1.t:0 "Dominium Maris Baltici"

finland.40.t:0 "Pedir ayuda sueca?"
finland.40.d:0 "Esta guerra civil será espantosa. Los comunistas serán apoyados por el Komintern, que tiene capacidades mucho más fuertes de lo que podríamos soñar. Necesitamos pedir a los suecos que se unan a nosotros en nuestra lucha por la libertad. Si Suecia entra en la guerra, Åland podría atreverse a levantarse y luchar en nuestro nombre también."
finland.40.a:0 "Pedir a Suecia que se una"
finland.40.b:0 "No, esta es nuestra guerra."

finland.41.t:0 "Finlandia pide ayuda"
finland.41.d:0 "Nuestro apoyo a la Guardia Blanca ha llevado con éxito a una guerra civil en Finlandia. Las facciones democráticas nos están pidiendo que nos unamos a una alianza finlandés-sueca y luchemos contra los comunistas. Si lo hacemos, la Guardia Blanca está preparada para apoyar nuestra reunificación con Åland y esperan que los isleños se unan a su lucha por la libertad. ¿Qué debemos hacer?"
finland.41.a:0 "Unirse a la guerra civil"
finland.41.b:0 "No podemos unirnos"

finland.43.t:0 "Åland se levanta!"
finland.43.d:0 "Åland ha decidido tomar las armas contra los comunistas y unirse a la facción democrática de la Guardia Blanca en la guerra civil finlandesa. Afortunadamente, debido a nuestra participación en la guerra civil finlandesa, la Guardia Blanca ha permitido que Åland se reúna con Suecia. Debemos aprovechar esta oportunidad y cerrar el Golfo de Botnia."
finland.43.a:0 "Afortunado!"

finland.45.t:0 "Suecia se niega a unirse"
finland.45.d:0 "Los suecos no tienen el deseo necesario para unirse a nuestra guerra, esto es muy desafortunado!"
finland.45.a:0 "Traición!"

import.10.t:0 "Suecia pide ayuda"
import.10.d:0 "Los suecos están luchando actualmente por una Escandinavia libre y el equilibrio de poder no está a su favor. La región es estratégicamente muy importante en el teatro europeo y no podemos permitir que los regímenes totalitarios tomen el control. Los suecos nos piden que enviemos 2000 equipos de infantería, 500 equipos de apoyo y 200 piezas de artillería junto con 8000 voluntarios de los EE. UU. ¿Deberíamos aceptar su solicitud?"
import.10.a:0 "Sí, enviarlo."
import.10.b:0 "No, no podemos prescindir de nada."

import.11.t:0 "EE.UU. envía ayuda"
import.11.d:0 "Nuestras súplicas han sido escuchadas y los EE.UU. nos están enviando equipo y voluntarios para luchar en nuestro nombre. Este es un giro de eventos muy afortunado, debemos usarlos lo mejor que podamos. Se espera que el cargamento llegue en unos 20 días."
import.11.a:0 "Esto podría salvarnos!"

import.12.t:0 "Llega equipo de EE.UU."
import.12.d:0 "Los tan esperados voluntarios y equipos finalmente han llegado a Suecia. Ahora debemos ponerlos en buen uso!"
import.12.a:0 "Finalmente!"

import.13.t:0 "EE.UU. se niega"
import.13.d:0 "EE.UU. no puede o no quiere enviarnos equipo ni voluntarios. Esto es un desastre! Lo necesitábamos desesperadamente."
import.13.a:0 "Un desastre"

exileunits.2.t:0 "Polistrupper reclutado y entrenado"
exileunits.2.d:0 "Polistrupper o Tropas de Policía han sido reclutadas y entrenadas en una operación encubierta, utilizando luchadores por la libertad de Dinamarca y Noruega. Han sido ubicados cerca de Gotemburgo y Malmö y esperan nuestras órdenes."
exileunits.2.a:0 "Buena adición"

iceland.1.t:0 "Motín Islandés"

iceland.2.t:0 "Islandia Declara su Independencia!"
iceland.2.d:0 "Los nacionalistas islandeses han tomado las armas y declarado su independencia de nosotros! Las corrientes políticas y los llamados a la soberanía nacional se han escuchado durante varios años y se han vuelto cada vez más fuertes. Nuestros servicios de inteligencia confirman que los suecos han armado a los rebeldes y facilitado este motín. ¿Cómo deberíamos responder?"
iceland.2.a:0 "Darles Soberanía"
iceland.2.b:0 "Declarar la guerra y recuperar Islandia!"

iceland.3.t:0 "Dinamarca nos Declara la Guerra"
iceland.3.d:0 "Los daneses se niegan a darnos nuestra independencia y ahora han decidido declararnos la guerra! Como no tenemos los recursos para luchar por nuestra cuenta durante un período prolongado, es posible que debamos pedir ayuda a otras naciones. Los suecos, que nos ayudaron a llegar al poder, probablemente estén dispuestos. Tal vez intervengan y derroten a los daneses en nuestro nombre."
iceland.3.a:0 "Luchar por nuestra cuenta!"
iceland.3.b:0 "Pedir ayuda a los suecos"

iceland.4.t:0 "Islandia pide ayuda"
iceland.4.d:0 "Los nacionalistas islandeses nos están pidiendo ayuda en su lucha por la independencia contra los daneses. Tienen grandes lazos con nosotros, dado nuestro amplio apoyo político y militar, podríamos certainly luchar en su nombre. ¿Qué deberíamos hacer?"
iceland.4.a:0 "Están solos"
iceland.4.b:0 "Luchar por Islandia!"

iceland.5.t:0 "Los Suecos Intervienen"
iceland.5.d:0 "Los suecos han decidido luchar junto a nosotros y esperan derrotar a los daneses en nuestro nombre. Nuestros esfuerzos no han sido en vano, valió la pena."
iceland.5.a:0 "Activar Eyjafjallajökull!"

iceland.7.t:0 "Dinamarca envía sus lamentos"
iceland.7.d:0 "Los daneses han decidido que no tienen interés en una intervención islandesa y, por lo tanto, el Rey Christian X envía sus lamentos a los islandeses por haber decidido dejar la Corona Danesa y les desea la mejor de las suertes en sus esfuerzos por formar una nación propia."
iceland.7.a:0 "Unexpected"

iceland.10.t:0 "Armar a los Fjölnismenn"
iceland.10.d:0 "Hemos transportado con éxito armas y oficiales a los nacionalistas islandeses! Los Fjölnismenn, como se llaman a sí mismos, han estado ansiosos por recibir nuestro apoyo y ahora se están preparando para llevar a cabo una rebelión. ¿Estamos dispuestos a verlo hasta el final?"
iceland.10.a:0 "Oh, lo haremos!"


news.900.t:0 "Los Suecos Manipulan a Noruega"
news.900.d:0 "El Gobierno sueco ha decidido intervenir en Noruega, ya que las recientes aspiraciones políticas han alimentado la incertidumbre en la región. La separación de Noruega de Suecia en 1905 fue mutuamente bien aceptada, sin embargo, los suecos han expresado sus dudas sobre la capacidad noruega para gobernarse a sí mismos. Según funcionarios suecos, no han estado a la altura de la tarea, lo que ha llevado a Suecia a intervenir y someter a la Monarquía Constitucional."
news.900.a:0 "Problemático"

news.902.t:0 "Los Estados Bálticos se Levantan!"
news.902.d:0 "Después de haber sido sometidos por los soviéticos, ha habido tensiones entre la población local y sus ocupantes. Las fuerzas democráticas en los países bálticos han colaborado con sus vecinos escandinavos para apoyar movimientos de resistencia que ahora han instigado un motín para derrocar a los opresores soviéticos. Los disturbios en Lituania fueron rápidamente sofocados por las tropas fronterizas soviéticas. Letonia y Estonia están en plena descomposición!"
news.902.a:0 "¿Máscarovska soviética?"

news.903.t:0 "Los Estados Bálticos se Levantan!"
news.903.d:0 "Después de haber sido sometidos por los soviéticos, ha habido tensiones entre la población local y sus ocupantes. Las fuerzas democráticas en los países bálticos han colaborado con sus vecinos escandinavos para apoyar movimientos de resistencia que ahora han instigado un motín para derrocar a los opresores soviéticos. Los disturbios en Lituania y Letonia fueron rápidamente reprimidos por las tropas fronterizas soviéticas. Estonia está en total desorden!"
news.903.a:0 "¿Involucramiento Sueco?"

news.904.t:0 "Segunda Guerra Civil Finlandesa"
news.904.d:0 "La Guardia Blanca finlandesa ha orquestado un levantamiento masivo para liberar a Finlandia del comunismo y establecer un gobierno democrático. El apoyo público a la Guardia Blanca ha sido enorme y las actividades subversivas anticomunistas han estado en marcha durante mucho tiempo. Las fuentes de inteligencia indican que ha habido un suministro significativo de equipos y apoyo político provenientes de Suecia para posibilitar la Segunda Guerra Civil. Es probable que los soviéticos intervengan en este conflicto, ¿están los suecos listos para luchar también?"
news.904.a:0 "Desorden"

news.905.t:0 "Suecia se une a la Segunda Guerra Civil Finlandesa"
news.905.d:0 "No es un secreto que la Guardia Blanca ha tenido un apoyo sustancial del gobierno sueco. El estallido de la guerra civil en Finlandia ha llevado a los suecos, que de otro modo eran reacios, a unirse a las fuerzas democráticas para asegurar su victoria en Finlandia. Este es un desarrollo dramático en Escandinavia."
news.905.a:0 "Curioso giro de los acontecimientos"

news.906.t:0 "Suecia revoca la Convención de Åland!"
news.906.d:0 "La Convención de Åland fue firmada en 1921, donde Suecia y Finlandia acordaron dejar que las islas permanecieran bajo soberanía finlandesa con un alto grado de autonomía. Además, la desmilitarización del territorio era esencial si debía pasar en la Liga de las Naciones. Los suecos han decidido ahora reclamar Åland como parte de su territorio. Dada la gran población sueca en las islas, esto no es sorprendente, muchos generales y políticos han presionado por esto desde que se firmó la Convención. Dado que la Convención fue uno de los primeros fallos de la Liga de las Naciones, la posición de Suecia en la organización podría ser desafiada."
news.906.a:0 "Problemático"
news.906.b:0 "Finalmente!"

news.907.t:0 "El rey enfrenta a los comunistas"
news.907.d:0 "El rey tiene una aversión vocal y feroz al bolchevismo y ha reunido a la gente fuera del castillo para anunciar públicamente que suspende inmediatamente todas sus funciones gubernamentales para luchar contra el gobierno de coalición SKP. Se alega que ha estado buscando apoyo para derrocar al gobierno, pero aún no lo ha logrado. La lucha por el apoyo de la nación acaba de comenzar, sin embargo, todavía parece que los comunistas están logrando avances significativos desde que se revocó la Convención de Åland."
news.907.a:0 "Debemos aplastar a las élites!"

news.908.t:0 "El rey es arrestado!"
news.908.d:0 "El rey Gustavo V ha sido arrestado por luchadores revolucionarios comunistas clandestinos, que están recorriendo las calles de Estocolmo. Representantes oficiales confirman que la monarquía ha sido abolida y que el rey ha abdicado. Actualmente está bajo arresto domiciliario a la espera de una decisión sobre si será juzgado por crímenes contra el pueblo. Fuentes internas informan que, considerando su avanzada edad, está siendo tratado con justicia."
news.908.a:0 "Justicia para todos"

news.909.t:0 "El rey es exiliado!"
news.909.d:0 "El rey Gustavo V ha huido del país y fue visto pasando por Copenhague antes de dirigirse a Ginebra, Suiza. Al parecer, los rumores de que la monarquía sería abolida habían llegado a la familia real, que luego decidió exiliarse. Según su agregado oficial, todos están bien y permanecerán en el exilio en el futuro previsible. El rey sigue decidido a luchar contra el bolchevismo mientras respire."
news.909.a:0 "Inofensivo anciano"

news.910.t:0 "La reunión de Buckingham"
news.910.d:0 "El rey sueco exiliado Gustavo V ha estado cortejando a varios políticos ingleses, la Oficina de Asuntos Exteriores y representantes reales de muchas naciones europeas. En la reunión de este fin de semana en el Palacio de Buckingham, realistas y antibolcheviques de toda Europa han apoyado públicamente al rey sueco y han condenado al gobierno sueco actual por sus acciones. Los periodistas que han cubierto temas escandinavos para la prensa internacional han tendido a ver esto como una postura preventiva para disuadir desarrollos similares en otros países."
news.910.a:0 "Qué descaro!"
news.910.b:0 "Interesante"

news.911.t:0 "Suecia y Noruega se unen en una Unión Socialista"
news.911.d:0 "Suecia y Noruega han decidido entrar en la cuarta unión o, como la han proclamado, la Unión Socialista Escandinava. Dado los recientes desarrollos políticos en ambos países, las obvias implicaciones ideológicas del marxismo y su vulnerabilidad estratégica, esta unificación es un evento inesperado pero previsible. Este paso le da a la región un poder significativo que podría generar algunas tensiones. Aun así, los trabajadores de ambas naciones, ahora una sola, se mantienen firmes en su decisión y han dicho 'no se detendrán antes de que toda Escandinavia sea liberada del yugo del capitalismo'."
news.911.a:0 "Inesperado"
news.911.b:0 "Un gran día!"

news.912.t:0 "Independencia de Islandia"
news.912.d:0 "Los islandeses han buscado durante mucho tiempo establecer su soberanía separada de la corona danesa y ahora han declarado su independencia. Como los movimientos democráticos republicanos han fracasado en sus esfuerzos hasta ahora, muchos de los jóvenes de la nación se han unido a los nacionalistas clandestinos, que según algunos informes son apoyados por los suecos. Al parecer, se han celebrado numerosas reuniones entre nacionalistas islandeses y representantes del NSAP sueco en Estocolmo. El apoyo que han recibido los islandeses aún no está claro, pero la mayoría de las especulaciones parecen sugerir entregas de armas y entrenamiento militar. Estos grupos, que se llaman a sí mismos 'Fjölnismenn', tomaron varias instituciones en la isla y ahora han declarado su independencia. El mundo está esperando la respuesta danesa."
news.912.a:0 "¿Cómo responderán los daneses?"
news.912.b:0 "Buenas noticias!"
news.912.c:0 "Indignante!"
