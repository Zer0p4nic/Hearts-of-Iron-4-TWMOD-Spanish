 BUL_the_fatherland_front_desc_planning:0 "Los líderes del §YFrente de la Patria§! están haciendo preparativos para llevar a cabo un golpe de estado.\nEventualmente, buscarán apoyo de [GetZvenoName], [GetBsName] y [GetBznsName].\nPodemos tomar varias acciones para obstaculizar sus preparativos y debilitar su intento de derrocar al gobierno:\n-Raíz y arresta a los simpatizantes y líderes del §YFrente de la Patria§!.\n-Destroza o integra cualquiera de las facciones que puedan abordar.\n-Tener menos de 1 §YApoyo Comunista§! nos permitirá asestar el golpe final al §YFrente de la Patria§!."
