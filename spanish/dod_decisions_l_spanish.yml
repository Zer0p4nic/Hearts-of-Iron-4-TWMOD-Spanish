 YUG_instigate_in_bulgaria:0 "Instigar levantamientos campesinos en Bulgaria"
 YUG_instigate_in_bulgaria_desc:0 "Casi la totalidad de los trabajadores eslavos del sur han sido liberados por nuestro estado, excepto los búlgaros. Solo alentando a los búlgaros a levantarse contra sus opresores podremos afirmar que hemos liberado a los trabajadores eslavos de los Balcanes."
 YUG_instigate_in_albania:0 "Instigar levantamientos campesinos en Albania"
 YUG_instigate_in_albania_desc:0 "Aunque el pueblo albanés no se identifica como eslavo, su cercanía a nuestra frontera y el intercambio cultural entre los albaneses y los eslavos del sur los convierte en un candidato ideal para unirse al Congreso de Trabajadores Panslavos."
 YUG_instigate_in_greece:0 "Instigar levantamientos campesinos en Grecia"
 YUG_instigate_in_romania:0 "Instigar levantamientos campesinos en Rumanía"
 YUG_instigate_in_hungary:0 "Instigar levantamientos campesinos en Hungría"
 YUG_instigate_in_turkey:0 "Instigar levantamientos campesinos en Turquía"
 YUG_propaganda_in_target:0 "Campaña de propaganda en [YUG_communist_coup_target.GetNameDef]"
 YUG_propaganda_in_target_desc:0 "Nuestro objetivo ha sido seleccionado, todo lo que debemos hacer ahora es suministrar a nuestros aliados socialistas una propaganda efectiva y pronto habremos sembrado las semillas de la rebelión necesarias para derrocar a las clases altas de los Balcanes."
 YUG_arm_communist_militants:0 "Armar a los militantes [YUG_communist_coup_target.GetAdjective]"
 YUG_arm_communist_militants_desc:0 "No podemos llevar la revolución a nuestros camaradas al otro lado de la frontera solo con palabras. Debemos proporcionar a nuestros aliados las armas que necesitan para derrocar a sus amos."
 YUG_communist_coup:0 "Instigar un golpe comunista"
 YUG_communist_coup_desc:0 "Se han preparado lo suficiente, solo necesitamos dar nuestra aprobación a los militantes al otro lado de nuestras fronteras y ellos intentarán llevar a cabo un golpe contra su corrupto gobierno capitalista."
 YUG_abandon_communist_effort:0 "Abandonar nuestros esfuerzos en [YUG_communist_coup_target.GetNameDef]"
 YUG_abandon_communist_effort_desc:0 "Está claro que el pueblo de [YUG_communist_coup_target.GetNameDef] aún no está listo para liberarse de los confines de su gobierno y debemos abandonar nuestros esfuerzos por instigar un golpe comunista en su nación."
 YUG_uprising_strength_tt:0 "Con su apoyo actual, la fuerza de los §YComunistas§! será [YUG_communist_coup_target.Get_Yugo_Uprising_strength].\nEsto se basa en su apoyo actual §YComunista§! y en la cantidad de veces que los campesinos han sido armados."
