 ITA_flotta_d_evasione_dockyards_tt:1 "\nCiertos estados en §YNorte de África§!, §Ycosta occidental de Iberia§! y §Ycosta occidental de Francia§! también recibirán §Y1 $astillero$§! siempre que estén completamente controlados por §Y[ROOT.GetFlag][ROOT.GetName]§! o un §Y[ROOT.GetAdjective] sujeto§!."
