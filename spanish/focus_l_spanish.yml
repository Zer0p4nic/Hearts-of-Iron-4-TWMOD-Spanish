 GER_west_wall_med_forts:0 "Agregar §Y12 Fortalezas de Tierra§! en la frontera francesa.\n"
 GER_west_wall_Hv:0 "Westwall-Fortalezas Hv"
 GER_west_wall_Hv_desc:0 "El Westwall corre paralelo a la aclamada Línea Maginot de Francia, ocupando gran parte del mismo terreno que la Línea Siegfried en la Weltkrieg anterior. Fortificar sus defensas nos permitirá mantener la frontera con menos hombres, liberando divisiones para participar en cualquier campaña potencial en el este."
 GER_west_wall_Hv_tt:0 "§RSi Renania es remilitarizada, también ganarás:§!\n"
 GER_west_wall_Hv_forts:0 "Agregar §Y12 Fortalezas de Tierra§! en la frontera francesa.\n"
 GER_fort_preusen:0 "Festung Preussen"
 GER_fort_preusen_desc:0 "Nuestras fronteras orientales tenían varias fortificaciones clave construidas en el siglo XVIII que pueden formar la base para una línea defensiva fuerte."
 GER_expand_austrian_oil:0 "Expandir los Campos Petrolíferos Austriacos"
 GER_expand_austrian_oil_desc:0 "La adición de Ostmark (Austria) al Reich nos brinda una nueva oportunidad para abastecer a nuestra nación."
 GER_industrial_effort_36:0 "Esfuerzo Industrial de 1936"
 GER_industrial_effort_36_desc:0 "Los alemanes son un pueblo trabajador, podemos canalizar todos nuestros esfuerzos políticos en revitalizar la economía civil con su ayuda."
 GER_industrial_effort_37:0 "Esfuerzo Industrial de 1937"
 GER_industrial_effort_37_desc:0 "Con una voluntad de hierro y una ética de trabajo incansable, podemos movilizar al pueblo en otro gran esfuerzo industrial."
 GER_augustplan:0 "Augustprogramm"
 GER_augustplan_desc:0 "El Augustprogramm fue el programa de armamento para aumentar la fuerza del ejército alemán. Se realizó según lo planeado, con la excepción del Anschluss y la anexión de Checoslovaquia, ambos de los cuales ayudaron mucho al ejército."
 GER_docking_rights:0 "Acuerdo de Franco"
 GER_docking_rights_desc:0 "Los puertos españoles serán una excelente base para futuras operaciones en alta mar!"
 GER_docking_rights_tooltip:0 "Pide a Franco §HDerechos de Atraco§! a cambio de mover §G1§! Espacios de Construcción y §H1 Astillero Naval§! a §H[171.GetName]§! desde §H[58.GetName]§!.\n"
 GER_docking_rights_arg:0 "Puertos Argentinos"
 GER_docking_rights_arg_desc:0 "Los puertos argentinos serán una excelente base para futuras operaciones en los mares del sur!"
 GER_befriend_arg:0 "Vínculos más estrechos con Argentina"
 GER_befriend_arg_desc:0 "Con tradiciones militares prusianas y ricos en recursos, este es un socio ideal!"
 GER_improve_the_motorization:0 "Mejorar la Motorización"
 GER_improve_the_motorization_desc:0 "Podemos fortalecer enormemente al ejército mejorando la velocidad general utilizando cada vez más unidades motorizadas!"
 GER_expand_opel_werke:0 "Expandir Opel Werke"
 GER_expand_opel_werke_desc:0 "Expandir nuestra capacidad industrial para producir equipo motorizado, como camiones o vehículos semioruga mecanizados, será importante para nuestro nuevo ejército."
 GER_take_over_skoda:0 "Tomar el Control de Skoda"
 GER_take_over_skoda_desc:0 "Ahora que controlamos legítimamente Bohemia (la antigua Checoslovaquia occidental), podemos usar las fábricas de las empresas de armamento locales. En este caso, su diseñador motorizado!"
 GER_strengthen_the_tankforce:0 "Fortalecer la Fuerza Panzer"
 GER_strengthen_the_tankforce_desc:0 "Podemos fortalecer enormemente al ejército utilizando más tanques. Sabemos que son caros, pero si los usamos correctamente, valdrá la pena!"
 GER_nibelungenwerk:0 "Nibelungenwerk"
 GER_nibelungenwerk_desc:0 "Nibelungenwerk fue una fábrica de tanques masiva construida en Austria después del Anschluss. La producción principal se centró en el Panzer 4."
 GER_take_over_CKD:0 "Tomar el Control de CKD"
 GER_take_over_CKD_desc:0 "Ahora que controlamos legítimamente Bohemia (la antigua Checoslovaquia occidental), podemos usar las fábricas de las empresas de armamento locales. En este caso, su diseñador de tanques!"
 GER_underground_factories:0 "Fábricas Subterráneas"
 GER_underground_factories_desc:0 "Al construir fábricas profundamente subterráneas, protegidas por roca, nos aseguraremos de que sea imposible bombardearlas!"
 undergroud_factories_tech_bonus:0 "Bono de Fábricas Subterráneas"
 GER_projekt_riese:0 "Mando Subterráneo"
 GER_projekt_riese_desc:0 "Necesitamos comenzar a construir un enorme complejo subterráneo cerca de Breslau en Niederschlesien. Una parte del complejo se adaptó como sede central u otra residencia oficial y los túneles en las Montañas Owl se planificaron como una red de fábricas subterráneas."
 GER_reichswerke_hermann_goering:0 "Reichswerke Hermann Goering"
 GER_reichswerke_hermann_goering_desc:0 "Reichswerke Hermann Goering se fundó como parte del Plan Cuatrienal, su tarea principal era hacer que Alemania fuera menos dependiente de los recursos del extranjero."
 GER_defence_economy_and_armament_office:0 "Oficina de Armamento y Economía de Defensa"
 GER_defence_economy_and_armament_office_desc:0 "La capacidad de Alemania para librar una guerra prolongada está limitada por el estado de su economía. Si queremos resolver esto, debemos ser pragmáticos y maximizar los recursos disponibles."
 GER_DEA:0 "Deutsche Erdöl AG"
 GER_DEA_desc:0 "Alemania de Tierra y Petróleo AG"
 GER_oil_knowledge:0 "Bono de Deutsche Erdöl"
 GER_coal_liquidization:0 "Licuación de Carbón"
 GER_coal_liquidization_desc:0 "Nuestra tierra tiene una abundancia de carbón en el suelo que puede ser procesado en alternativas de combustible mediante la licuación de carbón. Es un proceso de convertir carbón en hidrocarburos líquidos: combustibles líquidos y petroquímicos."
 GER_coal_liquidization_effect:0 "Habilita §HLicuefacción de Carbón§!\n§HFuente de Combustible modificada por§! §G+10%§!\n"
 coal_liquidization:0 "Licuefacción de Carbón"
 coal_liquidization_desc:0 "Al utilizar una gran cantidad de carbón podemos obtener más combustible!"
 GER_synthetic_rubber_refinery:0 "Sintéticos de IG Farben"
 GER_synthetic_rubber_refinery_desc:0 "Con la erupción de la guerra, perderemos casi todas nuestras fuentes de caucho importado.\n IG Farben es un especialista en productos químicos industriales reconocido mundialmente que puede ayudarnos a establecer fábricas de caucho sintético o tanto la Wehrmacht como la Luftwaffe se quedarán estancadas en la década de 1910 con ruedas de metal o madera."
 GER_autarchy:0 "Avanzar hacia la Autarquía"
 GER_autarchy_desc:0 "Para que Alemania sea verdaderamente grande, debe ser autosuficiente. No podemos depender del comercio en un estado de guerra! Debemos hacer un mejor uso de nuestros recursos y centrarnos en fuentes alternativas de recursos clave."
 GER_wirtschaftliche_forschungsgesellschaft:0 "Wirtschaftliche Forschungsgesellschaft"
 GER_wirtschaftliche_forschungsgesellschaft_desc:0 "La Wirtschaftliche Forschungsgesellschaft (Sociedad de Investigación Económica) fue una empresa fundada como parte del Plan Cuatrienal. Su tarea era construir Tanklager (depósitos de combustible) como preparación contra un posible embargo."
 GER_synthetic_oil_refinery:0 "Refinerías de Aceite Sintético"
 GER_synthetic_oil_refinery_desc:0 "El reich necesita más petróleo, no podemos depender del comercio en el extranjero para satisfacer las crecientes demandas de nuestras ramas militares."
 GER_synthetic_rubber:0 "Caucho Sintético"
 GER_synthetic_rubber_desc:0 "El reich necesita más fuentes alternativas de caucho, ya que las potencias coloniales tienen el control exclusivo sobre la producción y el comercio del caucho natural!"
 GER_more_resource_efficient_desings:0 "Diseños Más Eficientes en Recursos"
 GER_more_resource_efficient_desings_desc:0 "Al formar equipos de ingeniería con especialistas en diseño de materiales de reducción de costos y enviarlos a empresas de todo el país, podemos reducir el costo en recursos valiosos."
 speer_in_office:0 "Speer designado"
 he_cant_be_replaced:0 "No será reemplazado"
 GER_rationing:0 "Racionamiento de Guerra"
 GER_rationing_desc:0 "Después del nombramiento de Speer, la ración civil se redujo para la industria civil, a cambio se aumentó la producción militar!"
 GER_deutsche_arbeitsfront:0 "Deutsche Arbeitsfront"
 GER_deutsche_arbeitsfront_desc:0 "Esta organización reemplazó todos los sindicatos en Alemania y centralizó el poder en Berlín. El objetivo era hacer que las personas trabajaran de manera más eficiente unidas bajo un solo sindicato, que se centraba en asegurar más días festivos para los trabajadores. La organización incluso tenía sus propios barcos cruceros en su subsidiaria Kraft durch Freude."
 GER_reorganise_the_industry:0 "Reorganizar Nuestra Industria"
 GER_reorganise_the_industry_desc:0 "Podemos organizar nuestra industria de una manera más eficiente!"
 GER_revenge_versailles:0 "Vengar Versalles"
 GER_revenge_versailles_desc:0 "Ahora que hemos derrotado a los franceses, sentirán lo que se obtiene al intentar mantener al pueblo alemán reprimido! Ellos pagarán a nuestras tropas que dejemos para proteger y resguardar la tierra!"
 GER_total_war:0 "Guerra Total"
 GER_total_war_desc:0 "¿Crees que con el Führer y nosotros en la victoria total final del pueblo alemán? ¿Estás tú y el pueblo alemán dispuestos a trabajar, si el Führer ordena, 10, 12 y si es necesario 14 horas al día y darlo todo por la victoria? ¿Quieres guerra total? Si es necesario, ¿quieres una guerra más total y radical que cualquier cosa que podamos imaginar hoy? -Joseph Goebbels"
 GER_oil_weapon_treaty:0 "Petroleo por Armas"
 GER_oil_weapon_treaty_desc:0 "Podemos enviar equipo de armas a Rumania y obtener petróleo a cambio."
 GER_influence_balkan:0 "Asegurar los Balcanes"
 GER_influence_balkan_desc:0 "Ahora que controlamos Europa occidental, deberíamos intentar poner a los países balcánicos de nuestro lado para que los aliados no puedan establecer un frente allí. También ayudará a Italia."
 GER_bank_of_german_aviation:0 "Banco de la Aviación Alemana"
 GER_bank_of_german_aviation_desc:0 "Podemos fundar un banco que invierta dinero en empresas privadas de aeronáutica para estimular la investigación en este importante campo sin alertar directamente a nuestros enemigos de las verdaderas intenciones. Las empresas pueden establecerse en el extranjero, por ejemplo, en Suecia y los Países Bajos para reducir aún más las sospechas."
 GER_expand_aircraft_factories:0 "Expandir las Fábricas de Aviones"
 GER_expand_aircraft_factories_desc:0 "Necesitamos la fuerza aérea más poderosa del mundo, así que necesitamos gastar más recursos en ella!"
 GER_jet_engines: "Düsenflugzeugprojekt"
 GER_jet_engines_desc: "El motor a reacción finalmente se pondrá en práctica y elevará a la próxima generación de aviones de guerra alemanes, debemos decidir qué avión priorizar, cuál debe volar primero: La opción más obvia es priorizar el Me 262. Los cazas siempre han sido la columna vertebral de cualquier fuerza aérea y equipar a nuestros cazas con motores a reacción nos dará una ventaja importante en las batallas aéreas y probablemente verá un mayor daño a la fuerza aérea enemiga. Por otro lado, podríamos dejar eso para más tarde y centrarnos más en el Ar 234 inicialmente. Los bombarderos tácticos son con mucho los aviones más versátiles en nuestro arsenal. Pueden apoyar a las tropas terrestres, atacar barcos enemigos y, debido a su gran alcance, incluso pueden realizar misiones de bombardeo estratégico."

 GER_flaktower:0 "Flaktowers"
 GER_flaktower_desc:0 "Las Flaktowers eran fortalezas permanentes construidas en las principales ciudades como una medida de guerra de emergencia para contrarrestar los ataques de grandes formaciones de bombarderos estratégicos. A menudo se construían en los techos de grandes edificios."
 GER_tactical_air_effort:0 "Kampgeschwader"
 GER_tactical_air_effort_desc:0 "Ha pasado la era en que los ejércitos podían ganar guerras sin mirar hacia los cielos. Debemos desarrollar nuestros bombarderos para proporcionar a nuestros soldados apoyo aéreo y atacar al enemigo mucho más allá del campo de batalla."
 GER_tactical_air_effort_2:0 "Blitz Bomber"
 GER_tactical_air_effort_2_desc:0 ""
 GER_Legion_Condor:0 "Legión Cóndor"
 GER_Legion_Condor_desc:0 "La Luftwaffe ha enviado un pequeño destacamento de pilotos y aviones para apoyar a Franco en la Guerra Civil Española en curso, actualmente liderado por Alexander von Scheele. Aunque no apoya oficialmente a los Nacionalistas, el Reich Alemán puede esperar obtener un conocimiento sustancial del conflicto para futuras operaciones."
 GER_messerschmitt:0 "Messerschmitt"
 GER_messerschmitt_desc:0 "Elegimos construir el caza bf 109."
 GER_heinkel:0 "Heinkel"
 GER_heinkel_desc:0 "Elegimos construir el caza He 112."
 GER_Ural_Bomber:0 "Ural-Bomber"
 GER_Ural_Bomber_desc:0 "El General Wever dice que tendremos un gran éxito con los bombarderos pesados, por lo que deberíamos invertir recursos en investigarlos."
 GER_Amerika_Bomber:0 "Amerika-Bomber"
 GER_Amerika_Bomber_desc:0 "Si nos esforzamos, podemos obtener un bombardero pesado que incluso podrá bombardear América."
 GER_Fast_Bomber:0 "Schnelle Bomber"
 GER_Fast_Bomber_desc:0 "Algunos creen que en la próxima Gran Guerra, los bombarderos serán críticos. El General Kesselring dice que tendremos un gran éxito con bombarderos tácticos rápidos que superen a los cazas enemigos una vez que se haya lanzado la carga de bombas. Los británicos han dicho 'el bombardero siempre pasará', asegurémonos de que cuando se trate de la Luftwaffe, tengan razón!"
 GER_Battlefield_Support:0 "Apoyo en el Campo de Batalla"
 GER_Battlefield_Support_desc:0 "La victoria se logrará al aniquilar a las fuerzas terrestres del enemigo. Debemos centrarnos en apoyar a nuestros propios ejércitos con ataques tácticos contra objetivos cercanos y profundos."
 GER_strategic_air_effort:0 "Dornier"
 GER_strategic_air_effort_desc:0 "La victoria se logrará destruyendo las industrias del enemigo. Debemos centrar nuestros esfuerzos en el diseño y producción de bombarderos estratégicos."
 GER_the_blitz:0 "Adlertag"
 GER_the_blitz_desc:0 "El Blitz fue una ofensiva de bombardeo alemana contra Gran Bretaña en 1940 y 1941, durante la Segunda Guerra Mundial. El término fue utilizado por primera vez por la prensa británica como una abreviatura de Blitzkrieg (guerra relámpago). Los alemanes realizaron ataques aéreos masivos contra objetivos industriales, pueblos y ciudades, comenzando con incursiones en Londres."
 GER_german_soviet_trade_agreement:0 "Acuerdo Comercial Germano-Soviético"
 GER_german_soviet_trade_agreement_desc:0 "Podemos seguir un tratado comercial que nos ayudará contra el embargo que enfrentamos en el mar a cambio de conocimiento tecnológico."
 GER_german_soviet_trade_agreement_tt:0 "§YTambién obtendremos algunos recursos en Berlín a cambio de algunos conocimientos técnicos!§!"
 GER_prepare_to_invade_the_ussr:0 "Prepararse para invadir la Unión Soviética"
 GER_prepare_to_invade_the_ussr_desc:0 "Podemos centrar nuestros esfuerzos de propaganda en preparar al pueblo alemán - y al mundo - para una guerra justa contra la Unión Soviética. Esto nos dará tiempo para elaborar un plan astuto y magistral para atacar profundamente en las vastas tierras de la Unión Soviética. También deberíamos construir nuestra infraestructura en las nuevas regiones fronterizas!"
 GER_prepare_to_invade_the_ussr_tt:0 "Agregar un nivel de §YInfraestructura§! en §YMemel§!, §YKönigsberg§!, §YErmland-Masuren§!, §YDanzig§!, §YPlock§!, §YLublin§!, §YKielce§! y §YKrakow§!!\n Agregar un nivel de §YBase Aérea§! en §YWarszawa§!"
 GER_soviet_treaty:0 "Tratado con la URSS"
 GER_soviet_treaty_desc:0 "Podemos seguir un nuevo tratado de investigación con la Unión Soviética para desarrollar, principalmente, mejores tanques. Si aceptan, podemos reabrir la escuela de tanques que cerramos en Kama en 1933. La cooperación soviética, por supuesto, significará que ellos también se beneficiarán de las innovaciones realizadas..."
 GER_expand_peenemuende_research_center:0 "Ampliar el Centro de Investigación de Peenemünde"
 GER_expand_peenemuende_research_center_desc:0 "La propulsión a cohete contiene la clave para enormes innovaciones en las tres ramas militares."
 GER_wunderwaffe:0 "Wunderwaffe"
 GER_wunderwaffe_desc:0 "Heisenberg y von Braun están ansiosos por explorar ciertas ideas que tienen para verdaderas armas del juicio final. Solo necesitan recursos adicionales..."
 GER_air_commanders_tt:0 "Recibirás un §GHéroe de Guerra§! de §Y4 Habilidad§! y §GAntecedentes en la Fuerza Aérea§! §CComandante de Cuerpo§! Albert Kesselring.\n y un §GOficial de Blindados§! de §Y3 Habilidad§! y §GAntecedentes en la Fuerza Aérea§! §CComandante de Cuerpo§! Geyr Von Schweppenburg.\n y un §GComando§! de §Y4 Habilidad§! y §GAntecedentes en la Fuerza Aérea§! §CComandante de Cuerpo§! Kurt Student.\n"
 GER_mounaineer_commanders_tt:0 "Recibirás un §GHéroe de Guerra§! de §Y3 Habilidad§!, §GMontañoso§! y §GRanger§! §CComandante de Cuerpo§! Eduard Dietl.\n"
 GER_artillery_commanders_tt:0 "Recibirás un §GBrillante§! de §Y3 Habilidad§!, §GOficial de Artillería§! y §GIngeniero§! §CComandante de Cuerpo§! Wilhelm von Leeb.\n"
 GER_mol_rib_pact:0 "Pacto Molotov-Ribbentrop"
 GER_mol_rib_pact_desc:0 "Un tratado de amistad y no agresión con la URSS puede revolver el estómago, pero permitirá que su precioso petróleo siga fluyendo hacia Alemania. El anexo secreto dividirá los territorios de Rumania, Polonia, Lituania, Letonia, Estonia y Finlandia en esferas de influencia alemana y soviética..."
 GER_mol_rib_pact_tt:0 "Entrar en un §Ypacto de no agresión§! con §YUnión Soviética§! y acordar §Ydividir Polonia§! entre la Unión Soviética y Alemania\n"
 GER_soviet_ally:0 "Alianza con la URSS"
 GER_soviet_ally_desc:0 "Quizás sea posible dejar de lado nuestras diferencias ideológicas con los soviéticos y en su lugar enfatizar lo que nos une: el odio al liberalismo egoísta y al decadente Occidente. Con la URSS como aliada, tendríamos acceso a todos los recursos que necesitamos, además de su poder militar, por supuesto..."
 GER_turkey_puppet:0 "Convertir a Turquía en Estado Títere"
 GER_turkey_puppet_desc:0 "Turquía está atrapada en un vicio entre nosotros y la Unión Soviética. Si la presionamos, es muy probable que los turcos se sometan a nuestra voluntad y se conviertan en un estado títere. Como parte del acuerdo, la URSS obtendrá algo de territorio en el este de Turquía. Sin embargo, si rechazan nuestras demandas, significaría guerra."
 GER_turkey_puppet_2:0 "Influir en Turquía"
 GER_turkey_puppet_2_desc:0 "Turquía está atrapada en un vicio entre nosotros y la Unión Soviética. Si la presionamos, podemos obligarlos a comerciar con nosotros a cambio de algunas promesas de oro y reclamaciones territoriales como Chipre y Creta."
 GER_form_the_reichskommissariats:0 "Formar los Reichskommissariate"
 GER_form_the_reichskommissariats_desc:0 "Para mejorar el uso de los recursos locales, la industria y la mano de obra, deberíamos considerar establecer gobiernos sujetos cuasi-autónomos en nuestras áreas conquistadas."
 GER_reichskommissariats_tt:0 "Permite la formación de estados sujetos en territorios conquistados.\n"
 
 GER_rhineland:0 "Renania"
 GER_rhineland_desc:0 "Renania ha sido desmilitarizada desde el final de la Gran Guerra, pero este insulto ya no se mantendrá! Alemania es una nación soberana y es libre de mover tropas en cualquier lugar dentro de sus fronteras."
 GER_rhineland_ultimatum:0 "§RLa remilitarización puede revertirse si te enfrentas y retrocedes.§!\n"
 GER_replace_the_ambassador_in_japan:0 "Reemplazar al Embajador en Japón"
 GER_replace_the_ambassador_in_japan_desc:0 "Nuestras relaciones se han deteriorado en Tokio debido a la cooperación sino-alemana. Tomando la iniciativa y reemplazando a nuestro embajador, comenzaremos a trabajar en una mejor relación con los japoneses."
 GER_japan_anti_comintern_pact:0 "Pacto Anti-Comintern con Japón"
 GER_japan_anti_comintern_pact_desc:0 "Tokio ha manifestado su preocupación con respecto al Komintern y sus objetivos expansionistas. Quieren ayuda para limitar esta gran amenaza firmando un pacto entre Alemania y Japón (25 de noviembre de 1936):"
 GER_industrial_cooperation_with_japan:0 "Cooperación Industrial con Japón"
 GER_industrial_cooperation_with_japan_desc:0 "El ejército de Kwantung de Japón es actualmente uno de los más grandes del mundo. Sin embargo, cómo lo están alimentando y apoyando es de gran interés para nosotros. Abriendo las puertas a la cooperación industrial, podríamos aprender más sobre la industrialización japonesa."
 GER_JAP_industrial_cooperation:0 "Cooperación Industrial Germano-Japonesa"
 GER_support_the_japanese_with_synthetic_technology:0 "Proporcionar Tecnología Sintética a Japón"
 GER_support_the_japanese_with_synthetic_technology_desc:0 "Japón está observando cómo las potencias occidentales explotan su esfera asiática. Están indignados, ya que necesitan comprar lo que los Aliados obtienen gratis. Sin embargo, nos han desafiado a ver si podemos sintetizar recursos importantes y están interesados en cooperar al respecto."
 GER_military_cooperations_with_japan:0 "Cooperación Militar con Japón"
 GER_military_cooperations_with_japan_desc:0 "La cooperación militar con Japón protegerá nuestra esfera asiática y reforzará nuestra amistad a través de armas y sangre. Los japoneses son una fuerza a tener en cuenta, por lo que haremos exactamente eso, los trataremos con el máximo respeto y ayudaremos donde podamos."
 GER_sign_tripartite_pact:0 "Firmar el Pacto Tripartito"
 GER_sign_tripartite_pact_desc:0 "Japón e Italia quieren dar a conocer las potencias del Eje al resto del mundo. Juntos, nos protegeremos mutuamente y nuestros derechos a existir."
 GER_research_cooperation_with_japan:0 "Cooperación en Investigación con Japón"
 GER_research_cooperation_with_japan_desc:0 "Japón tiene la flota y los aviones más impresionantes. Lo que les falta es tecnología de artillería y Panzer. Seguramente nos beneficiaremos de una cooperación en investigación sobre materiales para nuestras fuerzas armadas al firmar un acuerdo de investigación."
 GER_continue_the_trade_agreement_with_china:0 "Continuar el Comercio con China"
 GER_continue_the_trade_agreement_with_china_desc:0 "China es un país enorme, con vastos recursos a un precio barato. Sin embargo, su país está actualmente en una guerra civil y en un estado caótico. Pero podemos beneficiarnos de esto, ya que necesitan dinero y nosotros necesitamos materiales."
 GER_china_anti_comintern_pact:0 "Pacto Anti-Comintern con China"
 GER_china_anti_comintern_pact_desc:0 "Los soviéticos han demostrado que no tienen ninguna intención de mantener su Pacto de No Agresión con los chinos. Si los nacionalistas terminan como vencedores en su guerra civil, aún podrían ver que tienen más que perder si no cooperan con nosotros. Esto solo podría ser suficiente para traerlos a nuestro lado."
 GER_industrial_cooperation_with_china:0 "Cooperación Industrial con China"
 GER_industrial_cooperation_with_china_desc:0 "La industrialización china está en su infancia. Su potencial, sin embargo, es enorme. Si somos nosotros los que los guiamos, podemos crear la nación más poderosa de Asia. Sin embargo, esto podría llevar años."
 GER_military_cooperations_with_china:0 "Cooperación Militar con China"
 GER_military_cooperations_with_china_desc:0 "Alexander von Falkenhauser ha estado reformando el ejército chino como parte de nuestra cooperación con Kai Shek. Podemos aumentar nuestro apoyo proporcionando ideas y equipos más modernos para ganar considerablemente a los nacionalistas. Si podemos crear un ejército chino fuerte, nuestros intereses en el Pacífico estarán protegidos."
 GER_reform_das_auswaertige_amt:0 "Reformar el Auswärtige Amt"
 GER_reform_das_auswaertige_amt_desc:0 ""
 GER_support_das_aussenpolitische_amt_der_NSDAP:0 "Apoyar el Aussenpolitische Amt NSDAP"
 GER_support_das_aussenpolitische_amt_der_NSDAP_desc:0 ""
 GER_achse_berlin_rom:0 "Achse Berlin-Rom"
 GER_achse_berlin_rom_desc:0 "Las potencias del Eje se llamaron por primera vez las potencias del 'eje Berlín-Roma', un nombre que se remonta a un acuerdo entre Adolf Hitler y Benito Mussolini el 25 de octubre de 1936. Estableció la cooperación entre el estado nazi y la Italia fascista."
 GER_italy_anti_comintern_pact:0 "Pacto Anti-Comintern con Italia"
 GER_italy_anti_comintern_pact_desc:0 "En caso de un ataque de la Unión Soviética contra Alemania o Japón, los dos países acordaron consultar sobre qué medidas tomar 'para salvaguardar sus intereses comunes'. También acordaron que ninguno de ellos haría ningún tratado político con la Unión Soviética. El 6 de noviembre de 1937, Italia también se unió al pacto, formando así el grupo que más tarde se conocería como las Potencias del Eje."
 GER_stahlpakt:0 "Stahlpakt"
 GER_stahlpakt_desc:0 "El Stahlpakt fue una iniciativa redactada entre el Reich Alemán e Italia dirigida contra los imperios británico y francés. Fue firmado por Joachim von Ribbentrop y Galeazzo Ciano."
 GER_research_cooperation_with_italy:0 "Cooperación en Investigación con Italia"
 GER_research_cooperation_with_italy_desc:0 "Italia debe tener algunas disciplinas de valor investigadas en beneficio nuestro, para extraer la mayor cantidad posible de experiencia compartiremos y trataremos de ayudar a Italia a llenar los vacíos de sus proyectos de investigación actuales para beneficiar a los nuestros. Enviaremos a Ribbentrop para el establecimiento de proyectos de investigación compartidos."
 
 GER_anti_comitern_pact:0 "Pacto Anti-Comintern"
 GER_anti_comitern_pact_desc:0 "La interferencia de la Internacional Comunista en los asuntos internos de las naciones no solo pone en peligro su paz interna y bienestar social, sino que también es una amenaza para la paz del mundo! Pediremos a muchos de los países no comunistas que firmen el pacto y nos aseguraremos de mantener a raya la amenaza roja."
 GER_anti_soviet_pact:0 "Pacto Anti-Soviético"
 GER_anti_soviet_pact_desc:0 "Podemos llevar el Pacto Anti-Comintern un paso más allá y pedir a todos los miembros que se comprometan a una coalición contra la Unión Soviética. Si algún signatario termina en guerra con la URSS, todos los demás miembros también deben declarar la guerra."
 GER_anti_soviet_pact_tt:0 "§YEnvía una oferta a todos los miembros del Pacto Anti-Comintern para unirse a una alianza defensiva contra la Unión Soviética.§!"
 GER_anti_soviet_pact_tt_2:0 "§YLa alianza defensiva llamará a los miembros a la guerra si uno de ellos es atacado por el Komintern§!"
 GER_ussr_war_goal:0 "Operación Barbarroja"
 GER_ussr_war_goal_desc:0 "Atacar y destruir a los bolcheviques inmundos, se otorgarán bonificaciones adicionales de combate."
 GER_turkey_friend:0 "Hacer Amistad con Turquía"
 GER_turkey_friend_desc:0 "El Turquía de Atatürk está en un camino admirable hacia la modernización, y el país controla el acceso al Mar Negro a través del Bósforo y los Dardanelos. Traer a Turquía a nuestra esfera de influencia debería ser nuestra primera prioridad!"
 GER_anschluss:0 "Anschluss"
 GER_anschluss_desc:0 "El Anschluss, o unión con Austria, es un objetivo largamente mantenido por el pueblo alemán. Aunque prohibido por el Tratado de Versalles, finalmente ha llegado el momento de llevarlo a cabo. Ofrezcamos a los austríacos la oportunidad de compartir nuestro glorioso destino!"
 GER_demand_memel:0 "Reafirmar Reclamaciones Orientales"
 GER_demand_memel_desc:0 "La Gran Guerra vio la pérdida de gran parte del territorio alemán en el Este con la resurrección de Polonia y la transferencia de Memel a Lituania. Se enviará un ultimátum a ambas naciones, pero Polonia, al menos, probablemente no se doblegará ante meras palabras."
 GER_demand_memel_threat:0 "Alemania Reafirma Reclamaciones Orientales"
 GER_south_tyrol:0 "Exigir el Tirol del Sur"
 GER_south_tyrol_desc:0 "La Gran Guerra vio la pérdida de parte del territorio alemán en el Sur con la división del Imperio Austrohúngaro y la transferencia del Tirol del Sur a Italia. Se enviará un ultimátum a Italia, los Alpes pertenecen al pueblo alemán."
 GER_south_tyrol_threat:0 "Alemania Exige el Tirol del Sur"
 GER_danzig_or_war:0 "Negociaciones de Danzig"
 GER_danzig_or_war_POL_faction_GER_leader:0 "§R[This.GetName] debe aprobar el acuerdo para que los bonos surtan efecto. Saldrán de [Root.GetFactionName] si se declara la guerra.§!\n"
 GER_danzig_or_war_POL_faction_GER_noleader:0 "§R[This.GetName] debe aprobar el acuerdo para que los bonos surtan efecto. Saldrán de [Root.GetFactionName] la facción si se declara la guerra.§!\n"
 GER_danzig_or_war_desc:0 "Danzig fue alemán, Danzig ha permanecido alemán, y Danzig será alemán de ahora en adelante! Si Polonia no cede el territorio, debemos preparar al pueblo alemán para la inevitable guerra. Danzig y las tierras circundantes volverán a Alemania!"
 GER_operation_tannenbaum:0 "Operación Tannenbaum"
 GER_operation_tannenbaum_desc:0 "Suiza posee a las personas y el sistema político más desagradables y miserables. Ahora finalmente tenemos tiempo para enfrentarnos a estos enemigos mortales de la nueva Alemania."
 GER_german_swiss_trade_agreement:0 "Tratado Comercial con Suiza"
 GER_german_swiss_trade_agreement_desc:0 "Podemos buscar un tratado comercial que nos ayude a fortalecer nuestra producción militar utilizando empresas suizas, esto es aún mejor porque es poco probable que sean bombardeadas por bombarderos enemigos a cambio de un poco de acero que Suiza necesita."
 GER_german_swiss_trade_agreement_bonus:0 "§YSi están de acuerdo, ganaremos 4 fábricas militares fuera del mapa pero perderemos 8 de acero, si Italia está en nuestra facción, también ganarán 1 fábrica militar fuera del mapa!§Y\n"
 GER_use_swiss_banks:0 "Usar Bancos Suizos"
 GER_use_swiss_banks_desc:0 "Al usar los bancos suizos podemos usar el oro de Europa para fortalecer nuestro gran país y con él, al mundo entero!"
 GER_reintegrate_luxemburg_and_alsace_lorraine:0 "Reintegrar Luxemburgo y Alsacia-Lorena"
 GER_reintegrate_luxemburg_and_alsace_lorraine_desc:0 "Con nuestra exitosa reconquista de áreas históricamente alemanas, ahora podemos comenzar el proceso de su reintegración en el [Root.GetName]. Se debe permitir que sus poblaciones cumplan con su deber patriótico para la patria."
 GER_czech_friend:0 "Hacer amistad con Checoslovaquia"
 GER_czech_friend_desc:0 "Los checos y los eslovacos son pueblos industriosos y admirables. Es lamentable que nuestras ambiciones territoriales choquen con las suyas, pero no es demasiado tarde para buscar la amistad en lugar de la subyugación."
 GER_demand_sudetenland:0 "Exigir los Sudetes"
 GER_demand_sudetenland_desc:0 "El destino de los alemanes sudetes fue una de las peores injusticias infligidas por el Tratado de Versalles. Deben ser puestos bajo nuestra protección, independientemente de las objeciones checas."
 GER_demand_sudetenland_threat:0 "Alemania Exigió los Sudetes"
 GER_first_vienna_award:0 "Primer Premio de Viena"
 GER_first_vienna_award_desc:0 "Los húngaros fueron uno de los pueblos que más sufrieron después de la Gran Guerra. En la carnicería del Imperio Austrohúngaro, muchos húngaros quedaron atrapados en suelo extranjero aunque sus ancestros habían vivido allí durante siglos. Podríamos mejorar enormemente nuestras relaciones con Hungría otorgándoles algunos territorios de Checoslovaquia."
 GER_end_of_czechoslovakia:0 "Destino de Checoslovaquia"
 GER_end_of_czechoslovakia_desc:0 "Ha llegado el momento de dividir las antiguas tierras checas entre aquellos que puedan gobernarlas adecuadamente. También deberíamos considerar la creación de un estado títere eslovaco separado en el este."
 GER_second_vienna_award:0 "Segundo Premio de Viena"
 GER_second_vienna_award_desc:0 "Transilvania tiene una mayoría húngara y debería pertenecer con razón a nuestros amigos en Hungría. Sin embargo, es difícil decir cómo reaccionarán el régimen y el pueblo rumano ante esta demanda."
 GER_italy_ally:0 "Alianza con Italia"
 GER_advanced_Paratroopers:0 "Paracaidistas Mejorados"
 GER_advanced_Paratroopers_desc:0 "Debemos mejorar nuestra capacidad de combate de paracaidistas, para que podamos sitiar posiciones estratégicas de manera más efectiva."
 GER_italy_ally_desc:0 "Los italianos pueden ser poco confiables, como demostraron en la Gran Guerra, pero Mussolini y su movimiento fascista han demostrado que todavía hay esperanza para Italia. Seguramente, Alemania solo tiene que ganar al aliarse con Italia, ¿no?"
 GER_secure_spain:0 "Asegurar España"
 GER_secure_spain_desc:0 "No podemos arriesgarnos a que España se una a nuestros enemigos, abriría un nuevo frente! Además, si conseguimos que España esté bajo nuestro control, podremos tomar Gibraltar y obtener una ruta comercial estable para el comercio de tungsteno con Portugal!"
 GER_befriend_nationalist_spain:0 "Hacer Amistad con España"
 GER_befriend_nationalist_spain_desc:0 "Deberíamos intentar que España esté de nuestro lado! Tal vez podamos usar sus puertos."
 GER_nationalist_spain_ally:0 "Alianza con España"
 GER_nationalist_spain_ally_desc:0 "La victoria nacionalista en la Guerra Civil Española ha allanado el camino para una relación más estrecha entre nuestros dos países. Franco tiene la llave del Mediterráneo."
 GER_nationalist_spain_ally_tt:0 "Mejora las relaciones diplomáticas con §YEspaña Nacionalista§!"
 GER_danzig_vs_slovakia:0 "Danzig por Eslovaquia"
 GER_danzig_vs_slovakia_desc:0 "Los polacos se interponen en nuestro camino hacia Lebensraum. Aún así, no es demasiado tarde para alterar nuestras prioridades a largo plazo y buscar su amistad en su lugar. La única manera posible de que esto ocurra es a través de un intercambio de territorio; Danzig por Eslovaquia. Polonia ya ha mostrado cierto interés en la región al ocupar Zaolzie."
 GER_poland_friend:0 "Alianza con Polonia"
 GER_poland_friend_desc:0 "Aunque Polonia ya no tiene acceso al mar, hemos demostrado nuestras buenas intenciones al darles Eslovaquia. Quizás podamos acercarlos aún más a nosotros haciendo promesas vagas de futuras ganancias territoriales en el este."
 GER_war_with_uk:0 "Guerra con el Reino Unido"
 GER_war_with_uk_desc:0 "Si los británicos no quieren trabajar con nosotros o tener paz en este nuevo mundo, deben caer!"
 GER_war_with_france:0 "Guerra con Francia"
 GER_war_with_france_desc:0 "Ahora que Alemania ha encontrado una solución satisfactoria a la cuestión de su frontera oriental, por ahora, es hora de dirigir nuestra atención hacia el oeste. La pérdida de Alsacia-Lorena es una mancha en el honor del pueblo alemán y solo a través de una guerra justa y recta podemos vengar esto."
 GER_war_with_france_threat:0 "Reclamos sobre territorio francés"
 GER_africa_korps:0 "Afrikakorps"
 GER_africa_korps_desc:0 "Deberíamos enviar a Rommel con 2 divisiones de tanques para ayudar a los italianos en África, necesitamos conseguir el Canal de Suez!"
 GER_achtung_minen:0 "Achtung Minen"
 GER_achtung_minen_desc:0 "Al usar una gran cantidad de minas en el desierto, podemos obtener una enorme ventaja defensiva, especialmente en la pequeña costa del norte de África."
 GER_achtung_minen_effect:0 "Activa §HAchtung Minen§!\n§HUnidad de Apoyo Desértico\n    Desierto§!\n      Defensa: §G+10%§!"
 achtung_minen:0 "Achtung Minen"
 achtung_minen_desc:0 "Al usar una gran cantidad de minas podemos obtener una ventaja defensiva."
 GER_secure_middle_east:0 "Influencia en Oriente Medio"
 GER_secure_middle_east_desc:0 "Deberíamos intentar conseguir que Arabia Saudita, Turquía, Irán e Irak entren en nuestra zona de influencia."
 GER_support_the_golden_square:0 "Asegurar Irak"
 GER_support_the_golden_square_desc:0 "Ahora que el partido fascista (Cuadrado Dorado) gobierna en Irak, podemos pedirles que se unan al eje, así tendremos un nuevo socio en Oriente Medio y podremos obtener su petróleo!"
 GER_IRQ_civil_war:0 "Apoyar el Golpe Fascista en Irak"
 GER_IRQ_civil_war_desc:0 "Podemos apoyar un golpe de nuestros hermanos fascistas en Irak! Son los gobernantes legítimos!"
 GER_naval_rearmament:0 "Kriegsmarine"
 GER_naval_rearmament_desc:0 "El Acuerdo Naval Anglo-Alemán que aseguramos en 1935 nos permite expandir enormemente nuestra marina. No debemos escatimar esfuerzos para hacerlo."
 GER_naval_secret:0 "Romper el Tratado de Londres"
 GER_naval_secret_desc:0 "El Tratado Naval de Londres fue..."
 GER_prepare_the_navy_to_be_at_war_with_uk:0 "Preparar la Kriegsmarine para la Guerra"
 GER_prepare_the_navy_to_be_at_war_with_uk_desc:0 "Parece que habrá otra guerra en el mar contra la Royal Navy, pero esta vez estaremos mejor preparados."
 GER_expand_the_dockyards:0 "Expandir los Astilleros"
 GER_expand_the_dockyards_desc:0 "Necesitamos expandir nuestra industria naval!"
 listen_to_donitz:0 "Escuchar el Consejo de Dönitz"
 listen_to_raeder:0 "Escuchar el Consejo de Raeder"
 listen_to_both:0 "Escuchar a Ambos"
 GER_pocket_bbs:0 "Ordenar nuevos acorazados de bolsillo"
 GER_pocket_bbs_desc:0 "Los acorazados de bolsillo, también llamados buques panzer, son un tipo de término medio entre un crucero pesado y un crucero de batalla que construimos para ajustarse al tratado naval de Londres de un máximo de 10,000 toneladas. En realidad, estos barcos pesan 15,000 toneladas y, con la falta de protestas por parte de las potencias occidentales, podemos intentar otro conjunto con cañones principales más grandes, aumentando el peso a 17,000. Necesitamos poner las quillas rápidamente, ya que tenemos el know-how para construir estos con la reciente finalización del primer lote."
 GER_pocket_bbs_tt:0 "Añade tres cruceros pesados de clase Moltke 'Panzerschiff' §YCruceros Pesados§! a la cola de producción con un §Y25%§! de finalización."
 GER_bismarck:0 "Bismarck"
 GER_bismarck_desc:0 "Necesitamos construir los acorazados clase Bismarck basados en nuestro último diseño."
 GER_bismarck_tt:0 "Agrega dos acorazados clase Bismarck §Y§! a la cola de producción, en §Y20%§! y §Y10%§! de finalización, respectivamente."
 expanded_dockyards:0 "Astilleros Ampliados"
 GER_build_u_boat_bunker:0 "Búnker de Submarinos"
 GER_build_u_boat_bunker_desc:0 "Necesitamos proteger nuestra producción de submarinos y, cuando estén en puerto para reparaciones o suministro, de los bombardeos enemigos! Así que deberíamos construir protección en forma de antiaéreos y búnkers."
 GER_french_naval_bases:0 "Bases Navales en Francia"
 GER_french_naval_bases_desc:0 "Ahora que poseemos la costa norte de Francia, no solo tenemos acceso al Atlántico sino también una mejor posición en la guerra por la supremacía naval. Deberíamos expandir esto construyendo algunas buenas bases para nuestra flota!"
 GER_plan_z:0 "Plan Z"
 GER_plan_z_desc:0 "El almirante Raeder cree que la mejor manera de derrotar a los británicos es mediante una política de incursiones en superficie. Construir suficientes acorazados, cruceros de batalla y portaaviones para lograr esto será una tarea enorme y llevará tiempo; quizás demasiado tiempo... Por otro lado, nuestra marina de superficie actual es patéticamente inadecuada."
 GER_h_ships:0 "H-Ships"
 GER_h_ships_desc:0 "El Plan Z se ha puesto en marcha, se ha asignado una cantidad titánica de acero para los grandes astilleros y los diseños de los barcos están listos. Es hora de construir los barcos!"
 GER_hships_tt:0 "Agrega dos super acorazados clase Hindenburg §Y§! y dos cruceros de batalla clase Preussen §Y§! a la cola de producción, todos al 20% de finalización."
 GER_hships_tt3:0 "Obtén §Gdiseño mejorado§! mediante las siguientes tecnologías: §Cesquema de blindaje total o nada§!, §Cbatería pesada avanzada§! y §Ccascos super pesados I§!"
 GER_hships_2_tt:0 "Agrega dos acorazados clase Hindenburg (H-39) §Y§! y dos cruceros de batalla clase Preussen §Y§! a la cola de producción, todos al 20% de finalización. Actualiza Hidenburg a §Ysuper pesado§! investigando el casco super pesado."
 GER_modern_battlefleet:0 "Flota de Batalla Moderna"
 GER_modern_battlefleet_desc:0 "Somos los gobernantes del mundo, así que también deberíamos ser los gobernantes de las olas! Necesitamos varias grandes flotas para proyectar poder en todas las aguas alrededor del globo."
 GER_u_boat_effort:0 "Esfuerzo de Submarinos"
 GER_u_boat_effort_desc:0 "El comodoro Dönitz aboga por una estrategia de guerra submarina sin restricciones como la mejor manera de llevar a Gran Bretaña a sus rodillas. Con suficientes submarinos, podríamos privar a las industrias británicas de todos los recursos necesarios de su imperio distante."
 GER_trade_interdiction:0 "Interdicción del Comercio"
 GER_trade_interdiction_desc:0 "Nuestros astilleros están comprometidos con la producción de submarinos, pero necesitamos desarrollar mejores formas de utilizar estos 'grupos de lobos'. Denle a los almirantes todo lo que necesiten para llevar a cabo sus simulaciones y juegos de guerra..."
 GER_surface_raiders:0 "Incursiones en Superficie"
 GER_surface_raiders_desc:0 "Esfuérzate en mejores tácticas para nuestros Incursiones en Superficie! Con suficiente velocidad y tácticas astutas, los cruceros de batalla y los acorazados pueden poner fin al comercio transatlántico."
 GER_war_with_america:0 "Guerra con América"
 GER_war_with_america_desc:0 "Intentamos mantener este conflicto en un asunto europeo, pero parece que América está ayudando directamente a los aliados y no solo enviando equipos y recursos. Esto significa guerra!"
 GER_operation_paukenschlag:0 "Operación Paukenschlag"
 GER_operation_paukenschlag_desc:0 "La Operación Paukenschlag fue un movimiento para dejar de cortar los suministros a Inglaterra y, en su lugar, centrarse más en hundir la mayor cantidad posible de convoyes."
 GER_denmark_and_norway_friend:0 "Hacer Amistad con Dinamarca y Noruega"
 GER_denmark_and_norway_friend_desc:0 "Nuestros planes de expansión naval son bien conocidos por nuestro pequeño vecino del norte. En combinación con su miedo a nuestros ejércitos vastamente superiores, debería ser lo suficientemente fácil intimidarlos para que entren en nuestra esfera de influencia. Noruega controla gran parte de las preciadas exportaciones de hierro de las vastas minas del norte de Suecia. Deberíamos intimidarlos para que se conviertan en 'amigos' con la amenaza de nuestra creciente armada."
 GER_norway_friend:0 "Hacer Amistad con Noruega"
 GER_norway_friend_desc:0 "Noruega controla gran parte de las preciadas exportaciones de hierro de las vastas minas del norte de Suecia. Deberíamos intimidarlos para que se conviertan en 'amigos' con la amenaza de nuestra creciente armada."
 GER_dutch_friend:0 "Hacer Amistad con los Países Bajos"
 GER_dutch_friend_desc:0 "Los holandeses saben muy bien cuánto tiempo durarán en caso de otra Gran Guerra. Si pueden ser convencidos de que Alemania puede amenazar seriamente a Gran Bretaña, es posible que elijan aliarse con nosotros para evitar una ocupación severa."
 GER_sweden_treaty:0 "Tratado con Suecia"
 GER_sweden_treaty_desc:0 "Los países escandinavos son como dominó; se mantienen y caen juntos. Con Noruega y Dinamarca en nuestra esfera, deberíamos tratar de obtener un tratado comercial con ellos! Sus recursos ayudarían enormemente a nuestra economía."
 GER_improve_national_spirit:0 "Mejorar el Espíritu Nacional"
 GER_improve_national_spirit_desc:0 "Con las capitales de los vencedores de la Gran Guerra en nuestras manos, finalmente podemos dejar atrás la sombra de nuestra derrota. Está naciendo una nueva era para Alemania!"
 GER_improve_national_spirit_tooltip:0 "Nosotros, o los miembros de nuestra facción, debemos controlar Londres y París y los estados en los que residen."
 needs_approval:0 "§R[This.GetName] debe aprobar el acuerdo para que los bonos surtan efecto.§!\n"
 GER_demand_slovenia:0 "Exigir Eslovenia"
 GER_demand_slovenia_threat:0 "Alemania Exigió Eslovenia"
 GER_demand_slovenia_desc:0 "El Tratado de Saint-Germain-en-Laye vio muchos territorios históricos austriacos pasar a los estados sucesores. Con Austria una vez más unida a la nación alemana, es hora de poner fin a estas injusticias. Las provincias históricas de Carniola y Estiria, que ahora se conocen como Eslovenia, deben regresar a casa."
 GER_first_ljubljana_award:0 "Primer Premio de Ljubljana"
 GER_first_ljubljana_award_desc:0 "Las hipócritas potencias occidentales predicaron la autodeterminación nacional mientras entregaban muchas minorías para ser gobernadas por los serbios. Estamos en posición de corregir ese error histórico y hacer amigos al mismo tiempo. Para aquellos que deseen ponerse de nuestro lado en el orden europeo, podemos ser muy generosos."
 GER_fate_of_yugoslavia:0 "Destino de Yugoslavia"
 GER_fate_of_yugoslavia_desc:0 "El estado yugoslavo siempre fue una construcción artificial y la autoridad central ha comenzado a colapsar. Debemos intervenir para restaurar el orden. La única pregunta que enfrentamos es cuál sería la mejor manera de hacerlo."
 GER_second_ljubljana_award:0 "Segundo Premio de Ljubljana"
 GER_second_ljubljana_award_tt:0 "El evento da la posibilidad de exigir tierras para [Root.GetName] o un aliado digno"
 GER_second_ljubljana_award_desc:0 "Con la cuestión yugoslava resuelta, es hora de dirigir nuestra atención a Grecia. Ellos también han sido injustamente engrandecidos por los Aliados. Es hora de ver quiénes son realmente nuestros amigos."
 GER_presure_yugoslavia:0 "Presionar a Yugoslavia"
 GER_presure_yugoslavia_desc:0 "Ahora que hemos vencido a Francia y controlamos Europa, es hora de preguntar a Yugoslavia si están de nuestro lado y si no lo están, no existirán por mucho tiempo!"
 GER_fate_of_bulgaria:0 "Destino de Bulgaria"
 GER_fate_of_bulgaria_desc:0 "Bulgaria ha demostrado que no puede hacer frente a las nuevas fuerzas desatadas en Europa. Es hora de ofrecerles la protección que solo Alemania puede proporcionar."

 GER_molotov_conference:0 "Tratado de Varsovia"
 GER_molotov_conference_desc:0 "El Pacto Molotov-Ribbentrop ha catalizado el comercio germano-soviético. Al ratificar el tratado, podemos aumentar aún más la cooperación y redibujar las fronteras de Europa del Este."

 GER_war_with_greece:0 "Guerra con Grecia"
 GER_war_with_greece_desc:0 "Con Grecia ya en guerra, sería una pena que Alemania se perdiera una base en el Mediterráneo oriental."
 GER_fate_of_greece:0 "Destino de Grecia"
 GER_fate_of_greece_desc:0 "Grecia ha demostrado que no puede hacer frente a las nuevas fuerzas desatadas sobre Europa. Es hora de ofrecerles la protección que solo Alemania puede proporcionar."
 GER_weserubung:0 "Operación Weserübung"
 GER_weserubung_desc:0 "Noruega es un punto estratégico crítico y sería un punto obvio de ataque para cualquier enemigo que quiera interrumpir nuestro comercio de acero con Suecia. No podemos arriesgarnos a que nuestros enemigos establezcan bases en esta región. Para obtener una buena zona de despliegue para la invasión de Noruega, necesitamos avanzar sobre Dinamarca primero."
 GER_around_maginot:0 "Alrededor de Maginot"
 GER_around_maginot_desc:0 "Si queremos asegurar una ventaja táctica contra Francia, necesitamos poder atacarlos desde todos los lados. No esperarán un ataque del norte, que es exactamente de donde los atacaremos, una vez que hayamos eliminado algunos obstáculos."
 GER_plan_atlantikwall:0 "Defensa de Europa"
 GER_plan_atlantikwall_desc:0 "Si queremos asegurar que Europa sea alemana y lo siga siendo a partir de ahora, necesitamos construir una línea defensiva en nuestra costa! Esto significa que deberíamos considerar construir defensas en nuestra nueva costa."
 GER_atlantikwall:0 "Muro Atlántico"
 GER_atlantikwall_desc:0 "El muro está hecho, al menos en los lugares importantes! Pero aún deberíamos reforzarlo."
 GER_ostwall:0 "Ostwall"
 GER_ostwall_desc:0 "A pesar de nuestras ganancias en el Este, debemos asegurarnos de que si la marea cambia, podamos frenar el avance del enemigo. Deberíamos construir una línea de fortificaciones, la posición Panther-Wotan, a lo largo del río Dniéper, desde el Mar Negro hasta el Báltico."
 GER_ostwall_forts:1 "Colocar §YFortalezas Territoriales§! a lo largo del río Dniéper hasta el Báltico, en cada uno de los siguientes estados que están totalmente controlados por tu facción:\n"
 GER_ostwall_forts_2:0 "§YTartu§!\n§YPskov§!\n§YNevel§!\n§YVitebsk§!\n§YMinsk§!\n§YBobruysk§!\n§YMozyr§!\n§YKiev§!\n§YCherkasy§!\n§YDnipropetrovsk§!\n§YZaporozhe§!\n"
 GER_ostwall_tt:0 "Bajo el control de un miembro de nuestra facción.\n"
 GER_prepare_sealion:0 "Preparar la Invasión de Inglaterra"
 GER_prepare_sealion_desc:0 "Ahora que controlamos Francia, solo queda un enemigo en el oeste, excepto América, el Reino Unido! Se negaron a unirse a nosotros! Así que necesitamos mostrarles lo que significa luchar contra nuestra gloriosa nación! Prepárense para cruzar el canal!"
 GER_operation_sealion:0 "Operación Sealion"
 GER_operation_sealion_desc:0 "Ejecutar la invasión de Inglaterra!"
 GER_danzig_or_war_POL_civil_war:0 "Tomar Danzig a cambio de apoyo"
 GER_danzig_trigger_polish_civil_war:0 "Polonia está en una guerra civil y uno de los siguientes debe ser cierto\n      Alemania ha enviado voluntarios para apoyar un lado\n      Un lado está en una facción con Alemania"
 GER_alone_or_peace_faction_tt:0 "no está en una facción, o está en una facción en paz con [GER.GetNameDef]."
 GER_alsace_lorraine:0 "Reafirmar Reclamos sobre Alsacia-Lorena"
 GER_alsace_lorraine_desc:0 "La Gran Guerra y el Diktat de Versalles vieron la pérdida de territorio alemán en Occidente con la transferencia de enormes cuencas mineras a Francia. Se enviará un ultimátum a ellos, sin ninguna garantía de éxito."
 GER_alsace_lorraine_threat:0 "Alemania reafirmó los reclamos sobre Alsacia-Lorena"
 GER_kampfgruppes:0 "Kampfgruppen"
 GER_kampfgruppes_desc:0 "Nuestra experiencia muestra que la guerra de armas combinadas es el camino del futuro. Si aplicamos la doctrina prusiana de mando por misión a la guerra de armas combinadas, nuestro ejército puede aumentar la eficiencia y la efectividad formando 'Kampfgruppes', formaciones militares ad hoc diseñadas para completar una tarea específica."
 GER_artillery_expansion:0 "Expansión de Artillería"
 GER_artillery_expansion_desc:0 "El Tratado de Versalles intentó limitar la artillería de campaña de Alemania a solo 284 piezas en total, pero esta ridícula restricción no es un obstáculo para el Reich ahora. Una Alemania poderosa necesita un Heer poderoso, y un Heer poderoso necesita armas poderosas."
 GER_equipment_modernization:0 "Modernización del Equipamiento"
 GER_equipment_modernization_desc:0 "Los rifles de cerrojo y las granadas de mano se han vuelto anticuados. Nuestra infantería necesita mejor potencia de fuego en términos de rifles semiautomáticos y lanzagranadas."
 GER_infanterie_tactics:0 "Tácticas de Infantería"
 GER_infanterie_tactics_desc:0 "Las tácticas de infantería han recorrido un largo camino desde la Gran Guerra. Si aplicamos los recientes avances del Estado Mayor en pensamiento militar a experiencias de la vida real, la columna vertebral de la Wehrmacht puede volverse más inquebrantable que nunca."
 GER_Heer_expansion:0 "Formar el Volkssturm"
 GER_Heer_expansion_desc:0 "El Volkssturm es un grupo paramilitar que sirve directamente al Partido Nazi, se formó para fortalecer la Wehrmacht y consistía en hombres que eran demasiado jóvenes o viejos para servir en el ejército regular. Está mal equipado y no puede luchar contra los ejércitos enemigos en la mayoría de los lugares, pero quizás podamos cambiar eso!"
 GER_improved_staff:0 "Estado Mayor Mejorado"
 GER_improved_staff_desc:0 "Al aprender de los campos de entrenamiento prusianos y aplicarlo a las últimas operaciones, podemos sacar lo mejor de nuestros oficiales!"
 GER_werwolf:0 "Werwolf"
 GER_werwolf_desc:0 "El Werwolf fue una organización que debía aterrorizar a las tropas enemigas en territorio ya ocupado. Pero no pudo lograr mucho y después de la muerte de Hitler, Dönitz prohibió más acciones!"
 GER_advanced_blitzkrieg:0 "Blitzkrieg Avanzado"
 GER_advanced_blitzkrieg_desc:0 "Nuestros enemigos comienzan a contrarrestar nuestras grandes estrategias, así que necesitamos esforzarnos más para seguir mejorando nuestras tácticas!"
 advanced_blitzkrieg_bonus:0 "Bono de Blitzkrieg Moderno"
 GER_mobile_defense:0 "Defensa Móvil"
 GER_mobile_defense_desc:0 "La defensa móvil es una maniobra de unidades militares que repele un ataque mediante el uso de contraataques bien planificados por parte del defensor que buscan evitar una batalla campal."
 mobile_defense_bonus:0 "Bono de Defensa Móvil"
 GER_try_to_use_anti_air_as_anti_tank_weapon:0 "Armas Multiusos"
 GER_try_to_use_anti_air_as_anti_tank_weapon_desc:0 "El Flak 88 puede desempeñar roles tanto antiaéreos como antitanques. Los artilleros alemanes en unidades de artillería de campaña y antiaéreas están entrenados en cómo enfrentar tanques, sus armas están equipadas con las miras para hacerlo, y (especialmente en el caso del Flak 88) tienen las municiones perforantes para hacerlo."
 GER_anti_air_as_anti_tank_weapon_effect:0 "Habilita §HUsar Antiaéreos contra Tanques§!\n§HAntiaéreos Pesados Motorizados:§!\nPenetración: §G+15%§!\n  Ataque Duro: §G+10%§!\n Ataque Aéreo: §G-10%§!\n"
 GER_anti_air_as_anti_tank_weapon_effect_create_variant:0 "Esto también creará una variante que mejorará enormemente la penetración del equipo antiaéreo pesado."
 anti_air_as_anti_tank_weapon:0 "Usar Antiaéreos contra Tanques"
 anti_air_as_anti_tank_weapon_desc:0 "Al usar nuestros cañones antiaéreos pesados, podemos perforar tanques enemigos pesados!"
 GER_bewegungskrieg:0 "Bewegungskrieg"
 GER_bewegungskrieg_desc:0 ""Bewegungskrieg", o "guerra relámpago", aboga por el uso de potencia de fuego móvil altamente concentrada que puede explotar las brechas y llevar a cabo rápidamente operaciones combinadas en profundidad en territorio enemigo. Debemos adoptar rápidamente esta doctrina revolucionaria, ya que los dolorosos recuerdos de la guerra de trincheras lenta de la Weltkrieg aún están frescos en la mente de nuestro pueblo y del Oberkommando der Wehrmacht."
 GER_stellungskrieg:0 "Stellungskrieg"
 GER_stellungskrieg_desc:0 ""Bewegungskrieg", o "guerra estática", aboga por el uso de potencia de fuego altamente concentrada que puede explotar las debilidades del enemigo y empujarlos hacia atrás en todo el frente."
 GER_auftragstaktik:0 "Auftragstaktik"
 GER_auftragstaktik_desc:0 ""Auftragstaktik", o "táctica de misión", es una nueva idea radical donde se les otorga a los líderes subordinados la iniciativa de planificación y libertad en la ejecución de una misión. Esto excluye a los altos mandos de gestionar los detalles tácticos, pero permite un alto grado de flexibilidad a los niveles operativos y tácticos de mando. Algunos argumentan que esto mancilla el derecho divino otorgado por nuestros nobles en los rangos superiores que poseen el conocimiento superior."
 GER_auftragstaktik_tt:0 "Recibirás la §YTecnología de Radio de Tanque§! si has completado §GBewegungskrieg§!\nRecibirás §YTecnología de Radio de Cuartel General de División§! si has completado §GStellungskrieg§!\nSi ya has investigado la §Ytecnología correspondiente§!, recibirás un §Ybono tecnológico§! para electrónica en su lugar."
 GER_befehls_ordnung:0 "Befehlsordnung"
 GER_befehls_ordnung_desc:0 ""Befehlsordnung", o "cadena de mando", enfatiza la organización y el control estricto a lo largo de la jerarquía militar. Todas las órdenes deben pasar por todos los niveles de mando para asegurar que todos los detalles y circunstancias se tengan en cuenta antes de que se forme un plan, o más aún, se ponga en marcha."
 GER_mechanized_offensive:0 "Ofensiva Mecanizada"
 GER_mechanized_offensive_desc:0 ""
 GER_improved_ground_air_coordination:0 "Mejora de la Coordinación Aérea Terrestre"
 GER_improved_ground_air_coordination_desc:0 ""
 GER_terrortaktiken:0 "Tácticas de Terror"
 GER_terrortaktiken_desc:0 ""
 GER_gebirgs:0 "Gebirgsjäger"
 GER_gebirgs_desc:0 "Los Gebirgsjäger son la parte de infantería ligera de las tropas alpinas o de montaña de Alemania, Austria y Suiza."
 GER_nachtjaeger:0 "Nachtgefecht"
 GER_nachtjaeger_desc:0 "Al dar a nuestros soldados la capacidad de ver de noche, podemos mejorar enormemente la efectividad de nuestro ejército!"
 GER_mechanized_offensive_2:0 "Schützenpanzerwagen"
 GER_mechanized_offensive_2_desc:0 "Necesitamos poner armamento más pesado en nuestros semiorugas para apoyar mejor a nuestros tanques. Cañones automáticos, cañones antitanque y cañones antiaéreos, todo puede ser instalado en los semiorugas en varios roles."
 GER_marines_focus:0 "Seebataillonen"
 GER_marines_focus_desc:0 "Los Seebataillonen nos darán una ventaja en las invasiones navales, dándonos tropas especializadas en desembarcar en las costas de nuestros enemigos."
 GER_increase_offensive_capability:0 "Panzergrenadiers"
 GER_increase_offensive_capability_desc:0 "El Bewegungskrieg es el centro de nuestra doctrina, la cúspide de la estrategia alemana. Sin embargo, los tanques por sí solos no pueden romper la línea del frente. Nuestra fuerza móvil necesita infantería que los acompañe para asegurar sectores, defender los flancos y proporcionar apoyo. Recientemente, uno de nuestros generales ha propuesto una idea de cómo lidiar con esto. Dice que deberíamos mecanizar algunas de nuestras tropas, para permitirles mantener el ritmo con los tanques, pero con el mismo impacto. Él dice que los llamaríamos Panzergrenadiers, y serían una fuerza de élite de hombres. Esta idea ha reunido apoyo, y muchos nos están pidiendo que estemos de acuerdo."
 GER_die_abwehr:0 "Die Abwehr"
 GER_die_abwehr_desc:0 "La Abwehr fue la organización de inteligencia militar alemana que existió desde 1920 en el Reichswehr y la Wehrmacht; estaba dividida en cinco departamentos que cubrían los siguientes aspectos: recopilación de inteligencia encubierta en el extranjero; espionaje; sabotaje y subversión; contrainteligencia; y administración, archivos y personal."
 GER_modernize_support:0 "Modernizar Armas y Equipos de Apoyo"
 GER_modernize_support_desc:0 "Diseñada para ser de bajo costo y fácil de construir, la MG 42 demostró ser altamente confiable y fácil de operar. Es más notable por su alta cadencia de fuego de 1,200 disparos por minuto. Esta capacidad la hace extremadamente efectiva en proporcionar fuego de supresión. Necesitamos darnos cuenta de que estas formas económicas de lanzar enjambres de balas sobre el enemigo son la clave para la victoria y desarrollar nuevas armas de apoyo."
 fritsch_dead:0 "Fritsch Despedido"
 GER_sturmgewehr:0 "Sturmgewehr"
 GER_sturmgewehr_desc:0 "El Sturmgewehr (Rifle de Asalto) es la combinación de un rifle de cerrojo de tamaño completo y una ametralladora en un arma formidable y versátil. Si podemos producir en masa esto para que sea el rifle principal de la infantería, podría tener un impacto masivo en el campo de batalla!"
 GER_rocket_artillery:0 "Nebelwerfer"
 GER_rocket_artillery_desc:0 "La artillería de cohetes no suele igualar la precisión y la tasa sostenida de fuego de la artillería de cañón convencional. Pueden ser capaces de realizar ataques muy destructivos al entregar una gran masa de explosivos simultáneamente, aumentando así el efecto de choque y dando al objetivo menos tiempo para cubrirse."
 GER_rail_artillery:0 "Schwere Gustav"
 GER_rail_artillery_desc:0 " "
 GER_sturmgeschutz:0 "Sturmgeschütz"
 GER_sturmgeschutz_desc:0 "Sturmgeschütz (o StuG) que significa 'cañón de asalto' eran una serie de vehículos blindados utilizados tanto por la Wehrmacht como por las formaciones blindadas de las Waffen-SS; que consistían principalmente en el StuG III y StuG IV."
 GER_fast_light_tanks:0 "Schnelle Panzer"
 GER_fast_light_tanks_desc:0 ""
 GER_light_support_tanks:0 "Panzer de Apoyo Ligero"
 GER_light_support_tanks_desc:0 "Nuestras armas motorizadas no pueden seguir el ritmo de nuestra vanguardia blindada en terrenos difíciles, las piezas más ligeras son, con mucho, las más fáciles de mecanizar y ofrecen excelentes capacidades todoterreno, así como protección básica para los artilleros."
 GER_medium_support_tanks:0 "Panzer de Apoyo"
 GER_medium_support_tanks_desc:0 "Los cañones autopropulsados están equipados con su propio sistema de propulsión para moverse hacia su objetivo. Son vehículos de alta movilidad, generalmente basados en orugas continuas que llevan un gran obús, cañón de campaña, un mortero o algún cañón AT y mejoran enormemente la integración de la artillería en la maniobra táctica."
 GER_Entwicklungs_projekt:0 "Entwicklungsprojekt"
 GER_Entwicklungs_projekt_desc:0 "La serie Entwicklung ('serie de desarrollo'), fue un intento tardío de la Segunda Guerra Mundial por parte de Alemania para producir una serie estandarizada de diseños de tanques en los que los componentes clave estarían estandarizados para todos los tamaños de tanques, por ejemplo, un diseño universal de ruedas de 80 cm para las orugas. Esto pretende revertir la tendencia de diseños de tanques extremadamente complejos que habían dado lugar a tasas de producción deficientes y falta de fiabilidad mecánica."
 GER_Heavy_panzer:0 "Schwere Panzer"
 GER_Heavy_panzer_desc:0 "El Estado Mayor cree que los tanques con blindaje grueso y cañones masivos pueden ser devastadores cuando se usan correctamente en la ofensiva. También pueden usarse para proporcionar apoyo de fuego pesado cuando la Wehrmacht está a la defensiva, pero seguramente ese día nunca llegará."
 GER_wunderwaffe_panzer:0 "Wunderwaffe Panzer"
 GER_wunderwaffe_panzer_desc:0 "El Tiger I ha demostrado ser una bestia en el campo de batalla, necesitamos diseños aún más grandes con un blindaje tan grueso que ningún arma enemiga pueda perforarlo!"
 GER_wunderwaffe_panzer_2:0 "Endsieg Panzer"
 GER_wunderwaffe_panzer_2_desc:0 "Aunque los diseños pesados han dado nuevos dolores de cabeza a nuestros ingenieros en términos de desgaste extremo en los componentes del sistema de transmisión, el Führer prevé un punto de inflexión donde el blindaje se vuelve lo suficientemente fuerte como para hacer que el tanque sea invencible en el campo de batalla."
 GER_Panzer_division:0 "Panzer-División"
 GER_Panzer_division_desc:0 "Las antiguas 'Leichte Divisions' han demostrado ser demasiado frágiles para cumplir su función como blindaje, pero no lo suficientemente maniobrables para reemplazar completamente a la caballería. La próxima generación de tanques debe tener un blindaje más resistente y armamentos más poderosos, aunque haya un ligero costo en velocidad."
 GER_Panzer_Division_1937_unit_tt:0 "Obtén una división nueva con §Y2 Blindados Ligeros§!, §Y2 Blindados Medios§!, §Y5 Motorizados§!, §Y1 Coche Blindado§!, §Y2 Artillerías Motorizadas§! y §Y1 Anti-Tanque Motorizado§! batallones.\n"
 GER_liecht_division:0 "Leichte División"
 GER_liecht_division_desc:0 "En teoría, es posible que las divisiones con vehículos rápidos y ligeramente blindados reemplacen a las unidades de caballería obsoletas. Primero necesitamos desarrollar los vehículos necesarios..."
 GER_Leichte_Pz_Division_unit_tt:0 "Obtén una división nueva con §Y4 Blindados Ligeros§!, §Y4 Motorizados§!, §Y3 Artillerías Motorizadas§! y §Y1 Anti-Tanque Motorizado§! batallones.\n"
 GER_Panzer_corps:0 "Panzer-Corps"
 GER_Panzer_corps_desc:0 "Los cuerpos de Panzer son la fuerza principal de ataque de la Wehrmacht y consisten en aproximadamente 5 divisiones de infantería motorizada y divisiones Panzer, suficientes para grandes operaciones de ruptura más allá de las líneas enemigas."
 GER_Wehrmacht:0 "Wehrmacht"
 GER_Wehrmacht_desc:0 "El Tratado de Versalles una vez limitó el ejército alemán a solo 100,000 hombres, pero hemos eludido secretamente este límite durante más de una década. En 1935, Hitler anunció abiertamente que el Reich reintroduciría el servicio militar obligatorio y quintuplicaría el tamaño de su ejército. Para deshacerse del recuerdo del débil Reichswehr del período de Weimar, esta gran fuerza militar fue bautizada con un nuevo nombre: la Wehrmacht."
 GER_pioneer:0 "Cuerpo de Ingenieros"
 GER_pioneer_desc:0 "Las tareas cruciales de los ingenieros allanarán el camino para nuestras futuras operaciones."

 GER_achtung_panzer:0 "Achtung Panzer!"
 GER_achtung_panzer_desc:0 "'Achtung - Panzer!' es un libro escrito por Heinz Guderian. Evalúa el desarrollo y uso de los primeros tanques durante la Gran Guerra. Argumenta que concentraciones locales de fuerzas combinadas, siendo la clave la movilidad de todos los componentes: tanques, artillería e infantería, mientras se enfatiza la comunicación y la identificación de 'schwerpunkte', pueden traer una nueva era de guerra móvil. Darle rienda suelta podría ayudar a evitar los horrores de la picadora de carne de la Gran Guerra."
 GER_die_abwehr_von_leeb:0 "Die Abwehr!"
 GER_die_abwehr_von_leeb_desc:0 "Die Abwehr! es un libro escrito por Wilhelm Ritter von Leeb. Evaluando la experiencia ganada en la Gran Guerra, von Leeb argumenta que la única manera de ganar en la guerra de trincheras es el uso superior de ataques de artillería concentrada en coordinación con la Luftwaffe."
 GER_Schutzstaffel_focus:0 "Schutzstaffel"
 GER_Schutzstaffel_focus_desc:0 "La Schutzstaffel, o "SS", es un grupo paramilitar que sirve directamente a Adolf Hitler y al Partido Nazi. Lo que comenzó como un simple destacamento de seguridad para las reuniones del NSDAP ha crecido bajo el liderazgo de Heinrich Himmler en una herramienta poderosa y temida para el régimen totalitario de Hitler. *** Elige a Himmler como ministro para expandir aún más las SS y reclutar formaciones de combate de élite."
 GER_Schutzstaffel_focus_2:0 "Expansión de la Schutzstaffel"
 GER_Schutzstaffel_focus_2_desc:0 "La organización SS puede expandirse aún más con reclutamientos extranjeros de guerreros ideológicos."
 unlock_expanded_ss:0 "Desbloquear decisiones de reclutamiento de Divisiones SS extranjeras\n"
 GER_Schutzstaffel_focus_3:0 "Divisiones Panzer SS"
 GER_Schutzstaffel_focus_3_desc:0 "La organización SS puede expandirse aún más priorizando el equipo blindado de primera para sus unidades."
 unlock_panzer_ss:0 "Desbloquear decisiones de reclutamiento de Divisiones Panzer SS\n"
 GER_Bandenkampf:0 "Bandenkampf"
 GER_Bandenkampf_desc:0 "Necesitamos unidades que se centren en combatir la resistencia en los países que controlamos ahora!"
 GER_historical_Schutzstaffel:0 "SS Histórica"
 GER_historical_Schutzstaffel_desc:0 ""
 GER_TV_Schutzstaffel:0 "SS-Totenkopfverbände"
 GER_TV_Schutzstaffel_desc:0 ""
 GER_VT_Schutzstaffel:0 "SS-Verfügungstruppe"
 GER_VT_Schutzstaffel_desc:0 ""
 GER_Schutzstaffel_divisions:0 "SS-Totenkopf-Division"
 GER_Schutzstaffel_divisions_desc:0 "La División SS Totenkopf: 'Cabeza de Muerte', también conocida como 3ra División Panzergrenadier SS Totenkopf y 3ra División Panzer SS Totenkopf, fue una de las divisiones desplegadas por la Waffen-SS durante la Segunda Guerra Mundial. Comenzó como una milicia, pero se desarrolló en una poderosa, aunque fanática, división Panzer que sufrió grandes pérdidas, especialmente en Rusia."
 GER_Schutzstaffel_divisions_II:0 "División de Policía"
 GER_Schutzstaffel_divisions_II_desc:0 "La División de Policía se formó en octubre de 1939 a partir de miembros de la Ordnungspolizei (policía regular) que fueron reclutados en la unidad."
 GER_Schutzstaffel_divisions_III:0 "SS-División (mot.) Reich"
 GER_Schutzstaffel_divisions_III_desc:0 "La 2da División Panzer SS Das Reich fue una división de las Waffen-SS durante la Segunda Guerra Mundial. Se considera una formación de élite entre las divisiones desplegadas por las Waffen-SS. Das Reich fue la división de las Waffen-SS más exitosa en términos de Cruces de Caballero otorgadas y fue comandada por la leyenda Panzer Paul Hausser."
 GER_Schutzstaffel_divisions_IV:0 "SS-División (mot.) Wiking"
 GER_Schutzstaffel_divisions_IV_desc:0 "La 5ta División Panzer SS Wiking fue una división Panzer de élite entre las treinta y ocho divisiones de las Waffen-SS de Alemania. Fue reclutada de voluntarios extranjeros en Dinamarca, Noruega, Suecia, Finlandia, Estonia, los Países Bajos y Bélgica bajo el mando de oficiales alemanes. Durante el transcurso de la Segunda Guerra Mundial, la división sirvió en el Frente Oriental. Fue comandada por el legendario Felix Steiner."
 GER_Schutzstaffel_divisions_V:0 "División LSSAH"
 GER_Schutzstaffel_divisions_V_desc:0 "La Leibstandarte SS Adolf Hitler (LSSAH) fue fundada en septiembre de 1933 como la formación de guardia personal de Adolf Hitler y más tarde se conoció como una división motorizada de élite y más tarde como una división panzergrenadier."
 GER_Schutzstaffel_divisions_VI:0 "División de la Juventud Hitleriana"
 GER_Schutzstaffel_divisions_VI_desc:0 "La división Panzer de la Juventud Hitleriana fue una división Panzergrenadier de élite."
 GER_Schutzstaffel_Expansion:0 "Expansión de las SS"
 GER_Schutzstaffel_Expansion_desc:0 "Con el éxito de las formaciones Panzer de la Wehrmacht, Himmler se ha dado cuenta de la importancia estratégica y propagandística de tener unidades Panzer en las SS. En julio de 1942, en Bergen, Países Bajos, se creó el "SS-Panzer-Generalkommando". El cuerpo sirvió como una formación esquelética, supervisando la reorganización y reestructuración de las divisiones de combate de las Waffen SS en el área de Toulon, Francia. A principios de febrero de 1943, se ordenó al cuerpo unirse al Grupo de Ejércitos Sur de Manstein en Ucrania, donde se conocería simplemente como el "Cuerpo Panzer SS". El SS-Gruppenführer y leyenda Panzer Paul Hausser fue puesto a cargo del cuerpo."
 GER_Schutzstaffel_junkerschulen:0 "SS-Junkerschulen"
 GER_Schutzstaffel_junkerschulen_desc:0 "Las escuelas SS Junker se introdujeron en 1937 como escuelas de cadetes oficiales y centros de entrenamiento de las SS durante la Segunda Guerra Mundial. Tenían la tarea de formar candidatos a oficiales para las Waffen-SS. Las escuelas SS Junker eventualmente existieron en cuatro ubicaciones: Bad Tölz, Brunswick, Klagenfurt y Praga-Dewitz."
 GER_ahistorical_Schutzstaffel:0 "SS Ahistórica"
 GER_ahistorical_Schutzstaffel_desc:0 ""
 GER_Schutzstaffel_foreign_units:0 "Reclutamiento de unidades extranjeras de las SS"
 GER_Schutzstaffel_foreign_units_desc:0 "Esto permitirá a las Waffen-SS reclutar tropas de toda Europa. Las unidades de voluntarios SS-Freiwilligen están listas para ayudarnos a abolir el bolchevismo."
 GER_LSSAH_division:0 "LSSAH-1939"
 GER_LSSAH_division_desc:0 "La Leibstandarte SS Adolf Hitler (LSSAH) fue fundada en septiembre de 1933 como la formación de guardia personal de Adolf Hitler y más tarde se conoció como una división motorizada de élite y más tarde como una división panzergrenadier."
 GER_Das_Reich_division:0 "Das Reich-1940"
 GER_Das_Reich_division_desc:0 "La 2da División Panzer SS Das Reich fue una división de las Waffen-SS durante la Segunda Guerra Mundial. Se considera una formación de élite entre las divisiones desplegadas por las Waffen-SS. Das Reich fue la división de las Waffen-SS más exitosa en términos de Cruces de Caballero otorgadas y fue comandada por la leyenda Panzer Paul Hausser."
 GER_Wiking_division:0 "Wiking-1940"
 GER_Wiking_division_desc:0 "La 5ta División Panzer SS Wiking fue una división Panzer de élite entre las treinta y ocho divisiones de las Waffen-SS de Alemania. Fue reclutada de voluntarios extranjeros en Dinamarca, Noruega, Suecia, Finlandia, Estonia, los Países Bajos y Bélgica bajo el mando de oficiales alemanes. Durante el transcurso de la Segunda Guerra Mundial, la división sirvió en el Frente Oriental. Fue comandada por el legendario Felix Steiner."
 GER_Totenkopf_division:0 "Totenkopf-1941"
 GER_Totenkopf_division_desc:0 "La División SS Totenkopf, Cabeza de Muerte, también conocida como la 3era División Panzergrenadier SS Totenkopf y la 3era División Panzer SS Totenkopf, fue una de las divisiones desplegadas por las Waffen-SS durante la Segunda Guerra Mundial. Comenzó como una milicia, pero se desarrolló en una potente y fanática división Panzer que sufrió grandes pérdidas, particularmente en Rusia."
 GER_Das_Vaterland_division:0 "Panzer-División Das Vaterland-1942"
 GER_Das_Vaterland_division_desc:0 "Expande las Waffen-SS con esta división Panzer de élite ahistórica."
 GER_reform_luftwaffe:0 "Reformar la Luftwaffe"
 GER_reform_luftwaffe_desc:0 "Insatisfecho con el liderazgo de Hermann Göring en la Luftwaffe, Adolf Hitler quería reemplazarlo con Robert Ritter von Greim o Werner Kreipe."
 GER_divebomber_focus_improvement:0 "Sturzkampfgeschwader"
 GER_divebomber_focus_improvement_desc:0 "Con la experiencia del bombardeo en picado en curso, podemos hacerlo más eficiente, pero tenemos que esforzarnos en ello."
 GER_antitank_aircraft_improvement:0 "Fuerza Aérea Versátil"
 GER_antitank_aircraft_improvement_desc:0 "Nuestros aviones son necesarios en roles auxiliares para ayudar con la logística y el reconocimiento."
 GER_air_innovation:0 "Luftwaffe"
 GER_air_innovation_desc:0 "El injusto Tratado de Versalles prohibió por completo que Alemania tuviera una fuerza aérea, pero los pilotos alemanes continuaron entrenando en secreto. En 1935, se abandonaron todas las pretensiones de obedecer el Tratado y el Reich Alemán anunció con orgullo el establecimiento oficial de la nueva Fuerza Aérea Alemana, la Luftwaffe; con esto hecho, debemos continuar haciendo todo lo posible para desarrollarla."
 GER_air_innovation_2:0 "Expansión de la Luftwaffe"
 GER_air_innovation_2_desc:0 "Las tareas del Ministerio del Aire del Reich son de suma importancia. La Luftwaffe debe ser la Fuerza Aérea más avanzada del mundo!"
 GER_air_innovation_3:0 "Oberkommando der Luftwaffe"
 GER_air_innovation_3_desc:0 "El OKL es el alto mando de la fuerza aérea, necesitamos utilizar nuestras lecciones hasta ahora para reorganizarlo con nuevos líderes experimentados de la Luftwaffe!"
 
 GER_modern_fighter:0 "Caballo de batalla moderno de Jagdwaffe"
 GER_modern_fighter_desc:0 "Necesitamos un diseño de caza moderno que sea fácil de ensamblar y mantener, a la mesa de diseño!"

 GER_antitank_aircraft:0 "Henschel"
 GER_antitank_aircraft_desc:0 "Después de la experiencia en España, deberíamos considerar dar a la aviación de apoyo cercano aviones mejor blindados!"
 GER_naval_air_doc:0 "Tácticas de Torpedo"
 GER_naval_air_doc_desc:0 "La eficacia de los ataques aéreos contra objetivos navales fue demostrada por los estadounidenses ya en 1921. No debemos descuidar esta rama de la Fuerza Aérea si pretendemos librar guerra contra una potencia naval."
 GER_naval_patrol:0 "Küstenfliegergeschwader"
 GER_naval_patrol_desc:0 "La eficacia de los ataques aéreos contra objetivos navales fue demostrada por los estadounidenses ya en 1921. No debemos descuidar esta rama de la Fuerza Aérea si pretendemos librar guerra contra una potencia naval."
 GER_naval_attack_bomber:0 "Grupo de Stuka de Portaaviones"
 GER_naval_attack_bomber_desc:0 "La Luftwaffe inicialmente utilizó aviones para apoyar a la Kriegsmarine, haciendo grandes recorridos a través del Mar del Norte y, tras la caída de Francia, el Océano Atlántico. Se utilizaron aviones para patrullas marítimas y reconocimiento, buscando convoyes y buques de guerra aliados que pudieran ser reportados para ser atacados por submarinos. Winston Churchill llamó a estos aviones de patrulla el 'Flagelo del Atlántico' durante la Batalla del Atlántico debido a su contribución a las pesadas pérdidas de barcos aliados."
 GER_naval_bomber_2:0 "Diseños de Bombarderos Navales"
 GER_naval_bomber_2_desc:0 "La Luftwaffe inicialmente utilizó aviones para apoyar a la Kriegsmarine, haciendo grandes recorridos a través del Mar del Norte y, tras la caída de Francia, el Océano Atlántico. Se utilizaron aviones para patrullas marítimas y reconocimiento, buscando convoyes y buques de guerra aliados que pudieran ser reportados para ser atacados por submarinos. Winston Churchill llamó a estos aviones de patrulla el 'Flagelo del Atlántico' durante la Batalla del Atlántico debido a su contribución a las pesadas pérdidas de barcos aliados."
 GER_levelbomber_focus:0 "Bombardeo en Nivel"
 GER_levelbomber_focus_desc:0 "La era en la que los ejércitos podían ganar guerras sin mirar al cielo ha pasado. Debemos desarrollar nuestros bombarderos tácticos para proporcionar a nuestros soldados el apoyo aéreo que necesitan."
 GER_divebomber_focus:0 "Junkers"
 GER_divebomber_focus_desc:0 "La incapacidad de los primeros aviones para sostener un picado vertical a menudo convertía las misiones de bombardeo en misiones suicidas. Pero los recientes avances en aeronáutica y nuestras experiencias en España nos permiten producir aviones de bombardeo en picado viables que son más precisos que los bombarderos tradicionales, y además más flexibles y rentables. Tales aeronaves podrían denominarse 'Sturzkampfflugzeug'."
 GER_fighter_air_effort:0 "Jagdgeschwader"
 GER_fighter_air_effort_desc:0 "La capacidad de la Luftwaffe para llevar a cabo operaciones depende de lograr la superioridad aérea. Debemos desarrollar aviones de caza ágiles y efectivos para nuestros Jagdgeschwader ('escuadrones de caza') para mantener a los cazas enemigos fuera del cielo."
 GER_heavyfighter_effort:0 "Zerstörergeschwader"
 GER_heavyfighter_effort_desc:0 "El personal de la Luftwaffe cree que puede haber mérito en perseguir el desarrollo de aviones de combate bimotor orientados ofensivamente, con mayor alcance y capacidad de combustible. Estos "cazas pesados" podrían escoltar a nuestros bombarderos hacia territorio enemigo, luego usar su velocidad para regresar rápidamente a casa antes de que los cazas monomotor más ágiles puedan derribarlos... Al menos, en teoría."
 GER_western_knowledge:0 "Conocimiento Occidental"
 GER_western_knowledge_desc:0 "Con gran parte de Europa bajo el control del Reich, tenemos un vasto repositorio de conocimiento del cual extraer. Tanto a través de instituciones científicas como de armas capturadas/planos."
 ##### Switzerland ### 
 SWI_support_the_sbb:0 "Apoyar al SBB"
 SWI_support_the_sbb_desc:0 "Al apoyar a la compañía ferroviaria nacional, podemos mejorar la infraestructura general de nuestra nación."
 SWI_support_the_local_industry:0 "Apoyar a la Industria Local"
 SWI_support_the_local_industry_desc:0 "En la crisis económica actual, necesitamos ayudar a algunas de nuestras industrias; de lo contrario, podrían desaparecer pronto."
 SWI_currency_reform:0 "Reforma Monetaria"
 SWI_currency_reform_desc:0 "Al reformar nuestra moneda, superaremos parcialmente los problemas actuales y estaremos bien preparados para el futuro."
 SWI_wehranleihe:0 "Wehranleihe"
 SWI_wehranleihe_desc:0 "Wehranleihe (en inglés: Defense Bond) fue una inversión del estado suizo con el objetivo de modernizar el ejército y construir fortificaciones."
 SWI_reopen_the_BBB:0 "Reabrir el BBB"
 SWI_reopen_the_BBB_desc:0 "El BBB (Bureau of Fortification) necesita ser reabierto debido a la posible amenaza de la Alemania nazi."
 SWI_fortify_the_borders:0 "Fortificar las Fronteras"
 SWI_fortify_the_borders_desc:0 "Necesitamos comenzar a construir fortificaciones en nuestra frontera."
 SWI_fortify_border:0 "§YGanaremos un fuerte en cada provincia fronteriza§!."
 SWI_limmatlinie:0 "La Limmatlinie"
 SWI_limmatlinie_desc:0 "La Limmatlinie fue la segunda línea de defensa de fortificaciones."
 SWI_Limmatlinie:0 "§YGanaremos fuertes adicionales en ciertas provincias fronterizas, con un enfoque en el norte§!."
 SWI_expand_arms_factories:0 "Expandir las Fábricas de Armas"
 SWI_expand_arms_factories_desc:0 "Deberíamos usar algo de dinero para expandir nuestra producción de armas."
 SWI_support_oerlikon:0 "Apoyar a Oerlikon"
 SWI_support_oerlikon_desc:0 "Oerlikon produce buen equipo de artillería, como un cañón antiaéreo que, por ejemplo, es utilizado por los británicos. Si lo usan, probablemente deberíamos apoyarlos y beneficiarnos también."
 SWI_support_the_weapon_factory_in_solothurn:0 "Apoyar la Fábrica de Armas en Solothurn"
 SWI_support_the_weapon_factory_in_solothurn_desc:0 "Podemos expandir nuestra fábrica allí para producir aún más armas. Esta fábrica produce armas antitanque!"
 SWI_support_the_weapon_factory_in_thun:0 "Expandir la Fábrica de Armas en Thun"
 SWI_support_the_weapon_factory_in_thun_desc:0 "Podemos expandir nuestra fábrica allí para producir aún más armas. Esta fábrica produce armas de infantería!"
 SWI_wehrvorlage:0 "Wehrvorlage"
 SWI_wehrvorlage_desc:0 "Un político trabajó en un concepto para mejorar nuestra estabilidad contra el fanatismo ideológico y sobre cómo preparar y motivar a las personas en caso de guerra."
 SWI_army_reorganisation:0 "Reorganización del Ejército"
 SWI_army_reorganisation_desc:0 "Deberíamos tratar de mejorar nuestras habilidades logísticas y organizacionales."
 SWI_make_the_air_force_independent:0 "Hacer Independiente a la Fuerza Aérea"
 SWI_make_the_air_force_independent_desc:0 "La defensa en el aire será importante en caso de guerra. Es por eso que necesitamos prestar más atención a nuestras fuerzas aéreas y tratarlas por igual que al ejército."
 SWI_build_an_anti_air_system:0 "Construir un Sistema Antiaéreo"
 SWI_build_an_anti_air_system_desc:0 "Ahora que tenemos una pequeña fuerza aérea, deberíamos prepararnos para el caso de que el enemigo también tenga una."
 SWI_license_a_fighter_from_france:0 "Licenciar un Caza de Francia"
 SWI_license_a_fighter_from_france_desc:0 "Deberíamos pedir a los franceses un nuevo modelo de caza. Esto podría mejorar enormemente nuestras capacidades de combate en el cielo."
 SWI_invest_in_fighter_research:0 "Invertir en Investigación de Cazas"
 SWI_invest_in_fighter_research_desc:0 "Deberíamos centrarnos en mejorar nuestros diseños de aviones nacionales, comenzando por los cazas."
 SWI_build_an_aircraft_factory:0 "Construir una Fábrica de Aviones"
 SWI_build_an_aircraft_factory_desc:0 "Deberíamos construir una fábrica de aviones para poder construir muchos más cazas. De hecho, había una fábrica para producir cazas llamada Eidgenössisches Flugzeugwerk y estaba ubicada en Thun y más tarde en Emmen."
 SWI_improve_mountain_training:0 "Mejorar el Entrenamiento en Montaña"
 SWI_improve_mountain_training_desc:0 "Nuestros escaladores suizos son conocidos por su habilidad y valentía, deberíamos poner más énfasis en utilizar su experiencia para entrenar a la nueva generación de soldados en terrenos montañosos."
 SWI_mountain_training_effect:0 "Habilita §HEntrenamiento Alpino§!\n§HUnidad de Apoyo en Montaña\n    Montaña§!\n      Defensa: §G+10%§!\n"
 alpen_training:0 "Entrenamiento Alpino"
 alpen_training_desc:0 "Al utilizar completamente el terreno, podemos obtener una ventaja defensiva."
 SWI_further_motorisation:0 "Mayor Motorización"
 SWI_further_motorisation_desc:0 "Necesitamos asegurarnos de que nuestro ejército pueda moverse lo suficientemente rápido para cerrar cualquier posible avance enemigo. Ser lo suficientemente rápidos para explotar las aperturas en la línea enemiga también es una idea tentadora."
 SWI_armed_and_neutral:0 "Neutralidad Armada"
 SWI_armed_and_neutral_desc:0 "Somos neutrales, pero no deberíamos esperar que los demás lo sean!"
 SWI_spiritual_national_defense:0 "Defensa Nacional Espiritual"
 SWI_spiritual_national_defense_desc:0 "Necesitamos explicar a nuestra gente por qué el fascismo y el comunismo son peligrosos!"
 SWI_ruetlirapport:0 "Rütlirapport"
 SWI_ruetlirapport_desc:0 "Nuestro nuevo General explica a los oficiales nuestros planes para que estén mejor preparados para lo que venga!"
 SWI_mobilisation:0 "Movilización"
 SWI_mobilisation_desc:0 "El mundo se está volviendo demasiado peligroso, necesitamos esperar un ataque en cualquier momento. Cambiemos la economía a estado de guerra!"
 SWI_promote_an_army_leader:0 "Promover un Líder del Ejército"
 SWI_promote_an_army_leader_desc:0 "Necesitamos a alguien para liderar nuestro ejército! Es hora de promover a uno!"
 SWI_plan_wahlen:0 "Plan Wahlen"
 SWI_plan_wahlen_desc:0 "Necesitamos comenzar a usar toda la tierra disponible para la agricultura!"
 SWI_expand_farmland:0 "Expandir las Tierras de Cultivo"
 SWI_expand_farmland_desc:0 "En estos tiempos desesperados necesitamos expandir nuestras capacidades agrícolas!"
 SWI_create_a_new_army:0 "Crear un Nuevo Ejército"
 SWI_create_a_new_army_desc:0 "Nuestro nuevo General sugiere que comencemos a entrenar un nuevo Cuerpo de Ejército!"
 SWI_domestic_fuel:0 "Autarquía de Combustible"
 SWI_domestic_fuel_desc:0 "Si Suiza es atacada alguna vez, es completamente posible que nos corten todas las importaciones de combustible. Por esta razón, debemos establecer una pequeña pero vital producción doméstica de petróleo sintético, para que ya no dependamos tanto de otros países."
 

 SOV_submarine_designs:0 "Planos de Submarinos"
 SOV_submarine_designs_desc:0 "Nos sumergimos 20.000 leguas bajo el mar."
 
 ##### ITALY #####
italian_focus:0 "Enfoque Nacional Italiano"



 t_ita_spy_1:0 "Un §Hespía hábil§! con rasgos de §CComando§!, §CInfiltrador§! y §CLingüista§! estará disponible\n"
 t_ita_spy_2:0 "Un §Hespía hábil§! con rasgos de §CComando§!, §COrador Natural§! y §CBien Arreglado§! estará disponible\n"
 t_ita_spy_3:0 "Un §Hespía hábil§! con rasgos de §CComando§!, §CArtista del Escape§! y §CAbre Cajas Fuertes§! estará disponible\n"
 
 fallen_regime:0 "Régimen Caído"
 ITA_c40_project:0 "Tanque Principal de Batalla M35"
 ITA_c40_project_desc:0 "Necesitamos desarrollar un tanque medio más pesado que pueda ser un verdadero compromiso de tamaño adecuado entre maniobrabilidad, velocidad y potencia de fuego."
 
 ITA_domestic_operations2:0 "Identificar a los Partidarios del Complot"
 ITA_domestic_operations2_desc:0 "Hay rumores que sugieren que miembros del Gran Consejo del Fascismo están conspirando para destituir a Mussolini de su posición. Si queremos evitar esto, necesitamos actuar rápido y ahora!"
 ITA_special_operation:0 "Operaciones de Navidad"
 ITA_special_operation_desc:0 "La 10a Flottiglia MAS (10ma Flotilla de Vehículos Armados) fue una unidad de élite de la Marina Real Italiana. Establecida el 14 de marzo de 1941, se especializó en operaciones de superficie o submarinas, como el ataque a Alejandría llevado a cabo el 19 de diciembre de 1941."
 ITA_failures_eth:0 "Fracasos Abisinios"
 ITA_failures_eth_desc:0 "Lo que se suponía que iba a ser una guerra rápida y fácil contra un enemigo subdesarrollado resultó ser un completo fracaso. Tenemos que reconocer que el conflicto en el Cuerno de África ahora está oficialmente perdido."
 ITA_pursue_rome_protocols:0 "Finalizar los Protocolos de Roma"
 ITA_pursue_rome_protocols_desc:0 "Los Protocolos de Roma fueron un acuerdo firmado entre Italia, Austria y Hungría que preveía tanto instalaciones aduaneras entre los países contratantes como cooperación militar en caso de necesidad."
 ITA_tripoli_crisis:0 "Rebelión de Trípoli"
 ITA_tripoli_crisis_desc:0 "Animados por la derrota en Etiopía, formaciones ocultas de rebeldes ahora desafían abiertamente al gobierno italiano en Libia. Lo que comenzó como una demostración pacífica en las calles de Trípoli se ha convertido ahora en una rebelión armada contra nuestras autoridades."
 ITA_kings_council:0 "Consejo del Rey"
 ITA_kings_council_desc:0 "Mussolini tomó una mala decisión tras otra. Con los Aliados avanzando lentamente por el continente italiano y los alemanes ocupando el resto de nuestro país, podemos redimirnos uniéndonos a su lado."
 ITA_support_the_south:0 "Apoyar el Sur"
 ITA_support_the_south_desc:0 "La guerra dejó un rastro de destrucción en las regiones del sur de Italia. Si nuestra gente quiere apoyarnos, necesitamos pedir a nuestros Aliados que proporcionen ayuda para restaurar las necesidades básicas en la zona."
 ITA_the_vatican:0 "Apoyo del Vaticano"
 ITA_the_vaticandesc:0 "El Vaticano ha perdido la fe en el Fascismo, con la introducción de las leyes raciales y la entrada en la guerra del lado alemán. Al establecer contactos secretos con el Papa Pío XII, nos aseguraremos de que el Vaticano esté de nuestro lado en la lucha contra el Eje."
 ITA_second_march_on_rome:0 "Segundo Marcha sobre Roma"
 ITA_second_march_on_rome_desc:0 "Roma debe ser librada de los falsos revolucionarios!"
 ITA_enlist_carabinieri:0 "Alistar Carabinieri"
 ITA_enlist_carabinieri_desc:0 "Los Carabinieri pueden haber colaborado con Mussolini para reprimir cualquier oposición política interna, pero también son los que contribuyeron a su caída. A medida que muchos expresaron su voluntad de unirse a la lucha, se volverán útiles para restaurar el orden en los territorios recién liberados."
 ITA_king_emanuele:0 "Rey Emanuele"
 ITA_king_emanuele_desc:0 "Al Rey Emanuele se le debe pedir que asuma el mando tras Mussolini. Pero, ¿tendrá suficiente apoyo para gobernar Italia después de su liberación?"
 
 ITA_empire_lost:0 "Imperio Perdido"
 ITA_empire_lost_desc:0 "Con la pérdida de África, no queda mucho que podamos defender. Nuestro Imperio está perdido y perderemos nuestra Patria si no hacemos algo rápido."
 ITA_setup_new_regime:0 "Nuevo Consejo Fascista"
 ITA_setup_new_regime_desc:0 "Al deshacernos de los cobardes y traidores, finalmente podremos establecer un nuevo gobierno solo con los elementos más leales del partido. Lucharemos con Mussolini hasta el final!"
 ITA_fortify_sicily:0 "Fortificar Sicilia"
 ITA_fortify_sicily_desc:0 ""
 ITA_fortify_calabria:0 "Fortificar Calabria"
 ITA_fortify_calabria_desc:0 ""
 ITA_work_with_germans:0 "Policía Alemana"
 ITA_work_with_germans_desc:0 "Necesitamos la ayuda de nuestros aliados alemanes para rastrear a las bandas partisanas que acosan nuestros valles y retaguardias. Solo con su apoyo será posible asegurar las líneas de suministro para llevar hombres y materiales a la primera línea."
 ITA_imprison_traitors:0 "Encerrar a los Traidores"
 ITA_imprison_traitors_desc:0 "Si no estás con nosotros, entonces estás en nuestra contra. Aquellos indecisos o que se niegan abiertamente a luchar a nuestro lado deben ser encarcelados. Si no cambian de opinión, su destino será sellado con una palabra..."
 ITA_winter_line:0 "Línea Gustav"
 ITA_winter_line_desc:0 "La Línea Gustav atravesaba Italia desde justo al norte de donde el río Garigliano desemboca en el mar Tirreno en el oeste, a través de los montes Apeninos hasta la desembocadura del río Sangro en la costa adriática en el este. Las dos líneas subsidiarias, la Línea Bernhardt y la Línea Hitler, recorrían distancias mucho más cortas desde el mar Tirreno hasta justo al noreste de Cassino."
 ITA_gothic_line:0 "Línea Gótica"
 ITA_gothic_line_desc:0 "La Línea Gótica fue una línea defensiva alemana de la Campaña Italiana de la Segunda Guerra Mundial. Formó la última gran línea de defensa del Mariscal de Campo Albert Kesselring."


 ITA_develope_eastern_illyria:0 "Desarrollar Iliria Oriental"
 ITA_develope_eastern_illyria_desc:0 "La guerra dejó un rastro de destrucción en la provincia de Iliria. Necesitamos reconstruirla si queremos recuperar el consenso del pueblo."
 ITA_develope_western_illyria:0 "Desarrollar Iliria Occidental"
 ITA_develope_western_illyria_desc:0 ""
 ITA_sardinia_corsica:0 "Cerdeña y Córcega"
 ITA_sardinia_corsica_desc:0 "Esas dos islas actúan como los puestos avanzados occidentales de la Italia continental. Es imperativo mejorar sus infraestructuras si queremos que nuestros soldados las guarnezcan."
 ITA_eastern_roman_outposts:0 "Puestos Avanzados Romanos Orientales"
 ITA_eastern_roman_outposts_desc:0 "Necesitamos proteger las fronteras orientales del Imperio de cualquier amenaza que provenga del Medio Oriente."

 ITA_roman_trade_zone:0 "Zona de Comercio Integrada"
 ITA_roman_trade_zone_desc:0 ""
 ITA_italian_egypt:0 "Bases Egipcias"
 ITA_italian_egypt_desc:0 "¿Quién dijo que se necesitan cientos de miles de soldados para pacificar la región cuando una red bien organizada de bases fortificadas podría hacer el trabajo?"
 ITA_italian_somalia:0 "Somalia Italiana"
 ITA_italian_somalia_desc:0 "Durante demasiado tiempo, la colonia italiana de Somalia ha sido descuidada por las autoridades superiores. Invertiremos en su infraestructura terrestre y marítima, si queremos expandir nuestro Imperio en África."
 ITA_the_new_capital:0 "Nueva Capital Abisinia"
 ITA_the_new_capital_desc:0 ""

 ITA_joint_high_command:0 "Mando Conjunto"
 ITA_joint_high_command_desc:0 "Coordinando nuestros esfuerzos con los de los alemanes, podemos tener una oportunidad de hacer algo útil para el resultado de la guerra!"
 ITA_alpino_tunels:0 "Túneles Alpinos"
 ITA_alpino_tunels_desc:0 "Mejorar las comunicaciones ferroviarias entre nuestra Italia y Alemania acelerará el movimiento de tropas y materiales entre nuestras naciones."
 ITA_german_mediteranean_basing:0 "Bases Navales Alemanas"
 ITA_german_mediteranean_basing_desc:0 "Los alemanes quieren ayudarnos, pero solicitan que les proporcionemos un enlace directo con el mar Mediterráneo. Necesitaremos sacrificar Zara por el bien de la victoria final."
 ITA_anti_tank_nests:0 "Nidos Antitanque"
 ITA_anti_tank_nests_desc:0 "Cuando se enfrenten a blindados enemigos, nuestra infantería necesita las herramientas adecuadas para protegerse. Una inversión en mejorar nuestros cañones antitanque y cómo emplearlos mejor en el campo de batalla es justo lo que necesitamos."
 ITA_marines_2:0 "Enfoque en Asaltos Anfibios"
 ITA_marines_2_desc:0 "Si vamos a llevar a cabo operaciones anfibias, necesitamos asegurarnos de tener los medios para hacerlo!"
 ITA_infantry_at:0 "Lanciabombe"
 ITA_infantry_at_desc:0 "Cuando los cañones antitanque no puedan caber en las áreas urbanas estrechas, la mejor herramienta para contrarrestar el blindaje enemigo debe ser un arma que nuestros soldados puedan llevar fácilmente por sí mismos."

 ITA_domestic_engines:0 "Producción Doméstica de Motores"
 ITA_domestic_engines_desc:0 "Nuestros aviones pueden haber sido los más rápidos a principios de los años treinta, pero la tecnología de la aviación está mejorando constantemente y debemos ponernos al día. Al invertir en motores nuevos y más modernos, finalmente podremos competir en los cielos."
 ITA_german_engines:0 "Contratos de Motores Alemanes"
 ITA_german_engines_desc:0 "Los motores de aviación alemanes demostraron ser muy superiores a los nuestros. Si pudiéramos obtener la licencia, esto resolverá el principal inconveniente que actualmente obstaculiza nuestras Fuerzas Aéreas."
 ITA_sparviero:0 "Sparviero"
 ITA_sparviero_desc:0 "El Savoia-Marchetti SM.79 Sparviero (Gavilán) es probablemente el bombardero medio italiano más famoso que también puede emplearse como bombardero torpedero. Adivina por qué las tripulaciones lo apodan 'il gobbo maledetto' (maldito jorobado)."
 ITA_strat_bombers:0 "Esfuerzo de Bombarderos Pesados"
 ITA_strat_bombers_desc:0 "La guerra solo se puede ganar atacando el corazón del territorio enemigo. Los bombarderos pesados son necesarios para asestar un golpe devastador a las fábricas y ciudades enemigas."

 ITA_cas_bombers:0 "Esfuerzo de CAS"
 ITA_cas_bombers_desc:0 ""
 ITA_cas_bombers:0 "Esfuerzo de CAS"
 ITA_cas_bombers_desc:0 ""

 ITA_german_superior_engineering:0 "Gestión Alemana"
 ITA_german_superior_engineering_desc:0 "Ellos hacen todo mejor!"

 ITA_mitteleuropa:0 "Mitteleuropa Alemana"
 ITA_mitteleuropa_desc:0 "Mitteleuropa es el futuro equilibrio de poder en la región, Italia debe apoyar y alinearse con [From.GetLeader] en el establecimiento de las esferas de interés económicas y políticas en el continente."

 ITA_develope_rome:0 "Siete Colinas de Roma"
 ITA_develope_rome_desc:0 "Al este del río Tíber se encuentran las siete colinas que forman el centro de Roma. Necesitamos revitalizar el sector industrial de nuestra querida capital!"
 ITA_trade_unions:0 "Permitir Sindicatos"
 ITA_trade_unions_desc:0 "Los sindicatos necesitan un mayor nivel de libertad para aumentar la efectividad de la administración de los trabajadores."
 ITA_hard_grip:0 "Sindicalismo"
 ITA_hard_grip_desc:0 "Necesitamos mantener un control muy estricto sobre la organización de los trabajadores."

 ITA_nationalize_complexes:0 "Complejos Nacionalizados"
 ITA_nationalize_complexes_desc:0 "Colocar fábricas en los mismos centros industriales bajo una gestión unificada seguramente reducirá la necesidad de intermediarios."
 ITA_provincial_roads:0 "Caminos Provinciales"
 ITA_provincial_roads_desc:0 "El campo necesita desesperadamente nueva infraestructura, pavimentar los antiguos caminos de tierra es urgentemente necesario."

 ITA_appoint_chief:0 "Nombrar Nuevo Jefe de Inteligencia"
 ITA_appoint_chief_desc:0 ""
 ITA_master_infiltrator:0 "Maestro Infiltrador"
 ITA_master_infiltrator_desc:0 "Nadie mejor que alguien entrenado para infiltrarse detrás de las líneas enemigas sin ser detectado para este trabajo."
 ITA_diplomatic_soldier:0 "Soldado Diplomático"
 ITA_diplomatic_soldier_desc:0 "¿Por qué desperdiciar la sangre de nuestros soldados cuando nuestros enemigos pueden ser engañados con el arte de la persuasión?"
 ITA_gentlemanly_thief:0 "Ladrón Cortés"
 ITA_gentlemanly_thief_desc:0 "Anticipar al enemigo en el campo de batalla o adquirir conocimientos que no poseemos podría marcar una gran diferencia en el campo de batalla. Es hora de entrenar a alguien dispuesto a hacer este tipo de trabajo."

 ITA_empire:0 "Imperium Romano"
 ITA_empire_thief_desc:0 "Ha llegado el momento de restaurar el glorioso Imperio Romano! Italia gobernará suprema en todo el Mediterráneo! Necesitamos incorporar los territorios recién liberados en nuestro renacido imperio."

 ITA_operations_focus:0 "S.I.M."
 ITA_operations_focus_desc:0 "Servizio Informazioni Militare -- la organización militar del Ejército Real debe ser ampliada, ya que es nuestra sede principal para la inteligencia."

 ITA_cavagnari_plan:0 "Plan Cavagnari"
 ITA_cavagnari_plan_desc:0 "Cavagnari es un defensor del enfoque en acorazados y submarinos para llevar la lucha al enemigo en un compromiso honorable y decisivo."
 ITA_campioni_plan:0 "Plan Campioni"
 ITA_campioni_plan_desc:0 "Campioni ha expresado su preocupación por cómo los recientes avances en la aviación naval podrían hacer obsoletos los barcos de superficie clásicos."
 ITA_three_branches:0 "Integridad de las Ramas"
 ITA_three_branches_desc:0 "Cada rama de las fuerzas armadas debe ser capaz de ganar gloria por sí misma, los generales deben tener el respeto e integridad que demandan. Algunos dicen que esto limitará la comunicación y coordinación entre las diferentes partes de las fuerzas armadas."
 ITA_lessons_of_war:0 "Lecciones Difíciles"
 ITA_lessons_of_war_desc:0 ""La guerra debe ser, mientras defendemos nuestras vidas contra un destructor que devoraría todo; pero no amo la brillante espada por su agudeza, ni la flecha por su rapidez, ni al guerrero por su gloria. Solo amo aquello que defienden.""
 ITA_combined_arms:0 "Guerra de Armas Combinadas"
 ITA_combined_arms_desc:0 "La Wehrmacht alemana ha demostrado que combinar las diferentes ramas y tipos de unidades del ejército con precisión multiplicará su efectividad operativa en el campo."
 ITA_new_fascist_man:0 "Nuevo Hombre Fascista"
 ITA_new_fascist_man_desc:0 "El concepto del nuevo hombre fue tomado como modelo sobre todo por el Fascismo. Mussolini estaba convencido de que era necesario reeducar a los italianos desde cero y construir al nuevo hombre fascista. En este proceso exigente y grandioso, destinado a remodelar el carácter nacional de los italianos, era necesario barrer cualquier sentimentalismo, transformar a los propios italianos en verdaderos fascistas, de modo que 'italiano y fascista sean sinónimos'."
 ITA_birthplace_fascism:0 "Lugar de Nacimiento del Fascismo"
 ITA_birthplace_fascism_desc:0 "El tumulto que siguió a nuestra victoria en la Primera Guerra Mundial reveló todo el lado podrido de un gobierno democrático. Solo un partido fuerte dirigido por un hombre fuerte puede hacer que Italia sea grande de nuevo!"
 ITA_the_south:0 "Desarrollar el Sur"
 ITA_the_south_desc:0 "Durante años, el Sur de Italia ha sido descuidado. Las cosas deben cambiar y vale la pena desarrollar una red industrial en las regiones del sur del país."
 ITA_latin_aliance:0 "Alianza Latina"
 ITA_latin_aliance_desc:0 "Italia, España y Portugal están unidas por más que gobiernos orientados al fascismo y un idioma común. Al unir nuestras fuerzas, podemos asegurar aún más nuestros intereses comunes en el mar Mediterráneo y sus alrededores."
 stresa_front:0 "Frente de Stresa"
 stresa_front_desc:0 "Frente de Stresa"
 ITA_support_spain_2:0 "Legioni Spedizionarie"
 ITA_support_spain_2_desc:0 "Para la difusión del fascismo, es vital que organicemos a los voluntarios fascistas internacionales en la guerra civil española, necesitamos intensificar las campañas de propaganda en cervecerías y bares de todo el mundo y organizar los viajes seguros de los voluntarios."
 ITA_support_spain_2_divisions_tt:0 "España Nacionalista gana dos §YInfantería Ligera§! divisiones de voluntarios camisas negras con entrenamiento básico.\n"
 ITA_blackshirt:0 "Camisas Negras"
 ITA_blackshirt_desc:0 "La Milizia Volontaria per la Sicurezza Nazionale, comúnmente llamada las Camisas Negras, era originalmente el ala paramilitar del Partido Nacional Fascista. En octubre de 1936, el papel de las camisas negras en el ejército fue reorganizado y posteriormente incluiría más de 300,000 tropas."
 ITA_blackshirt_divisions_tt:0 "Obtén dos §YMilicia§! divisiones de camisas negras con tres opciones de diseño.\n"
 ITA_develop_libya:0 "Desarrollar Libia"
 ITA_develop_libya_desc:0 "Libia no puede ser simplemente considerada como nuestra Quarta Sponda (Cuarta Costa), debe ser oficialmente incorporada al imperio italiano, con todas las ventajas que tal evento traerá consigo!"
 ITA_libyan_forts:0 "Militarizar Libia"
 ITA_libyan_forts_desc:0 "Ya sea que luchemos contra Francia o Gran Bretaña en un futuro conflicto, Libia será un teatro principal de operaciones. Necesitamos preparar zanjas, campos de minas y establecer refugios antiaéreos."

 ITA_eth_forts:0 "Fortificar Puestos de Avanzada Abisinios"
 ITA_eth_forts_desc:0 "En caso de guerra, el África Oriental Italiana se verá cortada de los suministros que fluyen desde la madre patria italiana. Por lo tanto, es imprescindible basar nuestras defensas en fortalezas estratégicamente ubicadas para que nuestras tropas mantengan la posición hasta que lleguen refuerzos de Egipto."

 ITA_alpino_forts:0 "Fortificación Alpina"
 ITA_alpino_forts_desc:0 "Nuestras fronteras terrestres están casi completamente cubiertas por los Alpes. Si bien esas montañas son un obstáculo formidable por derecho propio, hemos aprendido en la última guerra que no son completamente impenetrables. Construir una serie de fortificaciones nos ayudará a mantener la línea contra cualquier invasión terrestre enemiga."
 ITA_alpin_defenses_tt:0 "Agregar §Y9 Fortalezas de Tierra§! en los Alpes que bordean Francia y Suiza."

 ITA_civilian_focus:0 "Industria Civil"
 ITA_civilian_focus_desc:0 "Invertir hoy en el sector civil proporcionará a Italia la experiencia necesaria para futuras inversiones en obras públicas y mejorará aún más nuestra capacidad de construcción."
 ITA_military_focus:0 "Industria de Armamento"
 ITA_military_focus_desc:0 "Una nación fuerte requiere una industria militar fuerte, para asegurar un flujo constante de suministros y materiales a nuestra poderosa máquina de guerra."
 ITA_modernization:0 "Modernización"
 ITA_modernization_desc:0 "Italia siempre ha sido considerada como la última de las potencias europeas. Demostrémosles que están equivocados!"
 ITA_breda:0 "Breda"
 ITA_breda_desc:0 "La Società Italiana Ernesto Breda se estableció oficialmente en 1886. Aunque inicialmente fabricaba locomotoras, posteriormente se diversificó en el diseño y producción de aviones (como el avión de ataque terrestre Ba.65) y armamento (como la ametralladora pesada Breda 37)."
 ITA_oto_melara:0 "Oto Melara"
 ITA_oto_melara_desc:0 "Originalmente fundada en 1905 con el nombre de Vickers Terni, en 1929 la empresa fue renombrada como Odero Terni Orlando (OTO) y centró su producción en cañones de gran calibre para acorazados."
 ITA_modernize_equipment:0 "Modernización del Equipamiento"
 ITA_modernize_equipment_desc:0 "Los rifles de cerrojo y las granadas de mano se han vuelto anticuados. Nuestra infantería necesita mejor potencia de fuego en términos de rifles semiautomáticos y lanzagranadas."
 ITA_officers_innovations:0 "Nueva Generación de Oficiales"
 ITA_officers_innovations_desc:0 "Las experiencias de esta guerra nos han ayudado a formar una nueva generación de oficiales!"
 ITA_commando_supremo:0 "Commando Supremo"
 ITA_commando_supremo_desc:0 "A medida que las batallas se libran lejos de la sede del Comando Supremo Italiano, solo a través de medios de comunicación rápida podemos coordinar mejor la cadena de mando para asegurar la victoria final en el campo de batalla."
 ITA_steady:0 "Consolidar Nuestra Flota"
 ITA_steady_desc:0 "Necesitamos enfocarnos en lo que tenemos y llenar los vacíos donde se necesiten pantallas."

 ITA_develop_morocco:0 "Desarrollar Marruecos"
 ITA_develop_morocco_desc:0 "Debemos desarrollar nuestras colonias marroquíes para conseguir que más personas trabajen en nuestra tierra natal."

 ITA_the_nile:0 "Avance Hacia el Nilo"
 ITA_the_nile_desc:0 "Un avance rápido hacia el río Nilo asegurará una conexión terrestre con nuestra África Oriental Italiana."
 ITA_kenya:0 "Asalto a las Tierras Altas"
 ITA_kenya_desc:0 "Los zapadores indígenas intentarán sabotear las defensas enemigas a lo largo de la frontera."
 when_war_starts_tt:0 "§CCuando estalle la guerra con [ENG.GetNameDef]:§! \n"
 ITA_african_horn:0 "El Cuerno de África"
 ITA_african_horn_desc:0 "Nuestro control total de la entrada desde el océano Índico será un gran golpe para los aliados y debería formar una nueva base para operaciones aéreas y marítimas."
 ITA_fortify_western_meds:0 "Fortificar el Mediterráneo Occidental"
 ITA_fortify_western_meds_desc:0 "Ahora que tenemos el control total de nuestra fortaleza en el Mediterráneo occidental, tenemos que asegurarnos de establecer defensas adecuadas para evitar sorpresas desagradables por parte de nuestros enemigos."
 ITA_fortify_malta:0 "Fortificar Malta"
 ITA_fortify_malta_desc:0 "La isla de Malta finalmente ha caído en nuestras manos y tenemos que asegurarnos de que así se mantenga, erigiendo poderosas defensas costeras para disuadir a la Royal Navy de intentar cualquier operación de desembarco."
 ITA_fortify_eastern_meds:0 "Fortificar el Mediterráneo Oriental"
 ITA_fortify_eastern_meds_desc:0 "Controlar las islas de Creta y Chipre nos proporciona puestos avanzados desde los cuales nuestra flota y aviones pueden lanzar incursiones contra el Canal de Suez. Si queremos mantener esos puntos fuertes naturales, será mejor fortificarlos adecuadamente."
 ITA_end_of_the_nile:0 "Capturar el Nilo"
 ITA_end_of_the_nile_desc:0 "Es importante capturar el Nilo; el Suez es una región estratégica para nosotros, ya que nos permite tener una conexión estable con nuestras colonias etíopes."
 ITA_mobile:0 "Guerra Rápida"
 ITA_mobile_desc:0 "Una guerra en el desierto no puede librarse en trincheras y fortalezas, todo es cuestión de velocidad y movilidad."
 ITA_infantry_primacy:0 "Primacía de la Infantería"
 ITA_infantry_primacy_desc:0 "En cualquier guerra, corresponde a la infantería marchar a tierras hostiles y mantener la posición contra los ataques enemigos. Al reemplazar los viejos rifles de cerrojo con algo más moderno, nuestros soldados tendrán una mayor probabilidad de ganar las batallas!"
 ITA_army_modernization:0 "Terminar las Reformas del Ejército"
 ITA_army_modernization_desc:0 "Debemos finalmente completar nuestras reformas del ejército para que nuestro ejército funcione a una tasa significativamente mejor."
 ITA_resources:0 "Inversores Mineros"
 ITA_resources_desc:0 "Plenty of resources are awaiting to be exploited in the Italian underground. Dig deep and greedily!"
 ITA_south:0 "Desarrollar el Sur"
 ITA_south_desc:0 "Desde la unificación italiana en 1861, el sur (il Mezzogiorno) ha quedado rezagado respecto al resto del país en términos de industrialización y desarrollo económico. Al dedicar nuestros recursos nacionales allí, finalmente podemos cerrar la brecha con el norte y crear nuevas oportunidades de empleo en esas regiones también."
 ITA_cars:0 "Expandir la Fabricación de Automóviles"
 ITA_cars_desc:0 "La racionalización de la producción y la simplificación del diseño son lo que necesitamos para optimizar la producción de nuestros complejos industriales automotrices."
 ITA_farming:0 "Subsidios al Trigo"
 ITA_farming_desc:0 "La Batalla del Grano resultó ser un gran éxito y ahora sus recompensas comienzan a sentirse en todo el país."
 ITA_hydroelectrical:0 "Proyectos Hidroeléctricos"
 ITA_hydroelectrical_desc:0 "Necesitamos construir nuevas presas estratégicas para ayudar a expandir la industria pesada."
 ITA_train_electrification:0 "Electrificación Ferroviaria"
 ITA_train_electrification_desc:0 "En la década de 1930, los ferrocarriles estatales italianos, Ferrovie dello Stato, electrificaron la línea principal Milán-Bolonia-Florencia-Roma-Nápoles y necesitaban un tren rápido para usar en ella y en otras recién electrificadas."
 ITA_p26:0 "El Proyecto P26"
 ITA_p26_desc:0 "El P26/40 fue el intento de ponerse al día con los avances en el diseño de tanques por parte de ingenieros alemanes y soviéticos, P significa 'Pesante' ('pesado'), aunque sus características lo hacen más comparable a un tanque medio."
 ITA_heavies:0 "Tanques Pesados"
 ITA_heavies_desc:0 "Los tanques pesados adecuados pueden proporcionar la potencia de fuego y protección de blindaje necesarias a expensas de la velocidad, la combinación perfecta para un vehículo diseñado para romper los puntos fuertes del enemigo o mantener a raya a una fuerza blindada enemiga numéricamente superior."
 ITA_capitalism:0 "Reducir la Cuota"
 ITA_capitalism_desc:0 "La cuota 90 existe solo para empoderar a las élites del Consejo Nacional de Corporaciones; necesitan una lira fuerte para gastar en lujos en el extranjero y niegan a las personas inteligentes la oportunidad de desafiarlos en la bolsa. Necesitamos poner fin a este sinsentido."
 ITA_capitalism_2:0 "Abandonar la Cuota"
 ITA_capitalism_2_desc:0 ""
 ITA_syndicalism:0 "Empoderar al Consejo"
 ITA_syndicalism_desc:0 "El Consejo Nacional de Corporaciones está compuesto por los líderes élite de nuestra economía, listos para hacer las órdenes intervencionistas de Mussolini. El siguiente paso es la cartelización de todas las cooperaciones más pequeñas para centralizar todo el poder en el consejo. Para 1937, más de dos tercios de todas las empresas estaban incorporadas en carteles controlados por el consejo."
 ITA_marble:0 "Exportaciones de Mármol"
 ITA_marble_desc:0 "El mármol de Carrara es un recurso prestigioso que podríamos exportar al mercado internacional."
 available_trade_law:0 "Disponible como §YLey de Comercio§!:\n"
 available_manpower_law:0 "Disponible como §YLey de Conscripción§!:\n"
 available_economical_law:0 "Disponible como §YLey Económica§!:\n"
 ITA_Fiat_cr42:0 "CR.42"
 ITA_Fiat_cr42_desc:0 "El Fiat CR.42 Falco (Halcón) es la evolución del caza CR.32, con un motor mejorado y un fuselaje refinado para aumentar su agilidad de vuelo durante los combates. Sin embargo, esto tiene un costo en armamento, dejando al biplano CR.42 equipado con 2 ametralladoras de 7.7 mm o 2 de 12.7 mm."
 ITA_border_war_fra_tooltip:0 "Activa la decisión para nuestra expansión colonial"
 ITA_colonial_border_war:0 "Escaramuzas Coloniales"
 ITA_colonial_border_war_desc:0 "Dejemos que los nativos luchen una guerra de bajo nivel contra los franceses, no podemos escalar el conflicto aún sin enfurecer a la Liga de las Naciones."
 ITA_eth_supply:0 "Red Logística en Abisinia."
 ITA_eth_supply_desc:0 "Mejorar los ferrocarriles y construir carreteras adicionales aliviará los cuellos de botella logísticos encontrados durante la Segunda Guerra Italo-Abisinia y se asegurará de que los mismos problemas no aparezcan en caso de un futuro enfrentamiento militar con Inglaterra o Francia."
 ITA_reform_old_guard:0 "Enfrentar a la Vieja Guardia"
 ITA_reform_old_guard_desc:0 "La nobleza tiene un control constante sobre los altos rangos militares, necesitamos erradicarlos para tener éxito en la construcción de una estructura militar moderna."
 ITA_reformed_military:0 "Ejército Moderno"
 ITA_reformed_military_desc:0 "Al reemplazar a nuestros generales de alto rango anticuados y de mente cerrada con oficiales jóvenes, talentosos y endurecidos por la batalla, mejoraremos el desempeño del ejército italiano en el campo de batalla."
 ITA_desert_warfare:0 "Ejercicios de Guerra en el Desierto"
 ITA_desert_warfare_desc:0 "Si bien la Primera Guerra Mundial se libró exclusivamente en los Alpes, cualquier confrontación con Inglaterra se librará en el desierto del norte de África. Esto es lo que nuestros generales deben entender!"
 ITA_desert_warfare_tt:0 "Obtén un general con §Y3 Habilidad§! llamado §YCurio Barbasetti di Prun§! con el rasgo §GZorro del Desierto§!.\n"
 ITA_artillery_drills:0 "Prácticas de Artillería"
 ITA_artillery_drills_desc:0 "El parque de artillería italiano todavía consta de demasiadas piezas obsoletas derivadas de la Primera Guerra Mundial. Si queremos garantizar algún tipo de potencia de fuego de apoyo a nuestras unidades de primera línea, es imperativo modernizar nuestros cañones."
 ITA_eastern_front_tt:0 "Cuando Alemania lance las ofensivas estratégicas de verano, estaremos listos para unirnos al asalto!"
 ITA_eastern_front:0 "Ofensivas Estratégicas Combinadas"
 ITA_eastern_front_desc:0 "Alemania está luchando contra la bestia roja y si no combinamos nuestras capacidades ofensivas de manera bien coordinada, esta bestia nos comerá a ambos!"
 ITA_ethiopian_war_logistics:0 "Logística de la Guerra de Etiopía"
 ITA_ethiopian_war_logistics_desc:0 "Es posible que hayamos juzgado mal la situación logística para nuestra gloriosa conquista de Etiopía. Debemos hacer que nuestro objetivo principal sea proporcionar a nuestras valientes tropas los suministros necesarios en su marcha hacia la victoria."
 ITA_fortification_effort:0 "Esfuerzo de Fortificación"
 ITA_fortification_effort_desc:0 "Debemos defender nuestras costas y fronteras contra la agresión de las decadentes potencias imperiales Francia y Gran Bretaña. La frontera occidental es una línea natural que será impenetrable con fuertes adicionales y campos de minas."
 ITA_fortification_effort_forts:0 "Agregar §Y15 Fortalezas de Tierra§! en la frontera francesa.\n"
 ITA_learn_from_the_ethiopian_war:0 "Aprender de la Guerra de Etiopía"
 ITA_learn_from_the_ethiopian_war_desc:0 "La guerra de Etiopía terminó con una rápida victoria, sin embargo, podemos aprender lecciones importantes del conflicto."
 ITA_victory_by_any_means:0 "Victoria por Cualquier Medio"
 ITA_victory_by_any_means_desc:0 "Los etíopes son más difíciles de vencer de lo que inicialmente pensamos, podríamos confiar en métodos alternativos para poner fin a la guerra... Estas armas son mal vistas en el escenario internacional, pero veamos hasta dónde está dispuesta a llegar su pequeña 'liga'."
 ITA_victoryinETH:0 "Proclamar el Imperio"
 ITA_victoryinETH_desc:0 "Hemos logrado legítimamente el estado de imperio colonial después de nuestra victoria en Etiopía, Mussolini se dirigirá a la nación y ofrecerá la corona de emperador de Etiopía al rey."
 ITA_regia_marina:0 "Regia Marina"
 ITA_regia_marina_desc:0 "Nuestra armada real es una de las mejores del mundo, sin embargo, debemos mejorarla si queremos dominar el Mediterráneo."
 ITA_modernisation_attempt:0 "Intento de Modernización"
 ITA_modernisation_attempt_desc:0 "Algunos de nuestros barcos se están volviendo obsoletos, debemos diseñar mejores modelos."
 ITA_capital_ships:0 "Buques Capitales Modernos"
 ITA_capital_ships_desc:0 "El almirantazgo cree que los acorazados siguen siendo el futuro de la guerra naval, los portaaviones aliados serán aplastados por nuestros cañones superiores."
 ITA_X_Flottiglia_MAS:0 "X Flottiglia MAS"
 ITA_X_Flottiglia_MAS_desc:0 "Los MAS eran infantería de marina que incluía batallones de barcos torpederos. Son los sucesores de las unidades de torpederos que lograron muchos éxitos durante la Gran Guerra. También son una de las unidades más leales que tiene el reino."
 ITA_Escape_the_cage:0 "Escapar de la Jaula"
 ITA_Escape_the_cage_desc:0 "Para liberarnos del Mediterráneo debemos obtener las mismas tecnologías que posee la marina británica."
 ITA_Mare_Nostrum:0 "Mare Nostrum"
 ITA_Mare_Nostrum_desc:0 "Ahora estamos nuevamente en control del Mediterráneo, nuestros ancestros pueden regocijarse! Nuestra industria y economía también se beneficiarán de las tierras adquiridas."
 ITA_Modern_naval_bomber_effort:0 "Bombardero Naval Moderno"
 ITA_Modern_naval_bomber_effort_desc:0 "La Royal Navy disfruta de una superioridad numérica, necesitamos un bombardero naval moderno para ganar en el Mediterráneo."
 ITA_Navy_Airforce_Coordination:0 "Coordinación de la Marina y la Fuerza Aérea"
 ITA_Navy_Airforce_Coordination_desc:0 "Cuando comenzó la guerra, quedó claro que la marina y la fuerza aérea no estaban cooperando eficientemente. La estructura de mando se reformará para mejorar nuestra efectividad en combate naval."
 ITA_Regia_Aeronautica:0 "Regia Aeronautica"
 ITA_Regia_Aeronautica_desc:0 "La real fuerza aérea puede no ser la mejor ni la más grande de su tipo, pero cuenta con muchos veteranos de la Gran Guerra en sus filas."
 ITA_Fiat_g50_Freccia:0 "G.50"
 ITA_Fiat_g50_Freccia_desc:0 "El Fiat G50 Freccia (Flecha) tiene el récord de ser el primer monoplano totalmente metálico de Italia. Diseñado para ser un avión interceptor, el G50 es relativamente rápido y ágil, pero carece de la potencia de fuego necesaria para enfrentarse a oponentes más blindados."
 ITA_Learn_from_the_Luftwaffe:0 "Aprender de la Luftwaffe"
 ITA_Learn_from_the_Luftwaffe_desc:0 "La Luftwaffe tiene excelentes aviones y tácticas, debemos aprender de ellos si queremos tener una oportunidad contra la fuerza aérea británica."
 ITA_Picchiatello:0 "Picchiatello"
 ITA_Picchiatello_desc:0 "El Ju 87 'Stuka' ha fascinado a nuestros comandantes, pediremos a los alemanes que nos proporcionen algunos de ellos y nos ayuden a aprender a utilizarlos. El Stuka fue llamado 'Picchiatello' por los italianos debido a su característica maniobra de picado, que en italiano se llama 'picchiata'."
 ITA_Macchi_MC_202:0 "Macchi MC.200 'Saetta'"
 ITA_Macchi_MC_202_desc:0 "El diseño del biplano ha demostrado ser ineficaz contra los aviones modernos, también debemos adoptar el monoplano."
 ITA_ags:0 "Semovente Assault Guns"
 ITA_ags_desc:0 "El Ansaldo 105/25 M43, también conocido como Semovente 105/25, fue un cañón autopropulsado italiano utilizado durante la Segunda Guerra Mundial y diseñado por Fiat-Ansaldo. Fue el cañón autopropulsado más poderoso construido por Italia en cantidad durante la Segunda Guerra Mundial."
 ITA_Regio_Esercito:0 "Regio Esercito"
 ITA_Regio_Esercito_desc:0 "El ejército real nunca ha perdido una guerra desde su fundación. A pesar de ser considerado competente por el estado mayor del ejército, algunos han expresado preocupaciones; pronto necesitaremos tomar una decisión entre la tradición o la innovación."
 ITA_Artillery_Modernisation:0 "Modernización de Artillería"
 ITA_Artillery_Modernisation_desc:0 "El Regio Esercito es, en teoría, uno de los ejércitos más grandes del mundo. Desafortunadamente, no hay forma de equipar adecuadamente a todos esos hombres. Lo peor de todo es que la mayoría de nuestra artillería es de 1918."
 ITA_Convert_WW1_Weapons_and_equipment:0 "Convertir Equipos y Armas de la Primera Guerra Mundial"
 ITA_convert_ww1_weapons_tooltip:0 "1000 §YRifles§! y 350 §YPiezas de Artillería§! aparecerán."
 ITA_Convert_WW1_Weapons_and_equipment_desc:0 "Podemos convertir equipos y armas viejas de la Primera Guerra Mundial y reutilizarlos en lugar de dejarlos pudrirse en almacenes."
 ITA_Expand_Northern_Italy_weapons_manifactures:0 "Expandir Fabricantes de Armamento en el Norte de Italia"
 ITA_Expand_Northern_Italy_weapons_manifactures_desc:0 "El norte de Italia es nuestro principal centro industrial y tiene una larga historia de producción de armas que se remonta a la Edad Media. Necesitamos más producción industrial para la próxima guerra."
 ITA_Alpini:0 "Alpini"
 ITA_Alpini_desc:0 "Los Alpini son nuestras fuerzas de montaña de élite, sirvieron valientemente en la Gran Guerra y harán lo mismo en la próxima guerra."
 ITA_ARMIR:0 "ARMIR"
 ITA_ARMIR_desc:0 "Mussolini está ansioso por proporcionar apoyo a Hitler en la invasión de la Unión Soviética. Los Alpini serán muy útiles en el Cáucaso, si podemos llegar allí... ARMIR significa ejército italiano en Rusia y apoyó a la Wehrmacht desde 1941 hasta 1943, cuando fue casi completamente destruido durante la batalla de Stalingrado."
 ITA_Learn_from_the_Wehrmacht:0 "Aprender de la Wehrmacht"
 ITA_Learn_from_the_Wehrmacht_desc:0 "La Wehrmacht demostró ser una fuerza formidable, podemos aprender muchas lecciones valiosas de los alemanes."
 ITA_The_Old_guard:0 "La Vieja Guardia"
 ITA_The_Old_guard_desc:0 "Los viejos generales creen que el futuro de la guerra será una evolución de la doctrina terrestre de la Primera Guerra Mundial."
 ITA_The_Old_guard_tt:0 "Recibirás un §YComandante de Cuerpo§! con §Y2 Habilidad§!, §GVieja Guardia§!, §GEstratega Inflexible§! y §GOficial de Artillería§! llamado Pietro Ago.\n"
 ITA_Legacy_of_the_Arditi:0 "Legado de los Arditi"
 ITA_Legacy_of_the_Arditi_desc:0 "Los Arditi fueron las unidades de asalto italianas durante la Gran Guerra, muchos de ellos ahora son oficiales y proporcionarán su experiencia en asaltos."
 ITA_Heavy_Infantry_Division:0 "División de Infantería Pesada"
 ITA_Heavy_Infantry_Division_desc:0 "Italia carece de una división de infantería moderna, debemos solucionar esto."
 ITA_Divisione_di_fanteria_pesante_unit_tt:0 "Obtén una plantilla con §Y9 batallones de Infantería§!, §Y3 de Artillería§! y §Y1 de Antitanque§!.\n"
 ITA_AVANTI:0 "AVANTI!"
 ITA_AVANTI_desc:0 "Significa 'Adelante!', era el periódico en el que Mussolini comenzó su carrera, así como un órgano de propaganda útil para su partido."
 ITA_6_Million_Bayonets:0 "6 Millones de Bayonetas"
 ITA_6_Million_Bayonets_desc:0 "Mussolini cree que Italia puede desplegar un ejército gigante que aplastará cualquier oposición con números."
 ITA_7_million:0 "7 Millones de Bayonetas"
 ITA_7_million_desc:0 "Mussolini cree que Italia puede desplegar un ejército gigante que aplastará cualquier oposición con números."
 ITA_Innovative_theories:0 "Teorías Innovadoras"
 ITA_Innovative_theories_desc:0 "El General Messe proporcionó suficientes pruebas en apoyo de nuevas formas de luchar, el ejército real adoptará estas nuevas teorías."
 ITA_Modern_Celere_Divisions:0 "División Celere Moderna"
 ITA_Divisione_motorizzata_unit_tt:0 "Obtén una unidad con §Y8 Motorizados§! y §Y1 Coche Blindado§! y §Y2 Artillerías Motorizadas§! y §Y1 Antitanque Motorizado§! batallones.\n"
 ITA_Modern_Celere_Divisions_desc:0 "Nuestra división rápida está terriblemente obsoleta, debemos solucionar esto."
 ITA_Appoint_Messe:0 "Nombrar a Messe"
 ITA_Appoint_Messe_desc:0 "Messe ha demostrado ser un excelente teórico, también debe comandar el ejército ahora."
 ITA_Reform_the_army_command_structure:0 "Reformar la Estructura de Mando del Ejército"
 ITA_Reform_the_army_command_structure_desc:0 "Messe ha identificado los problemas que afectan al mando del ejército y deben ser resueltos."
 ITA_Autarchia:0 "Autarquía"
 ITA_Autarchia_desc:0 "Mussolini está obsesionado con la autarquía y después de las sanciones de la Liga de las Naciones, está claro que la autarquía es nuestra única opción."
 ITA_The_industrial_triangle:0 "El Triángulo Industrial"
 ITA_The_industrial_triangle_desc:0 "El área alrededor de Milán, Turín y Génova es la más industrializada del país y debe expandirse aún más."
 ITA_Dockyards_effort:0 "Contratos de Barcos para CRDA"
 ITA_Dockyards_effort_desc:0 "Podemos subcontratar la producción de barcos a la CRDA (Astilleros Unidos en el Adriático), sería muy útil para construir una marina moderna."
 ITA_Prioritise_naval_industry:0 "Priorizar la Industria Naval"
 ITA_Prioritise_naval_industry_desc:0 "Para lograr la paridad numérica en el Mediterráneo, debemos aumentar la producción naval."
 ITA_Armor_Effort:0 "Esfuerzo de Diseño de Blindados"
 ITA_Armor_Effort_desc:0 "Nuestro desarrollo de tanques es increíblemente obsoleto, pero con algo de esfuerzo podemos cambiar eso."
 ITA_Italian_tank_divisions:0 "División de Tanques Italiana"
 ITA_Divisione_corazzata_unit_tt:0 "Obtén una unidad con §Y2 Blindados Ligeros§! y §Y1 Blindado Medio§! y §Y4 Motorizados§! y §Y2 Coches Blindados§! y §Y2 Artillerías Motorizadas§! y §Y1 Antitanque Motorizado§! batallones.\n"
 ITA_Italian_tank_divisions_desc:0 "Ahora que tenemos tanques adecuados, desplegaremos una división de tanques moderna."
 ITA_modern_tank_divisions:0 "División de Tanques Moderna"
 ITA_Divisione_corazzata_43_unit_tt:0 "Obtén una unidad con §Y3 Blindados Ligeros§! y §Y3 Blindados Medios§! y §Y4 Motorizados§! y §Y2 Coches Blindados§! y §Y2 Artillerías Blindadas§! y §Y1 Destructor de Tanques§! batallones.\n"
 ITA_modern_tank_divisions_desc:0 "Los alemanes han enseñado al mundo cómo las formaciones de tanques modernos pueden arrasar el campo de batalla y causar estragos, es hora de que copiemos su fórmula ganadora."
 ITA_Increase_factory_output:0 "Priorizar la Industria de Armamento"
 ITA_Increase_factory_output_desc:0 "Nos faltan fábricas militares, podemos desviar fondos de los astilleros militares para solucionar este problema."
 ITA_Exploit_the_new_empire:0 "Explotar el Nuevo Imperio"
 ITA_Exploit_the_new_empire_desc:0 "Etiopía tiene algunos recursos que aún no se han explotado."
 ITA_Pursue_oil_autarchy:0 "Buscar la Autarquía del Petróleo"
 ITA_Pursue_oil_autarchy_desc:0 "El petróleo es el recurso más importante que nos falta, debemos aumentar la producción de petróleo antes de que comience la guerra."
 ITA_Lybian_oil_fields:0 "Expedición de Ardito Desio"
 ITA_Lybian_oil_fields_desc:0 "En 1938, Ardito Desio, un explorador y geólogo italiano, descubrió petróleo en el desierto libio."
 ITA_Minculpop:0 "Propaganda Estatal"
 ITA_Minculpop_desc:0 "'MINCULPOP', el ministerio de propaganda italiano, los ciudadanos sabrán qué próspera nueva era les espera!"
 ITA_Istituto_LUCE:0 "Istituto LUCE"
 ITA_Istituto_LUCE_desc:0 "La agencia estatal de cine, todas las películas de los años 20 y 30 producidas en Italia fueron hechas por LUCE, fue un medio muy efectivo de propaganda y podría usarse para hacer películas de entrenamiento militar."
 ITA_Increase_research_founding:0 "Universidad de Trieste"
 ITA_Increase_research_founding_desc:0 "Para una nación tecnológicamente avanzada como la nuestra, siempre hay necesidad de más ingenieros. Hemos identificado que una nueva universidad en Trieste ayudará a mitigar la escasez de ingenieros."
 ITA_Hitler_visits_Rome:0 "Hitler visita Roma"
 ITA_Hitler_visits_Rome_desc:0 "Hitler pronto visitará nuestra capital, construiremos nuevas carreteras y un gran hotel para acomodarlo."
 ITA_corpo_truppe_volontarie: "Corpo truppe volontarie"
 ITA_corpo_truppe_volontarie_desc:0 "Nuestros camaradas españoles están luchando contra los viles comunistas, nuestros voluntarios los ayudarán."
 ITA_send_planes_to_Franco:0 "Enviar Aviones a Franco"
 Send_planes_to_franco:0 "Al enviar algunos aviones para apoyar a Franco, podemos obtener experiencia aérea."
 ITA_send_planes_to_Franco_desc:0 "A los nacionalistas les faltan aviones, podríamos enviarles los nuestros y aprender valiosas lecciones en la guerra."
 ITA_send_ships_to_Franco:0 "Enviar Barcos a Franco"
 ITA_send_ships_to_Franco_desc:0 "Los nacionalistas requieren más barcos para superar a los comunistas, podríamos enviarles algunos de nuestros barcos antiguos."
 ITA_join_the_axis:0 "Unirse al Eje"
 ITA_join_the_axis_desc:0 "Francia ha sido aplastada y la victoria alemana parece segura, debemos unirnos a la guerra ahora para poder pedir tierras en la conferencia de paz que pronto vendrá."
 ITA_army_primacy:0 "Primacía del Ejército"
 ITA_army_primacy_desc:0 "Industralmente, Italia aún está rezagada detrás de los decadentes imperios coloniales. Debemos elegir entre priorizar el ejército o la marina. La elección parece obvia; así como el antiguo Imperio Romano dependía de sus legiones, también debe hacerlo el nuevo Imperio Italiano!"
 ITA_modernized_artillery:0 "Artillería Modernizada"
 ITA_modernized_artillery_desc:0 "El Regio Esercito es, en teoría, uno de los ejércitos más grandes del mundo. Desafortunadamente, no hay forma de equipar adecuadamente a todos esos hombres. Peor aún, la mayoría de nuestra artillería es de 1918!"
 ITA_modernized_army:0 "Ejército Modernizado"
 ITA_modernized_army_desc:0 "Una mejor artillería aumentará enormemente nuestra eficiencia en el combate, pero también necesitamos nuevas tácticas y doctrinas."
 ITA_armored_effort:0 "Esfuerzo Blindado"
 ITA_armored_effort_desc:0 "Luchar en Etiopía está bien, pero nuestros tanques simplemente no están a la altura del estándar necesario para luchar contra las decadentes - aunque aún poderosas - plutodemocracias de Europa."
 ITA_carrier_effort:0 "Esfuerzo de Portaaviones"
 ITA_carrier_effort_desc:0 "Las flotas de batalla modernas se centrarán en los portaaviones, no en los acorazados. La supremacía del poder aéreo sobre los barcos fue demostrada por los estadounidenses en 1921!"
 ITA_bomber_effort:0 "Esfuerzo de Bombarderos"
 ITA_bomber_effort_desc:0 "Ha pasado la era en que los ejércitos podían ganar guerras sin mirar al cielo. Debemos desarrollar nuestros bombarderos tácticos para proporcionar a nuestros soldados el apoyo aéreo que necesitan."
 ITA_atlantic_fleet:0 "Flota del Atlántico"
 ITA_atlantic_fleet_desc:0 "Una vez que hayamos escapado de la jaula británica, necesitaremos proyectar nuestro poder a través de los océanos. Esta debe ser nuestra primera prioridad."
 ITA_marines_and_landing_craft:0 "Marines y Desembarcos"
 ITA_marines_and_landing_craft_desc:0 "Las guerras no se ganan solo con el poder naval; también debemos ser capaces de transportar a nuestros ejércitos a través del mar y desembarcarlos de manera segura..."
 ITA_jet_engine_effort:0 "Esfuerzo del Motor a Reacción"
 ITA_jet_engine_effort_desc:0 "Italia debería estar a la vanguardia del desarrollo de motores a reacción gracias al brillante trabajo de Secondo Campini. Debemos darle todos los recursos que necesita para mejorar sus diseños para la Regia Aeronautica."
 ITA_light_ship_effort:0 "Esfuerzo de Buques Ligeros"
 ITA_light_ship_effort_desc:0 "Los convoyes a nuestros territorios en el extranjero necesitan protección. Necesitamos desarrollar nuevas doctrinas y destructores más modernos."
 ITA_escort_effort:0 "Esfuerzo de Escolta"
 ITA_escort_effort_desc:0 "Debemos hacer más esfuerzos para proteger nuestros vulnerables convoyes en el Mediterráneo."
 ITA_sea_wolves:0 "Lobos de Mar"
 ITA_sea_wolves_desc:0 "Nuestros aliados alemanes han desarrollado submarinos terriblemente eficientes y las doctrinas de 'manada de lobos' para emplearlos. Deberíamos aprender de ellos."
 ITA_yugoslavia_war_goal:0 "Reclamaciones sobre Yugoslavia"
 ITA_yugoslavia_war_goal_desc:0 "Todavía hay una población italiana significativa en Yugoslavia, que se remonta al menos a los días de gloria de Venecia. Restaurar estas regiones bajo el dominio italiano es un paso importante hacia la recreación del Imperio Romano!"
 ITA_slovenia_dalmatia_claims_threat:0 "Reclamaciones italianas sobre Yugoslavia"
 ITA_yugoslavia_friend:0 "Hacer Amistad con Yugoslavia"
 ITA_yugoslavia_friend_desc:0 "En lugar de antagonizar a Yugoslavia ahora, podemos posponer su eventual conquista hasta un momento más oportuno. En cambio, podríamos hacernos amigos del régimen y llevar al país a nuestra esfera de influencia."
 ITA_support_nationalist_spain:0 "Apoyar a la España Nacionalista"
 ITA_support_nationalist_spain_desc:0 "España está en medio de una guerra civil que determinará si será un posible aliado fascista en el futuro o seguirá siendo una república inútil, o peor aún, caerá en el comunismo o la anarquía. Debemos proporcionar apoyo a los verdaderos españoles antes de que sea demasiado tarde!"
 ITA_demand_balearic_islands:0 "Exigir las Islas Baleares"
 ITA_demand_balearic_islands_desc:0 "El nuevo régimen de Franco es débil y está ocupado con la guerra civil; si ocupamos las Baleares y 'solicitamos' su control, no tendrá otra opción que aceptar."
 ITA_bulgaria_friend:0 "Hacer Amistad con Bulgaria"
 ITA_bulgaria_friend_desc:0 "Bulgaria está en nuestra esfera de influencia. Su alineación segura con Italia es clave para nuestras ambiciones en los Balcanes."
 ITA_albania_war_goal:1 "Ocupación de Albania"
 ITA_albania_war_goal_desc:1 "Albania pinta un objetivo fácil para que nuestras tropas lo ocupen. Es poco probable que nos enfrentemos a mucha resistencia. Debemos mostrar al mundo el poder de Italia y restaurar la gloria del Imperio Romano!"
 ITA_pact_of_steel:0 "Patto d'Acciaio"
 ITA_pact_of_steel_desc:0 "El 6 de mayo de 1939 se firmó el Pacto de Acero. Nuestra relación con Alemania está plagada de diferencias ideológicas y objetivos conflictivos; Il Duce es extremadamente cauteloso con las ambiciones alemanas en Austria y los Balcanes. Sin embargo, las realidades cambian..."
 ITA_german_millitary_cooperation:0 "Cooperación Militar Alemana"
 ITA_german_millitary_cooperation_desc:0 "A través de una estrecha cooperación con el poderoso ejército alemán, podemos combinar lo mejor de la eficiencia alemana y la innovación italiana. Tendremos una ventaja estratégica sobre cualquiera que se atreva a enfrentarnos."
 ITA_claims_on_france:0 "Reclamaciones Sobre Francia"
 ITA_claims_on_france_desc:0 "Con la conquista alemana de París y un nuevo gobierno formado en Francia, es hora de que reclamemos nuestra parte legítima del sur de Europa. Alemania se ha expandido mucho en el norte de Francia, y es justo que se nos otorgue una parte propia en el sur."
 ITA_claims_on_france_tt:0 "§YVichy Francia§! existe y controla §YSavoy§! y §YCórcega§!"
 ITA_demand_savoy:0 "Exigir Saboya"
 ITA_demand_savoy_desc:0 "Saboya es Italiana!"
 ITA_go_after_france:0 "Ir Tras Francia"
 ITA_go_after_france_desc:0 "Francia... otra democracia reaccionaria del oeste que, en todo momento, busca obstaculizar el avance y a menudo ha puesto en peligro la existencia misma del pueblo italiano. Vamos a la batalla por el bien de Italia y el futuro del Imperio."
 ITA_claims_on_turkey:0 "Reclamaciones Sobre Turquía"
 ITA_claims_on_turkey_desc:0 "El tratado de Londres de 1915 prometió a Italia tierras turcas en Anatolia a cambio de las ganancias de las potencias occidentales en el Levante. Ellos tomaron lo que les correspondía, afirmando que eran meros mandatos de la Liga de las Naciones, mientras que a Italia se le negó. La nueva Italia es mucho más fuerte que la antigua y forzaremos a los turcos a cumplir las promesas británicas."
 ITA_italy_first:0 "Italia Primero"
 ITA_italy_first_desc:0 "Mussolini nunca tocará el segundo violín ante Hitler. Debemos atender las lecciones del Imperio Romano; la interferencia teutónica en los asuntos italianos nunca termina bien..."
 ITA_romania_friend:0 "Hacer Amistad con Rumania"
 ITA_romania_friend_desc:0 "Sería en nuestro mejor interés llevar a nuestros parientes lejanos en Rumania a nuestra esfera de influencia. Il Duce ve un gran potencial en su 'Guardia de Hierro'."
 ITA_Learn_from_the_scw:0 "Lecciones de España"
 ITA_Learn_from_the_scw_desc:0 "Podemos aprender lecciones importantes del conflicto."
 ITA_german_rd_treaty:0 "Tratado con Alemania"
 ITA_german_rd_treaty_desc:0 "Deberíamos pedir a los alemanes que intercambien secretos tecnológicos en beneficio de nuestras dos grandes naciones."
 ITA_spanish_italian_faction:0 "Comercio Hispano-Italiano"
 ITA_spanish_italian_faction_desc:0 "Franco y los nacionalistas españoles son nuestros aliados naturales, unidos por la religión, la cultura y la ideología. Juntos, podríamos apoderarnos de Gibraltar y dificultar mucho la vida de la Royal Navy..."
 ITA_italian_highways:0 "Autostrada"
 ITA_italian_highways_desc:0 "Necesitamos expandir nuestra infraestructura para garantizar la movilidad fácil de las tropas en todo nuestro imperio. Con enemigos en cada rincón del mundo, esta es una parte crucial para poder defender todo el suelo italiano."
 ITA_italian_trains:0 "Red Ferroviaria"
 ITA_italian_trains_desc:0 "Necesitamos expandir nuestra infraestructura para garantizar la movilidad fácil de las tropas en todo nuestro imperio. Con enemigos en cada rincón del mundo, esta es una parte crucial para poder defender todo el suelo italiano."
 ITA_libyan_refineries:0 "Prospección de Petróleo en Libia"
 ITA_libyan_refineries_desc:0 "Debemos buscar más petróleo en Libia y construir las refinerías para apoyar la producción. Benghazi es un lugar perfecto para construir refinerías. Cerca de las fuentes de petróleo y cerca de la producción en la patria."
 ITA_libyan_infrastructure:0 "Carretera Costera Libia"
 ITA_libyan_infrastructure_desc:0 "Nuestras vastas tierras en el norte de África aún están rezagadas respecto al resto de nuestro imperio en términos de infraestructura. Deberíamos centrar nuestros esfuerzos en ponerlas a la par."
 ITA_prospect_for_oil:0 "Prospección de Petróleo"
 ITA_prospect_for_oil_desc:0 "Los viejos imperios siempre temen a los nuevos en ascenso y no debemos depender de ellos. No podemos confiar en el petróleo de otras naciones y debemos centrar nuestros esfuerzos en encontrar nuestra propia fuente dentro del imperio. Así es como nos aseguramos de seguir siendo competitivos en el futuro."
 ITA_greece_war_goal:0 "Guerra con Grecia"
 ITA_greece_war_goal_desc:0 "¿Qué clase de Imperio Romano estamos restaurando si no incluimos a Grecia? Debería ser un objetivo fácil..."
 ITA_greece_friend:0 "Hacer Amistad con Grecia"
 ITA_greece_friend_desc:0 "Los griegos son un pueblo antiguo y la cuna de la civilización occidental. No debería ser imposible alinear sus objetivos con los nuestros..."
 ITA_turkey_friend:0 "Hacer Amistad con Turquía"
 ITA_turkey_friend_desc:0 "Los turcos no tienen ninguna razón para amarnos después de la guerra italo-turca y la Gran Guerra. Sin embargo, la Realpolitik prevalece sobre viejas rencillas, y la situación actual en el Mediterráneo podría alinear nuestras dos estrellas."
 ITA_portugal_friend:0 "Hacer Amistad con Portugal"
 ITA_portugal_friend_desc:0 "Portugal es, junto con España, un aliado natural del pueblo italiano. Debemos fortalecer estos lazos de amistad."
 ITA_anti_uk_war_goals:0 "Guerra con el Reino Unido"
 ITA_anti_uk_war_goals_desc:0 "El decadente Imperio Británico nos ha encerrado en el Mediterráneo y nunca nos dará las llaves voluntariamente. Debemos atacar a los ingleses tan pronto como sea el momento adecuado!"
 ITA_japan_friend:0 "Hacer Amistad con Japón"
 ITA_japan_friend_desc:0 "Los japoneses son muy parecidos a nosotros; una potencia joven y hambrienta con una demografía positiva, mantenida como rehén por el comercio de plutodemocracias en declive como el Reino Unido y los Países Bajos. Deberíamos unirnos a ellos para formar una vibrante potencia naval en los océanos!"
 appoint_messe:0 "Aparecerá un general con §Y3 Habilidad§!, §GOficial de Blindados§!, §GHéroe de Guerra§! y §GTramposo§! llamado §YGiovanni Messe§!."
 appoint_ambrosio:0 "Aparecerá un general con §Y3 Habilidad§!, §GOficial de Caballería§! y §GGuardabosques§! llamado §YVittorio Ambrosio§!."
 ITA_industrial_war_effort:0 "Esfuerzo Industrial de Guerra"
 ITA_industrial_war_effort_desc:0 "Nuestra industria debe estar lista para la guerra!"
 ITA_seek_help_from_german_scientists:0 "Buscar ayuda de científicos alemanes"
 ITA_seek_help_from_german_scientists_desc:0 "La investigación alemana parece estar por delante de la nuestra. Tal vez estén dispuestos a ayudarnos ahora que somos aliados."
 ITA_visit_german_secret_weapons_facilities:0 "Visitar instalaciones de armas secretas alemanas"
 ITA_visit_german_secret_weapons_facilities_desc:0 "Alemania está desarrollando nuevas armas impresionantes, podríamos aprender algo de ellos."
 ITA_joint_research:0 "Iniciativa de Investigación del Pacto de Acero"
 ITA_joint_research_desc:0 "Podemos enviar un enviado a Berlín y establecer proyectos de investigación conjunta y encontrar sinergias tecnológicas."
 ITA_german_research_group:0 "Cooperación de Investigación del Eje."
 ITA_german_research_group_desc:0 "Cooperación de Investigación del Eje."
ITA_computing:0 "Instituto de Investigación Electrónica"
ITA_computing_desc:0 "El Regio Istituto Elettronico Comunicazioni (RIEC) representa el legado de Guglielmo Marconi, el principal instituto de investigación en radiocomunicación."
ITA_navi_moderne:0 "Barcos Modernos"
ITA_navi_moderne_desc:0 "Es hora de deshacernos de galeones y trirremes y producir algo más moderno."
ITA_innovazione:0 "Innovación"
ITA_innovazione_desc:0 "Las ideas cambian a las personas y las personas cambian el mundo."
ITA_maiali:0 "Cerdos"
ITA_maiali_desc:0 "El SLC o Siluro a Lenta Corsa, también conocido como Maiale: Cerdo. Es un pequeño submarino utilizado para transportar a dos soldados con equipo de buceo y una carga explosiva para aplicar en el casco de un barco enemigo en puerto."
ITA_nemo:0 "Planos de Submarinos"
ITA_nemo_desc:0 "Nos sumergimos 20,000 leguas bajo el mar."
ITA_coast_defense:0 "Fortificaciones Costeras"
ITA_coast_defense_desc:0 "Italia está rodeada en su mayor parte por el mar. Por lo tanto, debemos invertir tiempo y recursos en desarrollar defensas costeras adecuadas en nuestras regiones más sensibles y alrededor de ellas."
ITA_ports_lybia:0 "Puertos Libios"
ITA_ports_lybia_desc:0 "Dado que Libia no tiene ninguna conexión terrestre con la Italia continental, mejorar los puertos locales asegurará una mayor eficiencia en la entrega de suministros para nuestras tropas estacionadas allí."
ITA_portaerei:0 "Esfuerzo de Portaaviones"
ITA_portaerei_desc:0 "¿Hundiendo barcos con aviones? Debes estar loco!"
ita_navy_reformed_tt:0 "La Reforma Naval de 1938"
ITA_aquila:0 "Aquila"
ITA_aquila_desc:0 "¿Hundiendo barcos con aviones? Debes estar loco!"
ITA_aquila_tt:0 "Agrega dos §YPortaaviones de Conversión§! a la cola de producción, §YConversión de Acorazado§! Aquila al 25% y §YConversión de Crucero§! Sparviero al 15% de finalización."
ITA_real_carrier_tt:0 "Agrega dos portaaviones clase Milano §Y§! a la cola de producción, al 20% y 10% de finalización, respectivamente."
ITA_real_carrier:0 "El Verdadero Asunto"
ITA_real_carrier_desc:0 "¿Hundiendo barcos con aviones? Debes estar loco!"
ITA_zara_tt:0 "Agrega tres cruceros pesados clase Zara II §Y1939§! a la cola de producción, al 25% de finalización."
ITA_zara_tt2:0 "Obtener §Gdiseño mejorado§! con las siguientes tecnologías: §Cbatería media mejorada§!"
ITA_zara:0 "Zara II"
ITA_zara_desc:0 "Los cruceros Ansaldo 'Super Washington' de la década de 1940 son el diseño mejorado de crucero pesado basado en los probados barcos Zara."
ITA_impero_tt:0 "Agrega dos portaaviones clase Milano §G§! a la cola de producción, al 20% y 10% de finalización, respectivamente. §YActualizaciones§! a casco §Y1937§! si se investiga la tecnología de casco."
ITA_battleship_focus:0 "Esfuerzo de Acorazados"
ITA_battleship_focus_desc:0 "Nuestra nación requiere una poderosa armada, y el acorazado debe ser el núcleo de la fuerza de nuestra flota! Que otras naciones desperdicien su riqueza en portaaviones no probados, solo los acorazados pueden dominar los mares!"
ITA_battleship_focus_2:0 "Ordenar el Roma"
ITA_battleship_focus_2_desc:0 "Nuestra nación requiere una poderosa armada, y el acorazado debe ser el núcleo de la fuerza de nuestra flota! Que otras naciones desperdicien su riqueza en portaaviones no probados, solo los acorazados pueden dominar los mares!"
ITA_roma_tt:0 "Agrega dos acorazados clase Roma §Y1938§! a la cola de producción, al 20% y 10% de finalización, respectivamente."
ITA_roma_tt2:0 "Obtener §Gdiseño mejorado§! con las siguientes tecnologías: §Cbatería pesada mejorada§!"
ITA_naval_aviation:0 "Aviazione Navale"
ITA_naval_aviation_desc:0 "La marina no puede depender de la fuerza aérea para proporcionar una cobertura adecuada, por lo que debemos formar nuestra propia rama aérea basada en tierra, con nuestra propia organización, nuestros propios aviones y nuestra propia cadena de mando para apoyar a los acorazados."
ITA_unsinkable_carrier:0 "Los Portaaviones Inhundibles"
ITA_unsinkable_carrier_desc:0 "No hay necesidad de construir portaaviones costosos para dominar los cielos del mar Mediterráneo cuando podríamos lograr lo mismo ampliando las infraestructuras de aviación en nuestras islas."
ITA_cruiser_effort:0 "Esfuerzo de Cruceros"
ITA_air_officers:0 "Entrenamiento de Pilotos Italianos"
ITA_air_officers_desc:0 "No hay necesidad de aviones excesivamente mejorados cuando nuestros pilotos derriban 40 aviones por ronda."
ITA_total_war_1:0 "Movilización Total"
ITA_total_war_1_desc:0 "Debemos movilizar todos los tipos de guerra, incluida la propaganda!"
ITA_total_war_2:0 "Guerra Total"
ITA_total_war_2_desc:0 "Debemos tirar toda la moralidad por la ventana y movilizar a hombres, niños y mujeres para luchar contra la tiranía soviética y aliada!"
ITA_stresa_front:0 "Revivir el Frente de Stresa"
ITA_stresa_front_desc:0 "Nuestra invasión de Etiopía podría haber distanciado a nuestra nación de nuestros viejos aliados Gran Bretaña y Francia, pero continuar tratándolos puede traer algunos beneficios."
ITA_joint_naval_exercises:0 "Ejercicios Navales Conjuntos Británico-Italianos"
ITA_joint_naval_exercises_desc:0 "Tenemos mucho que aprender de nuestros dominadores navales del mundo."
ITA_guarantee_austria:0 "Garantizar la Independencia de Austria"
ITA_guarantee_austria_desc:0 "A pesar de la guerra austro-italiana en la Primera Guerra Mundial, no queremos que Alemania recupere su poder, parece que está renaciendo tras la remilitarización de Renania."
ITA_tradition:0 "Conservadurismo Italiano"
ITA_tradition_desc:0 "Debemos ser conservadores y traer de vuelta nuestras viejas tradiciones a la mesa."
ITA_amend_church_relations:0 "Enmendar las Relaciones con la Iglesia"
ITA_amend_church_relations_desc:0 "Mussolini y su movimiento fascista amenazaron la independencia de la iglesia del Vaticano, sin embargo, al mejorar las relaciones o hacer un trato con el Vaticano, podríamos disminuir el nivel de tensión en Roma."
ITA_reassert_constituton:0 "Reafirmar la Constitución"
ITA_reassert_constituton_desc:0 "Tal vez una constitución no sea tan mala..."
ITA_cruiser_effort_desc:0 "Los modelos de cruceros más pequeños necesitan ser reemplazados."
ITA_landing_craft_focus:0 "Reparti da Sbarco"
ITA_landing_craft_focus_desc:0 "Si controlas el mar, ninguna isla puede resistirse. La invasión es solo cuestión de tiempo."
ITA_aws:0 "Esfuerzo de Cargas de Profundidad"
ITA_aws_desc:0 "Luchar en la superficie es solo la mitad de la batalla. La otra mitad está bajo el mar."
ITA_britannia:0 "Britannia"
ITA_britannia_desc:0 "Después de 2000 años, aterrizamos nuevamente en la tierra de Albión. ¿Qué han hecho los británicos por nosotros, Biggus Diccus?"
ITA_strong_allie:0 "Un Aliado Fuerte"
ITA_strong_allie_desc:0 "Llegaron primero. Solo tuvieron suerte."
ITA_british_knowledge:0 "Estudiando en Oxford"
ITA_british_knowledge_desc:0 "Escuché que hay una gran biblioteca. Tal vez encuentre un libro con algunas imágenes bonitas..."
ITA_a_new_colombo:0 "Un Nuevo Colombo"
ITA_a_new_colombo_desc:0 "Hora de navegar hacia el nuevo mundo!"
ITA_tu_vuo_fa_lamericano:0 "Tecnología de Jets"
ITA_tu_vuo_fa_lamericano_desc:0 "Nuevos motores para aviones más rápidos."
ITA_per_il_duce:0 "Armiamoci e Partite"
ITA_per_il_duce_desc:0 "Armiamoci e Partite! fue un lema de guerra utilizado por nuestro Duce, tiene un extraño sentido del humor a veces."
ITA_atomo:0 "Alba Atómica"
ITA_atomo_desc:0 "¿Qué tipo de secretos están ocultos a nuestros ojos?"
ITA_anti_air_effort:0 "Enfoque Antiaéreo"
ITA_anti_air_effort_desc:0 "Nuestra mejor apuesta es que tendremos que enfrentar a los británicos en el cielo más pronto que tarde, asegurémonos de que los chicos que manejan las armas tengan las herramientas adecuadas!"
ITA_folgore:0 "La Folgore"
ITA_folgore_desc:0 "El mejor caza italiano de la Segunda Guerra Mundial. Más aerodinámico que su predecesor, utilizó una versión del motor alemán DB601A, que fue fabricado bajo licencia por Alfa Romeo."
ITA_planes_for_carriers:0 "Aviones para Portaaviones"
ITA_planes_for_carriers_desc:0 "Sin aviones, un portaaviones es un poco inútil. ¿No lo crees?"
ITA_bomber:0 "Bombardieri"
ITA_bomber_desc:0 "El P.108 tiene un gran compartimento de bombas capaz de llevar 34 × 100 kg/220 lb de bombas. Dicho esto, preferiría algo más destructivo."
ITA_convert:0 "Conversión Industrial"
ITA_convert_desc:0 "Necesitamos tomar la decisión de cambiar industrias y comenzar a pensar en la guerra."
ITA_fanteria:0 "Fanteria"
ITA_fanteria_desc:0 "Aún es el baluarte del ejército."
ITA_squadre_di_supporto:0 "Apoyo"
ITA_squadre_di_supporto_desc:0 "No podemos descuidar el suministro de equipos de apoyo necesarios para nuestro ejército. Las armas y los tanques están bien, pero necesitamos uniformes, radios, kits de reparación y más."
ITA_the_alps:0 "Los Alpes"
ITA_the_alps_desc:0 "Nuestras tropas de élite necesitan el mejor equipo."
ITA_stazione_radiofonica_di_bologna:0 "Estación Radiofónica de Bolonia"
ITA_stazione_radiofonica_di_bologna_desc:0 "En 1936 se inaugura la estación de radio de Bolonia con sus programas de noticias y música. Disfruta."
ITA_san_marco:0 "San Marco"
ITA_san_marco_desc:0 "El San Marco es el cuerpo de marines de élite especializado en operaciones anfibias. Toma su nombre de la Piazza San Marco, la plaza principal en Venecia."
ITA_para_della_folgore:0 "Parà della Folgore"
ITA_para_della_folgore_desc:0 "El Cuerpo de Paracaidistas Italiano nació en 1928 con la creación del batallón 'Fanti dell'Aria' (Infantería del Aire). En 1939 se inaugura la primera academia de paracaidistas en Tarquinia."
ITA_forze_speciali:0 "Forze Speciali"
ITA_forze_speciali_desc:0 "El duro entrenamiento y la disciplina son lo que los convierte en fuerzas especiales."
ITA_gentile_reform:0 "Termina El Experimento Corporativo"
ITA_gentile_reform_desc:0 "El camino del Corporativismo trazado por Mussolini, donde el estado interviene directamente en la economía y controla todos los sindicatos, terminará con la lucha de clases y permitirá que Italia sea grande de nuevo!"
ITA_armi_chimiche:0 "Armi Chimiche"
ITA_armi_chimiche_desc:0 "Etiopía es más difícil de lo que pensábamos. Quizás necesitemos un poco de ayuda con algunas armas químicas. Afortunadamente, tengo en reserva un par de viejos calcetines que nunca se han lavado..."
ITA_asse_roma_berlino:0 "Asse Roma-Berlino"
ITA_asse_roma_berlino_desc:0 "La guerra civil española es la ocasión perfecta para acercarnos a Alemania. Con la excusa de coordinar a los voluntarios, podemos avanzar en la lucha contra el bolchevismo."
ITA_infrastructure_in_corno_dafrica:0 "Cuerno de África"
ITA_infrastructure_in_corno_dafrica_desc:0 "Los italianos construyen más de 5.000 km de carreteras en Etiopía para el desarrollo de la colonia. En 1940, más de 300.000 italianos vivían allí."
ITA_military_development:0 "Ejército de África Oriental"
ITA_military_development_desc:0 "En una confrontación con las grandes potencias, nuestras posesiones en África Oriental están en gran peligro, rodeadas de enemigos potenciales. Debemos fortalecer la defensa de las fronteras!"
ITA_military_development_tt:0 "Obtén 4 §YGarrisons§! etíopes indígenas y 1 división de §YInfantería Ligera§! etíope indígena."
ITA_faccetta_nera:0 "Faccetta Nera"
ITA_faccetta_nera_desc:0 "El país necesita música inspiradora para involucrar a la gente en el sueño del estado fascista italiano! Aspetta e spera che già l'ora si avvicina, quando saremo vicino a te noi ti daremo un'altra legge ed un altro Re. Vamos, canta con nosotros!"
ITA_control_the_oil_in_arabia:0 "Controlar el petróleo en Arabia"
ITA_control_the_oil_in_arabia_desc:0 "Bajo esta arena hay tanto petróleo! Solo necesitamos cavar un poco."
ITA_the_new_shah:0 "El nuevo Shah"
ITA_the_new_shah_desc:0 "Bajo un nuevo líder títere persa, podemos forzar el desarrollo de más pozos de petróleo y duplicar los turnos."
ITA_rome_was_not_build_in_a_day:0 "Roma no se construyó en un día."
ITA_rome_was_not_build_in_a_day_desc:0 "Esfuerzo de investigación en construcción para mejorar el transporte y la calidad de construcción en el sector privado."
ITA_expand_the_industries:0 "Las Costas"
ITA_expand_the_industries_desc:0 "Las ambiciones imperiales nos han llevado a nuevas costas que necesitan urgentemente desarrollos. Necesitamos tomar decisiones equilibradas entre la incorporación a largo plazo de colonos italianos y la necesidad urgente de defensas militares."
ITA_autoblinda:0 "Autoblinda"
ITA_autoblinda_desc:0 "Con el declive gradual de la caballería montada, se desarrollaron coches blindados para llevar a cabo tareas anteriormente asignadas a la caballería ligera."
ITA_ilva:0 "Subsidios bancarios de ILVA"
ITA_ilva_desc:0 "La gran crisis también fue dura para las grandes industrias. El Duce salvó a ILVA de la bancarrota. ¿Pagó de su propio bolsillo?"
ITA_iri:0 "IRI"
ITA_iri_desc:0 "En 1937, el gobierno convirtió al Instituto para la Reconstrucción Industrial (IRI) en un instituto permanente que poseía industrias clave para ponerlas bajo control directo del estado."
ITA_fight_the_burocracy:0 "Fuera la Burocracia"
ITA_fight_the_burocracy_desc:0 "El estado está en todas partes, necesitamos aliviar los cuellos de botella en nuestra pesadilla burocrática."
ITA_sea_warfare:0 "Battaglia Navale"
ITA_sea_warfare_desc:0 "Colpito e affondato!"
ITA_ciclone:0 "Ciclone"
ITA_ciclone_desc:0 "Tanto los portaaviones como los acorazados necesitan destructores para apoyo."
ITA_interventionsist:0 "Desarrollo Industrial del IRI"
ITA_interventionsist_desc:0 "Mussolini, a través del poder del consejo y el IRI, dirigirá y protegerá nuestra base industrial de la competencia extranjera."
ITA_radio:0 "Utilitaria"
ITA_radio_desc:0 "Pequeña y rápida, es ideal para el tráfico en la línea del frente."
ITA_bonifica:0 "Desecar el Pantano"
ITA_bonifica_desc:0 "La base de una sociedad fascista fuerte es la tierra misma y las personas que la trabajan. Todavía hay muchas áreas en Italia donde podemos ganar tierras útiles desecando pantanos e irrigando tierras agrícolas."
ITA_cinecitta:0 "Partido Nacional Fascista"
ITA_cinecitta_desc:0 "El partido fascista gobierna supremo! Los recientes esfuerzos para fortalecer la posición de Mussolini han solidificado la posición del partido, es prácticamente indiscutible! La alta popularidad nos permitirá incorporar las antiguas provincias italianas que controlamos."
ITA_dux_mea_lux:0 "Dux Mea Lux"
ITA_dux_mea_lux_desc:0 "Después del triunfo en África, Mussolini es intocable. Nadie en la escena política italiana puede oponerse a él."
ITA_riforma_bancaria:0 "Reforma Bancaria"
ITA_riforma_bancaria_desc:0 "Debemos dar al estado un mejor control del sistema monetario. Al menos eso es lo que dicen los fascistas."
ITA_balilla:0 "Historias Heroicas"
ITA_balilla_desc:0 "Los niños italianos se llaman Balilla en honor al joven mártir asesinado durante las guerras por la unificación de Italia."
ITA_marconi:0 "El Legado de Marconi"
ITA_marconi_desc:0 "Guglielmo Marconi ganó el Premio Nobel de Física en 1909 por sus estudios sobre la telegrafía inalámbrica. Murió el 20 de julio de 1937 en Roma. Siguiendo los estudios de Marconi, el Prof. Ugo Tiberio, jefe del RIEC (Instituto Real de Comunicación Electrónica), desarrolló el radar LINCE: un radar de tipo parabólico con un alcance de 60 km."
ITA_guidonia:0 "Centro Sperimental de Guidonia"
ITA_guidonia_desc:0 "El Centro Sperimental de Aviación de Guidonia fue fundado el 31/10/1937, en Guidonia cerca de Roma. Aquí se realizaron estudios aerodinámicos por la Aeronautica Militare."
ITA_aeroporti:0 "Aeroporti"
ITA_aeroporti_desc:0 "En 1936, el Duce inauguró la base aérea militar Fausto Pecci cerca de Bolonia. Pronto Ryanair tendrá un vuelo Roma-Addis Abeba por 50 liras ida y vuelta!"
ITA_beretta:0 "Beretta"
ITA_beretta_desc:0 "La legendaria marca italiana de armas pequeñas Beretta fue fundada en 1526 cuando Mastro Bartolomeo Beretta da Gardone ganó un gran contrato para armar a la República de Venecia. No es solo una pistola, es un mito."
ITA_campioni:0 "Campioni del Mondo"
ITA_campioni_desc:0 "Ganar la Copa del Mundo de Fútbol es aún más importante que ganar una Guerra Mundial! Después de la edición de 1934, esta ya es nuestra segunda victoria! Me pregunto cuántos años tendrán que pasar antes de que Francia también gane dos copas..."
ITA_heavy_fighters:0 "Caccia Pesanti"
ITA_heavy_fighters_desc:0 "Todos nuestros cazas (el CR42, el G50 y el MC.202) tienen las mismas armas: 2 ametralladoras de 12.7 mm. Definitivamente necesitamos cazas con más poder de ataque aéreo."
ITA_german_tanks:0 "Carri Tedeschi"
ITA_german_tanks_desc:0 "Son elegantes, son poderosos y tienen radio! Puedo escuchar a Frank Sinatra mientras disparo el cañón!"
ITA_enemigos:0 "Enfrentar a España"
ITA_enemigos_desc:0 "Si no estás con nosotros, entonces estás contra nosotros!"
ITA_door_to_the_atlantic:0 "Puerta al Atlántico"
ITA_door_to_the_atlantic_desc:0 "Con el control de Gibraltar podemos expandirnos en el Atlántico."
ITA_amigos:0 "Hacer Amistad con España"
ITA_amigos_desc:0 "España ya es un jugador clave en el Mediterráneo que puede ayudarnos a fortalecer nuestra posición."
ITA_join_the_party:0 "Unirse a la Fiesta"
ITA_join_the_party_desc:0 "El último en unirse a la facción paga las cervezas!"
ITA_eyes_on_north_africa:0 "Ojos en el Norte de África"
ITA_eyes_on_north_africa_desc:0 "Hemos ganado un premio y ahora vamos a obtenerlo!"
ITA_claims_on_north_africa_tt:0 "§YVichy Francia§! existe y controla §YNorte de África§!"
ITA_kalimera:0 "Kalimèra"
ITA_kalimera_desc:0 "Significa 'Buenos Días' en griego. Podemos crear una gran coalición! Tal vez algún día nos llamen los PIIGS."
ITA_the_new_world:0 "El Nuevo Mundo"
ITA_the_new_world_desc:0 "Somos supremos en el viejo mundo, ahora es el momento de conquistar el nuevo."
ITA_san_marco_template_tt:0 "Obtén una unidad con §Y9 Marines§! y §Y2 Artillerías Ligeras§! batallones.\n"
ITA_folgore_taemplate_tt:0 "Obtén una unidad con §Y9 Paracaidistas§! y §Y2 Artillerías Ligeras§! batallones.\n"
ITA_into_the_black_sea:0 "En el Mar Negro"
ITA_into_the_black_sea_desc:0 "El Imperio Romano tenía puestos avanzados alrededor del Mar Negro, puede que sea un estiramiento hacer esas reclamaciones a la Liga de las Naciones, pero siempre podemos intentarlo por la fuerza."
ITA_esploratori_del_deserto:0 "Exploradores del Desierto"
ITA_esploratori_del_deserto_desc:0 "Es como Rimini pero con más arena."
ITA_looking_for_oil:0 "Expedición Petrolera"
ITA_looking_for_oil_desc:0 "El nuevo imperio romano debe intentar arrebatar el control del medio oriente de las viejas potencias coloniales!"
ITA_backdoor_to_russia:0 "Puerta Trasera a Rusia."
ITA_backdoor_to_russia_desc:0 "Persia fue un formidable enemigo en la antigüedad, nuestros asesores militares piensan que son presa fácil!"
ITA_backstab_germany:0 "Apuñalar por la Espalda a Alemania"
ITA_backstab_germany_desc:0 "Ahora que los alemanes están ocupados luchando contra los soviéticos, podemos obtener una victoria rápida!"
ITA_like_napoleon:0 "Cruzada contra el Bolchevismo"
ITA_like_napoleon_desc:0 "No Napoleón, ni Hitler, sino Mussolini conquistará Rusia!"
ITA_join_axis_declare_war_tt:0 "§RSi Alemania acepta, nos uniremos inmediatamente a su guerra contra los franceses y británicos.\n§!"

  ##### SOVIET #####
 soviet_focus:0 "Enfoque Nacional Soviético"
 SOV_marine_template_tt:0 "Obtén una plantilla con §Y9 Marines§! y §Y2 Artillerías§! batallones.\n"
 SOV_Sikorski_Mayski_agreement:0 "Acuerdo Sikorski-Mayski"
 SOV_Sikorski_Mayski_agreement_desc:0 "Cuando la situación internacional de la Unión Soviética cambió con el estallido de la guerra soviético-alemana en 1941, Stalin comenzó a buscar ayuda de otros países que se oponían a Alemania. Fuertemente alentado por el diplomático del Ministerio de Relaciones Exteriores británico Anthony Eden, Sikorski, el 5 de julio de 1941, inició negociaciones con el embajador soviético en Londres, Ivan Mayski, para restablecer las relaciones diplomáticas entre Polonia y la Unión Soviética. Stalin acordó declarar nulos y sin efecto todos los pactos previos que había tenido con la Alemania nazi, invalidando la partición soviético-alemana de Polonia de septiembre de 1939 y liberando a decenas de miles de prisioneros de guerra polacos detenidos en campos soviéticos. De conformidad con un acuerdo entre el gobierno polaco en el exilio y Stalin, los soviéticos otorgaron 'amnistía' a muchos ciudadanos polacos el 12 de agosto de 1941, de los cuales se formó un ejército de 40,000 efectivos (Ejército de Anders, más tarde conocido como el II Cuerpo Polaco) bajo el mando del general Władysław Anders."
 SOV_polish_army:0 "Formar el Ejército Popular Polaco"
 SOV_polish_army_desc:0 "Unidades polacas para luchar en el Ejército Rojo."
 SOV_berlings_army:0 "Reservas del Proletariado"
 SOV_berlings_army_desc:0 "Necesitamos que todos luchen contra la amenaza alemana. Sea cual sea el costo."
 SOV_paratroopers:0 "El Cuerpo Aerotransportado Soviético"
 SOV_paratroopers_desc:0 "Formado por primera vez antes de la Segunda Guerra Mundial, la fuerza llevó a cabo dos operaciones aerotransportadas significativas y varios saltos más pequeños durante la guerra y durante muchos años después de 1945 fue la mayor fuerza aerotransportada del mundo."
 SOV_paratroopers_tt:0 "Obtén una plantilla con §Y9 Paracaidistas§! y §Y2 Artillerías Ligeras§! batallones.\n"
 SOV_proletariat_reserves:0 "Reservas del Proletariado"
 SOV_proletariat_reserves_desc:0 "Los reclutas del proletariado pueden ser llevados al combate con muy poco entrenamiento para abrumar al enemigo!"
 proletariat_spawn:0 "Genera 10 divisiones del proletariado"
 SOV_pressure_mon:0 "Presionar a Mongolia"
 SOV_pressure_mon_desc:0 "Ahora que Japón ha invadido China, podemos proporcionar los planes de invasión japoneses falsificados a Mongolia, forzando su acuerdo para estacionar cualquier cantidad de tropas soviéticas allí."
 SOV_permanent_asia_rev:0 "Revolución Asiática Permanente"
 SOV_permanent_asia_rev_desc:0 "El pueblo de Asia vive bajo los estándares de vida más horribles y está esclavizado bajo el sistema capitalista imperialista. Las promesas del paraíso de los trabajadores serán fáciles de difundir!"
 SOV_Sevastopol:0 "Sevastopol Krepost"
 SOV_Sevastopol_desc:0 "La gran ciudad de Sebastopol fue fundada en junio de 1783 como base para un escuadrón naval. Ahora es mucho más. Es nuestra mano, extendiéndose a través del Mar Negro hacia el Mediterráneo. Por lo tanto, debemos asegurarnos de que nunca caiga en manos enemigas. Debemos comenzar un programa de fortificación extensiva a lo largo de su costa y en la ciudad misma. Esta increíble ciudad nunca debería caer en manos enemigas."
 SOV_Baltic_Sea_1:0 "Flota del Báltico"
 SOV_Baltic_Sea_1_desc:0 "Durante la gloriosa revolución en la que derrocamos a los zares, contábamos entre nuestros seguidores más ardientes con los valientes marineros de la Flota del Báltico. Ahora que nuestro poder se ha establecido firmemente, parece que deberíamos buscar modernizar esta flota. Debemos destinar recursos para actualizar los barcos de guerra zaristas que aún descansan en los puertos de Leningrado. Esta flota es una de las más importantes de nuestra armada y, por lo tanto, no debemos descuidarla."
 SOV_Baltic_Sea:0 "Doctrina del Acorazado"
 SOV_Baltic_Sea_desc:0 "Para entrar en el Mar Báltico necesitamos enfrentarnos a la Kriegsmarine alemana, necesitaremos grandes barcos!"
 SOV_Black_Sea:0 "Doctrina de la Flota del Mar Negro"
 SOV_Black_Sea_desc:0 "Al entrar al Mar Negro con el apoyo de nuestras fortificaciones, no debería haber mucho que pueda detenernos. Los barcos turcos, rumanos y de otras potencias balcánicas pueden ser derribados con barcos más pequeños."
 SOV_armor_effort:0 "Desarrollo de Tanques Ligeros"
 SOV_armor_effort_desc:0 "Los tanques han recorrido un largo camino desde las bestias lentas de la última guerra. Nuestra investigación y entrenamiento no pueden quedarse atrás respecto a los de nuestros enemigos - o nuestros amigos."
 SOV_Campaign_for_Mass_Mechanization:0 "Campaña por la Mecanicación Masiva"
 SOV_Campaign_for_Mass_Mechanization_desc:0 "Nuestros predecesores fueron los primeros en el mundo en aceptar coches blindados para el servicio. Sin embargo, incluso hoy, nuestro enemigo se dirige hacia nosotros en tanques y coches mientras nuestro ejército avanza con dificultad a través de la nieve. Este es un problema que perjudica nuestra efectividad militar, y ya no podemos depender de los números para triunfar en el cambiante panorama de la guerra moderna. Nuestro liderazgo militar ofrece una solución: una campaña para equipar completamente a nuestro ejército con los últimos vehículos que los transporten hacia y desde el campo de batalla. Esto agotará nuestros recursos y mermará nuestro presupuesto, pero asegurará que nuestras tropas no puedan ser superadas ni atrapadas en un bolsillo. Ahora, eso sería malo."
 SOV_support_tanks:0 "Apoyo al Esfuerzo de Tanques"
 SOV_support_tanks_desc:0 "Los cañones autopropulsados están equipados con su propio sistema de propulsión para moverse hacia su objetivo. Son vehículos de alta movilidad, generalmente basados en orugas continuas que transportan un gran obús, cañón de campaña, un mortero o algún cañón antitanque y mejoran enormemente la integración de la artillería en maniobras tácticas."
 SOV_new_generation:0 "Nueva Generación"
 SOV_new_generation_desc:0 "La nueva generación de jóvenes socialistas será dada la máxima prioridad en nuestro sindicato. Su bienestar será garantizado por nuevos proyectos de construcción que asegurarán la expansión de escuelas, hospitales y nuevas viviendas."
 SOV_finish_the_second_five_year_plan:0 "Termina el Segundo Plan Quinquenal"
 SOV_finish_the_second_five_year_plan_desc:0 "El segundo Plan Quinquenal prioriza el desarrollo de la industria pesada. La Unión Soviética debe desarrollarse rápidamente para igualar a las potencias capitalistas y fascistas de Occidente."
 SOV_begin_the_third_five_year_plan_focus:0 "Comienza el Trabajo en el Tercer Plan Quinquenal"
 SOV_begin_the_third_five_year_plan_focus_desc:0 "El tercer Plan Quinquenal fue la visión de Stalin para compensar la pérdida de aumento de producción en los años 30, afirmando ser más vigoroso que nunca. Sin embargo, esto se vio interrumpido por la invasión alemana en el 41', dos años antes del final propuesto."
 SOV_move_industry_to_urals:0 "Trasladar la Industria a los Urales"
 SOV_move_industry_to_urals_desc:0 "No se debe permitir que los traicioneros hitlerianos se apoderen de nuestras preciosas fábricas en la parte occidental de la URSS! Con supremo esfuerzo y sacrificio, deberíamos poder trasladar rápidamente el equipo y las instalaciones pesadas más valiosos a Chelyabinsk y otros lugares en los Urales."
 SOV_industrial_war_mobilisation:0 "Movilización para la Gran Guerra Patriótica"
 SOV_industrial_war_mobilisation_desc:0 "Hermanos, hermanas, camaradas de la Unión Soviética! Esta es nuestra Hora Más Oscura, necesitamos hacer todo lo que esté en nuestras manos para repeler a los invasores extranjeros y salvar a la clase trabajadora de su inminente destino!"
 SOV_defense_of_moscow:0 "Defensa de Moscú"
 SOV_defense_of_moscow_desc:0 "Los fascistas están llamando a las puertas de la capital! Moscú no debe caer a ningún costo! Moviliza a todos, desde niños hasta ancianos, para erigir apresuradamente las defensas que podamos."
 SOV_defense_of_moscow_forts:0 "Agrega §Y28 Fortificaciones Terrestres§! dentro y alrededor de Moscú.\n"
 delfim_tt:0 "Crea un diseño de Submarino III 'Delfim 37'"
 level_up_heavy_aicraft_factory_tt:0 "§YFábrica de Aeronaves Pesadas§! nivel de tecnología: §G+1§!"
 level_up_tank_factory_tt:0 "§YFábrica de Tanques§! nivel de tecnología: §G+1§!"
 level_up_vehicle_industry_tt:0 "§YFábrica de Vehículos§! nivel de tecnología: §G+1§!"
 level_up_artillery_industry_tt:0 "§YFábrica de Artillería§! nivel de tecnología: §G+1§!"
 level_up_smallarms_industry_tt:0 "§YFábrica de Armas Pequeñas§! nivel de tecnología: §G+1§!"
 SOV_government_loans:0 "Emitir Préstamos Gubernamentales Obligatorios"
 SOV_government_loans_desc:0 "Pedir dinero prestado a nuestros ciudadanos proporcionará las reservas de efectivo urgentemente necesarias para invertir en empresas extranjeras."
 SOV_lessons_winter:0 "Formar el Cuartel General del Alto Mando Supremo"
 SOV_lessons_winter_desc:0 "Después de la sangrienta guerra, necesitamos reformar nuestro Alto Mando Supremo, este será el primer paso para reformar nuestras Fuerzas Armadas."
 SOV_defense_of_leningrad:0 "Defensa de Leningrado"
 SOV_defense_of_leningrad_desc:0 "Los fascistas están golpeando a las puertas! No se debe permitir que Leningrado caiga a cualquier costo. Moviliza a todos, desde niños hasta ancianos, para erigir apresuradamente las defensas que podamos reunir."
 SOV_defense_of_liningrad_forts:0 "Agregar §Y9 Fortalezas de Tierra§! en y alrededor de Leningrado y §Y6 Fortalezas de Tierra§! en Volkhov.\n"
 SOV_indust:0 "Industrialización"
 SOV_indust_desc:0 "Rusia soviética debe industrializarse rápidamente para que podamos competir con grandes mercados como Estados Unidos o las potencias de Europa Occidental."
 SOV_capitalism:0 "Seize the Means of Production!"
 SOV_capitalism_desc:0 "Tenemos que abolir toda propiedad capitalista en nuestra nación, nuestra economía debe ponerse en un modo socialista y solo en ese modo, no hay lugar para cerdos capitalistas y codiciosos en nuestra Madre Patria!"
 SOV_defense_of_stalingrad:0 "Defensa de Stalingrado"
 SOV_defense_of_stalingrad_desc:0 "Los fascistas están golpeando a las puertas de nuestros corazones industriales! No se debe permitir que Stalingrado caiga a cualquier costo. Moviliza a todos, desde niños hasta ancianos, para erigir apresuradamente las defensas que podamos reunir."
 SOV_defense_of_stalingrad_forts:0 "Establecer cada provincia en el estado de Stalingrado a al menos §Ynivel 3 Fortaleza de Tierra§! y agregar §Y4 Fortalezas de Tierra adicionales§! en la ciudad.\n"
 SOV_weapons_prod:0 "Un Rifle para Cada Hombre"
 SOV_weapons_prod_desc:0 "Necesitamos producir grandes cantidades de equipo para poder enfrentar la ofensiva alemana."
 SOV_fighter_new:0 "Cazas de Baja Altitud"
 SOV_fighter_new_desc:0 "La naturaleza de nuestra guerra requiere que nuestros cazas y la fuerza aérea en general desempeñen un papel de apoyo para ayudar a nuestro ejército en cualquier operación importante. Al especializarnos más en cazas de baja altitud, esperamos escoltar a nuestros aviones de ataque terrestre para ayudar a nuestros camaradas en el suelo."
 SOV_uranusprep:0 "Preparativos de la Operación Urano"
 SOV_uranusprep_desc:0 "Para que todas las operaciones sean exitosas, debemos prepararnos y encontrar una buena estrategia. Quizás podamos explotar el frente extendido de los alemanes como una debilidad."
 SOV_saviourofeast:0 "Salvador de Europa del Este"
 SOV_saviourofeast_desc:0 "Años horribles de opresión fascista han pasado factura a los pueblos de Europa del Este. Es posible usar esto a nuestro favor; promoviéndonos como libertadores ante la población local, sería más probable que apoyen nuestra causa. Nos aseguraremos de devolverles su libertad después de la guerra."
 SOV_murmansk_rail:0 "Ferrocarril de Murman"
 SOV_murmansk_rail_desc:0 "El Ferrocarril de Kirov (en ruso: Кировская железная дорога, Kirovskaya zheleznaya doroga, hasta 1935 Murman Railway) es una red ferroviaria rusa de ancho de vía de 1.520 mm que conecta la Costa de Murman y la ciudad de Murmansk (en el norte) y San Petersburgo (en el sur). El ferrocarril es operado por el tren de pasajeros Arktika, vea la lista de trenes de pasajeros con nombre de Rusia."
 SOV_infrastructure_effort:0 "Esfuerzo de Infraestructura"
 SOV_infrastructure_effort_desc:0 "La Unión Soviética es vasta pero en su mayoría vacía. Debemos asegurar la capacidad de transportar bienes y equipos a lo largo del país rápidamente."
 SOV_tranformation_of_nature:0 "Transformación de la Naturaleza"
 SOV_tranformation_of_nature_desc:0 "El Gran Plan de Stalin para la Transformación de la Naturaleza debe ponerse en acción. El entorno debe ser moldeado a gran escala para trabajar a favor del Pueblo."
 SOV_stalin_constitution:0 "Constitución de Stalin"
 SOV_stalin_constitution_desc:0 "Es hora de actualizar nuestra vieja constitución y sorprender al mundo con los derechos disfrutados por los trabajadores y campesinos de la Unión Soviética!"
 SOV_collectivist_propaganda:0 "Propaganda Colectivista"
 SOV_collectivist_propaganda_desc:0 "En la Unión Soviética, no hay lugar para la gloria individual. Nuestra propaganda debe enfatizar fuertemente los esfuerzos colectivos; objetivos de producción superados, expediciones exitosas y proyectos de construcción masivos."
 SOV_militarized_schools:0 "Escuelas Militarizadas"
 SOV_militarized_schools_desc:0 "Los niños soviéticos deben ser inculcados en la disciplina militar y en las virtudes socialistas como el autosacrificio y la solidaridad. Las mentes jóvenes se moldean más fácilmente."
 SOV_workers_culture:0 "Cultura de los Trabajadores"
 SOV_workers_culture_desc:0 "El socialismo no es solo un sistema económico y el marxismo no es solo una ciencia; debemos transformar la misma estructura de la sociedad soviética para extirpar todos los remanentes de costumbres y tradiciones burguesas."
 SOV_new_soviet_man:0 "Nuevo Hombre Soviético"
 SOV_new_soviet_man_desc:0 "El Nuevo Hombre Soviético es desinteresado, culto, disciplinado y saludable; un triunfo viviente sobre los instintos básicos y la falsa conciencia. Los hombres estarán encantados de dar sus vidas por el bien de todos, y las mujeres tendrán muchos hijos para el futuro de la sociedad soviética."
 SOV_positive_heroism:0 "Heroísmo Positivo"
 SOV_positive_heroism_desc:0 "Es hora de avanzar desde la vieja propaganda colectivista leninista y transformar a varios individuos excepcionales en Héroes del Socialismo más grandes que la vida."
 SOV_progress_cult:0 "Culto al Progreso"
 SOV_progress_cult_desc:0 "Debemos celebrar las innovaciones de los sobresalientes científicos soviéticos y fomentar el tipo correcto de pensamiento libre. La URSS siempre estará por delante del decadente Oeste cuando se trata de nuevos campos de ciencia atrevidos; solo mira el brillante trabajo del camarada Lysenko!"
 SOV_socialist_science:0 "Mejora de la Educación"
 SOV_socialist_science_desc:0 "El mundo, como la mente, está en constante movimiento. La naturaleza está en un estado de progreso constante; incluso revolución. Los principios del materialismo dialéctico pueden aplicarse a las ciencias naturales así como a las sociales..."
 SOV_socialist_science_2:0 "Proyectos de Ciencia Socialista"
 SOV_socialist_science_2_desc:0 "Podemos cosechar los beneficios de lo que nuestras nuevas facultades científicas socialistas en la universidad han ideado."
 socialist_science_tech_bonus:0 "Bono de Ciencia Socialista"
 SOV_aviation_cult:0 "Culto a la Aviación"
 SOV_aviation_cult_desc:0 "La Unión Soviética impresionará al mundo con asombrosas hazañas de aviación. Nuestros heroicos pilotos son los caballeros de la cultura y el progreso bolchevique, demostrando nuestro dominio tecnológico sobre la naturaleza. Cuánto hemos avanzado desde los días del Zar!"
 SOV_women_pilots:0 "Mujeres en la Aviación"
 SOV_women_pilots_desc:0 "La camarada Raskova, nuestra heroica aviadora de larga distancia, debe tener permitido formar algunos regimientos aéreos exclusivamente femeninos a través de su programa Grupo de Aviación 122."
 SOV_night_witches_tt:0 "El 588.º Regimiento de Bombarderos Nocturnos se activa en Moscú."
 SOV_socialist_realism:0 "Realismo Socialista"
 SOV_socialist_realism_desc:0 "Todas las obras de arte en la Unión Soviética deben esforzarse por educar al pueblo en los objetivos y el significado del Comunismo, representando al proletariado en escenas realistas y típicas de la vida cotidiana. Los artistas soviéticos son los ingenieros de las almas!"
 SOV_improve_railway:0 "Mejorar la Red Ferroviaria"
 SOV_improve_railway_desc:0 "Nuestro Primer Plan Quinquenal demostró ser demasiado exitoso. La expansión masiva de la industria pesada ha dejado a la Unión Soviética en una posición mucho más fuerte para defenderse, pero la red ferroviaria soviética ha encontrado algunos cuellos de botella críticos. El Comisariado del Pueblo de Ferrocarriles (NKPS) tiene un plan ambicioso para cerrar estos cuellos de botella y garantizar que podamos defender la patria."
 SOV_transpolar_flights:0 "Vuelos Transpolares"
 SOV_transpolar_flights_desc:0 "Nuestros pilotos más valientes están comenzando a demostrar que las rutas atrevidas a través del Ártico son posibles. Al utilizar atajos inesperados como estos en nuestra planificación de la guerra aérea, podremos sorprender al enemigo."
 SOV_ocean_going_navy:0 "Una Marina de Largo Alcance"
 SOV_ocean_going_navy_desc:0 "Aunque la Unión abarca un área terrestre mayor que cualquier nación en el planeta, los océanos del mundo aún no están gobernados por nuestros barcos. Los acorazados fuertemente blindados serán parte de nuestra futura flota de largo alcance."
 SOV_peoples_commissariat:0 "Fundar el PCDI"
 SOV_peoples_commissariat_desc:0 "El Comisariado del Pueblo de la Industria de Defensa de la URSS será un ministerio de la industria pesada centrado en nuestros proyectos industriales militares. A largo plazo, la carga de trabajo puede requerir más divisiones del ministerio."
 SOV_anti_fascist_diplomacy:0 "Diplomacia Antifascista"
 SOV_anti_fascist_diplomacy_desc:0 "Aunque todos los regímenes occidentales son represivos y corruptos, no hay ninguno peor que aquellos que pretenden ser progresistas; o incluso Socialistas! Al promover tal falsa conciencia entre el proletariado, están intentando retrasar la Revolución y mantener a los trabajadores en una esclavitud perpetua."
 SOV_support_spain:0 "Apoyar a España"
 SOV_support_spain_desc:0 "Deberíamos considerar enviar armas a España a cambio de oro."
 SOV_support_china:0 "Apoyar a China"
 SOV_support_china_desc:0 "Necesitamos ayudar a China contra la agresión japonesa! Enviemos algunas armas!"
 SOV_start_moving_industry_to_urals:0 "Preparar para mover nuestra Industria a los Urales"
 SOV_start_moving_industry_to_urals_desc:0 "Los alemanes nos traicionaron! Pero no permitiremos que se apoderen de nuestras fábricas!"
 SOV_finish_moving_industry_to_urals:0 "Ejecutar el Movimiento de nuestra Industria"
 SOV_finish_moving_industry_to_urals_desc:0 "Con un esfuerzo supremo y sacrificio, podemos mover nuestras fábricas!"
 SOV_operation_zet:0 "Operación Zet"
 SOV_operation_zet_desc:0 "Aunque el Kuomintang es reaccionario, parece poco probable que Mao y su tipo de comunismo prevalezcan en China. Deberíamos esforzarnos por mejorar las relaciones con Chiang; el ridículamente anacrónico Imperio de Japón colapsará pronto de todos modos."
 SOV_annex_tannu_tuva:0 "Anexar Tannu Tuva"
 SOV_annex_tannu_tuva_desc:0 "Aunque económicamente importa poco, por razones políticas deberíamos anexar formalmente la República Popular de Tannu Tuva como un óblast autónomo dentro de la Unión Soviética."
 SOV_improve_stalin_line:0 "Terminar la Línea Stalin"
 SOV_improve_stalin_line_desc:0 "Nuestra frontera occidental debe estar mejor protegida contra la agresión fascista. La Línea Stalin debe ser extendida y modernizada."
 SOV_far_east_fortification:0 "Fortificación del Lejano Oriente"
 SOV_far_east_fortification_desc:0 "Los japoneses están constantemente realizando incursiones a través de la frontera con Manchuria. Debemos mejorar nuestras defensas a lo largo de esa frontera para disuadirlos de forma permanente."
 SOV_far_east_fortification_forts_1:0 "Agregar §Y6 Fortalezas de Tierra§! en la frontera japonesa.\n"
 SOV_far_east_fortification_forts_2:0 "Agregar §Y8 Fortalezas de Tierra§! en la frontera japonesa.\n"
 SOV_far_east_fortification_forts_3:0 "Agregar §Y4 Fortalezas de Tierra§! en la frontera japonesa.\n"
 SOV_industrial_revolution:0 "Revolución Industrial"
 SOV_industrial_revolution_desc:0 "Reducir el ritmo del progreso industrial expondría al país a la derrota militar por parte de potencias extranjeras hostiles, como ha sucedido a lo largo de la historia de Rusia."
 accepted_lend_lease_tt:0 "Ha aceptado la ley de préstamo y arriendo de EE.UU."
 SOV_operation_countenance:0 "Operación Countenance"
 SOV_operation_countenance_desc:0 "Estamos en guerra con los fascistas, debemos asegurar nuestra frontera sur inmediatamente del rey Reza Shah; afortunadamente, los británicos también tienen intereses en los campos petroleros."
 SOV_guards:0 "Unidades de Guardias de Élite"
 SOV_guards_desc:0 "Las heroicas unidades de Guardias liderarán el camino en el campo de batalla y mostrarán los verdaderos ideales de lucha socialista!"
 SOV_Tank_Corps_focus:0 "1ra, 2da y 3era División de Fusileros Motorizados de la Guardia"
 SOV_Tank_Corps_desc:0 "Forma la 1ra, 2da y 3era División de Fusileros Motorizados de la Guardia para contrarrestar la ofensiva alemana."
 SOV_Tank_Corps_wave_two_focus:0 "Fusileros Motorizados de la Guardia II"
 SOV_Tank_Corps_wave_two_desc:0 "Levanta nuevas unidades de Guardias: la 4ta y 5ta Divisiones de Fusileros Motorizados de la Guardia se formaron a principios de la primavera de 1942."
 SOV_Tank_Corps_wave_three_focus:0 "2.º Cuerpo de Tanques de la Guardia"
 SOV_Tank_Corps_wave_three_desc:0 "Levanta la primera unidad de Guardias completamente blindada de élite: el 2.º Cuerpo de Tanques de la Guardia."
 SOV_Mechanised_Corps_focus:0 "Cuerpos Mecanizados"
 SOV_Mechanised_Corps_desc:0 "Forma Cuerpos Mecanizados para aumentar la movilidad."
 SOV_Mechanised_Corps_II_focus:0 "Cuerpos Mecanizados Mejorados"
 SOV_Mechanised_Corps_II_desc:0 "Obtén una mejor plantilla para Cuerpos Mecanizados y agrega dos unidades adicionales."
 SOV_Tank_Corps_wave_four_focus:0 "4.º Cuerpo de Tanques de la Guardia"
 SOV_Tank_Corps_wave_four_desc:0 "El 4.º Cuerpo de Tanques de la Guardia se formó históricamente en enero de 1943."
 SOV_Tank_Corps_wave_five_focus:0 "Expansión del Cuerpo de Tanques de la Guardia I"
 SOV_Tank_Corps_wave_five_desc:0 "Mejora el Cuerpo de Tanques levantando dos cuerpos adicionales\n\nLas unidades se formarán cerca de Perm."
 SOV_Tank_Corps_upgrade_one_focus:0 "Expansión del Cuerpo de Tanques de la Guardia II"
 SOV_Tank_Corps_upgrade_one_desc:0 "Mejora el Cuerpo de Tanques levantando dos cuerpos adicionales\n\nLas unidades se formarán cerca de Perm."
 SOV_Tank_Corps_upgrade_two_focus:0 "Expansión del Cuerpo de Tanques de la Guardia III"
 SOV_Tank_Corps_upgrade_two_desc:0 "Mejora el Cuerpo de Tanques levantando dos cuerpos adicionales\n\nLas unidades se formarán cerca de Perm."
 SOV_Tank_Corps_upgrade_three_focus:0 "Expansión del Cuerpo de Tanques de la Guardia IV"
 SOV_Tank_Corps_upgrade_three_desc:0 "Mejora el Cuerpo de Tanques levantando dos cuerpos adicionales\n\nLas unidades se formarán cerca de Perm."
 SOV_xian_incident:0 "Incidente de Xi'an"
 SOV_xian_incident_desc:0 "A través de nuestros contactos con destacados funcionarios del Kuomintang, deberíamos poder secuestrar a Chiang Kai-Shek y obligarlo a compartir el poder con Mao, poniendo efectivamente fin a su destructiva disputa para que China pueda resistir mejor las depredaciones de Japón."
 SOV_xian_incident_tt:0 "Si ambas partes están de acuerdo, se forzará una tregua entre China Nacionalista y Comunista."
 SOV_anti_capitalist_diplomacy:0 "Diplomacia Anticapitalista"
 SOV_anti_capitalist_diplomacy_desc:0 "Con la diplomacia agresiva de nuestros amigos alemanes, no podemos evitar preocuparnos por la futura seguridad de nuestra Unión. Puede ser hora de buscar nuevos aliados al otro lado del mar; el enemigo de mi futuro enemigo será mi amigo."
 SOV_expand_red_fleet:0 "Expandir la Flota Roja"
 SOV_expand_red_fleet_desc:0 "Para asegurar las aguas territoriales de la Unión Soviética y las rutas comerciales importantes, la Marina Roja debe expandirse en tamaño. Los jóvenes cadetes navales han sugerido que enfoquemos nuestros esfuerzos en barcos más ligeros y submarinos."
 SOV_anti_colonialist_rebels:0 "La Comintern"
 SOV_anti_colonialist_rebels_desc:0 "Con el sistema capitalista entrando en su período de colapso final, la postura correcta para todos los partidos comunistas debe ser una línea altamente agresiva, militante y ultraizquierdista. En particular, instamos a los partidos comunistas del mundo a dedicar sus energías a la destrucción de la izquierda moderada."
 SOV_southern_thrust:0 "Avance del Sur"
 SOV_southern_thrust_desc:0 "Anexar Irán e Irak aseguraría sus vastas reservas de petróleo para la Revolución y pondría presión directa sobre los imperialistas británicos en Egipto e India."
 SOV_reconcile_japan:0 "Reconciliarse con Japón"
 SOV_reconcile_japan_desc:0 "Nuestras relaciones con Japón siempre han sido problemáticas, pero hay asuntos más importantes que atender. Al explotar su desesperada falta de recursos naturales, podríamos llevar a los japoneses de la nariz... De todos modos, su anacrónico régimen feudal está destinado a caer pronto."
 SOV_claim_on_sinkiang:0 "Reclamar Sinkiang"
 SOV_claim_on_sinkiang_desc:0 "Bajo el gobierno del camarada Sheng Shicai, Sinkiang ya es prácticamente un estado títere soviético. Deberíamos hacerlo oficial..."
 SOV_claim_on_sinkiang_threat:0 "Reclamo Soviético sobre Sinkiang"
 SOV_pan_slavic_rhetoric:0 "Retórica Pan-Eslava"
 SOV_pan_slavic_rhetoric_desc:0 "El camarada Lenin fue demasiado lejos en su abandono de una identidad rusa y eslava en su búsqueda de la Revolución Mundial. Un cierto grado de nacionalismo nos serviría bien, y un resurgimiento de una especie de pan-eslavismo podría ayudarnos a acercarnos a las otras naciones eslavas."
 SOV_claims_on_baltic:0 "Reclamos en el Báltico"
 SOV_claims_on_baltic_desc:0 "Pedro el Grande tenía razón al buscar acceso a puertos en el oeste. Los Estados Bálticos, que se perdieron después de la revolución, deberían reintegrarse en la Unión Soviética."
 SOV_claims_on_baltic_tt:0 "Rechazamos el §HPacto Molotov-Ribbentrop§!"
 SOV_war_with_Finland:0 "Guerra de Invierno"
 SOV_war_with_Finland_desc:0 "Antes de la revolución, Finlandia era parte del putrefacto Imperio Ruso. Ahora será parte de la gloriosa Unión Soviética, lo quieran o no."
 SOV_claim_bessarabia:0 "Reclamo sobre Besarabia"
 SOV_claim_bessarabia_desc:0 "El Mar Negro es aún más importante para nuestra economía que el Báltico. Debemos hacer todo lo posible para asegurar el control del Bósforo y los Dardanelos."
 SOV_claims_on_turkey:0 "Reclamos sobre Turquía"
 SOV_claims_on_turkey_desc:0 "Los turcos no solo han rechazado consistentemente nuestras demandas de control mutuo del estrecho del Bósforo, sino que también se niegan a discutir cualquier ajuste fronterizo en el este. Quizás sea hora de darles una lección!"
 SOV_baltic_security:0 "Seguridad en el Báltico"
 SOV_baltic_security_desc:0 "El Báltico es nuestro patio delantero y debe ser protegido a toda costa. Karelia debe ser tomada para darle a Leningrado una zona de amortiguamiento segura."
 SOV_baltic_security_tt:0 "§YEl Pacto Molotov-Ribbentrop estipulará que Finlandia acepte nuestras demandas o luche sola!§!\n"
 SOV_claims_on_poland:0 "Reclamos sobre Polonia"
 SOV_claims_on_poland_desc:0 "El espectáculo de incompetencia y vergüenza que fue la guerra soviético-polaca debe ser vengado y el este de Polonia reintegrado a la URSS."
 SOV_demand_eastern_poland:0 "Exigir el Este de Polonia"
 SOV_demand_eastern_poland_desc:0 "Habiendo reafirmado nuestro derecho sobre los territorios orientales de Polonia, debemos dejar claro que solo pueden salvarse de otra partición entregándolos pacíficamente."
 SOV_offer_poland_protection:0 "Ofrecer Protección a Polonia"
 SOV_offer_poland_protection_desc:0 "Aunque podríamos simplemente apoderarnos del este de Polonia, sería mucho mejor si se unieran a nuestra Comintern en el proceso. Sin embargo, tendríamos que ofrecer algo a cambio de nuestras reclamaciones. Si les prometemos el este de Alemania, podrían estar interesados."
 SOV_offer_poland_protection_tt:0 "§YA Polonia se le otorgarán estados reclamados a través de este acuerdo en caso de conquista soviética.§!\n"
 SOV_great_purge:0 "La Gran Purga"
 SOV_great_purge_bypass_tt:0 "Trotsky se convierte en el líder de la Unión Soviética"
 SOV_great_purge_desc:0 "Se está gestando una peligrosa conspiración trotskista entre los oficiales; incluso en los rangos más altos. Aunque se desconoce la participación personal de Trotsky, la amenaza es grande. La URSS podría incluso verse arrastrada a otra guerra civil... a menos que estemos preparados para romper algunos huevos."
 SOV_great_purge_tt:0 "Se llevará a cabo una serie de §Yjuicios espectáculos!§W para purgar a ministros y líderes sospechosos de ser trotskistas.\n"
 SOV_great_purge_tt2:2 "El número de purgas completadas afectará la probabilidad de una renovada §YGuerra civil§W y escalará el efecto de §HOficiales Purgados.§W\nNo elegir este enfoque conducirá a una §YGuerra civil§W y al posible regreso de §YLeón Trotsky§W del exilio.\n\n"
 SOV_great_purge_tt3:2 "§HOficiales Purgados§W disminuirá gradualmente de forma automática y durará §Y1500§! días.\n§HOficiales del Ejército Purgados§W durará §Y1800§! días.\n\n"
 SOV_great_purge_navy_tt:2 "No ha purgado al Almirantazgo"
 SOV_great_purge_navy_a_tt:2 "Focos navales bloqueados hasta finales de 1938"
 SOV_great_purge_air_a_tt:2 "Focos aéreos bloqueados hasta finales de 1938"
 SOV_Transpolar_Flight:0 "Vuelos Transpolares"
 SOV_Transpolar_Flight_desc:0 "El círculo ártico, bordeando la costa norte de Rusia, es un desierto impenetrable de viento y hielo, un verdadero símbolo de la omnipotente fuerza de la madre naturaleza. Quizás, esto ya no tenga que ser así... La ingeniosidad soviética ha dado lugar a nuevas y atrevidas misiones en las que valientes pioneros se aventuran una vez más en lo desconocido, como lo hicieron las generaciones anteriores en el siglo XVII con la conquista de Siberia. Uno de estos pioneros, el piloto Valery Chkalov, emprenderá un vuelo transpolar sin escalas desde Moscú hasta el estado de Washington."
 SOV_OKB:0 "Bureaus de Diseño Experimental"
 SOV_OKB_desc:0 "Debemos establecer los OKBs, 'Bureaus de Diseño Experimental', para enfocar los esfuerzos de investigación en ciertas tecnologías con aplicaciones militares. El primero de estos estará dirigido por Sergei Korolev y se enfocará en nuestro programa espacial y tecnología de cohetes. Estos nos permitirán financiar investigaciones adicionales en áreas de ciencia que más nos interesan y avanzar en nuestras capacidades militares. Un día, quizás estos OKBs producirán tecnología más allá de nuestros sueños."
 SOV_permanent_revolution:0 "Revolución Permanente"
 SOV_permanent_revolution_tt:0 "Trotsky ha regresado"
 SOV_permanent_revolution_tt2:0 "§YTrotsky§! gana un mejor rasgo de líder."
 SOV_permanent_revolution_desc:0 "El demagogo opresor se ha ido! El verdadero poder ha sido restaurado al pueblo de nuestra nación. Todos ahora pueden perseguir sus intereses de forma independiente y sin compromisos. Estamos cambiando para siempre. La revolución permanente es una revolución triunfante."
 SOV_rehabilitated_military:0 "Militar Rehabilitado"
 SOV_rehabilitated_military_desc:0 "Con la mancha del trotskismo finalmente limpiada del cuerpo de oficiales, podría ser posible permitir que el ejército tenga algo de libertad de interferencia política nuevamente."
 SOV_military_reorganization:0 "Reorganización Militar"
 SOV_military_reorganization_desc:0 "La purga no ha dejado al ejército en buen estado. El nuevo liderazgo es inexperto e ineficaz, y no se ha hecho ningún trabajo para desarrollar nuestras doctrinas. Debemos rectificar esta situación de inmediato!"
 SOV_nkvd_primacy:0 "Primacía del NKVD"
 SOV_nkvd_primacy_desc:0 "El ejército ha demostrado que nunca puede ser de fiar. Por lo tanto, el NKVD deberá ser expandido y dotado de mayores poderes, con más comisarios políticos para vigilar a los oficiales."
 SOV_nkvd_divisions:0 "Divisiones del NKVD"
 SOV_nkvd_divisions_desc:0 "El NKVD debería recibir algunas divisiones propias para actuar como Tropas Internas, protegiendo ferrocarriles e instalaciones importantes."
 SOV_lessons_of_war_tt:0 "Ha estado en un conflicto importante como la guerra contra §YFinlandia§! o §YAfganistán§!."
 SOV_lessons_of_war:0 "Lecciones de Guerra"
 SOV_lessons_of_war_desc:0 ""La guerra debe ser, mientras defendemos nuestras vidas contra un destructor que devoraría todo; pero no amo la brillante espada por su agudeza, ni la flecha por su rapidez, ni al guerrero por su gloria. Solo amo aquello que defienden.""
 SOV_smersh:0 "SMERSH"
 SOV_smersh_desc:0 "SMERSH, o 'Muerte a los Espías', es una iniciativa de contrainteligencia propuesta que serviría a un doble propósito; desenmascarar espías enemigos y ejecutar a desertores y partisanos dentro de las filas del Ejército Rojo."
 SOV_smersh_tt:0 "§YAnula el riesgo de un golpe.§!\n"
 SOV_partisan_suppression:0 "Supresión Partisana"
 SOV_partisan_suppression_desc:0 "SMERSH debería expandirse para poder infiltrarse mejor y suprimir sin piedad todas las formas de actividad partisana en territorio ocupado."
 SOV_war_with_germany:0 "Guerra con Alemania"
 SOV_war_with_germany_desc:0 "La amenaza alemana sigue creciendo. Podemos y debemos destruir al ejército alemán y hacer que se inclinen ante sus nuevos señores."
 SOV_war_with_germany_tt:0 "Pacto Molotov-Ribbentrop no en vigor"
 SOV_war_with_japan:0 "Guerra con Japón"
 SOV_has_not_officers_purged_tt:0 "No tiene el espíritu nacional §YOficiales Purgados§!"
 SOV_war_with_japan_desc:0 "Parecen los japoneses no tener planes de retroceder. El único disuasivo efectivo será la guerra. Se arrepentirán de haber resistido nuestras demandas cuando el Ejército Rojo los aplaste."
 SOV_war_with_uk:0 "Guerra con el Reino Unido"
 SOV_war_with_uk_desc:0 "Los británicos imperialistas nunca han tenido ningún respeto por nosotros. No hay duda de que se volverán hacia la Unión Soviética cuando terminen con el resto del mundo. Solo hay una manera de prevenir su expansión agresiva. Guerra!"
 SOV_claim_on_the_straits:0 "Reclamar los Estrechos"
 SOV_claim_on_the_straits_desc:0 "Los estrechos que conducen del Mar Negro al Mar Egeo son un punto estratégico clave. No podemos permitir que este territorio esté controlado por potencias extranjeras. Para asegurar la relevancia de la Flota Roja necesitamos asegurar los estrechos."
 SOV_ultimatum_to_greece:0 "Ultimátum a Grecia"
 SOV_ultimatum_to_greece_desc:0 "Las Islas Egeas son la última pieza estratégica que necesitamos para asegurarnos de que la Flota Roja pueda operar libremente. Los griegos están presionados por todos lados y lo más probable es que cedan un poco de territorio para evitar una guerra total."
 SOV_diversify_the_programme:0 "Diversificar el Programa"
 SOV_diversify_the_programme_desc:0 " Hemos aprendido mucho de los últimos años y se han logrado avances en campos de la guerra tradicional. Somos una nación de grandes científicos que tienen la capacidad de descubrir métodos de guerra que otorgan enormes ventajas. Debemos asegurarnos de que tengan las mejores condiciones para trabajar si queremos ver resultados."
 SOV_research_city_experiment:0 "Experimento Ciudad de Investigación"
 SOV_research_city_experiment_desc:0 "Uno de nuestros principales científicos, Kurchatov, ha señalado que al romper núcleos en un kilogramo de uranio, la energía liberada debe ser igual a la explosión de 20,000 toneladas de tritil. Necesitamos aprovechar este poder antes que nuestros enemigos para asegurar la supervivencia de la Patria."
 SOV_closed_city_network:0 "Red de Ciudades Cerradas"
 SOV_closed_city_network_desc:0 "Deberíamos establecer ciudades cerradas para la investigación que requieren más espacio del que tenemos disponible en nuestras bases militares. Restringir el acceso a las ciudades asegura que nuestra investigación permanezca en secreto, mientras le da a nuestros científicos mucho espacio para experimentos a gran escala."
 SOV_fortify_molotov_line:0 "Construir la Línea Molotov"
 SOV_fortify_molotov_line_desc:0 "Nuestros nuevos territorios también deben ser protegidos. Fortificar áreas clave de la nueva Línea Molotov."
 SOV_On_to_China:0 "Abrir la Frontera China"
 SOV_On_to_China_desc:0 " "
 SOV_scientists_struggle:0 "Nueva Inspiración"
 SOV_scientists_struggle_desc:0 "Esta lucha actual ha exigido nuevos prototipos, nuevos diseños y nuestra I+D necesitará una expansión si alguna vez queremos estar a la altura de nuestros enemigos."
 SOV_2_5_year_plan:0 "Terminar el Segundo Plan Quinquenal"
 SOV_2_5_year_plan_desc:0 "Las grandes empresas del Segundo Plan Quinquenal deben finalizarse si nuestro país alguna vez se va a industrializar; el camarada Stalin ha exigido que este país entre en el futuro y esté en igualdad de condiciones con nuestros homólogos occidentales."
 SOV_Tolkach:0 "Tolkach"
 SOV_Tolkach_desc:0 "La organización gubernamental Tolkach es responsable de la ejecución efectiva de los Planes Quinquenales; el incumplimiento dará lugar a que Tolkach intervenga y se asegure de que cualquier dificultad se aborde de manera adecuada."
 SOV_Tolkach_tt:0 "§CDesbloquea decisiones para mejorar nuestra economía!§!"
 SOV_heavy_industry_1:0 "Expansión de la Industria Pesada"
 SOV_heavy_industry_1_desc:0 "La rápida expansión de nuestra industria pesada es uno de los objetivos que el camarada Stalin ha establecido para este Plan Quinquenal."
 SOV_Improvement_Tools:0 "Aumentar las inversiones extranjeras"
 SOV_Improvement_Tools_desc:0 "Aunque despreciables en su naturaleza, las inversiones extranjeras pueden darnos algunas mejoras clave en la calidad de nuestras herramientas de maquinaria y otros equipos industriales pesados. Esto ha sido probado por las inversiones realizadas por compañías estadounidenses como Ford en nuestro mercado de otro modo muy cerrado."
 SOV_magnitogorsk:0 "Ciudad Cerrada Magnitogorsk"
 SOV_magnitogorsk_desc:0 "Magnitogorsk, igualada solo por unas pocas ciudades en el mundo, la finalización de esta acería a nivel de ciudad garantizará nuestra autosuficiencia y será un testimonio de los logros de nuestra Unión."
 SOV_petrochemical:0 "Expansión Petroquímica"
 SOV_petrochemical_desc:0 "La expansión de nuestras industrias petroquímicas es una necesidad si alguna vez queremos convertirnos en una nación moderna; nuestras nuevas industrias tienen hambre de energía y la futura máquina de guerra que crearemos dependerá de vastos campos petroleros."
 SOV_extra_tech_slot_early:0 "Instituto de Electrónica de Leningrado"
 SOV_extra_tech_slot_early_desc:0 "Alexander Popov, el inventor de la radio, fue nombrado profesor del Departamento de Física en 1901. Luego se convirtió en el primer director electo del instituto en septiembre de 1905. La investigación electrónica y mecánica coordinada con nuestra industria militar nos beneficiará enormemente a largo plazo!"
 SOV_nuclear2:0 "Operación Borodino"
 SOV_nuclear2_desc:0 "Las pruebas iniciales en ciencia nuclear han mostrado resultados prometedores. Aprovechar su poder puede darnos un arma como nunca antes ha visto la humanidad."
 SOV_collectivization:0 "Colectivización Agraria"
 SOV_collectivization_desc:0 "La colectivización de granjas y otras áreas alrededor de la unión ha hecho que los recursos producidos en esta vasta unión estén más fácilmente disponibles para las necesidades del Estado y su pueblo."
 SOV_anti_church:0 "Liquidar la Iglesia"
 SOV_anti_church_desc:0 "La iglesia ortodoxa ha sido durante mucho tiempo la mayor adversaria de la revolución, no debemos olvidar la gran amenaza que esta institución representa para nuestra nueva generación. Ejercen influencia en casi todos los sectores de la sociedad, desde los más humildes de las masas hasta los círculos internos de la revolución y buscan traicionar la revolución al devolver los llamados títulos 'dados por Dios' a la burguesía."
 SOV_camps:0 "Campos de Trabajo Siberianos"
 SOV_camps_desc:0 "Aquellos que se desvíen del camino justo de la revolución trabajarán lejos de los demás, donde su trabajo dará mayores frutos y sus ideas venenosas serán sofocadas."
 SOV_capitals_of_socialism:0 "Capitales del Socialismo"
 SOV_capitals_of_socialism_desc:0 "El futuro capitalismo del socialismo serán las tres grandes ciudades de Leningrado, Stalingrado y Moscú. Deben ser ejemplos de la grandeza que cada ciudad soviética alcanzará bajo el gobierno del camarada Stalin!"
 SOV_tractor_factories:0 "Fábricas de Tractores"
 SOV_tractor_factories_desc:0 "La industria de los tractores es una que tiene una gran demanda tanto de las herramientas correctas como de las instalaciones para que su producción sea eficiente. Con la rápida expansión de nuestras ciudades, muchos soviéticos quieren trabajar y trabajarán y se esforzarán en las fábricas de tractores."
 SOV_stakhonovite:0 "Stakhanovita"
 SOV_stakhonovite_desc:0 "El movimiento Stakhanovita ha sido establecido por el camarada Stalin. Cualquier trabajador que supere los objetivos y cuotas de producción recibirá una generosa recompensa por su dedicación a la Unión."
 SOV_third_five_year_plan:0 "Comenzar el Tercer Plan Quinquenal"
 SOV_third_five_year_plan_desc:0 "El Tercer Plan Quinquenal verá el desarrollo continuo de nuestras industrias pesadas, pero el clima político de Europa exige que también enfoquemos nuestros esfuerzos en expandir la industria armamentística y el Ejército Rojo."
 SOV_comecon:0 "COMECON"
 SOV_comecon_desc:0 "El Consejo de Ayuda Económica Mutua o COMECON es una organización potencial que se establecerá para afirmar un control más estricto sobre las economías de las naciones del Bloque del Este, así como de varios otros gobiernos comunistas de todo el mundo. Además, las economías y la infraestructura de Europa del Este están en un estado crítico tras la guerra, es nuestra responsabilidad ayudar a los camaradas."
 comecon_tech_sharing:0 "Intercambio de Tecnología del COMECON"
 SOV_heavy_industry_2:0 "Continua Expansión de la Industria Pesada"
 SOV_heavy_industry_2_desc:0 "La expansión continua de nuestras industrias pesadas es uno de los objetivos establecidos por este plan. Con más herramientas y equipos disponibles para nosotros con la finalización del segundo plan, esto no será una tarea inútil para los poderosos trabajadores de la Unión Soviética."
 SOV_arms_industry_2:0 "Planta de Armas de Tula"
 SOV_arms_industry_2_desc:0 "El Ejército Rojo es el ejército más grande de Europa, tiene hambre de equipo y solo una expansión de nuestras instalaciones actuales de producción de armas puede satisfacer la demanda de armas."
 SOV_arms_production:0 "Producción de Armas"
 SOV_arms_production_desc:0 "La producción de armas de nuestras fábricas se ha hecho más eficiente, nuestra fuerza laboral está acostumbrada al trabajo duro, los turnos largos y todos tienen el deseo de alcanzar los objetivos de producción establecidos por el camarada Stalin."
 SOV_goal_tankograd:0 "Tankograd"
 SOV_goal_tankograd_desc:0 "Las fábricas de tractores en nuestras principales ciudades tienen instalaciones perfectas para la producción de tanques. Pueden haber proporcionado maquinaria para que nuestros agricultores cosecharan sus campos, pero ahora harán las armas necesarias para expulsar a los invasores fascistas de sus campos y nuestra gloriosa Unión."
 SOV_desperate_times:0 "Za Rodina!"
 SOV_desperate_times_desc:0 "Debemos tomar nuestra última posición y derrotar al invasor alemán de una vez por todas!"
 SOV_child_mobil:0 "Todos pelean!"
 SOV_child_mobil_desc:0 "Todos deben comprometer todo lo que tienen para luchar contra el invasor, no hay vuelta atrás!"
 SOV_pacific_lend_lease:0 "Préstamo y Arriendo del Pacífico"
 SOV_pacific_lend_lease_desc:0 "El puerto de Vladivostok es uno de los muchos puertos que nuestros nuevos amigos occidentales pueden usar para abastecernos con el equipo necesario para expulsar a los invasores fascistas."
 SOV_pacific_lend_lease_tt:0 "§CRecibiremos camiones y trenes estadounidenses mensualmente mientras mantengamos §GVladivostok§!!§!"
 SOV_arkangelsk_lend_lease:0 "Préstamo y Arriendo de Arkhangelsk"
 SOV_arkangelsk_lend_lease_desc:0 "El puerto en Arkhangelsk es uno de los muchos puertos que nuestros nuevos Amigos Occidentales pueden usar para suministrarnos el equipo necesario para expulsar a los invasores fascistas."
 SOV_arkangelsk_lend_lease_tt:0 "§CRecibiremos equipo de infantería y material de campaña americano mensualmente mientras mantengamos §GArkhangelsk§!!§!"
 SOV_murmansk_lend_lease:0 "Préstamo de Murmansk"
 SOV_murmansk_lend_lease_desc:0 "El puerto en Murmansk es uno de los muchos puertos que nuestros nuevos Amigos Occidentales pueden usar para suministrarnos el equipo necesario para expulsar a los invasores fascistas."
 SOV_murmansk_lend_lease_tt:0 "§CRecibiremos radios americanos, cañones antiaéreos y cañones antitanque mensualmente mientras mantengamos §GMurmansk§!!§!"
 SOV_black_sea_lend_lease:0 "Préstamo del Mar Negro"
 SOV_black_sea_lend_lease_desc:0 "El puerto en Sebastopol es uno de los muchos puertos que nuestros nuevos Amigos Occidentales pueden usar para suministrarnos el equipo necesario para expulsar a los invasores fascistas."
 SOV_black_sea_lend_lease_tt:0 "§CRecibiremos coches y equipos de apoyo americanos mensualmente mientras mantengamos §GSevastopol§!!§!"
 SOV_persia_lend_lease:0 "Préstamo del Golfo Pérsico"
 SOV_persia_lend_lease_desc:0 "El Golfo Pérsico y el acceso a través de Persia son una de las muchas rutas que nuestros nuevos Amigos Occidentales pueden usar para suministrarnos el equipo necesario para expulsar a los invasores fascistas."
 SOV_persia_lend_lease_tt:0 "§CRecibiremos vehículos mecanizados y tanques americanos mensualmente mientras mantengamos §GBaku§!!§!"
 SOV_Beria_Partisans:0 "Partisanos de Beria"
 SOV_Beria_Partisans_desc:0 "Beria ha organizado la resistencia detrás de las líneas, está inculcando a los ciudadanos soviéticos ocupados un odio hacia los invasores fascistas. Trabajarán detrás de las líneas para interrumpir a los invasores destruyendo las líneas de suministro, asaltando bases y destruyendo infraestructura."
 SOV_Expanded_Partisans:0 "TsShPD"
 SOV_Expanded_Partisans_desc:0 "Durante este momento crucial, no tenemos paciencia para los burócratas incompetentes del NKVD. Para bien o para mal, transferiremos oficialmente la responsabilidad de las operaciones partisanas a los militares, integrándolas en nuestras fuerzas armadas. El Cuartel Central del Movimiento Partisano (TsShPD) encargará a nuestros camaradas detrás de las líneas enemigas destruir las comunicaciones enemigas, sabotear suministros y limpiar sin piedad nuestra Patria de los invasores fascistas."
 SOV_STAVKA:0 "Stavka"
 SOV_STAVKA_desc:0 "El Alto Mando Soviético, responsable de todos los planes ofensivos y defensivos tomados durante la Guerra."
 SOV_order_no_277:0 "Emitir la orden No.277"
 SOV_order_no_277_desc:0 "No podemos retirarnos indefinidamente, sí, tenemos mucho territorio, nuestro país es grande y rico, y tenemos una gran población. La Unión Soviética solo podrá permanecer así si no dejamos de retirarnos, es hora de terminar con la retirada. Ni un paso atrás, camaradas, MANTENED LA LÍNEA Y EMPUJAD A LOS INVASORES FASCISTAS!"
 SOV_LAST_STAND:0 "Muerte a los Invasores!"
 SOV_LAST_STAND_desc:0 "Por la destrucción completa de los invasores alemanes! Muerte a los invasores alemanes! Viva nuestra gloriosa Patria, su libertad y su independencia! Bajo la bandera de Lenin, adelante hacia la victoria!"
 SOV_appoint_koshkin:0 "Nombrar a Koshkin"
 SOV_appoint_koshkin_desc:0 "El nombramiento de un joven socialista inteligente con pasión por los tanques como el principal desarrollador del nuevo tanque medio de la Unión Soviética solo nos puede dar grandes resultados."
 SOV_t_34_prototype:0 "Prototipo T-34"
 SOV_t_34_prototype_desc:0 "Los primeros prototipos del T-34 han demostrado no estar a la altura de las expectativas, los diseñadores y la planta en Járkov tendrán que trabajar más duro si van a crear un tanque que pueda cambiar monumentalmente la guerra."
 SOV_t_34_finalized:0 "El T-34"
 SOV_t_34_finalized_desc:0 "Nuestro diseñador jefe Koshkin llegó hoy a las puertas de Moscú, conduciendo 2 prototipos de T-34. Ha demostrado, conduciendo 2000 kilómetros agotadores, la calidad de su tanque. Lamentablemente, Koshkin falleció después de este viaje. Descansa en paz, héroe de la Unión Soviética, con tu invento, la marea cambió."
 SOV_heavy_effort:0 "Los Chicos Pesados"
 SOV_heavy_effort_desc:0 "Algunos comandantes abogan por cañones de asalto grandes que serán tan grandes que ningún cañón antitanque enemigo podrá perforarlos. El enemigo huirá aterrorizado cuando vea a los gigantes arrastrarse por los campos para invadir trincheras y búnkeres!"
 SOV_heavy_tank_effort:0 "Diseños Pesados"
 SOV_heavy_tank_effort_desc:0 "El T-34 ha demostrado ser un excelente tanque y ha allanado el camino para la próxima generación de tanques con blindaje inclinado. Necesitamos aplicar lo que hemos aprendido a diseños más grandes!"
 SOV_production_license:0 "Licencias Aliadas"
 SOV_production_license_desc:0 "Nuestros nuevos amigos occidentales han puesto su vasto arsenal a nuestra disposición, si llegáramos a necesitarlo."
 SOV_fortify_dneibr:0 "Fortificaciones del Dniéper"
 SOV_fortify_dneibr_desc:0 "El río que fluye a través de las fértiles llanuras de Ucrania, el Dniéper, es un área bien adecuada para la defensa. Mantener el control de Ucrania es esencial, si los enemigos cruzan el Dniéper, tendrán acceso a Crimea y Stalingrado. El Dniéper debe ser protegido a toda costa, camaradas!"
 SOV_develop_mongolia:0 "Desarrollar Mongolia"
 SOV_develop_mongolia_desc:0 "Debido a una creciente amenaza japonesa sobre la frontera entre Mongolia y Manchuria, la Unión Soviética revirtió el curso del socialismo mongol a favor de una nueva política de gradualismo económico y construcción de la defensa nacional. Los ejércitos soviético y mongol derrotaron a las fuerzas japonesas que habían invadido el este de Mongolia en el verano de 1939 en la Batalla de Jaljin Gol y se firmó una tregua."
 SOV_develop_sinkiang:0 "Desarrollar Sinkiang"
 SOV_develop_sinkiang_desc:0 "Sinkiang es una vasta área gobernada por señores de la guerra; la mejor manera de asegurar su lealtad es quizás darles un sentido de progreso y desarrollo."
 SOV_Yakovlev_Fighters:0 "Cazas Yakovlev"
 SOV_Yakovlev_Fighters_desc:0 "Fundada en 1927, la oficina de diseño encabezada por Aleksandr S. Yakovlev comenzó cuando diseñó el AIR-1, pero pronto se convirtió en un verdadero 'fabricante de cazas' cuando la perspectiva de guerra se avecinaba."
 SOV_Lavochkin_Fighters:0 "Cazas Lavochkin"
 SOV_Lavochkin_Fighters_desc:0 "Vladimir Gorbunov era jefe de uno de los departamentos del Comisariado del Pueblo de la Industria de Aviación y participó en muchas reuniones y estaba bien informado de la situación en la industria aeronáutica. Su concepto, presentado en 1939, era un avión barato con una estructura completamente de madera, comprendiendo la necesidad de aumentar enormemente la producción de cazas de combate lo antes posible, considerando las limitaciones que podrían imponerse a este proceso por la falta de aluminio. 'Incluso si solo queda un pequeño bosque en Rusia', pensó Gorbunov, 'aún entonces podremos construir cazas.'"
 SOV_Sturmovik:0 "El Sturmovik"
 SOV_Sturmovik_desc:0 "Sergey Ilyushin, junto con su equipo de ingenieros, ha desarrollado un nuevo avión de ataque a tierra biplaza. Fuertemente blindado y armado, parece prometedor. Comenzaremos la producción de inmediato."
 SOV_aeroflot:0 "Aeroflot"
 SOV_aeroflot_desc:0 "Podemos impulsar la producción de aviones bombarderos militares utilizando las líneas de aviones civiles de Aeroflot."
 SOV_Soviet_Airforce:0 "Fuerza Aérea Soviética"
 SOV_Soviet_Airforce_desc:0 "Tenemos una flota muy grande de aviones y una nueva generación de pilotos entusiastas, necesitamos organizar esto en una rama efectiva de nuestro ejército."
 SOV_Long_Range_Aviation:0 "Aviación de Largo Alcance"
 SOV_Long_Range_Aviation_desc:0 "Al igual que los rápidos bombarderos tácticos alemanes, nuestros diseños aún no son capaces de dañar grandes centros industriales. La capacidad de ejecutar bombardeos de alfombra a gran escala requiere diseños más pesados y nos permitirá detener la maquinaria de guerra de cualquier nación."
 SOV_Naval_Bombers:0 "Bombarderos Navales"
 SOV_Naval_Bombers_desc:0 "Estamos rodeados de agua, por lo que deberíamos investigar aviones y entrenamientos que nos permitan interceptar y atacar flotas enemigas. El bombardeo naval es una habilidad especializada y debería ser un enfoque."
 SOV_Frontal_Aviation:0 "MiG"
 SOV_Frontal_Aviation_desc:0 "MiG, una familia de aviones de combate militares soviéticos producidos por una oficina de diseño fundada en 1939 por Artem Mikoyan (M) y Mikhail Gurevich (G)."
 SOV_remove_air_purge:0 "Mariscal Jefe de Aviación"
 SOV_remove_air_purge_desc:0 "La recuperación de nuestra fuerza aérea de las recientes purgas requerirá la creación de un nuevo rango, el de Mariscal Jefe de Aviación. Un rol responsable de reorganizar nuestra fuerza aérea en una fuerza de combate efectiva capaz de competir con la Luftwaffe."
 SOV_Red_Army_Airforce:0 "Fuerza Aérea del Ejército Rojo"
 SOV_Red_Army_Airforce_desc:0 "Nuestra fuerza aérea debe estar totalmente coordinada con el ejército para interceptar ataques terrestres enemigos y apoyar las vastas ofensivas; esto requerirá una gran cantidad de nuevos aviones y pilotos."
 SOV_great_navy_purge:0 "Entrenar Nuevos Almirantes"
 SOV_great_navy_purge_desc:0 "La Gran Purga, a pesar de limpiar nuestro estado de posibles contrarrevolucionarios traidores, ha devastado nuestro alto mando. Casi todos nuestros almirantes senior están muertos, una debilidad evidente que debemos resolver."
 SOV_carriers:0 "Enfoque en Portaaviones"
 SOV_carriers_desc:0 "Existe un intenso debate entre los teóricos navales sobre la viabilidad continua del acorazado. Hay quienes argumentan que el poder aéreo moderno dominará el poder naval y que el portaaviones reemplazará al acorazado como el rey de los océanos."
 SOV_modern_navy:0 "Marina Modernizada"
 SOV_modern_navy_desc:0 "Tener barcos modernos y poderosos está bien, pero las guerras no se ganan solo con equipo. Tenemos que entrenar a nuestro ejército para usarlos eficazmente y pensar de manera creativa en cuanto a estrategia."
 SOV_bcs:0 "Nuevos Acorazados"
 SOV_bcs_desc:0 "Necesitamos mejorar nuestros acorazados, deben tener el equipo más nuevo que podamos proporcionar!"
 
 ##### USA #####
 USA_artillery_effort:0 "Esfuerzo de Artillería"
 USA_artillery_effort_desc:0 "La artillería jugó un papel clave en la Gran Guerra y parece claro que necesitamos mejorar la que están usando nuestras tropas en este momento, ya que puede ser un elemento decisivo en futuras batallas."
USA_at_effort:0 "Esfuerzo Antitanque"
USA_at_effort_desc:0 "Cuando se enfrenten a blindados enemigos, nuestra infantería necesita herramientas adecuadas para protegerse. Una inversión en mejorar nuestros cañones antitanque y cómo emplearlos mejor en el campo de batalla es justo lo que necesitamos."
USA_operation_torch2:0 "Operación Torch"
USA_operation_torch2_desc:0 "Para ganar la campaña del norte de África, necesitamos aterrizar en los territorios controlados por Vichy y rodear el Cuerpo Blindado de Rommel."
USA_naval_buildup:0 "Acelerar la Expansión Naval"
USA_naval_buildup_desc:0 "Nuestra Armada necesita la máxima prioridad, ya que para derrotar a los japoneses necesitamos una supremacía naval total."
USA_help_raj:0 "Apoyar al Raj"
USA_help_raj_desc:0 "El Raj británico necesita apoyo y el único país capaz de ayudarlos es el Hogar de los Libres."
USA_help_raj_tt:0 "§YSi el Raj británico sufre una hambruna, los EE.UU. pueden ayudar a que no pasen hambre!§!\n"
UNLOCK_DIVISION_TEMPLATE_USA_LOUI:0 "Desbloquea una plantilla de §YInfantería§! y una plantilla pesada §YSemi-Motorizada§!."
EAGLE_SQUADRON_TT:0 "Doscientos de nuestros pilotos más valientes serán enviados como voluntarios para volar para la RAF en §YCazas de 1940§W y proteger los cielos sobre las Islas Británicas."
USA_pacific_basing:0 "Base del Pacífico"
USA_pacific_basing_desc:0 "Para proyectar nuestra fuerza en el Pacífico oeste necesitamos grandes bases navales que puedan apoyar a nuestras fuerzas principales."
USA_ccc:0 "Cuerpo Civil de Conservación"
USA_ccc_desc:0 "Los jóvenes estadounidenses desempleados necesitan una razón para levantarse todas las mañanas. El Cuerpo Civil de Conservación alistará a jóvenes para construir la infraestructura que necesita la nación."
USA_NIRA:0 "Ley Nacional de Recuperación Industrial"
USA_NIRA_desc:0 "La presa Hoover fue un proyecto de construcción de 5 años a través del río Colorado para proporcionar energía a ~1.3 millones de hogares en el área de Nevada-Arizona. El proceso de construcción involucró 4 túneles de desvío subacuáticos, 112 muertes y la construcción de 2 relojes que solo muestran la misma hora durante 6 meses del año. De esto, seguramente podemos aprender una o dos cosas sobre mejores técnicas de construcción."
USA_help_farmers:0 "El Cinturón del Maíz"
USA_help_farmers_desc:0 "Debemos subsidiar la producción de maíz en el medio oeste para ayudar a alentar a las familias rurales y urbanas en dificultades a mudarse allí."
USA_fortress_america:0 "Fortaleza América"
USA_fortress_america_desc:0 "América se mantiene fuerte de manera independiente de la extorsión extranjera y sus carteles. El mercado interno es lo suficientemente grande como para proporcionar lo que necesitamos y estimular la demanda."
USA_fsa:0 "Administración de Seguridad Agrícola"
USA_fsa_desc:0 "Muchas pequeñas granjas no pueden sobrevivir en estos tiempos donde todo es más caro. Lanzemos un programa que ayude a estas personas!"
USA_fair_labor_standards_act:0 "Ley de Normas Laborales Justas"
USA_fair_labor_standards_act_desc:0 "La Ley de Normas Laborales Justas de 1938 es una ley laboral de los Estados Unidos que crea el derecho a un salario mínimo y pago de horas extras de 'tiempo y medio' cuando las personas trabajan más de cuarenta horas a la semana. También prohibió la mayoría de los empleos de menores en 'trabajo infantil opresivo'. Se aplica a los empleados involucrados en el comercio interestatal o empleados por una empresa dedicada al comercio o en la producción de bienes para el comercio, a menos que el empleador pueda reclamar una exención de la cobertura."
USA_second_new_deal:0 "Segundo New Deal"
USA_second_new_deal_desc:0 "Ahora que hemos invertido tanto en estabilizar nuestra gran nación, podemos ver los primeros resultados de nuestros esfuerzos."
USA_quarantine_speech:0 "Discurso de Cuarentena"
USA_quarantine_speech_desc:0 "Nuestro gran presidente sugiere que deberíamos combatir a las naciones agresivas con el uso de presión económica. En lugar de ser simplemente neutrales, tal vez deberíamos considerar que podríamos tener que actuar en algún momento en este mundo despiadado."
USA_joint_army_and_navy_board:0 "Junta Conjunta del Ejército y la Marina"
USA_joint_army_and_navy_board_desc:0 "Deberíamos considerar crear una junta conjunta para aumentar la efectividad de nuestro ejército y marina y ayudarlos a cooperar."
USA_support_china:0 "Apoyar a China"
USA_support_china_desc:0 "China está en guerra con Japón! Deberíamos ayudarlos a luchar contra estos invasores agresivos y nuestro posible enemigo."
USA_rainbow_planes:0 "Planes Arcoíris"
USA_rainbow_planes_desc:0 "El mundo está cambiando dramáticamente, y nosotros también tenemos que cambiar nuestros planes en consecuencia! Deberíamos resaltar las formas positivas en las que el personal voluntario de EE. UU. lucha por la paz en el extranjero para involucrar a la gente."
USA_support_the_america_first_committee:0 "Apoyar al Comité de América Primero"
USA_support_the_america_first_committee_desc:0 "Podemos apoyar al Comité de América Primero, una organización con personas conocidas como Charles Lindbergh. Apoya una nación fuerte que nadie puede atacar con éxito, pero un país neutral. Ningún estadounidense morirá en Europa!"
USA_help_civilian_industry:0 "Ayudar a Nuestra Industria Civil"
USA_help_civilian_industry_desc:0 "Deberíamos aumentar la fortaleza de nuestra industria civil."
USA_amercia_first:0 "América Primero"
USA_amercia_first_desc:0 "Deberíamos construir fábricas militares para aumentar nuestras capacidades defensivas."
USA_support_roosevelt:0 "Apoyar al Presidente"
USA_support_roosevelt_desc:0 "Podemos apoyar al Presidente, ya que liderará la defensa del mundo libre. Deberíamos considerar los posibles resultados en cualquier guerra posible."
USA_cash_and_carry:0 "Efectivo y Transporte"
USA_cash_and_carry_desc:0 "La Ley de Efectivo y Transporte permitió a Inglaterra obtener equipo de EE. UU., pero tenían que pagar en efectivo y transportarlo con sus propios barcos desde América a Inglaterra."
USA_cash_and_carry_tt:0 "Enviar excedente de equipo básico a [ENG.GetNameDef].\n Hasta §Y3000§! de §YEquipo de Infantería, Camiones, Autos y Caballos.§!\n Hasta §Y1000§! de §YEquipo de Apoyo, Uniformes y Radios.§!\n Hasta §Y250§! de §YPiezas de Artillería, Cañones Antitanque, Cañones Antiaéreos y Cazas.§!\n"
USA_office_of_economic_warfare:0 "Oficina de Guerra Económica"
USA_office_of_economic_warfare_desc:0 "Las necesidades de la guerra exigen que los recursos naturales no se envíen al extranjero, sino que alimenten nuestra economía de guerra. La oficina de guerra económica se encargará de supervisar dicha transformación."
USA_defense_department:0 "Departamento de Guerra"
USA_defense_department_desc:0 "Deberíamos aumentar el personal y el presupuesto de nuestro Departamento de Guerra."
USA_Four_Freedoms:0 "Cuatro Libertades"
USA_Four_Freedoms_desc:0 "El Discurso de las Cuatro Libertades fue un discurso del presidente Roosevelt para mantener a EE. UU. listo para la guerra. Fue un discurso sencillo con cuatro libertades!"
USA_savior_of_the_world:0 "Salvador del Mundo"
USA_savior_of_the_world_desc:0 "Desata nuestro poder!"
USA_Selective_Service_System:0 "Sistema de Servicio Selectivo"
USA_Selective_Service_System_desc:0 "Con la Ley de Servicio Selectivo podemos reclutar a más jóvenes en el ejército."
USA_plan_dog_memo:0 "Memo del Plan Perro"
USA_plan_dog_memo_desc:0 "Nuestro Consejo de Planificación ha presentado cuatro posibles escenarios para la participación estadounidense en la Segunda Guerra Mundial, con las letras A a D. Sugieren la Opción D, ya que el memorando obtuvo su nombre de esta opción. Pero debido a que tuvimos que elegir si apoyamos al presidente o al comité de América primero, tienes una o tres opciones."
USA_b:0 "Opción B"
USA_b_desc:0 "La Opción B sugiere que deberíamos ser agresivos en el Pacífico y defensivos en el Atlántico."
USA_c:0 "Opción C"
USA_c_desc:0 "La Opción C sugiere un esfuerzo equilibrado en el Pacífico y el Atlántico."
USA_d:0 "Opción D"
USA_d_desc:0 "La Opción D sugiere que deberíamos ser agresivos en el Atlántico y defensivos en el Pacífico."
USA_join_the_allies:0 "Unirse a los Aliados"
USA_join_the_allies_desc:0 "Con lo que está sucediendo en este mundo loco, deberíamos buscar aliados! ¿Y quién sería un mejor aliado que el Reino Unido?"
USA_join_the_allies_tt:0 "Establecer regla: §YPuede Crear y Unirse a Facciones§!"
sealion_flag_tt:0 "Las fuerzas del Eje establecieron una cabeza de playa en suelo británico."
USA_atlantic_charter:0 "Carta del Atlántico"
USA_atlantic_charter_desc:0 "Después del ataque alemán a la Unión Soviética, el Presidente debe reunirse con el Primer Ministro británico para discutir qué hacer en esta guerra cada vez más devastadora. El mundo no podrá continuar como de costumbre y la situación actual sin duda ha sumido al mundo en una espiral de conflictos ideológicos y desgracia!"
USA_arcadia_conference:0 "Conferencia de Arcadia"
USA_arcadia_conference_desc:0 "Ahora que estamos en guerra y en los Aliados, podemos crear una organización de Jefes de Estado Mayor Combinados!"
USA_asia_first:0 "Japón Primero"
USA_asia_first_desc:0 "Después de la Carta del Atlántico, hemos decidido centrarnos en Japón y detener su avance en Asia antes de enfocarnos en Alemania."
USA_defense_of_the_atlantic:0 "Defensa del Atlántico"
USA_defense_of_the_atlantic_desc:0 "Defended el Atlántico!"
USA_balanced_effort:0 "Esfuerzo Equilibrado"
USA_balanced_effort_desc:0 "Debemos comprometernos con los planes de la Opción C tal como lo elegimos en el Memorando!"
USA_europe_first:0 "Alemania Primero"
USA_europe_first_desc:0 "Después de la Carta del Atlántico, hemos decidido centrarnos en Alemania y apoyar a los soviéticos en su Gran Guerra Patria."
USA_United_States_maritime_commission:0 "Comisión Marítima de EE. UU."
USA_United_States_maritime_commission_desc:0 "Debemos establecer una comisión para observar la construcción de 500 nuevos convoyes."
USA_naval_expansion_act:0 "Desarrollo de Planos Navales"
USA_naval_expansion_act_desc:0 "Necesitamos mejores diseños para competir con los desarrollos de acorazados japoneses, de lo contrario, nuestra marina del Pacífico quedará muy rezagada!"
war_navy_tt:0 "Cuando nos unamos a la §YGuerra§! obtendremos §G14§! astilleros y el espíritu nacional §YLey de la Marina de Dos Océanos§! se §Gmejorará§!!"
US_essex_tt:0 "Agrega dos §YClase Essex§! Portaviones de 1940 a la cola de producción, en §G30%§! y §G20%§! respectivamente.\nObtén diseño mejorado siguiendo las tecnologías: §CBatería Secundaria de Doble Propósito§!"
US_montana_tt:0 "Agrega dos §YClase Montana§! Acorazados de 1941 a la cola de producción, en §G40%§! y §G30%§! respectivamente.\nObtén diseño mejorado siguiendo la tecnología: §CBatería Pesada Avanzada§!"
US_lessons_tt:0 "Agrega un espíritu nacional §YLecciones de Guerra§!, dependiendo de si has completado §YPrimacía de Acorazados§! o §YPrimacía de Portaviones§!"
USA_wilson_act:0 "Segundo Acta Vinson"
USA_wilson_act:0 "Con la creciente amenaza de otra guerra, expandir nuestras fuerzas navales será crucial para defender el Hogar de los Libres. Después de aprobar esta ley, predecimos una expansión del 20% de su tamaño."
USA_light_cruiser_focus:0 "Expansión de Cruceros"
USA_light_cruiser_focus_desc:0 "Expandir nuestras fuerzas de tareas de cruceros ligeros será decisivo para proteger nuestros convoyes y portaviones."
USA_two_ocean_navy:0 "Ley de la Marina de Dos Océanos"
USA_two_ocean_navy_desc:0 "Los alemanes han ganado la Batalla por Europa, los japoneses están avanzando en Asia, nuestra marina está en un estado crítico a pesar del 20% de expansión de su tamaño como parte de la Segunda Ley Vinson. Debemos actuar ahora!"
USA_montana_class:0 "Clase Montana"
USA_montana_class_desc:0 "La clase Montana es lenta, pero tiene un enorme poder de fuego y un blindaje pesado. Esta clase será un sucesor perfecto para el Acorazado Clase Iowa. Debemos comenzar su construcción de inmediato!"
USA_essex_class:0 "Clase Essex"
USA_essex_class_desc:0 "El perfecto soporte para nuestra marina será el Portaviones Clase Essex, que es capaz de transportar mucho poder aéreo naval. Reinará sobre los mares!"
USA_lessons_of_war:0 "Lecciones de Guerra"
USA_lessons_of_war_desc:0 "La guerra ha estado en curso durante siglos, y es hora de que saquemos conclusiones de ella."
USA_war_powers:0 "Acta de Poderes de Guerra"
USA_war_powers_desc:0 "Durante la guerra, nuestro presidente necesita cumplir con sus tareas de manera eficiente, de lo contrario, nunca venceremos a las fuerzas japonesas!"
USA_order_8802:0 "Orden Ejecutiva 8802"
USA_order_8802_desc:0 "La guerra no es momento para la discriminación, todos los hombres y todas las mujeres deben contribuir al esfuerzo bélico, por la victoria!"
USA_victory_program:0 "Programa de Victoria"
USA_victory_program_desc:0 "Originalmente habíamos planeado nuestra entrada en la guerra en caso de una derrota soviética. Sin embargo, parece que Japón ha despertado al gigante que destruirá Japón y salvará a Europa por sí solo."
USA_heavy_industry_2:0 "Reclutamiento en la Industria Pesada"
USA_heavy_industry_2_desc:0 "La industria pesada necesita trabajadores, y en una época de alto desempleo, esto parece una oportunidad perfecta para ofrecer empleos a nuestra gente."
USA_heavy_industry_4:0 "Agencia Federal de Seguridad"
USA_heavy_industry_4_desc:0 "Necesitamos reducir la cantidad de agencias que informan directamente al presidente, fusionando varias organizaciones más pequeñas bajo una sola administración que pueda evaluar mejor los recursos y asegurar un uso más juicioso de los mismos."
USA_executive_office_president: "La Oficina Ejecutiva del Presidente"
USA_executive_office_president_desc: "El Presidente de los Estados Unidos necesita ayuda. Es como cualquier otro hombre mortal y necesita la estructura de apoyo adecuada si va a gobernar eficazmente. En el pasado, los presidentes se vieron obstaculizados por esta falta de apoyo, y sus administraciones nunca pudieron alcanzar su potencial. Al establecer la Oficina Ejecutiva del Presidente, se llevará el orden a la Casa Blanca y se establecerá la base necesaria para cualquier gran gobierno."
USA_support_american_artisans: "Apoyar a los Artesanos Americanos"
USA_support_american_artisans_desc: "En tiempos de necesidad, el artista, no menos que el trabajador manual, tiene derecho a ser empleado como artista a expensas del público; las artes, no menos que los negocios, la agricultura y el trabajo, son y deben ser la preocupación inmediata de la comunidad ideal. El Proyecto Federal Número Uno, también conocido como Federal One, es el nombre colectivo de un grupo de proyectos planificados bajo la Administración de Progreso de Obras, un programa del New Deal en los Estados Unidos."
USA_regulate_securities: "Regulación de la Bolsa de Valores"
USA_regulate_securities_desc: "Aunque la Ley de Valores Federales ha sido en gran medida exitosa en la promoción de prácticas éticas, su implementación ha sido deficiente. Para alentar a los inversores minoristas nuevamente, necesitamos asegurarnos de que los valores sigan una estricta regulación mientras proporcionamos garantías para que los inversores recuperen al menos el 30% de su inversión en caso de que fracase."
USA_nimitz_plan:0 "Plan Nimitz"
USA_nimitz_plan_desc:0 "Nimitz y el Jefe de Operaciones Navales en Washington han preparado un plan para la guerra en Asia. El plan es implementar la campaña de salto de islas y llegar rápidamente al objetivo principal de Japón, todo mientras se evitan sus islas fuertemente defendidas y se las asalta hasta la destrucción."
USA_arthur_plan:0 "Plan MacArthur"
USA_arthur_plan_desc:0 "El plan de MacArthur es luchar contra los japoneses en tierra en Nueva Guinea y Filipinas y ocupar sus fuerzas de esa manera hasta que termine la guerra en Europa."
USA_fight_on_land:0 "Batalla en Tierra"
USA_fight_on_land_desc:0 "Luchar contra los japoneses en tierra es clave para derrotarlos en el mar."
USA_airbases2:0 "Construcción de Bases Aéreas"
USA_airbases2_desc:0 "Desarrollar bases aéreas en Australia nos ayudará a luchar contra los japoneses en Nueva Guinea y las Islas Salomón."
USA_raiding:0 "Cortar Líneas de Suministro"
USA_raiding_desc:0 "Cortar las líneas de suministro japonesas significaría que sus fuerzas terrestres son inútiles."
USA_colonial_focus:0 "Inversión Colonial"
USA_colonial_focus_desc:0 "Podemos enfocarnos en construir nuestra colonia en Filipinas."
USA_colonial_2:0 "Compromiso Colonial"
USA_colonial_2_desc:0 "Para proyectar nuestro poder en Asia, necesitamos fortificar la frontera."
usa_focus:0 "Enfoque Nacional de EE.UU."
USA_issue_war_bonds:0 "Emitir Bonos de Guerra"
USA_issue_war_bonds_desc:0 "Con los bonos de guerra, confiamos en el apoyo del pueblo al esfuerzo bélico y en el patriotismo para financiar nuestros gastos militares."
USA_office_of_strategic_services:0 "Oficina de Servicios Estratégicos"
USA_office_of_strategic_services_desc:0 "Al formar una agencia de inteligencia dedicada, no solo ayudaremos en la guerra, sino también en futuras operaciones en el extranjero. Los servicios de inteligencia británicos pueden servir como modelo."
USA_wartime_industry:0 "Industria en Tiempos de Guerra"
USA_wartime_industry_desc:0 "Tenemos una industria fuerte, pero no toda está bien adaptada para producir materiales de guerra. Encontrar procesos eficientes para facilitar este cambio será clave para utilizar nuestros recursos."
USA_first_special_service_force:0 "Primera Fuerza de Servicio Especial"
USA_first_special_service_force_desc:0 "Las operaciones detrás de las líneas enemigas en territorio inhóspito serán parte de cualquier conflicto global. Formar unidades de comando para cumplir estos roles es esencial para nuestra guerra futura."
USA_rubber_reserve_company:0 "Compañía de Reserva de Caucho"
USA_rubber_reserve_company_desc:0 "Con el estallido de la guerra, hemos perdido casi todas nuestras fuentes de caucho importado.\n\nCon un esfuerzo coordinado enorme, las empresas de caucho en los Estados Unidos pueden cooperar para encontrar mejores medios de producir caucho sintético y posiblemente incluso satisfacer las demandas del esfuerzo bélico."
USA_manifest_destiny:0 "Destino Manifiesto"
USA_manifest_destiny_desc:0 "Las circunstancias especiales en torno a la fundación e historia de nuestra nación nos otorgan un mandato para actuar contra la injusticia y la opresión en cualquier parte del mundo. Para crear una comunidad internacional segura, nuestra principal exportación debe ser la libertad."
USA_manifest_destiny_tt:0 "§YOtorga objetivos de guerra contra todas las naciones fascistas y comunistas.§!\n"
USA_scientist_haven:0 "Refugio de Científicos"
USA_scientist_haven_desc:0 "Después de habernos afirmado como guardianes de la libertad en el mundo, podemos dar la bienvenida a investigadores e intelectuales expulsados de los regímenes opresivos en el extranjero. Esto les dará la oportunidad de tener éxito y ayudar a nuestra causa en la tierra de las oportunidades."
USA_wpa:0 "WPA"
USA_wpa_desc:0 "La Administración de Progreso de Obras se estableció por orden presidencial como parte del Segundo New Deal. Apropiaba aproximadamente el 6.7% del PIB de los EE. UU. en 1935, y se usó para construir más de 1,000,000 km de carreteras, 75,000 puentes y 24 millones de árboles."
USA_committee_on_technocracy:0 "Comité de Tecnocracia"
USA_committee_on_technocracy_desc:0 "Deberíamos reemplazar a varios políticos y empresarios con científicos e ingenieros. Tienen la experiencia técnica para gestionar la economía y veremos un gran progreso científico que llevará a nuestra economía a florecer una vez más."
USA_support_rock_island:0 "Apoyar el Arsenal de Rock Island"
USA_support_rock_island_desc:0 "Apoyar a nuestras valientes tropas de cualquier manera posible es clave para la victoria. Ya sea mediante fuego de artillería pesada desde la distancia o un apoyo más directo en el campo de batalla, debemos asegurarnos de que nuestras tropas tengan todo lo que necesitan."
USA_military_construction_tt:0 "§CEl Congreso se omite si estamos en guerra§!"
USA_military_construction:0 "Expandir Nuestras Fábricas Militares"
USA_military_construction_desc:0 "Con las superpotencias amenazando la paz mundial, nuestros proyectos de obras públicas también deben orientarse hacia asuntos militares, así como civiles."
USA_USACE_projects:0 "Proyectos del Cuerpo de Ingenieros del Ejército de EE.UU."
USA_USACE_projects_desc:0 "El Cuerpo de Ingenieros del Ejército de EE.UU. se encargará de construir la base para muchos futuros proyectos militares como el mundo nunca ha visto. Essayons!"
USA_arsenal_of_democracy:0 "Arsenal de la Democracia"
USA_arsenal_of_democracy_desc:0 "Independientemente de si elegimos o no intervenir directamente en una guerra, las naciones democráticas deben saber que los armaremos y apoyaremos."
USA_liberty_ships:0 "Buques de Libertad"
USA_liberty_ships_desc:0 "La producción masiva de barcos de carga debe acompañar nuestros desarrollos industriales para asegurar que nuestros materiales y tropas lleguen a los teatros donde se necesitan."
USA_war_propaganda:0 "Propaganda de Guerra"
USA_war_propaganda_desc:0 "Nuestra gente no quiere enviar a sus hijos a morir en otra guerra, pero muchos políticos ven la necesidad de intervenir. La propaganda para demonizar al enemigo y llamar a un conflicto abierto puede no ser solo una herramienta para tiranos."
USA_war_plan_black:0 "Plan de Guerra Negro"
USA_war_plan_black_desc:0 "Es evidente que la política y el expansionismo de Alemania van mucho más allá de cualquier medida de cordura. Deben ser detenidos antes de que su máquina de guerra alcance el punto de no retorno."
USA_embargo_germany:0 "Embargo a Alemania"
USA_embargo_germany_desc:0 " Alemania depende del petróleo y otros recursos naturales para su esfuerzo bélico. Cortar su acceso a estos es lo mínimo que podemos hacer."
USA_destroyers_for_bases:0 "Destructores por Bases"
USA_destroyers_for_bases_desc:0 "El Reino Unido necesita barcos, y nosotros necesitamos proteger nuestro territorio. A cambio del derecho a establecer bases militares en territorios actualmente británicos, podemos intercambiar algunos de nuestros destructores. Esperamos que se les dé un buen uso."
USA_destroyers_for_bases_tt:0 "Cada miembro aliado recibe: Estabilidad §G2%§!, apoyo para democrático §G2%§!\n"
USA_war_plan_white:0 "Plan de Guerra Blanco"
USA_war_plan_white_desc:0 "La Amenaza Roja no puede expandirse sin control, ya que, tanto desde fuera como desde dentro, no hay mayor amenaza para nuestra nación y el mundo en general."
USA_embargo_USSR:0 "Embargo a la URSS"
USA_embargo_USSR_desc:0 "Privar a la Unión Soviética de oportunidades comerciales con nosotros nos mantendrá alejados de ayudar a sus esfuerzos militares y probará que nuestro modelo económico es superior."
USA_war_plan_red:0 "Plan de Guerra Rojo"
USA_war_plan_red_desc:0 "Después de parecer estar en el camino de respetar al pueblo, nuestros viejos opresores ahora están en desacuerdo con los vientos de cambio que hemos aceptado. El Imperio Británico está mostrando su verdadero rostro y debemos hacerles saber dónde estamos."
USA_embargo_the_empire:0 "Embargo al Imperio"
USA_embargo_the_empire_desc:0 "A pesar de haber disfrutado de buenas relaciones durante mucho tiempo, los británicos han traicionado los ideales que esperábamos que hubieran aprendido. Es hora de hacerles saber las consecuencias."
USA_war_plan_orange:0 "Plan de Guerra Naranja"
USA_war_plan_orange_desc:0 "No hay mayor amenaza para nosotros que las ambiciones imperialistas de Japón. Sus esfuerzos por expandirse en Asia y el Pacífico los pondrán rápidamente en desacuerdo con nuestros intereses."
USA_embargo_japan:0 "Embargo a Japón"
USA_embargo_japan_desc:0 "Debemos mostrar a Japón que su agresión no será aceptada ni ayudada por EE. UU. Un embargo será el primer paso para frustrar sus designios en el Pacífico."
USA_prepare_intervention:0 "Preparar Intervención"
USA_prepare_intervention_desc:0 "A través de decisiones diplomáticas y comerciales, nuestra posición en la escena internacional ha cambiado de neutral e isolationista a tomar una postura sobre agresiones extranjeras. Nuestras políticas militares reflejarán esto en el futuro."
USA_extra_tech_team:0 "Skunk Works"
USA_extra_tech_team_desc:0 "La designación "skunk works" o "skunkworks" se utiliza ampliamente en los negocios, la ingeniería y los campos técnicos para describir a un grupo dentro de una organización que tiene un alto grado de autonomía y no está obstaculizado por la burocracia. Estas divisiones tienen la tarea de trabajar en proyectos avanzados o secretos."
USA_manhattan_project:0 "Proyecto Manhattan"
USA_manhattan_project_desc:0 "Desarrollo de Materiales Sustitutos, un proyecto del USACE que suena inocente, eventualmente será conocido como el Proyecto Manhattan. Una de las empresas más secretas y peligrosas de la historia militar, su objetivo es crear la primera bomba atómica."
USA_unholy_alliance:0 "Alianza Impía"
USA_unholy_alliance_desc:0 "A veces, tenemos que elegir a nuestros enemigos. A menudo, la elección no es fácil. El futuro puede juzgarnos por estar al lado de un tirano, o alabarnos por salvarlo del otro."
USA_unholy_alliance_tt:0 "Mejora la opinión y la opinión comercial con la Unión Soviética o Alemania si están en guerra, apoyando al defensor."
USA_limited_intervention:0 "Intervención Limitada"
USA_limited_intervention_desc:0 "Se necesitaría una agresión extraordinaria para arrastrarnos a una guerra a pleno rendimiento, pero después de los recientes acontecimientos, muchas personas están dispuestas a ayudar libremente en conflictos en el extranjero."
USA_limited_intervention_tt:1 "§CLa penalización de estabilidad se reduce a la mitad si la tensión mundial supera el 20%§!"
USA_build_the_pentagon:1 "Construir el Pentágono"
USA_build_the_pentagon_desc:1 "La expansión de nuestras fuerzas armadas requiere un nuevo cuartel general global para comandarlas."
USA_main_battle_tanks:1 "Tanques de Batalla Principales"
USA_main_battle_tanks_desc:1 "La experiencia en el campo ha demostrado claramente que un tanque debe poder realizar una gran cantidad de tareas, desde el apoyo a la infantería hasta la lucha contra tanques enemigos. Diseñar vehículos para cumplir con estas necesidades nos permite optimizar la producción."
USA_the_giant_wakes:0 "El Gigante Despierta"
USA_the_giant_wakes_desc:0 "Las naciones recurren a nosotros para proteger los valores de la democracia y la libertad. El mundo donde nació la América no intervencionista ya no existe y debemos adaptarnos en consecuencia. \n\nSe deben tomar todas las medidas para protegernos a nosotros y a nuestros aliados. No importa cuánto tiempo lleve superar esta invasión premeditada, el pueblo estadounidense triunfará con su justa fuerza. No solo nos defenderemos en la mayor medida posible, sino que también nos aseguraremos de que este tipo de traición nunca vuelva a suceder.\n\nHay hostilidades. No puede haber duda de que nuestro pueblo, territorio e intereses están en grave peligro. Con fe en nuestras fuerzas armadas y la determinación inquebrantable de nuestro pueblo, lograremos la victoria inevitable, con la ayuda de Dios."
USA_pearl_harbor_gambit:0 "Jugada de Pearl Harbor"
USA_pearl_harbor_gambit_desc:0 "La base naval de Pearl Harbor es un objetivo fácil para los japoneses. Al basar una flota allí, demostraremos nuestro poder en el Pacífico. ¿Se atreverán a desafiar un movimiento tan audaz?"
USA_pearl_harbor_gambit_tt:0 "§YMientras el enfoque esté en marcha, Japón tendrá la oportunidad de lanzar un ataque.§! Si esperan, tendremos defensas mejor preparadas. Obtendremos: 4 niveles de base naval, 2 niveles de base aérea, 1 nivel antiaéreo, 2 búnkeres y 2 fuertes costeros. Después de completar la jugada, también tendrán un efecto §Greducido§! en su ataque."
USA_pearl_harbor_gambit_2_tt:0 "§RSi los japoneses logran atacar Pearl Harbor sin una flota estadounidense presente, los bombarderos japoneses tendrán un campo de tiro con nuestros depósitos de combustible en la isla.§!"
JAP_pearl_harbor_gambit_tt:0 "§YDurante la fase de 50 días de acumulación estadounidense, tenemos la oportunidad de lanzar un ataque.§! Si esperamos, tendrán defensas mejor preparadas. Después de completar la jugada, también tendrán un efecto §Greducido§! en nuestro ataque."
USA_cancel_pearl_harbor_gambit:0 "Cancelar la Jugada de Pearl Harbor"
USA_cancel_pearl_harbor_gambit_desc:0 "Estacionar una flota en Pearl Harbor pone en peligro la vida de nuestros marineros. No los arriesgaremos para provocar una guerra con Japón."
USA_housing_authority_tooltip:0 "Se añadirá 1 civ cada 2 semanas para un total de 14 civs."
USA_air_war_plans_division:0 "Subsidios a la Industria Aeronáutica"
USA_air_war_plans_division_desc:0 "Establecer las prioridades correctas en la aviación y la producción de aviones requerirá una planificación a largo plazo. El AWPD garantizará que tengamos material, organización y planes estratégicos."
USA_air_support:0 "Enfoque en la Producción de Aeronaves Ligeras"
USA_air_support_desc:0 "La guerra aérea debe usarse primero y ante todo en conjunto con otras operaciones militares."
USA_strategic_bombing:0 "Enfoque en la Producción de Aeronaves Pesadas"
USA_strategic_bombing_desc:0 "La capacidad de ejecutar bombardeos de alfombra a gran escala nos permitirá detener la maquinaria de guerra de cualquier nación."
USA_TAC:0 "Esfuerzo de Bombarderos Tácticos"
USA_TAC_desc:0 "La era en la que los ejércitos podían ganar guerras sin mirar al cielo ha pasado. Debemos desarrollar nuestros bombarderos tácticos para proporcionar a nuestros soldados el apoyo aéreo que necesitan."
USAF:0 "USAAF"
USAF_desc:0 "La Fuerza Aérea del Ejército de los Estados Unidos se formó en 1941 como sucesora del anterior Cuerpo Aéreo del Ejército de los Estados Unidos. Aunque formalmente subordinada al Ejército y al Departamento de Guerra de los EE. UU., de facto era una organización altamente independiente que controlaba la conducción de la guerra aérea en múltiples teatros sin requerir confirmación del Jefe de Estado Mayor del Ejército."
USA_flying_fortress:0 "Fortalezas Volantes"
USA_flying_fortress_desc:0 "Algunos están convencidos de que la destrucción estratégica de las fábricas enemigas eventualmente hará que el enemigo se desgaste, permitiéndonos ganar. Podríamos desarrollar aviones capaces de esto, aunque algunos funcionarios dudan de nuestra capacidad para producirlos en números suficientes."
USA_NACA:0 "Comité Asesor"
USA_NACA_desc:0 "El Comité Asesor Nacional para la Aeronáutica (NACA) se estableció en 1915 'para supervisar y dirigir el estudio científico de los problemas del vuelo con miras a su solución práctica'. Desde entonces, el NACA se ha convertido en la principal organización de investigación aeronáutica del mundo."
USA_selective_training_act:1 "Ley de Entrenamiento Selectivo"
USA_selective_training_act_desc:1 "Históricamente, Estados Unidos ha sido lento en adoptar el reclutamiento, incluso en tiempos de guerra. Ya no podemos permitirnos este lujo."
USA_louisiana_maneuvers:1 "Maniobras de Luisiana"
USA_louisiana_maneuvers_desc:1 "Las restricciones presupuestarias nos han obligado a observar muchos desarrollos militares desde lejos. Ahora, finalmente podemos probar algunas de nuestras teorías en la práctica."
USA_louisiana_maneuvers_tt:1 "Desbloquea una nueva §YPlantilla de Infantería§! y una §YPlantilla Semi-Motorizada§! más avanzada."
USA_tanks:0 "Acelerar los tanques"
USA_tanks_desc:0 "Los tanques de batalla son el camino a seguir en la industria militar. Queremos controlar el campo de batalla, y para esto necesitaremos tanques más nuevos y más poderosos."
USA_mechanization:0 "Acelerar los vehículos blindados"
USA_mechanization_desc:0 "Los vehículos blindados juegan un papel cada vez más importante en la guerra. Aunque son ligeramente menos intimidantes que un tanque promedio, nos dan una ventaja en comunicación, comando, transporte y guerra urbana."
USA_hellcats:0 "Hellcats"
USA_hellcats_desc:0 "Una teoría controvertida desarrollada por algunos oficiales de artillería afirma que la mejor arma contra las rupturas blindadas es un vehículo rápido, ligeramente blindado pero fuertemente armado."
USA_tank_factories:0 "Aumentar la Producción de Vehículos"
USA_tank_factories_desc:0 ""
USA_combined_bomber_offensive:0 "Ofensiva Combinada de Bombarderos"
USA_combined_bomber_offensive_desc:0 "Con otra Gran Potencia de nuestro lado, tenemos ventajas inesperadas en la investigación y aplicación de bombardeos estratégicos a gran escala."
USA_heavy_fighter:0 "Escoltas de Bombarderos"
USA_heavy_fighter_desc:0 "Nuestros bombarderos enfrentan una oposición enemiga significativa en el aire, especialmente cuando vuelan hacia los centros industriales del enemigo. Necesitamos centrarnos en desarrollar y producir cazas pesados que tengan el alcance para asistir en nuestras operaciones de bombardeo."
USA_advanced_airframe:0 "Diseños Avanzados de Fuselajes"
USA_advanced_airframe_desc:0 "Nuestra industria de la aviación es realmente inigualable, necesitamos usar esta ventaja para construir aviones tan avanzados que literalmente puedan bombardear al enemigo fuera de la guerra."
USA_fund_the_navy:0 "Financiar la Marina"
USA_fund_the_navy_desc:0 "Debemos ser capaces de adaptarnos a cualquier cosa nueva que nuestros enemigos nos lancen. Un mayor financiamiento de nuestros ejercicios navales llevará a una marina más eficiente que pueda superar tácticamente a nuestros enemigos."
USA_battleship_primacy:0 "Primacía del Acorazado"
USA_battleship_primacy_desc:0 "Con la denuncia japonesa del Tratado Naval de Washington, podríamos enfrentarnos a otra carrera armamentista en los océanos. Nos aseguraremos de tener tanto los mejores como la mayoría de los acorazados."
USA_advanced_mahanian_doctrine:0 "Doctrina Mahaniana Avanzada"
USA_advanced_mahanian_doctrine_desc:0 "La influencia de Alfred Thayer Mahan en la guerra naval no puede subestimarse. Basarnos en su trabajo nos permitirá hacer buen uso de los acorazados, que él consideraba un factor decisivo."
USA_carrier_primacy:0 "Primacía del Portaaviones"
USA_carrier_primacy_desc:0 "El poder aéreo será necesario en las batallas venideras y el medio más práctico para extender su alcance es el uso de portaaviones. Debemos crear modelos más avanzados y especializados."
USA_bureau_of_aeronautics:0 "Bombarderos de Patrulla"
USA_bureau_of_aeronautics_desc:0 "La Oficina de Aeronáutica, que ha sido responsable del desarrollo de la aviación naval durante décadas, tendrá que expandirse para satisfacer nuestras crecientes necesidades."
USA_escort_effort:0 "Esfuerzo de Escoltas"
USA_escort_effort_desc:0 "Los submarinos constituyen un peligro para nuestros convoyes mercantes. Centrándonos en el desarrollo de nuevos modelos de destructores, podremos librar la guerra antisubmarina de manera eficiente."
USA_convoy_tactics:0 "Tácticas de Convoy"
USA_convoy_tactics_desc:0 "Proteger nuestros barcos comerciales no se trata solo de escoltas y una inteligencia efectiva, sino también de elecciones tácticas en cómo organizar nuestras rutas y rutinas comerciales."
USA_amphibious_operations:0 "Operaciones Anfibias"
USA_amphibious_operations_desc:0 "A menos que nuestras peores pesadillas se hagan realidad, esta guerra no terminará en suelo estadounidense. Por lo tanto, los desembarcos bien ejecutados serán parte del camino hacia la victoria."
USA_amphibious_operations_2:0 "Desembarcos a Gran Escala"
USA_amphibious_operations_2_desc:0 "Nuestras fuerzas en las playas enemigas serán altamente vulnerables a sus vehículos blindados. Por lo tanto, necesitamos llevar nuestro propio blindaje a la playa!"
USA_expand_the_USMC:0 "Expandir el Cuerpo de Marines"
USA_expand_the_USMC_desc:0 "El Cuerpo de Marines de los Estados Unidos ha sido una fuerza decisiva en muchas guerras pasadas y puede ser más relevante que nunca para nuestras campañas anfibias. Semper fidelis!"
USA_lend_lease_act_0:0 "Ley de Préstamo y Arriendo"
USA_lend_lease_act_0_desc:0 "Las grandes democracias del mundo están siendo atacadas. Si pierden la batalla, es solo cuestión de tiempo antes de que la guerra llegue a nuestras costas. Debemos hacer lo que podamos para apoyarlas, incluso si no pueden pagar el equipo de inmediato. Esto pone fin efectivamente a la pretensión de neutralidad de los Estados Unidos, que estaba consagrada en las Leyes de Neutralidad de la década de 1930 y representa un cambio decisivo de la no intervención hacia el apoyo abierto a los Aliados."
USA_lend_lease_act:0 "Extender la Ley de Préstamo y Arriendo"
USA_lend_lease_act_desc:0 "El Acta de Préstamo y Arriendo autorizó al presidente a transferir armas o cualquier otro material de defensa para el cual el Congreso asignó dinero a "el gobierno de cualquier país cuya defensa el Presidente considere vital para la defensa de los Estados Unidos." Al permitir la transferencia de suministros sin compensación, la ley permitió a los Estados Unidos apoyar sus intereses bélicos sin estar sobreextendidos en batalla. La Unión Soviética se añadirá al proyecto de ley por este enfoque. Esto fue altamente controvertido ya que la ley, en teoría, permitirá a la Unión Soviética pedir prestado el USS Texas de forma gratuita."
USA_lend_lease_act_planes:0 "Aeronaves de Préstamo y Arriendo"
USA_lend_lease_act_planes_desc:0 "Podemos enviar más equipo y aviones a la URSS."
USA_pax_americana:0 "Pax Americana"
USA_pax_americana_desc:0 "La paz en América debe ser mantenida. Tenemos la fuerza para asegurar que disputas menores entre naciones vecinas no se escalen. Una guerra en nuestra puerta es exactamente lo que quieren nuestros enemigos, y debemos hacer todo lo posible para prevenirlo."
USA_pax_americana_tt:0 "@USA §YEstados Unidos§! puede intervenir en guerras entre países americanos"
USA_black_chamber:0 "Operación Black Chamber"
USA_black_chamber_complete:0 "§RCLASIFICADO§!"
USA_black_chamber_desc:0 "Tenemos información de actividades políticas en varios países americanos que no se alinean con nuestros intereses. Afortunadamente, hemos establecido una red de propaganda clandestina y estamos listos para empujar a estos países en nuestra dirección. Esto es algo que debemos hacer para asegurar que no estamos bajo amenaza en casa."
USA_preemptive_intervention:0 "Intervención Preventiva"
USA_preemptive_intervention_desc:0 "Ya no podemos quedarnos sentados sin hacer nada y ver a los países vecinos construir herramientas de guerra destinadas a reprimirnos a nosotros o a nuestros aliados. Debemos intervenir por el bien mayor de nuestro poderoso país y del mundo."
USA_fascist_menace:0 "La Amenaza Fascista"
USA_fascist_menace_desc:0 "El Tratado de Versalles y las sanciones económicas no han detenido a Alemania, sino que han proporcionado un terreno fértil para un movimiento aún más siniestro. Alemania debe ser derrotada nuevamente y puesta bajo nuestro control, al menos por el momento."
USA_crusade_against_communism:0 "Crusada Contra el Comunismo"
USA_crusade_against_communism_desc:0 "El Terror Rojo es de lejos la peor amenaza que el mundo ha enfrentado jamás. Por cualquier medio necesario, la ideología destructiva que emana de la Unión Soviética debe ser cortada en su origen, y nosotros seremos los que lo hagamos."
USA_strike_at_the_empire:0 "Golpe al Imperio"
USA_strike_at_the_empire_desc:0 "La verdadera amenaza a la libertad en el mundo son los imperios coloniales construidos por las superpotencias europeas. Deben ser aplastados y sus poblaciones liberadas, comenzando con el Imperio Británico del cual una vez nos liberamos."
USA_defense_of_the_pacific:0 "Defensa del Pacífico"
USA_defense_of_the_pacific_desc:0 "El gobierno japonés está más allá de la esperanza y su expansionismo está amenazando tanto a nuestro pueblo como a sus vecinos asiáticos. La nación debe ser sometida a la administración estadounidense para reformarla y evitar que repita sus errores."
USA_volunteers_women:0 "Mujeres Voluntarias"
USA_volunteers_women_desc:0 "Alrededor de 358,000 mujeres, todas ellas voluntarias, se unieron a las Fuerzas Armadas durante la Segunda Guerra Mundial, sirviendo en casa y en el extranjero. A instancias de la Primera Dama Eleanor Roosevelt y grupos de mujeres, y impresionado por el uso de mujeres en servicio en Gran Bretaña, el General George Marshall apoyó la idea de introducir una rama de servicio femenino en el Ejército."
USA_volunteers_I:0 "Primer Aumento de Voluntarios"
USA_volunteers_I_desc:0 "El 38.8% (6,332,000) de los militares estadounidenses y todas las mujeres en servicio fueron voluntarios. Esta es la primera ola de voluntarios ansiosos por defender la Libertad."
USA_volunteers_II:0 "Segunda Ola de Voluntarios"
USA_volunteers_II_desc:0 "El 38.8% (6,332,000) de los militares estadounidenses y todas las mujeres en servicio fueron voluntarios. Esta es la segunda ola de voluntarios ansiosos por defender la Libertad."
USA_volunteers_III:0 "Tercera Ola de Voluntarios"
USA_volunteers_III_desc:0 "El 38.8% (6,332,000) de los militares estadounidenses y todas las mujeres en servicio fueron voluntarios. Esta es la tercera ola de voluntarios ansiosos por defender la Libertad."
USA_war_department:0 "Departamento de Guerra"
USA_war_department_desc:0 "Necesitamos preparar nuestro Departamento de Guerra para un posible conflicto inminente."
USA_navy_department:0 "Departamento de la Marina"
USA_navy_department_desc:0 "Necesitamos preparar nuestro Departamento de la Marina para un posible conflicto inminente."
USA_navy_department2:0 "Comandante en Jefe"
USA_navy_department2_desc:0 "Necesitamos hacer una reorganización de emergencia de nuestras fuerzas navales. Los comandantes que predijeron correctamente el cambio en la doctrina y tienen experiencia en el mundo real deben estar al frente!"
USA_naval_shipbuilding_program:0 "Programa de Construcción Naval"
USA_naval_shipbuilding_program_desc:0 "Nuestra nación tiene un gran número de astilleros civiles que se pueden usar para el esfuerzo bélico."
USA_investigate_torpedo_reliability:0 "Investigar la Fiabilidad de los Torpedos"
USA_investigate_torpedo_reliability_desc:0 "Están llegando informes de que nuestros torpedos no están funcionando como deberían. Debemos investigar esto para encontrar una solución."
USA_submarines:0 "Guerra Submarina"
USA_submarines_desc:0 "El submarino es un arma clave para estrangular el acceso de nuestros enemigos a suministros y recursos vitales. Ahora solo necesitamos mejorar nuestras tácticas y modelos de submarinos."
USA_automotive_industry_focus:0 "Subsidios a la Industria Automotriz"
USA_automotive_industry_focus_desc:0 "Al dar a la industria automotriz una exención fiscal, podemos esperar atraer inversores privados."
USA_tri:0 "Renacimiento de la Industria Pesada Tri-Estatal"
USA_tri_desc:0 "Necesitamos persuadir a los gobernadores locales para que hagan todo lo posible para alentar a los inversores en el sector de la industria pesada. Podemos ofrecer requisitos de contaminación relajados, eludir las regulaciones normales y ofrecer un tiempo de gracia antes de que los sindicatos tengan que involucrarse. Sin embargo, los sindicatos protestarán contra esta medida."
USA_detroit_tank_focus:0 "Arsenal de Tanques de Detroit"
USA_detroit_tank_focus_desc:0 "Detroit Arsenal Tank Plant (DATP) fue la primera planta de fabricación construida para la producción en masa de tanques en los Estados Unidos. Establecida en 1940 bajo Chrysler, esta planta era propiedad del gobierno de EE. UU. y construyó una cuarta parte de los 89,568 tanques producidos en EE. UU. en total."
USA_detroit_vehicle_focus:0 "Arsenal de Vehículos de Detroit"
USA_detroit_vehicle_focus_desc:0 "Podemos hacer que el Arsenal de Detroit se enfoque en la construcción de automóviles y camiones."
USA_motorized_infantry_focus:0 "Estudiar la Doctrina de Infantería Móvil"
USA_motorized_infantry_focus_desc:0 "La infantería sigue siendo el núcleo del ejército, y debemos asegurarnos de que puedan encontrar, fijar y flanquear al enemigo de manera rápida y despiadada. La infantería motorizada nos dará una gran ventaja sobre nuestros enemigos."
USA_combined_arms_focus:0 "Estudiar la Doctrina de Armas Combinadas"
USA_combined_arms_focus_desc:0 "La Wehrmacht alemana ha demostrado que combinar las diferentes ramas y tipos de unidades del ejército con precisión multiplicará su efectividad operativa en el campo."
USA_support_springfield:0 "Apoyar el Arsenal de Springfield"
USA_support_springfield_desc:0 "El Arsenal de Springfield produjo el famoso rifle M1 Garand. En el pico de producción, se fabricaban 1300 rifles M1 completados en cada turno. Eso son 164 rifles por hora! Se produjeron aquí 3.1 millones de rifles M1 durante la guerra."
USA_airborne:0 "Entrenamiento de Paracaidistas en Fort Bragg"
USA_airborne_desc:0 "El Regimiento de Rangers remonta su linaje a tres de seis batallones levantados en la Segunda Guerra Mundial, y a la 5307ma Unidad Compuesta (Provisional), conocida como 'Los Merodeadores de Merrill', y luego renombrada como la 475ta Infantería, y más tarde como la 75ta Infantería."
USA_marine_corps:0 "Cuerpo de Marines"
USA_marine_corps_desc:0 "El Cuerpo de Marines de los EE. UU. tiene una larga historia que se remonta a cientos de años. Ahora, más que nunca, es crucial para nosotros expandir esta parte vital de las fuerzas armadas."
USA_marine_corps_expansion:0 "Expansión del Cuerpo de Marines"
USA_marine_corps_expansion_desc:0 "Debemos continuar con nuestros esfuerzos para expandir el Cuerpo de Marines. Cualquier desembarco está condenado al fracaso sin el equipo y entrenamiento adecuados."
USA_MC_1_tt:0 "§YGana 1 División de Marines de Élite en San Diego, California!§!\n"
USA_Marine_two_tt:0 "§YGana 1 División de Marines de Élite en San Diego, California!§!\n"
USA_Marine_three_tt:0 "§YGana 1 División de Marines de Élite en San Diego, California!§!\n"
USA_Marine_four_tt:0 "§YGana 1 División de Marines de Élite en San Diego, California!§!\n"
USA_Marine_five_tt:0 "§YGana 1 División de Marines de Élite en San Diego, California!§!\n"
USA_PARA_1_tt:0 "§YGana 1 División Aerotransportada de Élite en Fort Benning, Georgia!§!\n"
USA_proximity_fuze:0 "Espoleta de Proximidad"
USA_proximity_fuze_desc:0 "Una espoleta de proximidad sería un gran avance para nuestros cañones antiaéreos, ya que aumenta significativamente la letalidad de los proyectiles disparados. Los Estados Unidos son únicos en su capacidad de combinar el conocimiento teórico con la ingeniería práctica para lograr este avance. Solo necesitamos miniaturizar la espoleta y hacerla lo suficientemente confiable para su uso generalizado."
### USA INDUSTRIAL ADDITIONS ###
USA_pahfinders:0 "Exploradores"
USA_pahfinders_desc:0 "Cuando dominamos los cielos, la tarea principal de nuestros cazas es involucrar a los interceptores enemigos en duelos aéreos fútiles mientras nuestros bombarderos atacan sus objetivos sin ser afectados."
USA_flying_artillery:0 "Bombardeo Abrumador"
USA_flying_artillery_desc:0 "El uso masivo de bombarderos debilitará considerablemente al enemigo con el tiempo."
USA_skip_bombing:0 "Bombardeo de Rebote"
USA_skip_bombing_desc:0 "Hacer rebotar bombas sobre el agua podría ser clave para asestar golpes decisivos a los buques enemigos."
USA_social_security:0 "Ley de Seguridad Social"
USA_social_security_desc:0 "En 1935, Franklin Delano Roosevelt promulgó la Ley de Seguridad Social, creando una red de seguridad para los ancianos, desempleados y desfavorecidos de América. Dentro de 4 meses, ~26 millones de personas estarían inscritas en el programa."
USA_universal:0 "Ley Universal de Seguridad Social"
USA_universal_desc:0 "En 1935, Franklin Delano Roosevelt promulgó la Ley de Seguridad Social, creando una red de seguridad para los ancianos, desempleados y desfavorecidos de América. Dentro de 4 meses, ~26 millones de personas estarían inscritas en el programa."
USA_bonus_bill:0 "Proyecto de Ley de Bonos"
USA_bonus_bill_desc:0 "En 1924 se presentó un proyecto de ley para proporcionar Bonos del Tesoro de EE. UU. a los veteranos de la Gran Guerra. A una tasa de al menos $1 por día de servicio, esto será costoso. Sin embargo, muchos de estos bonos no se pueden canjear hasta 1945, por lo que no perjudicará a la economía ahora, pero debería ser muy popular!"
USA_rural_electrification_act:0 "Ley de Electrificación Rural"
USA_rural_electrification_act_desc:0 "La Ley de Electrificación Rural proporcionó préstamos federales con el propósito de llevar electricidad a áreas rurales, una idea antes considerada inviable debido al alcance de las líneas eléctricas que solo era de 4 millas. Con estos préstamos, esa distancia se aumentó a 40 millas, permitiendo que miles de hogares vean la luz, literalmente."
USA_tennessee_valley_authority:0 "Autoridad del Valle de Tennessee"
USA_tennessee_valley_authority_desc:0 "La TVA se estableció para proporcionar infraestructura a un área que fue en gran medida descuidada debido a la Gran Depresión. Esto incluyó la construcción de las primeras y más grandes agencias federales de energía hidroeléctrica en el país, que luego se utilizaron para producir ~5 millones de toneladas de aluminio y muchos de los componentes para el Proyecto Manhattan para el esfuerzo bélico."
USA_develop_texas:0 "Todo es más grande en Texas"
USA_develop_texas_desc:0 "El dicho de que todo es más grande en Texas se refiere a la enormidad del área geográfica del estado. En términos de millas cuadradas, Texas solo es superado por Alaska en tamaño y tiene vastos terrenos fértiles, depósitos de petróleo y minas de carbón. El lugar ideal para la expansión industrial y agrícola!"
USA_aaa:0 "Ley de Ajustes Agrícolas"
USA_aaa_desc:0 "Necesitamos crear esta agencia para promover la Electrificación Rural; en Europa, Alemania y Francia tienen más del 90% de las granjas con electricidad, nos estamos quedando atrás!"
USA_beast_america:0 "Movilización Industrial"
USA_beast_america_desc:0 "Debemos derrotar al enemigo, sin importar el costo, Movilización Industrial Total!"
USA_national_resource:0 "Junta Nacional de Planificación de Recursos"
USA_national_resource_desc:0 "Debemos planificar las inversiones en recursos antes de invertir realmente para no desperdiciar recursos en tiempos en los que los recursos son muy escasos."
USA_free_sherman:0 "El Sherman"
USA_free_sherman_desc:0 "El Sherman es un diseño increíble, es el orgullo de América del siglo XX y mejorarlo será vital en nuestro esfuerzo bélico contra los alemanes."
USA_housing_act:0 "Ley de Vivienda"
USA_housing_act_desc:0 ""Veo a un tercio de una nación mal alojada, mal vestida, mal alimentada... La prueba de nuestro progreso no es si añadimos más a la abundancia de aquellos que tienen mucho; es si proporcionamos lo suficiente para aquellos que tienen muy poco." - Franklin Delano Roosevelt"
housing_act:0 "Tecnología Agrícola"
USA_food_stamp_plan:0 "Plan de Cupones para Alimentos"
USA_food_stamp_plan_desc:0 ""Tenemos una imagen de un desfiladero, con excedentes agrícolas en un acantilado y habitantes de la ciudad desnutridos con las manos extendidas en el otro. Nos propusimos encontrar una manera práctica de construir un puente sobre ese abismo." - Milo Perkins"
USA_bankruptcy_act:0 "Reforma de Bancarrotas"
USA_bankruptcy_act_desc:0 "Al enmendar la Ley de Quiebras de 1898, podemos intentar solucionar el problema de que condados enteros queden en bancarrota. Esto incluyó la Ley de Quiebras Agrícolas de 1937, la Ley de Quiebras Municipales de 1938 y la Ley Chandler de 1938."
USA_bonneville_project_act:0 "Administración del Proyecto Bonneville"
USA_bonneville_project_act_desc:0 "La Administración del Proyecto Bonneville se modeló según la Compañía del Canal de Panamá, con la intención de crear una tarifa de 'sello postal' para la electricidad, independientemente de si el consumidor estaba en un entorno rural o urbano. Recomendó que la energía se vendiera al costo de producción en lugar de una tasa de mercado, y que se diera preferencia a las empresas de servicios públicos al proporcionar electricidad. Esto seguramente es el comienzo de la electrificación rural en Estados Unidos!"
USA_civil_aeronautics_act:0 "Ley de Aeronáutica Civil"
USA_civil_aeronautics_act_desc:0 "La Ley de Aeronáutica Civil se aprobó para fomentar el comercio aéreo, mejorar la seguridad y certificar tanto a los pilotos como a las aeronaves."
USA_reorganization_act:0 "Ley de Reorganización"
USA_reorganization_act_desc:0 "La primera reorganización importante desde 1787 permitió al Presidente crear la Oficina Ejecutiva del Presidente para supervisar personalmente docenas de agencias de tres letras, incluidas la WPA, NYA y PWA, entre muchas otras. 4 años más!"
SF_cap_increase_12_tt:0 "§YCapacidad de Fuerzas Especiales§! §G+12§!"
SF_cap_increase_24_tt:0 "§YCapacidad de Fuerzas Especiales§! §G+24§!"
USA_court_packing:0 "Empaque de la Corte"
USA_court_packing_desc:0 "La Corte Suprema está obstaculizando la aprobación de muchas de las reformas del New Deal. Aunque impopular en el Congreso, puede ser necesario impulsar la Ley de Reforma de Procedimientos Judiciales para eliminar estratégicamente la oposición y allanar el camino para jueces más afines a las ideas del Presidente."
USA_huac:0 "Comité de Actividades Antiestadounidenses de la Cámara"
USA_huac_desc:0 "Para obtener información sobre elementos subversivos en la sociedad estadounidense, como comunistas, fascistas y minorías étnicas sospechosas, la Cámara de Representantes formará un comité para investigar el asunto."
USA_alien_registration_act:0 "Ley de Registro de Extranjeros"
USA_alien_registration_act_desc:0 "La Ley de Registro de Extranjeros establece sanciones penales por abogar por el derrocamiento del gobierno de EE. UU. y requiere que todos los no ciudadanos se registren ante el gobierno federal. Esto nos permitirá mantener un control aún más estrecho sobre los grupos sospechosos dentro de la sociedad."
USA_puerto_rico_reconstruction_administration:0 "Administración de Reconstrucción de Puerto Rico"
USA_puerto_rico_reconstruction_administration_desc:0 "Debemos otorgar ayuda a Puerto Rico para permitirles recuperarse después de la Gran Depresión."
USA_swoc:0 "Comité de Organización de Trabajadores del Acero"
USA_swoc_desc:0 "Al apoyar a los sindicatos, podemos promover una mayor productividad mientras mantenemos bien pagados a los trabajadores."
### Jim Localisation ###
USA_study_conflicts:0 "Estudiar Conflictos"
USA_study_conflicts_desc:0 "Nuestros estudios de conflictos extranjeros, como la Guerra Civil Española, nos han permitido desarrollar aún más nuestra doctrina y mejorar nuestras tácticas. También tenemos mejores doctrinas para el uso de unidades blindadas."
USA_us_army:0 "Ejército de EE. UU."
USA_us_army_desc:0 "Con las crecientes tensiones entre las potencias europeas que inevitablemente conducen a una guerra, y la creciente amenaza del imperio japonés, la necesidad de un ejército ampliado ha aumentado."
USA_eagle_squadron:0 "Despliegue del Escuadrón Águila"
USA_eagle_squadron_desc:0 "Ayudaremos a los británicos permitiendo que nuestros pilotos se ofrezcan como voluntarios para servir en la RAF."
USA_chain_of_command:0 "Cadena de Mando"
USA_chain_of_command_desc:0 "Una cadena de mando eficiente es la piedra angular de cualquier fuerza militar efectiva. Debemos establecer la nuestra si queremos luchar eficazmente."
USA_guns_over_butter:0 "Potencia de Fuego Superior"
USA_guns_over_butter_desc:0 "Dejar que lluvias de artillería caigan sobre nuestros enemigos es una forma segura de lograr la victoria sin sacrificar a nuestros valientes hombres."
USA_mobile_warfare:0 "Guerra Móvil"
USA_mobile_warfare_desc:0 "La Wehrmacht ha demostrado que la maniobrabilidad es clave para la guerra moderna con sus campañas de 'Blitzkrieg'. Intentaremos emular su éxito con nuestras propias tácticas de Guerra Móvil."
USA_airbases:0 "Bases Aéreas de EE. UU."
USA_airbases_desc:0 "La construcción de más bases aéreas es crucial para lograr la superioridad aérea en nuestros teatros activos."
USA_preemptive_deals:0 "Coaccionar a Venezuela"
USA_preemptive_deals_desc:0 "Necesitamos evitar que Venezuela venda petróleo a posibles enemigos. Hagámosles una oferta que no puedan rechazar."
 #### ENG #####

 ## ENG political/industrial focuses ##
 torpedo_operation:0 "Bombardeo Aéreo Bien Planificado"
 ENG_army_reform:0 "Esfuerzo de Reforma del Ejército"
 ENG_factory_act:0 "Leyes de Carbón y Fábrica"
 ENG_factory_act_desc:0 "La reducción de las horas de trabajo excesivas por la Ley de Fábrica y la Ley del Carbón aumentará enormemente nuestra popularidad entre los trabajadores de todo el país."
 ENG_holliday:0 "Ley de Vacaciones Pagadas"
 ENG_holliday_desc:0 "Las vacaciones pagadas son vistas como un gran avance por los trabajadores; el gabinete de Chamberlain es un verdadero luchador por las reformas sociales."
 cabinet_crisis:0 "Crisis del Gabinete"
 ENG_asia_buildup:0 "Incremento Militar Asiático"
 ENG_asia_buildupe_desc:0 "La postura agresiva de Japón amenaza nuestro imperio colonial oriental. Fortalecemos nuestras defensas para prepararnos para cualquier posible ataque japonés."
 ENG_peace_time:0 "Paz para Nuestro Tiempo!"
 ENG_peace_time_desc:0 "Una nueva era de paz y confianza mutua espera a Europa!"
 ENG_polish_guarantee:0 "Pacto de Asistencia Mutua Anglo-Polaco"
 ENG_polish_guarantee_desc:0 "Para disuadir a Alemania, prometemos asistir a Polonia en el mantenimiento de su independencia. En un protocolo secreto del pacto, nuestra asistencia solo está garantizada en caso de un ataque a Polonia específicamente por parte de Alemania, pero en caso de ataque por otros países, solo estamos obligados a consultar juntos sobre las medidas a tomar en común. Esto nos permitirá evitar un conflicto militar con cualquier otro posible agresor y centrarnos en Alemania."
 ENG_try_to_handle_the_king:0 "Manejar al nuevo Rey"
 ENG_try_to_handle_the_king_desc:0 "Nuestro nuevo Rey ha hecho algunas declaraciones políticas mal redactadas y está llevando una vida que debilita a nuestro país. Debemos detenerlo! También hemos oído que a menudo es visitado por una mujer estadounidense... probablemente deberíamos vigilar eso."
 ENG_house_of_commons:0 "Cámara de los Comunes"
 ENG_house_of_commons_desc:0 "Con cada día que pasa, la agitación del mundo crece mientras el pueblo británico sigue adelante. La falsa sensación de seguridad obtenida al ser vencedor de la Gran Guerra ha dejado a Gran Bretaña débil ante las amenazas externas. La Cámara de los Comunes debe guiar a Gran Bretaña sin importar el camino que el destino elija."
 ENG_appeasement:0 "Aplacamiento"
 ENG_appeasement_desc:0 "La guerra es fea. Muchos veteranos aún sufren las heridas de la Gran Guerra, donde millones perdieron la vida. Es posible que tengamos que hacer concesiones que normalmente no haríamos para salvar al mundo de otra gran guerra."
 ENG_containment:0 "Contención"
 ENG_containment_desc:0 "Ha quedado claro que Hitler y los demás regímenes fascistas no pueden ser razonados. Por mucho que el pueblo británico haya esperado la paz, ya no es una opción."
 ENG_fourth_ministry:0 "Cuarto Ministerio"
 ENG_fourth_ministry_desc:0 "Con la actual crisis constitucional, el primer ministro desea renunciar. Formemos un nuevo gabinete! Los alemanes e italianos pueden haber dado la espalda al liberalismo y la democracia, pero no hay forma de que lo hagamos. Nuestro ministerio debe seguir siendo el escudo y la espada de todo lo que valoramos."
 ENG_rethink:0 "Cambio de rumbo"
 ENG_rethink_desc:0 "Necesitamos replantearnos nuestra postura sobre Alemania y el auge del fascismo en Europa... La política de apaciguamiento podría haber sido un poco ingenua."
 ENG_local_defence_volunteers:0 "Organizar Voluntarios Locales"
 ENG_local_defence_volunteers_desc:0 "Los Voluntarios de Defensa Local (LDV) eran una fuerza de milicia que debía ser la segunda línea de defensa en caso de una invasión alemana de las islas domésticas. Más tarde se redesignaría como la Guardia Nacional."
 ENG_local_defence_volunteers_tt:0 "\nObtener 8 §Rbloqueadas§! §YGarniciones§! con 5 batallones cada una.\n"
 ENG_home_defence:0 "Defensa del Hogar"
 ENG_home_defence_desc:0 "La acumulación de la Kriegsmarine amenaza nuestra costa con una invasión. Aunque nuestro imperio puede ser vasto y rico, no nos sirve de nada si perdemos nuestro Hogar."
 ENG_home_defence_tt:0 "\nObtener 8 §Rbloqueadas§! §YGarniciones§! con 5 batallones cada una.\n"
 ENG_foreign_military_investments:0 "Inversiones Militares Extranjeras"
 ENG_foreign_military_investments_desc:0 "Debemos allanar el camino y fomentar que las empresas militares extranjeras inviertan en Gran Bretaña. Necesitan pasar rápidamente las estrictas regulaciones y permisos."
 ENG_bilateral_trade:0 "Acuerdos Comerciales Bilaterales"
 ENG_bilateral_trade_desc:0 "La mano invisible y el libre mercado funcionan, pero podrían necesitar un pequeño empujón de apoyo de vez en cuando. Al firmar nuevos acuerdos comerciales con Francia y Estados Unidos, todas nuestras economías se beneficiarán."
 ENG_military_rearmament:0 "Rearme Militar"
 ENG_military_rearmament_desc:0 "Nuestras fuerzas armadas han sufrido porque hemos continuado descuidándolas y escondiéndonos bajo la impresión de que habría una paz duradera. Debemos rearmar nuestro ejército y prepararnos para la posibilidad de guerra."
 ENG_visit_france:0 "Visita de Estado a Francia"
 ENG_visit_france_desc:0 "Nuestros hermanos y hermanas en Francia pagaron un gran sacrificio en la Gran Guerra y comparten nuestro entusiasmo por la paz con Alemania. Debemos asegurarnos de que mantengan esta mentalidad."
 ENG_visit_usa:0 "Visita de Estado a EE. UU."
 ENG_visit_usa_desc:0 "El pueblo estadounidense comparte nuestras opiniones sobre democracia y libertad. Aunque la Gran Depresión les ha traído muchas dificultades, estamos seguros de que seguirán manteniendo sus valores y manteniendo su amistad con nosotros."
 ENG_colonial_secretary:0 "Secretario Colonial"
 ENG_colonial_secretary_desc:0 "Nuestros dominios y colonias son de suma importancia. Debemos asegurarnos de mantener buenas relaciones y ayudarlos a ayudarnos."
 ENG_subsaharan_colonies:0 "Inversión en el África Subsahariana"
 ENG_subsaharan_colonies_desc:0 "Nuestras colonias proporcionarán mano de obra, recursos y productos económicos vitales para el esfuerzo bélico. También proporcionarán bases para ayudar a combatir la amenaza de agresión extranjera. La proximidad de África a los campos centrales de conflicto en Europa significa que el continente podría verse envuelto en un conflicto europeo una vez más. Para utilizar toda la riqueza de recursos y fortalecernos, es deseable una expansión de la industria de nuestras colonias africanas."
 ENG_oil_nigeria:0 "Exploración de Petróleo en Nigeria"
 ENG_oil_nigeria_desc:0 "Aunque bien conocidas por nuestro gobierno desde 1907, las reservas de petróleo en Nigeria nunca han sido realmente explotadas, ya que la tecnología en ese momento era muy limitada, y el conflicto en los Balcanes estalló unos años después, desencadenando la Gran Guerra. Pero ahora, como parte de nuestra búsqueda de recursos, reiniciaremos la explotación del oro negro nigeriano, ya que nuestro ejército, industria y flota lo demandan."
 ENG_civ_develop_egypt:0 "Desarrollar Egipto"
 ENG_civ_develop_egypt_desc:0 "Una inversión en Egipto fortalecería nuestra posición en el Medio Oriente. Además, les ayudaría a defenderse contra un ataque italiano, si llegara a ocurrir."
 ENG_anglo_egyptian_treaty:0 "Tratado Anglo-Egipcio"
 ENG_anglo_egyptian_treaty_desc:0 "Con el conflicto en curso en el Este de África, junto con la amenaza de que Italia ataque Egipto, debemos pedir a los egipcios que nos permitan enviar tropas para defenderlos contra posibles ataques. También deberíamos preguntar si podemos ayudarles a fortalecer su ejército de alguna manera."
 ENG_the_public_order_act:0 "Ley de Orden Público"
 ENG_the_public_order_act_desc:0 "Estos tiempos difíciles nos obligan a promulgar ciertas medidas como medio para controlar la violencia extremista."
 uk_colonial_focus:0 "Fomentar a la Elite Colonial"
 uk_colonial_focus_desc:0 "Nuestro vasto y extenso imperio alberga algunas de las mentes más brillantes del mundo, pero su tamaño impide que muchos de ellos se conozcan. Al alentarlos a trabajar juntos en nuestros proyectos más importantes, podemos lograr resultados más rápido."
 ENG_steel_industry:0 "Subsidio a la Industria del Acero"
 ENG_steel_industry_desc:0 "Nuestra industria del acero está de rodillas debido a la competencia extranjera y la falta de contratos de nuestros departamentos de armamento, necesitamos mirar hacia adelante y darnos cuenta de que es una parte vital de nuestro país."
 ENG_commonwelth_research:0 "Juntos"
 ENG_commonwelth_research_desc:0 "La Mancomunidad Británica de Naciones - Juntos! Nuestro imperio es el más grande de la tierra, necesitamos enfocar nuestros esfuerzos en construir la base común en todo el mundo."
 ENG_limited_rearmament:0 "Rearme Limitado"
 ENG_limited_rearmament_desc:0 "Los recientes disturbios en Alemania y otras potencias fascistas en todo el mundo sugieren que puede que no disfrutemos de paz en nuestro tiempo. En preparación, deberíamos comenzar a poner en marcha nuestras propias medidas de rearme si la situación empeora."
 ENG_reinforce_the_empire:0 "Reforzar el Imperio"
 ENG_reinforce_the_empire_desc:0 "Nuestro Imperio es vasto y, a pesar de nuestro poder, está débilmente defendido. Para combatir esto, necesitamos fomentar el patriotismo imperial en todo el reino."
 ENG_change_service_position:0 "Servicio en el Extranjero"
 ENG_change_service_position_desc:0 "Al rotar al personal de las fuerzas armadas a estaciones coloniales y de vuelta a casa, pueden aprender sobre las condiciones en diferentes frentes, ganar experiencia y compartirla con sus compañeros en casa."
 ENG_extra_tech_slot:0 "Conocimiento de la Commonwealth"
 ENG_extra_tech_slot_desc:0 "El conocimiento adicional y las habilidades científicas de nuestros aliados de la Commonwealth avanzarán nuestros propios avances científicos."
 ENG_colonial_research:0 "Elite Colonial"
 ENG_colonial_research_desc:0 "Las viejas costumbres están profundamente arraigadas en nuestras colonias, de ahí que la élite aristocrática prospere allí. Necesitamos reestructurar y estandarizar los títulos para fomentar una explotación más eficaz de las tierras."
 ENG_tarifs:0 "Aumentar Aranceles"
 ENG_tarifs_desc:0 "Un aumento en los aranceles será impopular en el extranjero, pero ayudará a que nuestras industrias británicas se recuperen por completo."
 ENG_housing:0 "Regulaciones de Vivienda"
 ENG_housing_desc:0 "Los barrios marginales deben ser demolidos, las áreas insalubres eliminadas y los edificios dañados reparados. Esto limpiará Gran Bretaña y ayudará a crear un nuevo auge de la vivienda."
 ENG_bbc_propaganda:0 "La BBC"
 ENG_bbc_propaganda_desc:0 "La British Broadcasting Corporation permitirá que los valores y puntos de vista británicos se difundan por Gran Bretaña, la Commonwealth y el mundo. Las voces disidentes de fascistas y comunistas pueden ser censuradas y los puntos de vista oficiales promovidos."
 ENG_rates:0 "Reducir las Tasas de Interés"
 ENG_rates_desc:0 "Para que nuestros mercados sean más competitivos, debemos reducir drásticamente nuestras tasas de interés."
 ENG_agarian:0 "Subsidios Agrícolas"
 ENG_agarian_desc:0 "La agricultura británica debe ser protegida de los mercados extranjeros; para ello, subvencionaremos a nuestros agricultores y aseguraremos que la agricultura británica siga siendo la más productiva del mundo."
 ENG_pressure_egypt:0 "Someter a Egipto"
 ENG_pressure_egypt_desc:0 "El Rey de Egipto tiene peligrosas simpatías pro-fascistas y debe ser controlado en todo momento. Lo obligaremos a nombrar un gobierno pro-británico, a punta de pistola si es necesario."

 egy_crisis:0 "Crisis en Egipto"
 ENG_motion_of_no_confidence:1 "Moción de Censura"
 ENG_motion_of_no_confidence_desc:1 "El gobierno actual ha fracasado en sus intentos de desactivar la crisis mundial inminente. Cualquier intento adicional de hacerlo ahora solo es un signo de debilidad. Necesitamos un liderazgo más fuerte para enfrentar la tormenta que se avecina. Podrás elegir entre Churchill y Halifax como su sucesor."
 ENG_public_order:0 "Ley de Orden Público"
 ENG_public_order_desc:0 "En algunas ciudades de nuestro país son comunes las manifestaciones radicales organizadas por el movimiento fascista 'Camisas Negras' o los sindicatos sindicalistas. Necesitamos redactar y aprobar una ley que prohíba el uso de uniformes políticos en cualquier lugar público o reuniones públicas y restrinja en gran medida dónde y con qué frecuencia pueden manifestarse por ley."
 ENG_public_order_tt:0 "§GDisminuye§! el apoyo de §Ypartidos de la oposición§! en un total de §G5%§!. Elija centrarse en Camisas Negras o Sindicalistas."
 ENG_mediterranean:0 "Hegemonía Mediterránea"
 ENG_mediterranean_desc:0 "El Mediterráneo, con los estrechos de Gibraltar y el canal de Suez, forma la línea vital de nuestro imperio, sin la cual probablemente lo perderemos todo. Por lo tanto, debemos hacer todo lo posible para mantener el control sobre este mar y fortalecer aún más nuestras posiciones estratégicas para que puedan soportar las crecientes amenazas provenientes de sus costas."
 ENG_oriental_empire:0 "Oriente y Más Allá"
 ENG_oriental_empire_desc:0 "Si el Mediterráneo es la línea vital de nuestro imperio, el este es su corazón y pulmones, proporcionando los recursos para que todo el cuerpo funcione bien. El petróleo, caucho y recursos humanos que se encuentran aquí están entre los más grandes del mundo, y hacemos bien en protegerlos de otras potencias. Debemos decidir y ejecutar una estrategia defensiva para que nuestras posesiones en el este no sean invadidas fácilmente por cualquier advenedizo."
 ENG_overseas_military:0 "Fuerzas Militares en el Extranjero"
 ENG_overseas_military_desc:0 "Las Islas Hogar son solo una parte de nuestro imperio global y variado. Debemos apoyar a todos los componentes del imperio para que hagan su propia contribución especializada a la victoria."
 ENG_puppet_netherlands:0 "Defensa Conjunta Británico-Neerlandesa"
 ENG_puppet_netherlands_desc:0 "Los neerlandeses han sido derrotados en el continente, pero aún controlan vastas tierras fuera de Europa. Si podemos convencerlos de que sus tropas sean subordinadas a las nuestras, podemos mejorar nuestro control sobre estos territorios."
 ENG_puppet_netherlands_tt:0 "Si los Países Bajos aceptan nuestra oferta, se convertirán en nuestro títere durante la duración de la guerra."

 ## ENG espionage focuses ##

 ENG_secret:0 "MI6"
 ENG_secret_desc:0 "El Servicio de Inteligencia Secreta, comúnmente conocido como MI6, es el servicio de inteligencia exterior del gobierno del Reino Unido, encargado principalmente de la recopilación y el análisis encubiertos de inteligencia humana en el extranjero en apoyo de la seguridad nacional del Reino Unido."
 ENG_secret_2:0 "Downing Street"
 ENG_secret_2_desc:0 "Con el Primer Ministro y los altos rangos de nuestra agencia de inteligencia sentados a la distancia de un brazo entre sí, las operaciones encubiertas se manejarán con la máxima eficiencia."
 ENG_secret_3:0 "Bletchley Park"
 ENG_secret_3_desc:0 "Las operaciones de Bletchley Park son de suma importancia. Deben recibir alta prioridad en la asignación de recursos de inteligencia."
 ENG_crypto_bomb:0 "Bomba Criptológica"
 ENG_crypto_bomb_desc:0 "Los polacos han estado desarrollando una máquina brillante que llaman la 'Bomba Criptológica', que puede descifrar los códigos de Enigma alemanes. Tenemos los recursos para desarrollarla aún más en nuestra instalación de Bletchley Park."
 ENG_tizard_mission:0 "La Misión Tizard"
 ENG_tizard_mission_desc:0 "Hemos producido muchos avances tecnológicos que no podemos explotar completamente debido a nuestra falta de recursos y capacidad industrial. A Henry Tizard le gustaría encabezar una delegación para negociar un tratado de intercambio tecnológico con los EE. UU."
 ENG_maud:0 "El Comité MAUD"
 ENG_maud_desc:0 "El comité de 'Aplicación Militar de la Detonación de Uranio' está convencido de que es teóricamente posible construir una bomba de un poder increíble al emplear uranio para lograr una reacción de fisión nuclear descontrolada. Sin embargo, es posible que no podamos desarrollar esta tecnología a tiempo por nuestra cuenta. Deberíamos hablar con los estadounidenses."

 ## ENG Army focuses ##
 ENG_mechanized:0 "Transportador Bren"
 ENG_mechanized_desc:0 "Los vehículos blindados juegan un papel cada vez más importante en la guerra. Aunque son ligeramente menos intimidantes que un tanque promedio, nos dan una ventaja en comunicación, comando, transporte y guerra urbana."
 ENG_assault_rifle:0 "Desarrollo de Fusiles de Asalto"
 ENG_assault_rifle_desc:0 "El fusil de asalto es la combinación de un fusil de cerrojo de tamaño completo y una metralleta en un arma formidable y versátil. Si podemos producirlo en masa como el fusil principal de infantería, podría tener un gran impacto en el campo de batalla!"
 ENG_night_vision:0 "Los Asaltantes Invisibles"
 ENG_night_vision_desc:0 "El Servicio Especial de Barcos (SBS) ha llevado a cabo numerosos ataques costeros y misiones de reconocimiento contra nuestro enemigo. A partir de estas operaciones, podemos obtener experiencia y aplicar mejores tácticas de combate nocturno."
 ENG_all_alliance_tt:0 "El efecto se activa para §Gtodos los miembros de tu facción§!"
 ENG_preparation_time_tt:0 "El efecto se activa después de un tiempo de preparación de §R45 días§!"
 ENG_war_office:0 "La Oficina de Guerra"
 ENG_war_office_desc:0 "En tiempos de guerra, e incluso sin ella, el pueblo británico siempre ha podido confiar en la Oficina de Guerra para asegurar que el Ejército Británico esté en óptimas condiciones y listo para asegurar el imperio."
 ENG_general_rearmament_focus:0 "El Programa de Rearme"
 ENG_general_rearmament_focus_desc:0 "Los recientes disturbios en Alemania y otras potencias fascistas en todo el mundo sugieren que puede que no disfrutemos de paz en nuestro tiempo. En preparación, deberíamos comenzar a poner en marcha nuestras propias medidas de rearme si la situación empeora."
 ENG_artillery_focus:0 "Reequipar los Regimientos de Artillería Real"
 ENG_artillery_focus_desc:0 "La artillería jugó un papel clave en la Gran Guerra y parece claro que necesitamos mejorar la que están usando nuestras tropas en este momento, ya que puede ser un elemento decisivo en futuras batallas."
 ENG_royal_ordinance_factories:0 "Fábricas de Artillería Real"
 ENG_royal_ordinance_factories_desc:0 "El Arsenal Real en Woolwich es lamentablemente insuficiente para producir todas las municiones y armas pequeñas que necesitamos. Como muchos países del mundo se están rearmando e ignorando tratados anteriores, deberíamos establecer muchas más fábricas en todo el país, preferiblemente en áreas relativamente seguras."
 ENG_shadow_scheme:0 "El Esquema Sombra"
 ENG_shadow_scheme_desc:0 "El Ministerio del Aire ha propuesto una sugerencia brillante para el cambio eficiente de la producción civil a la producción militar. Con las subvenciones y préstamos apropiados a varias empresas clave, sus fábricas pueden ser ampliadas y adaptadas de antemano para que la transición a aplicaciones militares sea mucho más fluida."
 ENG_BSA:0 "Compañía BSA"
 ENG_BSA_desc:0 "Las Fábricas de Artillería Real no están produciendo suficientes armas pequeñas, pero, al igual que hicimos en la Gran Guerra, podríamos contratar a la Compañía de Armas Pequeñas de Birmingham y ampliar su capacidad."
 ENG_inf_tank:0 "Crucero Matilda"
 ENG_inf_tank_desc:0 "Actualmente estamos en el camino de los tanques de infantería y los tanques de caballería, ambos parecen prometedores y tenemos grandes esperanzas de que una combinación de ambos conduzca a una victoria rápida en el campo de batalla. Al menos eso es lo que nos dice nuestro coordinador pragmático de investigación de armas para mantener la paz entre los productores de tanques rivales."
 ENG_inf_tank_2:0 "Prototipo Churchill"
 ENG_inf_tank_2_desc:0 "Necesitamos nuevos tanques de infantería más pesados para asegurarnos de que nuestras tropas terrestres tengan suficiente poder de penetración para superar las trincheras enemigas. Los orígenes del diseño se basan en la expectativa de que la guerra en Europa podría librarse en condiciones similares a las de la Primera Guerra Mundial y enfatizó la capacidad de cruzar terrenos difíciles."
 ENG_grand_battleplan:0 "El Plan Excelente"
 ENG_grand_battleplan_desc:0 "Un plan excelente ejecutado mañana es mejor que un plan apresurado ejecutado antes del té de la tarde."
 ENG_heavy_tank:0 "Pesados"
 ENG_heavy_tank_desc:0 "El legado del tanque Mark I en la Primera Guerra Mundial no es del todo condenable, nuevas invenciones en diseños de suspensión y tracción pueden hacer que las dificultades de un tanque pesado sean superables."
 ENG_motorized_focus:0 "Un Ejército Motorizado"
 ENG_motorized_focus_desc:0 "Recientemente, el Ejército ha estado experimentando con unidades de infantería totalmente motorizadas. Hasta ahora, no han formado ninguna división completamente motorizada, pero con las palabras adecuadas al Secretario de Estado para la Guerra, esto podría ser posible pronto."
 ENG_tank_focus:0 "Regimiento Real de Tanques"
 ENG_tank_focus_desc:0 "Gran Bretaña inventó el tanque, por lo que el Regimiento Real de Tanques debería estar equipado con los mejores tanques del mundo, pero actualmente este no es el caso. El Comité de Desarrollo de Vehículos Especiales propone investigar y desarrollar un diseño moderno para mantener a Gran Bretaña a la vanguardia del desarrollo de tanques."
 ENG_support_tanks:0 "Tanques de Apoyo"
 ENG_support_tanks_desc:0 "Los cañones autopropulsados están equipados con su propio sistema de propulsión para moverse hacia su objetivo. Son vehículos de alta movilidad, generalmente basados en orugas continuas que llevan ya sea un obús grande, cañón de campaña, un mortero o algún cañón antitanque y mejoran en gran medida la integración de la artillería en la maniobra táctica."
 ENG_king_of_artillery:0 "Grandes Cañones"
 ENG_king_of_artillery_desc:0 "Nuestros grandes cañones abrirán el camino para nuestro ejército prevaleciente!"
 ENG_improved_war_cabinet:0 "Gabinete de Guerra Reconstruido"
 ENG_improved_war_cabinet_desc:0 "El 19 de febrero de 1942, Churchill anunció un Gabinete de Guerra reconstruido. Churchill creía firmemente que el Gabinete de Guerra debía mantenerse con un número relativamente pequeño de individuos para permitir una ejecución eficiente del esfuerzo bélico. Aun así, había varios ministros que, aunque no eran miembros del gabinete de guerra, eran 'Asistentes Constantes'."
 ENG_war_cabinet:0 "Establecer Gabinete de Guerra"
 ENG_war_cabinet_desc:0 "Durante este tiempo, es primordial que establezcamos un comité compuesto por altos funcionarios, tanto políticos como militares, que discutirán los planes y medios para librar la guerra con éxito."
 ENG_equipment_effort:0 "Esfuerzo de Equipamiento"
 ENG_equipment_effort_desc:0 "No podemos descuidar el suministro de equipo de apoyo necesario para nuestro ejército. Las armas y los tanques están bien, pero necesitamos uniformes, radios, kits de reparación y más."
 ENG_anti_air_weapons:0 "Armamento Antiaéreo"
 ENG_anti_air_weapons_desc:0 "Ningún bombardero dañará nuestros puertos y ciudades una vez que hayamos mejorado nuestro sistema de defensa aérea, mediante una mejor comprensión del poder aéreo y la fuerza bruta de las armas antiaéreas."
 ENG_artillery_drills:0 "Pruebas de Artillería"
 ENG_artillery_drills_desc:0 "Necesitamos más explosiones! Probar y desarrollar nuevo equipo de artillería es la máxima prioridad."
 ENG_military_drills:0 "Pruebas del Ejército"
 ENG_military_drills_desc:0 "Necesitamos más poder de fuego! Probar y desarrollar nuevo equipo de infantería es la máxima prioridad."
 ENG_special_forces:0 "Fuerzas Especiales"
 ENG_special_forces_desc:0 "No todos los soldados reciben el mismo entrenamiento. Debemos crear unidades militares capaces de realizar operaciones especiales mediante medios no convencionales. Estos soldados serán competentes en la guerra desde las playas, montañas o cielos."
 ENG_airborne:0 "Diablos Rojos Aerotransportados"
 ENG_airborne_desc:0 "El cuerpo de los Diablos Rojos está diseñado para ser una fuerza aerotransportada de élite, capaz de complementar la expansión de nuestra fuerza aérea y modernizar el potencial aerotransportado de la Commonwealth. Los candidatos a ingresar al cuerpo de élite serán probados y entrenados en la Escuela de Entrenamiento de Paracaidistas No. 1, RAF Ringway. Se espera que los soldados aerotransportados luchen contra un número superior de enemigos equipados con artillería y tanques. Por lo tanto, su entrenamiento está diseñado para fomentar un espíritu de autodisciplina, autosuficiencia y agresividad."
 ENG_machine_gun:0 "Escopeta Bren"
 ENG_machine_gun_desc:0 "La escopeta Bren, usualmente llamada simplemente Bren, son una serie de ametralladoras ligeras (LMG) fabricadas por Gran Bretaña en la década de 1930 y utilizadas en varios roles hasta 1992. Aunque está equipada con un bípode, también puede montarse en un trípode o en vehículos."
 ENG_anti_tank_nests:0 "Regimientos Reales Antitanque"
 ENG_anti_tank_nests_desc:0 "Las limitaciones de los cañones de 2 libras existentes son evidentes incluso cuando el arma acaba de entrar en servicio, los regimientos reales antitanque temen estar arrastrando un 'golpeador de puertas de tanques'. Necesitamos iniciar un esfuerzo para reemplazarlo con un arma mucho más capaz."
 ENG_rsaf:0 "Armas Pequeñas Reales"
 ENG_rsaf_desc:0 "La Real Fábrica de Armas Pequeñas (RSAF) fue una fábrica de rifles propiedad del gobierno del Reino Unido en el municipio de Enfield en una zona conocida generalmente como el Valle de Lea. La fábrica produjo rifles militares británicos, mosquetes y espadas desde 1816."
 ENG_war_propaganda:0 "Propaganda de Guerra"
 ENG_war_propaganda_desc:0 "Demonizando al enemigo y fomentando el patriotismo a través de una campaña de propaganda cuidadosamente planificada, podemos aumentar el apoyo a la guerra y alentar a los jóvenes a alistarse y luchar por su país."
 ENG_war_propaganda_two:0 "Propaganda en Tiempo de Guerra"
 ENG_war_propaganda_two_desc:0 "Demonizando al enemigo y fomentando el patriotismo a través de una campaña de propaganda cuidadosamente planificada, podemos aumentar el apoyo a la guerra y alentar a los jóvenes a alistarse y luchar por su país."
 ENG_general_rearmament:0 "Rearme General"
 ENG_general_rearmament_desc:0 "Comienza a parecer que otra Gran Guerra es inevitable. Si no es Hitler, será el Mikado, o incluso los soviéticos... La opinión pública ha cambiado lo suficiente como para que podamos iniciar un programa de rearme general."
 ENG_issue_gasmasks:0 "Emitir Máscaras de Gas"
 ENG_issue_gasmasks_desc:0 "El mundo se vuelve más peligroso cada día. Debemos proteger a la población civil de cualquier ataque con gas venenoso. Gran Bretaña respirará tranquila."
 ENG_military_training_act:0 "Ley de Entrenamiento Militar"
 ENG_military_training_act_desc:0 "La Gran Guerra ha dejado a nuestra gente con la impresión de que no tendrían que luchar de nuevo. A medida que el mundo se vuelve más peligroso, debemos asegurarnos de que todos los jóvenes capaces reciban entrenamiento militar básico."
 ENG_home_guard:0 "Establecer la Guardia Nacional"
 ENG_home_guard_desc:0 "Ahora que los británicos una vez más se encuentran en guerra, se deben tomar medidas drásticas. Debido a que tenemos un imperio tan grande, debemos dedicar soldados a todos los rincones de la Tierra, dejando menos en casa. Al establecer una Guardia Nacional, podemos dedicar más soldados a nuestras colonias mientras aún tenemos suficientes hombres para defender las islas."
 ENG_commando_soldiers:0 "Establecer los Comandos"
 ENG_commando_soldiers_desc:0 "Deberíamos establecer una formación especial capaz de realizar incursiones anfibias en las costas enemigas. La fuerza desembarcará, causará daño y luego se retirará rápidamente, de manera similar a los comandos bóer durante las guerras bóer."
 ENG_d_day:0 "Día D"
 ENG_d_day_desc:0 "Ya sea que los soviéticos lo necesiten o no, debemos prepararnos para lanzar una masiva invasión naval de la Europa continental para liberar a los pueblos ocupados de la tiranía nazi. Es hora de embarcarnos en esta gran cruzada y provocar la destrucción de la máquina de guerra alemana!"
 ## ENG intervention focuses ##

 ENG_denounce_facist_agression:0 "Denunciar la Agresión Fascista"
 ENG_denounce_facist_agression_desc:0 "Debemos dejar claro que lucharemos y protegeremos a los países contra la Agresión Fascista!"
 ENG_intervention_SCW:0 "Intervención Británica en España"
 ENG_intervention_republicans:0 "Intervención en la Guerra Civil Española"
 ENG_intervention_republicans_desc:0 "No podemos permitir que España sucumba al fascismo. Una España fascista amenazaría nuestra seguridad en el Mediterráneo y el Atlántico norte. Debemos ayudar a los republicanos para traer estabilidad y paz a España."
 ENG_expand_conscription:0 "Ampliar la Conscripción"
 ENG_expand_conscription_desc:0 "Para ganar una guerra necesitas hombres. Hemos sido demasiado laxos con nuestra conscripción y ahora somos vulnerables a un rival mucho más grande y mejor entrenado. No podemos permitir que esto continúe."
 ENG_embargo_germany:0 "Embargo a Alemania"
 ENG_embargo_germany_desc:0 "El rearme alemán es un insulto y una gran amenaza para la paz mundial. No suministraremos los recursos que necesitan para alimentar su máquina de guerra."
 ENG_war_with_germany:0 "Guerra con Alemania"
 ENG_war_with_germany_desc:0 "Los alemanes nos han dejado sin otra opción. Por el bien del mundo libre y el futuro de nuestros hijos. Es hora de la guerra."
 ENG_swedish_intervention:0 "Intervención Sueca"
 ENG_swedish_intervention_desc:0 "Los movimientos suecos contra la democracia han ganado una cantidad preocupante de influencia. No podemos arriesgar que el acero sueco termine como armas en manos de nuestros enemigos. Los suecos deben permanecer libres, pero necesitamos asegurar un cierto grado de influencia sobre su país."
 ENG_norwegian_intervention:0 "Intervención Noruega"
 ENG_norwegian_intervention_desc:0 "Los movimientos noruegos contra la democracia continúan ganando terreno. Debemos asegurarnos de que su política se mantenga alineada con nuestros propios intereses, incluso si necesitamos usar la fuerza."
 ENG_danish_intervention:0 "Intervención Danesa"
 ENG_danish_intervention_desc:0 "El apoyo danés a los enemigos de la paz mundial ha continuado creciendo. Solo hay una manera de asegurar que se mantengan de nuestro lado. Debemos usar Dinamarca para establecer un punto de apoyo estratégico en la región en caso de que una invasión terrestre en Europa se vuelva necesaria."
 ENG_benelux_intervention:0 "Intervención Benelux"
 ENG_benelux_intervention_desc:0 "El ambiente político en la región de Benelux se está volviendo hostil hacia nosotros. Debemos enviar una advertencia clara de que cualquier enemigo de la democracia no será tolerado y estamos listos para usar la fuerza si es necesario."
 ENG_belgium_security:0 "Asegurar Bélgica"
 ENG_belgium_security_desc:0 "Una advertencia claramente no fue suficiente. Si las tendencias políticas continúan como hasta ahora, Bélgica representará una amenaza directa para nuestras aguas. Debemos intervenir y establecer un punto de apoyo estratégico en la Europa continental."
 ENG_dutch_security:0 "Asegurar los Países Bajos"
 ENG_dutch_security_desc:0 "Los movimientos políticos en los Países Bajos continúan apoyando a nuestros enemigos. Los Países Bajos deberán ser sometidos para asegurar una Europa libre."
 ENG_war_with_japan:0 "Guerra con Japón"
 ENG_war_with_japan_desc:0 "Todas las demás opciones están agotadas y los japoneses se niegan a renunciar a sus formas expansionistas. Por la seguridad del Imperio Británico y el pueblo de Asia, debemos someter a los japoneses."
 ENG_war_with_italy:0 "Guerra con Italia"
 ENG_war_with_italy_desc:0 "Los italianos se niegan a renunciar a sus planes para un nuevo Imperio y han demostrado estar dispuestos a ir a la guerra para expandir sus fronteras. Debemos hacer lo que podamos para eliminar esta amenaza antes de que sea demasiado tarde."
 ENG_embargo_ussr:0 "Embargo a la URSS"
 ENG_embargo_ussr_desc:0 "La Unión Soviética se está volviendo poderosa y usando recursos británicos para alimentar sus esfuerzos militares. Deberíamos privarlos de acceso a nuestro comercio."
 ENG_war_with_ussr:0 "Guerra con la URSS"
 ENG_war_with_ussr_desc:0 "La amenaza de la Unión Soviética sigue creciendo a pesar de nuestras objeciones. No podemos tolerar una Unión Soviética agresiva y nos vemos sin otra opción que ir a la guerra por un mañana mejor."
 ENG_coerce_turkey:0 "Coaccionar a Turquía"
 ENG_coerce_turkey_desc:0 "Los turcos se encuentran en una ubicación estratégica importante y pueden servir como un excelente aliado contra tanto a los italianos como a los soviéticos."
 ENG_puppet_spain:0 "Marioneta España"
 ENG_puppet_spain_desc:0 "Que los fascistas ganen la Guerra Civil Española no presagia nada bueno para el Imperio Británico. Si se vuelven demasiado cercanos a los alemanes, podría poner en peligro nuestra seguridad. Un ataque preventivo puede parecer drástico, pero tiempos drásticos requieren medidas drásticas."
 ENG_lease_azores:0 "Operación Alacridad"
 ENG_lease_azores_desc:0 "Si bien estamos seguros de que los portugueses están dispuestos a trabajar con nosotros en nuestra guerra contra el Reich, se están elaborando planes para una posible captura de las Azores debido a su valor estratégico."
 ENG_coerce_spain:0 "Coaccionar a España"
 ENG_coerce_spain_desc:0 "Los españoles saben mejor que la mayoría el poder de la Royal Navy, pero quizás un recordatorio sea necesario..."
 uk_turkey_focus:0 "Coaccionar a Turquía"
 uk_turkey_focus_desc:0 "No tienen que amarnos, pero Johnny Turquía debería saber lo suficiente como para temer a nuestros acorazados..."
 ENG_sanction_germany:0 "Sanccionar a Alemania"
 ENG_sanction_germany_desc:0 "Esta es la primera advertencia! La próxima vez los embargaremos!"
 ENG_sanction_italy:0 "Sanccionar a Italia"
 ENG_sanction_italy_desc:0 "Esta es la primera advertencia! La próxima vez los embargaremos!"
 ENG_sanction_japan:0 "Sanccionar a Japón"
 ENG_sanction_japan_desc:0 "Esta es la primera advertencia! La próxima vez los embargaremos!"
 ENG_romania_guarantee:0 "Garantizar a Rumanía"
 ENG_romania_guarantee_desc:0 "Deberíamos expandir nuestra Garantía! Rumanía debe ser protegida porque su petróleo sería realmente importante para Alemania!"
 ENG_greece_guarantee:0 "Garantizar a Grecia"
 ENG_greece_guarantee_desc:0 "Necesitamos proteger a Grecia de una posible agresión italiana!"
 ENG_yugoslavia_guarantee:0 "Garantizar a Yugoslavia"
 ENG_yugoslavia_guarantee_desc:0 "Necesitamos proteger a Yugoslavia de una posible agresión italiana!"
 uk_embargo_focus:0 "Política de Embargo"
 uk_embargo_focus_desc:0 "La mejor manera de derrotar a los dictadores - ya sean rojos o marrones - es simplemente privarlos de los recursos que necesitan para hacer la guerra. El problema es intimidar a los banqueros y corporaciones que hacen negocios con ellos..."
 uk_sanction_italy_focus:0 "Sanccionar a Italia"
 uk_sanction_italy_focus_desc:0 "Mussolini sueña con un nuevo Imperio Romano y, por absurdo que parezca, podría atacarnos algún día para lograr su sueño. Debemos hacer lo que podamos para prevenir esto antes de que llegue a la guerra."
 uk_sanction_japan_focus:0 "Sanccionar a Japón"
 uk_sanction_japan_focus_desc:0 "Los japoneses parecen comprometidos a crear su 'Gran Esfera de Co-Prospiedad de Asia Oriental'; bajo su hegemonía, por supuesto. El Imperio Británico es el principal obstáculo, junto con las colonias de otras potencias occidentales. Deben ser privados de acceso a los recursos que necesitan."
 ENG_burma_road:0 "El Camino de Birmania"
 ENG_burma_road_desc:0 "Debemos ayudar a los chinos en su lucha contra Japón construyendo un camino - y la infraestructura asociada - entre Birmania y China donde los suministros puedan llegar a ellos por tierra, a salvo de la depredación japonesa."
 ENG_scandinavian_intervention:0 "Intervención Escandinava"
 ENG_scandinavian_intervention_desc:0 "Escandinavia tendría poca importancia estratégica si no fuera por una cosa; las exportaciones de hierro sueco. Debemos presionar tanto a Suecia como a Noruega para evitar que este recurso vital llegue a Alemania. Si se niegan, podríamos tener que estar preparados para invadir..."
 ENG_secure_iraq:0 "Asegurar el Medio Oriente"
 ENG_secure_iraq_desc:0 "Otorgamos la independencia a Irak en 1932, pero considerando la situación global actual, eso podría haber sido un error. Nunca se debe permitir que el petróleo iraquí llegue a nuestros enemigos, ni que los puertos sirios se utilicen en beneficio de nuestros enemigos..."
 ENG_secure_iran:0 "Asegurar Irán"
 ENG_secure_iran_desc:0 "Irán no solo es rico en petróleo que debe ser negado a nuestros enemigos; también es el nexo estratégico entre India, el Medio Oriente y la Unión Soviética."
 ENG_operation_countenance:0 "Operación Countenance"
 ENG_operation_countenance_desc:0 "Debemos asegurar nuestros intereses en Irán antes de que nuestros enemigos lo tomen por la fuerza. Un acuerdo con la Unión Soviética facilitaría mucho esto..."
 operation_countenance_fired:0 "La Operación Countenance ya ha sucedido"

 ## ENG Asia focuses ##

 ENG_depth_defence:0 "Defensa en Profundidad"
 ENG_depth_defence_desc:0 "Nuestras territorios orientales, contrariamente a la posición de la Estrategia de Singapur, se defenderán mejor con una mayor cercanía entre los puestos avanzados de nuestro Imperio y una estrategia de defensa más integrada."
 ENG_fortify_ceylon:0 "Malta del Este"
 ENG_fortify_ceylon_desc:0 "Comenzando con el puesto avanzado más occidental de esta estrategia de defensa en el Lejano Oriente, un Ceilán desarrollado servirá bien como base trasera para nuestras fuerzas navales."
 ENG_seize_isthmus:0 "Tomar el Istmo"
 ENG_seize_isthmus_desc:0 "Malaya nunca podrá estar verdaderamente segura cuando esté territorialmente aislada del Raj por Siam; debemos coaccionar a este pequeño país para que entregue su parte de la península y así podamos asegurarla aún más."
 ENG_malaya_railway:0 "Ferrocarril de Rangún a Singapur"
 ENG_malaya_railway_desc:0 "No sirve de nada un paso terrestre a Singapur si no podemos mover hombres a lo largo de él, y para ese propósito desarrollaremos un ferrocarril que conecte el territorio."
 ENG_asia_troops:0 "Reforzar el Lejano Oriente"
 ENG_asia_troops_desc:0 "Con nuestra estrategia defensiva en su lugar, ahora solo queda mover a los hombres para hacer la lucha."
 ENG_singapore_strat:0 "Estrategia de Singapur"
 ENG_singapore_strat_desc:0 "Lo ortodoxo funciona mejor, como es el estilo británico, y nuestra estrategia actual de Singapur como una fortaleza resistente desde la cual podemos proyectar poder sobre el Este y recuperar cualquier territorio perdido en el evento inmediato de una guerra con Japón continuará sirviéndonos bien."
 ENG_landward_fortifications:0 "Fortificaciones Terrestres"
 ENG_landward_fortifications_desc:0 "Singapur no será de mucha utilidad si cae bajo ataque a través de la espesa jungla al norte. Fortifiquemos nuestra frontera con Siam para evitar tal catástrofe."
 ENG_peninsular_bastions:0 "Baluartes Peninsulares"
 ENG_peninsular_bastions_desc:0 "Singapur sirve bien como una isla de seguridad solitaria en los mares orientales, pero serviría aún mejor apoyada por una red de ciudades fortificadas a lo largo de Malaya."
 ENG_total_defence:0 "Defensa Total"
 ENG_total_defence_desc:0 "Para coronar nuestros planes de convertir a Malaya en una verdadera fortaleza británica en el Lejano Oriente, deberíamos emprender la instalación de emplazamientos antiaéreos y torres de radar para asegurar una defensa holística y total."
 ENG_the_singapore_strategy:0 "Estrategia de Singapur"
 ENG_the_singapore_strategy_desc:0 "Singapur debe seguir siendo nuestra base naval principal en el Este. Hong Kong puede caer en manos de los japoneses, pero Singapur debe permanecer inexpugnable hasta que la Flota Principal pueda llegar y derrotar decisivamente al enemigo."
 sp_landward_forts_focus:0 "Fortificaciones Terrestres"
 sp_landward_forts_focus_desc:0 "Las defensas actuales en la isla de Singapur son inadecuadas. Debemos centrar nuestros esfuerzos en reforzar las fortificaciones."
 ENG_peninsular_war:0 "Guerra Peninsular"
 ENG_peninsular_war_desc:0 "Debemos anticiparnos y ralentizar a un enemigo que baje desde el norte a través de Malaya antes de que siquiera llegue a Singapur."
 ENG_support_hongkong:0 "Defender Hong Kong"
 ENG_support_hongkong_desc:0 "La Estrategia de Singapur está obsoleta. Nuestro plan debe ser más audaz y depender de una base mucho más cercana a Japón. Con suficientes fortificaciones e instalaciones, Hong Kong servirá perfectamente!"
 hk_landward_forts_focus:0 "Fortificaciones Terrestres"
 hk_landward_forts_focus_desc:0 "Hong Kong tendrá que convertirse en una ciudad fortaleza para resistir un ataque sostenido desde China continental."
 hk_air_focus:0 "Defensas Aéreas"
 hk_air_focus_desc:0 "Debemos expandir y mejorar enormemente los emplazamientos antiaéreos en Hong Kong."
 uk_free_india_focus:0 "Independencia de India"
 uk_free_india_focus_desc:0 "Desde el final de la Gran Guerra, el grado de autonomía que debería tener el Raj ha sido un tema controvertido tanto en Gran Bretaña como en India. Ahora que estamos nuevamente en un conflicto mundial y con Japón fomentando activamente la rebelión en India, la situación podría volverse peligrosa si no se hace nada para prevenirlo. Podemos derrotar a Japón rápidamente o prometer a los indios una mayor independencia en unos años."
 uk_free_india_tt:0 "§4Prometeremos a los indios la independencia en 2 años. Si finalmente cumplimos con esto, el Raj se convertirá en un Dominio si todavía es una colonia o completamente independiente de lo contrario.§!"

 ## ENG air focuses ##
 ENG_air_bases:0 "Esfuerzo de Bases Aéreas"
 ENG_air_bases_desc:0 "Alemania está aumentando rápidamente su fuerza aérea a niveles prohibidos por el Tratado de Versalles, debemos construir bases aéreas para estar preparados para lo peor, por si acaso."
 ENG_air_defense:0 "Defensa Aérea"
 air_defense_focus_tt:0 "Establecer nivel 2 de §YAntiaéreos§! en §YEast Anglia§!, §YSussex§! y §YCornwall§!"
 air_defense_focus_bypass_tt:0 "No hay suficientes espacios de construcción para §YAntiaéreos§!"
 ENG_air_defense_desc:0 "Alemania está expandiendo rápidamente sus programas de bombarderos con aviones capaces de atacar las Islas Británicas. No hay duda de que intentarán obstaculizar nuestro esfuerzo bélico como lo hicieron con los zepelines en la guerra anterior. Es mejor estar preparados."
 ENG_chain_home:0 "Cadena Domiciliaria"
 ENG_chain_home_desc:0 "No podemos permitir que las aeronaves enemigas disfruten de total libertad en nuestros cielos mientras nuestros cazas persiguen objetivos fantásticos e imaginarios, engañados por información falsa. Confiar en agentes dentro del hogar de nuestro enemigo es ineficaz y puede costar muchas vidas británicas. En su lugar, deberíamos establecer un sistema de alerta temprana utilizando la tecnología RADAR recién desarrollada para detectar aviones enemigos antes de que vislumbren el suelo británico. Cadena Domiciliaria, o CH en resumen, garantizará que la RAF siempre sepa dónde se encuentra su objetivo."
 ENG_chain_home_tt:0 "Investigará §YRadar Decimétrico§W y construirá RADAR en Inglaterra."
 ENG_air_ministry:0 "Ministerio del Aire"
 ENG_air_ministry_desc:0 "Debemos darle al Ministerio del Aire la oportunidad de fortalecer nuestra fuerza aérea!"
 ENG_air_rearmament:0 "Rearme Aéreo"
 ENG_air_rearmament_desc:0 "En cualquier guerra con un enemigo continental, la Real Fuerza Aérea demostrará ser la clave para la victoria. Primero, debemos asegurarnos de que nuestras bases aéreas puedan soportar nuestros planes de rearme."
 ENG_fighter_command:0 "Comando de Cazas"
 ENG_fighter_command_desc:0 "Nuestra primera prioridad debe ser controlar nuestros propios cielos! Es difícil discernir un área más importante de investigación militar que el desarrollo de cazas."
 ENG_bomber_command:0 "Comando de Bombarderos"
 ENG_bomber_command_desc:0 "Como siempre decía Giulio Douhet: 'El bombardero siempre logrará pasar!'. A pesar de los avances en tecnología de radar y defensas antiaéreas, debemos priorizar el desarrollo de mejores bombarderos."
 ENG_coastal_command:0 "Comando Costero"
 ENG_coastal_command_desc:0 "Nuestra industria se impulsa gracias a los recursos enviados a Gran Bretaña desde muchas partes lejanas del Imperio. Nuestros convoyes son nuestra fuente de vida y deben ser protegidos tanto por la Marina Real como por la Real Fuerza Aérea. Deberíamos establecer una formación especial de la RAF para proteger los accesos a nuestros puertos."
 ENG_aircraft_production_group:0 "Grupo de Producción de Aeronaves de Londres"
 ENG_aircraft_production_group_desc:0 "La producción de aeronaves sigue siendo nuestra máxima prioridad. El Grupo de Producción de Aeronaves de Londres (LAPG) debería crearse para gestionar y coordinar toda la producción relacionada con aeronaves disponible."
 ENG_jet_focus:0 "Aeronaves a Reacción"
 ENG_jet_focus_desc:0 "Parece casi seguro que el motor a reacción llegará a reemplazar a los motores de hélice en los aviones. El potencial es enorme, y no podemos permitir que Gran Bretaña se quede atrás en esta área crucial de investigación."
 ENG_grand_slam:0 "Grand Slam"
 ENG_grand_slam_desc:0 "Nuestros ingenieros han desarrollado una nueva arma. Un artefacto de 22,000 libras capaz de penetrar profundamente en el suelo y luego explotar, creando cráteres subterráneos que dañarían significativamente los cimientos de los edificios, causando que se colapsen parcial o totalmente. Llamaremos a esta bomba, el Grand Slam."
 ENG_military_aviation:0 "Escuelas de Entrenamiento de la RAF"
 ENG_military_aviation_desc:0 "Es cada vez más probable que la Real Fuerza Aérea desempeñe un papel crucial en cualquier guerra futura. Debemos asegurarnos de que nuestros pilotos reciban el entrenamiento adecuado."
 ENG_expand_raf:0 "La RAF"
 ENG_expand_raf_desc:0 "Junto con la Marina Real, la Real Fuerza Aérea es vital tanto para la defensa como para la ofensiva de cualquier operación militar que llevemos a cabo en el futuro. Debemos aumentar su financiación."
 ENG_hurricane:0 "Hurricanes"
 ENG_hurricane_desc:0 "En diciembre de 1937, el Hawker Hurricane entra en servicio con la Real Fuerza Aérea como su primer avión de combate monoplano (con el Escuadrón No. 111 en Northolt)."

 ## ENG naval focuses ##

 ENG_admiralty:0 "Almirantazgo"
 ENG_admiralty_desc:0 "Nuestro almirantazgo está lleno de las mentes más brillantes y los almirantes más experimentados. En caso de guerra, podemos confiar en ellos para proteger el imperio."
 ENG_naval_rearmament:0 "Rearme Naval"
 ENG_naval_rearmament_desc:0 "Aunque intentamos prevenir una carrera armamentista naval con el Segundo Tratado Naval de Londres, incluso los signatarios en su mayoría lo están ignorando. La Marina Real nunca debe perder su supremacía global. Debemos asegurarnos siempre de que siga siendo la más grande del mundo."
 ENG_reaffirm_naval:0 "Reafirmar los Tratados Navales"
 ENG_reaffirm_naval_desc:0 "Creemos firmemente que los tratados navales de Londres y Washington ayudarán a mantener la paz. Una carrera armamentista naval debería estar fuera de discusión, especialmente mientras mantengamos la supremacía naval."
 ENG_nyon_conference:0 "Conferencia de Nyon"
 ENG_nyon_conference_desc:0 "Hemos recibido información de que submarinos italianos en el Mediterráneo han estado atacando convoyes con destino a España. Trabajando con Francia, podemos establecer patrullas para proteger este envío."
 ENG_expand_naval_production:0 "Expandir la Producción Naval"
 ENG_expand_naval_production_desc:0 "No nos importan los tratados navales, necesitamos expandir nuestra flota!"
 ENG_new_battleships:0 "Nuevos Acorazados"
 ENG_new_battleships_desc:0 "Necesitamos mejorar nuestros acorazados, deben tener el equipo más nuevo que podamos proporcionar."
 ENG_destroyers:0 "Enfoque en Destructores"
 ENG_destroyers_desc:0 "Los acorazados modernos son maravillas, pero no debemos descuidar el papel crítico del humilde destructor en la protección de nuestros convoyes."
 uk_convoy_focus:0 "Enfoque en Escolta de Convoyes"
 uk_convoy_focus_desc:0 "No se puede subrayar lo suficiente, nuestros convoyes son nuestra fuente de vida. Debemos hacer todo lo posible para protegerlos y reemplazar el tonelaje perdido rápidamente."
 ENG_rules_the_waves:0 "Britannia Domina las Olas"
 ENG_rules_the_waves_desc:0 "A la larga sombra de la Royal Navy, otras potencias navales se ven obligadas a idear nuevas doctrinas innovadoras para compensar. No debemos volvernos complacientes y depender únicamente de la cantidad y calidad de los barcos individuales."
 ENG_carrier_funding:0 "Enfoque en Portaaviones"
 ENG_carrier_funding_desc:0 "Existe un intenso debate entre los teóricos navales sobre la viabilidad continua del acorazado. Hay quienes argumentan que el poder aéreo moderno dominará el poder naval y que el portaaviones reemplazará al acorazado como el rey de los océanos."
 ENG_naval_drill:0 "Ejercicios Navales"
 ENG_naval_drill_desc:0 "Tener barcos modernos y poderosos está bien, pero las guerras no se ganan solo con equipo. Tenemos que entrenar a nuestras fuerzas militares para usarlos eficazmente y pensar de manera creativa en cuanto a estrategia."
 uk_battleship_focus:0 "Enfoque en Acorazados"
 uk_battleship_focus_desc:0 "Mientras los teóricos discuten sobre la supremacía aérea o la supremacía naval, nadie quiere los cañones de un acorazado apuntando a su palacio. Incluso si los entusiastas de los portaaviones tienen razón al final, los acorazados seguirán dominando los océanos durante años."
 ENG_workhorse_navy:0 "Bestia de Trabajo de los Mares"
 ENG_workhorse_navy_desc:0 "Lo único que nos conecta con el resto de nuestro imperio es el océano. Para proteger esta línea de vida, debemos desarrollar y producir nuevos destructores para asegurarnos de que esta conexión no se rompa."
 ENG_dds_tt:0 "Obtener un diseño de §Ydestructor§! de flota en el §Ccasco ligero de 1939§!: 'Clase Weapon'"
 ENG_dds_tt2:0 "Obtener un diseño de §Ydestructor§! de escolta en el §Ccasco ligero de 1939§!: 'Clase Hunt'"
 ENG_dds_tt3:0 "Obtener un diseño de §Ydestructor§! de guerra de minas en el §Ccasco ligero de 1939§!: 'Clase Abdiel'\n \n"
 ENG_dds_tt5:0 "Agregar los destructores de clase Weapon y Hunt a la cola de producción, con un §G50%§! de finalización.\n \n"
 ENG_dds_tt4:0 "Obtener §Gdiseño mejorado§! mediante la siguiente tecnología: §CBatería Ligera Mejorada§!"

 ENG_royal_navy:0 "La Royal Navy"
 ENG_royal_navy_desc:0 "Se debe prestar especial atención a la Royal Navy. Nuestra marina será responsable de casi todas las acciones una vez que estalle la guerra."
 ENG_improved_screen_ships:0 "Mejora de Buques de Escolta"
 ENG_improved_screen_ships_desc:0 "Los buques de guerra son extremadamente vulnerables si no son escoltados adecuadamente. Tener destructores y cruceros modernos es obligatorio."
 ENG_boat_menace:0 "Amenaza de los U-Boot"
 ENG_boat_menace_desc:0 "La Gran Guerra demostró que la mayor amenaza para el Imperio Británico venía en forma de submarinos. Si Alemania puede estrangular nuestras líneas de suministro, es posible que nos veamos obligados a rendirnos. Nuestra marina mercante debe prosperar."
 ENG_amphibious_warfare:0 "Royal Marines"
 ENG_amphibious_warfare_desc:0 "Dominar las olas está bien, pero a veces hay que mojarse los pies. No debemos descuidar nuestra capacidad para desembarcar fuerzas de invasión en territorio hostil."

 ## ENG remaining focuses ##

 ENG_mediterranean_bastion:0 "Bastión Mediterráneo"
 ENG_mediterranean_bastion_desc:0 "La ruta a través del Mediterráneo es un atajo de vital importancia hacia y desde la India. Como tal, es de suma importancia mantenerla abierta y en nuestras manos."
 uk_rock_focus:0 "Fortificar el Peñón"
 uk_rock_focus_desc:0 "Además de controlar la entrada al Mediterráneo, Gibraltar proporciona un puerto fuertemente defendido desde el cual los barcos pueden operar tanto en el Atlántico como en el Mediterráneo. Como tal, es imperativo que esté fuertemente custodiado."
 ENG_mot_focus_tooltip:0 "Ahora podemos desplegar Divisiones de Infantería Motorizada."

 ENG_protect_suez:0 "Proteger Suez"
 ENG_protect_suez_desc:0 "Controlar el canal de Suez es una de las formas en que el Imperio Británico mantiene su dominio del mar. Perder esta región sería desastroso. Se deben tomar medidas para fortificarla."
 ENG_balkan_strategy:0 "Estrategia Balcánica"
 ENG_balkan_strategy_desc:0 "Muchas de las naciones en los Balcanes son pro-británicas y ven la misma amenaza desde Europa central que nosotros. Si aprovechamos la oportunidad y las apoyamos temprano, podemos asegurar su lealtad, aunque a costa de enojar a sus vecinos revanchistas."

 ENG_expand_military_production:0 "Expandir la Producción Militar"
 ENG_expand_military_production_desc:0 "El mundo se está volviendo realmente peligroso. Esto significa que necesitamos expandir nuestra industria armamentística!"
 ENG_allow_the_anschluss:0 "Permitir el Anschluss"
 ENG_allow_the_anschluss_desc:0 "Aceptamos la legítima anexión de Austria por Alemania. Es solo un acto del derecho de autodeterminación del pueblo austriaco!"
 ENG_western_desert_force:0 "Fuerza del Desierto Occidental"
 ENG_western_desert_force_desc:0 "Podemos enviar equipo y 2 divisiones motorizadas a Egipto para luchar contra las potencias del Eje!"
 uk_protect_suez:0 "Proteger Suez"
 uk_protect_suez_desc:0 "Controlar el canal de Suez es una de las formas en que el Imperio Británico mantiene su dominio del mar. Perder esta región sería desastroso. Se deben tomar medidas para fortificarla."
 ENG_tientsin_incident:0 "Incidente de Tientsin"
 ENG_tientsin_incident_desc:0 "El incidente de Tientsin (天津事件) fue un incidente internacional creado por un bloqueo del Ejército Imperial Japonés del Área del Norte de China en los asentamientos británicos en el puerto del tratado de Tientsin (actual Tianjin) en el norte de China en junio de 1939. Originando como una disputa administrativa menor, se convirtió en un gran incidente diplomático. Este incidente muestra lo débiles que somos en Asia. Afortunadamente no condujo a una guerra con Japón! Podríamos considerar fortalecer nuestra posición en Asia."
 ENG_war_bonds:0 "Bonos de Guerra"
 ENG_war_bonds_desc:0 "No podemos financiar el esfuerzo bélico basándonos en nuestra escasa base impositiva o en la exportación de recursos. El patriótico pueblo inglés debe invertir en su país y apoyar el esfuerzo bélico a través de bonos de guerra."
 ENG_embargo_italy:0 "Embargo a Italia"
 ENG_embargo_italy_desc:0 "El rearme italiano es un insulto y una gran amenaza para la paz mundial. No proporcionaremos los recursos que necesitan para alimentar su maquinaria de guerra."
 ENG_embargo_japan:0 "Embargo a Japón"
 ENG_embargo_japan_desc:0 "El rearme japonés es un insulto y una gran amenaza para la paz mundial. No proporcionaremos los recursos que necesitan para alimentar su maquinaria de guerra."

 ENG_HomeGuard:0 "La Guardia Nacional"
 ENG_HomeGuard_desc:0 "La Guardia Nacional (inicialmente "Voluntarios de Defensa Local" o LDV) fue una organización de defensa del Ejército Británico durante la Segunda Guerra Mundial. Operativa desde 1940 hasta 1944, la Guardia Nacional estaba compuesta por 1.5 millones de voluntarios locales que de otro modo no eran elegibles para el servicio militar, como aquellos demasiado jóvenes o demasiado viejos para unirse a los servicios, o aquellos en ocupaciones reservadas, de ahí el apodo de 'El Ejército de Papá'. Su papel era actuar como una fuerza de defensa secundaria, en caso de invasión por parte de las fuerzas de Alemania y sus aliados."
 ENG_Limited_Liability:0 "Planificación de Responsabilidad Limitada"
 ENG_Limited_Liability_desc:0 " "
 ENG_send_weapons_to_egypt:0 "Enviar Armas a Egipto"
 ENG_send_weapons_to_egypt_desc:0 "Deberíamos apoyar a Egipto enviando armas para que puedan defender su país hasta que podamos enviar nuestras tropas."
 ENG_infantry_tanks:0 "Cruising Matilda - Tanques de Infantería"
 ENG_cruiser_tanks:0 "Cruising Matilda - Tanques de Crucero"

 ENG_attack_sia:0 "Tomar Siam"
 ENG_attack_sia_desc:0 "La ubicación de Siam sirve como un importante punto de partida desde el cual los japoneses pueden usar para atacar nuestras colonias a través de Birmania y la península de Malaca. Debemos atacar preventivamente y asegurar esta posición estratégicamente valiosa."
 ENG_protocol:0 "Espíritu Rebelde"
 ENG_protocol_desc:0 "Tras la muerte del rey Jorge V el 20 de enero de 1936, Eduardo ascendió al trono. Su naturaleza rebelde se hizo claramente visible cuando rompió el protocolo real al ver la proclamación de su propia ascensión desde una ventana del Palacio de St. James, en compañía de la todavía casada Wallis Simpson."
 ENG_test_fly:0 "Vuelo de Prueba del Spitfire"
 ENG_test_fly_desc:0 "El 5 de marzo de 1936, el prototipo (K5054) despegó en su primer vuelo desde el aeródromo de Eastleigh (más tarde aeropuerto de Southampton). En los controles estaba el Capitán Joseph 'Mutt' Summers, piloto de pruebas jefe de Vickers, quien al aterrizar dijo: 'No toquen nada'. El K5054 fue equipado con una nueva hélice y Summers voló el avión el 10 de marzo de 1936."
 ENG_short_empire:0 "Imperio Corto"
 ENG_short_empire_desc:0 "El Short Empire era un hidroavión monoplano de cuatro motores de alcance medio, diseñado y desarrollado por Short Brothers durante la década de 1930 para cumplir con los requisitos del creciente sector de aerolíneas comerciales. Se desarrolló y fabricó en paralelo con el bombardero de patrulla marítima Short Sunderland, que llegó a servir en la Segunda Guerra Mundial. El 3 de julio de 1936 realizó su primer vuelo desde Rochester."
 ENG_turing:0 "Sobre Números Computables"
 ENG_turing_desc:0 "El 12 de noviembre de 1936, se presentó formalmente el artículo de Alan Turing 'On Computable Numbers' a la Sociedad Matemática de Londres, introduciendo el concepto de la 'máquina de Turing'."
 ENG_ark:0 "Ark Royal"
 ENG_ark_desc:0 "El 16 de diciembre de 1938, el portaaviones HMS Ark Royal fue comisionado en la Royal Navy."
 ENG_inchindown_tanks:0 "Construcción de los Tanques de Petróleo de Inchindown"
 ENG_inchindown_tanks_desc:0 "Oficialmente llamados 'Inchindown, Royal Navy Fuel Tanks' y también conocidos como el 'Depósito de Combustible de Invergordon'. El complejo consistirá en seis tanques: cinco de 237 metros (778 pies) de largo, 9 metros (30 pies) de ancho, con techos arqueados de 13.5 metros (44 pies) de alto; un sexto tanque más pequeño tiene la misma altura y anchura pero es menos largo."
 ENG_doc_base_strike:0 "Ataque Base"
 ENG_doc_base_strike_desc:0 "Las flotas de batalla modernas se centrarán en portaaviones, no en acorazados. La supremacía del poder aéreo sobre los barcos fue demostrada por los estadounidenses en 1921."
 ENG_doc_fleet_in_being:0 "Flota en Ser"
 ENG_doc_fleet_in_being_desc:0 "Al construir una gran fuerza naval, su mera existencia puede ser una amenaza para nuestros enemigos, incluso si nunca la desplegamos. El solo pensamiento de nuestros barcos navegando y atacando sus rutas marítimas los obliga a ser cautelosos."
 ENG_shelter:0 "Refugio Anderson"
 ENG_shelter_desc:0 "Los refugios Anderson fueron diseñados para alojar hasta seis personas. El principio principal de protección se basaba en paneles de acero galvanizado ondulado, curvados y rectos. Seis paneles curvados se atornillaban juntos en la parte superior, formando así el cuerpo principal del refugio, tres hojas rectas a cada lado y dos paneles rectos más se fijaban a cada extremo, uno conteniendo la puerta, un total de catorce paneles."
 ENG_petrol:0 "Racionamiento de Combustible"
 ENG_petrol_desc:0 "La guerra acaba de comenzar, pero está claro que debemos ahorrar la mayor cantidad de combustible posible para sostener el esfuerzo bélico."
 ENG_military_training_act2:0 "Ley de Entrenamiento Militar"
 ENG_military_training_act2_desc:0 "La Ley de Entrenamiento Militar de 1939 fue una Ley del Parlamento aprobada por el Parlamento del Reino Unido el 26 de mayo de 1939, en un período de tensión internacional que condujo a la Segunda Guerra Mundial. La Ley se aplicaba a hombres de 20 y 21 años que debían ser reclutados para un entrenamiento militar de seis meses a tiempo completo, y luego transferidos a la Reserva. Había una disposición para objetores de conciencia."
 ENG_food:0 "Racionamiento de Alimentos"
 ENG_food_desc:0 "Durante tiempos de guerra, aunque limitada, la buena comida es una necesidad para que nuestras tropas en la primera línea puedan luchar eficazmente. Es por esta razón que debemos buscar reducir el consumo de alimentos donde podamos."
 elite_marine_tt: "Recibe una división de §YMariñas§! bien entrenada.\n"
 elite_mountaineers_tt: "Recibe una división de §YMontañeses§! bien entrenada.\n"

 ENG_heavy_tanks:0 "Nuevos Prototipos de Tanques"
 ENG_heavy_tanks_desc:0 "Está claro que nuestra doctrina de tanques de infantería y tanques de caballería no está funcionando. Nuestros tanques son demasiado débiles o demasiado lentos. Para resolver esto, debemos pensar en nuevos diseños que no solo sean lo suficientemente fuertes para crear brechas, sino también lo suficientemente rápidos para explotarlas."
 ENG_firefly:0 "Firefly"
 ENG_firefly_desc:0 "Necesitamos una manera de contrarrestar los tanques alemanes pesadamente blindados como el Tiger. Afortunadamente para nosotros, los estadounidenses tienen un tanque muy modificable al que podríamos adjuntar un cañón antitanque de 17 libras. Puede penetrar hasta 150 mm de blindaje desde 1,000 metros de distancia! ¿Exceso de fuerza? No existe tal cosa."
 ENG_armored_warfare:0 "Guerra Móvil Blindada"
 ENG_armored_warfare_desc:0 "Nuestra implementación y uso de tanques sigue siendo inadecuada en comparación con los alemanes; debemos aprender de sus tácticas de blitzkrieg mientras desarrollamos nuestras radios para poder coordinar mejor nuestras ofensivas blindadas."

 ENG_valentine:0 "Operación San Valentín"
 ENG_valentine_desc:0 "Tras la invasión y ocupación de Dinamarca el 9 de abril de 1940, las fuerzas británicas lanzaron la 'Operación San Valentín' para ocupar las Islas Feroe. El 12 de abril, dos destructores de la Royal Navy británica llegaron al puerto de Tórshavn. 250 marines reales fueron desembarcados, más tarde reemplazados por otras tropas británicas."


 ## End of ENG focuses here ##

 strike_usa_focus:0 "Tora Tora Tora!"
 strike_usa_focus_desc:0 "Los pérfidos estadounidenses nos tienen a su merced, controlando nuestro suministro de petróleo y otros recursos desesperadamente necesitados. Su industria es vastamente superior a la nuestra, así que si atacamos, mejor que sea con fuerza! No podemos esperar ganar una guerra prolongada contra los EE. UU.... Si esperamos a que completen el §GPlan de Pearl Harbor§!, tendrán defensas mejor preparadas que resultarán en un §Refecto§! reducido de nuestro ataque."
 chinese_puppet_focus:0 "Marioneta China"
 chinese_puppet_focus_desc:1 "China ha demostrado que busca evitar la guerra con nosotros. Quizás sus líderes consideren la división interna como una amenaza mayor. Podríamos ofrecerles nuestra protección contra comunistas y señores de la guerra, como súbditos en la Gran Esfera de Co-Prospiedad de Asia Oriental."
 chinese_war_focus:0 "Guerra con China"
 chinese_war_focus_desc:0 "El incidente del Puente Marco Polo demostró que los chinos no están interesados en la cooperación. Con la creciente tensión amenazando el alto el fuego, la guerra puede ser el único medio para restablecer el orden en la nación china."
 subdue_warlords_focus:0 "Subyugar a los Señores de la Guerra"
 subdue_warlords_focus_desc:0 "Los chinos han permitido que su otrora orgulloso imperio se destroce, llevado a pedazos por radicales y camarillas militares. El Imperio de Japón no tolerará tales divisiones, incluso de sus súbditos."
 oust_germans_focus:0 "Cortar lazos sino-alemanes"
 oust_germans_focus_desc:0 "Los asesores militares alemanes han estado presentes en China desde al menos los años veinte, brindando apoyo crucial al Kuomintang. Esto ya no puede ser tolerado. Estamos dentro de nuestros derechos al exigir la retirada inmediata de todo el apoyo alemán a los chinos. Es hora de que los alemanes elijan bando."
 found_own_faction_focus:0 "Esfera de Coprosperidad de la Gran Asia Oriental"
 found_own_faction_focus_desc:0 "Ya hemos hecho esfuerzos hacia la creación de la Esfera de Coprosperidad de la Gran Asia Oriental. Para asegurar una victoria duradera, Japón debe ser lo suficientemente fuerte para liderar solo, en Asia y más allá."
 axis_leanings_focus:0 "Inclinaciones hacia el Eje"
 axis_leanings_focus_desc:0 "Tenemos muchos intereses y valores en común con la nueva Alemania, que está construyendo una base de poder en Europa. Unirnos a ellos como aliados nos daría un poderoso amigo lo suficientemente distante como para no rivalizar con nuestro dominio de Asia."
 subvert_india_focus:0 "Ejército Nacional Indio"
 subvert_india_focus_desc:0 "El Ejército Nacional Indio (INA), formado primero por Mohan Singh Deb, consistía inicialmente en prisioneros capturados por los japoneses en Malasia y en Singapur a quienes se les ofreció la opción de servir en el INA por Japón o permanecer en condiciones muy negativas en los campos de prisioneros de guerra. Más tarde, después de ser reorganizado bajo Subhas Chandra Bose, atrajo a voluntarios civiles de Malasia y Birmania."
 JAP_indian_national_army_tt:0 "Dos divisiones del Ejército Nacional Indio llegan a Singapur, la estabilidad de India se reducirá y el apoyo fascista aumentará en India."

 custom_jap_secure_china:0 "\n§YEste enfoque eliminará permanentemente todos los modificadores negativos de la guerra sino-japonesa en las provincias de toda China.\n§!"
 add_cv_planes_tt:0 "Agrega §Y50 cazas CV§! y §Y50 bombarderos CV§!, según lo que hayas investigado."

 JAP_doctrinal:0 "Estudios doctrinales"
 JAP_doctrinal_desc:0 "El estudio de la guerra moderna, como nuestras batallas contra China y la Unión Soviética, seguramente ayudará a nuestro ejército y mejorará su doctrina."
 JAP_support_tanks:0 "Tanques de Apoyo"
 JAP_support_tanks_desc:0 "Necesitamos tanques que apoyen a nuestra infantería. Avanzar en terreno abierto sin ser frenados por ametralladoras atrincheradas será clave para nuestro éxito en los campos de batalla de Asia oriental y las grandes llanuras del norte."
 JAP_marine_infantry:0 "Infantería de Desembarco Naval"
 JAP_marine_infantry_desc:0 "Las fuerzas de desembarco naval o 'Rikusentai' se formaron a partir de tripulaciones individuales de barcos, quienes recibieron entrenamiento de infantería como parte de su entrenamiento básico, para misiones especiales y/o temporales."
 JAP_marine_infantry_tt:0 "Obtener una unidad con §Y8 Marines§! y §Y4 Artillería§! batallones.\n"

 jap_samurai_return:0 "Revivir el Legado Samurai"
 jap_samurai_return_desc:0 "Se restaurarán los privilegios y el estatus de los legendarios linajes samuráis!"
 jap_improved_sprit_focus:0 "Mejora del Espíritu Nacional"
 jap_improved_sprit_focus_desc:0 "El orgullo nacionalista y el apoyo a la guerra superan a todos los súbditos del Emperador, llevándolos a mayores alturas de devoción."
 befriend_siam_focus:0 "Guiar a Siam"
 befriend_siam_focus_desc:0 "Siam ha evitado la colonización europea y no está acostumbrado a ser una nación súbdita. En lugar de subyugarlos, deberíamos convencerlos de cooperar con nosotros para que sigan así."
 army_primancy_focus:0 "Primacía del Ejército"
 army_primancy_focus_desc:0 "De los dos principales brazos de servicio, es realmente el Ejército el que es el brazo derecho fuerte del Imperio! Su capacidad para tomar y mantener el terreno supera con creces los servicios menores que puede proporcionar la Marina. Al reconocer este hecho simple y evidente y dedicar más recursos al Ejército, las posibilidades son ilimitadas."
 JAP_army_primancy_focus_bypass_tt:0 "No hay suficientes espacios de construcción para §YFábricas Militares§! en el área local."
 jap_sia_love:0 "Diplomacia Japonesa-Siamés"
 jap_sia_love_desc:0 "Japón ha centrado sus esfuerzos diplomáticos en mejorar las relaciones con Siam."
 JAP_colonial_focus_1:0 "Inversiones Dai Tôa en Filipinas"
 JAP_colonial_focus_1_desc:0 "La Esfera de Coprosperidad de la Gran Asia Oriental ('Dai Tōa Kyōeiken') realmente fomenta el crecimiento y la solidaridad entre los pueblos de Asia. El desarrollo en curso de Filipinas, dirigido por el Ministerio de la Gran Asia Oriental, es solo una de las muchas demostraciones claras de esto.\nSolo con la expulsión de los decadentes Estados Unidos esto ha sido posible."
 JAP_colonial_focus_2:0 "Inversiones Dai Tôa en Indochina"
 JAP_colonial_focus_2_desc:0 "Finalmente, nuestro proyecto de la Esfera de Coprosperidad de la Gran Asia Oriental ('Dai Tōa Kyōeiken') se está convirtiendo en una realidad mientras expulsamos a los viejos gigantes imperialistas.\nEl desarrollo de la región indochina, largamente descuidada, ahora realmente puede despegar. Incluso más allá del valor propagandístico para los locales, beneficiará a Japón."
 navy_primancy_focus:0 "Primacía de la Marina"
 JAP_navy_primancy_focus_bypass_tt:0 "No hay suficientes espacios de construcción para §YAstilleros Navales§! en el área local."
 navy_primancy_focus_desc:0 "De los dos principales brazos de servicio, es realmente la Marina la que es el brazo derecho fuerte del Imperio! Su capacidad para controlar los mares supera con creces los servicios menores que puede proporcionar el Ejército. Al reconocer este hecho simple y evidente y dedicar más recursos a la Marina, las posibilidades son ilimitadas."
 army_innovations_focus:0 "Innovación del Ejército"
 army_innovations_focus_desc:0 "Ahora que el Ejército es el servicio principal reconocido del Imperio, nos corresponde dedicar más recursos al estudio de Doctrinas Terrestres."
 army_air_innovations_focus:0 "Innovación Aérea del Ejército"
 army_air_innovations_focus_desc:0 "Nuestras experiencias recientes nos han mostrado la importancia de la coordinación estrecha entre el ejército y la fuerza aérea. Continuar expandiendo esta rama de la fuerza aérea seguramente será de gran utilidad."
 army_motorization_focus:0 "Motorización del Ejército"
 army_motorization_focus_desc:0 "Un mayor enfoque en la motorización aumentará la velocidad a la que la infantería puede llegar al campo de batalla, al menos en áreas con buenas carreteras."
 air_base_expansion_focus:0 "Expansión de Bases Aéreas"
 air_base_expansion_focus_desc:0 "Para apoyar mejor a nuestro Ejército, la Fuerza Aérea requiere bases aéreas más grandes."
 armor_innovations_focus:0 "Innovación de Blindados"
 armor_innovations_focus_desc:0 "Los tanques alemanes están teniendo un buen desempeño en Europa, podemos aprender de su investigación."
 naval_innovations_focus:0 "Innovaciones Navales"
 naval_innovations_focus_desc:0 "Ahora que la Marina es el servicio principal reconocido del Imperio, nos corresponde dedicar más recursos al diseño de nuevas clases de barcos."
 naval_air_innovations_focus:0 "Innovaciones Aéreas Navales"
 naval_air_innovations_focus_desc:0 "Los bombarderos en picado y los bombarderos torpederos parecen igualmente adecuados para hundir barcos. ¿Cuál deberíamos elegir?"
 JAP_future_of_sea_warfare:0 "Futuro de la Guerra en el Mar"
 JAP_future_of_sea_warfare_desc:0 "El bombardeo naval es el futuro de la guerra en el mar, el último método para neutralizar objetivos navales. Si un Kamikaze no viene a ayudarnos, simplemente enviaremos uno a través del cielo para ayudarnos nosotros mismos."
 JAP_ascend_the_throne:0 "Ascender al Trono"
 JAP_ascend_the_throne_desc:0 "Nuestra línea imperial proviene de los mismos cielos. Ninguna dinastía está mejor capacitada para tomar el Mandato del Cielo que la Casa Imperial de Japón. Necesitamos colocar a un emperador súbdito leal en el trono de la China ocupada!"
 JAP_mandate_of_heaven:0 "Mandato del Cielo"
 JAP_mandate_of_heaven_desc:0 "Necesitamos colocar a nuestro emperador marioneta leal en el trono del Norte de China."
 JAP_chi_two_empires:0 "Dos Imperios Chinos"
 JAP_chi_two_empires_desc:0 "Para el futuro poder de nuestra región, la mejor configuración es tener dos Chinas en competencia."
 JAP_yen_bloc:0 "El Bloque del Yen"
 JAP_yen_bloc_desc:0 "La creación del Bloque del Yen permitirá que nuestra moneda prospere en nuestra esfera de Coprosperidad y fomente las inversiones."
 JAP_shanghai:0 "Infiltrar Shanghái"
 JAP_shanghai_desc:0 "No podemos confiar en el Cuerpo de Preservación de la Paz Chino en Shanghái, es probable que estén sesgados contra los intereses japoneses en Shanghái. Debemos expandir inmediatamente nuestra presencia en Shanghái, reforzar nuestra guarnición y tomar el control directo del área."
 JAP_carrier_planes_manu:0 "Arsenal Naval de Yokosuka"
 JAP_carrier_planes_manu_desc:0 "El Arsenal Naval de Yokosuka fue uno de los cuatro principales astilleros navales propiedad y operados por la Armada Imperial Japonesa, y estaba ubicado en Yokosuka, en la prefectura de Kanagawa, en la bahía de Tokio, al sur de Yokohama."
 JAP_bicycles:0 "Bicicletas"
 JAP_bicycles_desc:0 "En su invasión de China en 1937, Japón empleó a unos 50,000 soldados en bicicletas. A principios de la Segunda Guerra Mundial, su campaña sur a través de Malasia rumbo a la captura de Singapur en 1941 dependía en gran medida de soldados que usaban bicicletas. En ambos esfuerzos, las bicicletas permitieron el transporte silencioso y flexible de miles de tropas, que luego pudieron sorprender y confundir a los defensores."
 JAP_carrier_planes:0 "Estrategia de Bombarderos de Portaaviones"
 JAP_carrier_planes_desc:0 "Los bombarderos de portaaviones son importantes para nuestra estrategia en el Pacífico; el Kido Butai es inútil sin ellos."
 JAP_improved_zaibatsu:0 "El Camino de Zaibatsu"
 JAP_improved_zaibatsu_desc:0 "Las secuelas de nuestro acuerdo con los Zaibatsu han garantizado la prosperidad económica en nuestra gran nación, lograron usar los botines de guerra que obtuvimos en China para beneficiar la economía japonesa!"
 FRA_rural_france:0 "Invertir en el Campo Rural"
 FRA_rural_france_desc:0 "La inversión en nuestro campo puede traer potencialmente un gran crecimiento económico e incrementar la producción agrícola."
 convoy_protection_focus:0 "Protección de Convoyes"
 convoy_protection_focus_desc:0 "Aunque es una táctica cobarde y deshonrosa, es posible que naciones enemigas puedan atacar los barcos mercantes que mueven suministros y recursos alrededor de nuestro Imperio. Debemos estudiar la mejor manera de proteger estos barcos, si esto llegara a ocurrir."
 advanced_torpedoes_focus:0 "Torpedos Avanzados"
 advanced_torpedoes_focus_desc:0 "Al usar oxígeno comprimido en lugar de aire comprimido en los sistemas de propulsión, nuestros torpedos podrán viajar más lejos y llevar una ojiva más grande que cualquier tipo anterior."
 shbb_focus:0 "Súper-Acorazados"
 shbb_focus_desc:0 "A corto plazo, es poco probable que podamos superar en número a Gran Bretaña o a los Estados Unidos en cantidad de acorazados, pero tal vez no lo necesitemos. En cambio, puede ser posible construir acorazados mucho más poderosos de lo que permite el tratado de Washington para los occidentales."
 naval_base_focus:0 "Línea Defensiva"
 naval_base_focus_desc:0 "Dos líneas de defensa naturales protegen a Japón: el anillo interior y el anillo exterior. Es importante mejorar la logística con las islas que forman nuestra línea defensiva."
 carrier_focus:0 "Enfoque en Portaaviones"
 carrier_focus_desc:0 "Japón requiere una marina poderosa, y el portaaviones debe ser el núcleo de la fuerza de nuestra flota. El día del acorazado ha llegado a su fin, como nuestros enemigos pronto descubrirán!"
 battleship_focus:0 "Enfoque en Acorazados"
 battleship_focus_desc:0 "Japón requiere una marina poderosa, y el acorazado debe ser el núcleo de la fuerza de nuestra flota. Que otras naciones desperdicien su riqueza en portaaviones no probados, solo los acorazados pueden dominar los mares."
 spiritual_mobilization_focus:0 "Movilización Espiritual"
 spiritual_mobilization_focus_desc:0 "En agosto de 1937, el gobierno lanzó una 'Campaña de Movilización Espiritual Nacional'. Toda nuestra nación, no solo nuestros soldados, necesitan estar espiritualmente preparados para la guerra. Con este fin, los nacionalistas se han reunido en el Movimiento Nacional de Movilización Espiritual para impulsar el patriotismo y el apoyo al gobierno."
 warrior_traditions_focus:0 "Tradiciones de Guerreros"
 warrior_traditions_focus_desc:0 "A lo largo de la historia, Japón ha mantenido un conjunto único de tradiciones entre la clase guerrera. Estos valores deben ser revitalizados y apreciados por cada soldado, independientemente de su rango."
 divine_wind_focus:0 "Aviación de Portaaviones"
 divine_wind_focus_desc:0 "El programa de entrenamiento de pilotos japoneses se centró en la calidad por encima de la cantidad, lo que significaba que sus pilotos al estallar la guerra eran algunos de los pilotos mejor entrenados y experimentados del mundo."
 divine_wind_focus_2:0 "Kamikaze"
 divine_wind_focus_2_desc:0 "Durante el siglo XIII, los mongoles intentaron dos grandes invasiones de Japón en 1274 y 1281 d.C. Sin embargo, en ambas ocasiones, un tifón masivo obliteró la flota mongol, obligando a los atacantes a abandonar sus planes. Los japoneses creían que los tifones habían sido enviados por los dioses para protegerlos de sus enemigos y los llamaron Kamikaze (viento divino)."
 imperial_glory_focus:0 "Gloria Imperial"
 imperial_glory_focus_effect:0 "Habilita la producción de §HYokosuka MXY7 Ohka§!"
 imperial_glory_focus_desc:0 "Kamikaze, las tácticas de la Unidad de Ataque Especial, han cambiado los ataques suicidas de una medida improvisada final a una doctrina establecida. Con nuevos aviones, esencialmente misiles tripulados, estos ataques serán imparables."
 student_movement_focus:0 "El Movimiento Estudiantil"
 student_movement_focus_desc:0 "El Ministerio de Educación es una parte tan importante de la Movilización Espiritual como cualquier otra, y lograr que educadores y estudiantes se unan a la nación construirá un sistema educativo militar duradero."
 extra_tech_focus:0 "Enfoque en la investigación naval"
 synth_oil_focus:0 "Enfoque en Petróleo Sintético"
 synth_oil_focus_desc:0 "Nuestra propia producción de petróleo es muy limitada y la importación de petróleo nos pone a merced de intereses extranjeros. La solución más segura sería perfeccionar la tecnología de petróleo sintético que tiene Alemania."
 JAP_synth_oil_focus_tt:0 "Idemitsu Kosan disponible como interés industrial"
 secret_weapon_focus:0 "Armas Avanzadas"
 secret_weapon_focus_desc:0 "La Armada Imperial Japonesa desarrolló una serie de cohetes estabilizados por giro durante la Segunda Guerra Mundial, pero solo este llegó a ser utilizado en servicio. El cohete tenía una ojiva de metralla incendiaria, algo similar en diseño al proyectil 'Sankaidan' Tipo 3 utilizado para cañones, y tenía una espoleta de tiempo ajustada para explotar la ojiva a 1,000 o 1,500 metros (1,100 o 1,640 yardas)."
 industrial_effort_focus:0 "Racionamiento"
 industrial_effort_focus_desc:0 "El gobierno introduce un sistema de racionamiento riguroso que, además de alimentos, incluye ropa, clavos, agujas, vendajes, zapatos, aceite de cocina sake, tubos de neumáticos y muchos otros artículos."
 industrial_effort_focus2:0 "Esfuerzo industrial"
 industrial_effort_focus2_desc:0 "Japón está recién industrializado y aún no es tan poderoso como algunas naciones occidentales. Debemos tomar medidas para cerrar la brecha entre nuestras capacidades."
 infra_effort_focus:0 "Esfuerzo de Infraestructura"
 infra_effort_focus_desc:0 "No ha sido fácil construir infraestructura en nuestro país montañoso, sin embargo, los esfuerzos deben continuar."
 fortress_japan_focus:0 "Fortaleza Japón"
 fortress_japan_focus_desc:0 "Si nuestros enemigos alguna vez abruman a nuestra Marina, nuestras fortificaciones harán que cualquier intento de invasión cueste mucho más de lo que la mayoría de las naciones están dispuestas a pagar."
 JAP_strike_ussr_while_they_are_weak:0 "Atacar a la URSS mientras están débiles"
 JAP_strike_ussr_while_they_are_weak_desc:0 "Alemania ha avanzado profundamente en la Unión Soviética, si atacamos a los comunistas ahora, podríamos adquirir tierras valiosas en el lejano oriente soviético."
 northern_expansion_focus:0 "Expansión al Norte"
 northern_expansion_focus_desc:0 "La Doctrina de Expansión al Norte, que cuenta con el apoyo del Ejército Imperial, reconoce que la Unión Soviética representa la mayor amenaza para las ambiciones japonesas. Con las tensiones en aumento en Europa, es probable que se presente un momento favorable para atacar el Lejano Oriente ruso. Debemos atacar rápidamente."
 southern_expansion_focus:0 "Expansión al Sur"
 southern_expansion_focus_tt:0 "Agregar §Ypacto de no agresión§! con la §YUnión Soviética§! al seleccionar\n"
 southern_expansion_focus_desc:0 "La Doctrina de Expansión al Sur, favorecida por la Armada Imperial, dicta que Japón debe expandirse hacia el sur en el sudeste asiático y el Pacífico. Las ricas colonias de las potencias europeas tienen recursos críticos para la industria japonesa, pero este camino llevará al conflicto con los Estados Unidos. Un ataque preventivo está en orden."
 jungle_warfare:0 "Guerra en la Jungla"
 jungle_warfare_desc:0 "Un entrenamiento especial para nuestras unidades!"
