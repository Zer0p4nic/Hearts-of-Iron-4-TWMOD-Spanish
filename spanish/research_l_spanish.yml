 dispersed_industry_desc:0 "Al dispersar nuestras industrias, podemos asegurarnos de que se vuelva difícil para el enemigo atacarlas en tiempos de guerra."
 dispersed_industry2:0 "Industria Dispersa II"
 dispersed_industry2_desc:0 "Descentralizar aún más nuestra fabricación dificulta atacar partes específicas de la misma."
 dispersed_industry3:0 "Industria Dispersa III"
 dispersed_industry3_desc:0 "Hacer que las fábricas operen bajo la apariencia de otras operaciones disminuirá el riesgo de ataques directos."
 dispersed_industry4:0 "Industria Dispersa IV"
 dispersed_industry4_desc:0 "Camuflar y dispersar nuestras fábricas crea una red que es muy difícil de interrumpir por completo."
 dispersed_industry5:0 "Industria Dispersa V"
 dispersed_industry5_desc:0 "Al hacer que no solo nuestra industria, sino también la infraestructura que la conecta, opere en secreto, podemos hacer que sea aún más difícil de destruir mediante ataques aéreos."
 
