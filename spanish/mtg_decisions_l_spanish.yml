 MTG_abandon_treaty_democratic:0 "Retirarse de los Tratados Navales"
 MTG_abandon_treaty_democratic_desc:0 "El intento de contener el avance de los armamentos navales ha fallado. Debemos poder rearmarnos para enfrentar las amenazas del futuro."
 MTG_abandon_treaty_fascist:0 "Abandonar los Tratados Navales"
 MTG_abandon_treaty_fascist_desc:0 "Las democracias del mundo se han encadenado tontamente a la ley. Pero en la lucha de naciones solo hay una ley: la de la naturaleza, y las leyes de la naturaleza requieren fuerza. No seremos contenidos en nuestro deseo de construir una flota poderosa."
 MTG_cheat_on_treaty:0 "Hacer Trampa en los Tratados"
 MTG_cheat_on_treaty_desc:0 "Las restricciones impuestas a nuestros diseños de barcos por los Tratados Navales son demasiado crueles. Con algo de contabilidad creativa, podríamos liberar algo de peso para algo más útil..."
 MTG_second_london_conference:0 "Segunda Conferencia de Desarme Naval de Londres en curso"
