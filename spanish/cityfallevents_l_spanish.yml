l_spanish:
 cityfall.1.t:0 "La Caída de Londres"
 cityfall.1.d:0 "Soldados extranjeros victoriosos marchan por las calles de Londres después de intensos combates durante la mayor parte del día. Aunque la mayoría de los monumentos de la ciudad fueron preservados en la lucha, el Tower Bridge fue destruido después de que las tropas británicas en retirada intentaran cruzar el Támesis a través del puente, con ataques aéreos estadounidenses destruyendo el centro antes de que pudieran llegar al otro lado.\n\nLas estrellas y las franjas han reemplazado ahora a la Union Jack y se programó un discurso del presidente desde lo que alguna vez fue el Palacio de Buckingham. Mientras un imperio se desvanece, otro se levanta."
 cityfall.1.a:0 "Como padre, como hijo."
 cityfall.1.b:0 "Otro paso en el camino hacia la verdadera libertad."
 cityfall.1.c:0 "Bastardos!"
 cityfall.2.t:0 "La Caída de Tokio"
 cityfall.2.d:0 "Tokio ha caído!"
 cityfall.2.a:0 "Y dicen que la historia no se repite!"
 cityfall.2.b:0 "Que todos teman a la legión francesa!"
 cityfall.2.c:0 "Es mejor que dejemos nuestra ciudad en ruinas que permitir que los dodgers de jabón la tengan."
 cityfall.6.t:0 "La Caída de Berlín"
 cityfall.6.d:0 "Hoy, la caída de la Cancillería del Reich marcó el final de una épica batalla a través de las calles devastadas de Berlín. Los soldados japoneses han izado el hinomaru sobre el edificio dañado, los cadáveres de sus defensores de las SS esparcidos en casi cada habitación del edificio y en la calle alrededor, el doble de soldados japoneses yacen con ellos.\n\nLa batalla por el Reichstag fue comparativamente corta después de que un avión alemán perdió el control y se estrelló contra el edificio, sus tanques de combustible destruyendo la mayor parte del fuertemente fortificado edificio. Ahora, con la Cancillería del Reich desaparecida, solo un puñado de defensores permanece atrincherado en el Gendarmenmarkt Konzerthaus, pero los soldados japoneses ya se han infiltrado en las habitaciones exteriores del edificio."
 cityfall.6.a:0 "Y así se va el Reich."
 cityfall.6.b:0 "Gloria a Japón!"
 cityfall.6.c:0 "Esta amenaza extranjera será destruida!"
 cityfall.7.t:0 "La Caída de Berlín"
 cityfall.7.d:0 "Aunque todavía se libra una feroz batalla de tanques a través de la Ackerstrasse, en el resto de la ciudad, los soldados alemanes han comenzado a rendirse y entregar sus armas a los victoriosos atacantes españoles.\n\nLa batalla, que ha visto gran parte de la ciudad vieja destruida y ha dejado la mayoría de las calles de la ciudad inservibles, se ganó finalmente tras un esfuerzo concertado de las fuerzas españolas para tomar el U-Bahn, sorprendiendo a los soldados alemanes con el empuje español bajo tierra.\n\nAhora, con el último de los defensores organizados aplastados y la Wehrmacht rindiéndose o intentando desesperadamente retirarse, parece que el Reich finalmente ha caído ante el ejército español."
 cityfall.7.a:0 "Madre de Dios!"
 cityfall.7.b:0 "Un día glorioso para España!"
 cityfall.7.c:0 "¿Quién podría haber previsto esto!?"
 cityfall.8.t:0 "La Caída de Berlín"
 cityfall.8.d:0 "Las fuerzas yugoslavas ya han organizado una gran ceremonia a lo largo del Kurfürstendamm de Berlín después de que los combates en la ciudad terminaran más temprano hoy. Las fuerzas de las SS resistieron más tiempo, fortificando edificios y defendiendo desesperadamente búnkeres y otras fortificaciones, especialmente la torre de flak del zoológico. Sin embargo, en este punto son insignificantes, y la bandera de Yugoslavia ya puede verse ondeando en varios lugares sobrevivientes de la ciudad.\n\nLo que esto significa para el Reich aún está por verse, pero la mayoría puede adivinar que mientras los alemanes caen, los eslavos se elevarán."
 cityfall.8.a:0 "Sobre el cuello alemán se cierne un yugo eslavo."
 cityfall.8.b:0 "Un día monumental para el orgulloso pueblo de Yugoslavia."
 cityfall.8.c:0 "Maldita sea!"
 cityfall.9.t:0 "La Caída de Berlín"
 cityfall.9.d:0 "Después de un explosivo final en el día de combate, el gobierno checoslovaco anunció que las Fuerzas Armadas Checoslovacas ahora tienen el control total sobre la arruinada ciudad de Berlín.\n\nDespués de un día de combates en toda la ciudad, que ha terminado con muchos monumentos, como la Columna de la Victoria, que fue impactada por un proyectil de un arma antitanque checa, destruidos, las últimas unidades de las SS han sido eliminadas de la superficie. La resistencia aún es fuerte bajo tierra, los soldados alemanes todavía resistiendo e intentando formar una base para contraatacar desde el U-Bahn de la ciudad, pero las fuerzas checas ya han comenzado a detonar las compuertas bajo el Canal de Landwehr, con la esperanza de ahogar a los últimos defensores que se niegan a rendirse."
 cityfall.9.a:0 "¿Un Reich de mil años, dijeron?"
 cityfall.9.b:0 "Muerte a los imperialistas!"
 cityfall.9.c:0 "¿Quién demonios está dirigiendo mis ejércitos?"
 cityfall.10.t:0 "La Caída de Berlín"
 cityfall.10.d:0 "Quizás el clavo final se ha clavado en el ataúd del Reich hoy cuando tropas italianas, cansadas de un día de combate pero decididas a ver el asunto hasta el final, finalmente lograron alcanzar el techo del Reichstag. La tricolor italiana fue izada poco después, y las tropas italianas ya han comenzado el trabajo de limpiar los últimos barrios de la ciudad de la resistencia alemana.\n\nLos trenes de prisioneros ya han comenzado su marcha por las calles hacia los campos de prisioneros en los suburbios, y los soldados italianos ya han comenzado a establecer comedores comunitarios y puestos de avanzada alrededor de la ciudad para iniciar el largo camino hacia la recuperación."
 cityfall.10.a:0 "Los italianos finalmente han alcanzado Germania."
 cityfall.10.b:0 "Veni, vidi, vici."
 cityfall.10.c:0 "Superaremos!"
 cityfall.11.t:0 "La Caída de Estocolmo"
 cityfall.11.d:0 "Estocolmo, la capital del estado sueco, ha caído después de intensos combates durante la mayor parte del día. Las fuerzas suecas locales habían convertido la antigua isla de Gamla stan en una fortaleza y lucharon ferozmente para mantener a los alemanes a raya, pero finalmente se vieron obligadas a retirarse tras un masivo bombardeo de artillería y luego un ataque de tanques.\n\nAunque las fuerzas suecas esperaban detenerlos más, las cargas de demolición en el puente Vasabron no detonaron, y los alemanes lograron abrumar a los últimos defensores poco después. Los últimos focos de resistencia fueron eliminados más temprano hoy, y la bandera alemana ahora ondea desde el edificio Rosenbad."
 cityfall.11.a:0 "¿No está nadie a salvo?"
 cityfall.11.b:0 "Escandinavia sentirá nuestro poder!"
 cityfall.11.c:0 "Valientes suecos, sigan luchando!"
 cityfall.12.t:0 "La Caída de Estocolmo"
 cityfall.12.d:0 "El Ejército Rojo, después de abrirse camino por la Sveavägen y entrar en Estocolmo, ha tomado la ciudad tras luchar durante la mayor parte del día. Los soldados suecos todavía luchan en los suburbios exteriores de la ciudad, y la Guardia Real se ha fortificado en el Palacio de Estocolmo, pero por lo demás, la batalla ha terminado.\n\nLa familia real ha escapado, apresurada después de que se dispararon los primeros tiros, pero el estado sueco ha sido sacudido hasta su mismo núcleo, y la hoz y el martillo ahora cuelgan de cada edificio de la ciudad. Aquellos con simpatías por sus nuevos señores ya han comenzado el proceso de entregar a aquellos soldados que se han ido a la clandestinidad, y los equipos de la NKVD ya están sacándolos a la luz."
 cityfall.12.a:0 "La sombra del Comunismo ahora se cierne sobre Escandinavia."
 cityfall.12.b:0 "Los trabajadores de Suecia están con nosotros!"
 cityfall.12.c:0 "Mientras luchemos, nunca caeremos!"
 cityfall.13.t:0 "La Caída de Berlín"
 cityfall.13.d:0 "Al sonido del desgastante fuego de artillería, el general de las fuerzas chinas en Alemania ha dado un discurso desde los restos de la Puerta de Brandeburgo. Tras una feroz batalla que había consumido la ciudad hasta solo unas horas antes, y que, en los suburbios exteriores de la ciudad y en su U-Bahn, todavía se está luchando, las fuerzas chinas asaltaron con éxito el Reichstag.\n\nCuando la noticia de la caída del Reichstag se extendió, las fuerzas alemanas desmoralizadas comenzaron a rendirse en masa, y ahora, con los últimos bastiones de desafío siendo apagados como velas, solo hay más y más rendiciones.\n\n¿Es este el final del Reich?"
 cityfall.13.a:0 "Un desarrollo inesperado."
 cityfall.13.b:0 "Nadie puede detener nuestra inevitable victoria."
 cityfall.13.c:0 "Quizás no deberíamos habernos aliado con los japoneses..."
 cityfall.14.t:0 "La Caída de Berlín"
 cityfall.14.d:0 "Las gloriosas fuerzas del Ejército Real de Bután aplastaron recientemente toda la patética resistencia que se reunió contra él en la miserable ciudad de Berlín. Cualquier defensa patética que los alemanes lograron organizar colapsó en cuestión de horas después de que los heroicos asaltantes butaneses se avistaron en la ciudad.\n\nLas fuerzas alemanas se rindieron sin excepción tras el blitz butanés hacia el Reichstag, y después de tomar el edificio tras solo media hora de combate, que dejó a un soldado butanés herido y a doscientos miserables soldados de las SS muertos.\n\nLos alemanes ahora han aparecido en masa para celebrar a sus gloriosos liberadores butaneses, y muchas estatuas y efigies de Adolf Hitler han sido derribadas y reemplazadas por el glorioso Dragón Trueno butanés."
 cityfall.14.a:0 "Buen Dios."
 cityfall.14.b:0 "BUTÁN GLORIOSO FUERZA ASQUEROSA HUN VÁYANSE A CASA."
 cityfall.14.c:0 "Oh Dios, alguien ayúdenos."
 cityfall.15.t:0 "La Caída de Londres"
 cityfall.15.d:0 "Noticias sorprendentes hoy, ya que escuadrones del ejército irlandés atacaron con éxito la capital británica de Londres y lograron capturarla después de pasar la mayor parte del día luchando. Aunque la resistencia sigue siendo feroz en gran parte de la ciudad, con unidades del ejército todavía ocupando Ealing e Islington, y unidades de la Guardia Nacional Británica resistiendo junto con las fuerzas policiales en Scotland Yard.\n\nPero estos son detalles de la batalla, ya que la mayoría de los principales puntos de referencia han caído en manos de unidades irlandesas, y equipos de comandos irlandeses están organizándose para acabar con las últimas fuerzas de resistencia."
 cityfall.15.a:0 "¿Alguien puede dudar de los irlandeses ahora?"
 cityfall.15.b:0 "Que comiencen las celebraciones!"
 cityfall.15.c:0 "Deberíamos haberlos destruido hace mucho tiempo!"
 cityfall.16.t:0 "La Caída de Londres"
 cityfall.16.d:0 "Otra inevitable victoria en el largo camino de la conquista de Bután hoy. Los soldados del Ejército Real de Bután mataron con éxito a los defensores de Londres hasta el último hombre después de que fracasaran desesperadamente en siquiera hacer un rasguño en las legiones de élite del Dragón del Trueno.\n\nLos británicos, un pueblo que ahora vive en la vergüenza por su patética derrota.\n\nDespués de que los primeros soldados butaneses ingresaran a la ciudad, el comandante militar local se rindió de inmediato. Varios de sus hombres intentaron resistir la orden, pero fueron eliminados rápidamente.\n\nLa gente de Londres ya está en masa, celebrando la entrada de sus libertadores."
 cityfall.16.a:0 "El dragón vuela hacia el norte."
 cityfall.16.b:0 "BIG BEN CAE, EL DRAGÓN VUELA!"
 cityfall.16.c:0 "¿Hay algo que podamos hacer?"
 cityfall.17.t:0 "La Caída de Londres"
 cityfall.17.d:0 "Los soldados chinos izaron la bandera hoy sobre los campanarios de la Abadía de Westminster. El monumento histórico había sido el último bastión de resistencia que tomaron las fuerzas chinas, con los soldados británicos en Scotland Yard y Kingston upon Thames finalmente izando la bandera blanca.\n\nLa conquista de Londres, uno de los muchos logros que han alcanzado las fuerzas armadas chinas en los últimos tiempos, marca un aumento significativo en la campaña china contra Inglaterra, que parece haberse decidido realmente ahora."
 cityfall.17.a:0 "Los chinos han salido victoriosos."
 cityfall.17.b:0 "Muerte a los imperialistas!"
 cityfall.17.c:0 "Los tiempos oscuros han caído sobre el Imperio."
 cityfall.18.t:0 "La Caída de Washington"
 cityfall.18.d:0 "La historia muestra que no hay ejércitos invencibles." ~ Joseph Stalin\n\nA pesar del intento desesperado de numerosas fuerzas, que van desde el Cuerpo de Marines de los EE.UU., a unidades de la Guardia Nacional de más de veinte estados, hasta el Servicio Secreto y las fuerzas policiales locales, Washington DC ha caído ante la amenaza soviética.\n\nLos últimos disparos aún están siendo hechos por luchadores de resistencia locales, resistiendo valientemente el asalto soviético incluso mientras su ciudad arde a su alrededor, pero la batalla, en su mayor parte, ha terminado. Los tanques soviéticos se sientan libremente en el South Lawn, y una bandera soviética ahora cuelga del Monumento a Washington."
 cityfall.18.a:0 "¿Es este el último suspiro de libertad?"
 cityfall.18.b:0 "Los trabajadores de los Estados Unidos se levantarán!"
 cityfall.18.c:0 "Empujaremos a estos bastardos rojos al mar!"
 cityfall.19.t:0 "La Caída de Washington"
 cityfall.19.d:0 "Después de una dura lucha durante la mayor parte del día, Washington DC, capital de los Estados Unidos, ha caído ante los ejércitos del Sol Naciente. Después de numerosos intentos de mantener a los japoneses al otro lado del Potomac, las tropas japonesas finalmente rodearon la ciudad y destrozaron las defensas locales a lo largo de la circunvalación. Tras la caída de las dos barreras, los soldados japoneses tomaron metódicamente la ciudad, edificio por edificio, arrasando la mayoría de los monumentos históricos a medida que los encontraban.\n\nAhora, con el Monumento a Washington colapsado sobre el National Mall y la Casa Blanca ardiendo libremente, el experimento americano puede haber fracasado finalmente."
 cityfall.19.a:0 "Un día oscuro para las personas libres del mundo."
 cityfall.19.b:0 "Sus patéticos intentos de resistirnos flaquean."
 cityfall.19.c:0 "Los japoneses deben ser detenidos, a cualquier costo!"
 cityfall.20.t:0 "La Caída de Washington"
 cityfall.20.d:0 "Benito Mussolini fue trasladado en avión a Washington DC hoy para dar un discurso sobre las ruinas de la antigua capital americana. La batalla allí, que se había librado ferozmente durante la mayor parte del día, terminó después de que se ordenara una retirada general por parte de las fuerzas americanas. Los americanos habían luchado hasta que se izó la bandera italiana sobre la Casa Blanca, y cuando vieron que el edificio de la capital se rendía, abandonaron la lucha.\n\nLa caída de Washington DC es uno de muchos hitos que marcan a Italia como la superpotencia emergente del mundo, algo que probablemente abordará el discurso de Mussolini."
 cityfall.20.a:0 "¿Imperio Americano? Pft."
 cityfall.20.b:0 "Ni siquiera los mares pueden detener nuestro avance."
 cityfall.20.c:0 "La gente valiente del mundo libre nunca se rendirá!"
 cityfall.21.t:0 "La Caída de Washington"
 cityfall.21.d:0 "Después de una feroz batalla que ha dejado a la mayor parte de Washington DC en llamas, las tropas del ejército mexicano han anunciado la victoria en su campaña en la costa este.\n\nAunque existen otros objetivos para los mexicanos, la batalla por Washington DC marca lo que podría haber sido el clavo final en el ataúd de las fuerzas americanas, que ahora están tambaleándose en el desorden después de la sorprendente victoria mexicana. La batalla, que dejó a miles de americanos y mexicanos muertos, es quizás la última marca en la guerra entre los estados americanos."
 cityfall.21.a:0 "Parece que una nueva potencia ha tomado las Américas."
 cityfall.21.b:0 "Viva México!"
 cityfall.21.c:0 "Deberíamos haber construido un muro!"
 cityfall.22.t:0 "La Caída de Washington"
 cityfall.22.d:0 "Durante la guerra de 1812, las fuerzas británicas bajo el mando del General de División Robert Ross capturaron y quemaron gran parte de Washington, incluida la Casa Blanca. Muchos hasta el día de hoy confunden a los soldados británicos con canadienses, y la leyenda popular dice que los canadienses quemaron la Casa Blanca hasta los cimientos.\n\nSin embargo, esto ya no es una leyenda, ya que las tropas canadienses han demostrado hoy de una vez por todas que también pueden arrasar la capital americana. Después de luchar por las calles, los soldados canadienses saquearon y luego quemaron el Capitolio Americano. Una marca amarga en la continua caída de los EE. UU."
 cityfall.22.a:0 "Vaya."
 cityfall.22.b:0 "La segunda vez que lo hacemos, por supuesto."
 cityfall.22.c:0 "Esto no es el fin!"
 cityfall.23.t:0 "La Caída de Belgrado"
 cityfall.23.d:0 "Las fuerzas de la Wehrmacht anunciaron la victoria hoy después de que las fuerzas yugoslavas se retiraran de la ciudad de Belgrado. La ciudad, gravemente dañada después de varias horas de combate, fue abandonada cuando un cierre del cerco alemán obligó a las fuerzas de refuerzo y los trenes de suministro yugoslavos a retirarse. Las fuerzas yugoslavas restantes, viendo que su oportunidad de escape se reducía, se retiraron poco después.\n\nLa caída de Belgrado marca un final sorprendente para el estado yugoslavo. Una nación de muchos, se esperaba que al unificar los Balcanes occidentales bajo su control se pudiera asegurar la seguridad mutua, pero no pudieron resistir el martillo alemán."
 cityfall.23.a:0 "La blitzkrieg continúa."
 cityfall.23.b:0 "Solo corregimos los errores del pasado."
 cityfall.23.c:0 "La lucha en nuestra patria puede haber terminado, pero nuestro enemigo nunca ganará."
 cityfall.24.t:0 "La Caída de Belgrado"
 cityfall.24.d:0 "Las fuerzas italianas, a pesar de la feroz resistencia de las fuerzas combinadas del ejército yugoslavo, han tomado Belgrado después de una larga lucha que ha dejado gran parte de la ciudad en ruinas. Los italianos todavía están eliminando las últimas fuerzas locales dispuestas en su contra, pero muchas de las fuerzas yugoslavas se han quitado los uniformes y se han unido a un creciente movimiento partisano contra los invasores italianos.\n\nLa victoria ha sido un gran impulso para la propaganda italiana, que ya está pintando la batalla como un gran paso hacia llevar los Balcanes bajo la suzeranía italiana."
 cityfall.24.a:0 "Mussolini está un paso más cerca de su sueño."
 cityfall.24.b:0 "Hemos regresado triunfalmente a Iliria."
 cityfall.24.c:0 "Valientes yugoslavos, sigan luchando!"
 cityfall.25.t:0 "La Caída de Belgrado"
 cityfall.25.d:0 "Aunque los griegos una vez gobernaron las tierras que ahora son Yugoslavia, en los días del Imperio Bizantino, el área siempre se mantuvo tenuemente y ha caído del control imperial durante casi un milenio.\n\nAunque el imperio de antaño está muerto hace mucho tiempo, los griegos han regresado, a la capital de Belgrado, que recientemente ha sido tomada después de un asalto griego concertado. Aunque las fuerzas griegas enfrentaron una feroz resistencia, especialmente en las áreas de Ada Ciganlija y Fontana, la bandera griega ha sido izada sobre la Asamblea Nacional, y las últimas unidades militares en el área se han rendido."
 cityfall.25.a:0 "Un desarrollo interesante."
 cityfall.25.b:0 "Los poderosos griegos han regresado."
 cityfall.25.c:0 "Nos liberamos una vez antes, y lo haremos de nuevo."
 cityfall.26.t:0 "La Caída de Belgrado"
 cityfall.26.d:0 "El Ejército Rojo ha anunciado recientemente que los combates en la ciudad de Belgrado han terminado oficialmente después de que se firmara un alto el fuego con las fuerzas yugoslavas en las cercanías en las orillas del Veliko Ratno Ostrvo, ahora renombrado Ostrvo Narodnog Oslobodenja, o, Isla de la Liberación del Pueblo.\n\nAunque la caída ante las fuerzas soviéticas pudo haber sido inevitable, no deja de ser un shock para el pueblo de Yugoslavia, que ahora ha visto cómo su país cae a su alrededor, y que ahora enfrenta la realidad del régimen soviético, que ya ha comenzado a implementar leyes duras y políticas de ocupación para aplastar cualquier resistencia de raíz."
 cityfall.26.a:0 "El Ejército Rojo no se detiene ante nada."
 cityfall.26.b:0 "Un día de celebración para los trabajadores de Serbia!"
 cityfall.26.c:0 "Los detendremos! Encontraremos una manera!"
 cityfall.27.t:0 "La Caída de Nueva York"
 cityfall.27.d:0 "Después de horas de combates callejeros, en gran parte contra irregulares armados, las puntas de lanza enemigas han avanzado hacia la ciudad de Nueva York y tomado el control de la ciudad. \n\nLas barreras antitanques improvisadas colocadas a lo largo de la Quinta Avenida resultaron ineficaces, y las unidades blindadas se abrieron paso por Manhattan, bloque por bloque.\n\nLos incendios han estado fuera de control en las partes orientales de la ciudad durante varios días, iluminando el horizonte por la noche. \n\nLa Estatua de la Libertad fue decapitada por una ronda de artillería perdida, aunque qué lado la disparó sigue siendo un tema de disputa."
 cityfall.27.a:0 "La luz de Lady Liberty ya no brilla."
 cityfall.27.b:0 "Una gloriosa victoria para nuestros camaradas del Ejército Rojo!"
 cityfall.27.c:0 "Incluso en nuestra hora más oscura, seguimos luchando."
 cityfall.28.t:0 "La Caída de Dublín"
 cityfall.28.d:0 "Las fuerzas enemigas han entrado hoy en Dublín y han tomado la ciudad con éxito después de varias horas de lucha con las fuerzas locales irlandesas. La batalla fue difícil, pero el final inevitable, ya que la fuerza abrumadora cayó sobre la capital irlandesa.\n\nLos irlandeses siguen luchando, y el guarnición de los conquistadores ya ha comenzado a enfrentarse a feroces insurgentes, aunque principalmente en el campo. Una bomba incendiaria mató a doce soldados justo fuera de la ciudad, y las fuerzas de ocupación se están preparando para que la insurgencia se vuelva más violenta a medida que pase el tiempo."
 cityfall.28.a:0 "¿Es este un paso hacia Inglaterra?"
 cityfall.28.b:0 "Entramos victoriosos en la Isla Esmeralda."
 cityfall.28.c:0 "Tiocfaidh ar la."
 cityfall.29.t:0 "La Caída de Dublín"
 cityfall.29.d:0 "Hoy, el comandante de las fuerzas irlandesas en Londres anunció oficialmente la rendición de la guarnición de la ciudad, después de que las fuerzas irlandesas restantes, principalmente centradas en el Trinity College y Kilmainham Gaol, fueron bombardeadas durante horas por una gran cantidad de artillería y aviones alemanes.\n\nLa batalla marca el fin de las defensas verdaderamente organizadas en Irlanda, y aunque las unidades militares irlandesas sobreviven para luchar en otros lugares, sin la autoridad central de Dublín ya no tienen mucho que defender. Muchos ya han comenzado a desechar sus uniformes, decidiendo en su lugar luchar en la clandestinidad contra las fuerzas invasoras alemanas."
 cityfall.29.a:0 "El Canal de la Mancha ya no detiene la amenaza alemana."
 cityfall.29.b:0 "Las legiones de Germania no se detienen ante nada."
 cityfall.29.c:0 "Nunca terminaremos nuestra lucha contra la opresión."
 cityfall.30.t:0 "La Caída de Dublín"
 cityfall.30.d:0 "Desde que los irlandeses se liberaron del control británico en la década de 1920, ha habido un verdadero miedo de que los ingleses puedan regresar algún día a Irlanda. Estos temores finalmente se han hecho realidad ahora, cuando, después de una intensa lucha, las fuerzas inglesas lograron vencer a los defensores irlandeses y izaron la Union Jack sobre la ciudad.\n\nLos irlandeses todavía luchan ferozmente, bombardeando vehículos militares ingleses y asesinando a oficiales militares locales, la gente se une en torno a su guerra milenaria por la independencia de los ingleses, pero por ahora, parece que Irlanda puede haber caído nuevamente."
 cityfall.30.a:0 "El Imperio surge de nuevo."
 cityfall.30.b:0 "Solo hemos venido a reclamar lo que es nuestro."
 cityfall.30.c:0 "Ingleses fuera!"
 cityfall.31.t:0 "La Caída de Moscú"
 cityfall.31.d:0 "Hace más de cien años, el ejército francés marchó por las calles de Moscú, y ahora lo hacen nuevamente los soldados extranjeros. Después de feroces combates casa por casa, las fuerzas atacantes llegaron a la Plaza Roja. Los zapadores del ejército rompieron el muro este del Kremlin, lo que permitió a las tropas superar a los defensores restantes y izar la bandera sobre el Gran Palacio.\n\nSin embargo, al final del día, las fuerzas rusas en retirada detonaron grandes cantidades de bombas incendiarias en la ciudad. Los incendios están arrasando lo poco que queda de la capital rusa. La historia se repite en Moscú, pero el gobierno ha asegurado al pueblo que no se repetirá la retirada de Napoleón."
 cityfall.31.a:0 "¿El fin de Rusia?"
 cityfall.31.b:0 "Victoria!"
 cityfall.31.c:0 "Nunca nos rendiremos!"
 cityfall.32.t:0 "La Caída de Stalingrado"
 cityfall.32.d:0 "Stalingrado ha caído."
 cityfall.32.a:0 "La Tercera Roma cae ante la primera."
 cityfall.32.b:0 "De Moscú a París, todos se inclinarán ante Roma una vez más."
 cityfall.32.c:0 "Volveremos desde las montañas!"
 cityfall.33.t:0 "La Caída de Leningrado"
 cityfall.33.d:0 "Leningrado ha caído."
 cityfall.33.a:0 "El sol sale en el norte."
 cityfall.33.b:0 "Los rusos nunca más nos menospreciarán."
 cityfall.33.c:0 "Ellos creen que la lucha termina, pero el pueblo nunca se rendirá!"
 cityfall.34.t:0 "La Caída de Moscú"
 cityfall.34.d:0 "El gobierno español anunció hoy que las fuerzas del ejército español han tomado con éxito la capital rusa después de feroces combates callejeros que han dejado gran parte de la ciudad, una vez orgullosamente llamada la Tercera Roma del mundo, en ruinas humeantes de cadáveres y restos de tanques.\n\nLas imágenes ya han comenzado a circular en los periódicos españoles de soldados españoles izando la tricolor sobre los restos del Kremlin, el último obstáculo que se tomó después del día de combate. Aunque algunos rusos todavía resisten en los barrios interiores de la ciudad, la mayoría se ha rendido, y los españoles ya han establecido puntos de control y comedores populares para tratar con la enorme crisis humanitaria que la batalla ha dejado."
 cityfall.34.a:0 "De oeste a este, España ha triunfado sobre todos."
 cityfall.34.b:0 "Buenos días, soviéticos!"
 cityfall.34.c:0 "El tirano español será derribado."
 cityfall.35.t:0 "La Caída de Moscú"
 cityfall.35.d:0 "Las imágenes han comenzado a circular en la prensa, mostrando a soldados yugoslavos posando orgullosamente sobre el Monumento a Minin y Pozharsky. La imagen muestra a siete soldados, cinco de ellos encima con los brazos alrededor de los hombros de los demás, y dos más con sus rifles parados frente a ellos. Todos los hombres están visiblemente sucios y dos están heridos, y uno de los hombres de pie al frente, un recluta de 17 años llamado Toma Lekovic, hace el signo de la V, con una sonrisa cansada en su rostro sorprendentemente limpio y juvenil. Una bandera rusa desgarrada cuelga entre todos ellos.\n\nHoy, mientras los últimos disparos resuenan por el Arbat y los pasillos del GUM, todos los hombres excepto uno, quien está gravemente herido por una explosión de metralla, yacen muertos. Aunque la ciudad ha sido tomada, las pérdidas han sido masivas, pero sus nombres permanecerán como una marca más en la historia de Yugoslavia."
 cityfall.35.a:0 "¿Quién puede decir qué depara el futuro ahora?"
 cityfall.35.b:0 "El nombre de Lekovic y los que sirvieron con él serán recordados para siempre."
 cityfall.35.c:0 "Muerte a todos los imperialistas yugoslavos!"
 cityfall.36.t:0 "La Caída de Moscú"
 cityfall.36.d:0 "Después de feroces combates que han dejado la mayor parte de la antigua capital rusa consumida por las llamas, las tropas chinas han izado hoy su bandera sobre los restos maltrechos del Kremlin.\n\nLas tropas rusas ahora se están retirando al campo después de que el comandante local anunciara la rendición de las fuerzas rusas a sus hombres, y parece que las fuerzas rusas restantes continuarán una campaña de guerrilla contra los agresores chinos.\n\nLos chinos han proclamado esto como una gran victoria final contra uno de sus mayores rivales, y muchos temen que este sea su primer paso hacia la conquista de Europa."
 cityfall.36.a:0 "¿Podemos detenerlos?"
 cityfall.36.b:0 "Deberían haberse inclinado cuando tuvieron la oportunidad."
 cityfall.36.c:0 "Ya sea en las calles o en los bosques, los combatiremos!"
 cityfall.37.t:0 "La Caída de Moscú"
 cityfall.37.d:0 "El glorioso Bután ha superado fácilmente a los tontos defensores rusos de Moscú hoy, con los soldados de asalto butaneses marchando orgullosamente por los patéticos restos de su ciudad después de luchar durante varias horas antes.\n\nLos soldados rusos tenían pocos recursos contra la superioridad del ejército butanés y se registra que ya se han tomado casi un millón de prisioneros. El dragón parece haber superado fácilmente al oso, y aunque los restos del gobierno ruso continúan fanfarroneando sobre la resistencia, nadie duda de la superioridad butanesa sobre el estado del norte ahora."
 cityfall.37.a:0 "¿Puede detenerse la amenaza butanesa?"
 cityfall.37.b:0 "El pueblo butanés caminará de mar a mar!"
 cityfall.37.c:0 "Rusia nunca más caerá bajo el yugo oriental!"
 cityfall.38.t:0 "La Caída de Washington"
 cityfall.38.d:0 "A pesar de numerosos intentos de las fuerzas estadounidenses para resistir o, al menos, retrasar a las fuerzas españolas que se acercaban, hoy se ordenó una retirada general después de que los soldados españoles irrumpieran en Rock Creek Park.\n\nLa última resistencia de las fuerzas estadounidenses, a lo largo de Capitol Hill y Fort Meyer, fue quebrada después de que las fuerzas españolas emboscaran a los defensores estadounidenses al traer barcos de desembarco con asaltantes de fuerzas especiales por el Potomac.\n\nAhora, con la capital misma de los Estados Unidos caída, parece poco probable que los españoles sean expulsados adecuadamente de la costa oeste, y Franco ya ha aterrizado en la ahora arruinada capital para hablar con las tropas."
 cityfall.38.a:0 "¿Es esta la caída de la libertad?"
 cityfall.38.b:0 "Las glorias de España superarán a todos!"
 cityfall.38.c:0 "Los empujaremos de regreso al mar."
 cityfall.39.t:0 "La Caída de Washington"
 cityfall.39.d:0 "Por segunda vez en la historia, los soldados británicos han quemado la capital de los Estados Unidos hasta los cimientos. Aunque este intento ha traído mucha más muerte y destrucción en ambos ejércitos, con numerosos barcos británicos destrozados a lo largo de la costa por los fuertes estadounidenses, y miles de muertos o desaparecidos en la desesperada batalla por la capital estadounidense, la dominación británica de la zona se ha establecido firmemente.\n\nLos periódicos estadounidenses han reaccionado con horror, denunciando que la Unión finalmente podría ser rota por sus enemigos más antiguos, mientras que los británicos proclaman lo mismo, aunque de una manera mucho más positiva."
 cityfall.39.a:0 "Han recuperado sus colonias."
 cityfall.39.b:0 "Los rebeldes desagradables finalmente obtuvieron su merecido."
 cityfall.39.c:0 "SUCIO CASACA ROJA, VETE A CASA!"
 cityfall.40.t:0 "La Caída de Washington"
 cityfall.40.d:0 "Los soldados polacos finalmente han superado a los defensores de la capital de Estados Unidos hoy después de una sorprendentemente rápida batalla por el centro de la ciudad. Aunque los polacos enfrentaron una feroz resistencia mientras avanzaban por Bethesda y Fort Meade, la capital en sí cayó relativamente rápido gracias a las tácticas de los servicios especiales polacos.\n\nEscabulléndose a través de las antiguas alcantarillas de la ciudad, un equipo logró infiltrarse en la Casa Blanca estadounidense y, creyendo que la batalla ya había terminado gracias a una pausa temporal en los combates y a la coincidencia de la falta de defensores estadounidenses en el edificio, izaron la bandera polaca en la parte superior. Las fuerzas estadounidenses, pensando que habían sido flanqueadas, comenzaron a rendirse poco después, y los polacos ahora tienen el control total de la antigua capital estadounidense."
 cityfall.40.a:0 "Los polacos encuentran una manera."
 cityfall.40.b:0 "El ejército de élite polaco vuelve a burlar al enemigo!"
 cityfall.40.c:0 "¿Me estás tomando el pelo!?"
 cityfall.41.t:0 "La Caída de Washington"
 cityfall.41.d:0 "Los franceses tienen una larga historia de amistad con los Estados Unidos de América, que se remonta a antes de que siquiera se fundara, pero estos lazos pueden haberse finalmente roto hoy después de que la ciudad de Washington DC fuera más o menos nivelada por las fuerzas invasoras francesas.\n\nA pesar de numerosos intentos de las fuerzas armadas estadounidenses por repeler a los invasores franceses, y luego desalojarlos de la capital, las fuerzas estadounidenses finalmente se han visto obligadas a retirarse cuando las fuerzas de la Legión Extranjera Francesa contraatacaron con éxito y desalojaron las posiciones del ejército estadounidense en Arlington, destruyendo efectivamente las esperanzas de un contraataque estadounidense. En celebración de esta victoria, un enorme tricolor ha sido desplegado desde el Monumento a Washington, ahora el Monumento a Napoleón."
 cityfall.41.a:0 "Los viejos amigos caen fuerte."
 cityfall.41.b:0 "Los franceses han superado a todos."
 cityfall.41.c:0 "Comeremos ranas para la cena!"
 cityfall.42.t:0 "La Caída de Washington"
 cityfall.42.d:0 "Las fuerzas chinas finalmente han superado a los defensores estadounidenses en Washington DC después de una sangrienta batalla que ha dejado miles de muertos en ambos bandos. Los estadounidenses, que habían pasado la mayor parte del último mes fortificando la ciudad, se creían más que preparados para mantener a raya a los chinos indefinidamente, pero esto se demostró incorrecto ya que los chinos simplemente ahogaron a los defensores con cuerpos.\n\nAunque las defensas estadounidenses eran enormes, las armas simplemente no tenían suficiente munición para detener las oleadas de soldados chinos, y después de varios días de la carnicería, las fuerzas chinas finalmente habían empujado hasta el Potomac."
 cityfall.42.a:0 "Los chinos no se detienen ante nada."
 cityfall.42.b:0 "El dragón se festina con el águila!"
 cityfall.42.c:0 "La amenaza amarilla será derrotada aún!"
 cityfall.43.t:0 "La Caída de Washington"
 cityfall.43.d:0 "Las élites, las legiones invencibles del ejército butanés han arrasado Washington DC hoy, con solo tres soldados butaneses contabilizados como fallecidos durante la 'batalla'.\n\nAunque los estadounidenses habían preparado enormes defensas para detener a los atacantes butaneses de tomar el bastión del poder estadounidense, los butaneses optaron por arrasar simplemente la ciudad. Cantidades masivas de fuego de artillería, bombardeos masivos y bombardeos navales han dejado la ciudad casi aplanada, y el mar ha llegado para reclamar la mayor parte de ella. Los soldados butaneses han caminado sobre los escombros para encontrar casi nada que quede. El miserable Ejército Americano no pudo resistir su glorioso fuego."
 cityfall.43.a:0 "Malditos Yankees, intenten más duro!"
 cityfall.43.b:0 "LOS ESTÚPIDOS AMERICANOS TAMBIÉN CAERÁN."
 cityfall.43.c:0 "¿Es demasiado tarde para rendirse?"
 cityfall.44.t:0 "La Caída de Nueva York"
 cityfall.44.d:0 "Mussolini ha anunciado la victoria hoy, ya que las fuerzas militares estadounidenses han sido derrotadas en la ciudad de Nueva York. Aunque la mayoría de la resistencia organizada ha sido aplastada, los italianos aún enfrentan una gran insurgencia, con frecuentes bombardeos y tiroteos manteniendo a las fuerzas italianas alerta.\n\nLa ocupación no ha afectado más que a las comunidades italianas locales. Los ocupantes italianos han encontrado tanto su mayor cantidad de partidarios como la mayor cantidad de insurgentes en la zona, y la comunidad local está ferozmente dividida en sus lealtades. Por parte de los italianos, muchos de los soldados han comenzado a abusar de los locales, afirmando que huyeron de Italia en su hora de necesidad. El futuro aquí parece incierto."
 cityfall.44.a:0 "Las ambiciones de Mussolini se muestran."
 cityfall.44.b:0 "Los verdaderos italianos nos dan la bienvenida!"
 cityfall.44.c:0 "Los verdaderos estadounidenses siguen luchando!"
 cityfall.45.t:0 "La Caída de Nueva York"
 cityfall.45.d:0 "Las fuerzas japonesas han abrumado y destruido a los últimos defensores de Nueva York hoy después de que los zapadores japoneses colapsaran el metro de Nueva York, matando a los últimos soldados estadounidenses que habían ido a la clandestinidad, así como a varios cientos o varios miles de civiles que se habían refugiado allí.\n\nCon la última de las fuerzas militares estadounidenses en la ciudad aniquiladas, nadie queda para luchar contra los japoneses, salvo las fuerzas de resistencia locales de la ciudad, compuestas por desertores estadounidenses, exoficiales de policía y la población armada local. Sin embargo, los japoneses ya han comenzado a reprimirlos, y cientos han sido detenidos y expulsados de la ciudad, con sus familias siendo llevadas también."
 cityfall.45.a:0 "¿Podemos detener esta amenaza?"
 cityfall.45.b:0 "El sol naciente quema a los necios."
 cityfall.45.c:0 "Incluso en su hora más oscura, América nunca caerá."
 cityfall.46.t:0 "La Caída de Nueva York"
 cityfall.46.d:0 "Los periódicos de todo el mundo están llenos de imágenes de soldados españoles saludando desde la Estatua de la Libertad. Los soldados, orgullosos y saludando a un camarógrafo, posan desde lo que alguna vez fue la plataforma de observación en la cabeza de la estatua. La mitad ha sido volada, dándoles una vista abierta de la ciudad, y al fondo se puede ver el muñón derretido de lo que alguna vez fue la antorcha.\n\nLa estatua fue solo uno de los muchos monumentos atrapados en el fuego cruzado, y aunque los estadounidenses afirman que los españoles han arrasado una ciudad que antes era hermosa, los españoles han declarado que la invasión fue un esfuerzo de liberación, y los periódicos españoles afirman que miles de estadounidenses en las calles celebran la 'llegada' española."
 cityfall.46.a:0 "Sin respeto, esos españoles."
 cityfall.46.b:0 "Viva España!"
 cityfall.46.c:0 "Al igual que Nueva York, algún día haremos Barcelona."
 cityfall.47.t:0 "La Caída de Nueva York"
 cityfall.47.d:0 "La última vez que el ejército británico mantuvo una presencia militar seria en Nueva York fue en 1783, cuando los británicos evacuaron la ciudad mientras el Ejército Colonial Americano, liderado por George Washington y asistido por los franceses, holandeses y españoles, derrotaba a los británicos en la Guerra Revolucionaria.\n\nLa historia, hoy, ha sido rectificada, ya que el ejército británico marcha una vez más por las calles de Nueva York. Aunque ahora visten de caqui en lugar de rojo y llevan rifles en lugar de mosquetes, los británicos han regresado. Inicialmente se planeó una gran procesión por Times Square y las calles de la ciudad, pero después de que una bomba explotó en el escuadrón de soldados reunidos, matando a doce, todos los desfiles adicionales han sido cancelados, y los soldados británicos se han dedicado a reprimir a los locales."
 cityfall.47.a:0 "La historia se repite."
 cityfall.47.b:0 "La historia ha sido rectificada."
 cityfall.47.c:0 "Los expulsamos una vez, y lo haremos de nuevo."
 cityfall.48.t:0 "La Caída de Nueva York"
 cityfall.48.d:0 "Con las ciudades del norte de Estados Unidos cayendo como fichas de dominó ante el ejército canadiense, muchos temían que solo fuera cuestión de tiempo antes de que Nueva York también cayera. Esta cruda realidad finalmente se ha hecho realidad cuando el ejército canadiense rompió las líneas alrededor de los límites exteriores de la ciudad y aniquiló lo que quedaba de las fuerzas estadounidenses en la ciudad.\n\nLos estadounidenses restantes se han refugiado, protegidos por la población local, y han continuado su guerra desde las sombras, atacando convoyes aislados o canadienses solitarios siempre que tienen la oportunidad. Por ahora, sin embargo, la ciudad está firmemente en manos de los norteños."
 cityfall.48.a:0 "Esos locos canadienses!"
 cityfall.48.b:0 "Los yanquis pronto se inclinarán."
 cityfall.48.c:0 "Nuestro gran enemigo del norte será aplastado!"
 cityfall.49.t:0 "La Caída de Nueva York"
 cityfall.49.d:0 "En lo que muchos predicen será el fin de la agotadora guerra entre Estados Unidos y México, los soldados mexicanos finalmente han abrumado a los defensores de la ciudad de Nueva York. A pesar de los intentos desesperados de los estadounidenses por detener a los invasores del sur, las tropas mexicanas finalmente abrumaron la última resistencia que hizo su última resistencia en Times Square.\n\nLa devastación es total, el otrora icónico monumento de la ciudad no es más que un montón de escombros, al igual que gran parte del resto de la ciudad. Los sobrevivientes maltrechos deambulan por las calles, tratando de encontrar familiares perdidos o comida.\n\nAunque la lucha continúa en otros lugares, este, quizás, es el último suspiro de resistencia en el noreste de Estados Unidos."
 cityfall.49.a:0 "Adiós, América. Adiós."
 cityfall.49.b:0 "Viva México!"
 cityfall.49.c:0 "Luchen, valientes hijos e hijas de Washington! Luchen!"
 cityfall.50.t:0 "La Caída de Nueva York"
 cityfall.50.d:0 "Aunque muchos esperaban que la guerra entre Estados Unidos y Polonia llegara al territorio continental de Estados Unidos, pocos esperaban que los soldados polacos lograran tomar la ciudad más importante de Estados Unidos.\n\nLas fuerzas polacas que habían estado sitiando la ciudad encontraron una manera de entrar después de que un caza polaco, presumiblemente debido al fuego enemigo, se estrellara contra la línea de defensa estadounidense y abriera un agujero en las defensas de la ciudad.\n\nAntes de que los estadounidenses pudieran llenar adecuadamente el hueco, los soldados de asalto polacos invadieron y abrumaron a los defensores locales, y después de luchar durante la mayor parte del día, desde entonces han expulsado a los estadounidenses en una ruta.\n\nLas fuerzas polacas ahora controlan la ciudad, colgando la bandera roja y blanca de un brazo de la Estatua de la Libertad."
 cityfall.50.a:0 "¿A dónde irán los polacos después?"
 cityfall.50.b:0 "La llamaremos, Americaski."
 cityfall.50.c:0 "¿Polonia? ¿POLONIA?"
 cityfall.51.t:0 "La Caída de Nueva York"
 cityfall.51.d:0 "Las fuerzas francesas, después de una acalorada batalla con las unidades del ejército estadounidense local, finalmente lograron tomar la ciudad de Nueva York. La batalla, que se destacó por sus brutales combates callejeros mientras los estadounidenses hacían sangrar a las fuerzas invasoras francesas por cada pulgada de suelo, se resolvió con grandes pérdidas para ambos lados, especialmente para los atacantes franceses, pero completamente a su favor.\n\nSin embargo, los civiles estadounidenses enfrentaron el mayor daño. La mayor parte de la ciudad ahora es una ruina humeante, ya que el ejército estadounidense utilizó cada edificio, alcantarilla y metro como base para mantener a raya a las fuerzas francesas.\n\nPor huida o muerte, solo la mitad de la población anterior permanece en la ciudad, pero a todos los efectos, ahora es francesa."
 cityfall.51.a:0 "Napoleón estaría orgulloso."
 cityfall.51.b:0 "Adiós, América."
 cityfall.51.c:0 "Luchen! Luchen! Luchen y nunca se rindan!"
 cityfall.52.t:0 "La Caída de Nueva York"
 cityfall.52.d:0 "Continuando su larga y agotadora campaña a través de los Estados Unidos continentales, las fuerzas chinas han izado su bandera sobre los inclinados restos del Empire State en la ciudad de Nueva York, solo una de las muchas fortalezas estadounidenses que han caído ante el lento avance de las fuerzas chinas.\n\nLos tanques chinos ahora ruedan libremente por las calles de la ciudad de Nueva York, y aunque los partisanos locales atacan las líneas de suministro cuando pueden, la mayoría de la resistencia organizada ha sido completamente sometida. Las ruinas de lo que alguna vez fue la ciudad más grande del mundo ahora no son más que una ruina humeante, y las fuerzas chinas han comenzado a saquear sus museos y otros puntos culturales en busca de trofeos."
 cityfall.52.a:0 "De Tokio a Nueva York..."
 cityfall.52.b:0 "Un día glorioso para nuestra gran nación."
 cityfall.52.c:0 "Obligaremos a los chinos a retroceder!"
 cityfall.53.t:0 "La Caída de Nueva York"
 cityfall.53.d:0 "La Gloriosa Fuerza Aérea Real de la Gran Libertad de Bután ha pulverizado a los patéticos defensores de Nueva York hasta convertirlos en pulpa, permitiendo que el ejército butanés simplemente pasee por una ciudad con banderas blancas colgando de cada ventana.\n\nEl patético espíritu del pueblo estadounidense, ciudadanos de un no-país, establecido en un intento vano de evitar la inevitable conquista mundial butanesa, ha sido firmemente aplastado mientras los soldados de asalto butaneses ahora se aseguran de que no quede resistencia en la ciudad."
 cityfall.53.a:0 "Bután no puede parar no parará."
 cityfall.53.b:0 "EL GLORIOSO DRAGÓN BUTANÉS DEVORA LA PATÉTICA MANZANA."
 cityfall.53.c:0 "¿Cómo pudiste dejar que esto sucediera?"
 cityfall.54.t:0 "La Caída de Estocolmo"
 cityfall.54.d:0 "Estocolmo cayó ante la invasión estadounidense, más temprano hoy, después de que las fuerzas estadounidenses finalmente terminaran de despejar los últimos restos de resistencia de las calles de la ciudad. Los últimos defensores suecos tenían varios puestos de avanzada, incluyendo Gamla stan, el Museo Vasa y una línea de trincheras en el Royal Djurgarden, pero las fuerzas en el Palacio de Estocolmo resistieron más tiempo.\n\nAtrapados en el castillo mientras los estadounidenses se negaban a bombardear el monumento cultural, se necesitó un equipo de comandos estadounidenses infiltrándose en el piso inferior y aniquilando a los defensores allí para que el resto del edificio se rindiera.\n\nCon los suecos completamente sometidos, la máquina de guerra estadounidense ahora se dirige a otro lugar, y muchos temen a dónde irá exactamente."
 cityfall.54.a:0 "Los estadounidenses no se detendrán allí, ¿verdad?"
 cityfall.54.b:0 "Una buena pelea, pero solo un calentamiento."
 cityfall.54.c:0 "Los suecos nunca se rendirán!"
 cityfall.55.t:0 "La Caída de Estocolmo"
 cityfall.55.d:0 "Aunque los suecos opusieron feroz resistencia a los invasores italianos, el ejército sueco finalmente se vio obligado a ceder el campo después de que las fuerzas italianas flanquearon a la fuerza principal sueca y causaron una ruta a través de las calles de Estocolmo.\n\nMuchos defensores permanecieron, defendiendo amargamente su hogar y asegurándose de que la realeza fuera evacuada hacia el norte, y aunque tuvieron éxito en esto, fueron superados después de varias horas de lucha concertada.\n\nLos miembros restantes del ejército sueco se niegan a rendirse, pero la gente está cansada, y la caída de la capital es un golpe masivo para la moral de la nación."
 cityfall.55.a:0 "¿Fue esta la última defensa de Suecia?"
 cityfall.55.b:0 "Gloriosa Italia irá más allá de lo que los romanos soñaron."
 cityfall.55.c:0 "Suecia nunca caerá ante semejante escoria."
 cityfall.56.t:0 "La Caída de Estocolmo"
 cityfall.56.d:0 "Las fuerzas militares japonesas abrumaron hoy a los defensores sitiados de Estocolmo. Después de horas de bombardeos incesantes, que dejaron muchos de los monumentos y puntos de referencia de la ciudad como poco más que montones de escombros en las calles, las fuerzas japonesas entraron en la ciudad y avanzaron brutalmente por cada casa y calle hasta asegurarse de que la ciudad estuviera despejada.\n\nLos defensores suecos hicieron uso de cada defensa, ya sea las pocas estructuras restantes o los montones de escombros que ahora dominaban su otrora hermosa ciudad, y las pérdidas fueron asombrosas en ambos lados.\n\nEl tiempo... y los números, sin embargo, jugaron su parte, y los suecos se vieron obligados a retirarse de la ciudad o enfrentar la aniquilación total."
 cityfall.56.a:0 "El sol naciente quema todo."
 cityfall.56.b:0 "Era patético que siquiera intentaran resistir al sol naciente."
 cityfall.56.c:0 "Valientes suecos, organícense, luchen y superen!"
 cityfall.57.t:0 "La Caída de Estocolmo"
 cityfall.57.d:0 "Aunque los combates fueron intensos alrededor de la capital sueca durante la mayor parte de la semana, las fuerzas españolas finalmente proclamaron la victoria sobre los restos de la ciudad hoy, después de que feroces combates consumieran sus calles y destruyeran gran parte de ella.\n\nLos miembros marcados de la población local fueron sacados de sus hogares y llevados a la Plaza del Palacio Real, donde el comandante local de las fuerzas españolas dio un discurso sobre su nueva situación bajo el gobierno español."
 cityfall.57.a:0 "¿Quién sabía que los españoles llegarían tan lejos?"
 cityfall.57.b:0 "España nunca cesará!"
 cityfall.57.c:0 "Suecia no puede caer mientras nos neguemos a permitirlo."
 cityfall.58.t:0 "La Caída de Estocolmo"
 cityfall.58.d:0 "A pesar de la dura lucha de los defensores suecos, las fuerzas inglesas han logrado abrumar a los suecos en Estocolmo y tomar la ciudad.\n\nAunque la resistencia fue feroz en las defensas suecas alrededor de la ciudad, una invasión naval británica, con Royal Marines tomando por sorpresa a los suecos desde el mar, logró desalojar a muchos de los defensores y finalmente derrotar a los suecos en la ciudad.\n\nCon Suecia caída, el resto de Escandinavia parece abierto para los británicos, y la nueva base les da a los británicos un control amplio sobre el Mar Báltico. Lo que esto significa para sus enemigos aún está por verse."
 cityfall.58.a:0 "El norte ha caído."
 cityfall.58.b:0 "Hacia el este y adelante, hombres de Albión!"
 cityfall.58.c:0 "Piensan que hemos terminado, pero nunca nos rendiremos!"
 cityfall.59.t:0 "La Caída de Estocolmo"
 cityfall.59.d:0 "Aunque la última vez que los suecos y noruegos fueron a la guerra fue en 1814, la guerra se mantuvo alejada de las tierras suecas y terminó con el gobierno noruego rindiéndose al rey sueco Carlos XIV.\n\nLa historia se ha revertido ahora, ya que el ejército noruego ha logrado superar a los defensores suecos en Estocolmo, tomando la ciudad para Noruega. Aunque los combates fueron amargos, las fuerzas suecas en la ciudad han comenzado a deponer las armas, y los noruegos ahora trabajan para recuperar lo que puedan de la capital dañada.\n\nLos noruegos, ahora controlando la ciudad más grande de Escandinavia, parecen haberse consolidado firmemente como los amos de la región."
 cityfall.59.a:0 "No hacen más que pelear entre ellos!"
 cityfall.59.b:0 "¿Quién es el rey ahora?"
 cityfall.59.c:0 "Malditos noruegos!"
 cityfall.60.t:0 "La Caída de Estocolmo"
 cityfall.60.d:0 "Aunque Suecia ha luchado muchas veces por Finlandia, nunca ha luchado contra sus hermanos del este. La guerra entre los dos ahora está terminando firmemente en manos de los finlandeses, que han tomado Estocolmo con éxito a pesar de los mejores intentos de las fuerzas suecas.\n\nFlanqueando por tierra y a través de las Islas Åland, las fuerzas finlandesas han logrado superar a los amargos defensores suecos que se habían atrincherado en el Palacio Real y a lo largo de Valhallavägen y Oxenstiemsgatan.\n\nAunque las pérdidas civiles y militares fueron asombrosas, la bandera finlandesa ahora ondea desde el Palacio Real, y la única pregunta real es qué harán los finlandeses con su nueva ciudad."
 cityfall.60.a:0 "Un giro interesante."
 cityfall.60.b:0 "¿Quién es la nación más grande ahora?"
 cityfall.60.c:0 "Esos bastardos traicioneros!"
 cityfall.61.t:0 "La Caída de Estocolmo"
 cityfall.61.d:0 "Aunque la última guerra entre Suecia y Dinamarca terminó en 1814, y la última vez que los daneses lograron ganar una guerra contra los suecos fue en 1660, la historia ha ido cuesta abajo para el estado danés desde los años 1500, cuando los suecos se separaron de Dinamarca y procedieron a luchar contra Dinamarca incesantemente por más territorio y poder.\n\nEsto ha sido revertido, y por primera vez en quinientos años, los daneses han logrado tomar la ciudad de Estocolmo de sus defensores suecos. Aunque muchos esperaban una segunda Baño de Sangre de Estocolmo, la invasión ha sido algo cordial, con los daneses tratando de no causar una insurrección contra el nuevo gobierno. Sin embargo, lo que exactamente significa la conquista danesa para Escandinavia aún está por verse."
 cityfall.61.a:0 "¿Un regreso a Kalmar?"
 cityfall.61.b:0 "Un regreso a Kalmar!"
 cityfall.61.c:0 "Un regreso a Kalmar..."
 cityfall.62.t:0 "La Caída de Estocolmo"
 cityfall.62.d:0 "Los polacos y los suecos han sido históricamente feroces rivales, luchando por los puertos del mar Báltico y la dominación de los estados costeros. Suecia fue fundamental en el desmantelamiento de Polonia-Lituania, y desde ese fatídico momento en la historia, Polonia ha sido arrojada por varias potencias como poco más que una pieza en un tablero de ajedrez.\n\nYa no es así, sin embargo, ya que los polacos han superado las defensas en Estocolmo y han conquistado la ciudad para sí mismos.\n\nLa resistencia sueca es fuerte, pero los polacos han creado una fuerza de ocupación estricta que ha comenzado a reprimir la disidencia en toda la ciudad con mano de hierro."
 cityfall.62.a:0 "Polonia está encontrando su verdadero destino."
 cityfall.62.b:0 "Viejos enemigos, nuevos súbditos."
 cityfall.62.c:0 "Malditos polacos!"
 cityfall.63.t:0 "La Caída de Estocolmo"
 cityfall.63.d:0 "El glorioso Bután ha izado su bandera sobre Estocolmo en su conquista más reciente del estado del norte de Suecia.\n\nAunque se preparó una larga defensa, los defensores no pudieron hacer mucho contra las fuerzas enormemente superiores del Ejército Real de Bután, y los suecos se rindieron.\n\nNi siquiera se molestaron en ocupar la ciudad; los butaneses pavimentaron y demolieron toda la ciudad, incluido el distrito antiguo, borrando efectivamente del mapa lo que alguna vez se llamó la 'Venecia del Norte'.\n\nAunque la masacre ha generado una condena generalizada, la mayoría tiene demasiado miedo de la marcha butanesa hacia el oeste como para hacer algo al respecto."
 cityfall.63.a:0 "Horrible!"
 cityfall.63.b:0 "BUTÁN NO SE PREOCUPA POR EL PATÉTICO MONTÓN DE ROCAS DEL NORTE."
 cityfall.63.c:0 "Estos bastardos serán destruidos!"
 cityfall.64.t:0 "La Caída de Oslo"
 cityfall.64.d:0 "Aunque los noruegos intentaron defender bien su capital, los problemas de suministro y una falla en la comunicación dejaron a la Fuerza Aérea Noruega mal preparada para la batalla. Con solo unas pocas pérdidas alemanas en la ciudad, el aeródromo de Fornebu fue fácilmente sometido debido a la falta de municiones, y después, Oslo en sí.\n\nEl gobierno noruego apenas logró evacuar a la familia real, el parlamento y el tesoro debido a las demoras alemanas, pero por lo demás, la situación parece desalentadora. Las fuerzas noruegas han jurado retomar la ciudad, pero el ejército solo ha realizado escaramuzas menores en un intento de contraatacar, y parece que el ejército noruego ha sido controlado."
 cityfall.64.a:0 "Otro ejemplo de la maldad de Alemania."
 cityfall.64.b:0 "Otro paso en nuestro camino hacia la gloria."
 cityfall.64.c:0 "El norte resistirá."
 cityfall.65.t:0 "La Caída de Oslo"
 cityfall.65.d:0 "No es la primera vez que Suecia ha abrumado a los defensores de Noruega y los ha puesto bajo su bota una vez más. Oslo ha caído ante los invasores suecos, las fuerzas del ejército sueco han tomado Oslo de sus defensores noruegos.\n\nAunque las defensas eran fuertes en las carreteras del este de Noruega, Oslo quedó relativamente indefensa cuando los noruegos evacuaron la ciudad ante la creciente invasión sueca.\n\nAunque la familia real ha escapado, el país está cayendo rápidamente ante el avance sueco."
 cityfall.65.a:0 "La guerra ha consumido el norte."
 cityfall.65.b:0 "Escandinavia será una vez más!"
 cityfall.65.c:0 "Hemos luchado contra ellos una vez antes, lo haremos de nuevo."
 cityfall.66.t:0 "La Caída de Oslo"
 cityfall.66.d:0 "Nunca antes un ejército finlandés había llegado tan al oeste, pero los finlandeses han hecho historia al derribar la bandera noruega de los edificios de Oslo y al obligar a sus defensores a rendir sus armas en masa a los atacantes finlandeses.\n\nPocos esperaban que los finlandeses llegaran tan lejos, pero pocos pueden dudar de su creciente dominio sobre Escandinavia ahora que han dominado al otro país y han avanzado hasta su capital."
 cityfall.66.a:0 "¿A dónde irán después?"
 cityfall.66.b:0 "Finlandia no tiene fin!"
 cityfall.66.c:0 "Hemos luchado contra los suecos, lucharemos contra los finlandeses."
 cityfall.67.t:0 "La Caída de Oslo"
 cityfall.67.d:0 "Los daneses no han tenido una verdadera hegemonía sobre Noruega durante cientos de años, pero esto puede cambiar ahora, ya que los soldados daneses han abrumado a los defensores en Oslo en una invasión conjunta tierra-mar.\n\nAunque la fuerza aérea noruega hizo un intento de mantener a los daneses a raya el mayor tiempo posible, las reservas menguantes de municiones y combustible significaron que no pudieron detener los desembarcos daneses, y las fuerzas terrestres noruegas pronto comenzaron a evacuar la capital poco después.\n\n¿Es este un regreso a la Unión de Kalmar?"
 cityfall.67.a:0 "Los daneses solo toman lo que es suyo."
 cityfall.67.b:0 "Hemos regresado a nuestra tierra legítima."
 cityfall.67.c:0 "Muerte a los daneses!"
#cityfall.12.t:0 "La Caída de Estocolmo"
#cityfall.12.d:0 "."
#cityfall.12.a:0 "."
#cityfall.12.b:0 "Solo corregimos los errores del pasado."
#cityfall.12.c:0 "La lucha en Londres puede haber terminado, pero nunca ganarán."
