l_spanish:
 news.1307.t:0 "Alto el Fuego Chino"
 news.1307.d:0 "Japón vio la guerra en China como ya no necesaria y dirige su mirada hacia el norte o el sur, lo que se determinará durante la Conferencia Imperial. El mundo observa mientras el Imperio Japonés se expande en Asia y la Esfera del Norte."
 news.1307.a:0 "Las tensiones están aumentando..."
 news.1307.b:0 "Tenno Heika Banzai!"
 news.1307.c:0 " hemos perdido la confianza en China"
 news.1308.t:0 "Checoslovaquia comienza proyecto de fortificación fronteriza"
 news.1308.d:0 "Debido a las crecientes tensiones con Alemania, el gobierno checoslovaco, a recomendación de la aliada Francia, inició la construcción de un sistema de fortificaciones masivo en los Sudetes para proteger la frontera noroeste contra posible agresión alemana.\n\nFuentes clave de Alemania sugieren que el canciller Hitler está furioso y tratará este tema brevemente en el próximo Congreso del Partido en Nuremberg."
 news.1308.a:0 "Interesante"
 news.1308.b:0 "Alemanes Feos!"
 news.1312.t:0 "Japón Toma Shanghai"
 news.1312.d:0 "La ciudad de Shanghai había sido una zona desmilitarizada desde el alto el fuego de 1932, con China solo permitiendo mantener una pequeña fuerza policial en la ciudad. Mientras tanto, en el Asentamiento Internacional de Shanghai, Japón ha podido expandir su presencia militar en secreto. Ahora sus fuerzas superan en número al Cuerpo de Preservación de la Paz Chino y Japón tiene el control de facto de Shanghai y sus alrededores."
 news.1312.a:0 "Otra pérdida para China"
 news.1313.t:0 "Siam gana la Guerra Franco-Tailandesa"
 news.1313.d:0 "Tras manifestaciones anti-francesas en Bangkok y varios enfrentamientos a lo largo de la frontera franco-tailandesa, estalló una guerra a gran escala entre las dos naciones. Antes de que más tropas francesas pudieran llegar de Europa, la guerra terminó en una decisiva victoria tailandesa y se firmó un alto el fuego, con Japón actuando como mediador neutral. Siam ha crecido significativamente, recuperando tierras que habían estado bajo dominación siamés en el pasado."
 news.1313.a:0 "Interesante"
 news.1313.b:0 "Tomaron nuestras colonias!"
 news.1313.c:0 "Otra victoria para Gran Tailandia"
 news.1314.t:0 "Siam pierde la Guerra Franco-Tailandesa"
 news.1314.d:0 "Tras manifestaciones anti-francesas en Bangkok y varios enfrentamientos a lo largo de la frontera franco-tailandesa, estalló una guerra a gran escala entre las dos naciones. Mientras Siam tuvo éxito inicial, rápidamente se atascó por las tropas coloniales francesas. Japón se vio obligado a intervenir como mediador para salvar a Siam de una derrota total."
 news.1314.a:0 "No sorprendente"
 news.1314.b:0 "Indochina, c'est la France"
 news.1314.c:0 "Un contratiempo temporal"
 newsmod.1.t:0 "Tratado Franco-Soviético"
 newsmod.1.d:0 "Francia y la Unión Soviética acaban de anunciar un aumento en las relaciones cálidas entre los dos países. Después de semanas de discusión, han firmado un Tratado Franco-Soviético conjunto que aumentará los lazos económicos y militares entre los dos países, particularmente en lo que respecta a la investigación tecnológica y la innovación. Los países cercanos temen que esto sea para prepararse para difundir el comunismo a través de la guerra."
 newsmod.1.a:0 "Bienvenidos, camaradas."
 newsmod.1.b:0 "Salud, camaradas!"
 newsmod.1.c:0 "Preocupante."
 newsmod.2.t:0 "Japón y Francia Entrarán en Alianza Militar"
 newsmod.2.d:0 "Iniciada por los franceses, Japón y Francia acaban de anunciar su intención de firmar una alianza militar entre los dos países. El reciente cambio de Francia a un gobierno ultra-nacionalista ha preocupado al mundo. ¿Para qué podría haberse hecho esta alianza? Algunos especulan que es para una eventual guerra contra los soviéticos."
 newsmod.2.a:0 "Los recibimos!"
 newsmod.2.b:0 "Excelente."
 newsmod.2.c:0 "La trama se complica."
 newsmod.3.t:0 "Alemania Acepta al Imperio Británico en el Eje"
 newsmod.3.desc:0 "Este año pasado, los movimientos fascistas ultra-nacionalistas explotaron en Gran Bretaña. La forma de vida democrática se ha convertido en una minoría a medida que la nación abraza el fascismo. Lo que es más: los británicos han decidido unirse a una alianza con Hitler y el Reich alemán, amenazando la estabilidad de Europa. Las Dominiones también se han visto obligadas a unirse al Eje, pero son reacias y sienten que ha llegado el momento de distanciarse de Gran Bretaña...."
 newsmod.3.a:0 "Un verdadero punto de inflexión en nuestra historia!"
 newsmod.3.b:0 "Damos la bienvenida a nuestros amigos británicos!"
 newsmod.3.c:0 "No estamos de acuerdo con esto!"
 newsmod.3.d:0 "Preocupante."
 newsmod.4.t:0 "Eje Roma-Berlín"
 newsmod.4.d:0 "Iniciada por los italianos, Alemania e Italia acaban de anunciar su intención de firmar una alianza militar entre los dos países, un 'Eje Roma-Berlín'. Como los dos principales regímenes fascistas en Europa, era de esperarse, pero ¿para qué podría haberse hecho esta alianza? Algunos especulan que se están preparando para la guerra."
 newsmod.4.a:0 "Los alemanes son nuestro aliado natural!"
 newsmod.4.b:0 "Los italianos pueden resultar útiles."
 newsmod.4.c:0 "Esto es una amenaza para la paz en Europa."
 newsmod.5.t:0 "Italia y las Potencias Aliadas Paz Blanca"
 newsmod.5.d:0 "El Duce y las Potencias Aliadas acaban de anunciar una paz blanca. Italia se abstendrá de cualquier lucha adicional contra los Aliados y se ha retirado del Eje. ¿Puede el Reich continuar esta lucha solo?"
 newsmod.5.a:0 "Se ha derramado demasiada sangre sin ganancia."
 newsmod.5.b:0 "Traidores!"
 newsmod.5.c:0 "Es solo cuestión de tiempo hasta que el fascismo caiga!"
 newsmod.6.t:0 "Italia se ha unido a las Potencias Aliadas!"
 newsmod.6.d:0 "Se celebró una reunión secreta y el Duce y las Potencias Aliadas discutieron los términos de paz. La lucha entre los dos cesará de inmediato y Italia ha acordado dejar el Eje y luchar junto a los Aliados hasta el final de la guerra en Europa."
 newsmod.6.a:0 "Con suerte, esta fue la elección correcta."
 newsmod.6.b:0 "Traidores!"
 newsmod.6.c:0 "Es solo cuestión de tiempo hasta que el fascismo caiga!"
 newsmod.7.t:0 "Asesinato de Benito Mussolini"
 newsmod.7.d:0 "Lo que iba a ser un alegre desfile de todo el día en Milán hoy de repente se tornó sangriento. Miembros del Partido Comunista Italiano orquestaron un asesinato sangriento no solo para el Duce, sino para muchos líderes prominentes del régimen fascista. Los informes dicen que se advirtió al Duce contra la realización del desfile en Milán, ya que el norte de Italia tiene una gran cantidad de simpatizantes comunistas. Cuando se sugirió mover el desfile anual a Nápoles en su lugar, el Duce se negó. Con Mussolini muerto, el estado de la política italiana ha vuelto a tornarse caótico a medida que los comunistas armados ocupan posiciones en el gobierno y llaman a un derrocamiento total del régimen fascista."
 newsmod.7.a:0 "Tempos oscuros..."
 newsmod.7.b:0 "Le deseamos lo mejor al pueblo italiano en este momento."
 newsmod.8.t:0 "Italia Se Une al Comintern"
 newsmod.8.d:0 "[ITA.GetName] acaba de ser aceptada por [SOV.GetName] para unirse al Comintern. Tener un estado fuerte aliado a los soviéticos en el sur de Europa ha llevado a muchos vecinos a reaccionar con alarma. ¿Podría el Comintern realmente estar intentando expandir una revolución mundial?"
 newsmod.8.a:0 "Juntos derrocaremos a los fascistas y capitalistas!"
 newsmod.8.b:0 "Bienvenidos, camaradas!"
 newsmod.8.c:0 "Preocupante."
 newsmod.9.t:0 "Papa Expulsado de Italia"
 newsmod.9.d:0 "Con el asesinato de Mussolini y la deposición del Rey Emmanuel III, era solo cuestión de tiempo hasta que el Papa se convirtiera en el siguiente objetivo. Los líderes comunistas han decidido expulsar al Papado y anexionar el Vaticano. El Papa ha huido y ahora se refugia en el sur de Francia."
 newsmod.9.a:0 "Este culto arcaico ha visto su última hora."
 newsmod.9.b:0 "Esto ciertamente no ayuda al clima político general."
 newsmod.10.t:0 "Rey Emmanuel III Depuesto!"
 newsmod.10.d:0 "Con Mussolini muerto y los fascistas perdiendo poder, los líderes de [ITA.GetName] han decidido que ha llegado el momento de deponer al Rey Emmanuel III. Cientos de miles de italianos salen a las calles en todo el país, cantando por la expulsión del monarca del gobierno y la abolición de la monarquía."
 newsmod.10.a:0 "La era de la realeza ha terminado!"
 newsmod.10.b:0 "Enviaremos una carta deseando lo mejor al exrey."
 newsmod.11.t:0 "Alemania Invade Polonia"
 newsmod.11.d:0 "En una operación militar a gran escala, que, ya no hay ninguna duda, había sido planeada desde hace tiempo, Alemania lanzó una invasión de Polonia esta mañana sin una declaración oficial de guerra. A las 04:45, el viejo acorazado alemán pre-dreadnought Schleswig-Holstein abrió fuego sobre el depósito de tránsito militar polaco en Westerplatte, en la Ciudad Libre de Danzig, en el Mar Báltico. Sin embargo, en muchos lugares, las unidades alemanas cruzaron la frontera polaca incluso antes de las 04:45 y los aviones alemanes han comenzado a realizar incursiones en ciudades polacas."
 newsmod.11.a:0 "Deberían haberlo visto venir."
 newsmod.11.b:0 "Polonia ha firmado su sentencia de muerte."
 newsmod.11.c:0 "Es hora de mostrar a los alemanes lo difícil que podemos ser de vencer!"
 news.1301.t:0 "Se Lanzó la Operación Mayor Soviética: Urano y Saturno"
 news.1301.d:0 "Operación Urano fue el nombre en clave de la operación estratégica soviética del 19 al 23 de noviembre de 1942 en la Segunda Guerra Mundial, que condujo al cerco del Sexto Ejército alemán, los ejércitos rumanos Tercero y Cuarto y partes del Cuarto Ejército Panzer alemán. La operación se ejecutó aproximadamente a la mitad de la Batalla de Stalingrado, que duró cinco meses, y tuvo como objetivo destruir las fuerzas alemanas en Stalingrado y sus alrededores. La planificación de la Operación Urano comenzó en septiembre de 1942 y se desarrolló simultáneamente con planes para envolver y destruir al Grupo de Ejércitos Centro alemán (Operación Marte) y las fuerzas alemanas en el Cáucaso. El Ejército Rojo aprovechó la mala preparación del ejército alemán para el invierno y el hecho de que sus fuerzas en el sur de la Unión Soviética estaban sobreextendidas cerca de Stalingrado, utilizando tropas rumanas más débiles para proteger sus flancos; los puntos de partida de las ofensivas se establecieron a lo largo de la sección del frente directamente opuesta a las fuerzas rumanas. Estos ejércitos del Eje carecían de equipo pesado para enfrentar a los blindados soviéticos."
 news.1301.a:0 "Es bueno saberlo"
 news.1302.t:0 "Campaña Ofensiva Principal Soviética de 1943/1944"
 news.1302.d:0 "Operación Kutuzov fue la primera de las dos contraofensivas lanzadas por el Ejército Rojo como parte de la Operación Ofensiva Estratégica de Kursk. Comenzó el 12 de julio de 1943 en la Meseta Central Rusa, contra el Grupo de Ejércitos Centro de la Wehrmacht alemana. La operación lleva el nombre del General Mijaíl Kutúzov, el general ruso acreditado por salvar a Rusia de Napoleón durante la invasión francesa de Rusia en 1812. La Operación Kutuzov fue una de las dos operaciones soviéticas a gran escala lanzadas como contraofensivas contra la Operación Ciudadela. La operación comenzó el 12 de julio y terminó el 18 de agosto de 1943 con la captura de Orel y el colapso de la bolsa de Orel."
 news.1302.a:0 "Es bueno saberlo"
 news.1303.t:0 "Operación Bagration Lanzada"
 news.1303.d:0 "Operación Bagration fue el nombre en clave para la Operación Ofensiva Estratégica Bielorrusa Soviética de 1944, una campaña militar librada entre el 23 de junio y el 19 de agosto de 1944 en Bielorrusia soviética en el Frente Oriental de la Segunda Guerra Mundial. La Unión Soviética infligió la mayor derrota en la historia militar alemana al destruir 28 de las 34 divisiones del Grupo de Ejércitos Centro y destrozar completamente la línea del frente alemana. Fue la quinta campaña más mortífera en el escenario de la guerra europea, matando a alrededor de 450,000 soldados."
 news.1303.a:0 "Es bueno saberlo"
 news.1304.t:0 "Alemania Lanza la Ofensiva de Verano de 1943"
 news.1304.d:0 "Los alemanes lanzaron lo que podría ser su última Ofensiva de Verano de la Guerra. Conocida como Operación Zitadelle, los alemanes intentan usar todo el poder de sus vehículos blindados para superar a los soviéticos de manera sorprendente y poner fin a una guerra que está resultando mucho más difícil de lo que esperaban."
 news.1304.a:0 "Es bueno saberlo."
 news.1306.t:0 "Comienza la Jatkosota"
 news.1306.d:0 "La Guerra de Continuación fue un conflicto librado por Finlandia y la Alemania nazi, como co-belligerantes, contra la Unión Soviética desde 1941 hasta 1944, durante la Segunda Guerra Mundial. En la historiografía rusa, la guerra se llama el Frente Soviético-Finlandés de la Gran Guerra Patriótica. Alemania consideraba sus operaciones en la región como parte de sus esfuerzos bélicos generales en el Frente Oriental y proporcionó a Finlandia apoyo material crítico y asistencia militar."
 news.1306.a:0 "De neutral a nazi en un día!"
 news.1306.b:0 "Es hora de destruir a esos comunistas escoria."
 news.1306.c:0 "Za Rodina!"
 worldnews.9.t:0 "Debate sobre la Política Exterior Noruega"
 worldnews.9.d:0 "En tiempos como estos, Noruega necesita un aliado fuerte o un amigo sólido. Ya sea Gran Bretaña por un lado, o los alemanes y soviéticos por el otro, Noruega tiene muchos enemigos potenciales. En estas últimas semanas, el gobierno noruego debatió si sería en el mejor interés del país tomar un lado en el conflicto que se avecina, o mantener su neutralidad que les había servido tan bien en la Gran Guerra."
 worldnews.9.a:0 "Sin un ejército fuerte, no importan de todos modos."
 worldnews.9.b:0 "Dimitri, mira, nos están insultando en las noticias!"
 worldnews.9.c:0 "Es por tu propio bien"
 worldnews.9.e:0 "Está bien"
 norway.3.t:0 "Noruega Quiere Islandia"
 norway.3.d:0 "Noruega está solicitando el control sobre nuestra posesión de Islandia, ¿estamos de acuerdo, si nos pagan con cooperación a largo plazo?"
 norway.3.a:0 "De acuerdo"
 norway.3.b:0 "Islandia es danesa!"
 norway.4.t:0 "Dinamarca Nos Da Islandia"
 norway.4.d:0 "Dinamarca nos dio sus posesiones en Islandia, esperemos que podamos usarlo a nuestro favor en el océano Ártico y podamos establecer bases militares."
 norway.4.a:0 "Hurra!"
 worldnews.10.t:0 "Contraofensiva de Caso Azul"
 worldnews.10.d:0 "Finalmente, Alemania fracasó en sus preparativos para la invasión de la URSS a medida que la URSS comenzó a empujar a Alemania hacia atrás e invadir su 'Coalición Europea'; el liderazgo alemán lanzó la operación Fall Blau para recuperar la iniciativa en el frente oriental."
 worldnews.10.a:0 "Defiende la Patria!"
 worldnews.10.b:0 "Za Rodina!"
 worldnews.10.c:0 "Los alemanes están intentando algo nuevo."
 worldnews.10.e:0 "Wrr..."
 worldnews.11.t:0 "Ofensiva de verano desesperada en el frente oriental"
 worldnews.11.d:0 "Alemania está en el pico de la destrucción, lanzan una ofensiva de verano para intentar recuperar la iniciativa e invadir la Unión Soviética en su Endsieg, las fuerzas alemanas han preparado numerosas tropas de volkssturm y tanques para intentar finalmente vencer a los soviéticos."
 worldnews.11.a:0 "Vorwärts!"
 worldnews.11.b:0 "¿Cuándo es el invierno?"
 worldnews.11.c:0 "¿Va a funcionar eso?"
 worldnews.11.e:0 "Wrr..."
 
