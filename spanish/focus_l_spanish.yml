 KMT_trade_port_neutral:0 "Revocar los Tratados Desiguales"
 KMT_trade_port_neutral_desc:0 "Con los numerosos tratados desiguales firmados por la incompetente dinastía Qing con las naciones occidentales, algunas de nuestras tierras todavía están en manos injustas. Debemos unir a nuestro pueblo bajo una sola bandera!"
 KMT_trade_port_demo:0 "Puertos Comerciales a Cambio de Asistencia"
 KMT_trade_port_demo_desc:0 "Con las naciones occidentales y las nuestras practicando la democracia, debemos ayudarnos mutuamente en las horas de necesidad. Sin embargo, tal asistencia vendrá con un precio por la humillación que nos impusieron cuando éramos débiles."
 KMT_trade_port_fascism:0 "Los Puertos Chinos"
 KMT_trade_port_fascism_desc:0 "La cesión de puertos comerciales en los tratados desiguales es la mayor humillación para los chinos, ya que nuestro comercio ahora está restringido por los occidentales y nuestras tierras divididas. Debemos recuperar esas tierras y hacer grande a China nuevamente!"
 ## 22/8/2016 ##
 KMT_trade_port_commie_comintern:0 "Solicitar Presencia Soviética"
 KMT_trade_port_commie_comintern_desc:0 "Si el mundo occidental no se compromete en el tema de los puertos comerciales, debemos solicitar la presencia de la Unión Soviética para aumentar nuestras posibilidades."
 KMT_trade_port_commie_own:0 "Exigir Puertos Comerciales"
 KMT_trade_port_commie_own_desc:0 "Debemos recuperar los puertos comerciales del mundo occidental, son nuestros por derecho."
 KMT_industrialization_NW:0 "Industrialización Local: Noroeste"
 KMT_industrialization_NW_desc:0 "La región del noroeste puede parecer una tierra estéril por ahora, pero pronto se convertirá en una de las áreas más industrializadas."
 KMT_excavation_NW:0 "Excavación en el Noroeste"
 KMT_excavation_NW_desc:0 "Debemos buscar más recursos en nuestra tierra para que podamos independizarnos de los recursos importados."
 KMT_industrialization_S:0 "Industrialización Local: Sur"
 KMT_industrialization_S_desc:0 "El sur puede ser una de las áreas más industrializadas, pero se puede mejorar mucho más."
