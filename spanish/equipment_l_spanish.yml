 ### PLA Navy ###
 CCP_submarine_1:0 "AG Class"
 CCP_submarine_1_desc:0 "Los submarinos de la clase Amerikansky Golland (Holland americano) fueron construidos en Canadá y luego entregados a Rusia durante la Primera Guerra Mundial, donde finalmente fueron ensamblados. Eran una copia directa de los exitosos submarinos de tipo Holland. Estaban diseñados para ser buenos barcos de mar bien armados para su época."
 CCP_submarine_2:0 "Clase V Shchuka"
 CCP_submarine_2_desc:0 "Los submarinos de la Clase V de la clase Schuka fueron los segundos submarinos más numerosos de la Armada Soviética. Su gran número se debió a su despliegue en las cuatro flotas de la Unión Soviética: Mar Negro, Báltico, del Norte y del Pacífico. Eran submarinos de patrulla de tamaño mediano con un buen armamento de torpedos y navegabilidad."
 CCP_submarine_3:0 "Clase K Series XIV"
 CCP_submarine_3_desc:0 "Los submarinos de la Serie XIV eran grandes submarinos de crucero con un alcance extendido. Eran esencialmente una versión mejorada de la clase Pravda de la Serie IV. Estos submarinos contaban con un armamento pesado de cañones de superficie y torpedos. Tenían un largo alcance, pero solo una navegabilidad satisfactoria."
 CCP_submarine_4:0 "Clase Han"
 CCP_submarine_4_desc:0 "Los submarinos del Proyecto 611 (Nombre en clave de la OTAN: Zulu) fueron la primera clase de submarinos de la Armada Soviética construidos después de la Segunda Guerra Mundial. Su diseño se basó en los submarinos alemanes de tipo XXI y estaban destinados a reemplazar los antiguos barcos de la clase K de la Serie XIV. Eran submarinos grandes de alta mar con un fuerte armamento de torpedos y largo alcance. Fueron utilizados como base para los submarinos de la clase Proyecto 613 (Nombre en clave de la OTAN: Whiskey) y Proyecto 641 (Nombre en clave de la OTAN: Foxtrot)."
 CCP_destroyer_1:0 "Clase Tipo 30"
 CCP_destroyer_1_desc:0 "Los destructores de la clase Orfey eran una versión mejorada de la anterior clase Novik. Presentaban un armamento de superficie y antiaéreo adecuado para su tamaño, un alcance algo corto, pero buena velocidad y un pesado armamento de torpedos. Las clases sucesoras Fidonisy e Izyaslav eran versiones aún más mejoradas de esta clase con un mayor armamento principal y tamaño de casco."
 CCP_destroyer_2:0 "Clase Tipo 39"
 CCP_destroyer_2_desc:0 "Los destructores de la clase Gnevny (Proyecto 7) fueron autorizados bajo el programa de construcción naval de 1933-1938. La clase misma fue fuertemente influenciada por el destructor italiano Maestrale y se consideró un diseño exitoso. Su desplazamiento estaba en el rango de 1,600-2,000 toneladas, estaban bien armados y tenían un armamento antiaéreo y de torpedos adecuado. Debido a los potentes motores, eran embarcaciones rápidas pero de corto alcance."
 CCP_destroyer_3:0 "Clase Tipo 42"
 CCP_destroyer_3_desc:0 "Los destructores Soobrazitelnyi (Proyecto 7U) eran una versión mejorada de la clase Gnevny anterior. Sus motores fueron rediseñados y tenían un armamento antiaéreo más fuerte. Desplazaban entre 1,900 y 2,400 toneladas, y su velocidad y alcance eran similares a los de la clase Gnevny."
 CCP_destroyer_4:0 "Clase Tipo 52"
 CCP_destroyer_4_desc:0 "La clase Skoryi (Proyecto 30bis) fue una mejora adicional de la clase Ognevoy. El aumento en tamaño y desplazamiento (2,500-3,100 toneladas) resultó en un barco más estable con un mayor rango operativo. Todos los barcos fueron construidos después de la guerra con un diseño modular que resultó en tiempos de construcción y despliegue rápidos. Su armamento era el mismo que el de la anterior clase Ognevoy, pero los cañones principales estaban alojados en torretas gemelas en lugar de torretas simples."
 CCP_light_cruiser_1:0 "Clase Tipo 28C"
 CCP_light_cruiser_1_desc:0 "El crucero de la clase Krasniy Krym, originalmente el crucero de la clase Svetlana, comenzó su construcción antes de la Primera Guerra Mundial, pero la guerra y la revolución posterior retrasaron la finalización de toda la clase. A mediados y finales de la década de 1920, finalmente fue comisionado en la Armada Soviética junto con su media hermana Chervona Ukraina (ex Almirante Nakhimov). Estos buques fueron los primeros cruceros impulsados por turbinas de la Armada Imperial Rusa. Eran cruceros fuertemente armados y bien blindados para su época."
 CCP_light_cruiser_2:0 "Clase Tipo 35C"
 CCP_light_cruiser_2_desc:0 "Los cruceros ligeros de la clase Komsomolets eran una serie de embarcaciones hipotéticas. Eran una mezcla de tecnologías antiguas y nuevas. Usando los cascos incompletos de las clases Svetlana y Almirante Nakhimov, se redujeron los costos de construcción del barco. Equipados con seis torretas gemelas de cañones de menor calibre, y con un armamento antiaéreo adecuado, eran adecuados para misiones de exploración y como líderes de flotilla de destructores. El aspecto general de los barcos presenta similitudes con los cruceros de la clase Kirov."
 CCP_light_cruiser_3:0 "Clase Tipo 44C"
 CCP_light_cruiser_3_desc:0 "Los cruceros de la clase Chapayev (Proyecto 68) se basaron en los cruceros de la clase Kirov (Proyecto 26) y fueron autorizados en el programa de construcción naval de 1938-43. Como los primeros verdaderos cruceros ligeros de la marina soviética, llevaban un fuerte armamento antibuque y antiaéreo junto con un armamento de torpedos adecuado. En general, eran buenos barcos con un cinturón de blindaje grueso, alta velocidad, un buen rango operativo y un desplazamiento de 10,500 a 14,000 toneladas. Debido a la guerra y la invasión de las fuerzas alemanas, muchos barcos de la clase fueron cancelados y el resto se completó después de que terminaron las hostilidades."
 CCP_light_cruiser_4:0 "Clase Tipo 50C"
 CCP_light_cruiser_4_desc:0 "Los cruceros de la clase Sverdlov (Proyecto 68bis) fueron los últimos cruceros de cañones de la Armada Soviética y eran versiones mejoradas de la anterior clase Chapayev. En comparación con los Chapayev, tenían el mismo armamento principal, maquinaria y protección de blindaje, pero contaban con una mayor capacidad de combustible para mayor alcance, mejor protección submarina, una batería antiaérea aumentada y una navegabilidad ligeramente mejor. Fueron diseñados para las funciones de caza de convoyes y escoltas de barcos de guerra. Debido a la llegada de la era de los misiles, muchos barcos fueron cancelados o no finalizados."
 CCP_heavy_cruiser_1:0 "Clase Tipo 30HC"
 CCP_heavy_cruiser_1_desc:0 "El crucero Krasnyi Kavkaz, originalmente el crucero ligero de clase Almirante Nakhimov, era medio hermano del Chervona Ukraina. Krasnyi Kavkaz se completó con un diseño modificado que incluía cañones de mayor calibre de 180 mm y un armamento antiaéreo más fuerte. Debido a que era un crucero ligero reconstruido, su blindaje era más delgado en comparación con los cruceros pesados de otras marinas."
 CCP_heavy_cruiser_2:0 "Clase Tipo 38HC"
 CCP_heavy_cruiser_2_desc:0 "Los cruceros de la clase Kirov (Proyecto 26) fueron los primeros cruceros modernos de la Armada Soviética. El diseño se basó en los cruceros ligeros de la clase italiana Raimondo Montecuccoli y fue construido como parte del programa de construcción naval de 1933-1938. Los barcos desplazaban entre 7,700 y 9,200 toneladas. Estaban armados con nuevos cañones de 180 mm en 3 torretas triples y una sólida batería antiaérea. Sus potentes motores proporcionaban buena velocidad y un rango operativo aceptable, mientras que el cinturón de blindaje era delgado en comparación con otros cruceros pesados."
 CCP_heavy_cruiser_3:0 "Clase Tipo 43HC"
 CCP_heavy_cruiser_3_desc:0 "Los cruceros pesados del Proyecto 22 fueron diseñados a mediados de la década de 1930 para contrarrestar buques similares en países vecinos. El diseño requería un buque de mayor tamaño con un desplazamiento de entre 15,500 y 17,000 toneladas. Estaban equipados con cuatro cañones triples de 240 mm para combatir cruceros enemigos, un armamento antiaéreo pesado para autodefensa y una mayor fuerza de aviones de reconocimiento para encontrar al enemigo. Sus tareas principales serían buscar fuerzas enemigas y cazar convoyes. El costo de los barcos y la asignación de recursos a otras necesidades resultaron en la cancelación del proyecto."
 CCP_heavy_cruiser_4:0 "Clase Tipo 58HC"
 CCP_heavy_cruiser_4_desc:0 "Los cruceros pesados del Proyecto 66 fueron el último intento de la Armada Soviética de diseñar y construir un crucero puramente de cañones. Los estudios de diseño comenzaron en 1943 y la versión final surgió después de la guerra. Los barcos contarían con cañones de 220 mm en 3 torretas triples y un fuerte armamento antiaéreo. El desplazamiento sería de al menos 26,500 toneladas. La llegada de la era de los misiles y la muerte de Josef Stalin provocaron la terminación del proyecto."
 CCP_battle_cruiser_1:0 "Clase Tipo 40BC"
 CCP_battle_cruiser_1_desc:0 "Los cruceros de batalla de la clase Borodino eran una clase de cuatro embarcaciones autorizadas en 1914, justo antes de la Primera Guerra Mundial. Se basaron en los acorazados de la clase Imperatritsa Mariya. Seguían las prácticas contemporáneas de construcción naval de buques de guerra rusos, utilizando cuatro torretas triples para albergar el pesado armamento principal, un fuerte armamento secundario en casamatas y un diseño general de cubierta completamente plana. Tenían un perfil bajo con poco calado para luchar en las aguas poco profundas del Mar Báltico. Al igual que muchos barcos rusos de este período, el estallido de la Primera Guerra Mundial y la Revolución Rusa condenaron a estos barcos a no ser terminados jamás."
 CCP_battle_cruiser_2:0 "Clase Tipo 51BC"
 CCP_battle_cruiser_2_desc:0 "Los cruceros de batalla de la clase Kronshtadt (Proyecto 69) fueron autorizados en el programa de construcción naval de 1938-43 y estaban programados para ser terminados en la década de 1940. El diseño original tenía como objetivo un crucero pesado de gran tamaño de 23,000 toneladas, pero después de recibir información sobre los cruceros de batalla alemanes Scharnhorst, los barcos fueron rediseñados para desplazar 35,000 toneladas. A medida que estallaban las hostilidades entre Alemania y la Unión Soviética, la construcción de los barcos se detuvo y eventualmente fue cancelada. Los planes alternativos contemplaban terminar los cascos incompletos como portaaviones bajo el Proyecto 69AV."
 CCP_battleship_1:0 "Clase Zhou"
 CCP_battleship_1_desc:0 "Los acorazados de la clase Marat (originalmente clase Gangut) fueron acorazados de la era de la Primera Guerra Mundial y los primeros Dreadnoughts en servir en la Armada Imperial Rusa. Su diseño y disposición de torretas sirvieron como base para todos los acorazados y cruceros de batalla que les siguieron. Solo tres barcos sobrevivieron al caos de la Revolución Rusa. Fueron modernizados y reacondicionados durante la década de 1930, lo que resultó en una superestructura alta, casi en forma de pagoda. Tenían electrónica moderna y un fuerte complemento antiaéreo."
 CCP_battleship_2:0 "Clase Chen"
 CCP_battleship_2_desc:0 "Los acorazados del Proyecto 21 fueron diseñados a mediados de la década de 1930 para ser parte de la Armada Oceanográfica de Stalin. Serían muy similares a los acorazados británicos de la clase Nelson. Los barcos desplazarían alrededor de 41,000 toneladas, estarían armados con nueve cañones de 406 mm en 3 torretas triples (todas hacia adelante) y un armamento secundario de doce cañones de 152 mm. Su buen armamento antiaéreo y grueso blindaje proporcionaban una fuerte defensa contra objetivos aéreos y de superficie. El proyecto fue eventualmente cancelado, pero parte de sus elementos se utilizaron en los acorazados de la clase Sovetsky Soyuz (Proyecto 23)."
 CCP_battleship_3:0 "Clase Zhu De"
 CCP_battleship_3_desc:0 "El acorazado de la clase Lenin fue un diseño hipotético para igualar y contrarrestar a los acorazados alemanes Bismarck y los acorazados estadounidenses de la clase South Dakota. Sus nueve cañones de 406 mm en 3 torretas triples proporcionarían una potencia de fuego adecuada, mientras que sus cañones antiaéreos de 130 mm, su grueso blindaje y sus grandes motores asegurarían su supervivencia en batalla."
 CCP_battleship_4:0 "Clase Mao"
 CCP_battleship_4_desc:0 "Los barcos de guerra de la clase Stalingrad (Proyecto 82) estaban destinados a proporcionar a la marina soviética su principal potencia de fuego en la era posterior a la Segunda Guerra Mundial. Eran embarcaciones rápidas, bien armadas y bien blindadas. La construcción comenzó después de la guerra, pero la muerte de Josif Stalin llevó a la cancelación de estos barcos, aunque hubo proyectos para terminar al menos uno como un diseño modificado equipado con misiles soviéticos V-2."
 CCP_sh_battleship_1:0 "Proyecto Tipo 50SHBB"
 CCP_sh_battleship_1_desc:0 "La clase Sovetsky Soyuz (Proyecto 23) fue la última clase de acorazados construidos por los astilleros soviéticos y fueron autorizados en el programa de construcción naval de 1938-43. Se planearon cuatro barcos con un desplazamiento estándar de 59,000 toneladas, tres torretas triples que llevaban cañones de 406 mm, y un armamento secundario y antiaéreo pesado. También tenían potentes motores para acomodar su muy grueso blindaje del cinturón. La explosión de la guerra impidió que estos barcos fueran completados."
 CCP_sh_battleship_2:0 "Proyecto Tipo 59SHBB"
 CCP_sh_battleship_2_desc:0 "Los acorazados de la clase Proyecto 23bis eran una versión modificada y mejorada de la anterior clase Sovetsky Soyuz (Proyecto 23). En comparación con sus predecesores, llevaban cuatro torretas triples con los mismos cañones de 406 mm, un blindaje del cinturón más grueso, una disposición revisada de los cañones secundarios y un armamento antiaéreo más fuerte."
 CCP_carrier_1:0 "Clase Yulin"
 CCP_carrier_1_desc:0 "El portaaviones de la clase Ismail fue la conversión directa del casco no terminado de su homónimo, el crucero de batalla de clase Borodino. Debido a la naturaleza de la conversión, el barco tendría un cinturón de blindaje grueso y un fuerte armamento antibuque y antiaéreo para su época. Un grupo aéreo de tamaño moderado proporcionaría a su flota la cobertura aérea necesaria. El proyecto no se llevó a cabo debido a los costos y al estado de la industria naval soviética después de la Revolución de Octubre."
 CCP_carrier_2:0 "Clase Shanghai"
 CCP_carrier_2_desc:0 "El portaaviones de la clase Krasnyi Vozdukh era un diseño hipotético para proporcionar a la marina soviética proyección aérea sobre sus flotas. Eran similares en tamaño a las clases británica Ark Royal o japonesa Hiryu, pero llevaban cañones secundarios adicionales contra objetivos de superficie y armamento antiaéreo adecuado para la cobertura aérea. El aumento del blindaje resultó en un grupo aéreo ligeramente reducido en comparación con estas clases."
 CCP_carrier_3:0 "Clase Beijing"
 CCP_carrier_3_desc:0 "Los portaaviones del Proyecto 71B fueron diseñados a mediados y finales de la década de 1930. Estaban planeados para proporcionar cobertura aérea para las nuevas flotas de superficie que Stalin ordenó en su plan. Se planearon dos barcos que desplazarían alrededor de 30,000 toneladas, tendrían un fuerte armamento antiaéreo, buen blindaje y un grupo aéreo adecuado. La invasión alemana causó la cancelación de la construcción de estos buques."
 CCP_carrier_4:0 "Clase Liaoning"
 CCP_carrier_4_desc:0 "Los portaaviones del Proyecto 72 eran las versiones mejoradas de los barcos del anterior Proyecto 71. Los estudios de diseño terminaron a principios de la década de 1940, resultando en un barco más grande con un blindaje más delgado. El espacio extra se utilizó para instalar un armamento antiaéreo más fuerte y proporcionar la capacidad de llevar un grupo aéreo más grande."


