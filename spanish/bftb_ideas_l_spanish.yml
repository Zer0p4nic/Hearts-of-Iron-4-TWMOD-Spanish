 GRE_debt_to_the_ifc_2_desc:0 "Grecia tiene una gran deuda con la Comisión Financiera Internacional, una vez una organización influyente ahora presidida solo por el Reino Unido, Francia e Italia. A pesar del estado inflado de la I.F.C., los países adjuntos aún desean que sus deudas de Grecia se paguen en su totalidad, lo que significa que hasta que paguemos nuestras deudas o escapemos de alguna otra manera, la I.F.C. nos tiene por las cuerdas."
