 TUR_sectarian_woes_2:0 "Problemas Sectarios"
 TUR_sectarian_woes_desc_2:2 "§WLas divisiones internas de [TUR.GetNameDefCap] están representadas geográficamente a través de§! §YModificadores de Estado§!§W: los§! £faction_tur_kemalist §YKemalistas§! §Wse encuentran en el oeste y en el norte, los religiosos§! £faction_tur_traditionalist §YTradicionalist as§! §Wse encuentran en las tierras interiores centrales, así como en el sur, mientras que el pueblo§! £faction_tur_kurdish §YKurdo§! §Wse encuentra en el sureste de la nación.§! \n\n§WLas interacciones con las diferentes§! §YFacciones§! §Wse pueden acceder a través de la§! §YPestaña de Decisiones§!§W, así como a través de algunos§! §YEfectos de Enfoque§! §Wy§! §YOpciones de Evento§!§W.§! \n\nTurquía está acosada por divisiones internas que se trazan a lo largo de líneas ideológicas, religiosas y étnicas. En el este, el pueblo kurdo ha causado muchos problemas al gobierno turco y parece decidido a seguir el camino de la rebelión en lugar de la asimilación. Para remediar las divisiones internas de nuestro país, necesitaremos abordar estos problemas con una mano suave o un puño de hierro."
 TUR_rearmament_scheme:0 "Esquema de Rearme Preparado"
 TUR_rearmament_scheme_desc:0 "Un esquema de rearme integral ha estado en proceso durante bastante tiempo, pero había poca necesidad de llevar a cabo el esquema; sin embargo, el mundo ahora se encuentra al borde de otra guerra, y Turquía no será atrapada desprevenida."
 TUR_infrastructure_privatised_idea:0 "Infrastructura Privatizada"
 TUR_infrastructure_privatised_idea_desc:0 "Dar a los intereses privados cierto control sobre la infraestructura de nuestro estado nos da más recursos para asignar en otros lugares, pero hace que la construcción de infraestructura adicional sea un asunto irritantemente escalonado por ahora."
 TUR_financing_private_enterprise:0 "Financiación de la Empresa Privada"
 TUR_financing_private_enterprise_desc:1 "El propósito del estado es proporcionar incentivos y recompensas para los más emprendedores de nuestro pueblo. Al invertir en aquellos que mejorarían nuestra nación, invertimos en el futuro de nuestro país."
 TUR_etatism:0 "Estatismo"
 TUR_etatism_desc:2 "Nuestra economía mixta es única en el mundo: tiene elementos del liberalismo británico, el corporativismo italiano y la planificación central soviética. Es la síntesis definitiva de modelos económicos y una joya de la corona del sistema kemalista. \n\n§RSi avanzamos nuestra ley económica, entonces debemos estar preparados para que se desarrolle fricción entre nuestros modelos económicos incompatibles.§!"
 TUR_etatism_2:0 "Estatismo"
 TUR_etatism_2_desc:2 "Nuestra economía mixta es única en el mundo: tiene elementos del liberalismo británico, el corporativismo italiano y la planificación central soviética. Es la síntesis definitiva de modelos económicos y una joya de la corona del sistema kemalista, pero debemos asegurarnos de no ejercer demasiada presión sobre ella al intentar sostener simultáneamente una economía de guerra. \n\n§RSi avanzamos nuestra ley económica, entonces debemos estar preparados para que se desarrolle fricción adicional entre nuestros modelos económicos incompatibles.§!"
 TUR_etatism_3:0 "Estatismo"
 TUR_etatism_3_desc:2 "Nuestra economía mixta es única en el mundo: tiene elementos del liberalismo británico, el corporativismo italiano y la planificación central soviética. Es la síntesis definitiva de modelos económicos y fue una joya de la corona del sistema kemalista, pero la hemos forzado al intentar sostener simultáneamente una economía de guerra. Podríamos necesitar reconsiderar nuestras perspectivas y poner fin al experimento estatista. \n\n§RSi avanzamos nuestra ley económica, entonces debemos estar preparados para que se desarrolle fricción adicional entre nuestros modelos económicos incompatibles.§!"
 TUR_etatism_4:0 "Estatismo"
 TUR_etatism_4_desc:2 "Nuestra economía mixta era única en el mundo: consistía en elementos del liberalismo británico, el corporativismo italiano y la planificación central soviética. Hemos sido imprudentes y codiciosos, y corremos el riesgo de destruir la economía de nuestro país al intentar mantener nuestro modelo estatista mientras operamos una economía de guerra. Arriesgamos todo por nada: debemos abolir el estatismo antes de que sea demasiado tarde. \n\n§RSi avanzamos nuestra ley económica nuevamente sin abolir el estatismo, desencadenaremos una depresión!§!"
 TUR_economic_collapse:0 "Colapso Económico"
 TUR_economic_collapse_desc:1 "Estamos arruinados: el estatismo nos salvó de los dolores de la Gran Depresión, pero parece que no pudimos evadir la catástrofe económica para siempre. Hemos fallado a nuestro país, a nuestra gente, a nuestra ideología, y hemos manchado el legado del propio Atatürk para siempre..."
 TUR_etatism_stabilisation:0 "Estabilización Estatista"
 TUR_etatism_stabilisation_desc:1 "La belleza de una economía mixta es que tenemos la capacidad y el poder para implementar medidas de emergencia cuando surge la necesidad, y eso es precisamente lo que hemos hecho. Hemos ganado tiempo antes del próximo cambio económico, pero no durará para siempre. Debemos usar nuestro tiempo con cuidado."
 kemalist_neutrality_idea:0 "Neutralidad Kemalista"
 kemalist_neutrality_idea_desc:1 "Paz en Casa, Paz en el Mundo - Atatürk lo decretó, y ahora lo hemos codificado como la base misma de nuestra política exterior. Debemos mantener la paz, y si no podemos tener paz en el mundo, entonces tendremos que conformarnos con la paz en casa."
 TUR_second_five_year_plan_inonu:0 "El Plan Quinquenal de İnönü"
 TUR_second_five_year_plan_inonu_desc:1 "Basado en el modelo de industrialización soviético, İsmet İnönü ha hecho una prioridad aumentar la cantidad de industria ligera en [ROOT.GetNameDef] y modernizar la infraestructura en todo el país."
 TUR_second_five_year_plan_cakmak:0 "El Plan Quinquenal de Çakmak"
 TUR_second_five_year_plan_cakmak_desc:1 "Basado en el modelo de remilitarización alemán, Fevzi Çakmak ha hecho una prioridad aumentar la cantidad de industria pesada en [ROOT.GetNameDef] y modernizar la infraestructura en todo el país."
 TUR_investment_financing_spirit:0 "Financiación de Inversiones"
 TUR_investment_financing_spirit_desc:1 "El mundo gira en torno al intercambio de mercancías para satisfacer las necesidades. Ciertamente tenemos necesidades, pero para que nos rasquen la espalda primero debemos rascar un poco la espalda de los demás."
 TUR_sheltered_foreign_outcasts:0 "Refugio para Marginados Extranjeros"
 TUR_sheltered_foreign_outcasts_desc:0 "Es nuestro imperativo moral ayudar a los pueblos perseguidos del mundo cuando está en nuestro poder hacerlo, y hasta ahora ciertamente ha estado en nuestro poder. Los naturalizaremos, protegeremos y cuidaremos como si fueran hijos e hijas nativos de [TUR.GetNameDef]."
 TUR_debt_council:0 "Consejo de Deuda"
 TUR_debt_council_desc:1 "Cuando el Imperio Otomano finalmente quedó confinado a los libros de historia, nos dejó un regalo de despedida: su colosal deuda. Debemos una gran cantidad de dinero y activos a las potencias occidentales, pero lo más humillante de todo es que nuestra deuda ni siquiera se gestiona aquí en nuestro país. El Consejo de Deuda, en toda su infinita sabiduría, se reúne en Francia."
 TUR_tpda:0 "TPDA"
 TUR_tpda_desc:1 "Por fin, hemos arrebatado las riendas a los imperialistas y podemos organizar y gestionar nuestras propias deudas desde nuestra capital. El Consejo de Deuda ya no existe, ahora los tiburones privilegiados no tendrán más remedio que venir a nosotros cuando busquen restitución o capitulación."
 TUR_tpda_absorbed:0 "Administración de la Deuda Pública Turca"
 TUR_tpda_absorbed_desc:1 "Con solo un trazo de la pluma, la Administración de la Deuda Pública Turca ha pasado de ser una entidad privada a una entidad pública de propiedad estatal. Administramos nuestra deuda, controlamos nuestra deuda y podemos disminuir nuestra deuda. Hemos ascendido en el mundo."
 TUR_debt_council_reined_in_flag:0 "El Consejo de Deuda extranjero ha sido reorganizado en una institución nacional"
 TUR_varlik_vergisi_spirit:0 "Varlık Vergisi"
 TUR_varlik_vergisi_spirit_desc:1 "Este 'Impuesto sobre la Riqueza' es solo una reimplementación apenas velada del impuesto Jizya, y podríamos necesitar considerar derogarlo antes de perder incluso la ilusión de administrar una república secular."
 TUR_inanc_vergisi_spirit:1 "İnanç Vergisi"
 TUR_inanc_vergisi_spirit_desc:1 "El 'Impuesto sobre la Fe' es la culminación última de la doctrina secular kemalista; es un empuje agresivo que muchos considerarán un gran paso hacia el ateísmo estatal. Desafortunadamente, es un sueño que no puede ser, y tendremos que considerar derogar el impuesto en el futuro."
 TUR_political_landscape_shifting:0 "Paisaje Político Cambiante"
 TUR_political_landscape_shifting_desc:1 "Durante tanto tiempo, el objetivo último del kemalismo ha sido establecer una democracia liberal multipartidista en [TUR.GetNameDef]... pero los tiempos cambian. Vivimos en tiempos emocionantes con ideologías modernas luchando entre sí por la supremacía sobre el orden mundial, y parece que ese campo de batalla ideológico también ha encontrado su lugar aquí."
 TUR_the_redshirts:0 "Los Camisas Rojas"
 TUR_the_redshirts_desc:1 "Los Camisas Rojas son nuestra propia milicia fascista paramilitar que patrulla las calles de nuestras áreas urbanas y asegura que las personas cumplan estrictamente con los principios del kemalismo. Pueden ser un poco violentos a veces, con corazones de hierro y cabezas llenas de idealismo revolucionario, pero al menos su causa es justa!"
 TUR_turkish_workers_militia:0 "Milicia de Trabajadores Turcos"
 TUR_turkish_workers_militia_desc:1 "Las personas en la mejor posición para proteger los derechos de los trabajadores son los propios trabajadores. Por supuesto, un poco de dirección de nuestro gobierno y algún que otro memo de Moscú solo mejora su efectividad como milicia de trabajadores."
 TUR_turkish_interventionism:0 "Intervencionismo Turco"
 TUR_turkish_interventionism_desc:1 "Paz en Casa, Paz en el Mundo - Atatürk lo decretó, y ahora lo hemos codificado como la base misma de nuestra política exterior. Ya no podemos quedarnos sentados y permitir que el mundo caiga en el caos mientras nosotros permanecemos al margen sin hacer nada. La única forma de asegurar nuestra paz en casa es luchar por la paz en el mundo."
 TUR_balkan_defense_council_spirit:0 "Consejo de Defensa de los Balcanes"
 TUR_balkan_defense_council_spirit_desc:0 "Las delegaciones de cada miembro de la Entente Balcánica se reúnen regularmente para intercambiar anécdotas sobre eventos en el mundo y actualizaciones sobre sus respectivas situaciones defensivas. Nuestro fondo compartido de conocimientos militaristas es una gran ventaja para todos nosotros."
 TUR_three_year_plan_balkans:0 "El Plan Trienal Compartido"
 TUR_three_year_plan_balkans_desc:1 "La Entente Balcánica ha emprendido uno de los proyectos de industrialización más audaces de la historia al patrocinar un esquema económico multinacional centralmente planificado y financiado conjuntamente para asegurarse de que nuestras bases industriales sean colectivamente lo suficientemente poderosas como para resistir un asalto de una gran potencia."
 TUR_central_balkan_bank_wealthy_greece:0 "El Banco Central Balcánico de Atenas"
 TUR_central_balkan_bank_wealthy_greece_desc:1 "Nadie podría haber predicho que [GRE.GetNameDef], de todos los países, sería el primero en tener sus asuntos financieros en tan inmaculado estado. Se acordó unánimemente que el Banco Central de los Balcanes se fundara en Tesalónica, a la luz de la excelencia [GRE.GetAdjective] en la gestión fiscal."
 TUR_central_balkan_bank:0 "El Banco Central Balcánico"
 TUR_central_balkan_bank_desc:1 "El Banco Central de los Balcanes será un foro para el libre flujo de materiales, productos y asuntos relacionados con el comercio para todas las naciones en el Pacto de los Balcanes. Izmir, con el tiempo, llegará a rivalizar con Frankfurt, Shanghái y Nueva York como centros de negocios y comercio."
 TUR_joint_fortification_budget:0 "Presupuesto Conjunto de Fortificación"
 TUR_joint_fortification_budget_desc:1 "La Entente Balcánica es como una pila de fichas de dominó: cuando uno de nosotros cae, el resto seguramente seguirá rápidamente. Todos debemos asumir la responsabilidad de nuestra defensa y preparar nuestras fronteras contra cualquier posible incursión."
 TUR_emergency_fortification_directive:0 "Directiva de Fortificación de Emergencia"
 TUR_emergency_fortification_directive_desc:1 "Los tiempos desesperados requieren medidas desesperadas, y nos hemos visto obligados a asignar rápidamente recursos para construir fortificaciones. Nuestra misma existencia podría estar en juego."
 TUR_united_balkan_security_forces:0 "Fuerzas de Seguridad Unidas de los Balcanes"
 TUR_united_balkan_security_forces_desc:1 "Los batallones de seguridad compartidos son una escalada natural de tener frecuentemente a nuestros miembros del alto mando intercambiando planes de batalla e información entre sí. Aliviar parte de la presión sobre nosotros para vigilar nuestras fronteras internas, reducimos la carga sobre nuestros ejércitos nacionales y nos preparamos mejor para la guerra."
 TUR_the_coordinated_armed_forces_of_the_balkan_pact:0 "Las Fuerzas Armadas Coordinadas de la Entente Balcánica"
 TUR_the_coordinated_armed_forces_of_the_balkan_pact_desc:0 "Nuestra fuerza proviene de nuestra unidad. Coordinamos como uno, luchamos como uno, caemos como uno. Cuando el polvo se asiente y los cañones dejen de disparar, la Entente Balcánica seguirá en pie."
 TUR_balkan_pact_innovative_transport_techniques:0 "Técnicas Innovadoras de Transporte a Nivel Balcánico"
 TUR_balkan_pact_innovative_transport_techniques_desc:1 "Para coordinar mejor y facilitar el transporte fácil de nuestros ejércitos a través de nuestras muchas fronteras, debemos, como colectivo de naciones, mejorar nuestra infraestructura. Esta iniciativa, con suerte, ayudará a aliviar este obstáculo."
 TUR_victory_at_all_costs:0 "Victoria a Toda Costa"
 TUR_victory_at_all_costs_desc:0 "No luchamos con uñas y dientes como nación durante nuestra Guerra de Independencia solo para ser aniquilados unas décadas más tarde. No, la historia de [TUR.GetNameDef] no termina aquí; no debemos caer, no caeremos."
 TUR_funkplan:0 "Funkplan"
 TUR_funkplan_desc:1 "Modelado en el Schachtplan de Hjalmar Schacht, el Funkplan de Walther Funk garantiza el acceso alemán a los minerales [TUR.GetAdjective] mientras también facilita el acceso [TUR.GetAdjective] al mercado de productos comerciales alemanes. Las cláusulas ocultas en el Funkplan también nos garantizan la cantidad mínima de materiales necesarios para ayudar a ampliar nuestra industria pesada."
 TUR_german_advisors:0 "Asesores Alemanes"
 TUR_german_advisors_desc:1 "Actuando oficialmente como embajadores y consultores de negocios, ahora albergamos un grupo considerable de oficiales alemanes listos para ayudarnos a modernizar nuestras fuerzas armadas y hacerlas tan efectivas como sea posible."
 TUR_integrated_german_officers:0 "Oficiales Alemanes Integrados"
 TUR_integrated_german_officers_desc:1 "Ya no hay necesidad de disfrazar el papel de los oficiales militares alemanes en nuestro país, los hemos integrado oficialmente en nuestra cadena de mando con el expreso consentimiento de [GER.GetLeader]."
 TUR_the_antalya_naval_academy:0 "La Academia Naval de Antalya"
 TUR_the_antalya_naval_academy_desc:0 "Trabajando junto con los [ITA.GetAdjective]s, hemos establecido una escuela para aspirantes a almirantes y oficiales navales que es diferente a cualquier otra en el mundo."
 TUR_tuz_golu_training_facility:0 "Instalación de Entrenamiento Tuz Gölü"
 TUR_tuz_golu_training_facility_desc:1 "El clima mediterráneo de nuestra nación no es un entorno adecuado para entrenar a nuestros soldados de manera que puedan operar adecuadamente en climas áridos. Hemos decidido erigir una instalación de entrenamiento cerca del lago salado Tuz Gölü, para que nuestras tropas estén mejor preparadas para luchar en entornos deshidratados."
 TUR_sub_zero_survival_training:0 "Entrenamiento de Supervivencia Bajo Cero"
 TUR_sub_zero_survival_training_desc:1 "No es tarea fácil emular algunos de los fríos amargos de Eurasia, pero nos hemos visto obligados a arreglárnoslas. Hemos decidido construir una instalación en la cima del Monte Palandöken en Erzurum con una instalación más pequeña basada en el Monte Ağrı, para que nuestras tropas puedan entrenar en condiciones alpinas y glaciares durante todo el año."
 TUR_italo_turkish_merchant_fleet:0 "Flota Mercante Italo-[TUR.GetAdjective]"
 TUR_italo_turkish_merchant_fleet_desc:0 "Los días en que los [ENG.GetAdjective] dominaban los mares del Mediterráneo han terminado. El Mediterráneo pertenece a los [ITA.GetAdjective] y a los [GRE.GetAdjective]!"
 TUR_turkic_volunteers_from_abroad:0 "Voluntarios Turcos del Extranjero"
 TUR_turkic_volunteers_from_abroad_desc:0 "Nuestros hermanos y hermanas turcos vienen de todos los rincones de Eurasia para brindar su apoyo a nuestra lucha compartida. Juntos, aseguraremos la Era del Lobo."
 TUR_golden_age_of_the_wolf:0 "Edad de Oro del Lobo"
 TUR_golden_age_of_the_wolf_desc:1 "Los lobos alemanes y [TUR.GetAdjective] dominan Europa. Nuestros enemigos son conejos, y aunque pueden correr y pueden esconderse, es inevitable que caigan en una de nuestras grandes y poderosas mandíbulas."
 TUR_refugees_from_the_fascist_menace:0 "Refugiados de la Amenaza Fascista"
 TUR_refugees_from_the_fascist_menace_desc:1 "Los fascistas practican una política de exclusividad y violan los derechos inalienables del hombre en cada ocasión. Sus acciones son monstruosas, y salvaguardar y proteger a quienes huyen del prejuicio fascista es lo menos que podemos hacer."
 TUR_revolutionary_brigades_from_abroad:0 "Brigadas Revolucionarias del Extranjero"
 TUR_revolutionary_brigades_from_abroad_desc:1 "El marxismo es una creed fundamentalmente internacionalista y, por lo tanto, es meramente natural que los revolucionarios de todo el mundo acudan a nuestra nación para luchar en nuestra lucha global compartida."
 TUR_construct_a_red_navy:0 "Una Armada Roja"
 TUR_construct_a_red_navy_desc:0 "Sin el respaldo de un fuerte soporte naval, cualquier intento de expandir una revolución global está destinado al fracaso."
 TUR_the_revolutionary_officer_college_of_kars:0 "El Colegio de Oficiales Revolucionarios de Kars"
 TUR_the_revolutionary_officer_college_of_kars_desc:1 "Kars es una ciudad con una historia ilustre, y su proximidad a [SOV.GetNameDef] la convierte en el lugar ideal para establecer una nueva escuela de oficiales politizada. Nuestros oficiales aprenderán no solo los fundamentos de la guerra, sino también las complejidades de la doctrina marxista."
 TUR_arctic_wolves_training:0 "Entrenamiento de Lobos Árticos"
 TUR_arctic_wolves_training_desc:1 "Nuestros soldados merodearán por la nieve como lobos cazando presas en el boreal. A través de nuestro entrenamiento, el enemigo llegará a temer más que el frío en los vientos helados."
 TUR_red_officers:0 "Oficiales Rojos"
 TUR_red_officers_desc:1 "Así como los oficiales kemalistas representan y protegen su propia ideología, nuestros nuevos oficiales servirán como los guardianes del marxismo en [TUR.GetNameDef]."
 TUR_kemalism_with_socialist_characteristics:0 "Kemalismo con Características Socialistas"
 TUR_kemalism_with_socialist_characteristics_desc:1 "No tenemos interés en deshacernos del kemalismo, estaríamos haciendo un flaco favor al mundo al deshacernos de nuestra ideología progresista y autóctona. El kemalismo es lo suficientemente dinámico como para que pueda ser alterado para conformarse más con los valores marxistas sin erosionar totalmente sus fundamentos."
 TUR_turkish_bolshevism:0 "Bolshevismo Turco"
 TUR_turkish_bolshevism_desc:1 "El kemalismo cumplió su propósito y ahora será consignado a los libros de historia... bueno, algunos libros de historia ilegales, al menos. [TUR.GetNameDef] ahora está modelado sobre la revolución de Vladimir Lenin en lugar de la reacción revisionista de Mustafa Kemal Atatürk y su movimiento aplastado."
 TUR_reappropriated_exploitative_finance:0 "Finanzas Explotadoras Reapropriadas"
 TUR_reappropriated_exploitative_finance_desc:1 "Reutilizaremos la riqueza de los usureros extranjeros y nuestros propios deplorables parásitos capitalistas nacionales para construir una sociedad que realmente sirva a la clase trabajadora de [TUR.GetNameDef]."
 TUR_emergency_deployment_of_defensive_bases:0 "Despliegue de Emergencia de Bases Defensivas"
 TUR_emergency_deployment_of_defensive_bases_desc:1 "Nuestras bases defensivas son lamentablemente anticuadas, y serían en última instancia inútiles en una guerra moderna. Debemos emprender un gran esfuerzo nacional para modernizar nuestras defensas y disuadir a cualquier posible invasor."
 TUR_the_battle_for_our_nations_survival:0 "La Batalla por la Supervivencia de Nuestra Nación"
 TUR_the_battle_for_our_nations_survival_desc:1 "Lo impensable ha sucedido: [SOV.GetNameDef] ha invadido nuestra nación, y ahora el futuro del estado [TUR.GetAdjective] está en juego. El pueblo [TUR.GetAdjective] se ha unido al llamado de [TUR.GetLeader], pero ante una guerra total contra una amenaza indiscutiblemente más poderosa, ¿cuánto tiempo puede durar este ímpetu?"
 TUR_rebuilding_our_home:0 "Reconstruyendo Nuestro Hogar"
 TUR_rebuilding_our_home_desc:1 "Nuestra nación ha sido material, física y espiritualmente devastada por los perros kemalistas, pero por fin su tiranía ha llegado a su fin. Estamos al borde de una nueva era para nuestro pueblo: una en la que finalmente podemos corregir los errores del pasado. Debemos construir para el futuro para que podamos resucitar el pasado."
 TUR_rising_islamist_dissidence:0 "Dissidencia Islámica en Aumento"
 TUR_rising_islamist_dissidence_desc:1 "Cada vez que se ha planteado la noción de elecciones libres en [TUR.GetNameDef], los fundamentalistas religiosos han intentado secuestrar cualquier plataforma de oposición al CHP. Parece que esta vez no será diferente. A través de la nación hay una creciente conciencia fundamentalista mientras nuestros enemigos ideológicos se agrupan para derrocar nuestro gobierno sobre el país profanando la urna que les estamos proporcionando."
 TUR_objectors_flocking_to_military_service:0 "Objetores Acudiendo al Servicio Militar"
 TUR_objectors_flocking_to_military_service_desc:1 "Todo tipo de ciudadanos [TUR.GetAdjective] que antes esquivaban el servicio militar se están inscribiendo para servir en nuestras fuerzas armadas. La gente ha aceptado bien el enfoque del gobierno de Primero la Patria, y muchos están empezando a entender su lugar en el tejido de nuestro país donde antes se sentían como forasteros."
 TUR_legacy_of_ataturk_fulfilled:0 "El Legado de Atatürk"
 TUR_legacy_of_ataturk_fulfilled_desc:0 "Hemos defendido y cumplido las más altas ambiciones de Mustafa Kemal Atatürk para el estado [ROOT.GetAdjective] al transformarlo en un legítimo estado democrático liberal multipartidista. Hemos defendido el sueño de toda la vida de Atatürk, y por eso nuestro reinado se ha vuelto considerablemente más seguro a los ojos del pueblo."
 TUR_legacy_of_ataturk_preserved:0 "El Legado de Atatürk"
 TUR_legacy_of_ataturk_preserved_desc:0 "Hemos prolongado el statu quo de antaño al mantener un régimen autoritario que promueve los ideales kemalistas. No hemos destrozado las aspiraciones de Mustafa Kemal Atatürk para el estado [ROOT.GetAdjective], pero tampoco hemos hecho mucho para avanzar esos objetivos. Dependerá de las futuras generaciones utilizar los cimientos que sentamos para que puedan usurpar el manto del kemalismo..."
 TUR_legacy_of_ataturk_defiled:0 "El Legado de Atatürk"
 TUR_legacy_of_ataturk_defiled_desc:0 "Hemos fallado: ¿cómo podría el Padre de los Turcos mirar el estado actual de los asuntos en [ROOT.GetNameDef] con algo que no sea desdén desdeñoso? Tendremos que confiar en que sus ambiciones para esta nación estaban equivocadas, y que las nuestras son las correctas..."
 TUR_republicanism:0 "Republicanismo"
 TUR_republicanism_desc:1 "Porque la independencia es el derecho absoluto de mi nación que adora a Dios!"
 TUR_nationalism:0 "Nacionalismo"
 TUR_nationalism_desc:1 "No temas; porque la bandera carmesí que ondea con orgullo en este glorioso amanecer no se desvanecerá antes de que la última y ardiente hoguera que arde en mi patria se extinga. Porque esa es la estrella de mi pueblo, y siempre brillará; es mía; y pertenece exclusivamente a mi valiente nación."
 TUR_populism:0 "Populismo"
 TUR_populism_desc:1 "¿Quién no sacrificaría su vida por este paraíso de país? Los mártires surgirían si uno simplemente aprieta el suelo! Mártires!"
 TUR_reformism:0 "Reformismo"
 TUR_reformism_desc:1 "Los horizontes de Occidente pueden estar limitados por muros de acero, pero mis fronteras están protegidas por el poderoso pecho de un creyente. Deja que resuene, no tengas miedo! Y piensa: ¿cómo puede esta fe ardiente ser extinguida por ese monstruo maltratado y de un solo colmillo que llamas 'civilización'?"
 TUR_revolutionism:0 "Revolucionismo"
 TUR_revolutionism_desc:1 "Así ondea y ondea como el brillante cielo naciente, oh tú glorioso creciente, para que cada última gota de nuestra sangre finalmente sea bendecida y digna! Ni tú ni mi estirpe serán jamás extinguibles!"
 TUR_liberalism:1 "Liberalismo"
 TUR_liberalism_desc:1 "He sido libre desde el principio y siempre lo seré. ¿Qué loco me pondrá cadenas? Desafío esa misma idea! Porque la libertad es el derecho absoluto de mi bandera siempre libre!"
 TUR_fundamentalism:0 "Fundamentalismo"
 TUR_fundamentalism_desc:1 "Oh Dios glorioso, el único deseo de mi corazón atormentado por el dolor es que ninguna mano pagana toque jamás el seno de mis Sagrados Templos."
 TUR_absolutism:0 "Absolutismo"
 TUR_absolutism_desc:1 "No consideres la tierra que pisas como simple tierra, reconócela! Y piensa en los miles sin sudario que yacen tan noblemente bajo tus pies. Eres el glorioso hijo de un mártir, toma vergüenza, no apenes a tus ancestros! No sueltes, ni siquiera cuando te prometan mundos, esta patria celestial!"
 TUR_ultranationalism:0 "Ultranacionalismo"
 TUR_ultranationalism_desc:1 "Que Dios tome mi vida, a mis seres queridos y todas mis posesiones si así lo quiere, pero que no me prive de mi verdadera patria en el mundo! Estos adhans y sus testimonios son los fundamentos de mi religión, y que su noble sonido prevalezca con estruendo en mi patria eterna!"
 TUR_socialism:0 "Socialismo"
 TUR_socialism_desc:1 "Amigo mío! No dejes que mi patria caiga en manos de hombres villanos! Convierte tu pecho en blindaje y tu cuerpo en baluarte! Detén este asalto vergonzoso!"

 TUR_mustafa_kemal_ataturk_figurehead:0 "Mustafa Kemal Atatürk"
 TUR_mustafa_kemal_ataturk_figurehead_desc:0 "Incluso en su retiro, nuestro Ghazi no puede evitar involucrarse en la política de nuestra nación. Puede que ya no sea formalmente presidente, pero la palabra de Mustafa Kemal Atatürk sigue siendo ley, incluso ahora."
