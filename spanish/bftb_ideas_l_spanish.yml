 BUL_elites_crushed:0 "Elites aplastadas"
 BUL_elites_crushed_desc:0 "Hemos quitado muchos de los grandes privilegios de las clases altas búlgaras, pero como consecuencia hemos hecho un buen número de enemigos en importantes posiciones políticas y militares. Debemos deshacernos de estos individuos que no hacen más que obstaculizar el progreso social en Bulgaria."
 BUL_government_reforms_communists_01:0 "Reformas gubernamentales"
 BUL_government_reforms_communists_01_desc:0 "Las reformas implementadas por el gobierno en asuntos agrarios e industriales son sin duda esenciales para el desarrollo y progreso de la nación búlgara."
