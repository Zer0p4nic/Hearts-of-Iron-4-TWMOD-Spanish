l_spanish:
 MEX_callistas:0 "Callistas"
 MEX_callistas_desc:0 "Los partidarios de Calles se están enriqueciendo y abusando de su poder. Nombrados por lealtad en lugar de capacidad, perpetúan un sistema de clientelismo que corrompe cada oficina y rango en el país. A menos que se les ponga freno, los mexicanos comunes seguirán ridiculizando a nuestro gobierno gobernante como 'robolucionarios', revolucionarios-ladrones."
 MEX_church_power_5:0 "Estado Católico"
 MEX_church_power_5_desc:0 "La odiada Constitución de 1917 ha sido deshecha. Después de décadas de abusos contra la dignidad de la Verdadera Fe, finalmente estamos estableciendo a la Santa Iglesia como la máxima autoridad, moral y legal, en México."
 MEX_church_power_4:0 "Iglesia Poderosa"
 MEX_church_power_4_desc:0 "Hemos reducido la represión de la Verdadera Fe al restaurar su propiedad de seminarios e iglesias, pero aún queda mucho trabajo por hacer."
 MEX_church_power_3:0 "Iglesia Asertiva"
 MEX_church_power_3_desc:0 "Hemos puesto fin a los intentos de erradicar a la Iglesia Católica en México. Al permitir a los sacerdotes un poco de autonomía, respetarán nuestro control del estado y se abstendrán de buscar desestabilizarnos."
 MEX_church_power_2:0 "Iglesia Débil"
 MEX_church_power_2_desc:0 "La Constitución de 1917 exige medidas contra la influencia de la Iglesia Católica en México. Los Cristeros se rebelaron en la década de 1920 debido a los intentos de hacer cumplir esas leyes, pero el pueblo puede estar ahora listo para un estado secular."
 MEX_church_power_1:0 "Estado Ateo"
 MEX_church_power_1_desc:0 "La Iglesia Católica en México será cosa del pasado. Los sacerdotes son contrarrevolucionarios y promotores de tonterías supersticiosas. Presionaremos cada vez más para convertir a México en un bastión del racionalismo y la ciencia."
 MEX_cedillo_tension:0 "Tensiones con los Caudillos Bajas"
 MEX_cedillo_tension_desc:0 "El general Saturnino Cedillo y los caudillos alineados con él han perdido gran parte de su poder, pero seguramente están buscando recuperarlo."
 MEX_cedillo_tension_2:0 "Tensiones con los Caudillos Moderadas"
 MEX_cedillo_tension_2_desc:0 "El general Saturnino Cedillo y los caudillos alineados con él están celosamente guardando su influencia. Puede que tengamos que actuar contra ellos si se interponen en el camino del gobierno."
 MEX_cedillo_tension_3:0 "Tensiones con los Caudillos Altas"
 MEX_cedillo_tension_3_desc:0 "El general Saturnino Cedillo y los caudillos alineados con él están actuando de manera independiente del gobierno. Se debe suponer que están en contacto con los enemigos, internos y externos, de [Root.GetLeader] y del pueblo mexicano."
 MEX_cedillo_tension_4:0 "Tensiones con los Caudillos Muy Altas"
 MEX_cedillo_tension_4_desc:0 "El general Saturnino Cedillo y los caudillos alineados con él están reuniendo tropas abiertamente en preparación para su rebelión contra el gobierno legítimo de [Root.GetLeader]. Debemos actuar pronto para poner fin a esta amenaza a la unidad de México!"
 MEX_brown_water_navy:0 "Marina de Aguas Marrones"
 MEX_brown_water_navy_desc:0 "Tenemos una fuerza de defensa costera capaz de amenazar a submarinos y asaltantes de superficie, pero una flota de superficie enemiga dedicada nos barrería."
 MEX_blue_water_navy:0 "Marina de Aguas Azules"
 MEX_blue_water_navy_desc:0 "Nuestro objetivo ahora es una marina de superficie capaz de enfrentarse a las flotas de las grandes potencias del mundo."
 MEX_raiding_navy:0 "Marina de Ataque"
 MEX_raiding_navy_desc:0 "Intentar derrotar a las marinas de las grandes potencias del mundo sería inútil. En su lugar, buscaremos destruir el comercio y los convoyes enemigos para proteger a México de una invasión."
 MEX_heavy_artillery:0 "Artillería Pesada"
 MEX_heavy_artillery_desc:0 "Nos estamos enfocando en la artillería de campaña convencional para el apoyo de fuego."
 MEX_aerial_artillery:0 "Artillería Aérea"
 MEX_aerial_artillery_desc:0 "Nos estamos enfocando en bombarderos ligeros y tácticos para el apoyo de fuego."
 MEX_politicised_army:0 "Ejército Politizado"
 MEX_politicised_army_desc:0 "Los gobernantes de México han sido elegidos entre oficiales del ejército revolucionario durante casi tres décadas. Los tiempos turbulentos que atravesamos exigieron un liderazgo firme. La pregunta es: ¿ha pasado la turbulencia o se está volviendo más severa? ¿Deberíamos profesionalizar el ejército o permitir que los caudillos regionales - caciques y caudillos - se hagan con pequeños feudos? Generales como Saturnino Cedillo en San Luis Potosí están levantando milicias privadas para proteger su poder. Es probable que las numerosas rebeliones lanzadas por oficiales insatisfechos en el pasado continúen a menos que actuemos."
 MEX_politicised_army_2:0 "Ejército Politizado"
 MEX_politicised_army_2_desc:0 "Logramos reducir las tendencias más excéntricas de los caudillos regionales al prohibir el uso de milicias políticas, como las Camisas Rojas del General Garrido y las Camisas Doradas del General Nicolás Rodríguez."
 MEX_revolutionary_army:0 "Ejército Revolucionario"
 MEX_revolutionary_army_desc:0 "La Revolución Mexicana fue luchada y ganada por héroes y patriotas que necesitamos a nuestro lado para asegurar la independencia de nuestro país."
 MEX_left_wing_paramilitaries:0 "Paramilitares de Izquierda"
 MEX_left_wing_paramilitaries_desc:0 "Grupos como las Camisas Rojas del General Garrido de Tabasco nos ayudarán a destruir a los enemigos del pueblo que buscan subvertir la Revolución explotándola para beneficio personal. Nos ayudarán a desmantelar a los seguidores secretos de la Iglesia Católica, contrarrevolucionarios que desean devolver a México a la Edad Oscura."
 MEX_right_wing_paramilitaries:0 "Paramilitares de Derecha"
 MEX_right_wing_paramilitaries_desc:0 "Grupos como las Camisas Doradas del General Nicolás Rodríguez Carrasco nos ayudarán a asegurar la unidad del país contra los traidores y derrotistas de izquierda."
 MEX_ejido_worker_militias:0 "Milicias de Trabajadores Ejidales"
 MEX_ejido_worker_militias_desc:0 "Los agricultores trabajadores del sistema ejidal comunal se están uniendo para proteger sus intereses en el nuevo México que estamos construyendo."
 MEX_caudillo_private_armies:0 "Ejércitos Privados de Caudillos"
 MEX_caudillo_private_armies_desc:0 "Los gobernadores, empresarios y comandantes de guarnición en una región tienden a ser el mismo hombre - un general revolucionario que acumula poder al nombrar a leales como subordinados en posiciones de influencia. Estos caudillos son un hecho de la vida que deberíamos cultivar, no combatir."
 MEX_strike_breaking:0 "Ruptura de Huelgas"
 MEX_strike_breaking_desc:0 "La acción industrial es traicionera en tiempos de crisis. Al controlar el trabajo en nuestras industrias estratégicas, podemos aumentar la producción para el beneficio de la Patria."
 MEX_international_struggle:0 "Lucha Internacional"
 MEX_international_struggle_desc:0 "Asistiremos a aquellos que consideremos dignos de ayuda en luchas ideológicas y de liberación. Es una pesada responsabilidad, pero el pueblo mexicano es lo suficientemente fuerte para la tarea."
 MEX_synarchist_influence:1 "Influencia Sinarquista"
 MEX_synarchist_influence_desc:1 "Los Sinarquistas mexicanos están tratando de difundir su propaganda en nuestro territorio. Intentan ocultar sus objetivos opresivos detrás de la llamada 'solidaridad hispánica'."
 MEX_oil_concessions:1 "Concesiones Petroleras"
 MEX_oil_concessions_desc:1 "Para explotar el petróleo en México, las empresas extranjeras han firmado contratos de concesión que garantizan que pueden extraer petróleo libremente en territorios definidos durante un período prolongado de tiempo a cambio de pagos. Sin embargo, la suma pagada por las empresas estaba muy por debajo del valor del petróleo extraído y les permitió obtener un margen de ganancia mucho mayor que en países como EE. UU., mientras ponía las reservas de petróleo de México indirectamente bajo control extranjero."
 MEX_bolivarian_agitation:1 "Agitación Bolivariana"
 MEX_hispanic_culture:0 "Cultura Hispánica"
 MEX_hispanic_culture_desc:0 "Las naciones de América Latina tienen una cultura fuerte, forjada en la conquista y la supervivencia, la rebelión y el gobierno firme. Nuestra cultura compartida es una fuente de orgullo y una luz guía para nuestro progreso futuro."
 MEX_proletarian_class_army:1 "Ejército de Clase Proletaria"
 MEX_proletarian_class_army_desc:1 "Solo el Proletariado, armado y organizado como un ejército de clase, podrá defender y propagar los ideales de la Revolución."
 MEX_idea_vanguard_of_the_4th_international:1 "Vanguardia de la 4ta Internacional"
 MEX_idea_vanguard_of_the_4th_international_desc:1 "Nuestra Revolución se ha convertido en un viento de libertad que impulsa a los trabajadores del mundo hacia mayores hazañas de valentía. La 4ta Internacional liberará a la humanidad de las cadenas de la reacción fascista, burguesa y bonapartista."
 MEX_luis_montes_de_oca:0 "Luis Montes de Oca"
 MEX_luis_montes_de_oca_desc:0 "Luis Montes de Oca es un destacado banquero mexicano y defensor de la Escuela Austriaca de Economía."
 MEX_alberto_pani:0 "Alberto J. Pani"
 MEX_alberto_pani_desc:0 "Alberto J. Pani es el arquitecto de la industria financiera mexicana y uno de los jefes del Banco Nacional y del Banco de Crédito Agrícola."
 MEX_luis_farell:0 "Luis Farell Cubillas"
 MEX_luis_farell_desc:1 ""
 MEX_abelardo_rodriguez:0 "Abelardo L. Rodríguez"
 MEX_abelardo_rodriguez_desc:0 "Abelardo L. Rodríguez se unió a la Revolución en 1913, siendo ascendido desde las filas gracias a su inteligencia y diligencia. Su lealtad a la Revolución fue recompensada en 1932 cuando fue nombrado Presidente de México durante los últimos dos años del mandato de Álvaro Obregón tras su asesinato."
 MEX_jose_gonzalo_escobar:0 "José Gonzalo Escobar"
 MEX_jose_gonzalo_escobar_desc:0 "El General Escobar luchó contra los rebeldes de Pancho Villa durante la agitación y los conflictos internos de la Revolución, liderando cargas de caballería contra los enemigos del gobierno. Se enfrentó al Presidente Calles y fue exiliado tras su propio intento de rebelión en 1929, pero con la reorganización del gabinete, puede regresar."
 MEX_pablo_gonzalez:0 "Pablo González Garza"
 MEX_pablo_gonzalez_desc:0 "Pablo González es un general del ejército con talento para organizar 'trabajos sucios'. Ayudó a montar la emboscada que mató al popular rebelde y caudillo Emiliano Zapata en 1919."
 MEX_plutarco_calles:0 "Plutarco E. Calles"
 MEX_plutarco_calles_desc:0 "Presidente entre 1924 y 1928, Calles continúa ejerciendo un gran poder sobre el estado mexicano gracias a su poderosa red de clientelismo. Ha sido etiquetado como el 'Jefe Máximo' por sus enemigos políticos como una forma de compararlo con el presidente dictador de por vida, Díaz. El término ha entrado en uso generalizado, aunque él insiste en que simplemente es un estadista retirado dando consejos para el beneficio del país."
 MEX_vicente_lombardo:0 "Vicente Lombardo"
 MEX_vicente_lombardo_desc:0 "Un sindicalista radical que ha luchado por los derechos de los trabajadores después de la Revolución, uniendo al trabajo con el partido gobernante de Cárdenas."
 MEX_jose_vasconcelos:0 "José Vasconcelos"
 MEX_jose_vasconcelos_desc:0 "Un escritor cultural, exministro de gabinete y candidato presidencial, Vasconcelos mezcla conceptos de religión nativa, catolicismo y nacionalismo cívico para formar una ideología mexicana sincrética. Apoya la reconquista de la cesión mexicana de América."
 MEX_bartolome_garcia_correa:0 "Bartolomé García Correa"
 MEX_bartolome_garcia_correa_desc:0 "Un nativo maya de Yucatán que ha servido como gobernador y senador, implementando políticas populistas que reconcilian las costumbres nativas con el poder del estado."
 MEX_aaron_saenz:0 "Aarón Sáenz Garza"
 MEX_aaron_saenz_desc:0 "Un empresario de derecha y gobernador, Aarón Sáenz ha sido apodado 'la Sombra de Calles' por su habilidad para mantener los gabinetes de los presidentes títeres alineados con los objetivos de el Jefe Máximo."
 MEX_manuel_perez_trevino:0 "Manuel Pérez Treviño"
 MEX_manuel_perez_trevino_desc:0 "Manuel Pérez Treviño es un general revolucionario con experiencia en ingeniería y artillería. Es políticamente influyente, siendo fundador del Partido Nacional Revolucionario."
 MEX_saturnino_cedillo:0 "Saturnino Cedillo Martínez"
 MEX_saturnino_cedillo_desc:0 "Un rico gobernador del norte y líder militar, el General Cedillo ejerce poder gracias a un sistema de clientelismo basado en la lealtad personal. La disminución de la influencia de los caudillos y la centralización del país es una gran preocupación para él, ya que amenaza su independencia del gobierno."
 MEX_othon_blanco:0 "Othón P. Blanco Núñez de Cáceres"
 MEX_othon_blanco_desc:0 "Othón Blanco es un miembro senior de la Secretaría de la Marina, habiendo servido como oficial naval desde antes de la Revolución. Su área de especialización es asegurar que la marina tenga buen acceso a apoyo logístico, llegando incluso a construir nuevos asentamientos."
 MEX_heriberto_corona:0 "Heriberto Jara Corona"
 MEX_heriberto_corona_desc:0 "Heriberto Corona es un general revolucionario que ha sido nombrado en la Marina para asegurar su lealtad."
 MEX_manuel_avila:0 "Manuel Ávila Camacho"
 MEX_manuel_avila_desc:0 "Un general revolucionario que ha sido nombrado en la Secretaría de Defensa Nacional para preparar a México para los problemas que se avecinan."
 MEX_leon_trotsky:0 "Leon Trotsky"
 MEX_leon_trotsky_desc:0 "Responsable de crear el Ejército Rojo casi desde cero durante la Guerra Civil Rusa, este líder de la Liga Comunista Internacional ayudará a organizar el ejército."
 MEX_tga:0 "Talleres Generales de Arma"
 MEX_tga_desc:0 "Una rama del taller de aeronáutica mexicano, TNCA, dedicada a vehículos de combate blindados."
 MEX_germano_mexican_tanks:0 "Diseños de Tanques Germano-Mexicanos"
 MEX_germano_mexican_tanks_desc:1 ""
 MEX_russo_mexican_tanks:0 "Diseños de Tanques Ruso-Mexicanos"
 MEX_russo_mexican_tanks_desc:1 ""
 MEX_american_mexican_tanks:0 "Chrysler Mexicano"
 MEX_american_mexican_tanks_desc:1 ""
 MEX_astimar_gulf:0 "ASTIMAR Golfo"
 MEX_astimar_gulf_desc:0 "Astilleros de la Secretaría de Marina del Golfo"
 MEX_astimar_pacific:0 "ASTIMAR Pacifico"
 MEX_astimar_pacific_desc:0 "Astilleros de la Secretaría de Marina del Pacífico"
 MEX_tnca:0 "Talleres Nacionales de Construcciones Aeronáuticas"
 MEX_tnca_desc:0 "El Taller Nacional de Construcción Aeronáutica fue fundado antes de la Revolución y era un diseñador innovador antes de las interrupciones de las guerras civiles."
 MEX_royal_dutch_shell:0 "Royal Dutch Shell"
 MEX_royal_dutch_shell_desc:0 "Una firma británica y holandesa que posee el 60% de las concesiones de petróleo en México."
 mexican_ford:0 "Ford Mexicano"
 mexican_ford_desc:0 "Una franquicia local de la Ford Motor Company."
 MEX_pemex:0 "Pemex"
 MEX_pemex_desc:0 "Petróleos Mexicanos se formó a partir de la nacionalización de activos locales que anteriormente pertenecían a Royal Dutch Shell, Standard Oil de California y otras empresas extranjeras."
 MEX_banco_de_mexico:0 "Banco de México"
 MEX_banco_de_mexico_desc:0 "Formado en 1925 para reconstruir una economía destrozada por la guerra civil, nuestro Banco Nacional es nuestro prestamista de última instancia, emisor de moneda e inversionista en todo tipo de empresas en interés del estado."
 MEX_escuela_de_ingeneria_electrica:0 "Escuela de Ingeniería"
 MEX_escuela_de_ingeneria_electrica_desc:0 "Escuela Superior de Ingeniería Mecánica y Eléctrica, la Universidad de Ingeniería Mecánica y Electrónica, es una de nuestras mejores instituciones educativas, a la vanguardia de la investigación sobre ondas electromagnéticas y televisión."
 MEX_capital_reserves:0 "Reservas de Capital"
 MEX_capital_reserves_desc:0 "La riqueza que entra de nuestra industria petrolera en expansión nos permitirá realizar compras de equipos militares extranjeros de alta calidad."
 MEX_knights_of_columbus:0 "Caballeros de Colón"
 MEX_knights_of_columbus_desc:0 "Una fraternidad internacional de católicos, los Caballeros de Colón nos ayudarán a lograr la paz y la reconciliación después de décadas de conflictos civiles. Como dice el Libro de Mateo: 'Ustedes han oído que se dijo, 'ojo por ojo y diente por diente'. Pero yo les digo, no resistan al que es malo. Si alguien te golpea en la mejilla derecha, ofrécele también la otra.'"
 MEX_social_catholicism:1 "Catolicismo Social"
 MEX_social_catholicism_desc:1 "La revolución industrial ha puesto a los trabajadores en situaciones inhumanas. Para contrarrestar las demandas socialistas, se hizo un énfasis particular en la necesidad de que la dirección muestre compasión por sus empleados. Esto dio origen a una variante del socialismo cristiano no revolucionario: el catolicismo social."
 MEX_legion_of_christ:1 "Legión de Cristo"
 MEX_legion_of_christ_desc:1 "Los terroristas ateos han sido derrotados! Su brutal opresión debe ser castigada en consecuencia. Como dice el Libro del Éxodo: ojo por ojo, vida por vida. Para ser el brazo vengador del Todopoderoso, la Legión de Cristo asegurará que la fe satánica desaparezca de nuestra tierra."
 MEX_triumph_of_synarchism:0 "Triunfo del Sinarquismo"
 MEX_triumph_of_synarchism_desc:0 "Totalmente vencidos, nuestros enemigos se ocultan en las sombras como los secuaces de Satanás. Ahora tenemos libertad total para asegurar la reconstrucción del estado de manera que garantice su unidad tanto en fe como en voluntad política."
 MEX_womens_suffrage:0 "Sufragio Femenino"
 MEX_womens_suffrage_desc:0 "En los últimos años, muchas de las élites de México han estado preocupadas de que las mujeres socavaran los ideales de la Revolución al alinearse con la Iglesia Católica contra la Constitución secular de 1917, pero la igualdad ante la ley es mucho más importante y permitirá que nuestra sociedad prospere."
 MEX_professional_army:0 "Ejército Profesional"
 MEX_professional_army_desc:0 "Estamos creando un fuerte sistema de suministro para mantener a nuestras tropas luchando con máxima eficiencia."
 MEX_international_peacekeepers:0 "Mantendremos la Paz Internacional"
 MEX_international_peacekeepers_desc:1 "Las potencias democráticas del mundo planean crear una alianza de iguales, unas Naciones Unidas, para asegurar la seguridad internacional dando a los países del mundo un lugar para reconciliar sus diferencias y arbitrar disputas. Nos lanzaremos a tal proyecto para ayudar a las naciones latinoamericanas a mantener su independencia."
 mexico_hispanic_diplomacy:1 "Diplomacia Hispánica"
 mexico_hispanic_diplomacy_desc:1 "Si queremos realizar nuestras ambiciones continentales, debemos convencer a numerosos gobiernos de América Latina."
 mexico_german_submarine_happy_time:0 "Submarino Tiempo Feliz"
 mexico_german_submarine_happy_time_desc:0 "Nuestros capitanes de submarino están disfrutando su Tiempo Feliz ('Glückliche Zeit') hundiendo buques neutrales indefensos en las costas de las Américas."
 synarchist_youth:0 "Juventud Sinarquista"
 synarchist_youth_desc:0 "La juventud es el futuro de nuestra nación. Si se les educa adecuadamente, se convertirán en la encarnación de nuestros ideales: fuerza, lealtad y piedad."
 ENG_trade_union_factory_demands:0 "Demandas de Fábrica del Sindicato"
 ENG_construction_safety_regulations:0 "Regulaciones de Seguridad en la Construcción"
 ENG_mandatory_union_days:0 "Días Sindicales Obligatorios"
 ENG_trade_union_factory_worker_support:0 "Apoyo a los Trabajadores de Fábrica del Sindicato"
 ENG_trade_union_dockyard_worker_support:0 "Apoyo a los Trabajadores de los Astilleros del Sindicato"
