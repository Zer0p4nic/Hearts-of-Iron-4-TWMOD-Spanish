l_spanish:
 rhineland:0 "Remilitarizar la Renania"
 rhineland_desc:0 "La Renania ha sido desmilitarizada desde el final de la Primera Guerra Mundial, pero este insulto no permanecerá más tiempo! Alemania es una nación soberana y es libre de mover tropas donde quiera dentro de sus fronteras!"
 rhineland_short_desc:0 "§LMover las fuerzas alemanas al oeste del Rin en desafío al Tratado de Versalles.§!"
 rhineland_1:0 "Remilitarizar Mosselland"
 rhineland_2:0 "Remilitarizar Renania"
 anschluss:0 "Promulgar el Anschluss"
 anschluss_desc:0 "El Anschluss, o unión con Austria, es un objetivo de largo plazo del pueblo alemán. Aunque está prohibido por el Tratado de Versalles, finalmente ha llegado el momento de llevarlo a cabo. Debemos aumentar el apoyo local al fascismo en Austria para sentar las bases para la anexión."
 anschluss_short_desc:0 "§LUsar medios encubiertos para aumentar el apoyo popular al fascismo en Austria.§!"
 anschluss_1:0 "Influir en la política"
 take_state:0 "Conquistar"
 take_state_desc:0 "Tomar $STATE|Y$ de $TARGET|Y$."
 take_state_short_desc:0 "Este objetivo de guerra hará que los estados seleccionados sean más baratos para elegir en la conferencia de paz."
 take_state_focus:0 "Conquistar (Enfoque)"
 take_state_focus_desc:0 "Tomar $STATE|Y$ de $TARGET|Y$."
 take_state_focus_short_desc:0 "Este objetivo de guerra hará que los estados seleccionados sean más baratos para elegir en la conferencia de paz."
 liberate_wargoal:0 "Libertar"
 liberate_wargoal_short_desc:0 "Libertar"
 liberate_wargoal_desc:0 "Este objetivo de guerra hará que la liberación sea más barata para elegir en la conferencia de paz."
 independence_wargoal:0 "Independencia"
 independence_wargoal_short_desc:0 "Guerra de Independencia"
 independence_wargoal_desc:0 "Guerra de Independencia"
 puppet_wargoal_focus:0 "Títere (Enfoque)"
 puppet_wargoal_focus_desc:1 "Títere $TARGET|Y$"
 puppet_wargoal_focus_short_desc:0 "Este objetivo de guerra hará que sea más barato convertir un estado en títere en la conferencia de paz."
 take_claimed_state:0 "Tomar estado reclamado"
 take_claimed_state_desc:0 "Tomar $STATE|Y$ de $TARGET|Y$"
 take_claimed_state_short_desc:0 "Este objetivo de guerra hará que los estados seleccionados sean más baratos para elegir en la conferencia de paz."
 take_core_state:0 "Recuperar estado base"
 take_core_state_desc:0 "Recuperar $STATE|Y$ de $TARGET|Y$"
 take_core_state_short_desc:0 "Este objetivo de guerra hará que los estados seleccionados sean más baratos para elegir en la conferencia de paz."
 annex_everything:0 "Anexar"
 annex_everything_desc:0 "Anexar estado seleccionado."
 annex_everything_short_desc:0 "Este objetivo de guerra hará que la anexión sea más barata para elegir en la conferencia de paz."
 civil_war:0 "Guerra Civil"
 civil_war_desc:0 "Guerra civil! La nación está dividida en facciones que luchan por el control del estado."
 civil_war_short_desc:0 "Este objetivo de guerra hará que la anexión sea más barata para elegir en la conferencia de paz."
 topple_government:0 "Derrocar al Gobierno"
 topple_government_desc:0 "Derrocar al gobierno en funciones."
 topple_government_short_desc:0 "Este objetivo de guerra hará que derrocar al gobierno sea más barato para elegir en la conferencia de paz."
 anti_comintern_pact:0 "Pacto Anti-Comintern"
 anti_comintern_pact_desc:0 "Es hora de hacer un pacto "reconociendo que el objetivo de la Internacional Comunista, conocida como el Comintern, es desintegrar y someter a los Estados existentes por todos los medios a su disposición; convencidos de que la tolerancia de la interferencia por parte de la Internacional Comunista en los asuntos internos de las naciones no solo pone en peligro su paz interna y bienestar social, sino que también es una amenaza para la paz del mundo deseoso de cooperar en la defensa contra las actividades subversivas comunistas."\nEsto mejorará las relaciones con las naciones que se unan al pacto."
 anti_comintern_pact_short_desc:0 "§LFormar un frente unido contra el comunismo junto a Italia y Japón.§!"
 tripartite_pact:0 "Pacto Tripartito"
 tripartite_pact_desc:0 "Para fortalecer el Pacto Anti-Comintern, durante los próximos diez años, las naciones firmantes acuerdan que "su principal propósito es establecer y mantener un nuevo orden de cosas, promover la prosperidad y bienestar mutuos de los pueblos involucrados.""
 tripartite_pact_short_desc:0 "§LForjar lazos aún más estrechos con Italia y Japón firmando un nuevo tratado.§!"
 demand_sudetenland:0 "Exigir los Sudetes"
 demand_sudetenland_desc:0 "El pueblo alemán de los Sudetes está siendo cruelmente maltratado por sus amos checoslovacos, un crimen que no puede permitirse que continúe por más tiempo. Los Sudetes y su gente deben ser inmediatamente cedidos a Alemania."
 demand_sudetenland_short_desc:0 "§LMasificar fuerzas a lo largo de la frontera checoslovaca para presionar a Praga.§!"
 fate_of_czechoslovakia:0 "El Destino de Checoslovaquia"
 fate_of_czechoslovakia_desc:0 "Con los Sudetes en nuestras manos, Checoslovaquia queda indefensa. Es hora de poner fin a este triste estado enana."
 fate_of_czechoslovakia_short_desc:0 "§LReunir fuerzas en los Sudetes para anexar lo que queda del estado checoslovaco.§!"
 molotov_ribbentrop_pact:0 "Pacto Molotov-Ribbentrop"
 molotov_ribbentrop_pact_desc:0 "Al firmar un tratado de amistad y no agresión con la URSS, podemos llegar a algún acuerdo sobre qué hacer con los estados que se encuentran entre nuestras fronteras actuales, además de participar en mayores volúmenes de comercio. Además de las estipulaciones de no agresión, el tratado incluye un protocolo secreto que divide los territorios de Rumanía, Polonia, Lituania, Letonia, Estonia y Finlandia en esferas de influencia nazi y soviética, anticipando los posibles reajustes territoriales y políticos de estos países."
 molotov_ribbentrop_pact_short_desc:0 "§LFirmar un pacto de no agresión con la URSS para evitar la intervención soviética.§!"
 poland_goal:0 "Danzig o guerra!"
 poland_goal_desc:0 "Danzig era alemán, Danzig ha permanecido alemán, y Danzig será alemán de ahora en adelante! Debemos preparar al pueblo alemán para la inevitable guerra con Polonia. Una campaña de propaganda fortalecerá su voluntad para la próxima batalla, mientras se exponen los crímenes de la nación polaca al mundo. Danzig y las tierras circundantes regresarán a Alemania!"
 poland_goal_short_desc:0 "§LPreparar al pueblo alemán para la guerra con Polonia, luego marchar hacia Varsovia!§!"
 poland_goal_1:0 "Preparar para la guerra"
 poland_goal_2:0 "Declarar guerra"
 test_the_chinese_focus:0 "Incidente en la frontera china"
 test_the_chinese_focus_desc:0 "Los chinos aún se niegan a reconocer nuestra liberación de Manchuria, y las tensiones a lo largo de la frontera cerca de Pekín han resultado en varios enfrentamientos. Si fabricamos un incidente, podemos escalar el conflicto a una guerra a gran escala. Esto nos dará la excusa que necesitamos para lidiar con los chinos de una vez por todas!"
 test_the_chinese_focus_short_desc:0 "§LProvocar una confrontación al concentrar fuerzas a lo largo de la frontera china.§!"
 chinese_border_incident_SUCCEEDED:0 "El incidente del puente Marco Polo"
 chinese_border_incident_SUCCEEDED_DESC:0 "Elementos de nuestras fuerzas fueron arrastrados a un violento enfrentamiento con soldados chinos mientras intentaban establecer control sobre el estratégico puente Marco Polo justo al sur de Pekín. La lucha terminó sin un resultado concluyente, pero hemos exigido una disculpa y concesiones territoriales adicionales."
 south_pacific_mandate:0 "El Mandato del Pacífico Sur"
 south_pacific_mandate_desc:0 "Nuestras posesiones en el Pacífico, otorgadas por la Sociedad de Naciones después de la última guerra, constituirán la primera línea de defensa de Japón en futuras guerras contra América. Estas islas son portaaviones insumergibles, y debemos tomar medidas para fortificarlas."
 south_pacific_mandate_short_desc:0 "§LConstruir nuevos fuertes costeros en nuestras islas del Pacífico.§!"
 south_pacific_mandate_SUCCEEDED:0 "El Mandato del Pacífico Sur ha sido fortificado"
 south_pacific_mandate_SUCCEEDED_DESC:0 "Nuestros ingenieros han fortificado nuestras islas en el Mandato del Pacífico Sur. Cualquier atacante encontrará difícil desalojar a nuestras fuerzas."
 demand_indochina_focus:0 "Exigir Indochina francesa"
 demand_indochina_focus_desc:0 "Después de su derrota en Europa, el control de Francia sobre sus colonias de ultramar es tenue en el mejor de los casos. Presionar al nuevo gobierno francés para que conceda a Japón acceso total a sus bases en Indochina. Esta región será útil como plataforma para futuras campañas."
 demand_indochina_focus_tt:0 "En guerra con Francia o Francia no posee Indochina.\nEstá en facción con Francia."
 demand_indochina_focus_short_desc:0 "§LPresionar al nuevo gobierno francés para que renuncie a Indochina.§!"
 demand_french_indochina_SUCCEEDED:0 "Las demandas han sido enviadas"
 demand_french_indochina_SUCCEEDED_DESC:0 "Nuestras fuerzas están posicionadas a lo largo de las fronteras de Indochina francesa, dejando claro que habrá serias consecuencias si nuestra propuesta es rechazada."
 test_the_ussr_focus:0 "Reforzar la Línea de Demarcación"
 test_the_ussr_focus_desc:0 "Debemos responder a las continuas provocaciones soviéticas a lo largo de nuestra frontera norte. Sus constantes violaciones de la Línea de Demarcación ya no pueden ser toleradas. Agrupar fuerzas en el norte de Manchuria a lo largo de la frontera según nuestros mapas."
 test_the_ussr_focus_short_desc:0 "§LAgrupar fuerzas en Manchuria para desalentar las provocaciones soviéticas.§!"
 naval_expansion_focus:0 "Aumentar la Producción Naval"
 naval_expansion_focus_desc:0 "Ya no estamos sujetos al Tratado Naval de Washington, y como nación insular la marina es crítica para nuestra supervivencia. Expandir nuestras instalaciones portuarias para aumentar la producción naval. Solo entonces Japón podrá construir la flota que merece."
 naval_expansion_focus_short_desc:0 "§LAumentar la producción naval de Japón construyendo más astilleros.§!"
 increase_naval_production_SUCCEEDED:0 "Producción Naval Aumentada"
 increase_naval_production_SUCCEEDED_DESC:0 "Hemos aumentado con éxito nuestra producción naval. Pronto el Emperador comandará la armada más poderosa que el mundo haya visto jamás!"
 siamese_puppet_focus:0 "Presionar a Siam"
 siamese_puppet_focus_desc:0 "Nuestras fuerzas necesitan acceso a Siam para llegar a las posesiones británicas en Birmania y Malaya. Una demostración de fuerza puede convencer al gobierno siamés para que firme una alianza con nosotros como socios leales en la Esfera de Co-Prosperidad de Gran Asia Oriental."
 siamese_puppet_focus_short_desc:0 "§LConvencer a Siam para que se alinee con nosotros.§!"
 occupy_philippines:0 "Ocupa Filipinas"
 occupy_philippines_desc:0 "El primer paso en una exitosa campaña en el Pacífico es la ocupación de Filipinas. Los estadounidenses no dudarán en usar las islas como una base avanzada desde la cual atacar directamente a Japón, pero nosotros podemos usarla para ese mismo propósito en futuras operaciones contra el Área de Recursos del Sur."
 occupy_philippines_short_desc:0 "§LDesarrollemos fuerzas en Filipinas para negar su uso como base en nuestra contra.§!"
 southern_resource_area:0 "El Área de Recursos del Sur"
 southern_resource_area_desc:0 "Borneo británico y las ricas Indias Orientales Holandesas constituyen objetivos estratégicos vitales que están listos para ser tomados. Japón debe asegurar el acceso a los campos de petróleo y plantaciones de caucho, o sus industrias se verán afectadas y su máquina de guerra colapsará."
 southern_resource_area_short_desc:0 "§LOcupar el Área de Recursos del Sur para asegurar materias primas para nuestra industria bélica.§!"
 british_far_east:0 "El Lejano Oriente Británico"
 british_far_east_desc:0 "Gran Bretaña debe ser despojada de su imperio colonial asiático si Japón va a tomar su lugar legítimo como líder de un nuevo orden en Gran Asia Oriental. Tomar Hong Kong, ocupar la Península Malaya y avanzar hacia Birmania. Establecer una nueva frontera a lo largo de la frontera hacia India."
 british_far_east_short_desc:0 "§LCompletar la conquista de Hong Kong, Singapur y Birmania.§!"
 isolate_australia:0 "Aislar Australia"
 isolate_australia_desc:0 "Australia es vital para el esfuerzo bélico aliado en el Pacífico, y no debe permitirse que sirva como base donde se agrupan fuerzas en contra de Japón y sus legítimas conquistas. Al tomar islas clave en el suroeste del Pacífico, podemos aislar a Australia de los Estados Unidos."
 isolate_australia_short_desc:0 "§LAislar a Australia ocupando islas clave que la rodean.§!"
 invade_australia:0 "Invadir Australia"
 invade_australia_desc:0 "Ha llegado el momento de realizar una invasión a gran escala de Australia. Esto eliminará permanentemente el mayor bastión del poder aliado en el Pacífico y asegurará el flanco sur de la Esfera de Co-Prosperidad de Gran Asia Oriental."
 invade_australia_short_desc:0 "§LEjecutar una invasión a gran escala de Australia.§!"
 secure_the_pacific:0 "Asegurar el Pacífico"
 secure_the_pacific_desc:0 "Las bases americanas en todo el Pacífico deben ser apoderadas, para disminuir la capacidad de proyección de fuerza de su flota dentro de nuestro territorio. El Estado Mayor de la Marina Imperial ha identificado varias islas que deben ser ocupadas, incluida la base principal de la Flota del Pacífico de EE. UU. en Hawái."
 secure_the_pacific_short_desc:0 "§LOcupar islas clave americanas para asegurar el control sobre el Pacífico.§!"
 close_panama_canal:0 "Cerrar el Canal de Panamá"
 close_panama_canal_desc:0 "Los estadounidenses dependen del Canal de Panamá para transferir activos navales entre sus costas oeste y este, y esta es su debilidad! Debemos apoderarnos de las Islas Galápagos para establecer una base avanzada, y luego desembarcar fuerzas en Panamá para cerrar el canal. Por el Emperador!"
 close_panama_canal_short_desc:0 "§LOcupar el Canal de Panamá para negar su uso a los estadounidenses.§!"
 invasion_of_alaska:0 "La Invasión de Alaska"
 invasion_of_alaska_desc:0 "Los enfoques del norte a las Islas Principales deben ser asegurados ocupando las Islas Aleutianas. El control de estas islas nos permitirá establecer un punto de apoyo en América del Norte al invadir Alaska. La lejanía de esta región debería dificultar que los estadounidenses refuercen."
 invasion_of_alaska_short_desc:0 "§LInvadir y ocupar territorio estadounidense en Alaska.§!"
 invasion_of_west_coast:0 "Operación Ketsu-Go"
 invasion_of_west_coast_desc:0 "El Cuartel General Imperial ha optado por llevar nuestra guerra con América a un final decisivo al realizar una invasión de su Costa Oeste. Los objetivos para esta operación incluyen Los Ángeles, San Francisco y Seattle. Esté preparado para posibles contraataques contra nuestras cabezas de playa."
 invasion_of_west_coast_short_desc:0 "§LComenzar una invasión de la Costa Oeste estadounidense.§!"
 invasion_of_india:0 "La Invasión de India"
 invasion_of_india_desc:0 "Por fin, la era del dominio británico sobre el subcontinente indio llegará a su fin. Debemos avanzar desde Birmania y expulsar a los británicos completamente de Asia. Este será un golpe del cual su imperio nunca podrá recuperarse!"
 invasion_of_india_short_desc:0 "§LExpulsar a los británicos de India ocupando todo el subcontinente.§!"
 secure_the_indian_ocean:0 "Asegurar el Océano Índico"
 secure_the_indian_ocean_desc:0 "Debemos establecer control sobre el Océano Índico para prevenir los movimientos de la flota aliada hacia Asia. Varios objetivos deben ser apoderados, incluyendo Madagascar frente a la costa de África. La isla podría ser utilizada como base para interrumpir los convoyes británicos con destino a Oriente Medio."
 secure_the_indian_ocean_short_desc:0 "§LEstablecer control sobre el Océano Índico con la captura de objetivos clave.§!"
 invasion_of_south_africa:0 "La Invasión de Sudáfrica"
 invasion_of_south_africa_desc:0 "Nuestras fuerzas implacables ahora están en posición de atacar Sudáfrica. Su conquista debería dificultar mucho la entrada de unidades navales aliadas al Océano Índico sin el uso del Canal de Suez. El decadente Imperio Británico se está desmoronando ante nuestros ojos."
 invasion_of_south_africa_short_desc:0 "§LDesarrollemos fuerzas en Sudáfrica y destruyamos toda oposición.§!"
 extend_maginot_line:0 "Extender la Línea Maginot"
 extend_maginot_line_desc:0 "Nuestra frontera hacia Alemania está protegida por la formidable Línea Maginot, pero un ataque alemán por los flancos a través de Bélgica y Luxemburgo, tal como en 1914, siempre es una posibilidad. Debemos extender nuestras fuertes fortificaciones hasta el Canal de la Mancha, incluso si esto significa dejar a Bélgica a merced de los alemanes."
 extend_maginot_line_short_desc:0 "§LExtender la Línea Maginot hasta el Canal de la Mancha.§!"
 improve_alpine_line:0 "Mejorar la Línea Alpina"
 improve_alpine_line_desc:0 "La 'Pequeña Línea Maginot' que defiende nuestra frontera sur hacia Italia siempre ha sido de secundaria importancia en nuestra planificación militar. Sin embargo, la Italia fascista se está volviendo cada vez más agresiva, y sabemos que tienen ambiciones territoriales en el sur de Francia. Debemos llevar las fortificaciones de la Línea Alpina a los mismos estándares que las de la Línea Maginot."
 improve_alpine_line_short_desc:0 "§LMejorar nuestras fortificaciones defensivas a lo largo de la frontera italiana.§!"
 expand_french_air_force:0 "Expandir la Armée de l'Air"
 expand_french_air_force_desc:0 "El poder aéreo será crítico en la próxima guerra: la rendición de nuestros cielos significará inevitablemente la rendición de Francia misma. Debemos seguir expandiendo la Armée de l'Air para asegurar que Francia posea una de las mejores fuerzas aéreas del mundo."
 expand_french_air_force_short_desc:0 "§LAumentar el tamaño de nuestra fuerza aérea para proteger los cielos de Francia.§!"
 french_arms_industry:0 "Aumentar la Industria de Armamento"
 french_arms_industry_desc:0 "Otro conflicto con Alemania parece cada vez más probable en este momento. Debemos prepararnos expandiendo la industria de armamento. El Ejército Francés es lo único que se interpone entre Alemania y el dominio sobre Europa Occidental!"
 french_arms_industry_short_desc:0 "§LEstablecer la industria de armamento francesa para prepararnos para la guerra que se avecina.§!"
 scandinavian_expedition:0 "La Expedición Escandinava"
 scandinavian_expedition_desc:0 "Debemos hacer lo que podamos para mantener la guerra fuera del territorio francés, y una expedición a Noruega y el norte de Suecia abrirá un nuevo frente que Alemania deberá considerar. Gran parte del acero de Alemania proviene de esta región, y al cortar el suministro puede ser posible paralizar su industria."
 scandinavian_expedition_short_desc:0 "§LOpen un nuevo frente para Alemania desde el norte de Escandinavia.§!"
 grand_offensive:0 "Lanzar Gran Ofensiva"
 grand_offensive_desc:0 "Mientras la Wehrmacht está ocupada combatiendo a las valientes fuerzas polacas en el este, debemos cumplir con las obligaciones de nuestra alianza y atacar profundamente en Alemania. Ocupa su corazón industrial en el Valle del Rin! Eso debería llamar la atención del OKW, y posiblemente forzarlos a abandonar su ofensiva en Polonia."
 grand_offensive_short_desc:0 "§LOcupar la industria alemana en el Valle del Rin.§!"
 seize_berlin_fra:0 "Tomar Berlín"
 seize_berlin_fra_desc:0 "No tenemos más opción que marchar sobre Berlín y plantar la Tricolor en la cima del edificio del Reichstag. Terminemos esta guerra de manera rápida antes de que tenga la oportunidad de comenzar en serio."
 seize_berlin_fra_short_desc:0 "§LOcupar la capital alemana.§!"
 occupy_libya_fra:0 "Ocupar Libia Italiana"
 occupy_libya_fra_desc:0 "El imperio colonial de Italia debe ser desmantelado. Lanzar una ofensiva hacia Libia italiana desde nuestro protectorado tunecino y ocupar la costa mediterránea. Los objetivos vitales incluyen las ciudades portuarias estratégicas de Trípoli y Bengasi."
 occupy_libya_fra_short_desc:0 "§LEjecutar una ofensiva para ocupar Trípoli y Bengasi.§!"
 occupy_north_italy_fra:0 "Ocupar el Norte de Italia"
 occupy_north_italy_fra_desc:0 "Es de nuevo el momento de que los ejércitos franceses marchen hacia el norte de Italia. Gran parte de la industria de guerra italiana está concentrada allí, y Roma debe ser privada de su uso. Rompa el renombrado Vallo Alpino y avance en el Valle del Po. Viva Francia!"
 occupy_north_italy_fra_short_desc:0 "§LRomper el renombrado Vallo Alpino y avanzar en el Valle del Po.§!"
 occupy_south_italy_fra:0 "Ocupar el Sur de Italia"
 occupy_south_italy_fra_desc:0 "La mitad sur de la península italiana debe ser asegurada, junto con Sicilia y Cerdeña. Toma todos los objetivos, pero no te distraigas de nuestro objetivo principal: Roma. Una vez que hayas ocupado la Ciudad Eterna, continúa tu avance a lo largo de la costa y elimina cualquier foco de resistencia que quede."
 occupy_south_italy_fra_short_desc:0 "§LToma Sicilia y Cerdeña junto con la capital italiana.§!"
 claim_bessarabia:0 "Reclamar Besarabia"
 claim_bessarabia_desc:0 "El territorio de Besarabia fue ocupado ilegalmente por Rumanía en el turbulento período que siguió a la Revolución Rusa. Nos pertenece legítimamente y debe ser devuelto. El Pacto Molotov-Ribbentrop nos da carta blanca para tratar con los rumanos sin la amenaza de intervención alemana, así que el momento de actuar es ahora."
 claim_bessarabia_short_desc:0 "§LForzar a los rumanos a devolvernos Besarabia.§!"
 claim_baltic_states:0 "Reclamar los Estados Bálticos"
 claim_baltic_states_desc:0 "Los Estados Bálticos son un experimento fallido en capitalismo que debe terminar. Nuestro pacto con Alemania nos permite actuar con impunidad en la región, y hemos preparado ultimátums para Estonia, Letonia y Lituania para permitirnos establecer bases militares dentro de sus fronteras. Luego será un asunto sencillo incorporar a estas naciones como miembros plenos de la Unión de Repúblicas Socialistas Soviéticas."
 claim_baltic_states_short_desc:0 "§LIncorporar los Estados Bálticos en la Unión Soviética.§!"
 claim_karelia:0 "Reclamar Carelia"
 claim_karelia_desc:0 "De acuerdo con el Pacto Molotov-Ribbentrop, Finlandia se encuentra dentro de nuestra esfera de interés, y ha llegado el momento de revisar sus generosas fronteras. Su frontera sureste en el istmo de Carelia está inaceptablemente cerca de Leningrado, comprometiendo la seguridad de nuestra nación. Haremos una demanda a Helsinki por concesiones territoriales finlandesas, pero debemos estar preparados para luchar si se niegan."
 claim_karelia_short_desc:0 "§LDemandar Carelia a Finlandia para mejorar la seguridad de Leningrado.§!"
 improve_stalin_line:0 "Mejorar la Línea Stalin"
 improve_stalin_line_desc:0 "Los trabajos en la Línea Stalin comenzaron en la década de 1920 a lo largo de nuestra frontera occidental, para defendernos de las naciones burguesas de Europa Occidental que no desearían más que causar nuestra destrucción. Debemos continuar mejorando estas defensas."
 improve_stalin_line_short_desc:0 "§LMejorar las defensas a lo largo de la Línea Stalin para protegernos contra la invasión extranjera.§!"
 develop_leningrad_area:0 "Desarrollo del Área de Leningrado"
 develop_leningrad_area_desc:0 "Desarrollo adicional de la infraestructura alrededor de Leningrado"
 develop_moscow_area:0 "Desarrollo del Área de Moscú"
 develop_moscow_area_desc:0 "Desarrollo adicional de la infraestructura alrededor de Moscú"
 industrialize_leningrad_area:0 "Industrialización del Área de Leningrado"
 industrialize_leningrad_area_desc:0 "Desarrollo adicional de las áreas industriales en las ciudades alrededor de Leningrado."
 industrialize_moscow_area:0 "Industrialización del Área de Moscú"
 industrialize_moscow_area_desc:0 "Desarrollo adicional de las áreas industriales en las ciudades alrededor de Moscú."
 SOV_vasily_chuikov:0 "Recalled Chuikov"
 SOV_vasily_chuikov_desc:0 "STAVKA ha exigido que Chuikov abandone sus deberes en la RPC y regrese para defender la Unión de los invasores fascistas."
 sov_don_river_system:0 "Sistema del Río Don"
 sov_don_river_system_desc:0 "El sistema del río Don es vital para transportar mercancías y suministros a través de las partes occidentales de Rusia."
 industrialize_stalingrad_area:0 "Desarrollo del Área de Stalingrado"
 industrialize_stalingrad_area_desc:0 "Desarrollo adicional de la infraestructura alrededor de Stalingrado"
 sov_retool_tractor_factories:0 "Reconvertir fábricas de tractores"
 sov_retool_tractor_factories_desc:0 "Hemos comenzado el proyecto de convertir algunas de nuestras fábricas de tractores en complejos de armamento que producirán diversos equipos militares pesados, como tanques."
 sov_develop_urals:0 "Desarrollo de los Urales"
 sov_develop_urals_desc:0 "Si la Unión Soviética va a estar conectada, las áreas alrededor de los Montes Urales deben tener suficiente infraestructura."
 SOV_urals_armed:0 "Complejos Militares en los Urales"
 SOV_urals_armed_desc:0 "Con la amenaza de guerra en Europa, estamos buscando tener instalaciones de respaldo en caso de guerra que estén protegidas de los bombarderos de nuestros enemigos."
 five_year_plans:0 "Los Planes Quinquenales"
 five_year_plans_desc:0 "Los planes quinquenales para el desarrollo de la economía nacional son absolutamente vitales para el futuro de la Unión Soviética. El atraso económico e industrial significará nuestra eventual destrucción a manos de las potencias capitalistas y fascistas en el extranjero. Debemos seguir expandiendo nuestra industria y producción!"
 five_year_plans_short_desc:0 "§LExpandir la producción industrial civil de la Unión Soviética.§!"
 operation_zet:0 "Operación Zet"
 operation_zet_desc:0 "Los fascistas japoneses están librando una guerra para conquistar toda China. No hace falta decir que no está en el interés de la Unión Soviética verlos tener éxito. Debemos proporcionar el apoyo que podamos a los chinos. Con suerte, el Ejército Imperial Japonés será arrastrado a un pantano que debilite su imperio y los mantenga ocupados en el futuro previsible."
 operation_zet_short_desc:0 "§LOfrecer apoyo a los chinos en su guerra contra Japón.§!"
 annex_tannu_tuva:0 "Anexar Tannu Tuva"
 annex_tannu_tuva_desc:0 "La República Popular de Tannu Tuvá es miembro de la Unión Soviética en todo menos en el nombre. Formalicemos la relación anexándolos oficialmente a nuestra gran nación."
 annex_tannu_tuva_short_desc:0 "§LIncorporar Tannu Tuva a la Unión Soviética.§!"
 second_vienna_award:0 "Segundo Premio de Viena"
 second_vienna_award_desc:0 "El Tratado de Trianon despojó injustamente a Hungría de más de dos tercios de su territorio. Perder Transilvania ante los rumanos fue particularmente difícil de digerir. Sin embargo, se ha establecido un nuevo orden en Europa y debemos pedir a nuestros amigos en Alemania la devolución de las tierras húngaras robadas."
 second_vienna_award_short_desc:0 "§LSolicitar a Alemania la devolución de Transilvania a Hungría.§!"
 claim_memel:0 "Reclamar Memel"
 claim_memel_desc:0 "Memel es otra injusticia que surgió del odiado Tratado de Versalles. La provincia perteneció a Prusia durante cientos de años, y sin embargo, la Entente decidió separarla de Alemania y dejarla ser anexada ilegalmente por Lituania. Es hora de corregir este error."
 claim_memel_short_desc:0 "§LDemandar la repatriación de Memel al Gran Reich Alemán.§!"
 treaty_of_craiova:0 "Tratado de Craiova"
 treaty_of_craiova_desc:0 "Dobrudja del Sur fue tomada por Rumania después de la Segunda Guerra Balcánica. Sin embargo, las fronteras de Europa están en proceso de ser redibujadas y Rumania ya ha sido obligada a hacer concesiones. Debemos exigir la devolución de nuestro territorio perdido."
 treaty_of_craiova_short_desc:0 "§LDemandar la devolución de Dobrudja del Sur de Rumania.§!"
 german_advisors_china:0 "Asesores Alemanes en China"
 german_advisors_china_desc:0 "Los asesores militares alemanes han estado presentes en China desde al menos la década de 1920, proporcionando apoyo crítico al Kuomintang. Dada nuestra guerra actual, esto ya no puede ser tolerado. Como signatarios del Pacto Anticomunista, tenemos derecho a exigir la retirada inmediata de todo el apoyo alemán a los chinos. Es hora de que los alemanes elijan un bando."
 german_advisors_china_short_desc:0 "§LDemandar el regreso de los asesores alemanes que ayudan a China.§!"
 chinese_coastal_regions:0 "Ocupar las Regiones Costeras Chinas"
 chinese_coastal_regions_desc:0 "Debemos aprovechar nuestra superioridad naval e aislar a los chinos ocupando puertos clave a lo largo de su costa. El Cuartel General Imperial ha designado varias regiones que necesitan estar bajo control japonés."
 chinese_coastal_regions_short_desc:0 "§LIaislar a los chinos ocupando su costa.§!"
 chinese_interior:0 "Ocupar el Interior Chino"
 chinese_interior_desc:0 "Terminemos con la resistencia china de una vez por todas avanzando hacia su interior. Muéstrales que nuestro alcance no conoce límites aplastando toda oposición. Esto asegurará la dominancia japonesa en Asia."
 chinese_interior_short_desc:0 "§LPersigue a los chinos hacia el oeste en su interior.§!"
 russian_far_east:0 "El Lejano Oriente Ruso"
 russian_far_east_desc:0 "Se debe mostrar a los soviéticos que ya no son bienvenidos en Asia. Ocupa el Lejano Oriente Ruso, comenzando por la base de su Flota del Pacífico en Vladivostok. También se necesita asegurar el norte de Sajalín y Kamchatka."
 russian_far_east_short_desc:0 "§LConquistar el Lejano Oriente Ruso para Japón!§!"
 siberia_beckons:0 "Siberia Llama"
 siberia_beckons_desc:0 "Debemos seguir adelante y continuar nuestro avance hacia Siberia. Empuja a los rusos hacia el oeste hasta que ya no amenacen nuestras posesiones en Asia. La naturaleza salvaje de Siberia servirá como un amortiguador para nuestro imperio, y los recursos naturales no explotados de la región seguramente beneficiarán a futuras generaciones de japoneses."
 siberia_beckons_short_desc:0 "§LMarchar hacia adelante y apoderarse de Siberia en nombre del Emperador.§!"
 conquest_of_abyssinia:0 "Conquista de Abisinia"
 conquest_of_abyssinia_desc:0 "Los dolorosos recuerdos de la Primera Guerra Italo-Abisinia y la derrota en Adwa ya han quedado atrás. Estamos comprometidos con la completa conquista del Imperio Etíope y su integración en África Oriental Italiana. Avancemos hacia la victoria!"
 conquest_of_abyssinia_short_desc:0 "§LRealizar la invasión de Etiopía.§!"
 conquest_of_albania:0 "Conquista de Albania"
 conquest_of_albania_desc:0 "Las fuerzas italianas fueron forzadas a retirarse humillantemente de las partes de Albania que ocuparon en 1920, pero ahora es el momento adecuado para nuestro regreso. La anexión de Albania nos dará el control total sobre la entrada al Adriático, y el territorio puede servir como un punto de apoyo para futuras campañas en los Balcanes."
 conquest_of_albania_short_desc:0 "§LSeguir el Adriático apoderándose de Albania.§!"
 strengthen_vallo_alpino:0 "Fortalecer el Vallo Alpino"
 strengthen_vallo_alpino_desc:0 "Las amenazas pueden venir de cualquier dirección a lo largo de nuestra frontera norte. Los franceses, los austriacos y sus amigos alemanes, incluso los despreciables suizos podrían atacar en cualquier momento! Se ha comenzado a trabajar en una línea de fortificaciones, pero el progreso es lento. Termina el Muro Alpino para hacer que cualquier futura invasión del norte de Italia sea costosa!"
 strengthen_vallo_alpino_short_desc:0 "§LProteger la frontera norte de Italia mejorando las fortificaciones.§!"
 industrialize_southern_italy:0 "Industrializar el Sur de Italia"
 industrialize_southern_italy_desc:0 "El norte de Italia siempre ha sido el corazón industrial de nuestra nación, mientras que el sur ha permanecido pobre y subdesarrollado en comparación. Debemos tomar medidas para cerrar esta brecha económica construyendo más industrias en nuestros estados del sur."
 industrialize_southern_italy_short_desc:0 "§LLa mitad sur pobre de nuestro país debe ser industrializada.§!"
 regia_marina:0 "La Regia Marina"
 regia_marina_desc:0 "La fortuna de Italia está directamente vinculada al Mediterráneo, algo que los antiguos romanos entendían bien. Está claro que la Regia Marina jugará un papel crítico en cualquier conflicto futuro contra Gran Bretaña o Francia. Debemos expandir nuestros astilleros para aumentar la producción de barcos."
 regia_marina_short_desc:0 "§LConstruir más astilleros para aumentar la producción naval.§!"
 condemn_japan:0 "Condenar a Japón"
 condemn_japan_desc:0 "La guerra de agresión de Japón contra China es un ultraje contra la civilidad y la libertad, así como una amenaza para las vidas, derechos e intereses económicos estadounidenses en China. Japón debe cesar sus ataques o enfrentarse a las repercusiones!"
 condemn_japan_short_desc:0 "§LCondenar la guerra de agresión japonesa en China.§!"
 embargo_japan:0 "Embargo a Japón"
 embargo_japan_desc:0 "Los ataques de Japón a China han continuado a pesar de nuestra advertencia. Ha llegado el momento de embargar todo el comercio con Japón."
 embargo_japan_short_desc:0 "§LEmbargar todo el comercio con Japón en represalia por sus ataques a China.§!"
 threaten_japan:0 "Mostrar la bandera en el Pacífico"
 threaten_japan_desc:0 "Para asegurar que Japón sepa que hablamos en serio, es vital mantener una flota poderosa en Pearl Harbor."
 threaten_japan_short_desc:0 "§LMantener una flota poderosa en Pearl Harbor.§!"
 build_infrastructure:0 "Construir infraestructura"
 build_infrastructure_desc:0 "Construir infraestructura no solo facilitará viajar por nuestra nación, lo más importante es que creará empleos y ayudará a salir de la recesión actual."
 build_infrastructure_short_desc:0 "§LExtender la infraestructura en nuestro país.§!"
 build_factories:0 "Construir fábricas"
 build_factories_desc:0 "La construcción de nuevas fábricas crea empleos tanto durante como después del proceso de construcción, un paso vital para mejorar la economía."
 build_factories_short_desc:0 "§LConstruir nuevas fábricas civiles para mejorar la economía.§!"
 anglo_egypt_treaty:0 "El Tratado Anglo-Egipcio"
 anglo_egypt_treaty_desc:0 "Aunque nominalmente independiente, Egipto ha estado bajo nuestra protección desde 1882. El rey Farouk desea formalizar nuestra relación mediante un tratado a la luz de las operaciones militares italianas en Abisinia. Egipto se unirá a nosotros como aliado, mientras mantenemos el control sobre el Canal de Suez y nos comprometemos a ayudar en su defensa en caso de guerra."
 anglo_egypt_treaty_short_desc:0 "§LFormalizar la independencia de Egipto mientras los mantenemos como aliados.§!"
 shadow_scheme:0 "El Esquema Sombra"
 shadow_scheme_desc:0 "El Ministerio del Aire ha desarrollado un plan para la creación de 'fábricas sombra': fábricas civiles que estarán preparadas y ampliadas para que puedan cambiar más fácilmente a producción militar en caso de guerra."
 shadow_scheme_short_desc:0 "§LPreparar y ampliar fábricas civiles para la eventualidad de una guerra.§!"
 chain_home:0 "Red de Radar Chain Home"
 chain_home_desc:0 "La aparición de la guerra aérea ha hecho vulnerable a Gran Bretaña: ya no podemos depender únicamente de nuestras grandes flotas para mantenernos seguros. Se han trazado planes para una red de estaciones de radar a lo largo de nuestra costa llamada 'Chain Home'. Su construcción nos ayudará enormemente en la defensa de nuestro espacio aéreo."
 chain_home_short_desc:0 "§LConstruir una red de estaciones de radar a lo largo de la costa británica.§!"
 gibraltar_east:0 "El Gibraltar del Este"
 gibraltar_east_desc:0 "El trabajo para convertir Singapur en una importante base naval ha estado en curso desde el final de la Gran Guerra. Este puerto servirá como un bastión para la Royal Navy, permitiéndonos proyectar nuestra influencia en toda Asia. Termina el trabajo que ha comenzado y mejora las defensas de Singapur."
 gibraltar_east_short_desc:0 "§LMejorar las defensas navales de Singapur.§!"
 home_guard:0 "La Guardia Nacional"
 home_guard_desc:0 "Francia se ha perdido, y ahora Gran Bretaña misma enfrenta la amenaza de una invasión. Se ha propuesto establecer una nueva organización de defensa compuesta por voluntarios locales. Muchos veteranos de la guerra anterior son demasiado mayores para el servicio militar regular, pero de esta manera aún pueden contribuir a nuestra defensa."
 home_guard_short_desc:0 "§LEstablecer una organización de defensa local de voluntarios.§!"
 operation_laudabiliter:0 "Operación Laudabiliter"
 operation_laudabiliter_desc:0 "La independencia de Irlanda es una mancha en el honor británico. Para su propio bien, los irlandeses deben ser gobernados con mano firme desde Londres. Se está planeando una invasión que traerá a estas ovejas perdidas de vuelta al redil."
 operation_laudabiliter_short_desc:0 "Invadir Irlanda y reconquistarla para Gran Bretaña."
 expand_the_luftwaffe:0 "Expandir la Luftwaffe"
 expand_the_luftwaffe_desc:0 "El Tratado de Versalles no permitió que Alemania mantuviera una fuerza aérea, por lo que hemos tenido que construir la Luftwaffe desde cero en un tiempo récord. Hemos logrado un progreso significativo, pero queda mucho por hacer. Continúa la expansión de la Luftwaffe y conviértela en la mejor fuerza aérea del mundo."
 expand_the_luftwaffe_short_desc:0 "§LAumentar el tamaño de la Luftwaffe para prepararse para la guerra que se avecina.§!"
 panzerwaffe:0 "Crear la Panzerwaffe"
 panzerwaffe_desc:0 "Nuestras nuevas teorías de guerra móvil requieren la creación de una fuerza de tanques contundente. Debemos aumentar aún más el tamaño de nuestra Panzerwaffe en preparación para la inevitable guerra que se avecina."
 panzerwaffe_short_desc:0 "§LFormar una fuerza blindada levantando nuevas divisiones de panzer para el Heer.§!"
 reichsautobahn:0 "Terminar la Reichsautobahn"
 reichsautobahn_desc:0 "Desde su inicio en 1933, el proyecto de la autobahn ha sido un glorioso éxito. Los esfuerzos de construcción han reducido el desempleo, y las amplias carreteras se erigen como un monumento a la recuperación económica de Alemania. Sin embargo, queda mucho trabajo por hacer."
 reichsautobahn_short_desc:0 "§LTerminar la construcción de la autobahn aumentando la infraestructura en estados clave.§!"
 fortify_the_westwall:0 "Fortificar el Westwall"
 fortify_the_westwall_desc:0 "El Westwall corre paralelo a la aclamada Línea Maginot de Francia, ocupando gran parte del mismo terreno que la Línea Siegfried hizo en el anterior Weltkrieg. Fortificar sus defensas nos permitirá mantener la frontera con menos hombres, liberando divisiones para participar en posibles campañas orientales."
 fortify_the_westwall_short_desc:0 "§LAumentar las defensas del Westwall construyendo nuevos fuertes.§!"
 operation_weserubung:0 "Operación Weserübung"
 operation_weserubung_desc:0 "El hierro escandinavo es crítico para la industria de guerra alemana, y nuestro suministro debe ser protegido. Prevendremos una ocupación aliada de Noruega llevando a cabo una invasión propia. Como paso hacia la realización de este objetivo, también se debe ocupar Dinamarca. Esto tendrá el beneficio adicional de cerrar el Mar Báltico a nuestros enemigos."
 operation_weserubung_short_desc:0 "§LInvadir Dinamarca y Noruega para asegurar el comercio de hierro escandinavo.§!"
 operation_tannenbaum:0 "Operación Tannenbaum"
 operation_tannenbaum_desc:0 "Suiza es un grano en la cara de Europa, y los suizos mismos representan una rama desviado del pueblo alemán. Deben ser integrados en la Gran Alemania a toda costa. Tomen sus redoubts montañosos y pongan fin a esta farsa de nación."
 operation_tannenbaum_short_desc:0 "§LInvadir Suiza y anexionarla al Reich alemán.§!"
 operation_felix:0 "Operación Félix"
 operation_felix_desc:0 "Las operaciones aliadas en el Mediterráneo deben ser restringidas cerrando el Estrecho de Gibraltar, pero no se puede contar con los españoles para apoyar nuestra causa. Debemos forzar la situación lanzando una invasión a gran escala a través de los Pirineos. Tanto España como Portugal deben ser ocupados para salvaguardar el flanco suroeste de Alemania."
 operation_felix_short_desc:0 "§LInvadir la península ibérica y capturar Gibraltar.§!"
 operation_ikarus:0 "Operación Ikarus"
 operation_ikarus_desc:0 "Para apoyar las operaciones de la Kriegsmarine en el Atlántico Norte, el OKW ha dado luz verde a una invasión de Islandia. El control de esta isla extenderá nuestro alcance operacional más al oeste y debería ayudar enormemente a nuestros esfuerzos para llevar la Batalla del Atlántico a una conclusión exitosa."
 operation_ikarus_short_desc:0 "§LInvadir Islandia como un paso hacia la victoria en la Batalla del Atlántico.§!"
 operation_herkules:0 "Operación Herkules"
 operation_herkules_desc:0 "La base británica en Malta ha sido una espina en nuestro costado durante demasiado tiempo. Continúa interfiriendo con las operaciones en el norte de África, y mientras la isla esté bajo control aliado, el Mediterráneo Central seguirá siendo disputado. Debemos asegurarnos su captura."
 operation_herkules_short_desc:0 "§LCapturar Malta y negar su uso como base a los británicos.§!"
 fall_grun:0 "Fall Grün"
 fall_grun_desc:0 "Eludir las principales defensas británicas estableciendo un cabezal de playa en Irlanda. Cuando la isla esté bajo nuestro control, Gran Bretaña estará en una posición mucho más aislada. Desde esta nueva base, nuestras fuerzas aéreas y navales pueden golpear a los obstinados británicos hasta someterlos."
 fall_grun_short_desc:0 "§LRealizar una invasión de Irlanda para aislar a Gran Bretaña y asegurar nuevas bases navales.§!"
 operation_seelowe:0 "Operación Seelöwe"
 operation_seelowe_desc:0 "Nuestra victoria en Occidente solo puede asegurarse con la completa ocupación de Gran Bretaña. Debemos llevar a cabo una operación de desembarco a través del Canal y establecer un cabezal de playa en suelo inglés. Nuestros puntos de lanza pueden luego dispersarse por el campo y avanzar hasta que toda Gran Bretaña haya sido ocupada. Su imperio debería colapsar como una casa de naipes. Vorwärts!"
 operation_seelowe_short_desc:0 "§Lanzar una masiva invasión anfibia de Gran Bretaña y apoderarse de Londres.§!"
 operation_barbarossa:0 "Operación Barbarossa"
 operation_barbarossa_desc:0 "Estamos a punto de embarcarnos en la mayor campaña militar de la historia: la invasión de la Unión Soviética! Donde Napoleón fracasó, nosotros triunfaremos. Avancemos a través de la frontera, cerquemos y destruyamos las concentraciones de tropas soviéticas y continuemos empujando hacia el este. La operación se considerará un éxito si capturamos Moscú y logramos establecer una línea del frente que corra a lo largo del eje Arkhangelsk - Astrakhan. Drang nach Osten!"
 operation_barbarossa_short_desc:0 "§LInvadir la Unión Soviética y alcanzar la línea Arkhangelsk - Astrakhan.§!"
 operation_gertrude:0 "Operación Gertrude"
 operation_gertrude_desc:0 "La ocupación de Turquía nos permitirá trasladar fuerzas más fácilmente de Europa al Medio Oriente, y nos dará el control total sobre la única entrada al Mar Negro. Bajo ninguna circunstancia se debe permitir que los turcos se alineen con los aliados!"
 operation_gertrude_short_desc:0 "§LSeguir la entrada al Mar Negro mediante una invasión de Turquía.§!"
 operation_mungo:0 "Operación Mungo"
 operation_mungo_desc:0 "Siguiendo los pasos de Alejandro Magno, nuestras fuerzas han llegado al valle del Indo. Ahora estamos en posición de robar a los británicos la joya de su imperio. Comienza una invasión a gran escala de India!"
 operation_mungo_short_desc:0 "§LComenzar una invasión de la India británica y conquistarla para la Vaterland.§!"
 operation_knickerbocker:0 "Operación Knickerbocker"
 operation_knickerbocker_desc:0 "Debemos llevar la guerra al otro lado del Atlántico. Antes de poder lanzar una invasión de la costa este americana, debemos asegurar bases donde podamos agrupar nuestras fuerzas. La Kriegsmarine ha preparado planes de invasión para Terranova y Bermudas. Cualquiera de estas islas servirá a nuestros propósitos."
 operation_knickerbocker_short_desc:0 "§LSeguir bases en el Atlántico en preparación para una invasión de América.§!"
 operation_buffel:0 "Operación Büffel"
 operation_buffel_desc:0 "Para asegurar el liderazgo de Alemania en el nuevo orden mundial que hemos creado, debe llevarse a cabo una invasión a gran escala de los Estados Unidos continentales. Se deben ocupar inmediatamente objetivos políticos e industriales importantes a lo largo de la costa noreste americana, incluida la Casa Blanca en Washington."
 operation_buffel_short_desc:0 "§LInvadir América del Norte y ocupar objetivos importantes en la costa este de EE. UU.§!"
 deutsches_afrikakorps:0 "Deutsches Afrikakorps"
 deutsches_afrikakorps_desc:0 "Debemos ayudar a los italianos en su lucha contra los británicos en el norte de África. Transportar una fuerza expedicionaria a Libia y apoyar el avance italiano hacia Egipto!"
 deutsches_afrikakorps_short_desc:0 "§LSupportar las operaciones italianas en el norte de África desembarcando fuerzas en Libia.§!"
 fall_weiss:0 "Fall Weiss"
 fall_weiss_desc:0 "La invasión de Polonia debe comenzar. Los objetivos estratégicos importantes incluyen Varsovia, Cracovia y Lwow. También debemos establecer un corredor terrestre para nuestras fuerzas en Prusia Oriental lo antes posible. Mientras tanto, nuestra frontera hacia Francia debe ser defendida a toda costa. No dejen que Moselland o Württemberg caigan ante los franceses!"
 fall_weiss_short_desc:0 "§LInvadir Polonia mientras mantenemos el Westwall contra los franceses.§!"
 fall_gelb:0 "Fall Gelb"
 fall_gelb_desc:0 "La Línea Maginot haría que un asalto directo a Francia desde nuestra frontera fuera muy costoso. Tomando prestado del Plan Schlieffen, el OKH se ha preparado para una invasión a través de los Países Bajos en su lugar. Si es posible, aíslen y destruyan las fuerzas aliadas que crucen hacia Bélgica, creando una cuña entre ellas y el resto de Francia."
 fall_gelb_short_desc:0 "§LCircunvalar la Línea Maginot invadiendo y ocupando los Países Bajos.§!"
 fall_rot:0 "Fall Rot"
 fall_rot_desc:0 "Ahora estamos en posición de lanzar una ofensiva a lo largo de un amplio frente hacia Francia. Avancen hacia el sur, obliguen a un cruce del Marne y tomen París. La costa del Canal también debe ser ocupada, y la Línea Maginot debe ser cercada y destruida cuando se presente la oportunidad."
 fall_rot_short_desc:0 "§LAvanzar hacia el sur en Francia. El Marne no nos detendrá esta vez!§!"
 goal_construction1:0 "Mejorar nuestra industria"
 goal_construction1_desc:0 "Una militar moderna requiere una economía poderosa para proporcionar las armas, aviones, barcos y tanques que dominan las guerras de hoy."
 goal_construction1_short_desc:0 "§LUn ejército poderoso requiere músculo industrial: construyamos más fábricas!§!"
 goal_construction2:0 "Mejorar nuestra industria"
 goal_construction2_desc:0 "Una militar moderna requiere una economía poderosa para proporcionar las armas, aviones, barcos y tanques que dominan las guerras de hoy."
 goal_construction2_short_desc:0 "§LUn ejército poderoso requiere músculo industrial: construyamos más fábricas!§!"
 goal_construction3:0 "Mejorar nuestra industria"
 goal_construction3_desc:0 "Una militar moderna requiere una economía poderosa para proporcionar las armas, aviones, barcos y tanques que dominan las guerras de hoy."
 goal_construction3_short_desc:0 "§LUn ejército poderoso requiere músculo industrial: construyamos más fábricas!§!"
 goal_construction4:0 "Mejorar nuestra industria"
 goal_construction4_desc:0 "Una militar moderna requiere una economía poderosa para proporcionar las armas, aviones, barcos y tanques que dominan las guerras de hoy."
 goal_construction4_short_desc:0 "§LUn ejército poderoso requiere músculo industrial: construyamos más fábricas!§!"
 repel_invaders:0 "Repeler a los invasores"
 repel_invaders_desc:0 "Nuestro país ha sido cruelmente atacado y en este mismo momento tropas enemigas inmundas están marchando por nuestros campos y ciudades! Esto no puede continuar, reúne nuestras fuerzas y repeler a los invasores!"
 repel_invaders_short_desc:0 "§LExpulsar a los invasores de nuestra nación!§!"
 support_democracy:0 "Apoyar la Democracia"
 support_democracy_desc:0 "El liderazgo político actual ha tomado la dirección equivocada. Con un poco de manipulación, un toque de propaganda y quizás un escándalo o dos, el gobierno podría caer y un partido más democrático podría llegar al poder."
 support_democracy_short_desc:0 "§LConducir hacia un gobierno más democrático.§!"
 support_democracy_1:0 "Conseguir que la oposición llegue al poder"
 support_communism:0 "Apoyar el Comunismo"
 support_communism_desc:0 "El liderazgo político actual ha tomado la dirección equivocada. Con un poco de manipulación, un toque de propaganda y quizás un escándalo o dos, el gobierno podría caer y un partido más comunista podría llegar al poder."
 support_communism_short_desc:0 "§LConducir hacia un gobierno más comunista.§!"
 support_communism_1:0 "Conseguir que la oposición llegue al poder"
 support_fascism:0 "Apoyar el Fascismo"
 support_fascism_desc:0 "El liderazgo político actual ha tomado la dirección equivocada. Con un poco de manipulación, un toque de propaganda y quizás un escándalo o dos, el gobierno podría caer y un partido más fascista podría llegar al poder."
 support_fascism_short_desc:0 "§LConducir hacia un gobierno más fascista.§!"
 support_fascism_1:0 "Conseguir que la oposición llegue al poder"
 sov_yes_pact:0 "La Unión Soviética acepta el Pacto"
 take_claim_goal:0 "Reclamos legítimos"
 take_claim_goal_desc:0 "Recuperar lo que es nuestro de $TARGET|Y$"
 take_claim_goal_1:0 "Prepararse para la guerra"
 take_claim_goal_2:0 "Declarar la guerra"
 take_claim_goal_short_desc:0 "§LRecuperar lo que es nuestro de $TARGET|Y$§!"
 take_core_goal:0 "Reclamar nuestra tierra"
 take_core_goal_desc:0 "Recuperar lo que es nuestro de $TARGET|Y$"
 take_core_goal_short_desc:0 "§LRecuperar nuestros estados clave!§!"
 take_core_goal_1:0 "Prepararse para la guerra"
 take_core_goal_2:0 "Declarar la guerra"
 victory_or_death:0 "Derrotar a $TARGET|Y$!"
 victory_or_death_desc:0 "Esta guerra debe ser la máxima prioridad de nuestra nación, todos nuestros recursos deben ser dirigidos contra ellos."
 victory_or_death_short_desc:0 "§LVictoria a cualquier costo!§!"
 support_republican_spain:0 "Apoyar a la España Republicana"
 support_republican_spain_desc:0 "La Guerra Civil Española es vista por muchos como una versión doméstica de los conflictos ideológicos globales que definen nuestros tiempos. Al enviar equipos al lado republicano, podemos tomar una posición contra los matones fascistas que buscan oprimir a la población española."
 support_republican_spain_short_desc:0 "Enviar equipos para apoyar a la España Republicana en la Guerra Civil"
 support_nationalist_spain:0 "Apoyar a la España Nacionalista"
 support_nationalist_spain_desc:0 "La Guerra Civil Española es vista por muchos como una versión doméstica de los conflictos ideológicos globales que definen nuestra época. Enviando equipo al lado nacionalista, podemos tomar una posición contra los anarquistas y rojos que destruirían la nación española."
 support_nationalist_spain_short_desc:0 "Enviar equipo para apoyar a la España Nacionalista en la Guerra Civil"
 may_provoke_hostility:0 "§R[This.GetName] y otras naciones pueden responder con hostilidad a esta acción.§!"
 JAP_prepare_for_expansion:0 "Prepararse para la Expansión"
 JAP_prepare_for_expansion_desc:0 "Es nuestro destino expandirnos a través de las llanuras y olas asiáticas. El ejército ha trazado un plan para esta expansión, pero para lograrlo debemos expandir nuestras capacidades militares."
 POL_expansion_of_industry:0 "Expansión de la Industria Civil"
 POL_expansion_of_industry_desc:0 "Bajo el plan de cuatro años firmado por el presidente Moscicki, necesitamos crear una industria confiable para comenzar nuestra recuperación industrial de la gran depresión."
 POL_carpathian:0 "Brigada de Fusileros Independiente de los Cárpatos Polacos"
 POL_carpathian_desc:0 "La Brigada de Fusileros Independiente de los Cárpatos Polacos fue una unidad militar polaca formada en 1940 en Siria francesa, compuesta por soldados polacos exiliados después de la invasión de Polonia en 1939 como parte del Ejército Polaco en Francia. Estaba comandada por el General Stanisław Kopański."
 POL_carp1:0 "Obtendrás una §YDivisión de Infantería§W en §YNorte de África§!"
 POL_fallfrance:0 "Caída de Francia"
 POL_fallfrance_desc:0 "Nuestras divisiones exiliadas deben luchar junto a la única nación, bastión de la democracia que lucha por la libertad de todos los países invadidos, el Reino Unido, y cooperar con sus fuerzas."
 POL_expansion_of_industry2:0 "Fábricas de Caucho"
 POL_expansion_of_industry2_desc:0 "Necesitamos caucho para motorizar nuestros ejércitos y tener mejores capacidades defensivas en caso de una invasión extranjera."
 POL_expansion_of_industry3:0 "Fondo de Defensa Nacional"
 POL_expansion_of_industry3_desc:0 "Para aumentar nuestras capacidades defensivas, necesitamos invertir en construcción militar y planificación para las guerras futuras."
 POL_warsaw2:0 "Invertir en el Distrito Viejo de Varsovia"
 POL_warsaw2_desc:0 "Nuestras inversiones deben hacerse en el Distrito Viejo de Varsovia, esto aumentará la moral nacional y, lo más importante, mejorará nuestra economía de manera dramática al hacer inversiones en nuestra ciudad más poblada."
 POL_equalize:0 "Unificar las Esferas Económicas Polacas"
 POL_equalize_desc:0 "Hemos desarrollado tanto los sectores occidentales de Polonia como los sectores orientales, lo que nos permitirá pasar a la siguiente etapa de nuestros planes económicos."
 POL_mdf:0 "Fondo de Defensa Marítima"
 POL_mdf_desc:0 "Necesitamos una fuerza naval confiable para proteger nuestra costa de cualquier invasión naval o terrestre extranjera que tenga apoyo naval."
 POL_mdf_tt:0 "Obtendrás una §YDivisión de Infantería de Marina§W en Danzig\n"
 POL_develop_polish_ship:0 "Desarrollar la Construcción Naval Polaca"
 POL_develop_polish_ship_desc:0 "Debemos desarrollar nuestras posibilidades navales, por lo tanto, aumentemos el número de industrias relacionadas con la marina en el área de Pomerania controlada por nuestra nación."
 POL_Internationalism:0 "Internacionalismo"
 POL_Internationalism_desc:0 "Aumentar nuestro comercio con otras naciones nos dará la opinión que necesitamos para hacer buenos acuerdos comerciales y posiblemente usar sus recursos para aumentar nuestras capacidades militares."
 POL_naval_officer:0 "Escuela de Oficiales Navales"
 POL_naval_officer_desc:0 "Debemos contratar nuevos oficiales navales para liderar nuestra marina en la guerra, sin oficiales experimentados estaremos vulnerables en el mar."
 POL_gdynia:0 "Puerto Universal de Gdynia"
 POL_gdynia_desc:0 "Gdynia debe ser construida, Danzig está altamente influenciada por Alemania, por lo que para hacer cualquier comercio independiente debemos hacer grandes inversiones en el puerto de Gdynia."
 POL_cruiser_navy:0 "Cruceros Polacos"
 POL_cruiser_navy_desc:0 "Desarrollemos nuestra flota nacional de cruceros para que podamos proteger nuestros convoyes de ataques sorpresa o interceptaciones."
 POL_colonial:0 "Liga Marítima y Colonial"
 POL_colonial_desc:0 "La Liga Marítima y Colonial (polaco: Liga Morska i Kolonialna) era una organización social polaca de masas, creada en 1930 a partir de la Liga Marítima y Fluvial (Liga Morska i Rzeczna). A finales de la década de 1930 estaba dirigida por el general Mariusz Zaruski y su propósito era educar a la nación polaca sobre temas marítimos."
 POL_planwest:0 "§RDesbloquearás una decisión que otorga bonificaciones al comienzo de la guerra§W"
 POL_plan_west:0 "Plan Zachód"
 POL_plan_west_desc:0 "El Plan Zachód (Plan Oeste) era un plan militar del Ejército Polaco de la Segunda República Polaca, para la defensa contra la invasión de la Alemania Nazi. Fue diseñado a finales de la década de 1930."
 POL_organized_command:0 "Estado Mayor Organizado"
 POL_organized_command_desc:0 "El Inspector General informaba directamente al presidente y no era responsable ante el Sejm (parlamento) ni el gobierno. En caso de guerra, el Inspector General se convertiría en el Comandante en Jefe de las Fuerzas Armadas Polacas."
 POL_civilian:0 "Industrialización de los Sectores Centrales"
 POL_civilian_desc:0 "Necesitamos conectar el oeste industrializado con el este para equilibrar los dos en caso de una invasión."
 POL_military_industry:0 "Expansión de la Industria Militar"
 POL_military_industry_desc:0 "El plan de cuatro años se hizo para construir nuestra industria militar y reunir equipo para nuestro ejército. Podemos ser más pequeños y débiles, pero tenemos potencial!"
 POL_coal:0 "Línea de Camiones de Carbón"
 POL_coal_desc:0 "Inicialmente se creó para transportar el carbón de la Alta Silesia a los puertos de Danzig y Gdynia para exportaciones."
 POL_research:0 "Inversiones en Investigación"
 POL_research_desc:0 "El gobierno y GICZ parecen estar de acuerdo en que Polonia debe invertir en investigación para obtener una ventaja sobre cualquier vecino, una inversión así resultaría muy rentable según las estadísticas."
 POL_lower:0 "Reducir la Tasa de Desempleo"
 POL_lower_desc:0 "Después de la huelga campesina de 1937 no podemos sentarnos y no hacer nada con respecto a las preocupaciones, aunque respondimos con violencia, eso no nos exime de no hacer nada al respecto."
 POL_strike1937:0 "§RHuelga Campesina de 1937§W está §YTerminada§W"
 POL_strikeavoided:0 "§RHuelga Campesina de 1937§W está §YEvitada§W"
 POL_state:0 "Capitalismo de Estado"
 POL_state_desc:0 "El capitalismo es la forma más fácil de adquirir dinero en el mundo moderno, la Gran Depresión no nos afectó tanto y tal vez podamos alcanzar a las potencias occidentales."
 POL_class:0 "Invertir en la Clase Media"
 POL_class_desc:0 "Invertir en la clase media de Polonia va a reforzar las corporaciones ya existentes y reclutar a personas más competentes a pesar de su estatus social más débil."
 POL_suburban:0 "Desarrollo Suburbano"
 POL_suburban_desc:0 "Los suburbios de nuestras ciudades están actualmente subdesarrollados y carecen de industria en la que trabajar, lo que deja a muchas personas, que no tienen transporte, en jaque mate."
 POL_polandA:0 "Invertir en el Oeste de Polonia"
 POL_polandA_desc:0 "Dado que la Segunda República Polaca era un país dividido en la llamada Polonia A (mitad occidental mejor desarrollada) y Polonia B (parte oriental menos desarrollada), Kwiatkowski quería aliviar las diferencias entre estas dos regiones. Por lo tanto, se proyectaron varias inversiones para las Tierras Fronterizas Orientales del país, incluidas las tres líneas ferroviarias."
 POL_polandB:0 "Invertir en el Este de Polonia"
 POL_polandB_desc:0 "Dado que la Segunda República Polaca era un país dividido en la llamada Polonia A (la mitad occidental mejor desarrollada) y Polonia B (la parte oriental menos desarrollada), Kwiatkowski quería aliviar las diferencias entre estas dos regiones. Por lo tanto, se proyectaron varias inversiones para las Tierras Fronterizas del Este del país, incluidas las tres líneas de ferrocarril."
 POL_social:0 "Devaluación del Zloty"
 POL_social_desc:0 "La moneda Zloty es nuestra, sin embargo, su valor está disminuyendo, tenemos que reducir nuestra deuda nacional y luego podremos usar el dinero para alimentar a nuestro Ejército y a nuestra Industria Polaca."
 POL_ursus2:0 "Plantas de Industria de Tractores"
 POL_ursus2_desc:0 "Ursus es una de las principales corporaciones que está detrás de la creación de nuestra sociedad motorizada, fabricando tractores, automóviles, camiones, son literalmente el combustible de nuestra logística."
 POL_exilepol:0 "República de Polonia en el Exilio"
 POL_exilepol_desc:0 "El gobierno polaco en el exilio, conocido oficialmente como el Gobierno de la República de Polonia en el exilio (polaco: Rząd Rzeczypospolitej Polskiej na uchodźstwie), fue el gobierno en el exilio de Polonia formado tras la Invasión de Polonia en septiembre de 1939, y la posterior ocupación de Polonia por Alemania y la Unión Soviética, que puso fin a la Segunda República Polaca."
 POL_infraeast:0 "Inversión en Tres Ferrocarriles"
 POL_infraeast_desc:0 "Tenemos que construir las tres líneas de ferrocarril de acuerdo con nuestro plan para invertir en las fronteras orientales de Polonia."
 POL_resist2:0 "Armia Krajowa"
 POL_resist2_desc:0 "El movimiento de resistencia polaco en la Segunda Guerra Mundial, con el Ejército del Hogar Polaco a la vanguardia, fue el mayor movimiento de resistencia clandestina en toda Europa ocupada, cubriendo tanto las zonas de ocupación alemana como soviética. La resistencia polaca es más notable por interrumpir las líneas de suministro alemanas hacia el Frente Oriental, proporcionar inteligencia militar a los británicos y por salvar más vidas judías en el Holocausto que cualquier otra organización o gobierno aliado occidental."
 POL_uprisings:0 "Operación Tempestad"
 POL_uprisings_desc:0 "La Operación Tempestad tenía como objetivo tomar el control de ciudades y áreas ocupadas por los alemanes mientras preparaban sus defensas contra el avance del Ejército Rojo Soviético. Las autoridades civiles subterráneas polacas tenían como objetivo tomar el poder antes de la llegada de los soviéticos."
 POL_support:0 "Adquirir Apoyo Extranjero"
 POL_support_desc:0 "Necesitamos que las potencias extranjeras nos concedan armas e industria, de lo contrario, no podremos lanzar un levantamiento coordinado por nuestra cuenta."
 POL_share:0 "Compartir la Inteligencia"
 POL_share_desc:0 "Tenemos que compartir la inteligencia que hemos obtenido con nuestros aliados, de esta manera podemos recuperar nuestra nación y, por supuesto, nuestros aliados no nos traicionarán de nuevo, seguramente!"
 POL_patriot:0 "Inducir el Patriotismo"
 POL_patriot_desc:0 "Incluso los mayores patriotas están esta noche en desesperación, ya que nuestra nación fue violada y saqueada, sin embargo, no podemos perder la esperanza, ya que el día de la independencia se acerca nuevamente."
 POL_industry:0 "Ayuda Industrial Extranjera"
 POL_industry_desc:0 "Necesitamos que los británicos nos ayuden con su industria, si nos dan suficientes fábricas con las que trabajar, quizás podamos lanzar un levantamiento."
 POL_warsaw3:0 "Godzina W"
 POL_warsaw3_desc:0 "El Levantamiento de Varsovia fue una operación importante de la Segunda Guerra Mundial, en el verano de 1944, por parte de la resistencia subterránea polaca, liderada por el Ejército del Hogar, para liberar Varsovia de la ocupación alemana. El levantamiento se programó para coincidir con la retirada de las fuerzas alemanas de Polonia antes del avance soviético."
 POL_modernise:0 "Modernización del Ejército Polaco"
 POL_modernise_desc:0 "La guerra asimétrica es buena, pero tenemos una economía lo suficientemente buena como para poder enfrentarnos a naciones mucho más fuertes."
 POL_modernise2:0 "§RLa tecnología de Guerra Asimétrica no va a ser investigada§W\n"
 POL_uprisingprep:0 "Se generarán tropas una vez que comience el §YUprising§W."
 POL_husaria:0 "Memoria de los Húsares"
 POL_husaria_desc:0 "Los Húsares Polacos (Polska Husaria) fueron uno de los húsares mejor entrenados y más fuertes de Europa durante el siglo XVII, y derrotaron múltiples veces a un enemigo mucho más fuerte. Aunque su efectividad disminuyó con el tiempo, la memoria de la gloria sigue fresca en la mente del pueblo polaco."
 POL_central:0 "La Región Industrial Central"
 POL_central_desc:0 "Con los desarrollos de Polonia Occidental también llega la seguridad industrial, nuestros recursos deben estar alejados de cualquier peligro potencial, he aquí Stalowa Wola!"
 POL_revive:0 "Revive la Antigua Región Industrial"
 POL_revive_desc:0 "La Antigua Región Industrial se encuentra en nuestra esfera del plan de la Región Industrial Central, es la región industrial más antigua que tenemos y tenemos que revivirla!"
 POL_the_three_year_plan:0 "Fase I del Plan Quinquenal"
 POL_the_three_year_plan_desc:0 "Plan Quinquenal, fue un plan de acumulación económica propuesto por Eugeniusz Kwiatkowski durante la segunda reunión del Sejm el 2 de diciembre de 1938."
 POL_dishonored:0 "Wstyd"
 POL_dishonored_desc:0 "Nos hemos entregado nuestra tierra legítima, pero ambos sabemos que nuestros aliados se negarían a ayudarnos y los alemanes nos destruirían a nosotros y a nuestro pueblo, renunciemos a ese pedazo de tierra por la paz de Europa!"
 POL_liberation:0 "Wolność!"
 POL_liberation_desc:0 "Hemos sido liberados, todo nuestro país está en ruinas, el proceso de reconstrucción tomará años!"
 POL_sovietland:0 "Destino de Polonia Oriental"
 POL_sovietland_desc:0 "Los soviéticos nos miran y quieren destruir nuestra nación, no dejaremos que eso ocurra, no en mil años!"
 POL_lublinfortress:0 "Fortaleza de Lublin"
 POL_lublinfortress_desc:0 "Tenemos que construir la ciudad de Lublin como una fortaleza contra los invasores comunistas!"
 POL_attackanarchy:0 "Envía al Ejército al Campo"
 POL_attackanarchy_desc:0 "Nuestro ejército tiene que tomar el control de la situación, nuestro país está en desorden, tenemos que solucionarlo."
 POL_warsawarms:0 "Industria de Armas de Varsovia"
 POL_warsawarms_desc:0 "Tenemos que desarrollar nuestra industria de armas en Varsovia, ambos sabemos que tendremos que hacerlo antes de que lleguen los alemanes."
 POL_fortconstruction:0 "Programa de Defensa de 1940"
 POL_fortconstruction_desc:0 "Tenemos que reforzar nuestras defensas para detener un posible avance desde todos los lados."
 POL_organised:0 "Sociedad Organizada"
 POL_organised_desc:0 "Nuestra sociedad ha vuelto a la normalidad, quizás ahora podamos pensar en política exterior..."
 POL_lithuania:0 "Recuperar los Bálticos Polacos!"
 POL_lithuania_desc:0 "Puede que hayamos perdido Danzig, pero no perderemos el Báltico en su conjunto!"
 POL_invadebaltic:0 "Obtendrás un §Ywargoal§W sobre todos los que controlen los §YEstados Bálticos§W"
 POL_invadeslovak:0 "Obtendrás un §Ywargoal§W sobre todos los que controlen §YEslovaquia§W"
 POL_uprisingtt:0 "§RUprising§W comenzará en §YWarsaw§W"
 warsaw_uprising:0 "Levantamiento de Varsovia"
 POL_slovakia:0 "Montañas Carpatianas Polacas"
 POL_slovakia_desc:0 "Estrechamente relacionados con nosotros, los eslovacos y checos controlan nuestras montañas legítimas, tenemos que recuperarlas de inmediato!"
 POL_sovietaid:0 "Asistencia Industrial Soviética"
 POL_sovietaid_desc:0 "Por improbable que fuera como aliado, ahora es la realidad."
 POL_militaryadvice:0 "Asesores Militares Soviéticos"
 POL_militaryadvice_desc:0 "La Unión Soviética nos está enviando asesores militares para expandir la fuerza del Ejército Polaco y ayudar a la URSS con sus experiencias."
 POL_3yearplan:0 "El Plan Trienal"
 POL_3yearplan_desc:0 "En lugar de depender de la industria soviética, crearemos un plan económico propio, uno que militarice nuestra nación y la lleve a la gloria."
 POL_central2:0 "Oficina de Planificación Central"
 POL_central2_desc:0 "La Oficina de Planificación Central, que está a cargo del plan económico, está a favor del desarrollo de nuestras áreas centrales, enfocándose fuertemente en equilibrar los sectores privado y público."
 POL_comintern:0 "Unirse al Komintern"
 POL_comintern_desc:0 "Debemos encontrar nuevos aliados en el continente, el único, aunque poco probable aliado es la Unión Soviética, hemos hecho mucha cooperación con ellos hasta ahora, tal vez acepten..."
 POL_slovakia2:0 "Apoyar el Levantamiento Eslovaco"
 POL_slovakia2_desc:0 "Si debilitamos a nuestro enemigo del sur, podremos invadir sus territorios y expandir el Estado Socialista Polaco."
 POL_delayplan:0 "Plan de Retraso"
 POL_delayplan_desc:0 "Nuestra oportunidad radica en retrasar al enemigo para que nuestros aliados occidentales tengan la oportunidad de contraatacar, con suerte, podremos aliviar la presión de su frente."
 POL_sovietgermany:0 "Destruir Molotov y Ribbentrop!"
 POL_sovietgermany_desc:0 "Los alemanes y los soviéticos han amenazado nuestra soberanía durante mucho tiempo, es hora de contraatacar!"
 POL_FB_industry:0 "FB 'Łucznik' Radom"
 POL_FB_industry_desc:0 "Fabryka Broni 'Łucznik' - Radom, también conocida como Fabryka Broni Radom o Zakłady Metalowe 'Łucznik', es una empresa de la industria de defensa polaca de Radom que produce armas de fuego. La empresa es parte de Polska Grupa Zbrojeniowa SA."
 POL_army_buildup:0 "Fuerzas Armadas Polacas"
 POL_army_buildup_desc:0 "Debemos fortalecer nuestra posición en el continente y mostrar nuestra fuerza a través de nuestras fuerzas armadas bien entrenadas y formadas."
 POL_romania1:0 "Reafirmar Tratados con Rumania"
 POL_romania1_desc:0 "Debemos reafirmar los tratados con Rumania para tener un aliado contra el invasor soviético."
 POL_attackanarchy2:0 "Destruir Toda Oposición"
 POL_attackanarchy2_desc:0 "Nuestra gente está enojada, pero eso no significa que deban causar la caída de este país."
 POL_ultimatum:0 "Ultimátum de Vilna"
 POL_ultimatum_desc:0 "El ultimátum polaco de 1938 a Lituania fue una demanda entregada a Lituania por Polonia el 17 de marzo de 1938. El ultimátum fue resultado de las tensiones entre Polonia y Lituania, principalmente en relación con la región de Vilna."
 POL_airforce:0 "Fuerza Aérea en el Exilio"
 POL_airforce_desc:0 "Los pilotos polacos en el exilio lucharon en todos los tipos de teatros durante la Segunda Guerra Mundial, pero son más famosos por su guerra aérea sin precedentes en la Batalla de Gran Bretaña, donde el Escuadrón 303 tuvo la mejor relación de bajas/victorias."
 POL_armyfrance:0 "Ejército Polaco en Francia"
 POL_armyfrance_desc:0 "Después de una exitosa fuga de las garras de los ejércitos soviético y alemán, renacemos en Francia para luchar una vez más contra nuestros opresores."
 POL_tankinvest:0 "Invertir en Blindaje"
 POL_tankinvest_desc:0 "Debemos invertir en tanques, ya que son el futuro de nuestro ejército, las fuerzas de caballería son viejas y débiles en comparación, debemos comenzar la modernización ahora."
 POL_load:0 "Obtendrás §Y3 Divisiones de Infantería§W en §YIrán§W"
 POL_airforce2:0 "Obtendrás §Y300 Cazas§W en Gran Bretaña\n"
 POL_france:0 "Obtendrás 2 §GVeteranas§W §YDivisiones de Infantería§W en París\n"
 POL_load2:0 "Obtendrás una fuerte división de §YTanque Medio§W en Escocia."
 POL_load3:0 "Se desbloquean decisiones para eliminar lentamente la §YSociedad Agraria§W."
 POL_planeast:0 "§RRecibirás una decisión al comienzo de la guerra con los soviéticos que te dará bonificaciones! (A menos que estés en guerra con Alemania!)§W"
 POL_armyafrica:0 "Ejército de Anders"
 POL_armyafrica_desc:0 "El ejército fue creado en la Unión Soviética, pero en marzo de 1942, basado en un entendimiento entre los británicos, polacos y soviéticos, fue evacuado de la Unión Soviética y se dirigió a través de Irán a Palestina. Allí pasó bajo el mando británico y proporcionó la mayor parte de las unidades y tropas del II Cuerpo Polaco (miembro de las Fuerzas Armadas Polacas en el Oeste), que luchó en la Campaña de Italia."
 POL_blackdevils:0 "Diablos Negros"
 POL_blackdevils_desc:0 "La 1ª División Blindada Polaca (Polish 1 Dywizja Pancerna) fue una división blindada de las Fuerzas Armadas Polacas en el Oeste durante la Segunda Guerra Mundial. Creada en febrero de 1942 en Duns, Escocia, fue comandada por el Mayor General Stanisław Maczek y en su apogeo contaba con aproximadamente 16,000 soldados. La división sirvió en las fases finales de la Batalla de Normandía en agosto de 1944 durante la Operación Totalize y la Batalla de Chambois y luego continuó luchando a lo largo de la campaña en el norte de Europa, principalmente como parte del Primer Ejército Canadiense."
 POL_US_industry:0 "Apoyo Americano"
 POL_US_industry_desc:0 "Los estadounidenses nos están apoyando con su enorme industria para que podamos producir nuestras armas y equipos que necesitamos para nuestras divisiones en el exilio."
 POL_electricity:0 "Polskie Radio"
 POL_electricity_desc:0 "Necesitamos desarrollar nuestras radios para informar a nuestros civiles de posibles peligros y enviar información nacional de manera efectiva."
 POL_resource:0 "Desarrollo de Autosuficiencia"
 POL_resource_desc:0 "Tenemos que depender más de nosotros mismos que de las importaciones."
 POL_resource2:0 "Prospectar Recursos en Madagascar"
 POL_resource2_desc:0 "Hemos ganado una gran colonia con muchos recursos ocultos por descubrir, debemos hacer un esfuerzo para descubrirlos y luego usarlos para nuestra máquina de guerra cada vez más mejorada."
 POL_airdeal:0 "Luchar Junto a la RAF"
 POL_airdeal_desc:0 "Debemos luchar junto a la RAF si queremos tener una oportunidad de apoyar a los británicos en futuras operaciones."
 POL_ukdock:0 "Arrendamiento de Barcos Británicos"
 POL_ukdock_desc:0 "Los británicos nos están ofreciendo apoyo para que podamos recuperar nuestras pérdidas navales y tal vez producir nuevos barcos y apoyar a los Aliados en la guerra del Atlántico."
 POL_cas2:0 "Desarrollo Adicional del Karaś"
 POL_cas2_desc:0 "Karaś es un gran avión adelantado a su tiempo, tal vez deberíamos centrarnos en desarrollar máquinas de apoyo aéreo cercano aún mejores, igualando a las de los alemanes."
 POL_subwarfare2:0 "Cerrar el Mar Báltico"
 POL_subwarfare2_desc:0 "Nuestros submarinos superiores deben ser capaces de bloquear el mar Báltico si es necesario y detener cualquier suministro que entre."
 POL_bunker:0 "Línea de Fortificaciones del Warta"
 POL_bunker_desc:0 "Tenemos que construir nuestras fortificaciones en el río Warta para defendernos del ataque alemán desde Silesia."
 POL_militarism2:0 "Legado de la Guerra Soviética"
 POL_militarism2_desc:0 "Puede que hayamos ganado la batalla, pero la guerra no está ganada, tenemos que seguir innovando y renovando nuestro ejército."
 POL_hostility:0 "Exigir Disculpas por la Operación Polaca"
 POL_hostility_desc:0 "Han matado a muchos civiles polacos, debemos exigir una disculpa para mostrar nuestra superioridad y demostrar que no tememos a ninguna amenaza soviética."
 POL_francecoop:0 "Cooperación con los Franceses"
 POL_francecoop_desc:0 "Podríamos tener relaciones complicadas con los franceses, pero si aseguramos la independencia de cada uno, nos da una oportunidad de ser más fuertes en el escenario mundial."
 POL_plan_east:0 "Plan Wschód"
 POL_plan_east_desc:0 "Plan Este (Polaco: Plan Wschód) fue un plan militar defensivo polaco, creado en las décadas de 1920 y 1930 en caso de guerra con la Unión Soviética. A diferencia del Plan Oeste (Plan Zachód), se estuvo preparando durante todo el período de entreguerras, ya que el gobierno de la Segunda República Polaca consideraba a la Unión Soviética como la mayor amenaza militar potencial, capaz de iniciar una guerra a gran escala."
 POL_british:0 "Garantías Británicas"
 POL_british_desc:0 "Los británicos nos han garantizado, ahora nos sentimos lo suficientemente protegidos como para no tener que centrarnos tanto en el ejército y las defensas!"
 POL_armyfocus:0 "Equipo Polaco"
 POL_armyfocus_desc:0 "No tenemos suficiente producción para nuestro equipo que necesitamos desesperadamente para fortalecer nuestras fuerzas armadas y enfrentarnos a potencias como Alemania o la Unión Soviética."
 POL_ukraine:0 "Problema de las Minorías"
 POL_ukraine_desc:0 "Después de la guerra soviética de 1920 tenemos refugiados e inmigrantes ucranianos en nuestro país, son mal tratados por la sociedad y no ganan tanto dinero como nosotros. Tenemos que arreglar esto de inmediato!"
 POL_mobilisation:0 "Movilización Preventiva"
 POL_mobilisation_desc:0 "Tenemos que movilizar nuestras fuerzas antes de que los alemanes comiencen su ataque, ambos sabemos que se acerca!"
 POL_refuseap:0 "§YLa Unión Soviética§W rechazó la §YDisculpa§W"
 POL_german:0 "Tratado Comercial con Alemania"
 POL_german_desc:0 "Alemania es el único socio comercial que tenemos, no podemos seguir teniendo malas relaciones con ellos, de lo contrario, estaremos aislados e invadidos por el Oso Ruso."
 POL_mobac:0 "§RLa Movilización es exitosa§W"
 POL_cossacktl:0 "Obtendrás §Y5 Divisiones de Caballería Cosaca§W en Leópolis"
 POL_successful:0 "Movilización Exitosa"
 POL_successful_desc:0 "Tenemos que continuar con nuestro plan de movilización, debemos fortificar nuestras ciudades contra la Luftwaffe alemana!"
 POL_cossacks: "Legado de los Cosacos"
 POL_cossacks_desc:0 "Los cosacos nos han estado ayudando y luchando contra nosotros durante mucho tiempo, pero ante un enemigo común, los soviéticos, somos uno."
 POL_esupp:0 "Preparados y Listos"
 POL_esupp_desc:0 "Estamos relativamente preparados para la invasión alemana o soviética, hemos fortificado nuestras ciudades y nuestras fuerzas están listas para el combate."
 POL_enemysupp:0 "Obtendrás una §YDecisión§W al comienzo de la guerra que te dará bonificaciones.\nEste enfoque eliminará todos los puntos negativos de §RTraición Occidental§W y §RAtaque Sorpresa§W \n"
 POL_esupp1:0 "§REstá preparado para la guerra§W"
 POL_armysoviet:0 "Fuerzas Armadas Polacas en el Este"
 POL_armysoviet_desc:0 "Polonia una vez más debe ayudar a sus viejos enemigos solo para poder derrotar a otro, qué giro de trama!"
 IRQ_army2:0 "Destino Incierto del IAF"
 IRQ_army2_desc:0 "El destino de nuestras fuerzas es incierto, estamos muy atrasados en tecnología en comparación con las potencias mayores y en producción, ¿deberíamos optar por tácticas de guerra de guerrillas o aspirar a algo más grande?"
 IRQ_otherdc:0 "Volver a la Mesa de Dibujo"
 IRQ_otherdc_desc:0 "Nuestra doctrina actual no tiene en cuenta las fuerzas blindadas británicas, que en grandes números son muy peligrosas para nuestro ejército, debemos tener cuidado."
 IRQ_guerilla:0 "Ejército Barato"
 IRQ_guerilla_desc:0 "Nuestro ejército no puede absorber gran parte de nuestro poder de producción, de lo contrario, nunca seremos capaces de reunir un ejército lo suficientemente grande para la proclamación de la independencia militar."
 IRQ_britweapons:0 "Depósito de Armas Británico"
 IRQ_britweapons_desc:0 "Cuando estábamos bajo el dominio británico, enviaron sus armas y equipo a nuestro país, dejaron algunas variantes antiguas que podríamos usar."
 IRQ_iraqunrest:0 "Proclamar una Dictadura Militar"
 IRQ_iraqunrest_desc:0 "Pueden respirar... Pueden parpadear. Pueden llorar... Diablos, todos van a hacer eso!"
 IRQ_iraqunrest2:0 "Contener el Descontento"
 IRQ_iraqunrest2_desc:0 "El descontento es manejable, debemos hacerlo para evitar cualquier intervención extranjera, nuestro país no es asunto de ellos, debemos mantenernos estables y hacernos lo suficientemente fuertes para una reconquista de Oriente Medio."
 IRQ_industry5:0 "Consejos de Trabajo en Fábricas"
 IRQ_industry5_desc:0 "Debemos permitir que nuestros trabajadores establezcan sus propios consejos de trabajo en las fábricas para que trabajen de manera más eficiente y efectiva."
 IRQ_industry2:0 "Horario de Trabajo Regulamentado"
 IRQ_industry2_desc:0 "Nuestra nación necesita una ley que proclame el tiempo promedio en horas que una persona debe trabajar durante la semana. Nuestra nación carecía de esa ley, pero esto cambia ahora."
 IRQ_insurance:0 "Seguro para Trabajadores"
 IRQ_insurance_desc:0 "Debemos brindarles seguros a nuestros trabajadores para proteger a sus familias y tranquilizarlos."
 IRQ_child2:0 "Prohibir el Trabajo Infantil"
 IRQ_child2_desc:0 "Necesitamos prohibir el trabajo infantil, ya que es inmoral y no profesional. Es un poco más eficiente, pero no vale la pena la destrucción de nuestra gran nación."
 IRQ_deserteq:0 "Recibirás el §YEquipo de Guerra en el Desierto§W de forma §YGratuita§W."
 coup41:0 "Golpe de Estado en Irak en 1941"
 IRQ_coup41:0 "El Golpe de Estado de 1941"
 IRQ_coup41_desc:0 "El golpe de Estado iraquí de 1941, también llamado el golpe de Rashid Ali Al-Gaylani o el golpe de la Plaza Dorada, fue un golpe de Estado nacionalista y pro-nazi en Irak el 1 de abril de 1941 que derrocó al régimen pro-británico del Regente 'Abd al-Ilah y su Primer Ministro Nuri al-Said e instaló a Rashid Ali al-Gaylani como Primer Ministro."
 IRQ_bank:0 "Junta de Moneda de Irak"
 IRQ_bank_desc:0 "Después de la Primera Guerra Mundial, el sistema monetario de Irak fue administrado por el Mandato Británico de Mesopotamia hasta 1931, cuando se estableció la Junta de Moneda de Irak en Londres para emitir el nuevo dinar iraquí y mantener sus reservas. La Junta de Moneda de Irak siguió una 'política monetaria conservadora, manteniendo reservas muy altas detrás del dinar', que se 'fortaleció aún más por su vínculo con la libra esterlina británica'."
 IRQ_minimum:0 "Fondos Mínimos para la Marina"
 IRQ_minimum_desc:0 "Debemos priorizar otros tipos de guerra en lugar de nuestra débil marina que nunca se enfrentará a los británicos."
 IRQ_1937:0 "La Enmienda de 1937"
 IRQ_1937_desc:0 "Debemos reformar nuestras leyes una vez más para completar nuestras Reformas Industriales y pasar a crear una producción estable en nuestra nación."
 IRQ_desert:0 "Desarrollo de Equipo para el Desierto"
 IRQ_desert_desc:0 "Debemos desarrollar equipo para el desierto para poder luchar eficazmente en nuestro propio territorio."
 IRQ_desertexpert:0 "Expertos en el Desierto"
 IRQ_desertexpert_desc:0 "Debemos reclutar nuevos generales para desplegar un ejército más grande y ser eficientes en nuestra toma de decisiones."
 IRQ_nationalize:0 "Nacionalizar los Campos de Petróleo"
 IRQ_nationalize_desc:0 "No debemos permitir que los británicos nos aterroricen constantemente y nos prohíban usar nuestros propios recursos para nosotros mismos. Es hora de que nuestro petróleo sea nuestro!"
 IRQ_fortify:0 "Fortificar la Frontera"
 IRQ_fortify_desc:0 "Debemos fortificar nuestra frontera y prepararnos para la inevitable respuesta británica."
 IRQ_infra:0 "Construcción de Infraestructura"
 IRQ_infra_desc:0 "Debemos desarrollar nuestra infraestructura; de lo contrario, no podremos enviar suministros a nuestras tropas en nuestras fronteras, etc."
 IRQ_logistical:0 "Red Logística\n en Al Hajara"
 IRQ_logistical_desc:0 "Debemos desarrollar nuestras redes logísticas en nuestras regiones menos desarrolladas del país para que nuestros ejércitos sean mucho más eficientes."
 IRQ_2year:0 "Plan de Expansión Militar de 2 Años"
 IRQ_2year_desc:0 "Nuestro ejército está en un estado crítico, debemos expandir la producción de nuestro equipo de infantería para producir más."
 IRQ_milexpand:0 "Expansión Militar"
 IRQ_milexpand_desc:0 "Debemos expandir nuestro ejército y financiarlo mejor para hacerlo más fuerte y eficiente en el campo."
 IRQ_rationing:0 "Abastecimiento de Suministros"
 IRQ_rationing_desc:0 "Debemos acumular petróleo, alimentos y suministros para la guerra con los británicos y nuestros futuros enemigos."
 IRQ_rallytheforces:0 "Ley de Conscripción de 1940"
 IRQ_rallytheforces_desc:0 "Debemos comenzar la conscripción de nuestra población para crear un ejército más grande y entrenar más fuerzas listas para la acción."
 IRQ_britdiv:0 "Brigada Mecanizada Independiente"
 IRQ_britdiv_desc:0 "Los británicos dejaron atrás varias de sus divisiones que ahora nos pertenecen, podríamos querer crear la primera brigada 'mecanizada' en Irak."
 IRQ_airforce:0 "Escuela de Aviación Británica"
 IRQ_airforce_desc:0 "Debemos usar la escuela de aviación británica para nosotros y aprender cómo combatir a nuestros enemigos en los cielos."
 IRQ_britair:0 "Incautar Gladiadores Británicos"
 IRQ_britair_desc:0 "Debemos incautar la fuerza aérea británica estacionada en Bagdad y usarla para nuestra futura guerra con ellos."
 IRQ_mosul:0 "Depósito de Armas de Mosul"
 IRQ_mosul_desc:0 "Tenemos un gran depósito de armas en la ciudad de Mosul, podríamos usar esas armas para armar a nuestro ejército con más armas y mejor equipo."
 IRQ_germansupport:0 "Apoyo Alemán"
 IRQ_germansupport_desc:0 "Si conseguimos que la Alemania Nazi apoye nuestra causa nacionalista, podríamos ganar decisivamente contra los británicos y conquistar África con el resto de las Potencias del Eje."
 IRQ_remilitarise:0 "Remilitarización"
 IRQ_remilitarise_desc:0 "Debemos adoptar la ley de Economía de Guerra para comenzar preparativos masivos para cuando nos unamos a la guerra en nombre de los alemanes."
 IRQ_reform:0 "Reformas Menores del Ejército"
 IRQ_reform_desc:0 "Nuestro ejército necesita reformas menores para ser más eficiente en el campo contra las fuerzas británicas experimentadas en África."
 IRQ_conquerpersian:0 "Conquistar el Golfo Pérsico"
 IRQ_conquerpersian_desc:0 "Es hora de invertir en nuestras fuerzas navales para obtener el control naval del Golfo Pérsico y proceder con las conquistas de Arabia."
 IRQ_dockyard:0 "Aumentar la Producción Naval"
 IRQ_dockyard_desc:0 "Nuestra producción naval es menos que ideal, es hora de comenzar una construcción masiva de muchos astilleros para aumentarla."
 IRQ_navalbase:0 "Puerto de Basora"
 IRQ_navalbase_desc:0 "Basora es nuestro único puerto que nos conecta con el Golfo Pérsico. Si lo desarrollamos, podríamos recibir suministros de las Potencias del Eje por mar."
 IRQ_ships:0 "Desarrollo de Destructores"
 IRQ_ships_desc:0 "Necesitamos un barco barato y eficaz, los destructores son perfectos para eso, debemos comenzar a trabajar en ello de inmediato."
 IRQ_lessonsofwar:0 "Lecciones de la Guerra"
 IRQ_lessonsofwar_desc:0 "Debemos aprender de nuestros errores en la guerra anglo-iraquí y reformar nuestro ejército en consecuencia."
 IRQ_lessonsofwar2:0 "Cooperación con Alemania"
 IRQ_lessonsofwar2_desc:0 "Alemania tiene mucha más experiencia en la guerra que nosotros, tal vez obtener más conocimiento de ellos nos ayudaría a mejorar nuestras fuerzas armadas."
 IRQ_lessonsofwar3:0 "Lecciones de la Guerra Anglo-Iraquí"
 IRQ_lessonsofwar3_desc:0 "Esta guerra está mejorando dramáticamente la experiencia de nuestras tropas, debemos reformar nuestro ejército en consecuencia y finalmente conquistar el Medio Oriente."
 IRQ_lessonsofwar4:0 "Guerra Sin Restricciones"
 IRQ_lessonsofwar4_desc:0 "Estamos muy atrasados en tecnología en comparación con otras naciones, debemos usar cualquier tipo de guerra para ganar sin invertir todos nuestros fondos en asuntos militares."
 IRQ_fortifytt:0 "Adquirirás una §YLínea de Fortificaciones de Nivel 1§! en la frontera con §YArabia Saudita§!"
 IRQ_axis:0 "Te unirás inmediatamente a las §YPotencias del Eje§! cuando comience la guerra si §YAlemania§! §GAcepta§!"
 IRQ_eng:0 "§YGran Bretaña§! podrá declarar §RGuerra§! a nosotros."
 IRQ_war2:0 "§YGran Bretaña§! podrá declarar §RGuerra§! contra nosotros en 180 días"
 IRQ_limited:0 "Independencia Limitada"
 IRQ_limited_desc:0 "Necesitamos obtener una independencia limitada para perseguir nuestros objetivos sin la intervención de potencias extranjeras."
 IRQ_goldensquare:0 "Cuadrado de Oro"
 IRQ_goldensquare_desc:0 "El Cuadrado de Oro fue una camarilla de oficiales del ejército iraquí pro-fascistas que jugaron un papel en la política iraquí durante las décadas de 1930 y 1940. Las actividades del Cuadrado de Oro culminaron apoyando a Rashid Ali al-Gaylani en su derrocamiento del gobierno en 1941."
 IRQ_britishsupport:0 "Extender el Mandato Británico"
 IRQ_britishsupport_desc:0 "Los británicos nos han estado apoyando durante mucho tiempo y no han sido malos gobernantes; tal vez exigir más apoyo y ayuda para nuestro país subdesarrollado sea el camino para progresar."
 IRQ_britishindustry:0 "Industria por Derechos Petroleros"
 IRQ_britishindustry_desc:0 "Los británicos nos están ofreciendo un trato donde nos brindan apoyo en forma de ayuda industrial a cambio de nuestros campos petroleros. Eso puede molestar a nuestras compañías petroleras, pero el trato podría valer la pena..."
 IRQ_revisit:0 "Revisar los Tratados Anglo-Iraquíes"
 IRQ_revisit_desc:0 "Debemos revisar los tratados con Gran Bretaña y crear nuestro nuevo estado iraquí, y avanzar con o sin su apoyo."
 IRQ_college:0 "Facultad de Farmacia en Bagdad"
 IRQ_college_desc:0 "En 1936, en la Universidad de Bagdad, se creó la Facultad de Farmacia, lo que mejoró la alfabetización y el conocimiento de la nación en su conjunto."
 IRQ_legacy:0 "Legado de Asiria"
 IRQ_legacy_desc:0 "Somos los verdaderos descendientes del Imperio Asirio; debemos enorgullecer a nuestros antepasados haciendo grande a este país."
 IRQ_grainprotect:0 "Revisar las Políticas Comerciales"
 IRQ_grainprotect_desc:0 "¿Nuestra economía está tan cerrada como debería estar?"
 IRQ_tradeeffort:0 "Abrir Nuestro Mercado"
 IRQ_tradeeffort_desc:0 "¿Nuestra economía está tan abierta como debería estar?"
 IRQ_thriving:0 "Sociedad Agraria Próspera"
 IRQ_thriving_desc:0 "La sociedad agraria por sí misma no es mala si tu país puede manejarla."
 IRQ_mobilisation:0 "Planes de Movilización"
 IRQ_mobilisation_desc:0 "El mundo está tenso, tal vez sea necesario elaborar planes de movilización."
 IRQ_armor:0 "Desarrollo de Blindaje"
 IRQ_armor_desc:0 "El blindaje es la nueva era de la guerra; debemos ver cómo usarlo correctamente."
 
 
 SOV_uranusprep:0 "Preparativos para la Operación Urano"
 SOV_uranusprep_desc:0 "Para que todas las operaciones tengan éxito, debemos prepararnos y encontrar una buena estrategia. Tal vez podríamos explotar el frente extendido de los alemanes como una debilidad."
 SOV_saviourofeast:0 "Salvador de Europa del Este"
 SOV_saviourofeast_desc:0 "Hemos salvado a Europa del Este de la opresión fascista; a cambio, se someterán a la Unión Soviética y trabajarán para nuestra gran nación como una forma de pagarnos por nuestra lucha."
 SOV_t34_new:0 "Aumentar el Desarrollo del T-34/85"
 SOV_t34_new_desc:0 "Debemos desarrollar rápidamente nuevos diseños de tanques para derrotar a la maquinaria de guerra alemana."
 SOVwintercounteroffense:0 "Comenzó la §YOfensiva de Invierno§!"
 SOV_law:0 "Ley Marcial Impuesta"
 SOV_martiallaw:0 "Imponer Ley Marcial"
 SOV_martiallaw_desc:0 "Debemos usar nuestras fuerzas militares para movilizar rápidamente a nuestra población y entrar en un estado de economía de guerra total."
 SOV_tankindustry:0 "Fundar el PCTI"
 SOV_tankindustry_desc:0 "El Comisariado del Pueblo para la Industria de Tanques debe crearse bajo el liderazgo del organizador de producción V. A. Malyshev; él llevará nuestra producción de tanques a la gloria!"
 SOV_gosplan:0 "Gosplan"
 SOV_gosplan_desc:0 "El Comité de Planificación del Estado, conocido comúnmente como Gosplan, era la agencia responsable de la planificación económica central en la Unión Soviética. Establecido en 1921, el principal objetivo de Gosplan era la creación y administración de una serie de planes quinquenales que gobernaban la economía de la URSS."
 SOV_STAVKA_idea2:0 "STAVKA"
 SOV_reformstavka:0 "Reformar Stavka"
 SOV_reformstavka_desc:0 "La forma en que tratamos a nuestras fuerzas armadas durante los primeros días de Barbarroja plantea la cuestión de si se necesita una reforma de todo el Estado Mayor."
 SOV_airprod:0 "Producción de Cazas Soviéticos"
 SOV_airprod_desc:0 "Necesitamos muchos cazas, incluso si son peores que los de nuestro enemigo, para lograr la superioridad aérea total!"
 SOV_airprod2:0 "Producción de Aeronaves Soviéticas"
 SOV_civ_dock:0 "Desarrollo de Astilleros Soviéticos"
 SOV_civ_dock_desc:0 "Debemos desarrollar nuestros astilleros y crear una gran marina que pueda competir con la marina alemana."
 purge_air:0 "Purgas del Ejército Rojo de 1941 §YOcurrieron§!"
