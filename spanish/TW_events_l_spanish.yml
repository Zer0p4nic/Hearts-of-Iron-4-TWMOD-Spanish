 italy.46.t:0 "Selassie denuncia la agresión de Italia en la Liga de Naciones"
 italy.46.d:0 "Con el estallido de la guerra italo-abisinia, el Emperador de Etiopía, Haile Selassie, habló en la Liga de Naciones y fue presentado por el Presidente de la Asamblea como 'Su Majestad Imperial'. El presidente rumano, Nicolae Titulescu, se puso de pie y gritó 'Muestra la puerta a los salvajes!' Selassie denunció la agresión italiana y criticó a la comunidad mundial por permanecer al margen. Al final de su discurso, que apareció en los noticieros de todo el mundo, dijo: 'Hoy somos nosotros. Mañana serás tú.'"
