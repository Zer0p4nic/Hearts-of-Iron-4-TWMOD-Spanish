 tech_amph_soviet_tank_a:0 "T-37A Tanque Anf."
 tech_amph_soviet_tank_a_desc:0 "El T-37A fue un tanque ligero anfibio soviético. A menudo se le llama T-37, aunque esa designación se usó para un tanque diferente que nunca salió de la etapa de prototipo. El T-37A fue la primera serie de tanques completamente anfibios producidos en masa en el mundo. El tanque se creó por primera vez en 1932, basado en el tanque británico Vickers y otros tanques anfibios operativos y se produjo en masa desde 1933. Fue uno de los pocos tanques que podía vadear un río sin un puente y estaba destinado principalmente a equipar unidades de reconocimiento. Sin embargo, la fábrica encargada de la producción no tenía los medios ni los métodos para producirlo correctamente y muchos problemas y retrasos eran comunes. El tanque en sí pesaba 3,2 toneladas, tenía un blindaje de 9 mm en la parte delantera y estaba armado con una sola ametralladora DT de 7,62 mm. Estaba propulsado por un motor GAZ-AA con 40 HP y su velocidad máxima en carretera era de 35 km/h."
 amph_soviet_tank_equipment_1:0 "T-37A Tanque Anf."
 amph_soviet_tank_equipment_1_short:0 "T-37A Tanque Anf."
 amph_soviet_tank_equipment_1_desc:0 "El T-37A fue un tanque ligero anfibio soviético. A menudo se le llama T-37, aunque esa designación se usó para un tanque diferente que nunca salió de la etapa de prototipo. El T-37A fue la primera serie de tanques completamente anfibios producidos en masa en el mundo. El tanque se creó por primera vez en 1932, basado en el tanque británico Vickers y otros tanques anfibios operativos y se produjo en masa desde 1933. Fue uno de los pocos tanques que podía vadear un río sin un puente y estaba destinado principalmente a equipar unidades de reconocimiento. Sin embargo, la fábrica encargada de la producción no tenía los medios ni los métodos para producirlo correctamente y muchos problemas y retrasos eran comunes. El tanque en sí pesaba 3,2 toneladas, tenía un blindaje de 9 mm en la parte delantera y estaba armado con una sola ametralladora DT de 7,62 mm. Estaba propulsado por un motor GAZ-AA con 40 HP y su velocidad máxima en carretera era de 35 km/h."
 amph_soviet_tank_equipment_2:0 "T-40 Tanque Anf."
 amph_soviet_tank_equipment_2_short:0 "T-40 Tanque Anf."
 amph_soviet_tank_equipment_2_desc:0 "Debido a las mediocres cualidades de combate del T-37, se desarrolló el tanque de exploración anfibio T-40 como sucesor. Estaba armado con una DShK de 12.7 mm (0.5 in) y una ametralladora DT de 7,62 mm secundaria. Se produjo una versión terrestre del T-40, el T-40S, aunque más tarde se redesignó como T-60. El T-60 era más barato, más simple, mejor armado y podía cumplir la mayoría de los mismos roles, excepto, por supuesto, que no tenía capacidades anfibias. Tenía un blindaje máximo de 13 mm y su motor GAZ-202 con 85 HP permitía una velocidad máxima en carretera de 45 km/h."

 # light tanks
 light_soviet_tank_equipment_1:0 "T-26 Modelo 1931 Tanque Ligero"
 light_soviet_tank_equipment_1_short:0 "T-26 M.1931 Lt.TK."
 light_soviet_tank_equipment_1_desc:0 "El T-26 soviético fue el descendiente ilegítimo del exitoso tanque ligero de exportación Vickers Mark E. Este tanque bien equilibrado, moderno y relativamente barato llamó inmediatamente la atención de los oficiales soviéticos, que sentían la necesidad de mantenerse en contacto con las tecnologías occidentales. El primer modelo de producción fue un tipo de torreta gemela. Cada torreta tenía una rendija de observación y un puerto de disparo redondo para la ametralladora DT. Estas torretas existían en cuatro modelos y configuraciones diferentes, aunque todavía montadas en las mismas ubicaciones, con la misma altura y características generales. Todas tenían un arco de fuego de 240° y un blindaje que variaba de 13 a 15 mm (0.51-0.59 in), aunque los primeros modelos de 1931 tenían solo 10 mm de aleación mediocre, susceptible al fuego de ametralladoras. El modelo 1931 (100 unidades), 1932 (1361) y 1933 (antes de la actualización - 576) eran todas versiones de torreta gemela. Se construyeron alrededor de 2038 en total."
 
 light_soviet_tank_equipment_2:0 "T-26 Modelo 1933 Tanque Ligero"
 light_soviet_tank_equipment_2_short:0 "T-26 M.1933 Lt.TK."
 light_soviet_tank_equipment_2_desc:0 "En 1933, los soviéticos presentaron el T-26 mod. 1933. Tenía una nueva torreta cilíndrica individual que albergaba un cañón de 45 mm L/46 (con una alta velocidad de proyectil de 700–800 m/s) y una ametralladora de 7.62 mm, convirtiéndose en la variante T-26 más común. El cañón de 45 mm L/46 era uno de los cañones antitanque más poderosos de su época y muy pocos tanques occidentales contemporáneos tenían cañones comparables. El T-26 podía llevar hasta tres ametralladoras secundarias DT de 7.62 mm en montajes coaxiales, traseros y antiaéreos. El tanque estaba propulsado por un motor de gasolina T-26 de 90 HP, 4 cilindros en línea refrigerado por aire, que era una copia del motor Armstrong Siddeley utilizado en el Vickers 6-Ton. Pesaba 9.6 toneladas, tenía una velocidad máxima en carretera de 32 km/h y un blindaje frontal máximo de 15 mm."
 
 light_soviet_tank_equipment_3:0 "T-26 Modelo 1938 Tanque Ligero"
 light_soviet_tank_equipment_3_short:0 "T-26 M.1938 Lt.TK."
 light_soviet_tank_equipment_3_desc:0 "En 1938, el T-26 fue mejorado a la versión modelo '38, que tenía una nueva torreta cónica con mejor protección pero el mismo casco soldado que el T-26 mod. 1933. Esto resultó insuficiente en la Batalla del Lago Khasan en 1938, por lo que el tanque fue mejorado una vez más en febrero de 1939 para tener una caja debajo de la torreta con placas blindadas inclinadas (23°) de 20 mm. La torreta presentaba un aumento del blindaje a 20 mm con una inclinación de 18 grados. Esta vez se designó como T-26-1 (conocido como T-26 mod. 1939 en fuentes modernas). Hubo intentos posteriores de engrosar la placa frontal, pero la producción del T-26 pronto terminó en favor de otros diseños, como el T-34."
 
 light_soviet_tank_ag_1:0 "AT-1 Destructor de Tanques Ligero"
 light_soviet_tank_ag_1_short:0 "AT-1 Destructor de Tanques Ligero"
 light_soviet_tank_ag_1_desc:0 "El AT-1 es quizás el destructor de tanques más conocido del Ejército Rojo antes de la guerra. Este fue un SU-1 modificado, con el cañón KT-28 reemplazado por un cañón PS-3 L/20.6 de 76 mm. El vehículo fue probado y se encontró que el interior del tanque no era lo suficientemente grande. Debido a su alta elevación del cañón de 45°, podía disparar en apoyo o directo. Pero el fuego directo era peligroso debido a su blindaje frontal muy delgado de 15 mm. Pesaba 9.7 toneladas, tenía un motor T-26 con 90 HP y una velocidad máxima en carretera de 30 km/h."
 
 light_soviet_tank_art_1:0 "SU-5 Artillería Autopropulsada Ligera"
 light_soviet_tank_art_1_short:0 "SU-5 Artillería Autopropulsada Ligera"
 light_soviet_tank_art_1_desc:0 "Como un intento de reutilizar el envejecido T-26, el SU-5 (Samokhodnaya Ustanovka-5) fue desarrollado como una artillería autopropulsada. Se quitó la torreta y se instaló una escotilla creando un compartimento de municiones debajo. El cañón en sí estaba sobre el compartimento del motor y la tripulación se sentaba detrás del motor. Para el SU-5-1 se instalaría un obús modelo 1930 de 76 mm. El SU-5-2 era idéntico al SU-5-1, pero en su lugar se instaló un obús de cañón corto de 122 mm."
 
 light_soviet_tank_aa_1:0 "SU-6A Artillería Antiaérea Autopropulsada Ligera"
 light_soviet_tank_aa_1_short:0 "SU-6A Artillería Antiaérea Autopropulsada Ligera"
 light_soviet_tank_aa_1_desc:0 "A partir de 1928, la Unión Soviética también consideró cañones antiaéreos pesados autopropulsados (AA). El SU-6 era un casco de T-26 fuertemente rediseñado con un cañón AA de 37 mm instalado en una plataforma parcialmente plegable. La superestructura plegable permitía un espacio máximo para la tripulación mientras operaba el cañón, pero permitía que el tanque mantuviera las mismas dimensiones que un T-26 regular cuando estaba en modo de viaje. No había protección para la tripulación."
 
 light_soviet_tank_aa_1b:0 "SU-6B Artillería Antiaérea Autopropulsada Ligera"
 light_soviet_tank_aa_1b_short:0 "SU-6B Artillería Antiaérea Autopropulsada Ligera"
 light_soviet_tank_aa_1b_desc:0 "El SU-6B era similar al 6A, pero se instaló un cañón AA más pesado de 76 mm M1931 o M1939. Aparte de los montajes AA en camiones o semiorugas, este fue el cañón AA más pesado empleado en un chasis autopropulsado."
  
 light_soviet_tank_td_1:0 "ZiS-30 Destructor de Tanques Ligero"
 light_soviet_tank_td_1_short:0 "ZiS-30 Destructor de Tanques Ligero"
 light_soviet_tank_td_1_desc:0 "El ZiS-30 era un cañón antitanque autopropulsado ligero construido como una medida provisional en 1941. Se basaba en el tractor de artillería blindado Komsomolets y montaba un cañón ZiS-2 de 57 mm completamente giratorio, incluido el escudo del cañón, en la parte superior del chasis. Aunque el cañón era uno de los cañones antitanque más poderosos de esa época, la tripulación del cañón estaba casi desprotegida y era fácilmente eliminada. El vehículo pesaba 4 toneladas, tenía un blindaje frontal de 10 mm y una ametralladora DT de 7,62 mm secundaria para protección. El motor GAZ-M producía 50 HP y la velocidad máxima en carretera era de 40 km/h."
 
 light_soviet_tank_art_2:0 "BM-8-24 Katyusha Artillería Autopropulsada Ligera"
 light_soviet_tank_art_2_short:0 "BM-8-24 Artillería Autopropulsada Ligera"
 light_soviet_tank_art_2_desc:0 "El BM-8-24 se refería tanto a los tanques T-60 como T-40 que habían sido convertidos para llevar 24 cohetes RS-82 mm (los números BM-8-24 se refieren al calibre y al número de cohetes) en un bastidor en lugar de una torreta. Estos se construyeron principalmente durante 1941 y los chasis de T-40 y T-60 fueron utilizados."
 
 light_soviet_tank_equipment_4:0 "T-50"
 light_soviet_tank_equipment_4_short:0 "T-50 Lt.TK"
 light_soviet_tank_equipment_4_desc:0 "El T-50 era un diseño avanzado para su época, con suspensión de barra de torsión, motor diésel (en común con todos los nuevos tanques soviéticos) y blindaje bien inclinado y totalmente soldado con un máximo de 37 mm. Una característica notable era la cúpula del comandante. Esto no aparecería en otros tanques soviéticos hasta 1942, que en su lugar dependían de periscopios panorámicos. El cañón 20K de 45 mm estaba alojado, a diferencia de los tanques ligeros soviéticos anteriores, en una torreta de tres hombres, como era el caso en tanques medianos y pesados como el T-28, T-35 y KV-1. Además, todos los T-50 tenían radios, una característica que solo se encontraba en el vehículo del comandante de los tanques ligeros anteriores. Era muy complicado de producir para un tanque tan pequeño de 14 toneladas y, a pesar de ser mucho más capaz, se prefería el T-60 barato. Tenía un motor diésel modelo V4 con 300 HP que permitía una velocidad máxima en carretera muy alta de 60 km/h."
 
 light_soviet_tank_equipment_5:0 "T-60"
 light_soviet_tank_equipment_5_short:0 "T-60 Lt.TK"
 light_soviet_tank_equipment_5_desc:0 "El T-60 era un tanque ligero producido entre 1941 y 1942. Fue diseñado para reemplazar al obsoleto T-38 anfibio. Aunque al principio se pretendía que llevara una ametralladora de 12.7 mm como el T-40, el armamento se mejoró posteriormente al cañón TNSh de 20 mm, una versión de tanque del ShVAK. Tenía un blindaje máximo de 20 mm en el casco inclinado y 15 mm en la torreta y pesaba 5.8 toneladas. Un GAZ-202 con 70 HP lo impulsaba y permitía una velocidad máxima en carretera de 44 km/h. Aunque se produjeron en gran número, fue odiado por todos los que tuvieron que lidiar con él, excepto los alemanes (que tenían una carga similar con el Panzer-I, aunque no se suponía que luchara), que lo encontraron un oponente inferior y decepcionante, y un portador de municiones o tractor de remolque de cañones bastante bueno, una vez capturado. Aparte de la protección del casco ligeramente mejor y la facilidad de producción, esencialmente era una degradación del viejo T-26 en rendimiento de combate."
 
 light_soviet_tank_equipment_6:0 "T-70"
 light_soviet_tank_equipment_6_short:0 "T-70 Lt.TK"
 light_soviet_tank_equipment_6_desc:0 "El T-70 fue otro recurso temporal en la producción de tanques soviéticos. El rendimiento de los tanques ligeros soviéticos - que se esperaba que lucharan - en ese momento era abismal, a pesar de la producción prolífica, mientras que la producción del T-34 sufría de problemas. Estos tanques eran horrendos debido a su pobre maniobrabilidad, armas débiles y blindaje inferior. El T-70 fue un intento de N.A. Astrov para contrarrestar estos tres problemas. Aunque el cañón de 45 mm estaba generalmente mejor adaptado a la realidad de la guerra de tanques, todavía tenía una movilidad deficiente. El grosor de blindaje en la parte frontal de la torreta era de 60 mm, mientras que en la parte frontal y laterales del casco era de 45 mm. El legado del tanque se transmitió al conocido cañón autopropulsado SU-76, que también era un tanque menos que deseable. El T-70 estaba armado con un cañón de 45 mm L/46 modelo 38 con cuarenta y cinco proyectiles y una ametralladora coaxial DT de 7,62 mm. Ahora pesaba 9,2 toneladas y estaba propulsado por dos motores GAZ-202 con una potencia combinada de 140 HP, permitiendo una velocidad máxima en carretera de 45 km/h."
 
 light_soviet_tank_td_2:0 "Destructor Lt.TK SU-76M"
 light_soviet_tank_td_2_short:0 "SU-76M Cazatanques Ligero"
 light_soviet_tank_td_2_desc:0 "El diseño del SU-76 comenzó en noviembre de 1942. Se eligió el chasis del T-70 para montar el cañón ZiS-3, y se alargó, añadiendo una rueda de carretera por lado, para facilitar una mejor instalación del cañón. El peso total era de 9,9 toneladas. El ZiS-3 se colocó en la parte trasera, protegido por un casamatas blindado inclinado de 10-35 mm de grosor, sin embargo, el vehículo no estaba completamente cerrado por blindaje, el techo trasero y la parte superior trasera estaban expuestos. Su construcción simple lo convirtió en el segundo vehículo blindado soviético más producido de la Segunda Guerra Mundial, después del tanque T-34. También fue apodado 'Golozhopiy Ferdinand' ("Ferdinand de culo desnudo") debido a su blindaje muy ligera y a su silueta algo similar, en comparación con el cazatanques alemán Ferdinand de 65 toneladas. El cañón tenía una ametralladora coaxial DT y la tripulación de tres también portaba armas de fuego personales. Hasta 1945, las fábricas entregarían no menos de 13,932 vehículos. Tenía motores dobles GAZ-203 más potentes con una potencia combinada de 170 HP, permitiendo una velocidad máxima en carretera de 45 km/h."
 
 light_soviet_tank_art_3:0 "SU-71 SP-Art Ligero"
 light_soviet_tank_art_3_short:0 "SU-71 SP-Art Ligero"
 light_soviet_tank_art_3_desc:0 "Formalmente, el SU-71 (o GAZ-71) se basaba en el chasis del T-70B, pero se introdujeron muchos cambios. Los piñones de tracción y los transmisores finales se movieron de la parte delantera a la trasera. Los tensores migraron a la parte delantera y también perdieron sus bordes de goma. La caja de cambios GAZ MM y los embragues de fricción se trasladaron bajo el suelo del compartimiento de combate, en el lado derecho. El casco del SU-71 también era muy original. La parte frontal se construyó a partir de dos, no de tres partes. La montura del cañón también era diferente; solo se tomaron la parte oscilante del ZIS-3 y su montura superior. La montura superior se instaló en un orificio en la parte superior de la placa frontal. A pesar de los fallos serios iniciales y prolongados, se continuó con el desarrollo y, tras algunos rediseños, se completó. En general, la protección para la tripulación se mejoró en comparación con el SU-76."
 
 light_soviet_tank_aa_2:0 "SU-72 SPAA Ligero"
 light_soviet_tank_aa_2_short:0 "SU-72 SPAA Ligero"
 light_soviet_tank_aa_2_desc:0 "En general, el diseño del vehículo era el mismo que el del GAZ-71, pero la parte trasera albergaba la parte oscilante del cañón automático AA de 37 mm 61-K, encerrando completamente el compartimento de la tripulación. Difería poco del utilizado en el SU-31. La parte trasera del vehículo tuvo que ser ensanchada para acomodar el cañón y permitir una rotación rápida de 360°. Tan pronto como el chasis básico de los proyectos SU-71/72 resolvió sus problemas, la modificación SU-72 también estuvo lista para su desarrollo."
 
 light_soviet_tank_equipment_7:0 "T-80"
 light_soviet_tank_equipment_7_short:0 "T-80 Lt.TK"
 light_soviet_tank_equipment_7_desc:0 "El tanque ligero T-80 era una versión más avanzada y ligeramente más grande del T-70 con una torreta de dos hombres para mejorar la efectividad en combate y otras mejoras como un cañón VT-43 de 45 mm mejorado. Tenía el mismo blindaje que el T-70 y su peso era de 11.3 toneladas. Pero la rama de tanques ligeros como tanque de combate o explorador estaba en declive, por lo que no había mucha demanda."

 light_soviet_tank_td_3:0 "SU-85B"
 light_soviet_tank_td_3_short:0 "SU-85B Lt.TD"
 light_soviet_tank_td_3_desc:0 "El SU-85B fue una reelaboración casi idéntica del SU-76 con un cañón D5S de 85 mm más pesado. Tenía un blindaje aún más ligero de 25 mm. Sin embargo, hubo una seria competencia por los cañones de 85 mm disponibles, ya que el T-34/85 y el KV-85 usaban el mismo y algunos lo consideraban un desperdicio ponerlo en un chasis ligero. El peso del vehículo era de 12.1 toneladas y su movilidad con el mismo par de motores GAZ-203 de 140 HP era ligeramente inferior, la velocidad máxima en carretera era de 43 km/h."
 
 light_soviet_tank_art_4:0 "SU-122A"
 light_soviet_tank_art_4_short:0 "SU-122A Lt.SPG"
 light_soviet_tank_art_4_desc:0 "El SU-122A era otro SPG ligero de techo abierto basado en un chasis T-70 reelaborado y utilizando un obús M-30 de 122 mm de cañón corto. Su peso era de 10 toneladas y estaba propulsado por el mismo motor que el SU-76, sin embargo, debido al mayor volumen del obús, la velocidad fuera de carretera era menor."
 
 light_soviet_tank_aa_equipment_3:0 "ZSU-37"
 light_soviet_tank_aa_equipment_3_short:0 "ZSU-37 Lt.SPAA"
 light_soviet_tank_aa_equipment_3_desc:0 "El SU-76 fue la base para el primer vehículo antiaéreo blindado con orugas soviético producido en masa, el ZSU-37. Estaba armado con un solo cañón AA M1939 (61-K) de 37 mm en un compartimento blindado giratorio."
 
 bt_tank_equipment_1:0 "BT-5"
 bt_tank_equipment_1_short:0 "BT-5 Lt.TK"
 bt_tank_equipment_1_desc:0 "Los tanques BT eran "tanques convertibles". Esta fue una característica diseñada por el ciudadano estadounidense J. Walter Christie para reducir el desgaste de las orugas de los tanques poco confiables de la década de 1930. En unos treinta minutos, la tripulación podía quitar las orugas y activar una transmisión por cadena a la rueda trasera más alejada de cada lado, permitiendo que el tanque viajara a velocidades muy altas en carreteras. En modo con ruedas, el tanque se dirigía girando las ruedas delanteras. Las fuerzas de tanques soviéticas pronto encontraron que la opción convertible tenía poco uso práctico; en un país con pocas carreteras pavimentadas, consumía espacio y añadía complejidad y peso innecesarios. La característica fue eliminada de los diseños soviéticos posteriores. El BT-5 tenía una torreta cilíndrica y más grande que el tanque BT-2, albergando un cañón 20-K de 45 mm y una ametralladora coaxial DT de 7.62 mm. Pesaba 11.5 toneladas, tenía un blindaje máximo de 23 mm y su modelo M-5 con 400 HP permitía una velocidad máxima en carretera de 72 km/h en modo con ruedas y 52 km/h con orugas."
 
 bt_tank_equipment_2:0 "BT-7"
 bt_tank_equipment_2_short:0 "BT-7 Lt.TK"
 bt_tank_equipment_2_desc:0 "El BT-7 Modelo Mejorado 1937 tenía un casco soldado, un frente de casco rediseñado y un nuevo motor Mikulin M-17T (una copia con licencia de un motor BMW). El cañón de 45 mm 20K y una ametralladora DT se montaron al principio en una torreta cilíndrica, pero desde 1937, comenzó la producción del BT-7 con una torreta cónica. El armamento del tanque se mantuvo sin cambios, aunque su munición se aumentó con 44 rondas adicionales. Algunos tanques (solo los tanques de los comandantes) tenían la radio 71-TK en lugar de munición adicional. Para un disparo nocturno efectivo, se colocaron dos faros especiales en el escudo del cañón. Posteriormente, todos los tanques producidos anteriormente se equiparon con dichos faros. La caja de cambios de 4 velocidades se reemplazó con una más moderna de 3 velocidades. El chasis del tanque también se mejoró, obteniendo un blindaje máximo de 40 mm."
 
 #BT-7 Arty
 light_soviet_tank_art_equipment_0:0 "BT-7A Cañón Autopropulsado Ligero"
 light_soviet_tank_art_equipment_0_short: "BT-7A Lt.SPG"
 light_soviet_tank_art_equipment_0_desc: "El BT-7A Artillería era una versión rápida y móvil de apoyo a la infantería/cañón autopropulsado del siempre confiable tanque ligero o 'de caballería' BT-7 soviético, desarrollado por la oficina de diseño de la Fábrica de Locomotoras de Kharkiv. Los tanques de artillería BT-7A se produjeron entre 1936 y 1938. Estos estaban equipados con una torreta más grande y un cañón tipo KT de 76 mm con 50 rondas de munición (40 en un tanque con una radio portátil)."
 
 tech_t_34_a:0 "T-34 mod.1940"

 t_34_equipment_1:0 "T-34 Modelo 1940 Tanque Medio"
 t_34_equipment_1_short:0 "T-34 M.1940 Med.TK"
 t_34_equipment_1_desc:0 "El T-34 era un tanque medio que tuvo un efecto profundo y duradero en el diseño de tanques futuros. En su introducción, poseía una combinación sin precedentes de poder de fuego, movilidad y protección. Su cañón de alta velocidad de 76.2 mm F-11 (más tarde F-34) proporcionó un gran aumento en el poder de fuego en comparación con cualquiera de sus contemporáneos. Su blindaje frontal era de 45 mm a una inclinación de 60° (lo que duplicaba aproximadamente el blindaje horizontal efectivo en comparación con las placas planas) y su blindaje de torreta era de 60 mm. Tenía un motor diésel M.V-2-34 potente con 500 HP y orugas anchas que permitían una velocidad máxima en carretera de 53 km/h. Sus principales problemas eran la falta de una cúpula, lo que llevaba a una mala visibilidad, y una torreta pequeña de 2 hombres donde el comandante se veía obligado a apuntar y disparar el cañón en lugar de dirigir el tanque. Fue el tanque más producido de la guerra. Sin embargo, al principio tenían una calidad muy baja en cuanto a piezas mecánicas, incluso se averiaban en un simple viaje por carretera, y la resistencia de las aleaciones de blindaje era inferior, pero esto se mejoró con modelos posteriores."
 
 t_34_td_1:0 "T-34-57 Destructor de Tanques Medio"
 t_34_td_1_short:0 "T-34-57 Med.TD"
 t_34_td_1_desc:0 "Ya en 1940, el Ejército Rojo buscaba nuevos y mejorados cañones para instalar en sus tanques más recientes. El T-34 'Exterminador' (o T-34/57, ambas son designaciones comunes pero no oficiales) era un chasis estándar del T-34 M´40 con el nuevo y mejorado cañón ZiS-4 de 57 mm, similar al ZiS-3 utilizado en el destructor de tanques provisional ZiS-30. Sin embargo, no fue hasta el otoño de 1941 que este vehículo estaría listo."
 
 t_34_art_1:0 "T-34-M30 Cañón Autopropulsado Medio"
 t_34_art_1_short:0 "T-34-M30 Med.SPG"
 t_34_art_1_desc:0 "Aunque el chasis del T-34 necesitaba una solución interina rápida para un SPG basado en el tanque medio T-34, se estaba buscando una solución de cañón autopropulsado para mantenerse al día con los tanques T-34. Este vehículo, el T-34-M30, se creó en el verano de 1942. En lugar de la torreta, se colocó un obús M-30 L/23 de 122 mm sin el carro inferior en una viga en I soldada y con un escudo de cañón estándar capaz de girar 360°. El M-30 tenía una elevación máxima de +63° y un alcance de casi 12 km. El vehículo conservaba su blindaje inclinado frontal de 45 mm, pero el pequeño escudo del cañón solo tenía 10 mm. Se añadieron laterales/pantallas plegables, pero solo podían levantarse en modo de viaje o con el cañón apuntando hacia adelante."
 
