 czech_panzer_equipment_3_short:0 "Panzer 38 F (t) Lt.TK"
 czech_panzer_equipment_3_desc:0 "Pz 38(t) con blindaje frontal aumentada a 50 mm al atornillar un blindaje adicional de 25 mm y un motor mejorado refrigerado por agua."
 
