 argentina.1.t:0 "Rally nacional socialista celebrado en Luna Park"
 argentina.1.d:0 "Se llevaron a cabo rallies nacional socialistas en Luna Park creando escenarios extraordinarios que parecían más a Berlín que a Buenos Aires. Un rally nacional socialista de 1938 al que asistieron asombrosas 20,000 personas incluyó la participación de importantes políticos como Roberto J. Noble, el fundador del periódico más grande de Argentina, 'Clarín'."
 argentina.1.a:0 "Alemania es grandiosa!"
 argentina.1.b:0 "Aprovecha la oportunidad para unirte a Alemania!"
 argentina.2.t:0 "Argentina se une al Eje"
 argentina.2.d:0 "Nuestra propaganda ha convencido a Argentina de unirse a nuestra causa!"
 argentina.2.a:0 "Excelente! Ellos proporcionarán una base muy necesaria en América del Sur."
 australia.1.t:0 "Ivy May Pearce"
 australia.1.d:0 "Ivy May Pearce ha solicitado unirse a la RAAF como piloto de combate."
 australia.1.a:0 "Déjala"
 australia.1.b:0 "Rechaza"
 australia.2.t:0 "Dejar la Mancomunidad Británica"
 australia.2.d:0 "Años atados a los británicos han sofocado nuestra capacidad de convertirnos en la nación que merecemos ser. Les informaremos de nuestra nueva destreza."
 australia.2.a:0 "Estamos haciendo una declaración"
 australia.3.t:0 "Tácticas del Desierto Africano"
 australia.3.d:0 "A través de las lecciones de la guerra anterior, hemos adquirido mucho conocimiento sobre las estrategias requeridas para librar la guerra en los desiertos del norte de África y el Medio Oriente."
 australia.3.a:0 "A la victoria!"
 australia.4.t:0 "Tácticas de Invasión del Pacífico"
 australia.4.d:0 "La lucha en la pista de Kokoda fue una guerra de infantería en una jungla densa donde a menudo el enemigo no era visto hasta que estaba a pocos metros..."
 australia.4.a:0 "Toma la ventaja!"
 australia.6.t:0 "Australia envía demandas"
 australia.6.d:0 "Australia está exigiendo que Nueva Zelanda se convierta en parte del Imperio Australiano!"
 australia.6.a:0 "Aceptar términos"
 australia.6.b:0 "Rechazar demandas"
 australia.7.t:0 "Nueva Zelanda se rinde"
 australia.7.d:0 "Nueva Zelanda ha aceptado sabiamente nuestro ultimátum."
 australia.7.a:0 "Perfecto"
 australia.8.t:0 "Nueva Zelanda rechaza"
 australia.8.d:0 "Nueva Zelanda ha rechazado nuestras demandas. Esto solo puede significar una cosa…."
 australia.8.a:0 "Tómalo por la fuerza"
 australia.9.t:0 "Ultimátum australiano"
 australia.9.d:0 "Australia está exigiendo que las posesiones de los Países Bajos en Asia se conviertan en parte del Imperio Australiano!"
 australia.9.a:0 "Sumisión de Indonesia"
 australia.9.b:0 "Ceder territorio poco importante"
 australia.9.c:0 "Refutar estas reclamaciones"
 australia.10.t:0 "Los Países Bajos aceptan el trato"
 australia.10.d:0 "Los Países Bajos han aceptado sabiamente nuestro ultimátum."
 australia.10.a:0 "Nuestras posesiones crecen"
 australia.11.t:0 "Los Países Bajos ceden tierras"
 australia.11.d:0 "Los Países Bajos han aceptado sabiamente nuestro ultimátum."
 australia.11.a:0 "El momento de atacar es ahora"
 australia.12.t:0 "Rechazo holandés"
 australia.12.d:0 "Los Países Bajos han rechazado nuestras demandas. Esto solo puede significar una cosa…."
 australia.12.a:0 "Debemos pagar el precio del hierro"
 australia.13.t:0 "Australia quiere unirse al Eje"
 australia.13.d:0 "En un movimiento que ha sorprendido al mundo, Australia ha solicitado unirse al Eje. ¿Qué significará esto para el Imperio Británico?"
 australia.13.a:0 "Acéptalos"
 australia.13.b:0 "No necesitamos debilidad"
 australia.14.t:0 "Australia quiere unirse al Comintern"
 australia.14.d:0 "En un movimiento que ha sorprendido al mundo, Australia ha solicitado unirse al Comintern. ¿Qué significará esto para el Imperio Británico?"
 australia.14.a:0 "Comunistas juntos"
 australia.14.b:0 "No tenemos iguales en este mundo"
 australia.15.t:0 "Postura anti-japonesa"
 australia.15.d:0 "Australia ha comenzado a hacer movimientos antagónicos hacia nosotros en el escenario mundial. Deberíamos enseñarles el significado del verdadero poder y cómo debe ser temido."
 australia.15.a:0 "Los tontos no saben con quién se meten!"
 australia.16.t:0 "Enemigo de nuestro enemigo"
 australia.16.d:0 "Australia ha intensificado recientemente sus esfuerzos en la guerra contra los japoneses en el Pacífico. Nos iría bien trabajar juntos para aplastar esta amenaza."
 australia.16.a:0 "Puede ser nuestro amigo"
 australia.17.t:0 "Australia exige comunismo kiwi"
 australia.17.d:0 "Australia y Nueva Zelanda se han unido en una Alianza Comunista."
 australia.17.a:0 "Renuncia y acepta el cambio"
 australia.17.b:0 "Ignora estas amenazas triviales"
 australia.18.t:0 "Nueva Zelanda se rinde"
 australia.18.d:0 "Después de un acalorado debate en el gobierno de NZ, han decidido que las islas deben ser parte de Australia."
 australia.18.a:0 "Hacia la Revolución!"
 australia.19.t:0 "Nueva Zelanda rechaza"
 australia.19.d:0 "Nueva Zelanda ha rechazado nuestras demandas. Debemos encontrar una manera de hacer que vean la razón!"
 australia.19.a:0 "Salva a los trabajadores!"
 australia.20.t:0 "Australia exige comunismo siamés"
 australia.20.d:0 "Australia ha solicitado que Siam se convierta en una nación comunista."
 australia.20.a:0 "Renuncia y acepta el cambio"
 australia.20.b:0 "Ignora estas amenazas triviales"
 australia.21.t:0 "Siam se rinde"
 australia.21.d:0 "Siam ha aceptado el ultimátum australiano."
 australia.21.a:0 "Hacia la Revolución!"
 australia.22.t:0 "Siam rechaza"
 australia.22.d:0 "Siam ha rechazado nuestras demandas. Debemos encontrar una manera de hacer que vean la razón!"
 australia.22.a:0 "Salva a los trabajadores!"
 australia.23.t:0 "Robert Menzies elegido"
 australia.23.d:0 "El 26 de abril de 1939, Robert Menzies fue juramentado como Primer Ministro, después de ser elegido líder del Partido de Australia Unida tras la muerte de Joseph Lyons."
 australia.23.a:0 "Pérdida trágica"
 australia.24.t:0 "John Curtin elegido"
 australia.24.d:0 "John Curtin fue juramentado como Primer Ministro el 7 de octubre de 1941, después de que el gobierno de coalición de Fadden perdiera el apoyo mayoritario en la Cámara de Representantes."
 australia.24.a:0 "Está muy bien"
 astnews.2.t:0 "El Rey exige un nuevo Gobernador General"
 astnews.2.d:0 "El Rey ha demandado el reemplazo de Sir Isaac Isaacs como gobernador general. Sir Isaac Isaacs fue el primer australiano en convertirse en gobernador general y es extremadamente popular entre la gente. El Rey ya ha decidido que el reemplazo será Alexander Hore-Ruthven, primer conde de Gowrie."
 astnews.2.a:0 "Acuerdo con el reemplazo"
 astnews.2.b:0 "Rechazar"
 astnews.2.c:0 "Aceptar pero solo si se nombra a otro australiano"
 #################### New Zealand
 nzl.1.t:0 "Formar la Segunda Fuerza Expedicionaria de Nueva Zelanda"
 nzl.1.d:0 "Los neozelandeses en combate probablemente estarán bien alejados de nuestras costas. Solo en el extranjero pueden ser derrotados aquellos que amenazan nuestros intereses. Tenemos una nueva plantilla de división adecuada para una división que sirva en el extranjero."
 nzl.1.a:0 "Comencemos."
 nzl.2.t:0 "Importaciones de alimentos de Nueva Zelanda"
 nzl.2.d:0 "La contribución más crucial de Nueva Zelanda a nuestro imperio sigue siendo proporcionar alimentos para alimentar a nuestros ciudadanos. Nos informan que han construido importantes nuevos almacenes refrigerados para mantener alimentos perecederos. Esto aumenta la seguridad de nuestro suministro de alimentos cuando el transporte puede ser escaso."
 nzl.2.a:0 "Bien hecho, Nueva Zelanda!"
 nzl.3.t:0 "Escuadrón No.75"
 nzl.3.d:0 "Al inicio de la guerra, Nueva Zelanda desvió 30 bombarderos Wellington y tripulaciones que tenían en Inglaterra esperando ser entregados a la RAF. Se convirtieron en el Escuadrón No.75 (NZ)."
 nzl.3.a:0 "Espléndido!"
 nzl.4.t:0 "Nueva Zelanda y el BCATP"
 nzl.4.d:0 "El Plan de Entrenamiento de Pilotos de la Mancomunidad Británica fue un enorme programa conjunto de formación de tripulaciones aéreas creado por el Reino Unido, Canadá, Australia y NZ. Nueva Zelanda llegó a proporcionar 2,743 pilotos para la RAF durante la guerra."
 nzl.4.a:0 "Bien hecho!"
 nzl.5.t:0 "Formar la Guardia Nacional"
 nzl.5.d:0 "Siguiendo el ejemplo de los Voluntarios de Defensa Local británicos (más tarde Guardia Nacional), la Asociación de Servicios Retornados y los Agricultores Federados establecieron una Reserva Auxiliar de voluntarios. La gestión de esto pronto fue asumida por el gobierno. Tenemos una nueva plantilla de división adecuada para la defensa local."
 nzl.5.a:0 "Comencemos."
 nzl.6.t:0 "Refurbish Salvaged Equipment"
 nzl.6.d:0 "La guerra cobra su peaje en el equipo. Hemos 'adquirido' una variedad de equipos abandonados y/o dañados de recientes batallas. Estos han sido restaurados tras un modesto esfuerzo. Cualquier marca inconveniente ha sido cuidadosamente pintada."
 nzl.6.a:0 "No los extrañarán."
 nzl.7.t:0 "Producción de pequeñas embarcaciones en Nueva Zelanda"
 nzl.7.d:0 "Nueva Zelanda ha aceptado fabricar embarcaciones más pequeñas como barcos de remolque, remolcadores y lanchas motorizadas para nuestras fuerzas en el Pacífico. Han ampliado aún más su modesta capacidad de construcción naval a través del rápido reciclaje de otros oficios. Históricamente, se construyeron más de 100 embarcaciones."
 nzl.7.a:0 "Un plan útil."
 nzl.8.t:0 "Raciones para nuestras tropas"
 nzl.8.d:0 "Nuestro plan de guerra considera a Nueva Zelanda como un país con mano de obra e industria limitadas, pero con agricultura y fuerza laboral capaces. Han desarrollado su producción agrícola casi tanto como nuestra gran nación. Como están más cerca de la mayoría de las islas del Pacífico que nosotros, comprar raciones enlatadas es un uso sensato de sus fortalezas."
 nzl.8.a:0 "Una medida sabia."
 belgium.1.t:0 "Proteger Luxemburgo"
 belgium.1.d:0 "Mientras Alemania está ahora en guerra con Francia, deberíamos preguntar si podemos posicionar nuestras tropas en las posiciones defensivas en Luxemburgo. En un intento de prevenir que las tropas alemanas continúen su avance."
 belgium.1.a:0 "Adelante."
 belgium.1.b:0 "Quizás no sea una buena idea."
 
 bulgaria.6.t:0 "Destino de Bulgaria"
 bulgaria.6.d:0 "Con el más reciente caos en los Balcanes, Alemania quiere asegurarse de que habrá paz en el futuro. Así que nos ofrecen trabajar juntos! Pero si no aceptamos su oferta, probablemente pensarán que trabajamos con los aliados y podrían atacarnos."
 bulgaria.6.a:0 "Sí, debemos aceptar."
 bulgaria.6.b:0 "No, nunca aceptaremos esto."
 bulgaria.6.c:0 "Necesitamos un compromiso."
 
 bulgaria.7.t:0 "El Ultimátum de Dobruja"
 bulgaria.7.d:0 "Los búlgaros han enviado un ultimátum a través de su enviado diplomático respecto al estatus del territorio de Dobruja que controlamos. Esto se ha acompañado de una postura cada vez más hostil en las últimas semanas y ejercicios militares en un intento de asustarnos. ¿Cuál será nuestra respuesta a esta valiente carta?"
 bulgaria.7.a:0 "Aceptaremos sus demandas, si solo para evitar otra guerra."
 bulgaria.7.b:0 "No tememos a los búlgaros. Rechazaremos este absurdo ultimátum."

 bulgaria.8.t:0 "Los rumanos rechazan"
 bulgaria.8.d:0 "El enviado diplomático ha llegado con la respuesta oficial del Gobierno Rumano. Han rechazado nuestro ultimátum, y claramente deben recibir una lección."
 bulgaria.8.a:0 "Movilicen nuestras fuerzas y convoquen una reunión del Estado Mayor."

 bulgaria.9.t:0 "Los rumanos aceptan"
 bulgaria.9.d:0 "El enviado diplomático ha llegado con la respuesta oficial del Gobierno Rumano. El resto de Dobruja será desde ahora parte de la nación búlgara."
 bulgaria.9.a:0 "Todo está como debería estar!"
 
 canada.1.t:0 "Ley de Radiodifusión Canadiense"
 canada.1.d:0 "El 2 de noviembre de 1936, la Ley de Radiodifusión Canadiense reemplazó a la Comisión Canadiense de Radiodifusión existente por una nueva corporación del estado llamada Corporación Canadiense de Radiodifusión (CBC). La CBC ha sido y sigue siendo el Radiodifusor nacional desde entonces."
 canada.1.a:0 "Bien."
 canada.2.t:0 "Patrón Militar Canadiense"
 canada.2.d:0 "Al comienzo de 1937, el Departamento de Defensa Nacional de Canadá invitó a las divisiones canadienses de Ford y GM a producir un prototipo de un camión militar que acababa de ser adoptado por el Ministerio de Guerra británico. Se asumió que, en caso de cualquier guerra, el equipo construido en Canadá debería ser compatible con el de Gran Bretaña. Estos camiones de clase eventualmente serían designados como Patrón Militar Canadiense (CMP)."
 canada.2.a:0 "Proceder."
 canada.2.b:0 "No hay necesidad."
 canada.3.t:0 "Camiones Patrón Militar Canadiense"
 canada.3.d:0 "Para 1939, los planes para los camiones Patrón Militar Canadiense estaban completos. La relativamente grande y moderna industria automotriz de Canadá le permitió cambiar fácilmente de producción civil a militar una vez que comenzó la guerra. Al final de la guerra, se habían construido más de 400,000 camiones diseñados CMP en Canadá, lo que representaba poco más de la mitad de toda la producción de vehículos militares en Canadá."
 canada.3.a:0 "Excelente!"
 canada.4.t:0 "El Rey se encuentra con Hitler"
 canada.4.d:0 "En junio de 1937, el Primer Ministro canadiense Mackenzie King se reunió con el canciller alemán Adolph Hitler, convirtiéndose en el único jefe de gobierno norteamericano en hacerlo. El propósito de la visita fue evaluar la creciente agresión de Alemania.\n\nEl Rey, al igual que la mayoría de otros líderes europeos y norteamericanos, apoyó la política de 'apaciguamiento' hacia la agresión alemana."
 canada.4.a:0 "El apaciguamiento funcionará."
 canada.4.b:0 "Ese hombre es maligno."
 canada.5.t:0 "1939 Gira Real por Canadá"
 canada.5.d:0 "Comenzando el 17 de mayo de 1939, el Rey Jorge VI y su reina consorte, la Reina Isabel, recorrieron Canadá, los Estados Unidos y el Dominio de Terranova. Los royales visitaron cada provincia y en cada nueva ciudad atrajeron enormes multitudes."
 canada.5.a:0 "Viva el Rey!"
 canada.6.t:0 "Diseño del Tanque Ram"
 canada.6.d:0 "Cuando la Fuerza Expedicionaria Británica fue evacuada de Dunkerque, dejó atrás la mayoría de su equipo, incluidos los tanques. Esto dejó a Gran Bretaña con muy pocos tanques y una producción insuficiente para también abastecer a Canadá. Se decidió producir tanques localmente en Canadá y los Talleres de Locomotoras de Montreal fueron designados como el Arsenal de Tanques Canadiense. Se inició el trabajo de diseño utilizando el tren de potencia y el motor del M3 Lee estadounidense como base para el nuevo tanque."
 canada.6.a:0 "Proceder."
 canada.6.b:0 "No hay necesidad."
 canada.7.t:0 "Prototipo de Ram Completo"
 canada.7.d:0 "Para junio de 1941, un prototipo funcional del Ram I estaba listo y la producción comenzó en noviembre. Dentro de tres meses, la producción se cambió al Ram II, que utilizaba el cañón más grande de 6 libras."
 canada.7.a:0 "Excelente."
 canada.8.t:0 "Grizzly Listo para Producción"
 canada.8.d:0 "En 1943, los Aliados decidieron estandarizar las unidades blindadas en el Sherman estadounidense. Los Talleres de Locomotoras de Montreal comenzaron la producción del Grizzly, que era un M4A1 Sherman con algunas modificaciones."
 canada.8.a:0 "Excelente."
 hatay.1.t:0 "La Cesión de Hatay"
 hatay.1.d:0 "Los turcos están a punto de anexar Hatay, parte de nuestro Mandato de Siria. ¿Deberíamos dejarlos, o haremos una resistencia después de todo?"
 hatay.1.a:0 "Podemos prescindir de Hatay."
 hatay.1.b:0 "Hatay es parte de Siria!"
 hatay.2.t:0 "La Cesión de Hatay - Solicitud Aprobada"
 hatay.2.d:0 "Francia ha accedido a nuestras demandas y Hatay es turca una vez más!"
 hatay.2.a:0 "Excelente!"
 hatay.3.t:0 "La Cesión de Hatay - Solicitud Denegada"
 hatay.3.d:0 "En el último instante, Francia ha frustrado nuestros planes en Hatay!"
 hatay.3.a:0 "Esto es malo..."
