 Generic_Offensives_desc:0 "Podemos planear y lanzar importantes operaciones ofensivas!"
 GER_Off_Taifun:0 "Preparar y lanzar la operación con nombre en código: 'Taifun'"
 GER_Off_Taifun_desc:0 "Necesitamos presionar hacia Moscú, debemos poner todo nuestro esfuerzo militar detrás de esta operación."
 GER_Off_Eldelweiss:0 "Preparar y lanzar la operación con nombre en código: 'Eldelweiss'"
 GER_Off_Eldelweiss_desc:0 "La operación Eldelweiss fue una suboperación de Fall Blau para el avance en la región del Cáucaso en combinación con la Gran Nación Rumana."
 GER_Off_Zitadelle:0 "Preparar y lanzar la operación con nombre en código: Zitadelle"
 GER_Off_Zitadelle_desc:0 "La operación Citadel fue una operación ofensiva alemana contra las fuerzas soviéticas en el saliente de Kursk durante la Segunda Guerra Mundial en el Frente Oriental que inició la Batalla de Kursk."
 GER_Off_Feuerzauber:0 "Preparar y lanzar la operación con nombre en código: 'Feuerzauber'"
 GER_Off_Feuerzauber_desc:0 "La operación Feuerzauber fue un empuje extraordinario realizado para capturar Leningrado de una vez por todas."
 SOV_Off_1942:0 "Preparar y lanzar la operación con nombre en código: 'Saturn'"
 SOV_Off_1942_desc:0 "La Operación Saturno, revisada como Operación Pequeño Saturno, fue una operación del Ejército Rojo en el Frente Oriental de la Segunda Guerra Mundial que condujo a batallas en las regiones del Cáucaso del Norte y la Cuenca del Donets en la Unión Soviética, desde diciembre de 1942 hasta febrero de 1943. El éxito de la Operación Urano, lanzada el 19 de noviembre de 1942, había atrapado a 250,000–300,000 tropas del 6.º Ejército alemán y el 4.º Ejército Panzer de Friedrich Paulus en Stalingrado. Para explotar esta victoria, el estado mayor general soviético planeó una campaña de invierno de operaciones ofensivas continuas y altamente ambiciosas, bajo el nombre en clave 'Saturno'. Posteriormente, Joseph Stalin redujo sus ambiciosos planes a una campaña relativamente pequeña llamada 'Operación Pequeño Saturno'. La ofensiva logró destrozar a los aliados italianos y húngaros de Alemania, aplicó presión sobre las fuerzas alemanas sobre extendidas en el este de Ucrania y evitó más avances alemanes para el alivio de las fuerzas atrapadas en Stalingrado. A pesar de estas victorias, los propios soviéticos se extendieron en exceso, preparando el escenario para las ofensivas alemanas de la Tercera Batalla de Járkov y la Batalla de Kursk."
 SOV_Off_1943:0 "Preparar y lanzar la Operación Código Nombre: 'Iskra'"
 SOV_Off_1943_desc:0 "La Operación Iskra, una operación militar soviética en enero de 1943 durante la Segunda Guerra Mundial, tenía como objetivo romper el asedio de la Wehrmacht a Leningrado."
 SOV_Off_1943_B:0 "Preparar y lanzar la Operación Código Nombre: 'Suvorov'"
 SOV_Off_1943_B_desc:0 "La Operación Suvorov fue una operación estratégica ofensiva soviética llevada a cabo por el Ejército Rojo como parte de la Campaña de Verano-Otoño de 1943 para liberar la ciudad de Smolensk."

