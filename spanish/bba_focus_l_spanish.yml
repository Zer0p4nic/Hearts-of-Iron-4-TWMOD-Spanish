 ITA_monarchia_d_italia:0 "Monarquía de Italia"
 ITA_monarchia_d_italia_desc:1 "Vittorio Emanuele nunca debió abrir las puertas de la política italiana al fascismo. Es hora de corregir este error y hacer que los fascistas se queden en un segundo plano en el gobierno."
 ITA_new_corporations:0 "Nuevas Corporaciones"
 ITA_new_corporations_desc:1 "Debemos tomar el concepto anterior de corporaciones utilizado por el régimen fascista y adaptarlo a las necesidades de nuestro nuevo gobierno."
 ITA_extraction_industry:0 "Industria Extractiva"
 ITA_extraction_industry_desc:1 "Debemos expandir nuestra industria de extracción de recursos para satisfacer la demanda de nuestras líneas de producción. No podemos permitir que la falta de materias primas ponga en peligro nuestra producción militar."
 ITA_prepare_for_the_coming_wars:0 "Prepararse para las Guerras Venideras"
 ITA_prepare_for_the_coming_wars_desc:1 "La guerra se cierne a nuestro alrededor y necesitamos una industria militar robusta para satisfacer las necesidades de nuestro ejército."
 ITA_mobilize_the_railway_guns:0 "Movilizar los Cañones de Ferrocarril"
 ITA_mobilize_the_railway_guns_desc:1 "Las situaciones desesperadas requieren medidas desesperadas, ha llegado el momento de poner en operación nuestros viejos cañones de ferrocarril."
 ITA_bring_back_old_glories:0 "Devolver las Viejas Glorias"
 ITA_bring_back_old_glories_desc:1 "Tenemos numerosos barcos viejos en varios puertos esperando ser desguazados. Algunos de nuestros ingenieros y oficiales navales afirman que con algunos reajustes podríamos tener estas viejas glorias operativas nuevamente."
 ITA_new_forms_of_weaponry:0 "Nuevas Formas de Armamento"
 ITA_new_forms_of_weaponry_desc:1 "Si Italia va a convertirse en una de las grandes potencias militares del mundo, debemos investigar nuevas formas de armamento. Nuestros científicos están convencidos de que el desarrollo de un programa pionero de investigación sobre energía atómica podría tener grandes promesas."
 ITA_revoke_the_acerbo_law:0 "Revocar la Ley Acerbo"
 ITA_revoke_the_acerbo_law_desc:1 "La Ley Acerbo le dio a Mussolini y a su partido fascista el firme control sobre Italia que tanto buscaban. Es hora de revocar esta ley para prevenir que esto vuelva a suceder."
 ITA_christian_democracy:0 "Democracia Cristiana"
 ITA_christian_democracy_desc:1 "El Partido Democrático Cristiano es una organización política conservadora de centro, liderada por Alcide de Gasperi, que ha logrado ganar apoyo popular al unir ideales cristianos con la idea de libertad. Deberíamos permitirles formar un gobierno siempre que permanezcan leales a la monarquía."
 ITA_democratic_king:0 "Rey Democrático"
 ITA_democratic_king_desc:1 "Ha llegado el momento de que la monarquía italiana dé un paso adelante hacia un estado más democrático, mientras se mantiene la figura del Rey como el líder principal."
 ITA_cooperate_with_moderates:0 "Cooperar con Moderados"
 ITA_cooperate_with_moderates_desc:1 "No hay razón para no cooperar con los elementos menos radicales del antiguo régimen fascista. Hay personas muy capacitadas que podrían ayudar a avanzar este renovado estado italiano."
 ITA_expand_intelligence_services:0 "Expandir los Servicios de Inteligencia"
 ITA_expand_intelligence_services_desc:1 "En esta nueva era, el conocimiento es poder. Debemos expandir nuestras diferentes ramas de inteligencia para asegurarnos de que podamos competir con los servicios secretos extranjeros."
 ITA_crush_opposition:0 "Aplastar la Oposición"
 ITA_crush_opposition_desc:1 "Aún hay muchos partidarios del antiguo régimen fascista que se oponen a nuestras políticas y obstaculizan el trabajo de nuestro nuevo gobierno. Ha llegado el momento de tratar con ellos."
 ITA_power_to_the_king:0 "El Poder para el Rey"
 ITA_power_to_the_king_desc:1 "En este tiempo de grandes tensiones sociales y políticas, la única manera de asegurar que ningún régimen extremista, ya sea fascista o comunista, prevalezca en Italia, es aumentar la concentración de poder en manos del Rey, sin duda la persona más adecuada para guiar a nuestro país."
 ITA_disband_the_blackshirts:0 "Disolver los Camisas Negras"
 ITA_disband_the_blackshirts_desc:1 "Los Camisas Negras son una organización muy peligrosa al servicio del fascismo, así que es hora de que desaparezcan como lo hizo su régimen fascista. Disolveremos todas las unidades activas de inmediato."
 ITA_utilize_the_blackshirts:0 "Utilizar los Camisas Negras"
 ITA_utilize_the_blackshirts_desc:1 "Aunque los Camisas Negras han sido históricamente leales al régimen fascista y al Duce, si les mostramos que su organización tiene espacio para prosperar en este nuevo régimen, podríamos tal vez usarlos para nuestros propios intereses. Después de todo, ¿realmente hay tanta diferencia entre los dos regímenes?"
 ITA_expand_the_royal_guard:0 "Expandir la Guardia Real"
 ITA_expand_the_royal_guard_desc:1 "Fortaleceremos y expandiremos el Cuerpo de la Guardia Real para tener tropas confiables leales a la monarquía italiana y capaces de realizar diferentes roles en cualquier tipo de operación militar, si surge la necesidad."
 ITA_gloria_al_regno_d_italia:0 "Gloria al Reino de Italia"
 ITA_gloria_al_regno_d_italia_desc:1 "Los que afirman que la monarquía es un sistema de gobierno obsoleto son tontos que no pueden ver cómo, bajo una mano noble y firme, una nación humilde puede convertirse en una de las mayores potencias del mundo. \nViva el rey!"
 ITA_paramilitary_training:0 "Entrenamiento Paramilitar"
 ITA_paramilitary_training_desc:1 "Es hora de expandir nuestra organización de milicias voluntarias y mejorar su educación militar. Usaremos oficiales distinguidos de nuestras divisiones de élite para entrenar a nuevos reclutas y liderar unidades de Camisas Negras."
 ITA_seek_papal_support:0 "Buscar Apoyo Papal"
 ITA_seek_papal_support_desc:1 "Para hacer frente a la creciente estabilidad social y política en nuestro país, necesitaremos apoyarnos en la Iglesia, que históricamente ha ejercido tanta influencia sobre el pueblo italiano. Debemos acercarnos al Papa en busca de su aprobación y apoyo."
 ITA_agents_of_the_church:0 "Agentes de la Iglesia"
 ITA_agents_of_the_church_desc:1 "La Iglesia tiene innumerables representantes en todo el mundo, si logramos obtener al Vaticano de nuestro lado, podríamos tener nuevos agentes a nuestra disposición, con una cobertura perfecta como enviados de la Iglesia, que mejorarán nuestras redes de inteligencia."
 ITA_strengthen_the_papacy:0 "Fortalecer el Papado"
 ITA_strengthen_the_papacy_desc:1 "Está claro que la influencia del Papa en la sociedad italiana es realmente fuerte. La única forma de mantener la estabilidad nacional es empoderar a la Iglesia dentro del Reino de Italia."
 ITA_setting_course:0 "Marcando el rumbo"
 ITA_setting_course_desc:1 "El reino de Italia está listo para cumplir su destino. La grandeza y la gloria esperan al orgulloso pueblo italiano, es hora de decidir cómo avanzar."
 ITA_mare_nostrum_bba:0 "Mare Nostrum"
 ITA_mare_nostrum_bba_desc:0 "Fue por poder naval que la Antigua Roma derrotó por primera vez a Cartago. Al invertir en poder naval, Italia puede esforzarse por el control del Mediterráneo y hacer de él una vez más 'Mare Nostrum', nuestro mar."
 ITA_auxiliaries:0 "Auxiliares"
 ITA_auxiliaries_desc:1 "Al igual que en los días de nuestros antepasados romanos, las tropas auxiliares continúan desempeñando un papel importante hoy en día al apoyar a las unidades militares regulares, reconocer el terreno y hostigar al enemigo. Necesitamos expandir estas milicias paramilitares para fortalecer nuestro ejército."
 ITA_the_italian_legions:0 "Las Legiones Italianas"
 ITA_the_italian_legions_desc:1 "Nuestras fuerzas armadas pueden no haber estado a la altura en el pasado reciente, pero ahora que el pueblo italiano está más orgulloso que nunca de nuestra herencia romana, debemos imponer nuevas doctrinas a nuestras fuerzas armadas para asegurar que nuestras legiones sean tan temibles hoy como lo fueron hace miles de años."
 ITA_new_roman_citizens:0 "Nuevos Ciudadanos Romanos"
 ITA_new_roman_citizens_desc:1 "Conceder la ciudadanía a la población nativa de nuestras colonias sin duda nos ayudará a ganar la aprobación y la cooperación de los lugareños."
 ITA_all_roads_lead_to_rome:0 "Todos los Caminos Llevan a Roma"
 ITA_all_roads_lead_to_rome_desc:1 "Las legiones romanas eran famosas en el pasado por su velocidad y eficiencia en la construcción de caminos y la infraestructura que sus ejércitos necesitaban para operar. Miles de años después, la logística y las líneas de suministro son aún más importantes a la hora de librar guerras."
 ITA_the_king_of_the_skies:0 "El Rey de los Cielos"
 ITA_the_king_of_the_skies_desc:1 "A diferencia de nuestros antepasados romanos, nuestras fuerzas armadas necesitan dominar los cielos para operar de manera óptima en tierra y mar. Los aviones italianos ya son famosos por su versatilidad y calidad, pero ha llegado el momento de que nuestros ingenieros aeronáuticos se esfuercen por desarrollar una verdadera fortaleza voladora."
 ITA_modern_musculus:0 "Moderno Musculus"
 ITA_modern_musculus_desc:1 "Al igual que los romanos, debemos desarrollar potentes máquinas de guerra que nos permitan dominar el campo de batalla. Diseñaremos el tanque definitivo para asaltar las líneas del frente y sembrar terror en el corazón de nuestros enemigos."
 ITA_caligulas_pride:0 "El Orgullo de Calígula"
 ITA_caligulas_pride_desc:1 "Ha llegado el momento de desarrollar el mayor buque de guerra que jamás haya existido. Nuestros mejores ingenieros navales han estado perfeccionando el diseño y probando prototipos y ahora están seguros de que el Neptunus se convertirá en el rey no solo del Mediterráneo, sino más allá."
 ITA_caligulas_pride_tt:0 "Agrega dos Acorazados Neptuno §YSuper Acorazados§! a la cola de producción con un 25% de finalización."
 ITA_iberian_protection:0 "Protección Ibérica"
 ITA_iberian_protection_desc:1 "Las naciones ibéricas han disfrutado de relativa seguridad en el pasado reciente, pero está claro que en este momento no podrían defenderse por sí solas contra las grandes potencias enemigas. Debemos ofrecerles nuestra protección antes de que sea demasiado tarde."
 ITA_south_american_alliances:0 "Alianzas Sudamericanas"
 ITA_south_american_alliances_desc:1 "Es hora de expandir los límites de nuestra facción. Nos acercaremos a las naciones latinoamericanas y las convenceremos de la importancia de formar una alianza fuerte contra las muchas amenazas que nos rodean a todos."
 ITA_the_papacy_reborn:0 "El Papado Renacido"
 ITA_the_papacy_reborn_desc:1 "Ahora que Su Santidad ha derrocado al rey y tomado el control total de Italia, es hora de que el pueblo italiano se alinee con la visión y los objetivos de la Iglesia."
 ITA_deus_vult:0 "Deus Vult"
 ITA_deus_vult_desc:1 "La Iglesia Católica ha sido un faro de esperanza y estabilidad en Europa durante siglos, y mientras enfrentamos tiempos oscuros, debemos convertirnos en este faro de luz una vez más. \nDios lo quiere!"
 ITA_catholic_action:0 "Acción Católica"
 ITA_catholic_action_desc:1 "Nuestra organización juvenil católica está demostrando ser una herramienta muy eficiente para erradicar a los comunistas, promover los principios de justicia social católica y engrosar las filas de nuestras fuerzas armadas con nuevos reclutas ansiosos."
 ITA_a_time_for_war:0 "Un Tiempo para la Guerra"
 ITA_a_time_for_war_desc:1 "Mientras la herejía exista en Europa no puede haber paz. Ha llegado el momento de una nueva Guerra Santa. Nuevas máquinas de guerra rugirán en Su nombre, listas para golpear al hereje con furia justa. Que no haya paz hasta que el juicio alcance a cada incrédulo desde el cañón de un obús de 105 mm."
 ITA_the_holy_lands:0 "Las Tierras Santas"
 ITA_the_holy_lands_desc:1 "Una región tan importante como Palestina para la fe cristiana legítimamente pertenece al Reino de Dios. Debemos asegurarnos de que la Tierra Santa nos sea devuelta, sin demora."
 ITA_the_catholic_dominion:0 "El Dominio Católico"
 ITA_the_catholic_dominion_desc:1 "Con la ascensión del Papado como una gran potencia a tener en cuenta nuevamente, es hora de que nos acerquemos a todos los cristianos fieles y actuemos como la mano que guía al pueblo, así como el pastor guía a su rebaño y los protege del mal. Es el mandato de Dios!"

 ITA_unite_the_opposition:0 "Unir a la Oposición"
 ITA_unite_the_opposition_desc:1 "Las raíces del fascismo son fuertes en Italia y se requerirá un gran esfuerzo para erradicarlo. Debemos encontrar objetivos comunes entre los diferentes grupos que se oponen al régimen fascista, ya que solo unidos podremos derrocar al despreciable Duce."
 ITA_liberate_gramsci:0 "Liberen a Gramsci"
 ITA_liberate_gramsci_desc:1 "Nuestro camarada, el filósofo marxista Antonio Gramsci, ha estado encarcelado por el gobierno fascista durante más de diez años y ahora su salud se deteriora rápidamente. Debemos organizar una operación clandestina para liberarlo y salvar su vida, ya que seguramente se convertirá en un actor clave en nuestra revolución de trabajadores."
 ITA_organize_strikes_in_the_north:0 "Organizar Huelgas en el Norte"
 ITA_organize_strikes_in_the_north_desc:1 "Antes de atacar, concentraremos todos nuestros esfuerzos en ganar el apoyo de los trabajadores industriales en Italia y asegurarnos de que las áreas más industrializadas del norte estén con nosotros contra el régimen fascista."
 ITA_the_southern_farmlands:0 "Las Tierras Agrícolas del Sur"
 ITA_the_southern_farmlands_desc:1 "A pesar de los esfuerzos desperdiciados del régimen fascista, Italia sigue siendo prácticamente un país rural. Debemos confiar en el campesinado para llevar a cabo nuestra revolución con éxito, y sin duda en el sur de Italia es donde los campesinos son más poderosos."
 ITA_defy_the_duce:0 "Desafiar al Duce"
 ITA_defy_the_duce_desc:1 "Ha llegado el momento de levantarse contra el régimen fascista y erradicar la peste que representa para el pueblo italiano. \nTrabajadores y campesinos de Italia, a las armas!"
 ITA_appeal_to_the_bourgeoisie:0 "Apelar a la Burguesía"
 ITA_appeal_to_the_bourgeoisie_desc:1 "Debemos acercarnos a los grupos burgueses interesados en la caída del régimen fascista. Con los recursos a su disposición y el coraje de nuestros revolucionarios podremos poner fin rápidamente a esta sangrienta guerra!"
 ITA_seize_old_equipment:0 "Apoderarse de Equipos Viejos"
 ITA_seize_old_equipment_desc:1 "Hay una gran cantidad de equipo militar antiguo almacenado en varios arsenales por todo el país. A pesar de su antigüedad, apoderarse de este equipo y distribuirlo a nuestras fuerzas contribuirá en gran medida a ganar la guerra."
 ITA_the_italian_republic:0 "La República Italiana"
 ITA_the_italian_republic_desc:1 "La monarquía es un sistema viejo y podrido que no hace nada más que obstaculizar nuestra revolución. Es hora de deshacerse de la familia real y encargarse de sus seguidores."
 ITA_the_popular_front:0 "El Frente Popular"
 ITA_the_popular_front_desc:1 "La guerra civil ha demostrado que los comunistas son capaces no solo de llevar al pueblo italiano a la victoria contra el fascismo, sino también al progreso social e industrial que nuestro país tanto necesitaba."
 ITA_the_garibaldi_legion:0 "La Legión Garibaldi"
 ITA_the_garibaldi_legion_desc:1 "Organizaremos unidades de voluntarios para luchar junto a nuestros camaradas en la República Española como parte de las Brigadas Internacionales en la guerra civil española."
 ITA_gruppi_di_difesa_della_donna:0 "Gruppi di Difesa della donna"
 ITA_gruppi_di_difesa_della_donna_desc:1 "Mujeres revolucionarias de diferentes formaciones políticas han propuesto formar grupos de defensa de mujeres para la participación activa y la movilización de fuerzas en todas las clases y estratos sociales en caso de guerra."
 ITA_a_new_era_for_the_red_shirts:0 "Una Nueva Era para las Camisas Rojas"
 ITA_a_new_era_for_the_red_shirts_desc:1 "Seguiremos los pasos de Giuseppe Garibaldi y sus Camisas Rojas, fortaleciendo estas milicias y entrenándolas para desempeñar sus funciones de manera óptima, tanto como parte del Ejército Italiano como en brigadas voluntarias en el extranjero."
 ITA_pugno_alzato:0 "Pugno Alzato"
 ITA_pugno_alzato_desc:1 "Es hora de erradicar la plaga del fascismo y la amenaza que representa para toda la humanidad! Levantaremos nuestros puños en unidad en esta lucha crucial!"
 ITA_a_leader_steps_forward:0 "Un Líder Da un Paso Adelante"
 ITA_a_leader_steps_forward_desc:0 "Es hora de decidir quién será la persona al frente de la nueva República Italiana. Afortunadamente, podemos elegir entre candidatos altamente calificados."
 ITA_the_path_to_progress:0 "El Camino hacia el Progreso"
 ITA_the_path_to_progress_desc:0 "Nos acercaremos a gobiernos comunistas y socialistas de todo el mundo que puedan estar dispuestos a cooperar con nosotros y ayudarnos a recuperarnos de la devastadora guerra civil que nos vimos obligados a soportar."
 ITA_industrial_socialization:0 "Socialización Industrial"
 ITA_industrial_socialization_desc:1 "Es hora de expropiar las grandes fábricas de las manos de los grandes empresarios y burgueses para que puedan ser utilizadas para el mayor beneficio de todo el pueblo italiano."
 ITA_institute_the_five_year_plan:0 "Instituir el Plan Quinquenal"
 ITA_institute_the_five_year_plan_desc:1 "Al igual que hicieron nuestros camaradas soviéticos, debemos industrializar nuestro país mayoritariamente agrario para poder competir con las grandes potencias mundiales. Desarrollaremos un plan quinquenal que nos ayude no solo a regresar a los niveles industriales previos a la guerra civil, sino a superarlos con creces."
 ITA_new_ricostruzione_industriale:0 "Nueva Ricostruzione Industriale"
 ITA_new_ricostruzione_industriale_desc:1 "El Instituto para la Ricostruzione Industriale ha desempeñado hasta ahora un papel importante en el rescate, reestructuración y financiación de bancos y empresas privadas en quiebra. Con algunos reajustes, nos aseguraremos de que siga trabajando sin los tintes fascistas del pasado."
 ITA_political_commissars:0 "Comisarios Políticos"
 ITA_political_commissars_desc:1 "Para preservar el compromiso con el comunismo e inspirar celo ideológico en nuestras tropas, estableceremos la figura de los comisarios políticos en el ejército, responsables de la educación política y organización de las unidades a las que están asignados."
 ITA_common_ground:0 "Terreno Común"
 ITA_common_ground_desc:1 "Debemos dejar atrás las diferencias con otros grupos políticos con los que, en realidad, compartimos los mismos objetivos. Es hora de trabajar juntos para guiar al nuevo estado italiano hacia el progreso."
 ITA_appease_the_military:0 "Aplacar a los Militares"
 ITA_appease_the_military_desc:1 "Muchos oficiales de las fuerzas armadas están descontentos con el nuevo gobierno o con su estatus tras la guerra civil, sería prudente asegurarnos de que se erradique este malestar en el ejército y que los oficiales sientan que su papel en la guerra ha sido reconocido."
 ITA_crush_the_mafia:0 "Aplastar a la Mafia"
 ITA_crush_the_mafia_desc:1 "La mafia y numerosas bandas de contrabandistas, extorsionistas y delincuentes en general han resurgido durante la guerra civil. Es nuestro deber para con el pueblo italiano erradicarlos y restaurar la seguridad y estabilidad del país."
 ITA_empower_the_carabinieri:0 "Fortalecer a los Carabinieri"
 ITA_empower_the_carabinieri_desc:1 "Los carabinieri desempeñan un papel clave en la erradicación de los mafiosos y en la preservación de la paz y la seguridad en el país. Es hora de fortalecer a esta fuerza policial y habilitarles para realizar funciones adicionales."
 ITA_army_modernization:0 "Modernización del Ejército"
 ITA_army_modernization_desc:1 "Nuestras fuerzas armadas podrían beneficiarse de nuevos equipos y técnicas de entrenamiento que les permitan mantenerse al día con los ejércitos y doctrinas de otras grandes potencias."
 ITA_union_in_the_party:0 "Unidad en el Partido"
 ITA_union_in_the_party_desc:1 "La unión dentro del partido es el factor más importante para el desarrollo de nuestro país hacia el comunismo. Debemos asegurarnos de que todos los miembros compartan la misma visión, tengan los mismos objetivos y sigan los procesos establecidos por el partido para lograrlos."
 ITA_follow_the_soviet_union:0 "Seguir a la Unión Soviética"
 ITA_follow_the_soviet_union_desc:1 "Ya existe un camino claro hacia el comunismo marcado por la Unión Soviética, debemos seguirlo si queremos que los esfuerzos puestos en la nueva república den frutos y logremos un verdadero estado comunista."
 ITA_military_cooperation:0 "Cooperación Militar"
 ITA_military_cooperation_desc:1 "Debemos establecer acuerdos de cooperación militar con nuestros aliados si queremos prevalecer en este mundo, ya que las grandes potencias que nos rodean son, con total certeza, enemigas del proletariado."
 ITA_defense_against_capitalism:0 "Defensa Contra el Capitalismo"
 ITA_defense_against_capitalism_desc:1 "El fascismo es nuestro primer y mayor enemigo ideológico, sin embargo, no es el único. Los capitalistas representan una terrible amenaza para nuestro país y para la revolución proletaria. Debemos estar preparados para enfrentarlos."
 ITA_combined_research_effort:0 "Esfuerzo de Investigación Combinada"
 ITA_combined_research_effort_desc:1 "El progreso tecnológico es esencial si queremos que nuestras fuerzas armadas cuenten con equipos modernos para enfrentar a nuestros enemigos. Debemos colaborar con nuestros aliados para garantizar un progreso científico constante, especialmente en el campo militar."
 ITA_special_brigades:0 "Brigadas Especiales"
 ITA_special_brigades_desc:1 "Formaremos brigadas especiales de asalto capaces de apoyar a nuestras unidades militares en combate durante grandes ofensivas. Estas brigadas estarán compuestas por milicianos que se hayan distinguido dentro de sus unidades."
 ITA_defend_the_land:0 "Defender la Tierra"
 ITA_defend_the_land_desc:1 "La Unión Soviética y sus políticas han fallado al proletariado y a la ideología marxista. El pueblo italiano tomará su propio camino hacia el comunismo, un camino lleno de obstáculos y amenazas que tendremos que superar, pero que, con suerte, también contará con camaradas y aliados para ayudarnos mutuamente."
 ITA_united_anarchist_confederations:0 "Confederaciones Anarquistas Unidas"
 ITA_united_anarchist_confederations_desc:1 "Debemos buscar la cooperación de los anarquistas españoles y otros anarquistas de todo el mundo en nuestra lucha contra el fascismo y el capitalismo. Formaremos una Gran Comisión de Cooperación para reunir a activistas, intelectuales y luchadores por la libertad de todo el mundo."
 ITA_the_fight_against_stalinism:0 "La Lucha Contra el Stalinismo"
 ITA_the_fight_against_stalinism_desc:1 "Desafortunadamente, el capitalismo y el fascismo no son los únicos enemigos que debemos enfrentar, los seguidores de la doctrina estalinista ven a nuestro gobierno y a nuestro país como una amenaza para sus intereses, y están dispuestos a destruirnos por cualquier medio necesario. No podemos esperar pasivamente a que nos ataquen, debemos ser los primeros en golpear!"
 ITA_raise_the_peoples:0 "Levantar a los Pueblos"
 ITA_raise_the_peoples_desc:1 "Hay muchos valientes campesinos italianos dispuestos a luchar por nuestros ideales. Con ellos, podemos formar más unidades de Camisas Rojas para reforzar las filas de nuestras fuerzas armadas."
 ITA_il_sol_dell_avvenire:0 "Il Sol dell'Avvenire"
 ITA_il_sol_dell_avvenire_desc:1 "Es hora de proclamar un nuevo estado italiano, la Unión Nacional Italiana, en la que todos los ciudadanos sean libres e iguales ante el estado. \nEl sol del futuro se levantará en Italia!"
 ITA_italian_socialism:0 "Socialismo Italiano"
 ITA_italian_socialism_desc:1 "El camino hacia el socialismo se abre ante nosotros, es el momento de tomarlo con la determinación de lograr una sociedad justa dentro de nuestras fronteras, y el estatus internacional que la República Italiana merece fuera de ellas."
 ITA_cooperate_with_the_mafia:0 "Cooperar con la Mafia"
 ITA_cooperate_with_the_mafia_desc:1 "Las organizaciones mafiosas que proliferaron durante la guerra civil pueden representar una oportunidad para mejorar el desempeño de las empresas privadas y estatales en sus territorios, si estamos dispuestos a concederles ciertos privilegios y concesiones."
 ITA_mafia_abroad:0 "Mafia en el extranjero"
 ITA_mafia_abroad_desc:1 "La influencia de las familias mafiosas con las que tenemos acuerdos está creciendo no solo en Italia, sino también en el extranjero. Debemos enviar agentes asociados con ellas a las grandes potencias capitalistas donde sus negocios puedan prosperar al servicio de nuestros intereses."
 ITA_empower_the_unions:0 "Empoderar a los Sindicatos"
 ITA_empower_the_unions_desc:1 "Existe un gran potencial en la clase proletaria italiana. Debemos asegurar que los sindicatos tengan los medios y la autoridad para regular y optimizar la fuerza laboral de nuestro país."
 ITA_production_lines:0 "Líneas de Producción"
 ITA_production_lines_desc:1 "Ha llegado el momento de expandir y modernizar nuestras principales líneas de producción para asegurar que nuestras fuerzas armadas reciban los suministros y equipos necesarios para seguir operando a pleno rendimiento."
 ITA_the_republics_leadership:0 "Liderazgo de la República"
 ITA_the_republics_leadership_desc:1 "Debemos elegir el partido y el líder político adecuados para guiar a la joven República Italiana hacia la sociedad socialista que nuestro pueblo merece. Tanto Ferrucio Parri como Ivanoe Bonomi parecen ser candidatos dignos y altamente cualificados para llevar a cabo esta tarea."
 ITA_bring_back_exiled_intellectuals:0 "Traer de vuelta a los Intelectuales Exiliados"
 ITA_bring_back_exiled_intellectuals_desc:1 "El régimen fascista forzó a incontables ciudadanos italianos al exilio, incluidos grandes filósofos, intelectuales y científicos. Es hora de ofrecer a todos estos refugiados la oportunidad de regresar a casa."
 ITA_social_stability:0 "Estabilidad Social"
 ITA_social_stability_desc:1 "Hemos dejado atrás los horrores de la guerra civil, nuestra sociedad es ahora más justa e igualitaria, y aunque aún tenemos un largo camino por recorrer para alcanzar el socialismo, podemos decir con orgullo que el pueblo italiano finalmente ha logrado la paz social."
 ITA_aid_for_the_spanish_republic:0 "Ayuda para la República Española"
 ITA_aid_for_the_spanish_republic_desc:1 "Debemos ayudar a nuestros camaradas españoles en la guerra civil. Su república socialista está siendo asediada por generales españoles sedientos de sangre que habían jurado lealtad al estado que ahora están devastando, apoyados por las grandes potencias fascistas de Europa."
 ITA_italia_libera:0 "Italia Libera"
 ITA_italia_libera_desc:1 "Debemos tomar la iniciativa y proponer a los gobiernos vecinos amigos formar una alianza en Europa que nos permita cooperar y defendernos contra las múltiples amenazas que nos rodean."
 ITA_european_democracies:0 "Democracias Europeas"
 ITA_european_democracies_desc:1 "Debemos continuar con nuestras políticas de solidaridad y cooperación entre los países democráticos europeos. A través de la diplomacia podemos formar una poderosa alianza capaz de enfrentar a cualquier otro."
 ITA_peace_preservation:0 "Preservación de la Paz"
 ITA_peace_preservation_desc:1 "En estos tiempos de inestabilidad y conflicto internacional, solo el pueblo italiano está a la altura de la tarea de preservar y hacer cumplir la paz en Europa."
 ITA_scientific_cooperation:0 "Cooperación Científica"
 ITA_scientific_cooperation_desc:1 "Debemos desarrollar un programa de cooperación científica para asegurarnos de mantenernos al día con los avances tecnológicos de otras potencias mundiales."
 ITA_secure_the_borders:0 "Asegurar las Fronteras"
 ITA_secure_the_borders_desc:1 "Con la creciente tensión internacional en todo el mundo, cualquier nación que no sea nuestra aliada debe considerarse potencialmente hostil. Debemos fortalecer y guarnecer nuestras fronteras cuanto antes para prevenir y detener cualquier invasión."
 ITA_bring_down_fascist_strongholds:0 "Derribar Bastiones Fascistas"
 ITA_bring_down_fascist_strongholds_desc:1 "Dada la situación crítica en Europa, no podemos esperar a que las potencias fascistas agresivas lancen una ofensiva contra nosotros. Quien golpea primero golpea mejor, así que nos aseguraremos de golpear a los fascistas primero y con fuerza."
 ITA_reestablish_old_alliances:0 "Restablecer Viejas Alianzas"
 ITA_reestablish_old_alliances_desc:1 "Debemos intentar forjar nuevamente la alianza que formamos durante la Gran Guerra. Solo unidos con las grandes potencias democráticas de Europa podremos prevalecer contra las muchas amenazas que nos acechan."
 ITA_military_agreements:0 "Acuerdos Militares"
 ITA_military_agreements_desc:1 "Tenemos mucho que aprender de nuestros aliados, debemos acercarnos a ellos con una propuesta para desarrollar un programa de cooperación militar y tecnológica."
 ITA_the_enemies_of_capitalism:0 "Los Enemigos del Capitalismo"
 ITA_the_enemies_of_capitalism_desc:1 "El comunismo soviético representa una gran amenaza para toda Europa y, por lo tanto, para el estado italiano. Ha llegado el momento de ocuparnos de ellos."
 ITA_the_ethiopian_question:0 "La Cuestión Etíope"
 ITA_the_ethiopian_question_desc:1 "La guerra en Etiopía ha sido una empresa brutal e injusta. Debemos enmendar las atrocidades causadas por los fascistas en el país y acercarnos a las autoridades locales para buscar la reconciliación."
 ITA_abolish_the_colonies:0 "Abolir las Colonias"
 ITA_abolish_the_colonies_desc:1 "Desarrollaremos y presentaremos un plan revolucionario para abolir el estatus colonial de cualquier región de Italia. Por primera vez en la historia de nuestro país, los ciudadanos locales de las regiones afectadas tendrán la oportunidad de decidir su destino. Depende de nosotros hacerles ver los beneficios de convertirse en una provincia legítima del estado italiano."
 ITA_cooperatives_for_intensive_exploitation:0 "Cooperativas para la Explotación Intensiva"
 ITA_cooperatives_for_intensive_exploitation_desc:1 "África es un continente rico con grandes depósitos de recursos, deberíamos invertir en mejorar nuestras formas de explotar estos depósitos para sacar el máximo provecho de ellos."
 ITA_condemn_colonialism:0 "Condenar el Colonialismo"
 ITA_condemn_colonialism_desc:1 "Es hora de condenar el colonialismo y hacer un llamado a las potencias europeas que han estado oprimiendo al pueblo africano durante incontables años, y si llega el momento, lucharemos contra ellas en beneficio del pueblo africano."
 ITA_new_colonial_policies:0 "Nuevas Políticas Coloniales"
 ITA_new_colonial_policies_desc:1 "Durante demasiado tiempo, el régimen fascista ha maltratado a la población local en las colonias. Es hora de revisar nuestra política colonial, otorgando cierta autonomía a estas regiones y corrigiendo las injusticias causadas en el pasado."
 ITA_negotiations_with_albania:0 "Negociaciones con Albania"
 ITA_negotiations_with_albania_desc:1 "La historia de Albania ha estado fuertemente influenciada por Italia durante las últimas décadas. Ahora que hemos dejado atrás el régimen fascista autoritario, deberíamos proponer al gobierno albanés fortalecer los lazos entre nuestras naciones e incluso la posibilidad de integrar la administración albanesa en la nuestra, uniendo formalmente ambos países."
 ITA_enlist_the_bashkimi_kombetar:0 "Enrolar al Bashkimi Kombëtar"
 ITA_enlist_the_bashkimi_kombetar_desc:1 "Hay numerosos ciudadanos de Albania que simpatizan con nuestro gobierno e ideología y que desean alistarse en las unidades de Camisas Rojas. Deberíamos crear una nueva rama de nuestras milicias voluntarias en la que organizar nuevas unidades compuestas por estos reclutas."
 ITA_the_italian_confederation:0 "La Confederación Italiana"
 ITA_the_italian_confederation_desc:1 "Tras revisar nuestra política colonial, el siguiente paso que debemos tomar es formar una confederación que incluya a todos los estados resultantes de este proceso de descolonización, para que sirva como un marco en el que nuestras naciones puedan cooperar y beneficiarse mutuamente."
 ITA_planned_economy:0 "Economía Planificada"
 ITA_planned_economy_desc:1 "Representantes de nuestra nueva Confederación han propuesto una iniciativa económica que, según ellos, permitirá regular y estimular las economías de todos los estados miembros de manera eficiente y sostenible."
 ITA_the_fight_overseas:0 "La Lucha en el Extranjero"
 ITA_the_fight_overseas_desc:1 "Ha llegado el momento de fortalecer las defensas y preparar la logística para apoyar grandes campañas militares en el continente africano. Desarrollaremos técnicas de entrenamiento especializadas para nuestras tropas y armadas, de modo que puedan rendir de manera óptima en las muchas condiciones difíciles que encontrarán."
 ITA_irregulars:0 "Irregulares"
 ITA_irregulars_desc:1 "Las tropas irregulares desempeñan un papel clave en la campaña por África. Debemos aumentar el reclutamiento entre la población local y mejorar el entrenamiento que reciben estas unidades."
 ITA_liberate_the_workers_of_africa:0 "Liberar a los Trabajadores de África"
 ITA_liberate_the_workers_of_africa_desc:1 "Ha llegado el momento de liberar de una vez por todas al pueblo africano de los diversos gobiernos que lo oprimen."
 ITA_ascari:0 "Ascari"
 ITA_ascari_desc:1 "Las divisiones regulares compuestas por tropas locales de África han demostrado ser altamente eficientes en el desempeño de diferentes roles, no solo como guarniciones o reservas, sino también en operaciones militares en terrenos difíciles donde otras divisiones tendrían problemas."

