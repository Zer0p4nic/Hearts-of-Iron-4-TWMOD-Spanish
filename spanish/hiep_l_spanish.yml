 potconf.21.t: "El fin del Imperio Japonés"
 potconf.21.d: "Ha llegado el momento de que nuestros acuerdos con nuestros aliados se hagan realidad."
 potconf.21.a: "Inicia el proceso de liberación de Asia."
 potconf.22.t: "El fin del Imperio Japonés"
 potconf.22.d: "Con la rendición de Japón, los Aliados pueden ahora poner en práctica sus planes destinados a garantizar la paz y prosperidad a largo plazo para Asia y el Pacífico.\nLa totalidad de China, incluidas Manchuria y Mongolia Interior, será liberada de los soldados japoneses, mientras que Corea se dividirá a lo largo del paralelo 38 entre las zonas de ocupación rusa y estadounidense. Además, las Islas Kuriles y Sajalín serán ocupadas por los rusos, mientras que las Islas del Pacífico serán administradas por Estados Unidos. En cuanto a las islas japonesas, serán ocupadas por el Ejército estadounidense durante los próximos años.\n\nEn cuanto a las colonias europeas en el Este, el futuro sigue siendo incierto... Con la ausencia de acuerdos formales sobre ellas entre las potencias aliadas y habiendo experimentado diferentes grados de ocupación japonesa, los movimientos nacionalistas y comunistas locales podrían resultar problemáticos para las potencias europeas.\nEn China, la división entre los Nacionalistas y los comunistas aún persiste, y parece cada vez más improbable que su cooperación en tiempos de guerra continúe...\n\n\n\n\n\n\n¿Realmente Asia estará en paz o los conflictos coloniales y las luchas ideológicas traerán una nueva era de violencia?"
 potconf.22.a: "Lo que una vez fue, volverá a ser..."
 potconf.22.b: "La libertad ha prevalecido!"
