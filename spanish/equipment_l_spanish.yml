 CCP_railway_gun_equipment_short:0 "MK-3-12"
 CCP_railway_gun_equipment_desc:0 "Un cañón ferroviario, también llamado cañón de ferrocarril, es una gran pieza de artillería, a menudo artillería naval sobrante, montada en, transportada por y disparada desde un vagón de ferrocarril especialmente diseñado. Muchos países han construido cañones ferroviarios, pero los más conocidos son las grandes piezas construidas por Krupp utilizadas por Alemania en la Primera y Segunda Guerra Mundial. Los cañones ferroviarios han quedado obsoletos debido a los avances en tecnología. Su gran tamaño y movilidad limitada los hacen vulnerables a ataques, y cargas similares pueden ser entregadas por aviones, cohetes o misiles."
