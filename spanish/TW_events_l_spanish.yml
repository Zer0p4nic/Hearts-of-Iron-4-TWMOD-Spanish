 startevent.10.t:0 "Armas Combinadas"
 startevent.10.d:0 "En este mod, las compañías de línea y apoyo están más especializadas de una manera que anima a los jugadores a diseñar divisiones históricas de armas combinadas. Las divisiones que contienen solo un tipo de unidad sufrirán ciertas desventajas y las más equilibradas y diversas serán las mejores divisiones. Junto con las estadísticas más obvias, hay sinergias con otros mecanismos del juego, como las posibilidades de tácticas de combate modificadas según los tipos de división.\n\nSolo las unidades de infantería de primera línea 'principales' proporcionan una parte saludable de la estadística más vital: Puntos de vida ( todos se suman ) y Organización y Moral ( como un valor promedio de toda la división). Los tanques y otros vehículos de combate blindados agregan un menor conteo de Puntos de vida y tienen mucha menos Organización. La mayoría de las unidades de apoyo especializadas ( excepto las unidades de Mando y Señales ) degradan la Organización y solo proporcionan una pequeña medida de Puntos de vida, pero por supuesto, destacan en su campo y permiten bonificaciones de armas combinadas y/o diferentes modificadores de terreno.\n\nTenga en cuenta que las unidades de apoyo dan sus bonificaciones a toda la división y algunas estadísticas de unidades de línea ( como modificadores de terreno, perforación, blindaje, etc. ) se promedian según el tipo y el número de batallones."
