 ### EQUIPMENT MODULES ###
 ship_light_battery_0:0 "Cañón RF de 78 mm"
 ship_light_battery_0_short:0 "Batería Ligera I"
 ship_light_battery_0_desc:0 "Un cañón relativamente pequeño para uso en destructores y barcos más pequeños."
 ship_light_battery_1:0 "Cañón RF de 85 mm"
 ship_light_battery_1_short:0 "Batería Ligera II"
 ship_light_battery_1_desc:0 "Un cañón relativamente pequeño para uso en destructores y barcos más pequeños."
 ship_light_battery_2:0 "Cañón RF de 105 mm"
 ship_light_battery_2_short:0 "Batería Ligera III"
 ship_light_battery_2_desc:0 "Un cañón pequeño con un soporte motorizado para permitir que el cañón se apunte rápidamente."
 ship_light_battery_3:0 "Cañón RF de 127 mm"
 ship_light_battery_3_short:0 "Batería Ligera IV"
 ship_light_battery_3_desc:0 "Un cañón pequeño con escudos para proteger a la tripulación de astillas voladoras y mal tiempo."
 ship_light_battery_4:0 "Cañón RF de 130 mm"
 ship_light_battery_4_short:0 "Batería Ligera V"
 ship_light_battery_4_desc:0 "Un par de cañones pequeños en un soporte motorizado y blindado."
 ship_light_battery_5:0 "Cañón RF de 140 mm"
 ship_light_battery_5_short:0 "Batería Ligera VI"
 ship_light_battery_5_desc:0 "Un par de cañones pequeños en un soporte motorizado y blindado."
 dp_light_battery:0 "Batería de Doble Propósito de 127 mm"
 dp_light_battery_short:0 "Batería Principal de Doble Propósito"
 dp_light_battery_desc:0 "Un cañón pequeño en un soporte especial, permitiendo que participe contra aviones así como contra objetivos de superficie."
 ship_heavy_battery_0:0 "Cañón de 28 cm"
 ship_heavy_battery_0_short:0 "Batería Pesada I"
 ship_heavy_battery_0_desc:0 "Un cañón de gran calibre que data de antes de la Gran Guerra."
 ship_heavy_battery_1:0 "Cañón de 30.5 cm"
 ship_heavy_battery_1_short:0 "Batería Pesada II"
 ship_heavy_battery_1_desc:0 "Un cañón de gran calibre que data de la Gran Guerra."
 ship_heavy_battery_2:0 "Cañón de 35 cm"
 ship_heavy_battery_2_short:0 "Batería Pesada III"
 ship_heavy_battery_2_desc:1 "Un conjunto de cañones de gran calibre en un soporte fuertemente blindado. Un rediseño de la torreta permite una mayor elevación del cañón, aumentando así el alcance."
 ship_heavy_battery_3:0 "Cañón de 38 cm"
 ship_heavy_battery_3_short:0 "Batería Pesada IV"
 ship_heavy_battery_3_desc:0 "Un soporte fuertemente blindado para cañones pesados, incorporando una serie de nuevas tecnologías para aumentar la precisión y la velocidad de disparo."
 ship_heavy_battery_4:0 "Cañón de 40.6 cm"
 ship_heavy_battery_4_short:0 "Batería Pesada V"
 ship_heavy_battery_4_desc:0 "La evolución definitiva del poder de fuego pesado, este soporte fuertemente blindado permite un alto grado de precisión a largas distancias."
 ship_heavy_battery_5:0 "Cañón de 42.4 cm"
 ship_heavy_battery_5_short:0 "Batería Pesada VI"
 ship_heavy_battery_5_desc:0 "La evolución definitiva del poder de fuego pesado, este soporte fuertemente blindado permite un alto grado de precisión a largas distancias."
 ship_super_heavy_battery_1:0 "Cañón de 45 cm"
 ship_super_heavy_battery_1_short:0 "Batería Súper Pesada I"
 ship_super_heavy_battery_1_desc:0 "El cañón más grande jamás montado en un barco, estos cañones masivos fueron diseñados para penetrar cualquier blindaje factible a cualquier distancia."
 ship_super_heavy_battery_2:0 "Cañón de 50 cm"
 ship_super_heavy_battery_2_short:0 "Batería Súper Pesada II"
 ship_super_heavy_battery_2_desc:0 "El cañón más grande jamás montado en un barco, estos cañones masivos fueron diseñados para penetrar cualquier blindaje factible a cualquier distancia."
 ship_super_heavy_battery_3:0 "Cañón de 54 cm"
 ship_super_heavy_battery_3_short:0 "Batería Súper Pesada III"
 ship_super_heavy_battery_3_desc:0 "El cañón más grande jamás montado en un barco, estos cañones masivos fueron diseñados para penetrar cualquier blindaje factible a cualquier distancia."
 ship_light_medium_battery_0:0 "Cañón de 13.7 cm"
 ship_light_medium_battery_0_short:0 "Batería de Crucero Ligero I"
 ship_light_medium_battery_0_desc:0 "Un compromiso entre la cadencia de tiro y el peso del proyectil, este cañón está destinado para uso en cruceros ligeros para derrotar barcos más pequeños."
 ship_light_medium_battery_1:0 "Cañón de 14.5 cm"
 ship_light_medium_battery_1_short:0 "Batería de Crucero Ligero II"
 ship_light_medium_battery_1_desc:0 "Un compromiso entre la cadencia de tiro y el peso del proyectil, este cañón está destinado para uso en cruceros ligeros para derrotar barcos más pequeños."
 ship_light_medium_battery_2:0 "Cañón de 15 cm"
 ship_light_medium_battery_2_short:0 "Batería de Crucero Ligero III"
 ship_light_medium_battery_2_desc:0 "Este cañón representa una evolución lógica de los modelos anteriores, y está destinado a permitir que los cruceros ligeros tengan una ventaja cómoda en poder de fuego sobre destructores y cruceros más antiguos."
 ship_light_medium_battery_3:0 "Cañón de 15.5 cm"
 ship_light_medium_battery_3_short:0 "Batería de Crucero Ligero IV"
 ship_light_medium_battery_3_desc:0 "Incorporando una serie de nuevas tecnologías, este soporte ligeramente blindado aumenta aún más la brecha entre las baterías principales de los destructores y los cruceros ligeros."
 ship_light_medium_battery_4:0 "Cañón de Carga Automática de 15.5 cm"
 ship_light_medium_battery_4_short:0 "Batería de Crucero Ligero V"
 ship_light_medium_battery_4_desc:0 "Diseñado desde cero para una alta cadencia de tiro, este soporte fue creado para permitir que los cruceros ligeros deshabiliten incluso a enemigos más grandes a través de múltiples impactos."
 ship_light_medium_battery_5:0 "Cañón de Fuego Rápido de 15 cm"
 ship_light_medium_battery_5_short:0 "Batería de Crucero Ligero VI"
 ship_light_medium_battery_5_desc:0 "Diseñado desde cero para una alta cadencia de tiro, este soporte fue creado para permitir que los cruceros ligeros deshabiliten incluso a enemigos más grandes a través de múltiples impactos."
 ship_medium_battery_0:0 "Cañón de 15.5 cm"
 ship_medium_battery_0_short:0 "Batería de Crucero Pesado I"
 ship_medium_battery_0_desc:0 "Si bien no puede causar daños significativos"
 ship_medium_battery_1:0 "Cañón de 17 cm"
 ship_medium_battery_1_short:0 "Batería de Crucero Pesado II"
 ship_medium_battery_1_desc:0 "Si bien no puede causar daños significativos a los acorazados, este cañón mediano permite a un crucero pesado enfrentar con confianza a barcos más ligeros y otros cruceros."
 ship_medium_battery_2:0 "Cañón de 19 cm"
 ship_medium_battery_2_short:0 "Batería de Crucero Pesado III"
 ship_medium_battery_2_desc:0 "Una evolución de un diseño anterior, este cañón fue hecho para mantener el ritmo con los aumentos en el blindaje y los mayores rangos en los que se libran las batallas navales."
 ship_medium_battery_3:0 "Cañón de 20.3 cm"
 ship_medium_battery_3_short:0 "Batería de Crucero Pesado IV"
 ship_medium_battery_3_desc:0 "Si bien no es el cañón más grande que se puede montar en un crucero, este cañón encuentra el mejor equilibrio entre el peso del armamento y el poder de fuego, y puede derrotar de manera confiable el blindaje de cruceros."
 ship_medium_battery_4:0 "Cañón de Carga Automática de 20.3 cm"
 ship_medium_battery_4_short:0 "Batería de Crucero Pesado V"
 ship_medium_battery_4_desc:0 "Con el calibre restringido por los suministros de munición existentes y con miras a modernizar barcos más antiguos, este nuevo cañón cuenta con un avanzado sistema de carga automática para mejorar drásticamente la cadencia de tiro."
 ship_medium_battery_5:0 "Cañón de Fuego Rápido de 21 cm"
 ship_medium_battery_5_short:0 "Batería de Crucero Pesado VI"
 ship_medium_battery_5_desc:0 "Con el calibre restringido por los suministros de munición existentes y con miras a modernizar barcos más antiguos, este nuevo cañón cuenta con un avanzado sistema de carga automática para mejorar drásticamente la cadencia de tiro."
 ship_secondaries_1:0 "Cañón RF de 75 mm"
 ship_secondaries_1_short:0 "Batería Secundaria I"
 ship_secondaries_1_desc:0 "Alojado en un casamta en el costado del barco, este cañón ligero proporciona a los barcos más grandes cierta medida de defensa contra barcos más pequeños."
 ship_secondaries_2:0 "Cañón RF de 100 mm"
 ship_secondaries_2_short:0 "Batería Secundaria II"
 ship_secondaries_2_desc:0 "Un pequeño soporte asistido por potencia para cañones de fuego rápido, diseñado para defender barcos de guerra contra destructores y lanchas torpederas."
 ship_secondaries_3:0 "Cañón RF de 115 mm"
 ship_secondaries_3_short:0 "Batería Secundaria III"
 ship_secondaries_3_desc:0 "Un pequeño soporte acorazado con torreta para cañones de fuego rápido, diseñado para defender barcos de guerra contra destructores y lanchas torpederas."
 ship_secondaries_4:0 "Cañón RF de 127 mm"
 ship_secondaries_4_short:0 "Batería Secundaria IV"
 ship_secondaries_4_desc:0 "Un pequeño soporte acorazado con torreta para cañones de fuego rápido, diseñado para defender barcos de guerra contra destructores y lanchas torpederas."
 ship_secondaries_5:0 "Cañón RF de 152 mm"
 ship_secondaries_5_short:0 "Batería Secundaria V"
 ship_secondaries_5_desc:0 "Un pequeño soporte acorazado con torreta para cañones de fuego rápido, diseñado para defender barcos de guerra contra destructores y lanchas torpederas."
 dp_ship_secondaries:0 "Batería Secundaria de Doble Propósito de 115 mm"
 dp_ship_secondaries_short:0 "Batería Secundaria de Doble Propósito"
 dp_ship_secondaries_desc:0 "Al combinar las funciones del cañón pesado antiaéreo y la batería secundaria, este soporte aumenta drásticamente las capacidades antiaéreas de un barco mientras también proporciona cierta medida de defensa contra objetivos de superficie más pequeños."
 dp_ship_secondaries_2:0 "Batería Secundaria de Doble Propósito de 127 mm"
 dp_ship_secondaries_2_short:0 "Batería Secundaria de Doble Propósito"
 dp_ship_secondaries_2_desc:0 "Al combinar las funciones del cañón pesado antiaéreo y la batería secundaria, este soporte aumenta drásticamente las capacidades antiaéreas de un barco mientras también proporciona cierta medida de defensa contra objetivos de superficie más pequeños."
 dp_ship_secondaries_3:0 "Batería Secundaria de Doble Propósito de 152 mm"
 dp_ship_secondaries_3_short:0 "Batería Secundaria de Doble Propósito"
 dp_ship_secondaries_3_desc:0 "Al combinar las funciones del cañón pesado antiaéreo y la batería secundaria, este soporte aumenta drásticamente las capacidades antiaéreas de un barco mientras también proporciona cierta medida de defensa contra objetivos de superficie más pequeños."
 ship_fire_control_system_0:0 "Localización Central"
 ship_fire_control_system_0_short:0 "Control de Fuego I"
 ship_fire_control_system_0_desc:0 "Una estación central en lo alto del mástil del barco determina la distancia al objetivo y transmite esa información a los soportes de los cañones."
 ship_fire_control_system_1:0 "Dirección de Fuego"
 ship_fire_control_system_1_short:0 "Control de Fuego II"
 ship_fire_control_system_1_desc:0 "Una estación de dirección central dispara todos los cañones simultáneamente bajo el mando del oficial de artillería."
 ship_fire_control_system_2:0 "Mantenedor de Rango Mecánico"
 ship_fire_control_system_2_short:0 "Control de Fuego III"
 ship_fire_control_system_2_desc:0 "Una computadora mecánica en el barco actualiza continuamente la distancia y el rumbo al objetivo a partir de la información proporcionada por telémetros y otros sensores."
 ship_fire_control_system_3:0 "Mantenedor de Rango Mecánico Mejorado"
 ship_fire_control_system_3_short:0 "Control de Fuego IV"
 ship_fire_control_system_3_desc:0 "Una computadora mecánica más rápida y mejorada considera la velocidad y dirección del viento y puede dar señales actualizadas a los artilleros en cada salva."
 ship_fire_control_system_4:0 "Computadora Balística"
 ship_fire_control_system_4_short:0 "Control de Fuego V"
 ship_fire_control_system_4_desc:0 "Una computadora mecánica más compleja considera una amplia variedad de factores al calcular las soluciones balísticas para atacar el objetivo."
 ship_torpedo_1:0 "Lanzador de Torpedos de 3x 450 mm"
 ship_torpedo_1_short:0 "Lanzador de Torpedos I"
 ship_torpedo_1_desc:0 "Un conjunto de torpedos de tamaño mediano que pueden montarse en buques de guerra de superficie."
 ship_torpedo_2:0 "Lanzador de Torpedos de 4x 450 mm"
 ship_torpedo_2_short:0 "Lanzador de Torpedos II"
 ship_torpedo_2_desc:0 "Al montar otro tubo de torpedo en el soporte, un barco de superficie puede disparar una mayor dispersión con mayor probabilidad de acierto."
 ship_torpedo_3:0 "Lanzador de Torpedos de 3x 533 mm"
 ship_torpedo_3_short:0 "Lanzador de Torpedos III"
 ship_torpedo_3_desc:0 "Torpedos más grandes pueden llevar una cabeza explosiva más grande, causando significativamente más daño al objetivo. Esto requiere que el lanzador tenga menos tubos, sin embargo."
 ship_torpedo_4:0 "Lanzador de Torpedos de 4x 533 mm"
 ship_torpedo_4_short:0 "Lanzador de Torpedos IV"
 ship_torpedo_4_desc:0 "Al haber resuelto los problemas mecánicos de lanzar torpedos grandes desde buques de superficie, este modelo avanzado también puede ser recargado rápidamente para otra salva."
 ship_torpedo_5:0 "Lanzador de Torpedos de 6x 533 mm"
 ship_torpedo_5_short:0 "Lanzador de Torpedos V"
 ship_torpedo_5_desc:0 "Al haber resuelto los problemas mecánicos de lanzar torpedos grandes desde buques de superficie, este modelo avanzado también puede ser recargado rápidamente para otra salva."
 ship_torpedo_sub_1:0 "Tubos de Torpedos de 4x 450 mm"
 ship_torpedo_sub_1_short:0 "Tubos de Torpedos I"
 ship_torpedo_sub_1_desc:0 "Un conjunto básico de tubos de torpedos que pueden ser recargados desde el interior del submarino."
 ship_torpedo_sub_2:0 "Tubos de Torpedos de 6x 450 mm"
 ship_torpedo_sub_2_short:0 "Tubos de Torpedos II"
 ship_torpedo_sub_2_desc:0 "Una sala de torpedos más grande permite montar más tubos de torpedos. También proporciona un poco más de espacio vital para la tripulación."
 ship_torpedo_sub_3:0 "Tubos de Torpedos de 4x 533 mm"
 ship_torpedo_sub_3_short:0 "Tubos de Torpedos III"
 ship_torpedo_sub_3_desc:0 "Un conjunto de tubos de torpedos más grandes permite a los submarinos lanzar torpedos más grandes."
 ship_torpedo_sub_4:0 "Tubos de Torpedos de 6x 533 mm"
 ship_torpedo_sub_4_short:0 "Tubos de Torpedos IV"
 ship_torpedo_sub_4_desc:0 "La adición de un émbolo de carga eléctrica permite que los tubos de torpedos sean recargados en minutos."
 ship_torpedo_sub_5:0 "Tubos de Torpedos de 8x 533 mm"
 ship_torpedo_sub_5_short:0 "Tubos de Torpedos V"
 ship_torpedo_sub_5_desc:0 "La adición de un émbolo de carga eléctrica permite que los tubos de torpedos sean recargados en minutos."
 ship_anti_air_1:0 ".50 cal. MG"
 ship_anti_air_1_short:0 "Antiaéreo I"
 ship_anti_air_1_desc:0 "Un conjunto de ametralladoras pesadas proporciona una pequeña cantidad de defensa cercana contra aviones."
 ship_anti_air_2:0 "20mm AA"
 ship_anti_air_2_short:0 "Antiaéreo II"
 ship_anti_air_2_desc:0 "Un pequeño cañón automático lanza una concha significativamente más grande, destruyendo un avión atacante en unos pocos impactos."
 ship_anti_air_3:0 "37mm AA"
 ship_anti_air_3_short:0 "Antiaéreo III"
 ship_anti_air_3_desc:0 "Calibres anteriores de cañones han demostrado ser demasiado ligeros para destruir de manera confiable un avión atacante antes de que pueda liberar su munición. Una concha más grande requiere un cañón más grande, pero tiene una probabilidad significativamente mayor de destruir el objetivo cuando realmente impacta."
 ship_anti_air_4:0 "40mm Quad AA"
 ship_anti_air_4_short:0 "Antiaéreo IV"
 ship_anti_air_4_desc:0 "El último modelo de cañones antiaéreos cuenta con un soporte motorizado para poder seguir objetivos de vuelo rápido y un sistema de dirección avanzado para coordinar el fuego de varias posiciones de cañón contra un único objetivo."
 ship_mine_layer_1:0 "Rieles para Colocación de Minas"
 ship_mine_layer_1_desc:0 "Modificaciones para que un barco de superficie transporte y despliegue minas navales."
 ship_mine_sweeper_1:0 "Equipo de Barrido de Minas"
 ship_mine_sweeper_1_desc:0 "Equipo para desplegar los diversos equipos de barrido."
 ship_mine_layer_sub:0 "Tubos para Colocación de Minas"
 ship_mine_layer_sub_desc:0 "Modificaciones al casco de un submarino, permitiendo que despliegue una cantidad de minas."
 ship_depth_charge_1:0 "Rieles para Cargas de Profundidad"
 ship_depth_charge_1_short:0 "Carga de Profundidad I"
 ship_depth_charge_1_desc:0 "Un simple conjunto de rieles permite que las cargas de profundidad se lancen desde la popa del barco cuando este pasa sobre el objetivo sumergido."
 ship_depth_charge_2:0 "Lanzador de Cargas de Profundidad"
 ship_depth_charge_2_short:0 "Carga de Profundidad II"
 ship_depth_charge_2_desc:0 "Usando una pequeña carga explosiva, este dispositivo lanza una carga de profundidad a una distancia considerable, permitiendo que un solo barco deje un patrón de cargas de profundidad en un área más grande."
 ship_depth_charge_3:0 "Mortero Antisubmarino"
 ship_depth_charge_3_short:0 "Carga de Profundidad III"
 ship_depth_charge_3_desc:0 "Un proyector para una carga de profundidad más pequeña con un fusible de contacto, permitiendo al barco atacar un objetivo sin romper el contacto de sonar."
 ship_depth_charge_4:0 "Mortero Antisubmarino Avanzado"
 ship_depth_charge_4_short:0 "Carga de Profundidad IV"
 ship_depth_charge_4_desc:0 "Una evolución del modelo anterior, este mortero puede disparar una carga significativamente más grande a una mayor distancia."
 ship_sub_snorkel_1:0 "Schnorkel Básico"
 ship_sub_snorkel_1_desc:0 "Un dispositivo que permite al submarino operar sus motores principales bajo el agua, habilitando la recarga de sus baterías sin exponerse a un ataque al emerger."
 ship_sub_snorkel_2:0 "Schnorkel Mejorado"
 ship_sub_snorkel_2_desc:0 "Las mejoras en el diseño del schnorkel reducen los problemas al usar los motores principales en mares agitados, al tiempo que disminuyen la probabilidad de que el schnorkel sea detectado por radar."
 ship_sub_snorkel_3:0 "Schnorkel Avanzado"
 ship_sub_snorkel_3_desc:0 "Mejoras adicionales en el diseño del schnorkel resuelven la mayoría de los problemas encontrados en diseños anteriores y reducen significativamente la posibilidad de detección por radar."
 ship_airplane_launcher_1:0 "Catapulta para Hidroaviones"
 ship_airplane_launcher_1_desc:0 "Un simple lanzador de aviones propulsa un pequeño avión de reconocimiento al aire."
 ship_airplane_launcher_2:0 "Catapulta para Hidroaviones Mejorada"
 ship_airplane_launcher_2_desc:0 "Un mecanismo de lanzamiento mejorado que permite al barco lanzar un avión más grande con mayor alcance y velocidad."
 ship_airplane_launcher_3:0 "Catapulta para Hidroaviones Avanzada"
 ship_airplane_launcher_3_desc:0 "Un diseño de lanzamiento avanzado que permite al barco lanzar aviones más modernos que requieren mayores velocidades de despegue."
 ship_no_deck_space:0 "Hangar y Cubierta Pequeños"
 ship_no_deck_space_desc:0 "Un tamaño más pequeño reducirá drásticamente el costo del barco, aunque no puedes acomodar efectivamente más de cuatro portaaviones en una batalla naval..."
 ship_deck_space_1:0 "Hangar y Cubierta Grandes"
 ship_deck_space_1_desc:0 "Un gran área abierta dentro del barco que permite el servicio y armamento de aviones de ruedas. Agregar más espacio de hangar a un barco aumenta drásticamente el costo."
 ship_sonar_1:0 "Hidrofonos"
 ship_sonar_1_desc:0 "Un conjunto simple de hidrófonos para rastrear un objetivo sumergido por el sonido que produce."
 ship_sonar_2:0 "Sonoar Activo"
 ship_sonar_2_desc:0 "Un emisor de ruido activo que envía un corto 'ping' al agua, luego escucha el eco de un casco de submarino sumergido."
 ship_sonar_3:0 "Sonoar Activo Avanzado"
 ship_sonar_3_desc:0 "Un emisor de ruido activo que envía un corto 'ping' al agua, luego escucha el eco de un casco de submarino sumergido."
 ship_sonar_4:0 "Sonoar Activo Moderno"
 ship_sonar_4_desc:0 "Con modernas máquinas de computación electrónica, el análisis automático de la posición, velocidad y rumbo de los buques detectados es posible y confiable."
 ship_radar_1:0 "Radar de Búsqueda Naval Decimétrico"
 ship_radar_1_short:0 "Radar I"
 ship_radar_1_desc:0 "Un conjunto de radar simple que opera en el rango de longitud de onda de 50 cm permite la detección de barcos de superficie incluso en mal tiempo a una distancia de más de 10 kilómetros."
 ship_radar_2:0 "Radar de Búsqueda Naval Decimétrico Mejorado"
 ship_radar_2_short:0 "Radar II"
 ship_radar_2_desc:0 "Un conjunto de radar mejorado que trabaja en el rango de longitud de onda de 30 cm puede medir con precisión la distancia y rumbo de incluso un barco pequeño a distancias de más de 25 kilómetros."
 ship_radar_3:0 "Radar de Artillería Centimétrico"
 ship_radar_3_short:0 "Radar III"
 ship_radar_3_desc:0 "Equipado con magnetrones de cavidad, este conjunto de radar permite no solo la detección de objetivos muy pequeños, sino incluso detectar las salpicaduras de los proyectiles. Esto permite un verdadero fuego a ciegas contra los objetivos, incluso de noche o en mal tiempo."
 ship_radar_4:0 "Radar de Control de Fuego Integrado"
 ship_radar_4_short:0 "Radar IV"
 ship_radar_4_desc:0 "Trabajando en el rango de longitud de onda en centímetros, este conjunto de radar está completamente integrado en el control de artillería del barco y permite un control de fuego altamente preciso en todas las condiciones meteorológicas."
 ship_extra_fuel_tank_0:0 "Tanques de Combustible Extra"
 ship_extra_fuel_tank_0_desc:0 "El almacenamiento de combustible extendido permite un mayor rango operativo."
 ship_extra_fuel_sub:0 "Apoyo de Largo Alcance"
 ship_extra_fuel_sub_desc:0 "Almacenamiento de combustible adicional, mejorados alojamientos para la tripulación y almacenamiento de alimentos permiten misiones más largas y un mayor rango operativo."
 ship_extra_fuel_sub_0:0 "Tanques de Combustible Extra"
 ship_extra_fuel_sub_0_desc:0 "El almacenamiento de combustible extendido permite un mayor rango operativo."
 light_ship_engine_0:0 "Motores de 25,000 shp"
 light_ship_engine_0_short:0 "Motor Ligero I"
 light_ship_engine_0_desc:0 "Un pequeño conjunto de turbinas de vapor puede propulsar un pequeño barco a gran velocidad o alimentar un barco más grande a velocidades más lentas."
 light_ship_engine_1:0 "Motor de 35,000 shp"
 light_ship_engine_1_short:0 "Motor Ligero II"
 light_ship_engine_1_desc:0 "Un pequeño conjunto de turbinas de vapor puede propulsar un pequeño barco a gran velocidad o alimentar un barco más grande a velocidades más lentas."
 light_ship_engine_2:0 "Motor de 40,000 shp"
 light_ship_engine_2_short:0 "Motor Ligero III"
 light_ship_engine_2_desc:0 "Usando calderas de alta presión, el mismo peso y espacio de maquinaria pueden producir una mayor potencia."
 light_ship_engine_3:0 "Motor de 45,000 shp"
 light_ship_engine_3_short:0 "Motor Ligero IV"
 light_ship_engine_3_desc:0 "Nuevos desarrollos en materiales permiten una presión de vapor mucho más alta y, por lo tanto, una mayor potencia de salida."
 light_ship_engine_4:0 "Motor de 50,000 shp"
 light_ship_engine_4_short:0 "Motor Ligero V"
 light_ship_engine_4_desc:0 "Los diseños de motor mejorados y la transmisión de turbinas permiten una mayor eficiencia para la misma cantidad de peso."
 light_ship_engine_5:0 "Motor de 60,000 shp"
 light_ship_engine_5_short:0 "Motor Ligero VI"
 light_ship_engine_5_desc:0 "Aumento del desplazamiento del motor para mantener el ritmo con el crecimiento de los tamaños de casco."
 sub_ship_engine_1:0 "Motor de 1,000 shp"
 sub_ship_engine_1_short:0 "Motor de Submarino I"
 sub_ship_engine_1_desc:0 "Una combinación de motores diésel y eléctricos permite que un submarino opere bajo el agua a una velocidad razonable."
 sub_ship_engine_2:0 "Motor de 2,000 shp"
 sub_ship_engine_2_short:0 "Motor de Submarino II"
 sub_ship_engine_2_desc:0 "Un motor diésel más potente le da al submarino la capacidad de acelerar a su posición cuando detecta un objetivo."
 sub_ship_engine_3:0 "Motor de 3,000 shp"
 sub_ship_engine_3_short:0 "Motor de Submarino III"
 sub_ship_engine_3_desc:0 "Nuevos materiales y métodos de producción permiten la creación de motores que pueden funcionar más tiempo a plena potencia."
 sub_ship_engine_4:0 "Motor de 4,000 shp"
 sub_ship_engine_4_short:0 "Motor de Submarino IV"
 sub_ship_engine_4_desc:1 "Motores avanzados con turbocompresores son capaces de funcionar mucho más rápido durante un breve período, ya sea para perseguir objetivos o recargar las baterías más rápido."
 sub_ship_engine_5:0 "Motor de 5,000 shp"
 sub_ship_engine_5_short:0 "Motor de Submarino V"
 sub_ship_engine_5_desc:1 "Motores modernos con turbocompresores o diferentes tipos de propulsión son capaces de funcionar mucho más rápido, ya sea para perseguir objetivos o recargar las baterías más rápido."
 cruiser_ship_engine_0:0 "Motor de 50,000 shp"
 cruiser_ship_engine_0_short:0 "Motor de Crucero I"
 cruiser_ship_engine_0_desc:0 "Un conjunto básico de calderas que proporciona vapor a una turbina básica."
 cruiser_ship_engine_1:0 "Motor de 60,000 shp"
 cruiser_ship_engine_1_short:0 "Motor de Crucero II"
 cruiser_ship_engine_1_desc:0 "Un conjunto básico de calderas que proporciona vapor a una turbina no engranada."
 cruiser_ship_engine_2:0 "Motor de 70,000 shp"
 cruiser_ship_engine_2_short:0 "Motor de Crucero III"
 cruiser_ship_engine_2_desc:0 "Una turbina de vapor equipada con engranajes es dramáticamente más eficiente, permitiendo que el peso adicional se utilice para más potencia."
 cruiser_ship_engine_3:0 "Motor de 80,000 shp"
 cruiser_ship_engine_3_short:0 "Motor de Crucero IV"
 cruiser_ship_engine_3_desc:0 "Disposiciones de caldera mejoradas ofrecen mayor presión de vapor para más potencia."
 cruiser_ship_engine_4:0 "Motor de 90,000 shp"
 cruiser_ship_engine_4_short:0 "Motor de Crucero V"
 cruiser_ship_engine_4_desc:0 "Materiales avanzados hacen que este motor pueda funcionar mucho más tiempo a alta carga."
 cruiser_ship_engine_5:0 "Motor de 100,000 shp"
 cruiser_ship_engine_5_short:0 "Motor de Crucero VI"
 cruiser_ship_engine_5_desc:0 "Una mejor gestión del motor proporciona mayor confiabilidad y mejor consumo de combustible."
 heavy_ship_engine_0:0 "Motor de 35,000 shp"
 heavy_ship_engine_0_short:0 "Motor Pesado I"
 heavy_ship_engine_0_desc:0 "Intendido para liberar peso para cañones y blindaje, este motor nunca fue diseñado para ofrecer una velocidad particularmente alta."
 heavy_ship_engine_1:0 "Motor de 60,000 shp"
 heavy_ship_engine_1_short:0 "Motor Pesado II"
 heavy_ship_engine_1_desc:0 "Caldera mejorada y mayor desplazamiento del motor para dar a los barcos algunas posibilidades de esquivar torpedos y mantener el ritmo con barcos más pequeños."
 heavy_ship_engine_2:0 "Motor de 90,000 shp"
 heavy_ship_engine_2_short:0 "Motor Pesado III"
 heavy_ship_engine_2_desc:0 "Dramáticamente más potente que diseños anteriores, este motor está destinado a proporcionar a un barco pesado un margen de velocidad cómodo sobre modelos más antiguos."
 heavy_ship_engine_3:0 "Motor de 150,000 shp"
 heavy_ship_engine_3_short:0 "Motor Pesado IV"
 heavy_ship_engine_3_desc:0 "A medida que los cañones y el blindaje aumentan de peso, este motor fue diseñado para permitir velocidades más altas para perseguir a enemigos en fuga o mantener el rango abierto contra enemigos superiores."
 heavy_ship_engine_4:0 "Motor de 200,000 shp"
 heavy_ship_engine_4_short:0 "Motor Pesado V"
 heavy_ship_engine_4_desc:0 "Diseñado con nuevos materiales y un diseño de caldera mejorado, esta planta de energía está destinada a permitir que un acorazado moderno mantenga el ritmo con portaaviones y cruceros rápidos."
 heavy_ship_engine_5:0 "Motor de 250,000 shp"
 heavy_ship_engine_5_short:0 "Motor Pesado VI"
 heavy_ship_engine_5_desc:0 "El atlas de motores, si esto no es suficiente, un motor más grande simplemente ralentizará aún más el barco con el peso adicional."
 carrier_ship_engine_1:0 "Motor de 50,000 shp"
 carrier_ship_engine_1_short:0 "Motor de Portaaviones I"
 carrier_ship_engine_1_desc:0 "Un conjunto básico de motores permite a un portaaviones de tamaño medio alcanzar las velocidades necesarias para la operación segura de aviones."
 carrier_ship_engine_2:0 "Motor de 120,000 shp"
 carrier_ship_engine_2_short:0 "Motor de Portaaviones II"
 carrier_ship_engine_2_desc:0 "Esta nueva planta de energía está diseñada para permitir que un portaaviones supere a la mayoría de los cruceros más antiguos y algunos destructores, permitiéndole evadir fuerzas de superficie enemigas."
 carrier_ship_engine_3:0 "Motor de 150,000 shp"
 carrier_ship_engine_3_short:0 "Motor de Portaaviones III"
 carrier_ship_engine_3_desc:0 "Un motor diseñado para permitir que incluso los grandes portaaviones se muevan a velocidades muy altas."
 carrier_ship_engine_4:0 "Motor de 200,000 shp"
 carrier_ship_engine_4_short:0 "Motor de Portaaviones IV"
 carrier_ship_engine_4_desc:0 "Esta planta de energía fue diseñada para equipar un 'portaaviones rápido' moderno destinado a funcionar como el centro de un grupo de portaaviones."
 carrier_ship_engine_5:0 "Motor de 250,000 shp"
 carrier_ship_engine_5_short:0 "Motor de Portaaviones V"
 carrier_ship_engine_5_desc:0 "Esta planta de energía fue diseñada para equipar un 'portaaviones rápido' moderno destinado a funcionar como el centro de un grupo de portaaviones."
 ship_armor_bb_0:0 "Blindaje BB de 180mm de Banda/40mm de Cubierta"
 ship_armor_bb_0_short:0 "Blindaje de Acorazado I"
 ship_armor_bb_0_desc:0 "Diseñada para proteger un barco contra cañones de su propio calibre, este esquema de blindaje asegura que cada parte del barco esté bien protegida de acuerdo con su utilidad."
 ship_armor_bc_0:0 "Blindaje BC de 135mm de Banda/25mm de Cubierta"
 ship_armor_bc_0_short:0 "Blindaje de Crucero de Batalla I"
 ship_armor_bc_0_desc:0 "Diseñada para proteger el barco contra cañones más pequeños, este esquema de blindaje pesa mucho menos para permitir una mayor velocidad."
 ship_armor_bb_1:0 "Blindaje BB de 200mm de Banda/70mm de Cubierta"
 ship_armor_bb_1_short:0 "Blindaje de Acorazado II"
 ship_armor_bb_1_desc:0 "Diseñada para proteger un barco contra cañones de su propio calibre, este esquema de blindaje asegura que cada parte del barco esté bien protegida de acuerdo con su utilidad. El nuevo diseño mejora el blindaje de la cubierta para protección contra ataques en picada."
 ship_armor_bc_1:0 "Blindaje BC de 150mm de Banda/45mm de Cubierta"
 ship_armor_bc_1_short:0 "Blindaje de Crucero de Batalla II"
 ship_armor_bc_1_desc:0 "Diseñada para proteger el barco contra cañones más pequeños, este esquema de blindaje pesa mucho menos para permitir una mayor velocidad. El nuevo diseño mejora el blindaje de la cubierta para protección contra ataques en picada."
 ship_armor_bb_2:0 "Blindaje BB de 350mm de Banda/150mm de Cubierta"
 ship_armor_bb_2_short:0 "Blindaje de Acorazado III"
 ship_armor_bb_2_desc:0 "Con un cinturón inclinado, este esquema de blindaje está diseñado para proteger un barco de línea contra cañones de su propio calibre."
 ship_armor_bc_2:0 "Blindaje BC de 305mm de Banda/100mm de Cubierta"
 ship_armor_bc_2_short:0 "Blindaje de Crucero de Batalla III"
 ship_armor_bc_2_desc:0 "Un compromiso entre velocidad y protección, este esquema de blindaje está diseñado para defender un barco contra los cañones de cruceros y destructores."
 ship_armor_bb_3:0 "Blindaje BB de 380mm de Banda/155mm de Cubierta"
 ship_armor_bb_3_short:0 "Blindaje de Acorazado IV"
 ship_armor_bb_3_desc:0 "Un cambio radical con respecto a los esquemas de blindaje anteriores, este diseño crea una ciudadela fuertemente blindada en el centro del barco pero sacrifica la protección de otras partes del barco. Está destinado a defender un barco contra cañones de su propio calibre."
 ship_armor_bc_3:0 "Blindaje BC de 330mm de Banda/130mm de Cubierta"
 ship_armor_bc_3_short:0 "Blindaje de Crucero de Batalla IV"
 ship_armor_bc_3_desc:0 "Diseñado con un ojo hacia las limitaciones de peso, este esquema de blindaje intenta maximizar la protección de las partes vitales de un barco dejando otras áreas expuestas. Este esquema no está destinado a resistir armas de grado acorazado por mucho tiempo."
 ship_armor_bb_4:0 "Blindaje BB de 440mm de Banda/160mm de Cubierta"
 ship_armor_bb_4_short:0 "Blindaje de Acorazado V"
 ship_armor_bb_4_desc:0 "Un cambio radical con respecto a los esquemas de blindaje anteriores, este diseño crea una ciudadela fuertemente blindada en el centro del barco pero sacrifica la protección de otras partes del barco. Está destinado a defender un barco contra cañones de su propio calibre."
 ship_armor_bc_4:0 "Blindaje BC de 355mm de Banda/140mm de Cubierta"
 ship_armor_bc_4_short:0 "Blindaje de Crucero de Batalla V"
 ship_armor_bc_4_desc:0 "Diseñado con un ojo hacia las limitaciones de peso, este esquema de blindaje intenta maximizar la protección de las partes vitales de un barco dejando otras áreas expuestas. Este esquema no está destinado a resistir armas de grado acorazado por mucho tiempo."
 ship_armor_shbb:0 "Blindaje de 450mm de Banda/210mm de Cubierta"
 ship_armor_shbb_short:0 "Blindaje Super Pesada I"
 ship_armor_shbb_desc:0 "La última palabra en diseño de blindajes, este esquema de blindaje está destinado a derrotar todos los proyectiles conocidos de la batería principal, permitiendo que un barco así equipado se enfrente y hunda cualquier otro acorazado en el mundo hoy en día."
 ship_armor_shbb_2:0 "Blindaje de 500mm de Banda/225mm de Cubierta"
 ship_armor_shbb_2_short:0 "Blindaje Super Pesada II"
 ship_armor_shbb_2_desc:0 "La última palabra en diseño de blindajes, este esquema de blindaje está destinado a derrotar todos los proyectiles conocidos de la batería principal, permitiendo que un barco así equipado se enfrente y hunda cualquier otro acorazado en el mundo hoy en día."
 ship_no_armor_cruiser:0 "Vacío"
 ship_no_armor_cruiser_short:0 ""
 ship_no_armor_cruiser_desc:0 "Sin Blindaje"
 ship_armor_cruiser_0:0 "Blindaje de 40mm de Banda/20mm de Cubierta"
 ship_armor_cruiser_0_short:0 "Blindaje de Crucero I"
 ship_armor_cruiser_0_desc:0 "Un esquema de blindaje destinado a dar a un crucero una ligera ventaja cuando lucha contra destructores y otros barcos levemente armados."
 ship_armor_cruiser_1:0 "Blindaje de 50mm de Banda/40mm de Cubierta"
 ship_armor_cruiser_1_short:0 "Blindaje de Crucero II"
 ship_armor_cruiser_1_desc:0 "Un esquema de blindaje destinado a dar a un crucero una ligera ventaja cuando lucha contra destructores y otros barcos levemente armados."
 ship_armor_cruiser_2:0 "Blindaje de 100mm de Banda/30mm de Cubierta"
 ship_armor_cruiser_2_short:0 "Blindaje de Crucero III"
 ship_armor_cruiser_2_desc:0 "Un cinturón más pesado destinado a permitir que un crucero se enfrente a cruceros ligeros más antiguos y barcos más pequeños con una buena cantidad de protección."
 ship_armor_cruiser_3:0 "Blindaje de 120mm de Banda/50mm de Cubierta"
 ship_armor_cruiser_3_short:0 "Blindaje de Crucero IV"
 ship_armor_cruiser_3_desc:0 "Copiando métodos utilizados para blindar acorazados, este esquema de blindaje está diseñado para mantener el ritmo con los desarrollos en armamento alrededor del mundo."
 ship_armor_cruiser_4:0 "Blindaje de 150mm de Banda/60mm de Cubierta"
 ship_armor_cruiser_4_short:0 "Blindaje de Crucero V"
 ship_armor_cruiser_4_desc:0 "Este esquema de blindaje intenta maximizar la protección sobre las áreas absolutamente necesarias para mantener un barco a flote y en la lucha, a costa de todas las demás áreas."
 ship_no_armor_carrier_deck:0 "Vacío"
 ship_no_armor_carrier_deck_short:0 "Vacío"
 ship_no_armor_carrier_deck_desc:0 "Nuestro espacio de hangar no tiene ninguna estructura fortificada que lo proteja de los proyectiles en picada o de los bombarderos enemigos."
 ship_armor_carrier_deck:0 "Blindaje de Cubierta"
 ship_armor_carrier_deck_short:0 "Blindaje de Cubierta de Vuelo"
 ship_armor_carrier_deck_desc:0 "Placas de blindaje pesados protegen los espacios del hangar contra impactos de bombarderos enemigos a costa de menos espacio de trabajo."
