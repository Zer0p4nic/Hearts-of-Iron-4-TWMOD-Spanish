 lar_local_recruitment:1 "Reclutamiento de Agentes Locales"
 lar_local_recruitment_desc:0 "Necesitamos agentes que puedan integrarse en las comunidades locales. Algunos de ellos se pueden encontrar dentro de nuestro propio país, pero tendremos que hacer un esfuerzo concertado para identificarlos, reclutarlos y entrenarlos."
