 superartillery2:0 "Artillería Ferroviaria"
 superartillery2_desc:0 ""
 rocket_artillery2:0 "Mejora de Artillería de Cohetes I"
 rocket_artillery2_desc:0 "Artillería autopropulsada que utiliza múltiples cohetes podrá causar destrucción a gran escala rápidamente, mientras mantiene movilidad para evitar fuego de contraataque."
 rocket_artillery3:0 "Mejora de Artillería de Cohetes II"
 rocket_artillery3_desc:0 "Al sacrificar alcance por impacto, podemos montar cohetes más pesados en vehículos más grandes. Operando en equipos, estas baterías de artillería pueden cooperar para recargar y reubicarse rápidamente."
 rocket_artillery4:0 "Artillería de Cohetes III"
 rocket_artillery4_desc:0 "Los cohetes estabilizados por rotación pueden aumentar el alcance de las baterías de artillería más ligeras."
 antiair1:0 "Mejora de Anti-Aéreo"
 antiair1_desc:0 "Con mecanismos de recarga más rápidos, los cañones antiaéreos que transportan grandes proyectiles aún pueden mantener las tasas de fuego necesarias."
 antiair2:0 "Anti-Aéreo II"
 antiair2_desc:0 "Para apuntar a aeronaves que vuelan alto, se necesitarán cartuchos y cañones más largos en los cañones antiaéreos."
 antiair3:0 "Mejora de Anti-Aéreo I"
 antiair3_desc:0 "A medida que los sistemas de radar mejoran, emplear la dirección de radar de los cañones antiaéreos se vuelve más viable. Mantenerse al día con esta tecnología nos permitirá crear algunos de los sistemas antiaéreos más precisos disponibles."
 antiair4:0 "Mejora de Anti-Aéreo II"
 antiair4_desc:0 "Combinar sistemas modernos de radar, computación y autoloaders será necesario para reaccionar rápidamente contra aeronaves más rápidas."
 antiair5:0 "Anti-Aéreo V"
 antiair5_desc:0 "Los misiles tierra-aire son el futuro de la guerra antiaérea. Desarrollar una plataforma móvil para estos debería ser nuestro próximo objetivo."
 antiair6:0 "Mejoras en los cañones Anti-Aéreos para AA Mecanizado"
 antiair6_desc:0 "Podemos combinar las últimas tecnologías antiaéreas e integrarlas mejor en nuestros transportadores de cañones AA blindados."
 HVantiair2:0 "Anti-Aéreo Pesado Básico"
 HVantiair2_desc:0 ""
