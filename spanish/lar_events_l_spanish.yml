l_spanish:
 LAR_concessions_stresa_front_tt:0 "Se espera que honre su compromiso uniéndose al Frente de Stresa contra Alemania. No se harán concesiones territoriales si se niega."
 lar_concessions_italy_tt:0 "Italia será más propensa a aceptar una acción conjunta contra Alemania"
 lar_france_stresa_front_italy_agreed:0 "Italia ha aceptado unirse al Frente de Stresa a cambio de concesiones territoriales"
 france_continue_the_fight_tt:0 "No se nos dará otra oportunidad de rendirnos con honor. Si perdemos, toda la Francia metropolitana será ocupada."
 lar_congress_of_paris.1.t:0 "El Congreso de París"
 lar_congress_of_paris.1.desc:1 "Por invitación de [This.GetLeader], [ITA.GetLeader], [SPA.GetLeader] y [POR.GetLeader] han llegado a París para discutir un tratado sobre las esferas de influencia colonial en África. Con Francia e Italia siendo las principales potencias interesadas en expandir sus imperios, se tendrán que hacer concesiones a [SPA.GetNameDef] y [POR.GetNameDef] para convencerlos de unirse a la alianza e ir a la guerra para lograr estos objetivos.\n\nMientras que [POR.GetLeader] probablemente intentará asegurar el apoyo para el plan de larga data de unir Angola y Mozambique, [SPA.GetLeader] tendrá que ser comprado cediendo partes de los territorios del norte de África franceses."
 lar_congress_of_paris.1.a:1 "Obtendremos compensación en otro lugar."
 lar_congress_of_paris.2.t:0 "Redibujando el Mapa de África"
 lar_congress_of_paris.2.desc:1 "En la primera ronda de negociaciones, la delegación francesa ofreció una simple división del continente por la mitad, dándonos reclamaciones sobre Egipto, Sudán y más al sur en Kenia. Si bien la propuesta carece de detalles y principalmente concierne territorios que ninguno de nosotros realmente controla, promete el apoyo francés para la conquista de un gran imperio africano."
 lar_congress_of_paris.2.a:1 "El sueño de un Imperio Italiano en África vale un pequeño riesgo."
 lar_congress_of_paris.2.b:1 "No hay razón por la que deberíamos apoyar esto."
 lar_congress_of_paris.3.t:0 "[From.GetNameDefCap] está de acuerdo"
 lar_congress_of_paris.3.desc:1 "La delegación de [From.GetNameDef] ha aceptado los cambios territoriales propuestos en principio. Si bien aún hay algunos detalles menores por resolver y la ubicación exacta de la nueva frontera propuesta sigue siendo objeto de debate, nuestros diplomáticos no esperan problemas importantes que puedan descarrilar el acuerdo."
 lar_congress_of_paris.3.a:1 "Buen trabajo."
 lar_congress_of_paris.4.t:0 "[From.GetNameDefCap] se niega"
 lar_congress_of_paris.4.desc:1 "La delegación de [From.GetNameDef] ha declarado las negociaciones concluidas. Citando una diferencia fundamental de opinión sobre los cambios propuestos, han dejado París para regresar a [From.GetNameDef].\n\n Tras su apresurada partida, el embajador [From.GetAdjective] declaró que el gobierno [From.GetAdjective] no se considera obligado por ningún tratado de asistencia mutua o alianza con nosotros en adelante."
 lar_congress_of_paris.4.a:1 "Todo eso más para nosotros."
 lar_congress_of_paris.5.desc:1 "Mientras las otras delegaciones en París han estado discutiendo sobre quién debería obtener territorios que ninguno de sus países realmente controla, nuestros diplomáticos han estado presionando por un objetivo más alcanzable. El gobierno francés ha indicado que está favorablemente dispuesto a nuestra propuesta de ceder Marruecos a nosotros a cambio de nuestra promesa de apoyarlos en cualquier guerra próxima. Esto conectaría nuestras posesiones en el norte y oeste de África."
 lar_congress_of_paris.5.a:1 "Si están dispuestos a pagar el precio, estamos dispuestos a hacer nuestra parte."
 lar_congress_of_paris.5.b:1 "Ninguna cantidad de desierto vale siquiera una gota de sangre española."
 lar_congress_of_paris.6.desc:1 "Aunque nuestra falta de poder duro ha dificultado que nuestros diplomáticos en París afecten mucho a los procedimientos, sin embargo, se nos ofreció apoyo para tomar los territorios entre Angola y Mozambique, además de la posibilidad de reclamar gran parte de Sudáfrica. Parece que entregar estos territorios a nosotros es una forma para que las dos grandes potencias eviten un conflicto que podría arruinar todo el tratado.\n\nAceptarlo, sin embargo, nos comprometería a luchar del lado de Francia e Italia en su búsqueda por expandir sus respectivos imperios."
 lar_congress_of_paris.6.a:1 "Un pequeño precio a pagar."
 lar_congress_of_paris.6.b:1 "Ellos piden demasiado y ofrecen muy poco."
 lar_france_political_violence.1.t:0 "Las protestas descienden a la violencia"
 lar_france_political_violence.1.desc:1 "Una alianza suelta de ligas de derecha y extrema derecha celebró protestas y manifestaciones en todo París hoy. Parece que los manifestantes nunca habían planeado reunirse y dispersarse pacíficamente. Como si fuera una señal no hablada, las manifestaciones cambiaron de rumbo y convergieron en la Asamblea Nacional. La policía antidisturbios convocada apresuradamente pudo mantener a las columnas en marcha a la vista del edificio. En varias ocasiones, los grupos cargaron contra la línea policial y fueron rechazados solo con cierto esfuerzo.\n\nLos manifestantes se dispersaron solo después de la medianoche. Las noticias de los disturbios se han extendido y es probable que socaven la fe pública en la capacidad del gobierno para mantener el orden público."
 lar_france_political_violence.1.a:1 "La República debe soportar esto."
 lar_france_political_violence.1.b:0 "Procesar a los responsables."
 lar_france_political_violence.2.desc:1 "Una coalición de sindicatos y académicos ha convocado un 'Día de Acción' en la capital en respuesta a recientes decisiones políticas. A pesar de los esfuerzos de la policía para contener las manifestaciones, pequeños grupos de anarquistas y radicales comunistas intentaron instigar un motín. Varias tiendas fueron saqueadas y los tranvías fueron volcados. Los intentos de los alborotadores de construir barricadas en la Rue Royale para bloquear el acceso a la Asamblea Nacional fueron interrumpidos por la policía montada.\n\nA medida que los alborotadores se dispersaron por Francia y los trabajadores regresaron a sus bancos de trabajo, muchos en el país se preguntan si el gobierno todavía es capaz de mantener la ley y el orden."
 lar_france_political_violence.3.t:0 "Disturbios de Derecha"
 lar_france_political_violence.3.desc:1 "Tras una reciente decisión del gobierno, monárquicos y extremistas de derecha de todo el país han descendido sobre la capital con el propósito expreso de 'terminar el trabajo dejado sin hacer en 1934', cuando un motín similar no logró asaltar el parlamento pero logró forzar la renuncia del gobierno.\n\nAunque la policía fue advertida de que las protestas probablemente se volverían violentas, no estaban preparados para el nivel de organización y agresión mostrado por estos grupos bien preparados. En varias ocasiones, la policía que custodiaba la Place de la Concorde se vio obligada a abrir fuego contra los manifestantes para mantener su posición.\n\nCon varias docenas de muertos y cientos de heridos, los manifestantes se han retirado de la capital para lamer sus heridas, pero han logrado mostrar al país que el gobierno no está seguro ni siquiera en su propia capital."
 lar_france_political_violence.3.a:1 "Cualquier acción ahora solo empeoraría las cosas."
 lar_france_political_violence.3.b:0 "La República prevalecerá!"
 lar_france_french_union.2.t:1 "África del Norte vota para unirse a la Unión"
 lar_france_french_union.2.desc:1 "Para sorpresa de muchos observadores, la gente en Argelia, Marruecos y Túnez ha aprobado el referéndum sobre la Unión Francesa por un estrecho margen. Con los habitantes de esas áreas ahora considerados ciudadanos plenos, se les permite devolver un número de diputados a la Asamblea Nacional.\n\nAunque todavía quedan elementos nacionalistas en los tres países, han recibido un golpe devastador a su moral y requerirán al menos una generación para recuperarse."
 lar_france_french_union.2.a:1 "Entienden el significado de Fraternité!"
 lar_france_french_union.3.t:1 "África del Norte vota por salir"
 lar_france_french_union.3.desc:1 "A pesar de todos los esfuerzos de los gobiernos locales, los votantes en Argelia, Marruecos y Túnez han rechazado abrumadoramente la propuesta de la Unión Francesa. Inmediatamente después del anuncio de los resultados, se llevaron a cabo grandes manifestaciones en varias ciudades importantes de la zona, ya que los grupos nacionalistas capitalizaron su victoria para exigir la independencia inmediata y total de sus países.\n\nEl Comandante de las Fuerzas Francesas en África del Norte ha enviado una solicitud urgente de refuerzos, ya que parece probable que algunos elementos más radicales intenten tomar el asunto en sus propias manos."
 lar_france_french_union.3.a:1 "Qué ingratitud!"
 lar_france_french_union.4.t:1 "África Occidental vota para unirse a la Unión"
 lar_france_french_union.4.desc:1 "Después de semanas de campaña, se llamó a las urnas a personas de todos los territorios franceses en África occidental para decidir si sus territorios deberían formar parte de la nueva Unión Francesa. Los resultados preliminares muestran una mayoría saludable para el lado de la Unión. La causa nacionalista parece haber sido sofocada en su infancia, con muchos activistas de la independencia ahora preparándose para continuar la lucha por una mayor autodeterminación política desde dentro de la Asamblea Nacional."
 lar_france_french_union.5.t:1 "África Occidental vota por salir"
 lar_france_french_union.5.desc:1 "Después de una campaña intensa y a veces tumultuosa, parece que el lado nacionalista ha ganado el referéndum sobre la membresía en la Unión Francesa en la mayoría de las áreas de África Occidental Francesa. Mientras los europeos locales todavía están tratando de digerir el resultado, los líderes de los movimientos de independencia locales han clamado por acción y han proclamado el resultado como un mandato claro para la independencia total."
 lar_france_french_union.6.t:1 "África Central vota para unirse a la Unión"
 lar_france_french_union.6.desc:1 "Con los resultados llegando lentamente desde toda la enorme y poco desarrollada región, parece que una escasa mayoría de votantes ha aprobado el referéndum para unirse a la nueva Unión Francesa. Los grupos nacionalistas han concedido la derrota, pero han exigido que el nuevo estado invierta más en el desarrollo de la región para recompensar la muestra de lealtad."
 lar_france_french_union.7.t:1 "África Central vota por salir"
 lar_france_french_union.7.desc:1 "Los partidos pro-Unión en toda África Central Francesa han sufrido una serie de reveses políticos, ya que un territorio tras otro votó en contra de unirse a la nueva Unión Francesa. Con los partidos pro-independencia celebrando victoria tras victoria, muchos activistas afirman que el dominio francés sobre la región ha sido rotundamente derrotado."
 lar_france_french_union.8.t:1 "Siria vota para unirse a la Unión"
 lar_france_french_union.8.desc:1 "Los mandatos franceses de Siria y Líbano han votado para convertirse en parte de la nueva Unión Francesa. Si bien muchos observadores consideraron este resultado poco probable en el mejor de los casos, parece que la población local cree que la membresía en la Unión Francesa garantizará el acceso a los mercados europeos y más inversión en la economía local."
 lar_france_french_union.9.t:1 "Siria vota en contra de la Unión"
 lar_france_french_union.9.desc:1 "El anuncio de los resultados del reciente referéndum sobre la Unión Francesa fue recibido con fuertes vítores en Damasco y Beirut, ya que quedó claro que la región había votado abrumadoramente en contra de unirse a la nueva Unión. Con los principales partidos nacionalistas ya declarando el referéndum como un voto por la independencia disfrazado, el comandante militar local ha enviado una serie de informes inquietantes a la capital exigiendo refuerzos."
 lar_france_french_union.10.t:1 "Indochina vota para unirse a la Unión"
 lar_france_french_union.10.desc:1 "Los informes que llegan de Indochina indican que el pueblo de Vietnam, Laos y Camboya ha votado, con el menor de los márgenes, para convertirse en parte de la nueva Unión Francesa. Esto parece haber sorprendido incluso a los administradores locales, ya que inmediatamente ordenaron un recuento de los votos. Los grupos nacionalistas en la región han recibido un golpe severo ya que su moral colapsó, con muchos miembros preguntándose abiertamente si realmente representan la voluntad del pueblo como creen."
 lar_france_french_union.11.t:1 "Indochina vota en contra de la Unión"
 lar_france_french_union.11.desc:1 "Los resultados del referéndum provenientes de Indochina pintan un panorama más sombrío de lo esperado. Aunque pocos en la capital creían que los focos nacionalistas votarían a favor de unirse a la unión, parece que los sentimientos nacionalistas están mucho más extendidos de lo que se creía anteriormente. En el evento, ninguna parte del territorio devolvió una mayoría para unirse a la unión. Los activistas nacionalistas ya están clamando por la secesión inmediata de Francia, incluso al costo de la guerra, creyendo que este es el momento para ganar su independencia nacional."
 FRA_syria_intervention.1.t:0 "Aliados aseguran Siria"
 FRA_syria_intervention.1.desc:1 "En una ceremonia discreta en Damasco, el comandante local de las fuerzas de Vichy ha entregado oficialmente el territorio a los Aliados. Los combates han llegado a su fin en toda la región, con las fuerzas de Vichy supervivientes marchando hacia el cautiverio. Muy pocos de los soldados franceses involucrados han expresado algún deseo de unirse a las fuerzas de la Francia Libre, prefiriendo la mayoría ser repatriados."
 FRA_syria_intervention.1.a:1 "Bien luchado."
 FRA_syria_intervention.2.t:0 "Vichy mantiene Siria"
 FRA_syria_intervention.2.desc:1 "Tras feroces combates que detuvieron los avances aliados en varios puntos clave, el comandante aliado local ha llamado a detener las operaciones. Las fuerzas aliadas se han retirado en gran medida a sus posiciones iniciales mientras las tropas de Vichy consolidaban sus posiciones. Las fuerzas de Vichy no han tomado la persecución y parecen contentas con mantener sus posiciones."
 FRA_syria_intervention.2.a:1 "Mucha gente buena murió por nada."
 FRA_syria_intervention.3.t:0 "Alto el fuego en Siria"
 FRA_syria_intervention.3.desc:1 "El avance aliado en Siria se ha detenido y las fuerzas de Vichy han logrado consolidar una línea defensiva. A pesar de múltiples ataques bien coordinados, las fuerzas aliadas en la zona no han podido desalojar a los defensores. Ambas partes se han atrincherado y se ha acordado un alto el fuego, con Vichy aún manteniendo el control sobre todas las partes relevantes del área."
 FRA_syria_intervention.3.a:1 "El statu quo permanece."
 FRA_indochina_intervention.1.t:0 "Aliados aseguran Indochina"
 FRA_indochina_intervention.1.desc:1 "Las columnas de asalto aliadas han llegado a varias ciudades importantes en Indochina, lo que llevó al gobernador local a pedir un alto el fuego. Con los defensores dispersos y mal coordinados, cualquier resistencia adicional se consideró inútil. Los defensores restantes han entregado sus armas y esperan la repatriación a la Francia de Vichy."
 FRA_indochina_intervention.1.a:1 "Un éxito vital."
 FRA_indochina_intervention.2.t:0 "Vichy mantiene Indochina"
 FRA_indochina_intervention.2.desc:1 "Después de intensos combates en un terreno increíblemente difícil, los comandantes aliados en la región han llamado a detener la operación. Con la situación de suministro de los elementos avanzados volviéndose cada vez más grave y la resistencia de Vichy endureciéndose, las fuerzas aliadas han decidido retirarse y consolidarse, dejando a Vichy en control del territorio."
 FRA_indochina_intervention.2.a:1 "Qué pérdida de tiempo y personas."
 FRA_indochina_intervention.3.t:0 "Alto el fuego en Indochina"
 FRA_indochina_intervention.3.desc:1 "Con la llegada del mal tiempo y los suministros agotándose en ambos lados, los comandantes de las fuerzas aliadas y de Vichy en Indochina han acordado un alto el fuego. Dadas las enormes dificultades encontradas por los aliados atacantes, y con el elemento sorpresa perdido, el alto mando no espera poder reanudar el avance después de que la situación mejore."
 FRA_indochina_intervention.3.a:1 "Mucho arriesgado, poco ganado."
 FRA_central_africa_intervention.1.t:0 "Aliados aseguran África Central"
 FRA_central_africa_intervention.1.desc:1 "Frente a una resistencia moderada, las unidades aliadas han penetrado profundamente en las áreas controladas por Vichy en el África central. A pesar de las órdenes de Vichy de resistir el mayor tiempo posible, las unidades francesas en la zona han cesado en gran medida su resistencia y ya no se oponen al avance aliado."
 FRA_central_africa_intervention.1.a:1 "Ellos saben quién es el verdadero enemigo."
 FRA_central_africa_intervention.2.t:0 "Vichy mantiene el control de África Central"
 FRA_central_africa_intervention.2.desc:1 "Las unidades francesas en África Central han ofrecido una resistencia inesperadamente fuerte, emboscando a varias columnas de ataque aliadas e infligiendo bajas dolorosas. Ante una situación confusa y claramente subestimando al enemigo, el comandante aliado local ha retirado sus fuerzas a sus posiciones iniciales y se ha atrincherado para esperar órdenes."
 FRA_central_africa_intervention.2.a:1 "¿Por qué resistirían a sus liberadores?"
 FRA_central_africa_intervention.3.t:0 "Alto el fuego en África Central"
 FRA_central_africa_intervention.3.desc:1 "Los intensos combates en varios puntos clave de África Central han dejado a ambos bandos exhaustos e incapaces de continuar las operaciones. Aunque las fuerzas francesas de Vichy todavía controlan la mayor parte del terreno clave en la región, las fuerzas aliadas pudieron lograr pequeñas ganancias en algunas áreas. Sin embargo, la situación de suministro se ha deteriorado al punto de que ninguno de los dos bandos podrá lanzar una nueva ofensiva en el futuro cercano."
 FRA_central_africa_intervention.3.a:1 "No ganamos nada."
 FRA_west_africa_intervention.1.t:0 "Aliados aseguran África Occidental"
 FRA_west_africa_intervention.1.desc:1 "Moviéndose rápidamente a través del terreno abierto, las unidades aliadas han podido flanquear a la mayoría de los defensores franceses y obligarlos a rendirse. Sin reservas para detener el avance aliado, el gobernador local ha rendido oficialmente el territorio."
 FRA_west_africa_intervention.1.a:1 "Otra parte del mundo ahora respira libre."
 FRA_west_africa_intervention.2.t:0 "Vichy mantiene el control de África Occidental"
 FRA_west_africa_intervention.2.desc:1 "Después de una serie de asaltos fallidos y duros combates, el comandante aliado local ha llamado a detener las operaciones ofensivas en el área y ha ordenado a sus unidades expuestas retroceder a un terreno más defendible. Las fuerzas de Vichy se han consolidado alrededor de las ubicaciones clave y se han atrincherado, lo que hace que sea poco probable que nuevos ataques tengan éxito."
 FRA_west_africa_intervention.2.a:1 "La fortuna no favoreció a los audaces."
 FRA_west_africa_intervention.3.t:0 "Alto el fuego en África Occidental"
 FRA_west_africa_intervention.3.desc:1 "Conscientes de su precaria situación de suministro y la falta de refuerzos, las fuerzas de Vichy y aliadas han llevado a cabo una serie de maniobras y contra-maniobras de larga duración para intentar atraer a la otra parte a comprometerse a una batalla decisiva en términos desfavorables. Con hombres y materiales desgastados y sin una decisión a la vista, ambos bandos se han atrincherado y están esperando el primer movimiento del otro."
 FRA_west_africa_intervention.3.a:1 "Qué pérdida de tiempo."
 lar_compensate_italy.1.t:0 "Francia ofrece Compensación Colonial"
 lar_compensate_italy.1.desc:1 "[From.GetLeader] ha llegado a Roma para discutir los términos de un tratado que resolvería algunos de los problemas pendientes entre nuestras naciones. Notando la larga hermandad entre nuestras dos naciones, consagrada por los sacrificios compartidos en la Gran Guerra, ofreció entregar el puerto francés de Djibouti a nuestro control a cambio de garantías de que acudiríamos en ayuda de Francia en tiempos de guerra."
 lar_compensate_italy.1.a:1 "Tendrá su alianza."
 lar_compensate_italy.1.b:1 "No somos tan fácilmente comprables."
 lar_compensate_italy.2.t:1 "[From.GetLeader] está de acuerdo"
 lar_compensate_italy.2.desc:1 "[This.GetLeader] ha regresado de Italia en triunfo ya que [From.GetLeader] ha acordado firmar el tratado propuesto. Ahora solo queda entregar formalmente nuestras posesiones en África Oriental a Italia."
 lar_compensate_italy.2.a:0 "Un pequeño precio a pagar."
 lar_compensate_italy.3.t:1 "[From.GetLeader] se niega"
 lar_compensate_italy.3.desc:1 "A pesar de los éxitos iniciales, las negociaciones con Italia se rompieron rápidamente cuando quedó claro que [From.GetLeader] esperaba concesiones mucho más amplias que la transferencia propuesta de Djibouti."
 lar_compensate_italy.3.a:1 "¿Dónde vamos desde aquí?"
 lar_intervention_in_greece.1.t:0 "Francia propone Intervención en Grecia"
 lar_intervention_in_greece.1.desc:1 "El embajador francés ha entregado una nota de su gobierno, señalando nuestros intereses compartidos en el Mediterráneo Oriental. El gobierno de [From.GetLeader] parece particularmente interesado en adquirir la isla de Creta como base naval, pero también señala que la existencia de un gobierno 'hostil o no amigable' en Grecia haría que las operaciones en la zona fueran mucho más difíciles. Como tal, el gobierno [From.GetAdjective] quiere sondearnos para una posible intervención conjunta en Grecia para instalar un gobierno más favorable o para hacerse cargo de la administración de los territorios nosotros mismos."
 lar_intervention_in_greece.1.a:1 "Grandes mentes piensan igual!"
 lar_intervention_in_greece.1.b:1 "Decidiremos nuestra propia estrategia."
 lar_intervention_in_greece.2.t:1 "[From.GetLeader] está de acuerdo"
 lar_intervention_in_greece.2.desc:1 "[From.GetLeader] ha enviado un mensaje a través de nuestro embajador en Roma, expresando su más profundo apoyo y profesando un acuerdo absoluto con nuestras opiniones. Se ha instruido al ejército [From.GetAdjective] a preparar planes para una acción militar conjunta contra Grecia, en caso de que surja la necesidad."
 lar_intervention_in_greece.2.a:1 "La necesidad es casi segura."
 lar_intervention_in_greece.3.t:1 "[From.GetLeader] se niega"
 lar_intervention_in_greece.3.desc:1 "Según una nota bastante concisa del embajador [From.GetAdjective], su gobierno no está actualmente interesado en alterar el statu quo en el Mediterráneo Oriental, prefiriendo la situación actual a las incertidumbres que podría conllevar una acción militar."
 lar_intervention_in_greece.3.a:1 "Ese es el sonido del miedo."
 lar_dominate_the_middle_east.1.t:0 "Francia exige Subyugación"
 lar_dominate_the_middle_east.1.desc:1 "El gobierno de [From.GetLeader] ha nombrado un nuevo plenipotenciario para el Medio Oriente. Al reunirse con [This.GetLeader] en nuestra capital hoy, el representante francés señaló que el gobierno francés desea asumir un papel más activo en la región y espera ser consultado directamente en todos los asuntos relacionados con la estabilidad en la región.\n\nAunque dejó abierta las consecuencias de negar esto, sí señaló que al gobierno francés le resultaría 'difícil' aceptar una política exterior independiente de nuestro gobierno."
 lar_dominate_the_middle_east.1.a:1 "Debemos aceptar esta nueva realidad."
 lar_dominate_the_middle_east.1.b:1 "Hemos ganado nuestra libertad, y no la dejaremos ir tan a la ligera!"
 lar_dominate_the_middle_east.2.t:0 "[From.GetNameDefCap] se somete"
 lar_dominate_the_middle_east.2.desc:1 "Tras un debate con sus asesores, [From.GetLeader] ha aceptado oficialmente nuestras solicitudes y ha permitido que nuestro representante consulte sobre cualquier decisión de política exterior para asegurarse de que se ajusten a nuestros deseos."
 lar_dominate_the_middle_east.2.a:1 "Como debe ser."
 lar_dominate_the_middle_east.3.t:0 "[From.GetNameDefCap] desafiante"
 lar_dominate_the_middle_east.3.desc:1 "En un largo discurso a nuestro representante, [From.GetLeader] exaltó las largas y orgullosas tradiciones guerreras del pueblo [From.GetAdjective], explicando cómo nunca se habían inclinado ante ningún gobernante extranjero, resistirían cualquier intento de forzarlos y preferirían morir de pie antes que vivir de rodillas."
 lar_dominate_the_middle_east.3.a:1 "Entonces, muerte de pie será."
 lar_dominate_the_middle_east.3.b:0 "Es solo tierra inútil, llena de gente inútil."
 lar_spheres_of_influence.1.t:0 "Francia quiere discutir esferas de influencia"
 lar_spheres_of_influence.1.desc:1 "[From.GetLeader] ha llegado a Berlín para reunirse con [This.GetLeader] en un intento de disipar cualquier causa persistente de tensión entre nuestras naciones. Entre los temas que se están discutiendo está la reestructuración de Europa central. [From.GetLeader] ha dejado claro que considera a [BEL.GetNameDef], con su población francófona, como un interés fundamental de su nación.\n\nSin embargo, su gobierno es mucho más flexible en lo que respecta al destino de [HOL.GetNameDef] y [LUX.GetNameDef], y está proponiendo un memorando de entendimiento para que estos dos últimos países se consideren en nuestra esfera de influencia mientras que el primero está en la esfera de influencia francesa."
 lar_spheres_of_influence.1.a:1 "Una sugerencia sensata"
 lar_spheres_of_influence.1.b:0 "Para tener esferas, primero hay que tener influencia, Francia"
 lar_spheres_of_influence.2.t:1 "[From.GetNameDefCap] está de acuerdo"
 lar_spheres_of_influence.2.desc:1 "Las negociaciones con [From.GetLeader] tomaron solo unos minutos, con los dos líderes llegando rápidamente a un acuerdo en las líneas que habíamos propuesto. El único punto de discordia fue la pequeña comunidad de habla alemana en Bélgica, un asunto que se ha entregado al servicio diplomático para resolver."
 lar_spheres_of_influence.2.a:1 "Otro éxito para nuestra estrategia diplomática."
 lar_spheres_of_influence.3.t:1 "[From.GetLeader] se niega"
 lar_spheres_of_influence.3.desc:1 "En una reunión supuestamente muy tensa entre [From.GetLeader] y [This.GetLeader], cualquier esperanza de disolver las tensiones entre nuestras naciones desapareció en minutos. La delegación alemana no cedió en su posición, declarando que Bélgica, como una nación con una minoría alemana considerable, era un interés natural de [From.GetNameDef] y la idea de que se nos permitiera libre acción en el manejo de esto era completamente inaceptable."
 lar_spheres_of_influence.3.a:1 "Parece que perdimos nuestro tiempo."
 lar_align_belgium.1.t:1 "Francia exige derechos especiales"
 lar_align_belgium.1.desc:2 "Tras una serie de incidentes en los que algunos de nuestros ciudadanos francófonos fueron agredidos en las calles por matones enmascarados, el embajador francés ha llamado hoy a [This.GetLeader] y ha presentado una nota de su gobierno, que indica que, como evidentemente no somos capaces de proteger a la comunidad francesa dentro de nuestras fronteras, el gobierno francés considera su deber hacerlo por nosotros. Para este propósito, exigen que se les otorgue un amplio conjunto de derechos, incluyendo el derecho a estacionar tropas en nuestro país y que la Gendarmería Francesa realice investigaciones dentro de nuestras fronteras.\n\nLa nota indica que la negativa a otorgar estos derechos se consideraría un acto hostil que llevaría a las más graves consecuencias."
 lar_align_belgium.1.a:1 "No tenemos más opción que aceptar."
 lar_align_belgium.1.b:1 "No nos inclinamos en 1914 y no nos inclinaremos ahora."
 lar_align_belgium.2.t:0 "[From.GetNameDefCap] se somete"
 lar_align_belgium.2.desc:1 "El gabinete [From.GetAdjective] ha votado unánimemente aceptar nuestra propuesta, aunque varios miembros renunciaron en lugar de votar por ella. Una unidad de enlace militar y un pequeño grupo de funcionarios civiles ya se han dirigido a Bruselas para coordinarse con las autoridades [From.GetAdjective]."
 lar_align_belgium.2.a:1 "Ellos eligen sabiamente."
 lar_align_belgium.3.t:1 "[From.GetNameDefCap] promete luchar"
 lar_align_belgium.3.desc:1 "En lugar de responder diplomáticamente a nuestra nota, parece que el gobierno [From.GetAdjective] ha ordenado a los militares estar en plena preparación y ha cerrado la frontera. Los periódicos en Bruselas, aunque realistas sobre las perspectivas de victoria, están llenos de referencias a la Batalla de Waterloo y predicen una derrota vergonzosa para las fuerzas francesas si llegáramos a invadir."
 lar_align_belgium.3.a:1 "Ya veremos sobre eso."
 lar_align_belgium.3.b:1 "Bélgica no vale ni una sola bala ni una gota de sangre."
 lar_split_belgium.1.t:1 "[From.GetLeader] exige Valonia"
 lar_split_belgium.1.desc:1 "En las últimas semanas, varios grupos que afirman representar a la población de habla francesa en nuestro país han surgido y comenzado a agitar por una 'reunificación' de Valonia con Francia. Hoy, el embajador francés ha entregado una nota declarando que el gobierno de [From.GetLeader] ha hecho de su política oficial incorporar las áreas de habla francesa de nuestro país a las suyas.\n\nLos informes de tropas concentrándose en la frontera muestran que están dispuestos a hacer cumplir esta nueva política por cualquier medio necesario."
 lar_split_belgium.1.a:1 "Nada se puede ganar luchando contra lo inevitable."
 lar_split_belgium.1.b:1 "Este es nuestro país y lucharemos por cada centímetro de tierra."
 lar_split_belgium.2.t:1 "Bélgica acepta la división"
 lar_split_belgium.2.desc:1 "El gobierno belga ha aceptado realizar una serie de referendos sobre la unificación con Francia en las partes de habla francesa de Bélgica bajo nuestra supervisión. Con los partidos pro-belgas llamando a un boicot, nuestra victoria está casi asegurada."
 lar_split_belgium.2.a:1 "La democracia es algo tan hermoso."
 lar_split_belgium.3.t:0 "Bélgica desafiante"
 lar_split_belgium.3.desc:1 "El gobierno [From.GetAdjective] ha respondido a todas las conversaciones sobre la unificación entre Valonia y Francia con una dura represión, allanando las oficinas de los grupos pro-unificación y arrestando a sus líderes. Cuando nuestro embajador presentó una protesta formal, se le informó bruscamente que el gobierno [From.GetAdjective] era responsable de mantener el orden dentro del país, y como tal, no sería sermoneado por agentes externos."
 lar_split_belgium.3.a:1 "Les enseñaremos respeto!"
 lar_split_belgium.3.b:1 "Esto no vale la pena."
 lar_concessions_to_italy.1.t:1 "Francia propone Compensación territorial a Italia"
 lar_concessions_to_italy.1.desc:2 "El gobierno de [From.GetLeader] nos ha sondeado para intentar atraer a Italia a nuestro lado y evitar una posible alianza entre Alemania e Italia. [ITA.GetLeader] probablemente tendrá que ser comprado a través de alguna concesión o compensación. Mirando nuestras posesiones en África Oriental, los [From.GetAdjective] proponen ceder Djibouti y Somalilandia a Italia a cambio de una alianza formal destinada a contener a Alemania."
 lar_concessions_to_italy.1.a:1 "Podemos sofocar a este llamado Eje en la cuna!"
 lar_concessions_to_italy.1.b:1 "[ITA.GetLeader] nunca puede ser confiable para cumplir promesas."
 lar_concessions_to_italy.2.t:1 "[From.GetLeader] está de acuerdo"
 lar_concessions_to_italy.2.desc:1 "El gabinete [From.GetAdjective] ha votado por un estrecho margen para aprobar nuestra propuesta. Aunque siguen existiendo dudas significativas en los círculos diplomáticos sobre las implicaciones de aliarse con [ITA.GetLeader], ahora podemos avanzar y presentar nuestra propuesta conjunta a los [ITA.GetAdjective]s."
 lar_concessions_to_italy.2.a:1 "Enviar el mensaje."
 lar_concessions_to_italy.3.t:1 "[From.GetLeader] se niega"
 lar_concessions_to_italy.3.desc:1 "Nuestra propuesta no ha ganado apoyo en el gabinete [From.GetAdjective]. Aunque hubo consenso en que una alianza con [ITA.GetNameDef] sería beneficiosa, el gobierno [From.GetAdjective] no pudo aceptar la idea de concesiones territoriales para lograr esto."
 lar_concessions_to_italy.3.a:1 "Tendremos que defender nuestro caso solos."
 lar_concessions_to_italy.4.t:0 "Gran Bretaña y Francia ofrecen un acuerdo colonial"
 lar_concessions_to_italy.4.desc:1 "Los embajadores de [ENG.GetNameDef] y [FRA.GetNameDef] se han reunido con [This.GetLeader] para discutir un nuevo impulso para ratificar los acuerdos hechos en Stresa. Como parte de su última ofensiva diplomática, ahora están ofreciendo concesiones territoriales en el África Oriental, cediendo tanto Djibouti como la parte británica de Somalia.\n\nLa transferencia real de territorio estaría vinculada a la ratificación de un tratado de alianza."
 lar_concessions_to_italy.4.a:0 "Cualquier cosa por fronteras bonitas"
 lar_concessions_to_italy.4.b:0 "No podemos ser comprados!"
 lar_concessions_to_italy.5.t:0 "Francia ofrece concesiones coloniales"
 lar_concessions_to_italy.5.desc:1 "El embajador [From.GetAdjective] ha entregado una nota de su gobierno. Parece que [From.GetLeader] quiere ratificar formalmente los acuerdos preliminares alcanzados en Stresa. Para endulzar el trato, los [From.GetAdjective] nos ofrecen el territorio francés en el África Oriental si estamos de acuerdo.\n\nCirculan rumores en los círculos diplomáticos de que los [From.GetAdjective] anteriormente se habían acercado a los [ENG.GetAdjective] para emitir una declaración conjunta con concesiones territoriales aún mayores, pero fueron rechazados."
 lar_concessions_to_italy.5.a:1 "Eso suena razonable."
 lar_concessions_to_italy.5.b:1 "Eso es ofrecer muy poco mientras piden mucho."
 lar_concessions_to_italy.6.t:1 "[ITA.GetLeader] está de acuerdo"
 lar_concessions_to_italy.6.desc:1 "El gobierno [From.GetAdjective] ha aceptado en principio nuestro intercambio territorial propuesto y prometió ratificar el acuerdo de Stresa una vez que se hayan acordado los términos finales del tratado. Las negociaciones de los detalles más finos se han dejado al servicio diplomático, y el tratado final se ratificará en una fecha posterior. La transferencia territorial no se realizará hasta que este tratado esté firmado."
 lar_concessions_to_italy.6.a:2 "Deberíamos hacer esto."
 lar_concessions_to_italy.7.t:1 "[ITA.GetLeader] se niega"
 lar_concessions_to_italy.7.desc:1 "En una respuesta bastante concisa a nuestra nota, el gobierno [From.GetAdjective] señala que no tiene interés actual en perseguir una alianza o ratificar el acuerdo de Stresa. Afirman que ninguna cantidad de concesiones territoriales es probable que cambie eso."
 lar_concessions_to_italy.7.a:0 "Esto nos pone en un aprieto."
 lar_ratify_the_stresa_front.1.t:0 "Ratificación del Frente de Stresa"
 lar_ratify_the_stresa_front.1.desc:1 "Se están haciendo preparativos para la firma y ratificación de los Acuerdos de Stresa, formalizando una alianza con Francia a cambio de concesiones territoriales. Después de meses de trabajo por parte del servicio diplomático, lo único que queda es poner tinta en papel."
 lar_ratify_the_stresa_front.1.a:1 "Un triunfo de la diplomacia [This.GetAdjective]."
 lar_ratify_the_stresa_front.1.b:1 "Esto ya no sirve a nuestros intereses."
 lar_ratify_the_stresa_front.2.desc:1 "Ha llegado el momento de cumplir la promesa que hicimos al gobierno [From.GetAdjective]. Con la Alianza ahora en vigor, estamos obligados a transferir Djibouti a su control."
 lar_ratify_the_stresa_front.2.a:2 "Francia cumple sus promesas."
 lar_ratify_the_stresa_front.2.b:1 "La situación ha cambiado."
 lar_ratify_the_stresa_front.3.t:0 "[From.GetNameDefCap] se niega a ratificar la Alianza"
 lar_ratify_the_stresa_front.3.desc:1 "En un cambio repentino, el gobierno [From.GetAdjective] ha decidido no honrar su compromiso previo de ratificar los Acuerdos de Stresa. Todos los intentos de obtener una explicación a través de canales diplomáticos han fracasado, con los diplomáticos [From.GetAdjective] igualmente sorprendidos por el repentino cambio de opinión."
 lar_ratify_the_stresa_front.3.a:1 "Un día oscuro."
 lar_ratify_the_stresa_front.4.desc:1 "[FRA.GetNameDefCap] y [ITA.GetNameDef] ya han firmado los Acuerdos de Stresa y formalizado su alianza. Ahora es nuestro turno de cumplir con nuestra parte del trato, firmar los Acuerdos y transferir nuestras posesiones en Somalia al control [ITA.GetAdjective]."
 lar_ratify_the_stresa_front.4.a:1 "Dimos nuestra palabra."
 lar_ratify_the_stresa_front.4.b:1 "Nuestros intereses han divergido."
 lar_franco_soviet_treaty.1.t:2 "Francia propone Tratado de Asistencia Mutua"
 lar_franco_soviet_treaty.1.desc:1 "El gobierno de [From.GetLeader] ha enviado un enviado especial a Moscú para discutir las posibilidades de una alianza. Según la propuesta [From.GetAdjective], nos comprometemos a entrar en cualquier guerra defensiva en la que se encuentre [From.GetNameDef], con [From.GetNameDef] acudiendo en nuestra ayuda si fuéramos atacados."
 lar_franco_soviet_treaty.1.a:1 "El espíritu de 1894 vive!"
 lar_franco_soviet_treaty.1.b:1 "Ninguno de los dos podría ayudarse efectivamente."
 lar_franco_soviet_treaty.2.t:1 "[From.GetNameDefCap] está de acuerdo"
 lar_franco_soviet_treaty.2.desc:1 "El gobierno [From.GetAdjective] ha aceptado nuestra propuesta, pero enfatizó que nunca aceptaría la guerra como una medida para cambiar sustancialmente el panorama político de Europa. Nuestra alianza, por lo tanto, será estrictamente defensiva, con ambas partes comprometidas a acudir en ayuda de la otra solo si son atacadas por una tercera potencia."
 lar_franco_soviet_treaty.2.a:1 "Eso debería ser suficiente."
 lar_franco_soviet_treaty.3.t:1 "[From.GetNameDefCap] se niega"
 lar_franco_soviet_treaty.3.desc:1 "En una reunión helada con el ministro de Asuntos Exteriores [From.GetAdjective], se informó a nuestro embajador que no era del interés [From.GetAdjective] formar una alianza con nosotros. Las realidades geográficas de Europa, le dijeron, hacían imposible que las tropas [From.GetAdjective] nos apoyaran efectivamente en cualquier ataque a nuestros territorios, y viceversa, y que el gobierno [From.GetAdjective] por lo tanto tendría que rechazar cualquier oferta de este tipo."
 lar_franco_soviet_treaty.3.a:2 "¿Imposible o simplemente inconveniente?"
 lar_end_the_occupation.1.t:0 "Un fin a la Ocupación"
 lar_end_the_occupation.1.desc:1 "Después de varios años, el gobierno de [From.GetLeader] ha declarado oficialmente que su programa de 'Revolución Nacional' ha sido exitoso. La debilidad y decadencia del antiguo sistema político francés, afirmó en una dirección radial, han sido erradicadas, reemplazadas por un nuevo sistema de gobierno regenerado, más adecuado para una nación noble y belicosa como Francia.\n\nComo parte de este esfuerzo, su gobierno ha solicitado oficialmente que las obligaciones y restricciones impuestas por el Armisticio sean levantadas y que su gobierno sea puesto en control total de todos los territorios franceses.\n\nA cambio, ha ofrecido volver a unirse a la guerra para castigar a aquellos que sumergieron a nuestros dos países en la segunda guerra sangrienta en una generación."
 lar_end_the_occupation.1.a:1 "Los recibimos con los brazos abiertos!"
 lar_end_the_occupation.1.b:1 "Parece tener ideas muy por encima de su posición."
 lar_end_the_occupation.2.t:1 "La ocupación termina"
 lar_end_the_occupation.2.desc:1 "Después de la firma del Pacto de Acero por [This.GetLeader], las tropas alemanas en todo el país han entregado el control a las fuerzas francesas. Después de una ceremonia a la que asistieron tanto [From.GetLeader] como [This.GetLeader], la guarnición alemana de París bajó la bandera [From.GetAdjective] y marchó fuera de la ciudad, dejándola bajo el Tricolor por primera vez en años."
 lar_end_the_occupation.2.a:1 "Hemos recuperado nuestro honor."
 lar_end_the_occupation.3.t:1 "[From.GetLeader] se niega"
 lar_end_the_occupation.3.desc:1 "A pesar de la generosa oferta de estar hombro con hombro contra la amenaza bolchevique y perseguir a los belicistas que comenzaron esta guerra, [From.GetLeader] ha rechazado groseramente nuestro avance diplomático. El pueblo francés, declaró, no había mostrado ningún tipo de destreza marcial en la guerra hasta ahora y no veía razón para confiar la defensa de las fronteras occidentales de [From.GetNameDef] a un país que ya había sido derrotado una vez."
 lar_end_the_occupation.3.a:1 "Ha llegado el momento de unir fuerzas con [FRA.GetLeader]!"
 lar_end_the_occupation.3.b:2 "Responderemos a este insulto con acero y fuego."
 lar_end_the_occupation.4.t:0 "Una oferta de Vichy"
 lar_end_the_occupation.4.desc:1 "En un giro sorprendente de los acontecimientos, un representante de [From.GetLeader] se ha acercado a nosotros con una oferta para unir fuerzas. Después de reconstruir cuidadosamente el ejército bajo el más estricto secreto, [From.GetLeader] cree que ha llegado el momento de volver a unirse a la guerra y liberar la patria.\n\nNuestras fuentes dentro de su gobierno, sin embargo, señalan que un intento previo de negociar el regreso de los territorios franceses ocupados fracasó como la verdadera motivación detrás de este último movimiento."
 lar_end_the_occupation.4.a:1 "Al fin, han visto la razón."
 lar_end_the_occupation.4.b:1 "¿Por qué deberíamos ayudar a cobardes y traidores?"
 lar_end_the_occupation.5.t:0 "[From.GetLeader] está de acuerdo"
 lar_end_the_occupation.5.desc:1 "Nuestra delegación a [From.GetLeader] ha regresado con éxito, acompañada por el propio hombre. Poniendo pie en suelo francés por primera vez en años, [From.GetLeader] se ha reunido con [This.GetLeader] para discutir los detalles exactos de la transferencia de poder."
 lar_end_the_occupation.5.a:0 "Genial."
 lar_end_the_occupation.6.t:0 "[From.GetLeader] se niega"
 lar_end_the_occupation.6.desc:2 "Tras una prolongada conferencia sobre los diversos fracasos de [This.GetLeader] como hombre, patriota, soldado y ciudadano, nuestra delegación a [From.GetLeader] fue enviada de regreso con las manos vacías. En un mensaje de radio más tarde ese día, [From.GetLeader] denunció públicamente a nuestro gobierno como 'la mayor asamblea de cobardes y traidores reunida en la historia de Francia'.\n\nSi queremos recuperar nuestra patria y liberarla de los alemanes, tendremos que hacerlo sin su ayuda."
 lar_end_the_occupation.6.a:1 "¿Qué verdadero patriota rechaza la mano de un compatriota francés así?"
 lar_low_stability_civil_war.1.t:1 "Levantamiento Comunista!"
 lar_low_stability_civil_war.1.desc:1 "Después de semanas de agitación y preparativos clandestinos, han estallado huelgas masivas en varias ciudades francesas. Casi de inmediato, se han formado las llamadas 'Brigadas de Defensa de los Trabajadores' armadas, en algunos casos apoyadas por unidades del ejército amotinadas. Las fuerzas leales al gobierno fueron atacadas en numerosas ocasiones en todo el país, con escaramuzas entre los rebeldes y los leales convirtiéndose en tiroteos intensos.\n\nCon el orden interno disminuyendo constantemente, el gobierno ha perdido efectivamente el control de grandes partes del país."
 lar_low_stability_civil_war.1.a:1 "¿Otra Revolución Francesa?"
 lar_low_stability_civil_war.2.t:1 "Levantamiento reaccionario!"
 lar_low_stability_civil_war.2.desc:1 "Una camarilla de oficiales militares reaccionarios y terratenientes adinerados evidentemente ha preparado un golpe militar contra el gobierno. Mientras que la identidad de algunos de ellos era conocida por la policía, otros aún no habían sido identificados. Tras una filtración desde dentro de la investigación, los conspiradores decidieron actuar antes de que se descubriera toda la conspiración.\n\nLa naturaleza apresurada y confusa del golpe significó que no logró el efecto sorpresa deseado, con unidades que no estaban en posición y guarniciones locales advertidas con anticipación. Las tropas leales actuaron rápidamente y evitaron con éxito un ataque de decapitación contra nuestro gobierno, pero se vieron obligadas a abandonar grandes partes del país para hacerlo. Con la rebelión tomando fuerza, parece que el país ha caído en una guerra civil a gran escala."
 lar_low_stability_civil_war.2.a:1 "Todos sabíamos que esto sucedería."
 lar_worker_shortage.1.t:1 "Empeora la escasez de trabajadores"
 lar_worker_shortage.1.desc:1 "Tras la extensión del reclutamiento y la convocatoria de trabajadores previamente exentos, muchas empresas informan problemas para cubrir vacantes. Incluso las industrias de armamento se ven afectadas por esta escasez de trabajadores, y la producción ha comenzado a sufrir como resultado.\n\nLos expertos de la industria instan al gobierno a encontrar nuevas fuentes de mano de obra, ya sea para liberar a los hombres que actualmente están en el ejército o para reemplazar a los trabajadores reclutados en el ejército."
 lar_worker_shortage.1.a:1 "¿Tal vez podrían contratar mujeres en su lugar?"
 lar_worker_shortage.2.t:0 "Los soldados regresan a los bancos de trabajo"
 lar_worker_shortage.2.desc:1 "Contra la protesta expresa del ejército, la reducción del reclutamiento y la reinstauración de las exenciones de reclutamiento para trabajadores calificados ha aliviado la escasez de trabajadores. Las estadísticas muestran una mejora notable en la productividad, volviendo rápidamente a los niveles vistos antes de la extensión del reclutamiento."
 lar_worker_shortage.2.a:1 "Calidad, no cantidad!"
 lar_arms_purchases.1.t:0 "[From.GetNameDefCap] quiere comprar armas"
 lar_arms_purchases.1.desc:1 "Observando la rápidamente deteriorada situación en Europa, funcionarios franceses se han puesto en contacto con nosotros para adquirir licencias de exportación de armas pesadas y aviones modernos, con pedidos que se realizarán en nuestras fábricas tan pronto como se concedan estas licencias. Aunque el volumen total de pedidos es demasiado bajo para hacer una diferencia notable en la economía, aún creará bastantes empleos."
 lar_arms_purchases.1.a:0 "Absolutamente!"
 lar_arms_purchases.1.b:0 "Absolutamente no!"
 lar_arms_purchases.2.t:0 "[From.GetNameDefCap] está de acuerdo"
 lar_arms_purchases.2.desc:1 "Con el apoyo del Presidente [From.GetLeader], el Senado de los EE.UU. ha aprobado una ley amplia que nos permite realizar pedidos de armas en fábricas estadounidenses, pero con opciones de financiamiento muy restringidas. Con la facción aislacionista en los EE.UU. todavía convencida de que fueron las enormes deudas que acumulamos durante la Gran Guerra las que provocaron la declaración de guerra de EE.UU. contra Alemania, parecen muy ansiosos de asegurarse de que paguemos por estas armas con moneda fuerte."
 lar_arms_purchases.2.a:1 "Si eso es lo que se necesita."
 lar_arms_purchases.3.t:0 "[From.GetNameDefCap] se niega"
 lar_arms_purchases.3.desc:1 "A pesar de un extenso cabildeo y el apoyo de varios senadores intervencionistas, nuestros intentos de asegurar permisos de exportación para equipos militares de EE.UU. han fracasado. El lobby aislacionista en el Congreso bloqueó con éxito cualquier intento de poner el tema en la agenda, temiendo que cualquier venta de armas sería el primer paso hacia una intervención total."
 lar_arms_purchases.3.a:0 "Qué descaro!"
 lar_arms_purchases.4.t:0 "[From.GetNameDefCap] quiere comprar cazas"
 lar_arms_purchases.4.desc:1 "Observando la rápidamente deteriorada situación en Europa, funcionarios franceses se han puesto en contacto con nosotros para adquirir licencias de exportación de armas pesadas y aviones modernos, con pedidos que se realizarán en nuestras fábricas tan pronto como se concedan estas licencias. Aunque el volumen total de pedidos es demasiado bajo para hacer una diferencia notable en la economía, aún creará bastantes empleos."
 lar_arms_purchases.4.a:0 "Absolutamente!"
 lar_arms_purchases.4.b:0 "Absolutamente no!"
 lar_arms_purchases.5.t:0 "[From.GetNameDefCap] está de acuerdo"
 lar_arms_purchases.5.desc:1 "Con el apoyo del Presidente [From.GetLeader], el Senado de los EE.UU. ha aprobado una ley amplia que nos permite realizar pedidos de cazas en fábricas estadounidenses, pero con opciones de financiamiento muy restringidas. Con la facción aislacionista en los EE.UU. todavía convencida de que fueron las enormes deudas que acumulamos durante la Gran Guerra las que provocaron la declaración de guerra de EE.UU. contra Alemania, parecen muy ansiosos de asegurarse de que paguemos por estos aviones con moneda fuerte."
 lar_arms_purchases.5.a:1 "Si eso es lo que se necesita."
 lar_france_volunteers.1.t:1 "Voluntarios de [From.GetNameDef]"
 lar_france_volunteers.1.desc:1 "Con el gobierno de [From.GetLeader] decidiendo relajar los controles fronterizos entre España y [From.GetNameDef], una ola de voluntarios ha comenzado a llegar para luchar de nuestro lado.\n\nDesafortunadamente, la nueva política se aplica universalmente, lo que significa que otras facciones en la guerra también es probable que vean un apoyo adicional."
 lar_france_volunteers.1.a:1 "¿Genial?"
 lar_france_volunteers.3.t:0 "Voluntarios regresan"
 lar_france_volunteers.3.desc:2 "Con el fin de los combates en España, algunas de las personas que fueron a luchar por [From.GetLeader] han regresado. La inteligencia militar quiere entrevistarlos para ver si alguna de sus experiencias ofrece alguna visión sobre la guerra moderna, pero muchos en el gobierno temen que puedan radicalizar a otros grupos políticos."
 lar_france_volunteers.3.a:0 "Déjalos regresar."
 lar_france_volunteers.3.b:0 "Envíalos de vuelta."
 lar_non_intervention.1.t:0 "[From.GetNameDefCap] nos invita al Comité de No Intervención"
 lar_non_intervention.1.desc:1 "[From.GetLeader] ha convocado oficialmente la formación de un comité de No Intervención que se supone debe asegurar que no haya intervención externa en la guerra en curso en España. Sin embargo, el borrador de la propuesta circulado con el mensaje contiene prácticamente ningún método robusto para hacer cumplir la no intervención.\n\nIncluso si aceptamos no intervenir, una multitud de lagunas asegura que aún podríamos afectar la guerra en España si así lo deseamos. El único efecto tangible sería un pequeño impulso al apoyo popular del gobierno de [From.GetLeader]."
 lar_non_intervention.1.a:1 "Estos términos son aceptables."
 lar_non_intervention.1.b:1 "Esto es una misión inútil y no participaremos en ella!"
 lar_non_intervention.2.t:0 "[From.GetNameDefCap] se une al Comité de No Intervención"
 lar_non_intervention.2.desc:1 "Llamándolo un paso vital para poner fin a la violencia en España, [From.GetnameDef] ha firmado formalmente en el Comité de No Intervención. Si realmente honran sus términos o no, está por verse."
 lar_non_intervention.2.a:1 "No tenemos razón para dudar de ellos, ¿verdad?"
 lar_non_intervention.3.t:0 "[From.GetNameDefCap] se niega a unirse al Comité de No Intervención"
 lar_non_intervention.3.desc:1 "Citando la falta de mecanismos robustos de aplicación, [From.GetNameDef] ha rechazado oficialmente nuestra oferta de unirse al Comité de No Intervención. Si esto significa que [From.GetLeader] quiere intervenir directamente en España, sigue sin estar claro."
 lar_non_intervention.3.a:1 "Solo el tiempo lo dirá."
 lar_appeal_to_overseas_territories.2.t:0 "Indochina permanece con Vichy"
 lar_appeal_to_overseas_territories.2.desc:0 "El gobernador local de Indochina ha rechazado oficial y públicamente incluso considerar cambiar de bando para apoyar a nuestro gobierno. En un discurso por radio a la colonia, también anunció una dura represión contra cualquier grupo que buscara 'actuar unilateralmente e irresponsablemente para cambiar este estado'."
 lar_appeal_to_overseas_territories.2.a:0 "Un cobarde y un traidor."
 lar_appeal_to_overseas_territories.3.t:0 "Indochina declara por [This.GetLeader]"
 lar_appeal_to_overseas_territories.3.desc:0 "El gobernador de Indochina ha declarado su apoyo a [This.GetLeader], señalando que el gobierno en Vichy no está legitimado constitucionalmente y claramente actúa bajo coacción. Las fuerzas militares en la zona, sin embargo, han permanecido en gran medida leales al gobierno de Vichy, con un acuerdo actualmente en negociación para verlos repatriados."
 lar_appeal_to_overseas_territories.3.a:0 "Genial!"
 lar_appeal_to_overseas_territories.4.t:0 "Siria permanece con Vichy"
 lar_appeal_to_overseas_territories.4.desc:0 "El administrador local en Siria ha decidido ignorar completamente nuestra apelación. Algunas fuentes indican que hubo una breve discusión a puerta cerrada, pero en última instancia no ha habido comentarios oficiales sobre la apelación por radio ni acciones tomadas para apoyar nuestra causa."
 lar_appeal_to_overseas_territories.5.t:0 "Siria declara por [This.GetLeader]"
 lar_appeal_to_overseas_territories.5.desc:0 "Parece haber habido un golpe discreto en Siria, con varias figuras clave en la administración colonial siendo arrestadas por el gobernador. Posteriormente, ha declarado su lealtad a [This.GetLeader] y ha llamado a todos los patriotas franceses a tomar las armas contra el enemigo que ahora ocupa nuestra patria."
 lar_appeal_to_overseas_territories.6.t:0 "África Central permanece con Vichy"
 lar_appeal_to_overseas_territories.6.desc:0 "Los administradores coloniales de nuestras posesiones en África Central han renunciado colectivamente al llamamiento por radio de [This.GetLeader], llamándolo un acto de traición destinado a socavar la autoridad del gobierno legítimo. Las fuentes indican que temen la reacción de la población nativa si cambian de bando, preocupándose por la falta de apoyo si algunas de las personas con mentalidad más independiente deciden intentar liberarse."
 lar_appeal_to_overseas_territories.6.a:0 "Todos ellos juntos no son dignos de ser llamados hombres!"
 lar_appeal_to_overseas_territories.7.t:0 "África Central cambia de bando"
 lar_appeal_to_overseas_territories.7.desc:0 "Lideradas por el administrador Félix Éboué, las colonias de África Central se han unido a nuestra causa. Las campañas de reclutamiento entre la población local ya han comenzado."
 lar_appeal_to_overseas_territories.8.t:0 "África Occidental permanece con Vichy"
 lar_appeal_to_overseas_territories.8.desc:0 "Aunque los administradores locales en África Occidental apoyaban ampliamente pasarse a nuestro lado, parece que una proporción significativa de la población europea en el área no lo estaba. Con la presión pública en aumento, los gobernadores locales se han visto obligados a declarar públicamente su apoyo al gobierno de Vichy."
 lar_appeal_to_overseas_territories.9.t:0 "África Occidental declara por [This.GetNameDef]"
 lar_appeal_to_overseas_territories.9.desc:0 "Mientras los administradores locales de nuestros territorios en África Occidental aún debatían cómo responder al llamamiento de [This.GetLeader], ciudadanos patriotas en la región decidieron actuar y tomar los puestos del gobierno colonial. El área está ahora bajo nuestro control."
 lar_appeal_to_overseas_territories.10.t:0 "Madagascar permanece con Vichy"
 lar_appeal_to_overseas_territories.10.desc:0 "El gobernador de la isla ha apelado a sus ciudadanos para que permanezcan calmados y sigan las órdenes del gobierno legítimo en Vichy. Parece que hay poco descontento en la isla, con la mayoría de los habitantes siguiendo esta orden."
 lar_appeal_to_overseas_territories.11.t:0 "Madagascar cambia de bando"
 lar_appeal_to_overseas_territories.11.desc:0 "El gobernador de Madagascar ha ofrecido las bases militares en la isla a nuestras fuerzas y a las de nuestros aliados, pidiendo más apoyo para asegurarlas contra cualquier ataque."
 lar_appeal_to_overseas_territories.12.t:0 "África del Norte permanece con Vichy"
 lar_appeal_to_overseas_territories.12.desc:0 "Aunque pocos en nuestro campo tenían esperanza de que el bastión del poder de Vichy en África del Norte cambiara de bando, la ferocidad de la negativa aún fue un gran shock. Etiquetando a [This.GetLeader] como un traidor y un loco, el gobernador local ha prometido apoyar al gobierno de Vichy por cualquier medio necesario."
 lar_appeal_to_overseas_territories.13.t:0 "África del Norte cambia de bando"
 lar_appeal_to_overseas_territories.13.desc:0 "En un giro inesperado de los acontecimientos, el gobernador local del África del Norte francesa ha ordenado al ejército arrestar a varios funcionarios pro-Vichy declarados y ha prometido su apoyo al nuevo gobierno de [This.GetLeader]."
 lar_france_political_violence.4.t:0 "La violencia política regresa"
 lar_france_political_violence.4.desc:0 "Después de un breve período de calma, con el apoyo popular a [This.GetLeader] alcanzando alturas sin precedentes, parece que la violencia política endémica entre grupos comunistas y reaccionarios ha regresado. La policía informa un aumento preocupante en los crímenes políticamente motivados contra personas o negocios, recordando los días caóticos que pensábamos que habíamos dejado atrás."
 lar_france_political_violence.4.a:0 "Estos extremistas deben ser detenidos."
 france.10.e:0 "Continuar la Lucha"
 lar_france_vichy_reunification.1.t:0 "[From.GetLeader] exige la unificación"
 lar_france_vichy_reunification.1.desc:0 "Tras la liberación de París por sus fuerzas, el líder de las Fuerzas Francesas en el Exilio, [From.GetLeader], ha exigido que a su gobierno se le otorgue plena autoridad sobre todas las áreas no ocupadas de Francia. Cualquier negativa a entregar el poder, dijo, se trataría como un levantamiento de armas contra el legítimo gobierno de la República."
 lar_france_vichy_reunification.1.a:0 "Es hora de sanar esta división antinatural."
 lar_france_vichy_reunification.1.b:0 "Un traidor no tiene derecho a exigir nada."
 lar_france_vichy_reunification.2.t:0 "El gobierno de Vichy se disuelve"
 lar_france_vichy_reunification.2.desc:0 "El gobierno de Vichy ha votado para disolverse y entregar la autoridad gubernamental a nosotros. La mayoría de los funcionarios civiles de bajo nivel han optado por permanecer en sus puestos, y las fuerzas militares restantes han pasado a nuestro mando."
 lar_france_vichy_reunification.2.a:0 "Estamos unidos de nuevo."
 lar_france_vichy_reunification.3.t:0 "El gobierno de Vichy permanece en su lugar"
 lar_france_vichy_reunification.3.desc:0 "El gobierno de [From.GetLeader] se ha negado a entregarnos la autoridad gubernamental. Cualquier intento de abrir negociaciones ha sido recibido con silencio, y puede que tengamos que forzarlos por la fuerza de las armas."
 lar_france_vichy_reunification.3.a:0 "Entonces lograremos la unidad por la fuerza."
 SPA_civil_war_event_tt:0 "§GDesbloquea plantillas de división bloqueadas.§!\n"
 SPR_civil_war_event_tt:0 "§GDesbloquea plantillas de división bloqueadas§! y §Rdisuelve unidades relacionadas.§!\n"
 lar_spain.1.desc:2 "A pesar de una masiva campaña electoral por parte de la Confederación Española de Derechos Autónomos, es el Frente Popular de izquierda formado por el Partido Socialista Obrero Español y la Izquierda Republicana, con la ayuda de anarquistas, comunistas y sindicalistas, el que parece haber ganado las elecciones de 1936. Ilustrando el paisaje político español tan dividido, el liderazgo del Frente Popular en el voto popular parece ser mucho más estrecho de lo que el cómodo liderazgo en escaños podría indicar.\n\nCualquiera que sea el nuevo gobierno que se forme bajo el liderazgo del Presidente [Root.GetLeader] en los días y semanas venideros, tendrá que lidiar con una derecha política cada vez más alienada y hostil. En lugar de resolver la violencia política y el descontento social que agobian a nuestro país, parece probable que los resultados de las recientes elecciones solo sirvan para exacerbarlo."
 lar_spain.1.a:1 "Solo a través de la extinción del fascismo puede España sobrevivir!"
 lar_spain.1.b:1 "Solo de las cenizas de la Segunda República puede España ser refundada!"
 SPR_republican_garrison_control_decisions_tt:0 "\nDesbloquea §YExpandir Control de Guarnición§! Decisiones en el mapa, permitiendo §Gcontrarrestar§! §YInfluencia Nacionalista§! en los estados.\n\nLos estados que no tienen §RTotal§! Control de Guarnición Nacionalista §Yal inicio de la Guerra Civil comenzarán el conflicto bajo §Ypropiedad Republicana§!.\n"
 SPA_nationalist_garrison_control_decisions_tt:0 "\nDesbloquea §YExpandir Control de Guarnición§! Decisiones en el mapa, permitiendo §Gexpandir§! §YInfluencia Nacionalista§! en los estados.\n\nSolo los estados que tienen §GTotal§! Control de Guarnición Nacionalista §Yal inicio de la Guerra Civil comenzarán el conflicto bajo §Ypropiedad Nacionalista§!.\n"
 lar_spain.2.t:0 "La Guerra Civil Española"
 lar_spain.2.desc:1 "A las 5:00 AM de esta mañana, exactamente un día después de perder el contacto con las guarniciones del norte de África, se lanzó una operación militar bien preparada en toda España con la intención de tomar el control de todas las instituciones gubernamentales y lugares estratégicos en las principales ciudades. Gran parte del Ejército, la Armada y la Fuerza Aérea han dejado de responder a las órdenes del gobierno, mientras que simultáneamente las milicias carlistas se han levantado en el norte del país.\n\nEl éxito total de este intento de golpe solo ha sido impedido por milicias populares no oficiales que, a través de una rápida acción, han logrado retener el control de muchos de los lugares y ciudades objetivo. A pesar de este fracaso para cumplir sus objetivos iniciales, sin embargo, parece poco probable que los líderes de la insurrección renuncien a su posición fuerte tan fácilmente como lo hicieron en 1932. Con ninguno de los dos bandos inclinándose a comprometerse, el camino está abierto para que la situación actual se intensifique en una guerra civil a nivel nacional..."
 lar_spain.2.a:1 "...que, como un Frente Nacionalista unido, ganaremos!"
 lar_spain.2.b:1 "...que, bajo el liderazgo de la Falange, ganaremos!"
 lar_spain.2.c:0 "...que, por Dios, la Patria y el Rey, ganaremos!"
 lar_spain.2.d:0 "...que, manteniéndonos fieles a nuestros principios democráticos, ganaremos!"
 lar_spain.2.e:0 "...que, a través de la valentía del trabajador, ganaremos!"
 lar_spain.2.f:0 "...que, a través de la lucha revolucionaria comunal, ganaremos!"
 lar_spain.6.t:0 "Las líneas del frente de la guerra civil se solidifican"
 lar_spain.6.desc:1 "Con solo una semana de lucha detrás de nosotros, ya está claro que el campo español no es adecuado para el transporte de grandes cantidades de equipo. Las dificultades para mantener nuestras líneas de frente y ofensivas abastecidas están surgiendo, y solo empeorarán si continuamos intentando luchar en todas partes a la vez."
 lar_spain.6_tt:1 "\nDesbloquea §YOfensivas de Guerra Civil§! Decisiones en el mapa, permitiendo la eliminación de las penalizaciones de combate §ROfensiva No Planificada§! en estados específicos.\n"
 lar_spain.6.a:1 "Entonces esperaremos nuestro momento y atacaremos cuando sea el momento adecuado."
 lar_spain.7.t:0 "Levantamiento Carlista!"
 lar_spain.7.desc:1 "Recelosos de nuestra creciente influencia sobre el Frente Nacionalista, los carlistas han perdido la paciencia y han decidido tomar el asunto en sus propias manos. Sus Requetés se han vuelto contra nuestras fuerzas, mientras continúan la lucha contra nuestros enemigos.\n\nLo que esperan lograr con esta acción insensata es incierto, pero hasta ahora solo sirve para fortalecer la posición republicana."
 lar_spain.7.desc_2:0 "Recelosos de nuestra creciente influencia sobre el naciente gobierno de posguerra, los carlistas han perdido la paciencia y han decidido tomar el asunto en sus propias manos, y sus Requetés se han vuelto contra nuestras fuerzas.\n\nArriesgarían nuestra arduamente ganada victoria sobre los republicanos para establecer su dominio sobre el nuevo gobierno!"
 lar_spain.7.a:1 "Su obstinación les costará más a ellos que a nosotros!"
 lar_spain.8.t:0 "Represión Fascista!"
 lar_spain.8.desc:1 "Descontentos por nuestra continua insistencia en la independencia política, los líderes de la Falange han decidido intentar borrar nuestro movimiento del mapa. Las fuerzas falangistas se han vuelto contra nuestros Requetés, y se han realizado intentos de arresto de varios de nuestros principales pensadores y políticos.\n\nEn su inflexibilidad, han puesto en peligro la posición de todo el Frente Nacionalista y pueden bien darle a las fuerzas republicanas la oportunidad que necesitan."
 lar_spain.8.desc_2:0 "Descontentos por nuestra continua insistencia en tener cierta influencia sobre el gobierno de posguerra, los líderes de la Falange han decidido intentar borrar nuestro movimiento del mapa por completo. Las fuerzas falangistas se han vuelto contra nuestros Requetés, y se han realizado intentos de arresto de varios de nuestros principales pensadores y políticos.\n\nEllos arriesgarían nuestra victoria duramente ganada sobre los republicanos para evitar que ganemos influencia sobre el nuevo gobierno!"
 lar_spain.8.a:1 "Su necedad les costará más que a nosotros!"
 lar_spain.9.t:0 "Levantamiento Anarquista!"
 lar_spain.9.desc:1 "La creciente independencia con la que se han comportado las comunas anarquistas ha llegado a un punto crítico con los recientes acontecimientos. Frustrados por nuestros esfuerzos completamente razonables para mantener el control centralizado sobre partes clave de nuestro esfuerzo bélico compartido, los anarquistas y sus aliados del POUM han escalado los desacuerdos locales a combates callejeros a gran escala con nuestras fuerzas.\n\nA pesar de sus inicios localizados, la lucha interna se ha extendido aún más, amenazando con poner en peligro la integridad de nuestras líneas del frente con los nacionalistas."
 lar_spain.9.desc_2:0 "La creciente independencia con la que se han comportado las comunas anarquistas ha llegado a un punto crítico con los recientes acontecimientos. Frustrados por nuestros esfuerzos completamente razonables para iniciar un regreso gradual a un gobierno estable y centralizado, los anarquistas y sus aliados del POUM han escalado los desacuerdos locales a combates callejeros a gran escala con nuestras fuerzas.\n\nEllos arriesgarían nuestra victoria duramente ganada sobre los nacionalistas para mantener sus absurdas nociones de independencia!"
 lar_spain.9.a:1 "Es hora de hacer cumplir el control gubernamental en estas áreas una vez más."
 lar_spain.10.t:0 "Represión del Gobierno!"
 lar_spain.10.desc:2 "Sin duda molestos con la continua independencia con la que nos comportamos, el gobierno de la Segunda República, con sus aliados estalinistas, ha intentado apoderarse de ubicaciones y edificios estratégicos clave en nuestro territorio. Rechazar estos intentos ha resultado en un intercambio de fuego con nuestros antiguos aliados, lo que desde entonces ha escalado a combates callejeros a gran escala.\n\nEn su incapacidad para comprometerse, el gobierno nos ha colocado efectivamente en un estado de guerra con ellos, y al hacerlo ha fortalecido enormemente la posición nacionalista."
 lar_spain.10.desc_2:0 "Sin duda molestos por la continua independencia con la que nos conducimos, el gobierno de la Segunda República, con sus aliados estalinistas, ha intentado tomar el control de ubicaciones y edificios estratégicos clave en nuestro territorio. Rechazar estos intentos ha resultado en un intercambio de disparos con nuestros antiguos aliados, lo que ha escalado en una lucha callejera a gran escala.\n\nEn lugar de dejarnos vivir en paz, arriesgarían nuestra arduamente ganada victoria sobre los nacionalistas para evitar tener que comprometerse y renunciar al control."
 lar_spain.10.a:1 "Nuestra Revolución no será tan fácilmente extinguida!"
 lar_spain.11.t:0 "Carlistas Derrotados"
 lar_spain.11.desc:1 "A pesar de la lucha fanática, los últimos focos de resistencia carlista han sido derrotados por nuestras fuerzas. Aunque el conflicto se simplifica enormemente como resultado, nuestra lucha continúa contra nuestros enemigos restantes."
 lar_spain.11.a:1 "Pero estamos progresando."
 lar_spain.12.t:0 "Falange Derrotada"
 lar_spain.12.desc:1 "Las fuerzas falangistas se han rendido en masa tras la captura de su último bastión importante, y a pesar de la resistencia aislada continua, esto marca el fin del ejército organizado de la Falange. Aunque el conflicto se simplifica enormemente como resultado, nuestra lucha continúa contra nuestros enemigos restantes."
 lar_spain.13.t:1 "Nacionalistas Derrotados"
 lar_spain.13.desc:1 "Tras la más reciente derrota militar sufrida por los Nacionalistas, el General Franco ha anunciado la rendición de todas sus fuerzas. Aunque el conflicto se simplifica enormemente como resultado, nuestra lucha continúa contra nuestros enemigos restantes."
 lar_spain.14.t:1 "Anarquistas Derrotados"
 lar_spain.14.desc:1 "La resistencia anarquista, aunque feroz, se ha vuelto cada vez más desorganizada en las últimas semanas. La victoria militar de hoy ha provocado finalmente una rendición incondicional del Consejo de Defensa, aunque la lucha aislada continúa donde algunas comunas individuales se niegan a reconocer la orden. Aunque el conflicto se simplifica enormemente como resultado, nuestra lucha continúa contra nuestros enemigos restantes."
 lar_spain.15.t:1 "POUM Derrotado"
 lar_spain.15.desc:1 "La resistencia del POUM, aunque feroz, se ha vuelto cada vez más desorganizada en las últimas semanas. La victoria militar de hoy ha provocado finalmente una rendición incondicional por parte del liderazgo comunista, tras lo cual nuestras fuerzas han comenzado a entrar en sus bastiones ahora no disputados. Aunque el conflicto se simplifica enormemente como resultado, nuestra lucha continúa contra nuestros enemigos restantes."
 lar_spain.16.t:0 "Segunda República Derrotada"
 lar_spain.16.desc:1 "Después de una serie de derrotas militares recientes y viendo su territorio controlado reducido a solo una fracción de la península, los líderes militares de la Segunda República han derrocado al gobierno y han pedido la paz. Aunque otro levantamiento comunista más se desencadenó como resultado para evitar esto, las fuerzas republicanas restantes han derrotado a estos y ahora, sin muchas otras opciones, han acordado una rendición incondicional.\n\nAunque el conflicto se simplifica enormemente como resultado, nuestra lucha continúa contra nuestros enemigos restantes."
 lar_spain.17.t:0 "Estalinistas Derrotados"
 lar_spain.17.desc:1 "Después de una serie de recientes derrotas militares y al ver su territorio controlado reducido a solo una fracción de la península, los líderes militares comunistas finalmente han demandado la paz. Aunque el conflicto se simplifica enormemente como resultado, nuestra lucha continúa contra nuestros enemigos restantes."
 lar_spain.18.t:0 "La Rebelión Espera su Momento"
 lar_spain.18.desc:1 "Nuestros planes están completos y estamos en posición de lanzar el golpe. Sin embargo, para evitar repetir el fracaso estrepitoso que fue el intento de golpe de Sanjurjada de 1932, deberíamos esperar hasta que el clima político esté en su punto más maduro. Gastaremos nuestros recursos para cubrir nuestros pasos mientras esperamos el momento oportuno..."
 lar_spain.18.a:1 "No debemos demorarnos mucho más."
 lar_spain.18.a_tt:0 "Este Espíritu Nacional se eliminará al comienzo de la Guerra Civil.\n"
 lar_spain.19.t:0 "[From.GetNameDefCap] Demanda Sumisión"
 lar_spain.19.desc:0 "Los diplomáticos [From.GetAdjective] han exigido que subordinemos nuestra política exterior a la suya, afirmando que [From.GetNameDef] 'asumirá el liderazgo del mundo hispánico' en asuntos globales."
 lar_spain.19.a:0 "Necesitamos un líder fuerte; ¿por qué no deberían ser ellos?"
 lar_spain.19.b:0 "Podemos defender nuestros propios intereses por nosotros mismos."
 lar_spain.20.t:0 "[From.GetNameDefCap] Se Somete"
 lar_spain.20.desc:0 "A nuestra insistencia, el gobierno [From.GetAdjective] ha aceptado nuestro liderazgo en asuntos internacionales concernientes al mundo hispánico."
 lar_spain.20.a:0 "Los guiaremos hacia la gloria."
 lar_spain.21.t:0 "[From.GetNameDefCap] Rechaza las Demandas"
 lar_spain.21.desc:0 "A pesar de nuestra insistencia, el gobierno [From.GetAdjective] ha rechazado nuestro liderazgo en asuntos internacionales concernientes al mundo hispánico. Continuarán persiguiendo sus propias políticas exteriores."
 lar_spain.21.a:0 "Entonces les mostraremos los beneficios de nuestro liderazgo por la fuerza."
 lar_spain.22.t:0 "[From.GetNameDefCap] Solicita Ayuda"
 lar_spain.22.desc:0 "El gobierno [From.GetAdjective] ha enviado un mensaje solicitando ayuda material en su lucha contra los republicanos. La guerra civil está resultando particularmente destructiva y está afectando sus suministros. Nos aseguran que cualquier ayuda que brindemos será invaluable para derrotar la amenaza del comunismo."
 lar_spain.22.a:0 "Debemos proporcionarles toda la ayuda que podamos."
 lar_spain.22.b:0 "Actualmente no tenemos nada para compartir."
 lar_spain.23.t:0 "[From.GetNameDefCap] Envía Ayuda"
 lar_spain.23.desc:0 "El gobierno [From.GetAdjective] nos informa que enviará apoyo material para ayudarnos en nuestra lucha por contener el comunismo."
 lar_spain.23.a:0 "Recordaremos su ayuda."
 lar_spain.24.t:0 "[From.GetNameDefCap] No Envía Ayuda"
 lar_spain.24.desc:0 "Los diplomáticos [From.GetAdjective] nos informan que lamentablemente no pueden brindarnos ayuda en este momento."
 lar_spain.24.a:0 "Se sientan en sus laureles mientras el comunismo es contenido con sangre española."
 lar_spain.25.t:0 "El Pacto Ibérico"
 lar_spain.25.desc:0 "Los emisarios [From.GetAdjective] han venido con una propuesta que fortalecerá nuestra defensa mutua y mantendrá la paz dentro de la península ibérica.\n\nEl pacto propuesto obligará a cada parte a unirse a la alianza de la otra, y también dictará que ambos miembros se unan al mismo bando en cualquier conflicto en el que el otro entre, ya sea como agresor o siendo declarado en guerra."
 lar_spain.25.a:0 "Un pacto así fortalecerá nuestro vínculo de manera inconmensurable."
 lar_spain.25.b:0 "Debemos mantener nuestra independencia de acción."
 lar_spain.26.desc:0 "[From.GetNameDefCap] nos informa que el propuesto Pacto Ibérico es aceptado de todo corazón. A partir de ahora, estarán con nosotros en cualquier alianza o guerra en la que nos encontremos."
 lar_spain.26.a:0 "Son amigos leales, sin duda."
 lar_spain.27.desc:0 "[From.GetNameDefCap] nos informa que rechazan el propuesto Pacto Ibérico, ya que temen que restringiría demasiado su capacidad para actuar independientemente en su política exterior."
 lar_spain.27.a:0 "Se debilitan sin saberlo."
 lar_spain.28.t:0 "El Pacto Ibérico Invocado"
 lar_spain.28.desc:2 "[iberian_pact_invitee.GetNameDefCap] ha sido recibido en [iberian_pact_invitee.GetFactionName], y así, para garantizar que se mantenga la paz en la Península Ibérica, ha llegado el momento de cumplir con nuestra parte del trato y unirnos a esta alianza también."
 lar_spain.28.a:0 "Estamos comprometidos."
 lar_spain.29.desc:1 "Ha llegado el momento. [iberian_pact_war_target.GetNameDefCap] ha entrado en guerra con sus enemigos, y así, según las estipulaciones de nuestro Pacto, debemos unirnos a ellos y presentar un frente unificado contra el mundo exterior."
 lar_spain.30.t:0 "El Bloque Latino"
 lar_spain.30.desc:0 "Viendo cómo nuestra cooperación ha ido aumentando constantemente, el gobierno [From.GetAdjective] ha propuesto ahora una alianza completamente desarrollada que, además de nosotros y los españoles, también podría incluir a los italianos y los franceses."
 lar_spain.30.a:0 "Qué idea tan excelente."
 lar_spain.30.b:0 "Aliarse con estos países no es en nuestro mejor interés actual."
 lar_spain.31.desc:0 "El gobierno [From.GetAdjective] nos informa que aceptan nuestra propuesta de formar el Bloque Latino."
 lar_spain.31.a:0 "Serán un miembro invaluable de esta naciente alianza."
 lar_spain.32.desc:0 "El gobierno [From.GetAdjective] nos informa que no están interesados en unirse a una alianza latina en este momento."
 lar_spain.32.a:0 "Tal vez cambien de opinión más tarde."
 lar_spain.33.t:0 "La Unión Militar Española"
 lar_spain.33.desc:0 "La causa carlista aún tiene aliados entre los militares. Coordinar con ellos y obtener su asistencia será de gran ayuda para garantizar el éxito de nuestro levantamiento."
 lar_spain.33.a:0 "Asegurar aliados de la Unión Militar en [union_militar_target_state_1.GetName]."
 lar_spain.33.b:0 "Asegurar aliados de la Unión Militar en [union_militar_target_state_2.GetName]."
 lar_spain.33.c:0 "Asegurar aliados de la Unión Militar en [union_militar_target_state_3.GetName]."
 lar_spain.33_tt:0 "Creará 5 Requetés carlistas bien entrenados con §Y3 batallones de infantería§! cuando comience el levantamiento carlista.\n"
 lar_spain.34.t:0 "La Cuestión de la Sucesión"
 lar_spain.34.desc:0 "Con la muerte de Alfonso Carlos, sin hijos, la línea carlista se ha extinguido y, como resultado, ha surgido una división en el movimiento carlista.\n\nHay quienes apoyarían la reclamación del sucesor designado por el propio Alfonso Carlos: Javier de Borbón-Parma, pero no tiene una reclamación dinástica al trono. Otros prefieren apoyar la reclamación del rey exiliado Alfonso XIII, quien a pesar de ser un descendiente de la línea traidora de Isabel II, tiene una reclamación dinástica al trono.\n\nSi esta cuestión no se maneja rápidamente, bien podría causar que nuestro apoyo se fracture en varios campamentos en disputa."
 lar_spain.34.a:0 "La voluntad del Rey debe cumplirse. Javier será nuestro nuevo Rey!"
 lar_spain.34.a_tt:0 "Xavier de Borbón-Parma será coronado Rey tras la reinstitución de la monarquía.\n"
 lar_spain.34.b:0 "La continuidad dinástica debe mantenerse. Alfonso XIII será nuestro Rey!"
 lar_spain.34.b_tt:0 "Alfonso XIII será coronado Rey tras la reinstitución de la monarquía.\n"
 lar_spain.35.t:0 "Restauración de la Monarquía"
 lar_spain.35.desc:1 "Después de más de medio siglo sin un monarca, la euforia de la multitud de bienvenida en Madrid fue difícil de contener cuando [From.GetSPBkingloc] entró en la ciudad esta mañana. Vitoreado por los espectadores jubilosos, el desfile real procedió por las calles de Madrid hasta la iglesia de San Jerónimo el Real.\n\nEn una ceremonia pomposa, [From.GetSPBking2loc].\n\nAunque gran parte de la nación todavía yace en ruinas, quizás el nuevo Rey pueda servir como una fuerza unificadora y sanadora, y guiar a [From.GetNameDef] hacia un futuro más glorioso."
 SPB_xavier_king:0 "Xavier de Borbón-Parma"
 SPB_alfonso_king:0 "Alfonso XIII"
 SPB_xavier_king2:0 "Xavier asumió la corona y el título real de Javier I, colocando finalmente a un heredero de la legítima línea carlista en el trono español."
 SPB_alfonso_king2:0 "Alfonso XIII, tras muchos años en el exilio, regresó al trono español, poniendo fin a un siglo de derramamiento de sangre al unificar finalmente las dos líneas de sucesión."
 lar_spain.35.a:0 "Hoy se ha corregido un siglo de injusticia. Viva el Rey!"
 lar_spain.36.t:0 "Ocupación de Tánger"
 lar_spain.36.desc:0 "En un flagrante desprecio del Protocolo de Tánger de 1924, las tropas [From.GetAdjective] han entrado en la Zona Internacional de Tánger como lo que solo puede describirse como una fuerza de ocupación. A pesar de los llamados de los nacionalistas españoles para la anexión total del territorio, los [From.GetAdjective] nos aseguran que esto es simplemente una 'medida temporal de guerra' y que la ciudad volverá a su estatus previo a la guerra después."
 lar_spain.36.a:0 "Si no defendemos los derechos de los tangerinos, ¿quién lo hará?"
 lar_spain.36_tt:0 "Si §Y[SPA.GetName]§! no retrocede, recibiremos:\n"
 lar_spain.36.b:0 "Por ahora, su promesa es suficiente."
 lar_spain.37.desc:0 "[FROM.GetNameDefCap] ha emitido una objeción oficial y severa a nuestra ocupación de Tánger. Consideran nuestras acciones ilegales y han llegado incluso a insinuar el uso de la fuerza militar para expulsarnos de la Zona Internacional si no nos retiramos de inmediato."
 lar_spain.37.a:0 "No nos dejaremos intimidar por sus amenazas vacías."
 lar_spain.37.b:0 "Entonces debemos retroceder."
 lar_spain.38.desc:0 "Como era de esperar, el débil gobierno [From.GetAdjective] no se ha atrevido a desafiar nuestra ocupación de Tánger. Somos libres de integrar la ciudad más completamente en nuestra nación."
 lar_spain.38.a:0 "Española una vez más!"
 lar_spain.39.t:0 "[From.GetNameDefCap] Demanda África del Norte"
 lar_spain.39.desc:0 "Los diplomáticos [From.GetAdjective] nos han entregado un ultimátum, exigiendo que entreguemos de inmediato el control de África del Norte a [From.GetNameDef]. Sin duda, quieren capitalizar la debilidad de nuestra posición internacional actual..."
 lar_spain.39.a:0 "No podemos permitirnos otra guerra. Debemos aceptar."
 lar_spain.39.b:0 "No lo obtendrán tan fácilmente!"
 lar_spain.40.t:1 "[From.GetNameDefCap] Acepta las Demandas"
 lar_spain.40.desc:0 "[From.GetNameDefCap] ha aceptado nuestras demandas y sus diplomáticos nos aseguran que están haciendo arreglos para la transferencia del control de África del Norte de inmediato."
 lar_spain.40.a:0 "Muy eficiente."
 lar_spain.41.t:0 "[From.GetNameDefCap] Rechaza las Demandas"
 lar_spain.41.desc:0 "Los diplomáticos [From.GetAdjective] nos han informado que rechazan categóricamente todas las demandas españolas sobre el norte de África."
 lar_spain.41.a:0 "Entonces tendremos que tomarlo por la fuerza."
 lar_spain.42.t:0 "[From.GetNameDefCap] Reivindica el trono francés"
 lar_spain.42.desc:0 "Después de asumir recientemente el trono español, el Rey [From.GetLeader] ya ha dejado claro sus planes sobre el trono francés, basándose en su reclamación legitimista a la corona.\n\nCon la reciente victoria política de los legitimistas en nuestro país, el Rey ha considerado apropiado actuar finalmente sobre estos planes, y ha declarado formalmente su deseo de ser coronado en Reims con la mayor celeridad posible."
 lar_spain.42.a:0 "Él tiene un reclamo válido - lo aceptamos con entusiasmo. Vive le Roi!"
 lar_spain.42.b:0 "Francia nunca será subordinada a España!"
 lar_spain.43.t:0 "[From.GetNameDefCap] Reconoce el reclamo"
 lar_spain.43.desc:0 "El gobierno legitimista [From.GetAdjective] ha escuchado la solicitud del Rey [Root.GetLeader], y ahora nos ha informado formalmente que reconocen su legítimo reclamo al trono francés. Nos aseguran que procederán a hacer los arreglos necesarios para celebrar la ceremonia de coronación."
 lar_spain.43.a:0 "Todo está como debería estar."
 lar_spain.43_tt:0 "Las preparaciones para la coronación comenzarán."
 lar_spain.44.t:0 "[From.GetNameDefCap] Rechaza el reclamo"
 lar_spain.44.desc:0 "A pesar del legítimo reclamo del Rey [Root.GetLeader] al trono francés, el gobierno [From.GetAdjective] parece haberse echado atrás en el último momento. Citando preocupaciones por el descontento público ante la perspectiva de un control español percibido sobre Francia, 'lamentan rechazar' una ceremonia de coronación formal."
 lar_spain.44.a:0 "[Root.GetLeader] será Rey de Francia independientemente."
 lar_spain.45.t:0 "La Unión Ibérica"
 lar_spain.45.desc:0 "Así como entre 1580 y 1640, [From.GetNameDef] propone una unión de nuestras dos naciones bajo [From.GetLeader] Los diplomáticos [From.GetAdjective] nos instan a considerar la fuerza que una Iberia unida puede mostrar al mundo bajo un solo líder."
 lar_spain.45.a:0 "Hablan sabiamente."
 lar_spain.45.b:0 "Portugal nunca será gobernado voluntariamente por españoles!"
 lar_spain.46.t:0 "Unión Ibérica - [From.GetNameDefCap] Acepta"
 lar_spain.46.desc:0 "[From.GetNameDefCap] ha aceptado nuestra propuesta de unir Iberia bajo el liderazgo de [Root.GetLeader]. Ellos harán los arreglos necesarios para comenzar la integración de su aparato gubernamental en el nuestro."
 lar_spain.46.a:0 "Han elegido sabiamente. Unidos somos más fuertes!"
 lar_spain.47.t:0 "Unión Ibérica - [From.GetNameDefCap] Declina"
 lar_spain.47.desc:0 "[From.GetNameDefCap] ha rechazado cualquier noción de unir la península ibérica bajo un liderazgo compartido. A pesar de extensas negociaciones, la posición de la delegación [From.GetAdjective] puede resumirse efectivamente como 'ven a buscarlo si eres lo suficientemente fuerte'."
 lar_spain.47.a:0 "Su propuesta es aceptable."
 lar_spain.48.t:0 "Anarquismo Portugués"
 lar_spain.48.desc:0 "En los últimos días, los combates en [From.GetNameDef] se han extendido a las regiones fronterizas [Root.GetAdjective], y las milicias anarquistas [From.GetAdjective] rápidamente comenzaron a atraer a personas con ideas afines de los pueblos locales. A pesar de la rápida acción de nuestras fuerzas fronterizas, la violencia de los combates los ha tomado por sorpresa, y después de las escaramuzas iniciales con las fuerzas [From.GetAdjective] entrenadas en batalla de ambos bandos de la Guerra Civil, se vieron obligados a retirarse.\n\nEn los días siguientes, el apoyo a la causa anarquista [From.GetAdjective] se ha extendido aún más por toda la sociedad [Root.GetAdjective], claramente en gran medida como resultado del apoyo extranjero encubierto.\n\nComo resultado, a pesar de nuestros mejores esfuerzos, la nación se ha visto efectivamente atrapada en la Gran Guerra Civil [From.GetAdjective]."
 lar_spain.48.a:0 "¿Por qué tuvieron que involucrarnos en esto?!"
 lar_spain.49.desc:0 "Desde que los combates [Root.GetAdjective] se extendieron a la frontera [From.GetAdjective], los partidarios anarquistas locales se han unido a nuestra causa. Con algo de 'aliento' bien planificado y ejecutado, el sentimiento pro-anarquista se ha extendido como la pólvora entre los miembros más jóvenes de la sociedad [From.GetAdjective].\n\nComo resultado de la transferencia de los depósitos de armas [Root.GetAdjective] a estas células anarquistas [From.GetAdjective], la situación en [From.GetNameDef] ha escalado al punto en que el gobierno está reprimiendo un levantamiento a gran escala. Los líderes de este levantamiento ahora han solicitado nuestra ayuda más oficial y directa, proponiendo que tomemos la delantera en la lucha anarquista global y sugiriendo que se unan a nosotros de manera más formal una vez que los combates disminuyan."
 lar_spain.49.a:0 "Acogemos con entusiasmo su apoyo a la causa anarquista!"
 lar_spain.50.t:0 "Anarquismo portugués - Fin de la Guerra Civil"
 lar_spain.50.desc:0 "Con la conclusión favorable de la parte [From.GetAdjective] de nuestra lucha anarquista, las células [From.GetAdjective] ahora solicitan ser bienvenidas en el Consejo de Defensa."
 lar_spain.50.a:0 "Las traeremos bajo nuestra protección."
 lar_spain.51.t:0 "Reubicar las Reservas de Oro"
 lar_spain.51.desc:0 "Las reservas de oro de nuestra nación están amenazadas por el avance nacionalista. Debemos tomar medidas y asegurarnos de que las reservas se trasladen de manera segura al extranjero, manteniéndolas fuera del alcance de nuestros enemigos."
 lar_spain.51.a:0 "Las enviaremos a [SOV.GetNameDef]."
 lar_spain.51.b:0 "Las enviaremos a [SPR_relocated_gold_reserves_selection_1.GetNameDefCap]."
 lar_spain.51.c:0 "Las enviaremos a [SPR_relocated_gold_reserves_selection_2.GetNameDefCap]."
 lar_spain.51.d:0 "Las enviaremos a [SPR_relocated_gold_reserves_selection_3.GetNameDefCap]."
 lar_spain.52.t:0 "[SPD.GetNameDefCap] Reubica las Reservas de Oro"
 lar_spain.52.desc:0 "Los envíos de [SPD.GetNameDef] han comenzado a llegar a nuestro país, ya que el gobierno [SPD.GetAdjective] está trasladando sus reservas de oro al extranjero para su custodia durante la guerra civil."
 lar_spain.52.a:0 "Tal vez esto signifique una oportunidad..."
 lar_spain.53.t:0 "Reservas de Oro Españolas"
 lar_spain.53.desc:0 "Ha pasado algún tiempo desde que las reservas de oro [SPD.GetAdjective] llegaron a nuestro país, y hemos continuado enviando abundante ayuda a [SPD.GetNameDef], sin pago. Los miembros del gobierno están comenzando a comentar sobre el estado absurdo de estos asuntos."
 lar_spain.53.a:0 "Confiscaremos las reservas de oro como 'pago'."
 lar_spain.53.b:0 "Una victoria [SPD.GetAdjective] sería suficiente pago."
 lar_spain.54.t:0 "Reservas de Oro Confiscadas!"
 lar_spain.54.desc:1 "Nuestros diplomáticos en [From.GetNameDef] nos han informado que el gobierno [From.GetAdjective] ha confiscado nuestras reservas de oro. Alegan que ni siquiera consideran necesario un comunicado oficial, afirmando que esto es un 'asunto de curso' para obtener 'el pago atrasado' por su asistencia material."
 lar_spain.54.a:0 "¿Cómo se atreven?!"
 lar_spain.54.a_tt:0 "§REsto tendrá efectos en nuestra economía después de la guerra civil!§!\n"
 lar_spain.55.t:0 "Escasez de Fondos Gubernamentales"
 lar_spain.55.desc:0 "Con la confiscación de nuestras reservas de oro, ahora nos encontramos en una escasez inmediata de lingotes con los cuales financiar la reconstrucción de la nación. Las inversiones en el sector público deberán lamentablemente ser retrasadas."
 lar_spain.55.a:0 "Eso es desafortunado..."
 lar_spain.56.t:0 "[From.GetNameDefCap] Solicita Autonomía"
 lar_spain.56.desc:0 "Aunque ansiosos por continuar demostrando su lealtad y hacer su parte por la Revolución, los representantes [From.GetAdjective] han suplicado su caso por un aumento en la autonomía. Argumentan que, si aflojamos un poco las riendas, podrán ayudar mucho mejor a nuestra causa."
 lar_spain.56.a:0 "Se han ganado nuestra confianza."
 lar_spain.56.b:0 "Pero mantener las riendas ajustadas es aún mejor."
 lar_spain.57.t:0 "[From.GetNameDefCap] Otorga Autonomía"
 lar_spain.57.desc:0 "Nuestros representantes en [From.GetNameDef] nos informan que el gobierno [From.GetAdjective] ha considerado adecuado otorgarnos más autonomía."
 lar_spain.57.a:0 "Progreso!"
 lar_spain.58.t:0 "[From.GetNameDefCap] Rechaza Autonomía"
 lar_spain.58.desc:0 "Nuestros representantes en [From.GetNameDefCap] nos informan que el gobierno [From.GetAdjective] ha rechazado nuestra solicitud de más autonomía."
 lar_spain.58.a:0 "¿No confían en nosotros?"
 lar_spain.59.t:0 "Una Iberia Roja"
 lar_spain.59.desc:0 "Viendo nuestros intereses ideológicos compartidos, [From.GetNameDefCap] ha enviado enviados con una propuesta para una Iberia unificada. Sugerirán que, al dejar de lado nuestras diferencias y unir fuerzas bajo el liderazgo [From.GetAdjective], podemos asegurar mejor el éxito de nuestra Revolución Ibérica."
 lar_spain.59.a:0 "La causa de los trabajadores se fortalecería enormemente!"
 lar_spain.59.b:0 "Podemos difundir mejor la Revolución por nuestra propia cuenta."
 lar_spain.60.t:0 "Una Iberia Roja - [From.GetNameDefCap] Acepta"
 lar_spain.60.desc:0 "[From.GetNameDefCap] ha respondido a nuestras propuestas con aprobación: están de acuerdo con el concepto de una Iberia socialista unificada."
 lar_spain.60.a:0 "Unidos somos más fuertes."
 lar_spain.61.t:0 "Una Iberia Roja - [From.GetNameDefCap] Rechaza"
 lar_spain.61.desc:0 "[From.GetNameDefCap] ha rechazado rotundamente nuestra propuesta de una Iberia socialista unificada. Aunque están de acuerdo en que tenemos muchos intereses compartidos, argumentan que estamos mejor equipados para perseguir estos como dos naciones independientes."
 lar_spain.61.a:0 "Aún no saben cuán equivocados están."
 lar_spain.62.t:0 "Levantamiento Comunista!"
 lar_spain.62.desc:0 "La incesante intromisión [From.GetAdjective] y las células clandestinas que obtienen apoyo ilícito de [From.GetNameDef] han envalentonado en los últimos meses a los grupos comunistas locales con los que hemos luchado durante años. Sin duda, prometieron más ayuda extranjera, estos grupos ahora han tomado las armas y se les han unido elementos desleales en el ejército en un levantamiento a gran escala, con el objetivo de tomar el control del gobierno por la fuerza."
 lar_spain.62.a:0 "Aplastaremos esta rebelión!"
 lar_spain.63.t:0 "Levantamiento comunista en [From.GetNameDefCap]!"
 lar_spain.63.desc:0 "Como era de esperar, con un apoyo material bien colocado, los grupos comunistas que han molestado al gobierno [From.GetAdjective] durante algún tiempo ahora se han atrevido a actuar. Un levantamiento a gran escala busca tomar el control del gobierno, pero depende en gran medida de nuestro apoyo. Sus líderes, aunque idealistas y entusiastas, tienen poca experiencia en la conducción de una guerra civil, y ahora se han vuelto hacia nosotros en busca de liderazgo y ayuda."
 lar_spain.63.a:0 "Y lo tendrán!"
 lar_spain.64.t:0 "[From.GetNameDefCap] Solicita ayuda"
 lar_spain.64.desc:0 "Aunque la situación política en [From.GetNameDef] ha sido inestable durante mucho tiempo, parece que la gravedad del conflicto ha tomado por sorpresa al gobierno [From.GetAdjective]. Han solicitado cualquier ayuda que podamos reunir para ayudarlos en su lucha contra el fascismo, y nos instan a no tardar demasiado en este momento crítico.\n\nEs dudoso que el gobierno republicano pueda ganar la actual guerra civil sin asistencia externa, y, aunque la victoria de una España democrática sería un resultado deseable, es probable que proporcionar esta ayuda anime a los simpatizantes comunistas en nuestro propio país."
 lar_spain.64.a:0 "Ellos dependen de nosotros, y debemos ayudarlos incluso a riesgo nuestro."
 lar_spain.64.b:0 "No podemos arriesgar nuestra propia estabilidad política para ayudarles."
 lar_spain.65.t:0 "[From.GetNameDefCap] Da ayuda"
 lar_spain.65.desc:0 "El gobierno [From.GetAdjective] nos informa que nos enviará un envío inicial de ayuda simbólica. Si bien es crítico para aumentar nuestra moral, el impacto material real es negligible, pero los franceses nos aseguran que están investigando opciones sobre cómo proporcionar ayuda más sustancial en el futuro."
 lar_spain.65.a:0 "Esta es una maravillosa noticia!"
 lar_spain.66.t:0 "[From.GetNameDefCap] Rechaza la solicitud"
 lar_spain.66.desc:0 "Los franceses nos informan que, lamentablemente, no pueden enviarnos ayuda, ya que esto pondría en riesgo su estabilidad política interna."
 lar_spain.66.a:0 "¿Y creen que otra frontera compartida con fascistas no lo hará?"
 lar_spain.67.t:0 "Guerra de Independencia [From.GetAdjective]!"
 lar_spain.67.desc:0 "Parecería que el gobierno [From.GetAdjective] ha olvidado rápidamente a quién debe su reciente victoria en la guerra civil. Esta mañana, todas las comunicaciones con nuestros representantes en [From.GetNameDef] fueron abruptamente cortadas, y se transmitió un anuncio de [From.GetLeader] desde sus medios estatales, vomitando propaganda en un obvio intento de galvanizar al pueblo [From.GetAdjective] en otro esfuerzo bélico.\n\nSe ha entregado una declaración formal de independencia en Moscú más tarde esta mañana."
 lar_spain.67.a:0 "Aplastaremos esta intransigencia!"
 lar_spain.67.b:0 "No tenemos más remedio que aceptarlo."
 lar_spain.68.t:0 "[From.GetNameDefCap] Solicita ayuda"
 lar_spain.68.desc:0 "[From.GetNameDefCap] se ha puesto en contacto con nosotros con una solicitud de ayuda material en su guerra de independencia con [SOV.GetNameDef]."
 lar_spain.68.a:0 "Y la tendrán."
 lar_spain.68.b:0 "No podemos arriesgar nuestra relación con los soviéticos."
 lar_spain.69.t:0 "[From.GetNameDefCap] Proporciona ayuda"
 lar_spain.69.desc:0 "[From.GetNameDefCap] ha escuchado nuestro llamado de ayuda, y ahora han ofrecido involucrarnos más extensamente en sus programas de ayuda de préstamo y arrendamiento."
 lar_spain.69.a:0 "Esta es una noticia muy positiva."
 lar_spain.70.t:0 "[From.GetNameDefCap] Niega ayuda"
 lar_spain.70.desc:0 "[From.GetNameDefCap] nos ha informado que actualmente se encuentran incapaces de prestarnos ayuda, debido en gran parte a los efectos sobre la opinión pública nacional e internacional que temen podrían ser causados al ser vistos como ayudando a nuestra causa."
 lar_spain.70.a:0 "Nos abandonan por segunda vez."
 lar_spain.71.t:0 "[From.GetNameDefCap] Solicita PNA"
 lar_spain.71.desc:0 "Como ambos nos encontramos en guerra con los comunistas, [From.GetNameDefCap] ha propuesto un Pacto de No Agresión. Esto nos permitiría centrarnos en la amenaza roja más inmediata, pasando por alto nuestras diferencias por el momento."
 lar_spain.71.a:0 "Comparado con la eliminación de [SOV.GetNameDef], todo lo demás es secundario."
 lar_spain.71.b:0 "¿Un tratado con los republicanos? Nunca!"
 lar_spain.72.t:0 "[From.GetNameDefCap] Concede PNA"
 lar_spain.72.desc:0 "Sabia decisión, el gobierno [From.GetAdjective] ha aceptado nuestra propuesta de un Pacto de No Agresión. Entrará en vigor de inmediato."
 lar_spain.72.a:0 "Reconocen el peligro mayor."
 lar_spain.73.t:0 "[From.GetNameDefCap] Rechaza PNA"
 lar_spain.73.desc:0 "[From.GetNameDefCap] ha escuchado nuestra propuesta de un Pacto de No Agresión, pero nos ha informado que no consideran que esto sea en su mejor interés en este momento."
 lar_spain.73.a:0 "¿Qué están planeando?"
 lar_spain.74.t:0 "[From.GetNameDefCap] Solicita Ayuda"
 lar_spain.74.desc:0 "Los [From.GetAdjective] han solicitado nuestra ayuda en su guerra con [SOV.GetNameDef]. Nos han asegurado que no necesitan mucho, y que simplemente compartir alguna inteligencia crítica, o ayudarlos en el entrenamiento de su personal de comando para contrarrestar mejor las tácticas [SOV.GetAdjective] ya sería invaluable."
 lar_spain.74.a:0 "Una idea maravillosa. Muerte a los soviéticos!"
 lar_spain.74.b:0 "Debemos guardar celosamente nuestras ventajas."
 lar_spain.75.t:0 "[From.GetNameDefCap] Da Ayuda"
 lar_spain.75.desc:1 "Tras considerar nuestra solicitud, [From.GetNameDef] ha propuesto enviar expertos militares para entrenar a nuestro personal de comando en contrarrestar mejor las estrategias [SOV.GetAdjective] que han encontrado, mientras también nos proporcionan algunas piezas valiosas de inteligencia."
 lar_spain.75.a:0 "Esto será invaluable en nuestra lucha contra los soviéticos."
 lar_spain.76.t:0 "[From.GetNameDefCap] Niega Ayuda"
 lar_spain.76.desc:0 "A pesar de nuestras súplicas, [From.GetNameDef] ha negado darnos alguna ayuda en nuestra lucha contra los soviéticos. Cualquier intento de obtener información útil de ellos en relación al frente soviético también ha sido recibido con un muro de silencio."
 lar_spain.76.a:0 "Guardan celosamente todos sus secretos."
 lar_spain.77.t:0 "Muere Alfonso XIII"
 lar_spain.77.desc1:0 "Después de haber vivido en el exilio desde la proclamación de la Segunda República en 1931, el último Rey que gobernó España, Alfonso XIII, ha muerto en Roma hoy más temprano. Sucumbiendo a problemas cardíacos a una edad relativamente temprana, debido al estado de su exilio y la situación actual en [Root.GetNameDef], se espera que sea enterrado en Roma.\n\nAunque los primeros y segundos hijos de Alfonso renunciaron a sus derechos al trono ya en 1933, y así parecería que su tercer hijo, el Infante Juan, sería el heredero, hay rumores de que el segundo hijo del difunto rey, el Infante Jaime, está considerando reafirmar su derecho a la sucesión."
 lar_spain.77.desc2:0 "Hoy, el rey Alfonso XIII falleció inesperadamente en Madrid, tras sufrir graves dolores en el pecho. El cuerpo del rey pronto será expuesto en la iglesia de San Jerónimo el Real en Madrid, permitiendo que las masas rindan sus respetos antes del entierro real.\n\nAunque había renunciado previamente a su derecho de sucesión como resultado de la sordera, el segundo hijo del rey, el infante Jaime, ha sido rápido en reafirmar su derecho al trono en las horas posteriores a la muerte de su padre. Ante el abrumador apoyo carlista, es poco probable que su hermano menor, el infante Juan, pueda impugnar esta reclamación."
 lar_spain.77.a:0 "El rey ha muerto. Viva el Rey!"
 lar_spain.78.t:0 "Sanjurjo muere"
 lar_spain.78.desc:0 "Solo unos pocos días después del inicio de la guerra civil, nuestro lado ya ha sido golpeado por la tragedia, ya que el líder seleccionado por el golpe, José Sanjurjo, ha muerto en un accidente aéreo en su camino desde Portugal para tomar el mando de las fuerzas nacionalistas en España.\n\nParece que, en un intento de causar una impresión heroica de 'aviador audaz' a su regreso a suelo español tras más de dos años en el exilio, el general insistió en volar en un avión pequeño en lugar de en cualquiera de los aviones más grandes que estaban disponibles, y posteriormente lo sobrecargó al exigir que toda su pesada equipaje se cargara en el mismo avión.\n\nAl estrellarse inmediatamente tras el despegue, murió al instante, y al hacerlo ha reducido el liderazgo nacionalista a un grupo de generales peleando entre sí por el control."
 lar_spain.78.a:0 "Se atrevió demasiado."
 lar_spain.78_tt:0 "§YJosé Sanjurjo muere.§!\n"
 lar_spain.79.t:0 "Coronación de [Root.GetLeader]"
 lar_spain.79.desc:0 "Acompañado de mucho pomp y celebración, hoy tuvo lugar la coronación del rey [Root.GetLeader] en la Catedral de Reims. Tras la ceremonia oficial, el rey saludó a las multitudes jubilosas que esperaban afuera, extasiadas por ver el regreso de su nación al estatus de monarquía.\n\nEn un discurso dirigido a sus súbditos, el rey enfatizó la unidad de los países francés y español, simbolizada en su persona. Donde sea en el mundo que los intereses de un francés estén amenazados, encontrarán a un español a su lado defendiendo su causa."
 lar_spain.79.a:0 "Un gran día para el Reino!"
 lar_spain.81.t:0 "El precio de la victoria"
 lar_spain.81.desc:0 "Debido a la fuerte naturaleza de nuestra participación en la Guerra Civil Española, nuestra influencia sobre el gobierno [SPD.GetAdjective] ha crecido hasta el punto en que efectivamente son un estado satélite de Moscú."
 lar_spain.81.a:0 "Nuestra influencia en Europa Occidental crece!"
 lar_spain.82.t:0 "El precio de la victoria"
 lar_spain.82.desc:0 "La victoria en la guerra civil es nuestra, pero nuestra fuerte dependencia de la ayuda soviética ha significado que hemos acumulado una deuda significativa que debe ser saldada. El caótico período de la guerra civil también ha permitido que los estalinistas se coloquen en posiciones clave en nuestro nuevo ejército y gobierno. Por lo tanto, nos encontramos en una posición difícil.\n\nMoscú ya ha comenzado a hacer "sugerencias" sobre nombramientos de ministros y oficiales leales a ellos, y por ahora no podemos resistir sus demandas sin severas repercusiones económicas, o peor, desencadenar una nueva guerra civil. Si deseamos obtener verdadera independencia, debemos jugar nuestras cartas con cuidado y demostrar nuestra lealtad, o primero socavar y desmantelar la influencia estalinista en nuestro estado."
 lar_spain.82.a:0 "Veremos cuánto tiempo dura este estado de cosas."
 lar_spain.83.t:0 "Signos de Traición"
 lar_spain.83.desc:0 "Durante las últimas semanas, nuestros enlaces, representantes y leales ministros y oficiales estalinistas en [SPD.GetNameDef] han sido repetidamente privados de información importante y se les ha negado el acceso a funcionarios gubernamentales y militares [SPD.GetAdjective]. Ahora nos ha llegado la noticia de que nuestros hombres están siendo sistemáticamente eliminados de posiciones de influencia, y que incluso nuestros programas de ayuda exterior están siendo bloqueados.\n\n"Coincidencias" de esta frecuencia no pueden ser pura casualidad. El gobierno [SPD.GetAdjective] está mostrando claros signos de traición y un deseo de incumplir sus obligaciones con [SOV.GetNameDef], y voces en Moscú comienzan a clamar por acciones punitivas y un endurecimiento del control."
 lar_spain.83.a:0 "Envaremos un mensaje estableciendo una zona de ocupación en Cataluña."
 lar_spain.83.b:0 "Todo se resolverá sin nuestra interferencia."
 lar_spain.84.t:1 "Zona de Ocupación Catalana"
 lar_spain.84.desc:0 "La paciencia de Moscú con nuestro sistemático bloqueo de sus esfuerzos por aumentar su control sobre nuestro gobierno ha llegado a su punto máximo. Los soviéticos han establecido unilateralmente una zona de ocupación en Cataluña, Valencia y partes de Aragón, con un gobierno nominalmente independiente que parece tener prácticamente ningún poder real. Las fuerzas comunistas leales se han aglutinado en esta nueva zona, prometiendo su apoyo al "gobierno" pro-Moscú.\n\nEl mensaje es claro: obedece las instrucciones de Moscú o se esperan más acciones punitivas. Aunque es poco probable que puedan expandir mucho su influencia antes de que nuestros planes se hagan realidad, sin duda será un desafío desalojar este control soviético de nuestras tierras."
 lar_spain.84.a:0 "Las tensiones están aumentando. Debemos proceder rápidamente con nuestros planes!"
 lar_spain.85.t:0 "[SPD.GetNameDefCap] Asegura [SPR_stolen_state_name.GetName]"
 lar_spain.85.desc:0 "Nuestras fuerzas han asegurado completamente [SPR_stolen_state_name.GetName], han destituido a cualquier simpatizante soviético y al liderazgo local pro-Moscú, y estamos restableciendo rápidamente un gobierno local [SPD.GetAdjective] en el área."
 lar_spain.85.a:0 "Liberamos a nuestro país de la influencia estalinista un estado a la vez!"
 lar_spain.88.t:0 "[SPD.GetNameDefCap] Asegura [SPR_stolen_state_name.GetName]"
 lar_spain.88.desc:0 "Las fuerzas [SPD.GetAdjective] han asegurado completamente [SPR_stolen_state_name.GetName], expulsado a nuestros partidarios y al liderazgo local pro-Moscú, y están restableciendo rápidamente su propio gobierno local sobre el área."
 lar_spain.88.a:0 "Una batalla ganada no significa una guerra ganada."
 lar_spain.89.t:0 "[From.GetNameDefCap] Acepta las Demandas"
 lar_spain.89.desc:0 "Inesperadamente, el gobierno [From.GetAdjective] ha retrocedido y aceptado nuestras demandas de independencia. Parece que no desean verse envueltos en otro conflicto en el oeste de Europa."
 lar_spain.89.a:0 "De todos modos, habrían perdido."
 lar_spain.90.t:0 "Destitución de Niceto Alcalá-Zamora"
 lar_spain.90.desc:0 "La lucha por el poder entre los diversos partidos de la izquierda, tan recientemente unidos en la victoria en las elecciones de 1936, ya ha llegado a un punto crítico. Desconfiando de las políticas centristas y de compromiso del presidente Niceto Alcalá-Zamora, sus partidarios alienados en las Cortes juzgaron que la disolución misma de las Cortes que resultó en las elecciones era inconstitucional y lo destituyeron del cargo.\n\nEn lugar de Alcalá-Zamora, las Cortes han elegido a su antiguo rival, Manuel Azaña, quien ahora ha heredado la tarea poco envidiable de devolver la estabilidad a la escena política española cada vez más polarizada."
 lar_spain.90.a:0 "El caos es completo."
 SPR_spanish_elections_flag:0 "Se celebraron las elecciones españolas de 1936"
 lar_heavy_water.1.t:0 "Planta de Agua Pesada de Telemark destruida"
 lar_heavy_water.1.desc:0 "El comandante de la guarnición en Telemark informa que la planta hidroeléctrica de Vemork sufrió una explosión catastrófica anoche que destruyó las instalaciones utilizadas para producir Agua Pesada. Mientras las investigaciones aún están en curso, la evidencia disponible sugiere muy fuertemente un sabotaje por parte de una unidad enemiga de élite.\n\nParece que los comandos se lanzaron en paracaídas en el área, infiltraron la planta aprovechando la sorprendentemente laxa seguridad, colocaron explosivos cerca de los tanques de almacenamiento y luego se retiraron en la noche pocos minutos antes de que las cargas explotaran.\n\nNo se han reportado bajas civiles, lo que lleva al comandante a especular que la resistencia local podría haber tenido conocimiento previo de la incursión. La guarnición local ahora está realizando un barrido del área, pero no se han encontrado pistas y esperamos que el equipo ya haya evacuado el área."
 lar_heavy_water.1.a:0 "Un revés significativo."
 lar_heavy_water.2.t:0 "La Operación Gunnerside tiene éxito"
 lar_heavy_water.2.desc:0 "Los informes de contactos locales en Telemark indican que la Operación Gunnerside ha sido un éxito completo. Tras la inserción en paracaídas, el equipo infiltró con éxito la planta, evitando a todos los guardias.\n\nDespués de colocar las cargas, el equipo se escapó limpiamente y ahora se ha dividido para evitar los equipos de búsqueda que los persiguen. No hemos tenido noticias del equipo desde la incursión, pero esto es de esperar. También esperamos que los alemanes anuncien públicamente si mataron o capturaron a alguno de nuestros comandos."
 lar_heavy_water.2.a:0 "Quien se atreve, gana."
 lar_bruneval_raid.1.t:0 "Incursión de Comandos Enemigos captura equipo de radar"
 lar_bruneval_raid.1.desc:0 "Han llegado informes sobre una incursión enemiga, indicando que una pequeña fuerza enemiga atacó una de nuestras instalaciones de radar. Tras una defensa animada, pero en última instancia fallida, por parte de la guarnición, la fuerza enemiga tomó el control de la instalación durante un corto periodo de tiempo antes de que un contraataque inmediato y ejecutado con vigor los hiciera retroceder a la playa, donde abordaron apresuradamente lanchas de desembarco y se marcharon.\n\nUna inspección exhaustiva de la instalación de radar reveló que varios componentes habían sido retirados, y un recuento de personal reveló que uno de los técnicos de radar estaba ausente, posiblemente habiendo sido secuestrado por los asaltantes enemigos."
 lar_bruneval_raid.1.a:0 "Qué cobarde manera de hacer la guerra."
 lar_bruneval_raid.2.t:0 "Operación Biting tiene éxito"
 lar_bruneval_raid.2.desc:0 "La incursión contra una instalación de radar enemiga ha sido un completo éxito. La unidad de asalto aterrizó con éxito, con un escaso desvío del salto en paracaídas.\n\nDespués de recoger su equipo y orientarse, los paracaidistas se movieron hacia el objetivo y destruyeron la débil guarnición en un breve pero feroz tiroteo. Tras asegurar el área, el técnico de radar que acompañaba a la fuerza de asalto tomó fotografías del equipo de radar y desmanteló componentes seleccionados para su transporte de regreso a nosotros.\n\nDespués de un segundo tiroteo con la guarnición alertada, la playa de evacuación fue despejada y la fuerza abordó lanchas de desembarco para su transporte de regreso a nuestras líneas, llevando consigo a un técnico de radar enemigo para ser interrogado."
 lar_capture_tito.1.t:0 "Unternehmen Rösselsprung falla"
 lar_capture_tito.1.desc:0 "Nuestra operación para capturar o matar al líder partisano yugoslavo Tito no ha tenido éxito. La primera oleada de tropas aerotransportadas aterrizó lo suficientemente cerca de la cueva donde sospechábamos que Tito se escondía, pero se encontraron con un fuego mortal de fuertes unidades enemigas que nuestra inteligencia había pasado por alto. Mientras nuestras tropas luchaban valientemente, los refuerzos enemigos llegaron antes de lo esperado. Incluso un intento desesperado de ruptura no tuvo éxito.\n\nLos sobrevivientes se han retirado a líneas amigas. El paradero actual de Tito es desconocido."
 lar_capture_tito.1.a:0 "Se escapó esta vez."
 lar_capture_tito.2.t:0 "Unternehmen Rösselsprung tiene éxito"
 lar_capture_tito.2.desc:0 "Nuestra operación para eliminar al líder partisano Tito ha sido un completo éxito. Aunque el enemigo esperaba un ataque, la combinación de apoyo aéreo cercano y un asalto directo a la sede de Tito por parte de tropas aterrizadas por aire los tomó por sorpresa. Tras un feroz tiroteo en y alrededor de la cueva sede, se descubrió el cuerpo de Tito entre los muertos."
 lar_capture_tito.2.a:0 "Lo tenemos."
 Tito_killed:0 "§YJosip Broz Tito§! ha sido asesinado."
 lar_rescue_mussolini.1.t:0 "El intento de rescate falla"
 lar_rescue_mussolini.1.desc:0 "El intento de rescatar a Mussolini ha fracasado con grandes pérdidas de vidas. Sobrecargados con tropas y equipo, varios de los planeadores utilizados para transportar a los paracaidistas no lograron ganar suficiente altitud para cruzar una montaña y se estrellaron debido al mal tiempo. Con solo una pequeña parte de la fuerza de asalto disponible, el comandante decidió apostar por la velocidad y la sorpresa.\n\nDesafortunadamente, para este momento los guardias de la prisión estaban en alerta máxima y abrieron fuego cuando el grupo de asalto intentó abrirse paso hacia el hotel. Después de una breve pelea, con su posición insostenible y quedándose sin municiones, el comandante ofreció la rendición de su fuerza."
 lar_rescue_mussolini.1.a:0 "Valió la pena intentarlo."
 lar_rescue_mussolini.2.t:0 "Mussolini Rescatado"
 lar_rescue_mussolini.2.desc:0 "La misión para liberar a Mussolini ha sido exitosa. La pequeña unidad de paracaidistas aterrizó con éxito cerca del hotel y asaltó el edificio sin que se disparara un solo tiro. Los guardias locales se retiraron después de darse cuenta de lo inútil de su resistencia. Posteriormente, Mussolini fue trasladado en un Fiesler Storch y regresó a líneas amigas, desde donde viajará para reunirse con [GER.GetLeader]."
 lar_rescue_mussolini.2.a:0 "No olvidamos a nuestros amigos."
 lar_operative_event.1.t:0 "Agente Capturado"
 lar_operative_event.1.desc:0 "Mientras se encontraba desplegado tras las líneas enemigas, [This.GetName] fue apresado por la contrainteligencia enemiga [From.From.GetAdjective]. Informes de otras fuentes indican que [This.GetSheHe] está retenido en un lugar remoto para ser interrogado. Aunque creemos que [This.GetSheHe] intentará resistir el interrogatorio el mayor tiempo posible, es probable que el enemigo eventualmente obtenga información útil a menos que [This.GetSheHe] sea rescatado o eliminado antes de que [This.GetSheHe] ceda."
 lar_operative_event.1.a:0 "Debemos montar una operación de rescate!"
 lar_operative_event.2.t:0 "Agente Obligado a Esconderse"
 lar_operative_event.2.desc:0 "Mientras estaba en una misión en [From.From.GetNameDef], [This.GetName] fue aparentemente detectado por la contrainteligencia [From.From.GetAdjective]. El último mensaje que [This.GetSheHe] envió decía que [This.GetSheHe] notó vigilancia enemiga siguiendo [This.GetHerHim] y que [This.GetSheHe] iba a ejecutar procedimientos de evasión y escape. \n\nComo parte de estos procedimientos, [This.GetName] naturalmente habrá roto contacto con [This.GetHerHis] manejadores para evitar comprometerlos a ellos o a otros.\n\nSi tiene éxito, [This.GetName] nos contactará de nuevo en unas semanas."
 lar_operative_event.2.a:0 "No podemos hacer nada más que esperar y tener esperanza."
 lar_operative_event.3.t:0 "Agente Muerto"
 lar_operative_event.3.desc:0 "Parece que [This.GetName], uno de nuestros agentes desplegados en [From.From.GetNameDef], ha hecho el máximo sacrificio y ha muerto en el cumplimiento del deber. Los informes de fuentes [From.From.GetAdjective] son naturalmente escasos, pero parece que [This.GetName] estaba siendo rastreado por la contrainteligencia [From.From.GetAdjective]. Parece probable que [This.GetSheHe] estaba a punto de ser capturado y eligió la muerte para evitar proporcionar información vital bajo interrogatorio o fue asesinado por agentes [From.From.GetAdjective] mientras resistía el arresto."
 lar_operative_event.3.a:0 "Un héroe, llamado a su [This.GetHerHis] descanso final."
 lar_operative_event.4.t:0 "Agente Herido"
 lar_operative_event.4.desc:0 "Tras un encuentro cercano con la contrainteligencia [From.From.GetAdjective], [This.GetName] ha informado que [This.GetSheHe] estará fuera de acción por un tiempo para atender las heridas que [This.GetSheHe] sufrió mientras se defendía de un intento de detención [This.GetHerHim].\n\n[This.GetName] ahora está en un lugar seguro, atendiendo sus heridas, y estará indisponible durante unas semanas mientras se [This.GetSheHe] recupera."
 lar_operative_event.4.a:0 "[This.GetSheHe] volverá a la lucha pronto."
 lar_operative_event.5.t:0 "Agente Enemigo Convertido"
 lar_operative_event.5.desc:0 "Nuestro servicio de contrainteligencia ha logrado un gran éxito: tras un extenso interrogatorio, y al ser informado de [This.GetHerHis] probable destino si [This.GetSheHe] fuera acusado de espionaje, el agente [From.From.GetAdjective] capturado [This.GetName] ha acordado cooperar con nosotros a cambio de una amnistía total de [This.GetHerHis] crímenes contra el estado.\n\nCon [This.GetHerHis] conocimiento profundo del funcionamiento interno de los servicios de inteligencia [From.From.GetAdjective], [This.GetSheHe] sin duda encontrará mucho más fácil infiltrarse en [From.From.GetNameDef] y permanecer sin ser detectado por la contrainteligencia [From.From.GetAdjective]."
 lar_operative_event.5.a:0 "¿Pero esperábamos que [This.GetHerHim] muriera?"
 lar_operative_event.6.t:0 "Operativo [From.GetAdjective] Capturado!"
 lar_operative_event.6.desc:0 "[This.GetName] ha sido atrapado intentando infiltrarse en nuestra administración y filtrar información secreta de vuelta a [This.GetHerHis] superiores. Tras el interrogatorio, [This.GetSheHe] se reveló [This.GetHerselfHimself] como un activo extranjero de [From.GetAgency] operando en suelo [From.From.GetAdjective]. Aún se desconoce cuál es la naturaleza exacta del interés [From.GetAdjective] en nuestra nación o qué secciones de nuestra administración ya han sido expuestas a los ojos de la Inteligencia [From.GetAdjective]. Con [This.GetName] encarcelado y esperando más interrogatorios, solo podemos esperar que eventualmente [This.GetSheHe] revele todo lo que hay que saber sobre las operaciones [From.GetAdjective] en [From.From.GetNameDef]."
 lar_operative_event.6.a:0 "Tenemos formas de hacerte hablar."
 occupied_countries.1.title:1 "El Gobierno Provisional de [From.From.GetNameDef]"
 occupied_countries.1.desc:1 "Después de un largo y concertado esfuerzo para mejorar la cooperación y el cumplimiento entre nuestras fuerzas de ocupación y las autoridades civiles locales, ahora estamos listos para devolver el control de [From.From.GetNameDef] a manos de un gobierno local. Este nuevo gobierno está compuesto por civiles simpáticos y está listo para coordinarse estrechamente con nosotros."
 occupied_countries.1.a:1 "Tienen nuestra bendición."
 occupied_countries.1.b:1 "No están listos todavía."
 lar_news.1.t_franco:0 "Victoria Nacionalista en la Guerra Civil Española"
 lar_news.1.t_falangist:0 "Victoria Falangista en la Guerra Civil Española"
 lar_news.1.t_carlists:0 "Victoria Carlista en la Guerra Civil Española"
 lar_news.1.desc_franco:0 "Después de una larga y agotadora guerra civil, los Nacionalistas, unidos bajo Francisco Franco, finalmente han derrotado a sus enemigos Republicanos y asegurado el control total sobre España. Aunque focos aislados de tropas Republicanas continúan librando una guerra de guerrillas que podría obstaculizar el control local de los Nacionalistas en áreas previamente Republicanas, es poco probable que se materialice una resistencia coordinada de mayor relevancia.\n\nA medida que la nación se enfoca en reconstruir sus ciudades e industrias devastadas por la guerra, queda por ver qué efectos tendrá la amalgama ideológica de los Nacionalistas en su política exterior, y si se reembolsará la generosa ayuda militar extranjera que recibieron."
 lar_news.1.desc_franco_unified:0 "En las últimas semanas, las tensiones han aumentado entre las diversas facciones entre los Nacionalistas victoriosos, pero ahora, con la expulsión de los líderes recalcitrantes y la unificación forzosa de los partidos políticos, Francisco Franco parece haber sido capaz de cerrar estas divisiones, y así unificar las facciones restantes detrás de su causa. Aunque focos aislados de tropas Republicanas continúan librando una guerra de guerrillas, la Guerra Civil finalmente puede considerarse completamente terminada.\n\nA medida que la nación se enfoca en reconstruir sus ciudades e industrias devastadas por la guerra, queda por ver qué efectos tendrá la amalgama ideológica de los Nacionalistas en su política exterior, y si se reembolsará la generosa ayuda militar extranjera que recibieron."
 lar_news.1.desc_franco_uprising:0 "Las diferencias dentro de la causa Nacionalista demostraron ser demasiado grandes para superarlas, pero después de una larga y agotadora guerra civil, los Nacionalistas bajo Francisco Franco finalmente han derrotado a sus enemigos Carlistas y Republicanos y asegurado el control total sobre España. Aunque focos aislados de tropas Republicanas continúan librando una guerra de guerrillas que podría obstaculizar el control local de los Nacionalistas en áreas previamente Republicanas, es poco probable que se materialice una resistencia coordinada de mayor relevancia.\n\nA medida que la nación se enfoca en reconstruir sus ciudades e industrias devastadas por la guerra, queda por ver si se reembolsará la generosa ayuda militar extranjera que recibieron."
 lar_news.1.desc_falangist:0 "Después de una larga y agotadora guerra civil, los Nacionalistas bajo Emilio Mola finalmente han derrotado a sus enemigos Carlistas y Republicanos y asegurado el control total sobre España. Aunque focos aislados de tropas Republicanas continúan librando una guerra de guerrillas que podría obstaculizar el control local de los Nacionalistas en áreas previamente Republicanas, es poco probable que se materialice una resistencia coordinada de mayor relevancia.\n\nA medida que la nación reconstruye sus ciudades e industrias devastadas por la guerra, se están haciendo preparativos para la transición de vuelta a un gobierno civil bajo José Antonio Primo de Rivera. Queda por ver qué ambiciones imperialistas españolas pueden manifestarse en la crisis mundial actual."
 lar_news.1.desc_carlists:0 "Las fuerzas carlistas bajo Manuel Fal Conde finalmente han derrotado a sus enemigos falangistas y republicanos y asegurado el control total de España. Aunque focos aislados de tropas republicanas continúan librando una guerra de guerrillas que podría obstaculizar el control local carlista en áreas previamente republicanas, es poco probable que se materialice una resistencia coordinada de mayor relevancia.\n\nLa valentía y el fanatismo de los Requetés carlistas fueron clave para asegurar su victoria, y esta misma alta moral caracteriza los esfuerzos de reconstrucción de la posguerra en España. Con la guerra terminada, sin embargo, muchos carlistas esperan impacientemente que sus esfuerzos sean recompensados y que el legítimo reclamante carlista finalmente ascienda al trono español."
 lar_news.1.a:0 "Una victoria que podemos aprobar."
 lar_news.1.b:0 "Estos fanáticos continúan viviendo en la Edad Media..."
 lar_news.1.c:0 "Un resultado excelente!"
 lar_news.1.e:0 "Un resultado desafortunado."
 lar_news.1.f:0 "La guerra ha terminado!"
 lar_news.1.t_republic:0 "Victoria Republicana en la Guerra Civil Española"
 lar_news.1.t_stalinist:0 "Victoria Estalinista en la Guerra Civil Española"
 lar_news.1.t_independent_communist:1 "Victoria del POUM en la Guerra Civil Española"
 lar_news.1.t_anarchists:0 "Victoria Anarquista en la Guerra Civil Española"
 lar_news.2.desc_republic_no_help:0 "Después de una larga y agotadora guerra civil, la Segunda República finalmente ha derrotado a sus enemigos anarquistas y nacionalistas y asegurado el control total sobre España. Aunque focos aislados de tropas nacionalistas continúan librando una guerra de guerrillas que podría obstaculizar el control local republicano en áreas previamente nacionalistas, es poco probable que se materialice una resistencia coordinada de mayor relevancia.\n\nContra todo pronóstico y confiando en una ayuda soviética mínima, la República Española pudo mantener su integridad democrática mientras estaba asediada tanto por enemigos internos como externos. A medida que la nación se enfoca en reconstruir sus ciudades e industrias devastadas por la guerra, queda por ver qué hará una España democrática en la crisis mundial actual."
 lar_news.2.desc_republic_soviet_help:0 "Con una ayuda soviética extensa, la Segunda República finalmente ha derrotado a sus enemigos anarquistas y nacionalistas y asegurado el control total sobre España. Aunque focos aislados de tropas nacionalistas continúan librando una guerra de guerrillas que podría obstaculizar el control local republicano en áreas previamente nacionalistas, es poco probable que se materialice una resistencia coordinada de mayor relevancia.\n\nA medida que la nación se enfoca en reconstruir sus ciudades e industrias devastadas por la guerra, la presión soviética sobre la nación está aumentando, y queda por ver si el gobierno democrático español puede mantenerse fiel a sus principios democráticos, o si se convertirá simplemente en un puesto avanzado de la influencia de Moscú en Europa Occidental."
 lar_news.2.desc_stalinist:0 "Después de una larga y agotadora guerra civil, la Segunda República finalmente ha derrotado a sus enemigos anarquistas y nacionalistas y asegurado el control total sobre España. Aunque focos aislados de tropas nacionalistas continúan librando una guerra de guerrillas que podría obstaculizar el control local republicano en áreas previamente nacionalistas, es poco probable que se materialice una resistencia coordinada de mayor relevancia.\n\nLa guerra civil vio la transición pacífica de España a un gobierno comunista que aseguró una extensa ayuda soviética. A medida que la nación se enfoca en reconstruir sus ciudades e industrias devastadas por la guerra, los lazos entre España y la Unión Soviética parecen solo fortalecerse, y se espera que la Unión Soviética esté muy involucrada en los programas de recuperación industrial de la posguerra."
 lar_news.2.desc_independent_communist:0 "Después de una larga y agotadora guerra civil, los comunistas independientes españoles finalmente han derrotado a sus enemigos republicanos y nacionalistas y asegurado el control total sobre España. Aunque focos aislados de tropas nacionalistas continúan librando una guerra de guerrillas que podría obstaculizar el control local comunista en áreas previamente nacionalistas, es poco probable que se materialice una resistencia coordinada de mayor relevancia.\n\nA medida que la nación se enfoca en reconstruir sus ciudades e industrias devastadas por la guerra, el nuevo estado comunista español ya ha roto todos los lazos con [SOV.GetNameDef], pero ha invitado a todos los partidos comunistas que rechazan tanto el estalinismo como el trotskismo a unirse a ellos en la forja de un camino independiente hacia adelante."
 lar_news.2.desc_anarchists:0 "Después de una larga y agotadora guerra civil, los anarquistas españoles finalmente han derrotado a sus enemigos republicanos y nacionalistas y asegurado el control total sobre España. Aunque focos aislados de tropas nacionalistas continúan librando una guerra de guerrillas que podría obstaculizar la formación de comunas pacíficas en áreas previamente nacionalistas, es poco probable que se materialice una resistencia coordinada de mayor relevancia.\n\nA medida que las diversas comunas se enfocan en reconstruir sus aldeas, pueblos, ciudades e industrias devastadas por la guerra, han elegido permanecer organizadas bajo su Consejo de Defensa Regional de tiempos de guerra, aparentemente en respuesta a la retórica cada vez más hostil de varios líderes mundiales ante la victoria anarquista."
 lar_news.2.a:0 "Esta 'victoria' no puede durar mucho."
 lar_news.2.b:0 "Una alternativa intrigante a las formas de comunismo establecidas."
 lar_news.2.c:0 "Al menos no son lacayos de Stalin."
 lar_news.2.d:0 "Este aborto del comunismo no puede prosperar!"
 lar_news.2.e:0 "Una victoria impresionante!"
 lar_news.2.f:0 "Al menos no fueron los fascistas quienes ganaron."
 lar_news.2.g:0 "El mejor resultado posible."
 lar_news.2.h:0 "La influencia [SOV.GetAdjective] sobre [SPD.GetNameDef] es preocupante..."
 lar_news.3.t:0 "El Congreso de París"
 lar_news.3.desc:0 "Tras extensas negociaciones entre los representantes de [FRA.GetNameDef], [ITA.GetNameDef], [POR.GetNameDef] y [SPA.GetNameDef], el Congreso de París ha decidido redibujar las fronteras de África, con [FRA.GetLeader] calificando el resultado como \"el mayor éxito de la diplomacia francesa en la historia escrita\".\n\nLos gobiernos de otras potencias coloniales fueron rápidos en denunciar el acuerdo, llamándolo \"una amenaza a la paz y al buen orden en el continente\".\n\nCon el acuerdo asignando vastas extensiones de tierra a países que aún no las poseen, es poco probable que el plan elaborado en París pueda implementarse sin derramamiento de sangre."
 lar_news.3.a:0 "Vienen por nosotros pronto."
 lar_news.3.b:0 "Es hora de redibujar las fronteras de África."
 lar_news.3.c:0 "Una nueva división para el continente."
 lar_news.4.t:0 "El Gobierno Francés regresa a París"
 lar_news.4.desc:0 "Tras negociaciones a nivel más alto, [GER.GetLeader] anunció hoy que la administración militar alemana del norte de Francia pronto llegará a su fin, y los territorios regresarán a plena soberanía francesa. A cambio, [VIC.GetLeader] anunció que su gobierno se había unido al Pacto de Acero.\n\nLas tropas alemanas que actualmente defienden esas áreas permanecerán por el momento, hasta que puedan ser reemplazadas por tropas francesas. Preguntas más controvertidas, como el estatus de Alsacia-Lorena, no fueron discutidas, y a todas luces el territorio ha permanecido bajo administración alemana."
 lar_news.4.a:0 "Damos la bienvenida a nuestros hermanos de armas!"
 lar_news.4.b:0 "¿Así que su honor se puede comprar tan barato?"
 lar_news.4.c:0 "La cuestión de la legitimidad parece estar resuelta."
 lar_news.4.d:0 "'Un' Gobierno Francés. No 'el' Gobierno Francés."
 lar_news.4.e:0 "Estamos de vuelta donde pertenecemos."
 lar_news.5.t:0 "El Frente de Stresa ratificado"
 lar_news.5.desc:0 "A pesar del revés inicial y los desacuerdos sobre la invasión italiana de Etiopía, los líderes de [This.GetStresaMembers] se han reunido para convertir los acuerdos alcanzados en abril de 1935 en un compromiso formal de alianza.\n\nComo parte de las negociaciones, [This.GetStresaConcessions] Mientras que los líderes de esta nueva alianza afirman que el acuerdo tiene como objetivo simplemente mantener la paz en Europa, muchos diplomáticos coinciden en que se pretendía principalmente contener a Alemania."
 lar_news.5.a:0 "Cuando Italia habla, el mundo escucha."
 lar_news.5.b:0 "Nuestra alianza se fortalece."
 lar_news.5.c:0 "El círculo alrededor de Alemania se cierra."
 lar_news.5.d:0 "Nuestro flanco sur está asegurado."
 lar_news.5.e:0 "Italia es un aliado tan fiable como siempre."
 LaR_Britain_Stresa_agreed:0 "[FRA.GetNameDef], [ENG.GetNameDef] y [ITA.GetNAmeDef]"
 LaR_Britain_Stresa_refused:0 "[FRA.GetNameDef] y [ITA.GetNAmeDef]"
 LaR_Britain_Stresa_Concessions:0 "el gobierno francés cedió el puerto de Djibouti a Italia, mientras que [ENG.GetNameDef] entregó el control sobre Somalilandia Británica."
 LaR_France_Stresa_Confessions:0 "el gobierno francés cedió el puerto de Djibouti a Italia."
 lar_news.6.t:0 "Francia realinea su política exterior."
 lar_news.6.desc:0 "El presidente [FRA.GetLeader] ha anunciado un cambio importante en la política exterior francesa, incluyendo una revisión exhaustiva de las alianzas estratégicas y las garantías políticas hechas por administraciones anteriores.\n\nEn particular, la red de alianzas que une a Francia con países de Europa del Este estará \"bajo escrutinio\", lo que muchos observadores interpretan como que será disuelta.\n\nLos líderes en [POL.GetNameDef], [CZE.GetNameDef] y [ROM.GetNameDef] hasta ahora han rechazado comentar sobre el tema o sobre cualquier posible reacción."
 lar_news.6.a:0 "Nos traicionaron de nuevo."
 lar_news.6.b:0 "¿Somos los siguientes?"
 lar_news.6.c:0 "¿Qué están planeando los franceses?"
 lar_news.6.d:0 "No nos arrastrarán a otra guerra a través de alguna estúpida alianza."
 lar_news.6.e:0 "Se están manteniendo sabiamente al margen de cosas que no les conciernen."
 lar_portugal_iberian_summit.1.t:0 "Cumbre Ibérica"
 lar_portugal_iberian_summit.1.desc:0 "Recibimos una misiva de [From.GetNameDef] sugiriendo que dejemos nuestras diferencias atrás y empecemos a trabajar juntos hacia un objetivo común. Proponen que discutamos una solicitud conjunta para unirnos a [?global.POR_iberian_summit_target.GetFactionName] y presentarla a [?global.POR_iberian_summit_target.GetNameDef]. \n\nDebemos evaluar no solo si el éxito de esta propuesta es algo realmente factible, sino también si realmente se ajusta a nuestros intereses."
 lar_portugal_iberian_summit.1.a:0 "Esta propuesta se ajusta a nuestros intereses."
 lar_portugal_iberian_summit.1_a_tt:0 "Enviaremos la propuesta a [GER.GetFlag][GER.GetNameDefCap] de inmediato.\n"
 lar_portugal_iberian_summit.1.b:0 "Debemos acercarnos primero a los diplomáticos [?global.POR_iberian_summit_target.GetAdjective]."
 lar_portugal_iberian_summit.1_b_tt:0 "Se enviará una propuesta a [GER.GetFlag][GER.GetNameDefCap] en seis meses.\n"
 lar_portugal_iberian_summit.1.c:0 "Esta es una idea ridícula!"
 lar_portugal_iberian_summit.2.t:0 "Cumbre Ibérica - [From.GetNameDef] Acepta"
 lar_portugal_iberian_summit.2.desc:0 "El gobierno [From.GetAdjective] ha aceptado nuestra propuesta para unirse a [?global.POR_iberian_summit_target.GetFactionName]. Juntos, hemos firmado una solicitud para presentar a [?global.POR_iberian_summit_target.GetNameDef] tan pronto como sea posible."
 lar_portugal_iberian_summit.2.a:0 "Presenta la solicitud de inmediato."
 lar_portugal_iberian_summit.3.t:0 "Cumbre Ibérica - [From.GetNameDef] Retrasa la Solicitud"
 lar_portugal_iberian_summit.3.desc:0 "El gobierno [From.GetAdjective] afirma que tendremos mejores posibilidades de unirnos a [?global.POR_iberian_summit_target.GetFactionName] si tomamos el tiempo para acercarnos a ciertos diplomáticos [?global.POR_iberian_summit_target.GetAdjective] antes de presentar nuestra propuesta a [?global.POR_iberian_summit_target.GetNameDef]. De este modo, adquiriremos conocimientos críticos sobre los objetivos y propósitos [?global.POR_iberian_summit_target.GetAdjective], y, por lo tanto, podremos hacer una propuesta que se ajuste mejor a sus intereses."
 lar_portugal_iberian_summit.3.a:0 "Esperemos que valga la pena..."
 lar_portugal_iberian_summit.4.t:0 "Las Naciones Ibéricas buscan unirse a [Root.GetFactionName]"
 lar_portugal_iberian_summit.4.desc:0 "España y Portugal nos han enviado una solicitud conjunta para unirse a [Root.GetFactionName]. Esperan que admitamos a ambas naciones ibéricas en nuestra alianza. \n\nA medida que evaluamos la posibilidad de asegurar el acceso al Mediterráneo, nuestros comandantes militares están preocupados por la posibilidad de abrir nuevos frentes que puede que no tengamos los recursos para defender..."
 lar_portugal_iberian_summit.4.a:0 "Los aceptamos, pueden ser útiles para nosotros."
 lar_portugal_iberian_summit.4.b:0 "Nos negamos, solo buscan disfrutar de nuestra protección!"
 lar_portugal_iberian_summit.5.t:0 "Cumbre Ibérica"
 lar_portugal_iberian_summit.5.desc:0 "Hemos recibido un mensaje de [From.GetNameDef] sugiriendo que dejemos nuestras diferencias atrás y comencemos a trabajar juntos hacia un objetivo común. Proponen que discutamos una solicitud conjunta para unirnos a la [?global.POR_iberian_summit_target.GetFactionName] y la presentemos a [?global.POR_iberian_summit_target.GetNameDef]. \n\nDebemos evaluar no solo si el éxito de esta propuesta es algo realmente factible, sino también si realmente se ajusta a nuestros intereses."
 lar_portugal_iberian_summit.5.a:0 "Esta propuesta se ajusta a nuestros intereses."
 lar_portugal_iberian_summit.5_a_tt:0 "Enviaremos la propuesta a [ENG.GetFlag][ENG.GetNameDefCap] de inmediato.\n"
 lar_portugal_iberian_summit.5.b:0 "Debemos acercarnos primero a los diplomáticos [?global.POR_iberian_summit_target.GetAdjective]."
 lar_portugal_iberian_summit.5_b_tt:0 "Se enviará una propuesta a [ENG.GetFlag][ENG.GetNameDefCap] en seis meses.\n"
 lar_portugal_iberian_summit.5.c:0 "Esta es una idea ridícula!"
 lar_portugal_iberian_summit.6.t:0 "Cumbre Ibérica - [From.GetNameDef] Acepta"
 lar_portugal_iberian_summit.6.desc:0 "El gobierno [From.GetAdjective] ha aceptado nuestra propuesta para unirnos a la [?global.POR_iberian_summit_target.GetFactionName]. Juntos, hemos firmado una solicitud para presentar a [?global.POR_iberian_summit_target.GetNameDef] tan pronto como sea posible."
 lar_portugal_iberian_summit.6.a:0 "Enviemos la solicitud de inmediato."
 lar_portugal_iberian_summit.7.t:0 "Cumbre Ibérica - [From.GetNameDef] Retrasa la Solicitud"
 lar_portugal_iberian_summit.7.desc:0 "El gobierno [From.GetAdjective] afirma que tendremos mejores posibilidades de unirnos a la [?global.POR_iberian_summit_target.GetFactionName] si nos tomamos el tiempo para acercarnos a ciertos diplomáticos [?global.POR_iberian_summit_target.GetAdjective] antes de presentar nuestra propuesta a [?global.POR_iberian_summit_target.GetNameDef]. De esta manera, adquiriremos conocimientos críticos sobre los objetivos y propósitos de [?global.POR_iberian_summit_target.GetAdjective] y, por lo tanto, podremos hacer una propuesta que se ajuste mejor a sus intereses."
 lar_portugal_iberian_summit.7.a:0 "Esperemos que valga la pena..."
 lar_portugal_iberian_summit.8.t:0 "Las Naciones Ibéricas Buscan Unirse a la [Root.GetFactionName]"
 lar_portugal_iberian_summit.8.desc:0 "España y Portugal nos han enviado una solicitud conjunta para unirse a la [Root.GetFactionName]. Esperan que admitamos a ambas naciones ibéricas en nuestra alianza.\n\nA medida que evaluamos la posibilidad de asegurar el acceso al Mediterráneo, nuestros comandantes militares están preocupados por la posibilidad de abrir nuevos frentes que tal vez no tengamos los recursos para defender..."
 lar_portugal_iberian_summit.8.a:0 "Aceptamos, juntos derrotaremos a nuestros enemigos."
 lar_portugal_iberian_summit.8.b:0 "Rechazamos, solo nos debilitarán."
 lar_portugal_iberian_summit.9.t:0 "Cumbre Ibérica - [From.GetNameDef] Rechaza"
 lar_portugal_iberian_summit.9.desc:0 "Mostrando un claro malentendido de la situación y careciendo de intenciones reales de cooperar con nosotros, el gobierno [From.GetAdjective] ha rechazado nuestra propuesta de unirnos a la [?global.POR_iberian_summit_target.GetFactionName].\nTal vez deberíamos centrarnos en encontrar aliados por nuestra cuenta ahora..."
 lar_portugal_iberian_summit.9.a:0 "Qué vecinos tan tontos tenemos!"
 lar_portugal_navy_mutiny.1.t:0 "Motín en la Armada"
 lar_portugal_navy_mutiny.1.desc:0 "La Organización Revolucionaria de la Armada (Organização Revolucionária da Armada) ha organizado un motín en nuestra Armada, arrestando a varios oficiales. El propósito de esta revuelta naval, liderada por el destructor Dão, es navegar hacia puertos españoles en el Mediterráneo y participar en la Guerra Civil Española del lado de los republicanos.\n\nSin embargo, la vacilación de algunas de las tripulaciones ha obstaculizado el éxito de los amotinados y todavía tenemos la oportunidad de detenerlos."
 lar_portugal_navy_mutiny.1.a:0 "Su causa es justa. Permíteles partir!"
 lar_portugal_navy_mutiny.1_allow_tt:0 "Los barcos amotinados serán transferidos a [SPD.GetNameDefCap].\nSi [SPD.GetFlag][SPD.GetNameDef] gana la Guerra Civil Española, devolverán la misma cantidad de barcos.\n§REl apoyo comunista§! afectará la cantidad de barcos que parten."
 lar_portugal_navy_mutiny.1_stop_tt:0 "Intentaremos detener a los rebeldes.\nLos barcos rebeldes tienen una oportunidad de éxito y serán transferidos a [SPD.GetNameDefCap].\n§REl apoyo comunista§! afectará la cantidad de barcos rebeldes y sus posibilidades de partir."
 lar_portugal_navy_mutiny.1.b:0 "Detengan esta locura!"
 lar_portugal_navy_mutiny.2.t:0 "Los amotinados se alejan"
 lar_portugal_navy_mutiny.2.desc:0 "Inesperadamente, después de enterarse de nuestra decisión de permitir que los barcos rebeldes salgan del puerto, la mayoría de las tripulaciones decidieron no amotinarse, esperando que nuestro gobierno tomara acciones más serias y se uniera a la Guerra Civil Española junto con los republicanos en un futuro cercano.\nSolo el destructor Dão, que ya estaba en camino a España, se negó a regresar.\nEl gobierno español ha prometido enviarnos un destructor como compensación después de que termine la guerra civil."
 lar_portugal_navy_mutiny.2_extra.desc:0 "Para sorpresa de la mayoría de los revoltosos, se les permitió salir y ahora se dirigen a puertos españoles. El destructor Dão lidera el camino con otros [?POR_ships_revolted_not_including_dao] buques siguiendo.\n\nNos pusimos en contacto con el gobierno republicano español y nos aseguraron que proporcionarán barcos a Portugal después de que termine la guerra civil."
 lar_portugal_navy_mutiny.2.a:0 "Con suerte, volverán en una sola pieza..."
 lar_portugal_navy_mutiny.2_tt:0 "[?POR_ships_revolted] barcos serán devueltos a [Root.GetNameDef] si [SPD.GetNameDef] gana la Guerra Civil Española."
 lar_portugal_navy_mutiny.3.t:0 "Informe del motín"
 lar_portugal_navy_mutiny.3.desc:0 "El motín ha sido sofocado gracias a las rápidas acciones de nuestras fuerzas costeras leales. Los rebeldes han sido arrestados y castigados de acuerdo con sus actos traicioneros. Para prevenir futuros intentos de insubordinación, hemos reemplazado a las tripulaciones de los barcos involucrados en esta revuelta por marineros confiables afiliados a nuestras organizaciones."
 lar_portugal_navy_mutiny.3_extra.desc:0 "La revuelta estaba mejor organizada de lo que nuestros oficiales esperaban inicialmente. Cuando nuestra artillería costera abrió fuego contra los barcos rebeldes, los amotinados elevaron vapor y el destructor Dão lideró la salida del puerto, seguido por varios otros barcos a intervalos. Algunos de los buques fueron alcanzados mientras intentaban huir y encallaron en la costa, donde nuestras tropas arrestaron a los traidores.\n\nDesafortunadamente, [?POR_ships_revolted] barcos lograron escapar y se dirigen a España en este mismo momento. Nos acercaremos al gobierno español después de la guerra civil para asegurarnos de que se nos compense por esta pérdida."
 lar_portugal_navy_mutiny.3.a:0 "Esto nunca volverá a suceder!"
 lar_portugal_navy_mutiny.3_no_ships_tt:0 "§GEl motín ha sido aplastado!§"
 lar_portugal_navy_mutiny.3_ships_tt:0 "§R[?POR_ships_revolted] barcos§! serán transferidos a la España Republicana.\nSi los Republicanos son victoriosos después de la Guerra Civil Española, devolverán la misma cantidad de barcos."
 lar_portugal_navy_mutiny.4.t:0 "Marineros portugueses vienen a ayudarnos!"
 lar_portugal_navy_mutiny.4.desc:0 "Dispuestos a ayudar a la República Española contra la rebelión Nacionalista, las tripulaciones portuguesas se amotinaron en varios buques de la Armada. Los oficiales fueron arrestados y, esperando enfrentar una fuerte resistencia desde tierra, se prepararon los barcos para salir del puerto lo antes posible.\n\nSin embargo, y para sorpresa de las tripulaciones, el gobierno portugués, dispuesto a evitar una mayor escalada del conflicto, llegó a un compromiso y permitió a los marineros zarpar y luchar por nuestra causa, siempre y cuando regresen cuando la Guerra Civil Española haya terminado.\n\nAlgunas de las tripulaciones decidieron entonces quedarse en Portugal presionando al gobierno para tomar más medidas contra los Nacionalistas y, al final, [?POR.POR_ships_revolted] barcos se dirigen ahora a nuestros puertos. Debemos dar la bienvenida a nuestros camaradas y agradecerles por su valentía."
 lar_portugal_navy_mutiny.4_extra.desc:0 "Dispuestos a ayudar a la República Española contra la rebelión Nacionalista, las tripulaciones portuguesas se amotinaron en varios buques de la Armada. Tras el arresto de sus oficiales, los marineros intentaron salir del puerto, pero recibieron una feroz respuesta del Ejército.\nRealizando una ruptura desesperada bajo un intenso fuego de artillería costera, [?POR.POR_ships_revolted] barcos lograron escapar y ahora se dirigen a España.\n\nDespués de no poder contener este motín, el gobierno portugués ha exigido que les compensemos por su pérdida cuando termine la guerra.\n\nSin embargo, por ahora debemos dar la bienvenida a nuestros camaradas y agradecer a todos esos valientes marineros por sus sacrificios, ya que muchos de ellos fueron arrestados o heridos durante la revuelta."
 lar_portugal_navy_mutiny.4.a:0 "No olvidaremos los hechos de estos valientes hombres portugueses!"
 lar_portugal_navy_mutiny.4_tt:0 "§G[?POR.POR_ships_revolted] barcos [POR.GetAdjective]§! han sido transferidos a [Root.GetNameDef] y ahora están bajo nuestro control.\nSerán devueltos a [POR.GetNameDef] una vez que la Guerra Civil Española haya terminado."
 lar_portugal_navy_mutiny.5.t:0 "Nuestros marineros regresan de la Guerra Civil Española"
 lar_portugal_navy_mutiny.5.desc:1 "La Guerra Civil Española ha terminado y el gobierno republicano ha acordado proporcionarnos [?POR_ships_revolted] barcos como compensación por los que zarparon en su ayuda al comienzo del conflicto. Sin embargo, nuestros destructores pueden no estar en las mejores condiciones después de cumplir sus misiones y, por lo tanto, la República de España llevará a cabo una inspección para decidir si alguno de nuestros barcos debe ser reemplazado por sus propios buques."
 lar_portugal_navy_mutiny.5.a:0 "Veremos qué tan bien funcionan esos barcos..."
 lar_portugal_navy_mutiny.5_tt:0 "§G[SPD.GetNameDefCap] transferirá [?POR_ships_revolted] barcos de vuelta a [Root.GetNameDef]!§"
 lar_portugal_navy_mutiny.6.t:0 "Es hora de despedirse de nuestros camaradas portugueses."
 lar_portugal_navy_mutiny.6.desc:0 "Ahora que la rebelión nacionalista ha sido derrotada, es hora de que los valientes marineros portugueses que vinieron en nuestra ayuda durante los primeros meses del conflicto finalmente regresen a su patria.\nRealizaremos una inspección para decidir cuáles de los barcos portugueses están en buenas condiciones para navegar de regreso a Portugal y cuáles deben ser reemplazados por nuestros propios buques.\n\nTenemos tanto que agradecer a estos valientes marineros, y nunca olvidaremos su coraje."
 lar_portugal_navy_mutiny.6.a:0 "Adiós hermanos en armas!"
 lar_portugal_navy_mutiny.6_tt:0 "Se transferirán [¿POR.POR_ships_revolted] barcos de regreso a [POR.GetNameDef]."
 lar_portugal_iberian_workers_united.1.t:0 "Trabajadores Ibéricos Unidos"
 lar_portugal_iberian_workers_united.1.desc:0 "Durante tanto tiempo, España y Portugal han sido naciones independientes enfatizando sus diferencias en lugar de sus similitudes, pero esos tiempos han terminado; ha llegado el día en que los trabajadores españoles y portugueses se unen en su lucha contra el fascismo!"
 lar_portugal_iberian_workers_united.1.a:0 "Unidos, nunca seremos derrotados!"
 lar_portugal_iberian_workers_united.2.t:1 "La Unión Socialista Ibérica"
 lar_portugal_iberian_workers_united.2.desc:1 "Ahora que finalmente hemos logrado la paz, [From.GetNameDefCap] se ha acercado a nuestro gobierno para considerar la unificación de la Península Ibérica bajo un gobierno Popular Socialista. Esto llevará a que las identidades [Root.GetAdjective] y [From.GetAdjective] se desvanecen, ya que todos nos convertiremos en ciudadanos ibéricos de la Unión Socialista Ibérica."
 lar_portugal_iberian_workers_united.2.a:0 "[Root.GetNameDefCap] y [POR.GetNameDef] se unirán!"
 lar_portugal_iberian_workers_united.2.a_tt:0 "§YLa Unión Socialista Ibérica§! anexa §YEspaña Republicana§!.\n"
 lar_portugal_iberian_workers_united.2.b:0 "[Root.GetNameDefCap] seguirá siendo una nación independiente."
 lar_portugal_naval_blockade.1.t:0 "[POR.GetNameDefCap] Rechaza el Bloqueo Naval [ENG.GetAdjective]"
 lar_portugal_naval_blockade.1.desc:0 "El gobierno [POR.GetAdjective] ha declarado que no está obligado a cumplir con el bloqueo naval impuesto por [ENG.GetNameDef]. Hemos recibido una misiva, ofreciendo un acuerdo justo en el que los convoyes [POR.GetAdjective] apoyarán nuestro esfuerzo bélico, llevando bienes a donde nuestros propios convoyes no pueden llegar a cambio de un acuerdo comercial para enviar productos de consumo baratos a [POR.GetNameDef]."
 lar_portugal_naval_blockade.1.a:0 "Consideraremos este acuerdo..."
 lar_portugal_naval_blockade.1_tt:0 "Desbloquea la decisión para países en guerra con [ENG.GetNameDefCap]."
 lar_portugal_naval_blockade.2.t:0 "[From.GetName] ha aceptado nuestra oferta para evadir el bloqueo naval."
 lar_portugal_naval_blockade.2.desc:0 "Una misiva de [From.GetNameDef] ha llegado hoy aceptando nuestra oferta para evadir el bloqueo naval británico. Utilizaremos nuestros convoyes para satisfacer sus necesidades de suministro donde los barcos [From.GetAdjective] no pueden llegar. A cambio, desviarán la producción de una de sus fábricas para proporcionarnos los materiales que necesitamos para nuestros propios proyectos."
 lar_portugal_naval_blockade.2.a:0 "Esto beneficiará a ambas naciones."
 lar_portugal_naval_blockade.3.t:0 "[POR.GetNameDefCap] Rechaza el Bloqueo Naval"
 lar_portugal_naval_blockade.3.desc:0 "El gobierno [POR.GetAdjective] ha declarado que no cumplirá con el bloqueo naval impuesto por nosotros. [POR.GetNameDefCap] ha propuesto un acuerdo a nuestros enemigos, ofreciéndoles apoyar su esfuerzo bélico utilizando convoyes [POR.GetAdjective] para contrabandear bienes.\n\nA pesar de que enfrentamos su neutralidad en el conflicto con respeto y comprensión, parece que nuestros antiguos amigos ya no tienen el deseo de honrar la Alianza Anglo-Portuguesa, apoyando abiertamente a nuestros enemigos y rompiendo así un tratado de más de cinco siglos entre nuestros países..."
 lar_portugal_naval_blockade.3.a:0 "Esos oportunistas traicioneros!"
 lar_portugal_promote_monarchist_cause.1.t:0 "Portugal está promoviendo el sentimiento monárquico!"
 lar_portugal_promote_monarchist_cause.1.desc:0 "El gobierno portugués está apelando a los monárquicos brasileños, apoyando una campaña de propaganda elogiando al Príncipe Pedro Henrique y reclamando su derecho al Trono de Brasil. \nNo debemos pasar por alto el potencial impacto de esto entre la población brasileña, no sea que nos veamos abrumados por un masivo movimiento monárquico, que conduzca al derrocamiento del gobierno."
 lar_portugal_promote_monarchist_cause.1.a:0 "¿Cómo se atreven?!"
 lar_portugal_promote_monarchist_cause.2.t:1 "Reunir el Reino de Portugal y Brasil"
 lar_portugal_promote_monarchist_cause.2.desc:1 "[POR.GetNameDefCap] se ha acercado a nuestro gobierno, proponiendo la unificación de nuestras dos naciones bajo el gobierno de Dom Duarte Nuno, quien será coronado Rey de Portugal y Brasil. \n\nEl gobierno [POR.GetAdjective] ha declarado que no aceptará una respuesta negativa, y nos ha instado a aceptar la propuesta para evitar un potencial conflicto entre nuestras naciones."
 lar_portugal_promote_monarchist_cause.2.a:0 "[Root.GetNameDefCap] y [POR.GetNameDef] se unirán de nuevo."
 lar_portugal_promote_monarchist_cause.2.b:0 "[Root.GetNameDefCap] seguirá siendo una nación independiente."
 lar_portugal_promote_monarchist_cause.3.t:0 "Un Levantamiento Monárquico!"
 lar_portugal_promote_monarchist_cause.3.desc:0 "Ayudados por el gobierno [POR.GetAdjective], los monárquicos brasileños han tomado el control de Río de Janeiro y ahora están levantándose en armas por todo el país contra los traidores fascistas que se oponen a nosotros. \nEl enemigo ha buscado el apoyo de diferentes facciones en nuestra nación, pero los súbditos leales del restaurado [Root.GetName] no temen, pues su legítimo Emperador [Root.GetLeader] los llevará a la victoria!"
 lar_portugal_promote_monarchist_cause.3.desc_anti_monarchist:0 "Ayudados por el gobierno portugués, los monárquicos brasileños se están levantando en armas por todo el país. Si esos traidores tienen éxito en su intento de restaurar la Monarquía, es muy probable que veamos a nuestro querido país someterse al control portugués poco después. \n\nHemos perdido la mayor parte del país, pero, afortunadamente, los rebeldes han fracasado en su intento de tomar Río de Janeiro, dándonos la oportunidad de reunir nuestras tropas y marchar desde la capital para recuperar nuestras tierras de aquellos que buscan arruinarlas."
 lar_portugal_promote_monarchist_cause.3.a:0 "El Trono Brasileño será restaurado!"
 lar_portugal_promote_monarchist_cause.3.a_tt:0 "[From.GetFlag]§Y[From.GetNameDefCap]§G se unirá a nosotros en la guerra civil.§!§!"
 lar_portugal_promote_monarchist_cause.3.b:0 "Debemos erradicar a estos traidores!"
 lar_portugal_promote_monarchist_cause.3.b_tt:0 "[From.GetFlag]§Y[From.GetNameDefCap]§R se unirá a la guerra civil contra nosotros.§!§!"
 lar_portugal_promote_monarchist_cause.4.t:0 "El Trono Brasileño Restaurado"
 lar_portugal_promote_monarchist_cause.4.desc:0 "Ayudados por el gobierno [POR.GetAdjective], los monárquicos brasileños han logrado cambiar el gobierno pacíficamente. Hay algunos elementos dispersos por todo el país que aún se oponen a la ascensión al trono de nuestro legítimo Emperador [Root.GetLeader], pero pronto serán aplacados."
 lar_portugal_promote_monarchist_cause.4.a:0 "Salve al Emperador!"
 lar_portugal_promote_monarchist_cause.5.t:0 "Brasil Acepta la Unificación"
 lar_portugal_promote_monarchist_cause.5.desc:0 "El gobierno brasileño ha aceptado sabiamente firmar la propuesta de unificar nuestras naciones. El poderoso Reino Unido de Portugal y Brasil se levanta nuevamente bajo el gobierno del Rey [Root.GetLeader].\n\nQue él traiga poder y prosperidad a nuestra amada nación!"
 lar_portugal_promote_monarchist_cause.5.a:0 "Esto fortalece a Portugal."
 lar_portugal_promote_monarchist_cause.6.t:0 "Brasil Rechaza la Unificación"
 lar_portugal_promote_monarchist_cause.6.desc:0 "El gobierno [BRA.GetAdjective] ha elegido imprudentemente rechazar nuestra propuesta de unificar nuestras naciones bajo el gobierno de [Root.GetLeader].\nAunque es completamente inaceptable para nosotros, esto no es más que un obstáculo menor en nuestro camino para restaurar el poder del antiguo Reino de Portugal.\n\nAl final, tendrán que someterse a nuestras demandas, como lo harán otros..."
 lar_portugal_promote_monarchist_cause.6.a:0 "Su destino está sellado."
 lar_portugal_promote_monarchist_cause.7.t:0 "Monárquicos en Auge!"
 lar_portugal_promote_monarchist_cause.7.desc:0 "La situación en nuestro país es crítica. El movimiento monárquico está ganando impulso y una coalición anti-monárquica ha tomado el poder en el gobierno, presumiblemente para prevenir un levantamiento inminente.\nLa inestabilidad social aumenta rápidamente a medida que los ciudadanos brasileños se dan cuenta de la alineación fascista de los líderes de esta coalición, y nuestra sociedad está cada vez más polarizada entre el fascismo y el monarquismo.\nEn esta situación fatídica, es hora de que elijamos un bando."
 lar_portugal_promote_monarchist_cause.7.a:0 "Apoyar a los Monárquicos."
 lar_portugal_promote_monarchist_cause.7.a_tt:0 "Te alinearás con los monárquicos en una posible guerra civil."
 lar_portugal_promote_monarchist_cause.7.b:0 "Apoyar a la coalición anti-monárquica."
 lar_portugal_promote_monarchist_cause.7.b_tt:0 "Te alinearás con los fascistas en una posible guerra civil."
 POR_portugal_joined_brazilian_civil_war_flag:0 "Portugal se une a la guerra civil brasileña"
 POR_brazil_supports_monarchism_flag:0 "Brasil apoya el monarquismo"
 lar_portugal_purchase_ships.1.t:0 "[From.GetNameDefCap] Busca Comprar Barcos [Root.GetAdjective]"
 lar_portugal_purchase_ships.1.desc:0 "El gobierno [From.GetAdjective], consciente de su falta de una Armada adecuada, ha presentado una licitación para comprar barcos [Root.GetAdjective]. Si aceptamos construir los barcos que desean, nos proporcionarán bienes que podemos usar para nuestros propios propósitos."
 lar_portugal_purchase_ships.1.a:0 "Esto será beneficioso para ambos."
 lar_portugal_purchase_ships.1.a_tt:0 "Recibiremos §Y1§! Fábrica Civil §Yfuera del mapa§! como pago una vez que [POR.GetNameDefCap] elija un acuerdo."
 lar_portugal_purchase_ships.1.b:0 "No estamos interesados."
 lar_portugal_purchase_ships.2.t:0 "[From.GetNameDefCap] Acepta Construir Nuestros Barcos"
 lar_portugal_purchase_ships.2.desc:0 "El gobierno [From.GetAdjective] ha aceptado construir barcos para la Armada [Root.GetAdjective]. Han presentado tres ofertas diferentes para que elijamos."
 lar_portugal_purchase_ships.2.a:0 "Comprar Submarinos."
 lar_portugal_purchase_ships.2.b:0 "Comprar Destructores."
 lar_portugal_purchase_ships.2.c:0 "Comprar un Crucero Ligero."
 lar_portugal_purchase_ships.3.t:0 "[From.GetNameDefCap] Rechaza Construir Nuestros Barcos"
 lar_portugal_purchase_ships.3.desc:0 "[From.GetNameDefCap] ha rechazado nuestra oferta de comprar barcos [From.GetNameDefCap] para nuestra Armada.\nTendremos que buscar otros países dispuestos a aceptar el trato, o centrarnos en desarrollar nuestras propias instalaciones navales, para no depender de ninguna potencia extranjera para construir una poderosa flota [Root.GetAdjective]."
 lar_portugal_purchase_ships.3.a:1 "Nos las arreglaremos sin ellos."
 lar_portugal_purchase_ships.4.t:0 "Construcción de Submarinos Completada"
 lar_portugal_purchase_ships.4.desc:0 "Después de casi un año de construcción, los tres submarinos [GetPortugueseShipsBuilder] que ordenamos realizaron varias pruebas en el mar y finalmente están listos para ser oficialmente comisionados en la Armada.\nLos buques están atracados en el puerto [Root.GetAdjective] y sus tripulaciones esperan órdenes."
 lar_portugal_purchase_ships.4.a:0 "Bien"
 lar_portugal_purchase_ships.4.a_tt:0 "Tres submarinos añadidos a la Flota de Reserva"
 lar_portugal_purchase_ships.5.t:0 "Construcción de Destructores Completada"
 lar_portugal_purchase_ships.5.desc:0 "Después de casi un año de construcción, los dos destructores [GetPortugueseShipsBuilder] que ordenamos realizaron varias pruebas en el mar y finalmente están listos para ser oficialmente comisionados en la Armada.\nLos buques están atracados en el puerto [Root.GetAdjective] y sus tripulaciones esperan órdenes."
 lar_portugal_purchase_ships.5.a:0 "Bien"
 lar_portugal_purchase_ships.5.a_tt:0 "Dos destructores añadidos a la Flota de Reserva"
 lar_portugal_purchase_ships.6.t:0 "Construcción de Crucero Ligero Completada"
 lar_portugal_purchase_ships.6.desc:0 "Después de casi un año y medio de construcción, el crucero ligero [GetPortugueseShipsBuilder] que ordenamos realizó varias pruebas en el mar y finalmente está listo para ser oficialmente comisionado en la Armada.\nEl buque está atracado en el puerto [Root.GetAdjective] y su tripulación espera órdenes."
 lar_portugal_purchase_ships.6.a:0 "Bien"
 lar_portugal_purchase_ships.6.a_tt:0 "Un crucero ligero añadido a la Flota de Reserva"
 POR_ENG_Ship_Builder:0 "[ENG.GetAdjective]"
 POR_ITA_Ship_builder:0 "[ITA.GetAdjective]"
 lar_portugal_spanish_civil_war.1.t:0 "[POR.GetNameDefCap] simpatiza con la República Española"
 lar_portugal_spanish_civil_war.1.desc:0 "Hoy, [POR.GetNameDef] ha anunciado su apoyo a la República Española y ha declarado que el gobierno está considerando tomar medidas severas en la Guerra Civil Española. Durante su discurso, [POR.GetLeader] ha denunciado la amenaza fascista emergente en Iberia, afirmando que es el deber de [POR.GetNameDef] ayudar a sus camaradas españoles en su lucha contra los nacionalistas."
 lar_portugal_spanish_civil_war.1.a:0 "Más les vale no interponerse en nuestro camino..."
 lar_portugal_spanish_civil_war.1_tt:0 "§R[POR.GetNameDefCap] podrá unirse a [SPD.GetFlag][SPD.GetNameDef] en la Guerra Civil Española, luchando contra nosotros!§!"
 lar_portugal_spanish_civil_war.2.t:0 "[POR.GetNameDefCap] simpatiza con los Nacionalistas Españoles"
 lar_portugal_spanish_civil_war.2.desc:0 "El gobierno [POR.GetAdjective] ha anunciado su apoyo a los Nacionalistas Españoles y ha declarado que [POR.GetNameDef] está considerando tomar medidas severas en la Guerra Civil Española. Durante su discurso, [POR.GetLeader] ha denunciado la propagación de la amenaza comunista y anarquista en Iberia, afirmando que es el deber de [POR.GetNameDef] ayudar a sus vecinos españoles en su lucha contra los republicanos."
 lar_portugal_spanish_civil_war.2.a:0 "No deberían entrometerse en estos asuntos..."
 lar_portugal_spanish_civil_war.2_tt:0 "§R[POR.GetNameDefCap] podrá unirse a [SPA.GetFlag][SPA.GetNameDef] en la Guerra Civil Española, luchando contra nosotros!§!"
 lar_portugal_spanish_civil_war.3.t:0 "[POR.GetNameDefCap] simpatiza con los Carlistas Españoles"
 lar_portugal_spanish_civil_war.3.desc:0 "El gobierno [POR.GetAdjective] ha anunciado hoy su apoyo a los Carlistas Españoles y ha declarado que [POR.GetNameDef] está considerando tomar medidas severas en la Guerra Civil Española. Durante su discurso, [POR.GetLeader] ha declarado que la Monarquía es la única forma de traer estabilidad y prosperidad a una Península Ibérica demasiado polarizada por su política, y que es el deber de [POR.GetNameDef] ayudar a los realistas españoles en su lucha por restaurar la Monarquía."
 lar_portugal_spanish_civil_war.3.a:0 "No deberían entrometerse en estos asuntos..."
 lar_portugal_spanish_civil_war.3_tt:0 "§R[POR.GetNameDefCap] podrá unirse a [SPB.GetFlag][SPB.GetNameDef] en la Guerra Civil Española, luchando contra nosotros!§!"
 lar_portugal_royal_iberian_alliance.1.t:0 "Formar la Alianza Real Ibérica"
 lar_portugal_royal_iberian_alliance.1.desc:0 "[From.GetNameDefCap] afirma que, después de toda la desunión social y la inestabilidad que nuestros países sufrieron durante la Guerra Civil Española, es por el bien de los países ibéricos que nos unamos en la búsqueda de la prosperidad y el progreso.\n\nEl gobierno [From.GetAdjective] ha propuesto negociar una alianza entre nuestros dos reinos, dejando atrás nuestras diferencias del pasado y trabajando juntos para superar las múltiples amenazas que nos esperan no solo en Europa, sino en todo el mundo."
 lar_portugal_royal_iberian_alliance.1.a:0 "Esta alianza será beneficiosa para Portugal."
 lar_portugal_royal_iberian_alliance.1.b:0 "Este tratado es inaceptable para nosotros."
 lar_portugal_overseas_provinces.1.t:0 "Territorios Angoleños Integrados"
 lar_portugal_overseas_provinces.1.desc:0 "Nuestros territorios en el norte y el sur de Angola finalmente han sido integrados en nuestra nación. La población angoleña local ha obtenido la ciudadanía portuguesa y ahora comparte los mismos derechos y deberes que cualquier otro ciudadano portugués, incluido el servicio militar. Esto conducirá a una nueva fuente de mano de obra para fortalecer nuestro ejército."
 lar_portugal_overseas_provinces.1.a:0 "Buenas noticias!"
 lar_portugal_overseas_provinces.2.t:0 "Territorio Mozambicano Integrado"
 lar_portugal_overseas_provinces.2.desc:0 "Nuestra antigua colonia de Mozambique ha sido finalmente integrada en nuestra nación. La población mozambicana local ha obtenido la ciudadanía portuguesa y ahora comparte los mismos derechos y deberes que cualquier otro ciudadano portugués, incluido el servicio militar. Esto conducirá a una nueva fuente de mano de obra para fortalecer nuestro ejército."
 lar_portugal_overseas_provinces.2.a:0 "Esto es por el bien de Portugal."
 lar_news.7.t:0 "El Pacto Franco-Alemán"
 lar_news.7.desc:0 "[FRA.GetLeader] y [GER.GetLeader] se han reunido en Berlín para discutir la situación política y estratégica en Europa Central. Aunque los detalles de la reunión son escasos, y no se ha emitido ningún comunicado oficial, los observadores han notado un claro cambio en la retórica y la política [FRA.GetAdjective] y [GER.GetAdjective] hacia los países del Benelux.\n\nDonde la minoría alemana en Bélgica solía ser un constante tamborileo para la propaganda alemana, ahora solo se menciona de pasada, mientras se señala que Bélgica es "un constructo artificial, no una nación; meramente una colección de naciones arrojadas juntas al azar" y poniendo gran énfasis en la gran población de habla francesa."
 lar_news.7.a:0 "Debemos atender nuestras defensas!"
 lar_news.7.b:0 "Francia se afirma."
 lar_news.7.c:0 "Las pequeñas naciones de Europa tiemblan."
 lar_news.7.d:0 "Es hora de redibujar las fronteras de Europa."
 lar_news.7.e:0 "Una solución sensata entre naciones sensatas."
 lar_news.8.t:0 "[FRA.GetLeader] reclama el Trono de Francia"
 lar_news.8.desc:0 "En una ceremonia en [This.GetFrenchCoronationCity], [FRA.GetLeader] ha sido proclamado oficialmente [This.GetFrenchRoyalTitle].\n\nSu ascenso es ampliamente considerado como un resultado directo de la incapacidad de la Tercera República para proporcionar estabilidad política en un entorno cada vez más definido por enfrentamientos violentos entre los extremos del espectro político. Ahora enfrenta la difícil tarea de reconstruir y reunificar un país profundamente dividido, con muchos observadores señalando el papel que jugaron las ligas de extrema derecha en su ascenso al poder como una señal de que el "[This.GetFrenchRoyalTitle]" es, de hecho, meramente un gobernante por la gracia de la turba de derecha."
 lar_news.8.a:0 "Otra nación regresa al orden natural de las cosas."
 lar_news.8.b:0 "Pronto tendrán otra revolución."
 lar_news.8.c:0 "Un regreso a días que se pensaban olvidados."
 lar_news.8.d:0 "Viva [FRA.GetLeader]!"
 lar_news.8.e:0 "Ese es el tipo equivocado de gobernante absoluto!"
 LaR_France_Reims:0 "Reims"
 LaR_France_Paris:0 "París"
 LaR_France_Emperor:0 "Emperador de los Franceses"
 LaR_France_King:0 "Rey de Francia"
 LaR_France_King_of_The_French:0 "Rey de los Franceses"
 lar_news.9.t:0 "Los Comunistas Franceses Toman el Poder"
 lar_news.9.desc:0 "Tras un largo período de reformas políticas y económicas, los ministros comunistas en el gobierno del Frente Popular exigieron hoy que los ministros restantes del centro renuncien y reconozcan al Partido Comunista como el único partido de gobierno, o se unan al Partido Comunista de inmediato.\n\nAl mismo tiempo, trabajadores armados de varias grandes fábricas de propiedad gubernamental se movieron para ocupar ubicaciones estratégicas en todo el país. El ejército, bajo órdenes de París, se ha mantenido en los cuarteles y se ha negado a intervenir.\n\nAl caer la noche, el golpe comunista estaba completo y el nuevo gobierno había asegurado el poder."
 lar_news.9.a:0 "Los radicales han tomado el control."
 lar_news.9.b:0 "La última Revolución Francesa."
 lar_news.9.c:0 "Han evitado el fascismo eligiendo la peor alternativa posible."
 lar_news.9.d:0 "La Revolución es victoriosa!"
 lar_news.9.e:0 "Otro amenaza surge en Europa."
 lar_news.10.t:0 "Levantamiento Carlista en la Guerra Civil Española"
 lar_news.10.desc:0 "Desconfiando de ser cada vez más marginados y viendo su influencia sobre el Frente Nacionalista cada vez más restringida, las fuerzas carlistas bajo Manuel Fal Conde han renunciado a su afiliación con la causa nacionalista. Declarando su propia insurrección independiente, los Requetés carlistas, predominantemente en el norte del país, se han vuelto contra sus antiguos aliados, mientras continúan la lucha contra sus enemigos republicanos.\n\nLos efectos en su posición militar en la guerra civil están siendo minimizados por el liderazgo nacionalista, pero es evidente que el caos actual presenta amplias oportunidades para los republicanos."
 lar_news.10.desc_2:0 "Desconfiando de ser cada vez más marginados y viendo su influencia sobre el incipiente gobierno nacionalista de posguerra cada vez más restringida, las fuerzas carlistas bajo Manuel Fal Conde han renunciado a su apoyo a este nuevo gobierno. En otra insurrección, los Requetés carlistas, predominantemente en el norte del país, se han vuelto contra sus antiguos aliados, declarando un nuevo gobierno rival.\n\nLos líderes nacionalistas han sido rápidos en condenar las acciones de Fal Conde, culpándolo de "sumir a España en otra guerra civil", pero las respuestas carlistas han citado intentos sistemáticos del liderazgo nacionalista para erradicar el movimiento desde la derrota de los republicanos, dejándolos sin otra opción que defenderse."
 lar_news.10.a:0 "Tendrán que tomarnos en serio ahora!"
 lar_news.10.b:0 "Su miopía está poniendo en peligro nuestra guerra!"
 lar_news.10.b_2:0 "¿Arriesgarían nuestra victoria sobre los republicanos?"
 lar_news.10.c:0 "Esto es mejor de lo que esperábamos!"
 lar_news.10.c_2:0 "Que se atraganten con su victoria!"
 lar_news.10.d:0 "Esto se está complicando..."
 lar_news.10.d_2:0 "¿Nunca terminará?"
 lar_news.11.t:0 "Levantamiento Anarquista en la Guerra Civil Española"
 lar_news.11.desc:1 "Los continuos intentos del gobierno de reafirmar el control centralizado sobre las comunas anarquistas mayoritariamente independientes en el noreste de España, así como la represión estalinista de los puntos de vista comunistas disidentes, han llevado ahora a una lucha interna a gran escala en el frente republicano.\n\nInicialmente limitada a enfrentamientos callejeros y choques de baja escala entre milicias y fuerzas gubernamentales o estalinistas, la falta de disposición de ambas partes para comprometerse ha significado que el conflicto se haya intensificado rápidamente en solo unos días. La reasignación de recursos militares para tratar con esta amenaza interna significa que las líneas del frente contra los nacionalistas se han debilitado notablemente."
 lar_news.11.desc_2:0 "Los continuos intentos del gobierno de reafirmar el control centralizado sobre las comunas anarquistas mayoritariamente independientes en el noreste de España, así como la represión estalinista de los puntos de vista comunistas disidentes, han llevado ahora a una lucha interna a gran escala entre los vencedores republicanos de la Guerra Civil Española.\n\nInicialmente limitada a enfrentamientos callejeros y choques de baja escala entre milicias y fuerzas gubernamentales o estalinistas, la falta de disposición de ambas partes para comprometerse ha significado que el conflicto se haya intensificado rápidamente en solo unos días. A medida que los líderes de las facciones se niegan a considerar la reconciliación y se trazan líneas de batalla, España parece destinada a sumirse en otra guerra civil."
 lar_news.11.a:0 "Excelente, que se desgarren entre ellos!"
 lar_news.11.b:0 "De una forma u otra, sus intromisiones llegarán a su fin."
 lar_news.11.b_2:0 "¿Arriesgarían nuestra victoria sobre los nacionalistas?"
 lar_news.11.c:0 "Es hora de sacudirse el yugo!"
 lar_news.11.d:0 "Los republicanos apenas necesitan asistencia externa para perder..."
 lar_news.12.t:0 "[From.GetNameDefCap] se une a la [From.GetFactionName]"
 lar_news.12.desc:0 "A pesar de estar aún en medio de la recuperación de la guerra civil, [From.GetNameDef] ha negociado sorprendentemente su entrada en [From.GetFactionName]. Parece que la gran ayuda del Eje que los nacionalistas recibieron durante la guerra civil no ha resultado en lazos más estrechos entre el nuevo gobierno [From.GetAdjective] y sus apoyos extranjeros."
 lar_news.12.a:0 "Debemos tener aliados."
 lar_news.12.b:0 "Les damos la bienvenida al redil."
 lar_news.12.c:0 "Entonces también los derrotaremos."
 lar_news.12.d:0 "Han elegido su bando."
 lar_news.13.desc:0 "A pesar de estar aún en medio de la recuperación de la guerra civil, [From.GetNameDef] ha negociado sorprendentemente su entrada en [From.GetFactionName]. La cooperación ya comenzada durante la guerra civil, durante la cual [From.GetNameDef] recibió una amplia ayuda militar de [From.GetFactionName], parece haber sido solo el comienzo de un futuro más estrechamente conectado."
 lar_news.14.t:0 "[SPA.GetNameDefCap] Exige el Norte de África Francés"
 lar_news.14.desc:0 "Ante semanas de incesante presión [SPA.GetAdjective], culminando en un ultimátum final emitido ayer, el gobierno [From.GetAdjective] no ha visto otro recurso que ceder a las demandas y renunciar al control sobre el norte de África, en aras de mantener la paz con su vecino."
 lar_news.14.a:0 "Tomaron una decisión sabia."
 lar_news.14.b:0 "No teníamos otra opción."
 lar_news.14.c:0 "Los malditos están regalando NUESTRO territorio!"
 lar_news.14.d:0 "Y, de un golpe, hemos perdido el norte de África..."
 lar_news.14.e:0 "Están aprovechando la oportunidad."
 lar_news.15.t:0 "La Unión Franco-Española"
 lar_news.15.desc:0 "Desde que los movimientos monárquicos gemelos en [SPB.GetNameDef] y [FRA.GetNameDef] llegaron al poder hace algún tiempo, las relaciones franco-españolas se han estrechado y sus políticas exteriores se han entrelazado cada vez más.\n\nAhora, después de que el movimiento legitimista en [FRA.GetNameDef] nombrara oficialmente al rey [SPB.GetLeader] como el legítimo reclamante del trono francés, ha hecho una proclamación oficial, anunciando su intención de asumir la corona francesa. En respuesta, el gobierno legitimista en [FRA.GetNameDef] ha comenzado los preparativos para una lujosa ceremonia de coronación en la catedral de Reims."
 lar_news.15.a:0 "Pronto surgirá una gran potencia!"
 lar_news.15.b:0 "Un hermoso futuro para Francia aguarda!"
 lar_news.15.c:0 "Esto sería un gran trastorno del equilibrio de poder!"
 lar_news.16.t:0 "La Unión Ibérica"
 lar_news.16.desc:0 "Después de meses de presión del gobierno [SPB.GetAdjective], [POR.GetNameDef], aislado, sin aliados y enfrentado a un ejército [SPB.GetAdjective] abrumador, no ha visto otra alternativa que aceptar las supuestas reclamaciones de [SPB.GetLeader] al trono [POR.GetAdjective]. Como resultado, la nación no es más que una provincia en la creciente nación de [SPB.GetNameDef]."
 lar_news.16.a:0 "La Unión Ibérica es nuevamente como debería ser!"
 lar_news.16.b:0 "¿Iberia unida de nuevo? Interesante."
 lar_news.17.t:0 "Restauración de la Monarquía [From.GetAdjective]"
 lar_news.17.b:0 "Qué bien para ellos."
 lar_news.18.desc:0 "Meses después del sorprendente movimiento de Francisco Franco al renunciar al poder y anunciar el regreso del legítimo Rey de España, [From.GetSPBkingloc] finalmente ha entrado en Madrid esta mañana. Vitoreado por los espectadores jubilosos, la procesión real avanzó por las calles de Madrid hacia la iglesia de San Jerónimo el Real.\n\nEn una pomposa ceremonia, [From.GetSPBking2loc].\n\nAunque gran parte de la nación aún yace en ruinas, tal vez el nuevo Rey pueda servir como una fuerza unificadora y sanadora, y guiar a [From.GetNameDef] hacia un futuro más glorioso."
 lar_news.18.a:0 "El regreso a nuestro legítimo jefe de Estado, al fin!"
 lar_news.18.b:0 "¿Pero traerá un cambio notable?"
 lar_news.19.t:0 "El Bloque Latino"
 lar_news.19.desc:0 "Hoy, [From.GetNameDef] anunció la creación de una nueva alianza de potencias latinas, que podría presentarse como una alternativa a los principales bloques de poder en el mundo. A pesar de meses de negociaciones, no está del todo claro qué naciones elegirán unirse a la nueva organización, aunque nombres que han sido propuestos por expertos incluyen a [POR.GetNameDef], [FRA.GetNameDef] y [ITA.GetNameDef]."
 lar_news.19.a:0 "Esta es la mejor manera de defender nuestros intereses compartidos."
 lar_news.19.b:0 "Un movimiento audaz."
 lar_news.20.t:0 "Guerra de Independencia [SPD.GetAdjective]"
 lar_news.20.desc:0 "En los últimos meses, las relaciones [SOV.GetAdjective]-[SPD.GetAdjective] se han vuelto cada vez más tensas, y los observadores independientes han notado una eliminación sistemática de comunistas de las posiciones de influencia [SPD.GetAdjective]. En respuesta, [SOV.GetNameDef] ha creado una zona de ocupación directa en el este del país, intentando someter al recalcitrante gobierno [SPD.GetAdjective].\n\nAhora, esta situación ha llegado a un punto crítico, con [SPD.GetLeader] haciendo una apasionada transmisión, declarando la independencia [SPD.GetAdjective] y reuniendo a sus compatriotas para "librar a la nación de la influencia soviética de una vez por todas". Al mismo tiempo, ha comenzado un importante ataque sorpresa [SPD.GetAdjective] en la zona de ocupación."
 lar_news.20.a:0 "Por la libertad!"
 lar_news.20.b:0 "Nuestra represalia será rápida y terrible."
 lar_news.20.c:0 "Qué conveniente. Buena suerte, España!"
 lar_news.20.d:0 "De la sartén al fuego..."
 lar_news.21.t:0 "Unir la Oficina de Londres"
 lar_news.21.desc:0 "A medida que la fuerza [From.GetAdjective] aumenta, el gobierno ha considerado oportuno anunciar la formación de una nueva alianza comunista, llamada la Oficina Internacional de Unidad Socialista Revolucionaria, que se opone tanto a las interpretaciones trotskistas como a las estalinistas del marxismo.\n\nComenzando con la "Oficina de Londres", un comité formado por organizaciones comunistas independientes residentes en Londres, ahora dan la bienvenida a todas las naciones que "desean un camino para los ideales comunistas sin interferencias externas" a unirse a sus filas."
 lar_news.21.a:0 "Guiamos al mundo marxista no contaminado."
 lar_news.21.b:0 "Despreciable!"
 lar_news.21.c:0 "Una proposición interesante!"
 lar_news.21.d:0 "La causa comunista se fractura aún más!"
 lar_news.22.t:0 "El anarquismo triunfa"
 lar_news.22.desc:1 "A pesar de que ha pasado algún tiempo desde la conclusión de la Guerra Civil Española, la esperada implosión de las comunas anarquistas en Iberia no se ha producido. Al contrario, se informa que las comunas han logrado estabilizarse y reconstruir la región, y continúan atrayendo inmigrantes de ideas afines de naciones de todo el mundo.\n\nA la luz de la continua hostilidad internacional, las comunas han elegido permanecer organizadas bajo su "consejo de defensa" y continuar con programas extensivos de armamento."
 lar_news.22.a:1 "Hemos logrado mucho, pero debemos prepararnos para lo peor!"
 lar_news.22.b:1 "Representan una amenaza existencial para nuestro modo de vida!"
 lar_news.23.t:0 "Las naciones ibéricas se unen a [ENG.GetFactionName]"
 lar_news.23.desc:0 "Los políticos [POR.GetAdjective] y [?global.POR_iberian_summit_spanish_tag.GetAdjective] han estado trabajando juntos, apelando al gobierno [ENG.GetAdjective] y buscando ser admitidos en [ENG.GetFactionName]. Si solo buscan protección contra amenazas extranjeras o si realmente están dispuestos a participar en la lucha por la Democracia, aún no está claro.\n\nSin embargo, después de evaluar la situación, [ENG.GetNameDefCap] decidió que esto sería beneficioso para sus intereses y finalmente permitió a las naciones ibéricas unirse a la alianza."
 lar_news.23.a:0 "Ahora lucharemos juntos."
 lar_news.23.b:0 "Solo son más carne de cañón para nosotros."
 lar_news.23.c:0 "Juntos lucharemos por la libertad!"
 lar_news.23.d:0 "Las naciones ibéricas finalmente están trabajando juntas..."
 lar_news.24.t:0 "Las naciones ibéricas se unen a [GER.GetFactionName]"
 lar_news.24.desc:0 "Los políticos [POR.GetAdjective] y [?global.POR_iberian_summit_spanish_tag.GetAdjective] han estado trabajando juntos, apelando al gobierno [GER.GetAdjective] y buscando ser admitidos en [GER.GetFactionName]. Si esto es una maniobra oportunista para adquirir nuevos territorios o si es solo un intento desesperado por evitar la ocupación, aún no está claro.\n\nSin embargo, después de evaluar la situación, [GER.GetNameDefCap] decidió que esto sería beneficioso para sus intereses y finalmente permitió a las naciones ibéricas unirse a la alianza."
 lar_news.24.a:0 "Elegimos el lado correcto."
 lar_news.24.b:0 "Nuestros enemigos perecerán ahora!"
 lar_news.24.c:0 "Se están aliando con el diablo."
 lar_news.24.d:0 "Las naciones ibéricas finalmente están trabajando juntas..."
 lar_news.25.t:0 "Una boda real en Brasil"
 lar_news.25.desc:0 "Hoy, Dom Duarte Nuno, Duque de Braganza, se casó con la Princesa Maria Francisca de Orléans-Braganza en la Catedral de Petrópolis en Brasil. Este matrimonio no solo ha reconciliado las casas Brigantinas portuguesas y brasileñas, sino que también ha unido a los miguelistas y a los Braganzas liberales, dejando atrás las rivalidades entre la familia real portuguesa y despertando el sentimiento monárquico en ambos países.\n\nSe dice que, después de la ceremonia, Dom Duarte participó en varias conversaciones con conocidas damas y caballeros realistas brasileños y portugueses, donde las palabras 'restauración' y 'Monarquía' se pronunciaron abiertamente."
 lar_news.25.a:0 "Esto es solo el comienzo."
 lar_news.25.b:0 "Un desarrollo interesante..."
 lar_news.26.t:0 "El Imperio de Portugal y Brasil"
 lar_news.26.desc:0 "Tras la restauración de la monarquía en Portugal y Brasil, el Rey portugués y el Emperador brasileño asistieron a varias reuniones para discutir la necesidad y los beneficios potenciales de la reunificación de ambos países una vez más.\nDespués de largas negociaciones durante la última cumbre Brasil-Portugal, los gobernantes acordaron restablecer oficialmente [POR.GetNameDef].\n\nHoy, con la bendición de las multitudes monárquicas reunidas, [POR.GetLeader] ha sido coronado Emperador de Portugal y Brasil. El Emperador ha agradecido a sus súbditos por su lealtad y ha declarado que gobernará en nombre de todos los ciudadanos que viven bajo su mandato."
 lar_news.26.a:0 "Salve al Emperador!"
 lar_news.26.b:0 "Un Imperio que se levanta para fracasar nuevamente."
 lar_news.26.c:0 "Solo delirios de grandeza..."
 lar_news.27.t:0 "La Unificación de Iberia"
 lar_news.27.desc:1 "Políticos portugueses y españoles celebraron numerosas reuniones durante los últimos meses, donde discutieron la posibilidad de convertirse en un estado unificado de izquierda en Iberia, gobernado por políticos de ambas naciones.\n\nDespués de un largo período de preparativos y negociaciones, hoy los líderes portugueses y españoles han declarado oficialmente la formación de [POR.GetNameDef], un nuevo estado donde los ciudadanos ibéricos elegirán a los líderes que mejor representen los intereses colectivos y donde podrán moverse libremente."
 lar_news.27.a:0 "Esto es solo el comienzo."
 lar_news.27.b:0 "Una buena iniciativa de los pueblos ibéricos."
 lar_news.27.c:0 "La amenaza comunista se extiende como la peste..."
 lar_news.27.d:0 "Solo un nombre elegante para ocultar sus verdaderas ambiciones."
 lar_news.28.t:0 "Republicanos Españoles Derrotados"
 lar_news.28.desc:0 "La Guerra Civil Española parece haber terminado, ya que las fuerzas republicanas restantes se han rendido o se han escondido. Aunque el liderazgo nacionalista ya ha aprovechado esto y ha declarado el fin de la Guerra Civil, los expertos señalan la creciente disidencia dentro de la propia facción nacionalista y argumentan que simplemente puede estar moviéndose hacia una nueva etapa. Con la pérdida de un enemigo común, consideran muy probable que estos desacuerdos fracturen aún más la unidad de los nacionalistas.\n\nEn cierta medida, los líderes nacionalistas y el pueblo mismo también ven esto, ya que las milicias formadas durante la Guerra Civil para derrotar a los republicanos aún no se han disuelto y, en cambio, mantienen un ojo vigilante sobre sus vecinos."
 lar_news.28.a:0 "Al menos la Guerra Civil ha progresado a nuestro favor."
 lar_news.28.b:0 "El conflicto no parece estar resuelto todavía."
 lar_news.28.c:0 "Que se desgarren entre ellos en su victoria!"
 lar_news.28.d:0 "Es solo cuestión de tiempo antes de que tengamos que lidiar con los carlistas..."
 lar_news.28.e:0 "Debemos actuar rápidamente, no sea que los carlistas y falangistas fragmenten nuestra nación nuevamente!"
 lar_news.28.f:0 "Es solo cuestión de tiempo antes de que tengamos que lidiar con los falangistas..."
 lar_news.29.t:0 "Nacionalistas Españoles Derrotados"
 lar_news.29.desc:0 "La Guerra Civil Española parece haber terminado, ya que las fuerzas nacionalistas restantes han capitulado o se han escondido. Aunque el liderazgo republicano ya ha aprovechado esto y ha declarado el fin de la Guerra Civil, los expertos señalan la creciente disidencia dentro de la propia facción republicana y argumentan que simplemente puede estar entrando en una nueva etapa. Con la pérdida de un enemigo común, consideran muy probable que estas discrepancias fracturen aún más la unidad de la Segunda República.\n\nHasta cierto punto, los líderes republicanos y el propio pueblo parecen verlo también, ya que las milicias formadas durante la Guerra Civil para derrotar a los nacionalistas aún no se han disuelto, y en su lugar mantienen una vigilancia constante sobre sus vecinos."
 lar_news.29.d:0 "Es solo cuestión de tiempo antes de que tengamos que enfrentarnos al gobierno..."
 lar_news.29.e:0 "Es solo cuestión de tiempo antes de que tengamos que enfrentarnos a los anarquistas..."
 lar_news.281.t:0 "Andalucía restaurada!"
 lar_news.281.desc:0 "Hace siglos, los moros fueron expulsados de Iberia en la reconquista. Ahora, las fuerzas [From.GetOldAdjective] han avanzado profundamente en el sur de Iberia y han comenzado a establecer asentamientos moros en la región por primera vez en siglos. [From.GetOldNameDefCap] ha sido reorganizado como una nueva nación conocida como "[From.GetNameDefCap]", reclamando el legado del antiguo Sultanato que una vez gobernó toda Iberia.\n\nEl antiguo Califato Omeya gobernó casi la totalidad del mundo islámico; desde Iberia en el oeste hasta Persia en el este. Quizás [From.GetLeader] desea emular este antiguo Imperio y reunir a los pueblos dispersos de Oriente Medio, el norte de África y Europa."
 lar_news.281.a:0 "Un día glorioso!"
 lar_news.281.b:0 "¿Qué significará esto para España?"
 lar_news.291.t:0 "Polinesia unida!"
 lar_news.291.desc:0 "Con las islas de Hawai'i, Aotearoa, Tahití y Samoa firmemente bajo control [From.GetOldAdjective], [From.GetLeader] ha proclamado que el país ahora será conocido como [From.GetNameDef] y es el hogar legítimo de todos los pueblos del Pacífico.\n\nHay mucho júbilo en el mundo polinesio, con algunos incluso proclamando a [From.GetLeader] como el único y verdadero sucesor de Kamehameha, el Rey hawaiano que cumplió la Profecía de Naha hace poco más de dos siglos."
 lar_news.291.new_zealand_desc:0 "Con las islas de Hawai'i, Aotearoa, Tahití y Samoa firmemente bajo control [From.GetOldAdjective], [From.GetLeader] ha proclamado que el país ahora será conocido como [From.GetNameDef] y es el hogar legítimo de todos los pueblos del Pacífico.\n\nDada la larga historia de explotación colonial, los maoríes nativos han sido a menudo reacios a jurar lealtad o apoyo al gobierno [From.GetOldAdjective], pero desde la firma de la Alianza Ratana entre los líderes Kiwi y maoríes y la creciente representación de los maoríes dentro del gobierno, [From.GetNameDef] se ha convertido en una nación modelo para el multiculturalismo postcolonial."
 lar_news.291.a:0 "Kei whea mai!"
 lar_news.291.b:0 "Aloha!"
 LAR_fra_voted_independence_tt:0 "Votado por la independencia"
 SPR_core_of_spain_flag:0 "Es un núcleo de España."
 lar_fra_join_the_ententes.1.t: "[From.GetNameDefCap] sugiere una Alianza Estratégica"
 lar_fra_join_the_ententes.1.desc: "El gobierno [From.GetAdjective] se ha acercado a nosotros con una propuesta para reconciliar nuestros intereses estratégicos divergentes. Si bien tienen la intención de cumplir con sus obligaciones diplomáticas y militares en el continente, también son conscientes de nuestros intereses compartidos en muchas partes del mundo.\n\nPor lo tanto, su propuesta sugiere que nos unamos a ellos en una alianza que aseguraría asistencia mutua si alguno de nosotros ve amenazados sus intereses."
 lar_fra_join_the_ententes.1.a: "Una propuesta razonable."
 lar_fra_join_the_ententes.1.b: "Esto no está en nuestros intereses."
 lar_fra_join_the_ententes.2.t: "[From.GetNameDefCap] acepta nuestra propuesta"
 lar_fra_join_the_ententes.2.desc: "El gobierno [From.GetAdjective] ha discutido nuestra propuesta de alianza y ha decidido aceptarla. Mientras nuestros respectivos servicios diplomáticos discuten los detalles más finos, podemos estar seguros de que [From.GetNameDef] vendrá en nuestra ayuda si lo necesitamos, siempre que estemos dispuestos a hacer lo mismo por ellos."
 lar_fra_join_the_ententes.2.a: "Nuestra alianza se fortalece."
 lar_fra_join_the_ententes.3.t: "[From.GetNameDefCap] rechaza nuestra propuesta"
 lar_fra_join_the_ententes.3.desc: "Después de una discusión exhaustiva, el gabinete [From.GetAdjective] ha votado por estrecho margen rechazar nuestra propuesta. La respuesta oficial señala que una alianza entre [From.GetNameDef] y [This.GetNameDef] inevitablemente comprometería a [From.GetNameDef] a defender países con los que deliberadamente decidió no vincularse. Mientras somos, por supuesto, libres de elegir nuestra propia política exterior, continúa, no deberíamos esperar que [From.GetNameDef] venga en nuestra ayuda si nos vemos envueltos en un conflicto mayor."
 lar_fra_join_the_ententes.3.a: "Tontos miopes!"
 LaR_france_vichy_notification_events.1.t: "Siria se pasa a [FRA.GetLeader]"
 LaR_france_vichy_notification_events.1.desc: "Tras un llamamiento directo de [FRA.GetLeader], el gobernador del territorio colonial francés ha declarado su lealtad al llamado "[FRA.GetAdjective] Gobierno en el exilio", encabezado por [FRA.GetLeader]. Nuestras tropas en la zona han sido invitadas a unirse a las fuerzas de [FRA.GetLeader], pero la mayoría ha optado por ser repatriada a nuestras líneas.\n\nNo obstante, [FRA.GetLeader] ahora controla la región."
 LaR_france_vichy_notification_events.1.a: "Traición y felonía!"
 LaR_france_vichy_notification_events.2.t: "Indochina se pasa a [FRA.GetLeader]"
 LaR_france_vichy_notification_events.3.t: "África Central se pasa a [FRA.GetLeader]"
