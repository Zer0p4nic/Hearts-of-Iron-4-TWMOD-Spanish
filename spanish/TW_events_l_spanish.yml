 ## 8/7/2016 ##
 kmt.62.t:0 "Acuerdo Franco-Chino"
 kmt.62.d:0 "Después de la guerra, funcionarios chinos se ponen en contacto con nosotros para discutir sobre el gobierno de Guangzhouwan."
 kmt.62.a:0 "Ellos sacrificaron tanto en la guerra - considera esto su compensación."
 kmt.62.b:0 "La France est le propriétaire!"
 kmt.63.t:0 "Francia Se Negó a Devolver Guangzhouwan"
 kmt.63.d:0 "Los franceses insistieron en que Guangzhouwan seguirá siendo una concesión francesa."
 kmt.63.a:0 "Malditos cerdos!"
 kmt.64.t:0 "El Ejército Chino Imparable"
 kmt.64.d:0 "Todas nuestras tierras en Asia han caído en manos chinas en la guerra actual, debemos considerar darles toda nuestra tierra en Asia como una oferta de paz antes de que aterricen en nuestro terreno!"
 kmt.64.a:0 "Mettre en place le drapeau blanc..."
 kmt.64.b:0 "Francia luchará hasta el último!"
 kmt.65.t:0 "Francia Ofrece Paz"
 kmt.65.d:0 "Temiendo que pongamos un pie en su suelo natal, los funcionarios franceses nos han ofrecido paz, rindiendo todas sus tierras en Asia a nosotros."
 kmt.65.a:0 "No debemos ser codiciosos - aceptaremos la oferta."
 kmt.65.b:0 "Su nación debe ser vencida!"
 kmt.66.t:0 "Oferta Rechazada"
 kmt.66.d:0 "Los chinos han rechazado nuestra oferta de paz, ahora debemos luchar hasta el final."
 kmt.66.a:0 "Merde..."
 kmt.67.t:0 "Declaración Conjunta Sino-Británica"
 kmt.67.d:0 "Nuestro gobierno en Hong Kong ha llegado a su fin, ahora debemos devolver Hong Kong a los chinos."
 kmt.67.a:0 "Un trato es un trato."
 kmt.67.b:0 "Hong Kong permanecerá en el Imperio!"
 kmt.68.t:0 "Los Británicos Rompen Su Promesa"
 kmt.68.d:0 "Los británicos se negaron a devolver Hong Kong después de su gobierno de 99 años según el Tratado de Nankín. Esta humillación no pasará desapercibida!"
 kmt.68.a:0 "Malditos cerdos!"
 kmt.69.t:0 "¿El Regreso de Macao?"
 kmt.69.d:0 "Aunque redefinimos Macao como 'territorio chino bajo administración (temporal) portuguesa' en 1974, los chinos van a tomar el control pronto. Algunos de nuestros funcionarios afirman que Macao debería seguir siendo territorio de Portugal sin importar qué."
 kmt.69.a:0 "Esos funcionarios están locos."
 kmt.69.b:0 "Macao se convertirá en territorio portugués legítimo!"
 kmt.70.t:0 "Portugal Se Negó a Devolver Macao"
 kmt.70.d:0 "El gobierno portugués se negó a devolver Macao!"
 kmt.70.a:0 "Entonces es guerra."
 kmt.71.t:0 "Guangzhouwan Devuelto"
 kmt.71.d:0 "Guangzhouwan ahora ha regresado a su legítimo gobernante!"
 kmt.71.a:0 "Yay!"
