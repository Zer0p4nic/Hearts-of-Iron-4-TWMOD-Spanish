 JAP_artillery_equipment_0:0 "Cañón de campaña de 75 mm Tipo 38"
 JAP_artillery_equipment_0_short:0 "Cañón de campaña de 75 mm Tipo 38"
 JAP_artillery_equipment_0_desc:0 "El cañón de campaña de 75 mm Tipo 38 fue un cañón de campaña convencional diseñado por Krupp, originalmente diseñado en Alemania en 1905, y luego rediseñado en la década de 1930. El rediseño permitió una elevación máxima de 43 grados, y la pieza fue montada hacia adelante. Se construyeron alrededor de 2,600 versiones originales entre 1905 y la década de 1930, y 459 de la versión mejorada se construyeron desde la década de 1930 hasta 1945."
 JAP_artillery_equipment_1:0 "Cañón de 10 cm Tipo 92"
 JAP_artillery_equipment_1_short:0 "Cañón de 10 cm Tipo 92"
 JAP_artillery_equipment_1_desc:0 "El Cañón de Campo 75 mm Tipo 90 fue diseñado para reemplazar al anterior Tipo 38 de 75 mm, diseñado por Krupp. Tenía un freno de boca, único entre las piezas de artillería japonesa. Se construyó en versiones tanto de transporte a caballo como motorizadas. Tenía un alcance de 14.96 kilómetros y una velocidad de boca de 683 metros por segundo. Se construyeron 786 unidades entre 1932 y 1945."
 JAP_artillery_equipment_2:0 "Cañón de Campo 75 mm Tipo 90"
 JAP_artillery_equipment_2_short:0 "Cañón de 75 mm Tipo 90"
 JAP_artillery_equipment_2_desc:0 "El Cañón de 10 cm Tipo 92 se desarrolló como una alternativa de largo alcance a los cañones de campo de 75 mm existentes. Se diseñó inicialmente en 1923, pero la producción se retrasó considerablemente debido a los requisitos del IJA para hacer el cañón más ligero y aumentar el alcance a 17.5 kilómetros. Se construyeron prototipos iniciales en 1932. Aunque tenía problemas de transportabilidad, fue exitoso en otros aspectos. Se construyeron alrededor de 180 unidades entre 1932 y 1945."
 JAP_artillery_equipment_3:0 "Cañón de Campo 75 mm Tipo 95"
 JAP_artillery_equipment_3_short:0 "Cañón de 75 mm Tipo 95"
 JAP_artillery_equipment_3_desc:0 "El Cañón de Campo 75 mm Tipo 95 fue un diseño de cañón de campo posterior diseñado para reemplazar a los tipos anteriores, que funcionaban mejor en terrenos difíciles y era más ligero. Tenía un alcance de fuego máximo de 10.9 kilómetros y una velocidad de boca de 500 metros por segundo. Se construyeron 261 unidades entre 1936 y 1945."
