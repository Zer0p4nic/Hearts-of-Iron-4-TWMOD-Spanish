#Building local support in a state
 wtt_political_organisation.1.t:0 "Informe de [state.GetName]"
 wtt_political_organisation.1.desc:0 "Los funcionarios locales del partido en [state.GetName] informan que la mayoría de los ciudadanos en la región aún nos apoyan. Un trabajo extenso ha llevado incluso a un aumento del apoyo en el área."
 wtt_political_organisation.1.a:0 "La gente reconoce a un ganador cuando lo ve."
 wtt_political_organisation.2.t:0 "Informe de [state.GetName]"
 wtt_political_organisation.2.desc:0 "Fuentes en [state.GetName] informan que [majority_country.GetNameDef] parece haber realizado un esfuerzo concertado para aumentar el apoyo en toda la región. Una clara mayoría de la población aún los apoya."
 wtt_political_organisation.2.a:0 "La lucha continúa."
 wtt_political_organisation.3.t:0 "[state.GetName] nos apoya"
 wtt_political_organisation.3.desc:0 "Han llegado noticias alentadoras de [state.GetName], donde se formó una 'Sociedad de Estudio del Pensamiento [Root.GetLeader]' hace un tiempo. Este grupo ahora cuenta con una gran cantidad de apoyo de la población. Cualquier mención de su apoyo anterior a [old_majority_country.GetLeader] ha desaparecido."
 wtt_political_organisation.3.a:0 "Siguen una teoría superior."
 wtt_political_organisation.4.t:0 "[From.GetNameDefCap] Gana la Mayoría en [state.GetName]"
 wtt_political_organisation.4.desc_not_majority:0 "Nuestros agentes en [state.GetName] informan que el apoyo a [old_majority_country.GetNameDef] en el área ha caído significativamente. Más recientemente, grandes manifestaciones en apoyo de [majority_country.GetNameDef] han desfilado por las principales ciudades del estado, y grandes imágenes de [majority_country.GetLeader] se pueden encontrar en cada pueblo."
 wtt_political_organisation.4.desc_had_majority:0 "Usando todos los medios a su disposición, los agentes de [majority_country.GetNameDef] parecen haber logrado convencer a la población de [state.GetName] a su favor. Debemos redoblar nuestros esfuerzos para ganar su confianza."
 wtt_political_organisation.4.a:0 "Inaceptable."
 wtt_political_organisation.5.t:0 "Informe de [state.GetName]"
 wtt_political_organisation.5.desc:0 "A pesar de un gran esfuerzo por convencer a los habitantes de [state.GetName], pocos parecen dispuestos a cambiar de bando abiertamente. Se rumorea que [majority_country.GetLeader] ha declarado que [state.GetName] debe mantenerse a toda costa. Muchos ciudadanos temen represalias si muestran abiertamente su apoyo a [Root.GetLeader], pero nuestros representantes locales son optimistas de que un esfuerzo renovado en el futuro podría convencer a más personas."
 wtt_political_organisation.5.a:0 "Debemos intentar de nuevo."
 wtt_political_organisation.6.t:0 "Apoyo a [From.GetNameDef] en aumento en [state.GetName]"
 wtt_political_organisation.6.desc_not_majority:0 "Los periódicos en [state.GetName] informan de multitudes récord en una serie de recientes discursos de [From.GetLeader]. Parece que una parte creciente de la población ahora apoya a [From.GetNameDef]. Sin embargo, por el momento, la mayoría aún apoya a [majority_country.GetLeader]."
 wtt_political_organisation.6.desc_has_majority:0 "Han llegado noticias perturbadoras de [state.GetName]. Una serie de discursos de [From.GetLeader] ha atraído grandes multitudes, y nuestros funcionarios locales del partido se han encontrado rodeados de ciudadanos enojados que exigen respuestas a las preguntas que enfrenta [state.GetName]. Por el momento, nuestra posición en el estado sigue siendo segura, pero eso puede cambiar rápidamente."
 wtt_political_organisation.6.a:0 "Tendremos que mantener un ojo en la situación."

#Current leader being mean and removing local support in a state
 wtt_political_organisation.7.t:0 "Informe de [state.GetName]"
 wtt_political_organisation.7.desc:0 "Una demostración en [state.GetName] ha escalado en violencia cuando los manifestantes fueron atacados por un grupo de matones enmascarados. Esta explosión de violencia parece haber tenido el efecto deseado, ya que el apoyo político a la oposición ha desaparecido casi por completo.\n\nSi bien no hay nada que nos conecte directamente a este incidente, el mensaje debería haber llegado claro y fuerte."
 wtt_political_organisation.7.a:0 "Eso debería enseñarles a no interferir."
 wtt_political_organisation.8.t:0 "Informe de [state.GetName]"
 wtt_political_organisation.8.desc:0 "Una demostración en apoyo a nuestro gobierno en [state.GetName] ha sido atacada por matones armados al servicio de [majority_country.GetLeader]. Varios de nuestros partidarios han sido asesinados en el enfrentamiento, y el apoyo a nuestro gobierno ha caído de manera precaria."
 wtt_political_organisation.8.a:0 "Desgraciado."
 wtt_political_organisation.9.t:0 "[state.GetName] Nos Apoya"
 wtt_political_organisation.9.desc:0 "Nuestros agentes en [state.GetName] han llevado a cabo una serie de ataques a las sedes locales del partido de [old_majority_country.GetLeader], dañando gravemente la organización política de su partido. Esto no ha pasado desapercibido por la población. Los partidarios de [old_majority_country.GetLeader] son ahora una minoría distinta."
 wtt_political_organisation.9.a:0 "Todo vale en el amor y la guerra, y la política es un poco de ambos."
 wtt_political_organisation.10.t:0 "[From.GetNameDefCap] Gana Mayoría en [state.GetName]"
 wtt_political_organisation.10.desc_not_majority:0 "El apoyo a [old_majority_country.GetLeader] en [state.GetName] ha caído significativamente después de una serie de ataques incendiarios a oficinas del partido. Estos ataques fueron probablemente ordenados por [majority_country.GetLeader], quien ha prometido 'restaurar el orden' en [state.GetName]. Parece que la mayoría de la población ahora respalda a él."
 wtt_political_organisation.10.desc_had_majority:0 "Después de una serie de ataques terroristas en [state.GetName], la población local parece haber perdido la fe en nuestra capacidad para protegerlos. Dado que los ataques se dirigieron exclusivamente a nuestras oficinas de partido, está claro que [majority_country.GetLeader] tuvo algo que ver en esto."
 wtt_political_organisation.10.a:0 "Inaceptable."
 wtt_political_organisation.11.t:0 "Informe de [state.GetName]"
 wtt_political_organisation.11.desc:0 "Nuestra campaña para suprimir el apoyo a [majority_country.GetLeader] parece haber quedado muy por debajo de un éxito completo. A pesar de nuestros mejores esfuerzos, la mayoría de los ciudadanos en [state.GetName] todavía apoyan a [majority_country.GetLeader]."
 wtt_political_organisation.11.a:0 "Quizás necesitemos enfatizar el mensaje."
 wtt_political_organisation.12.t:0 "Oprensión en [state.GetName]"
 wtt_political_organisation.12.desc_not_majority:0 "[state.GetName] está experimentando una ola de violencia política sin precedentes. Las batallas callejeras entre los partidarios de [From.GetLeader] y [majority_country.GetLeader] son una ocurrencia diaria. Por el momento, parece que [majority_country.GetLeader] aún tiene la mayoría de la población detrás de él."
 wtt_political_organisation.12.desc_has_majority:0 "Agentes de [From.GetLeader] en [state.GetName] han comenzado una campaña de intimidación y terror político. Han llegado informes de que los ciudadanos que nos apoyan son acosados públicamente y marcados como traidores. Funcionarios del partido han sido golpeados y algunas de nuestras oficinas han sido incendiadas. A pesar de todo esto, una mayoría de la población local aún se niega a ceder al terror y continúa apoyándonos."
 wtt_political_organisation.12.a:0 "Nosotros prevaleceremos."

#Warlord support 
 wtt_political_warlord_support.1.t:0 "[From.GetNameDefCap] Pide Nuestro Apoyo"
 wtt_political_warlord_support.1.desc:0 "Un representante de [asking_for_support.GetLeader] ha llegado para sondearnos sobre una alianza política. [asking_for_support.GetLeader] promete no interferir en nuestros asuntos internos si prevalece en la actual lucha política. Tomar partido en este conflicto podría tener repercusiones a largo plazo, ya que otras partes involucradas sin duda lo considerarían una traición."
 wtt_political_warlord_support.1.a:0 "Los apoyaremos."
 wtt_political_warlord_support.1.b:0 "Deberíamos esperar un mejor acuerdo."
 wtt_political_warlord_support.2.t:0 "[warlord_asked_for_support.GetLeader] nos apoya"
 wtt_political_warlord_support.2.desc:1 "En una carta personal a [Root.GetLeader], [warlord_asked_for_support.GetLeader] nos agradece por nuestro generoso apoyo a su administración. La carta continúa diciendo que después de mucha deliberación personal, [warlord_asked_for_support.GetLeader] ha llegado a la conclusión de que los intereses de China en su conjunto se sirven mejor dando a [Root.GetLeader] un papel más importante en la configuración de su futuro político.\n\nA partir de ahora, concluye la carta, [warlord_asked_for_support] apoyará nuestros esfuerzos en la actual lucha política."
 wtt_political_warlord_support.2.a:0 "Hombre Bueno."
 wtt_political_warlord_support.3.t:0 "[warlord_asked_for_support.GetNameDefCap] se niega"
 wtt_political_warlord_support.3.desc:0 "Nuestra misión para asegurar el apoyo de [warlord_asked_for_support.GetLeader] no ha tenido éxito. [warlord_asked_for_support.GetLeader] considera que la actual lucha política es un mero espectáculo que nos distrae de concentrarnos en las verdaderas amenazas que enfrenta China."
 wtt_political_warlord_support.3.a:0 "Siempre que se mantenga neutral..."
 wtt_political_warlord_support.10.desc:0 "Hasta ahora hemos decidido no participar en la actual lucha política. Parece que esto no ha pasado desapercibido por [From.GetLeader]. Él ha enviado una nota, preguntando qué se necesitaría para que declaráramos nuestro apoyo a su lado.\n\nDebemos sopesar nuestras opciones cuidadosamente y asegurarnos de no vender nuestra independencia demasiado barato."
 wtt_political_warlord_support.10.a:0 "Solicitar una muestra de apoyo público."
 wtt_political_warlord_support.10.b:0 "Solicitar una entrega de rifles."
 wtt_political_warlord_support.10.c:0 "Solicitar ayuda para reformar nuestro ejército."
 wtt_political_warlord_support.10.d:0 "No seremos comprados tan fácilmente!"
 wtt_political_warlord_support.11.t:0 "[From.GetLeader] exige una muestra pública de apoyo."
 wtt_political_warlord_support.11.desc:0 "Las negociaciones con [From.GetLeader] han concluido. El líder de [From.GetNameDef] ha señalado que la población de su estado sigue los eventos en torno a China con gran interés y la especulación es abundante sobre cuándo [From.GetLeader] se unirá a la lucha por el control o renunciará a su lugar en la mesa. \n\nUna declaración pública de amistad y admiración hacia [From.GetLeader] de nuestra parte sería un gran paso para asegurar al pueblo de [From.GetNameDef] que su líder es considerado una fuerza importante en la política china y es ampliamente respetado."
 wtt_political_warlord_support.11.a:0 "Si esto es lo que se necesita..."
 wtt_political_warlord_support.11.b:0 "Inaceptable."
 wtt_political_warlord_support.12.t:0 "[From.GetLeader] exige armas."
 wtt_political_warlord_support.12.desc:0 "Las negociaciones con [From.GetLeader] han concluido. El líder de [From.GetNameDef] ha señalado que la población de su estado está muy preocupada por el deficiente equipo de sus soldados. Muchas unidades ni siquiera tienen un rifle para cada hombre, y un número de soldados tiene que usar armamento anticuado, incluyendo viejos mosquetes de carga por la boca y espadas. \n\nDado que tomar partido en el conflicto en curso podría llevar a un enfrentamiento militar en el futuro, [From.GetLeader] quería un compromiso firme de nuestra parte para reequipar sus fuerzas con armas antes de hacer su apoyo públicamente conocido."
 wtt_political_warlord_support.12.a:0 "Esperemos no acabar lamentando esto..."
 wtt_political_warlord_support.13.t:0 "[From.GetLeader] solicita asistencia militar."
 wtt_political_warlord_support.13.desc:0 "Las negociaciones con [From.GetLeader] han concluido. En su respuesta, [From.GetLeader] señaló que sus fuerzas militares carecen desesperadamente de oficiales experimentados y necesitan urgentemente reformas. La gente de [From.GetNameDef] nunca toleraría que él adoptara una postura tan audaz en la lucha actual mientras su ejército estuviera en tal caos. \n\nSi ayudáramos a [From.GetLeader] a reformar su ejército, estaría encantado de apoyarnos públicamente."
 wtt_political_warlord_support.13.a:0 "Un sacrificio menor."
 wtt_political_warlord_support.21.t:0 "[From.GetLeader] presta su apoyo."
 wtt_political_warlord_support.21.desc:0 "Al hablar con la prensa nacional e internacional reunida a principios de esta semana, [From.GetLeader] se llamó a sí mismo "el primer estudiante del pensamiento de [From.From.GetLeader]", diciendo que son hombres como [From.From.GetLeader] los que permitirán a China resurgir del caos de la lucha interna y el conflicto.\n\nCuando se le preguntó si consideraría a [From.From.GetLeader] para un puesto en su gobierno, [From.GetLeader] respondió que estaría encantado de tener a alguien con la experiencia y sabiduría de [From.From.GetLeader] a su lado."
 wtt_political_warlord_support.21.a:0 "Qué amable de su parte."
 wtt_political_warlord_support.22.t:0 "[From.GetLeader] envía equipo."
 wtt_political_warlord_support.22.desc:0 "La primera entrega de rifles y otro equipo de infantería ha llegado de [From.GetNameDef]. Aunque estas armas difícilmente son tecnología de vanguardia, parecen estar en buen estado de funcionamiento y pueden ser entregadas a las tropas tan pronto como sea posible.\n\nJunto con el envío, recibimos una nota de [From.GetLeader], recordándonos que cumplamos nuestra parte del trato."
 wtt_political_warlord_support.22.a:0 "Estos serán muy útiles."
 wtt_political_warlord_support.23.desc:0 "Un grupo de oficiales ha llegado, enviado por [From.GetLeader] con la misión de ayudarnos a reformar nuestro ejército. El grupo cubre una amplia variedad de especialistas, desde comandantes de infantería experimentados hasta artilleros y oficiales de estado mayor. \n\nEl líder del grupo entregó una nota de [From.GetLeader], recordándonos que cumplamos nuestra parte del trato."
 wtt_political_warlord_support.23.a:0 "Son muy bienvenidos."

 wtt_take_national_leadership.1.t:0 "[From.GetLeader] listo para asumir el liderazgo nacional."
 wtt_take_national_leadership.1.desc:0 "En toda China, se han llevado a cabo grandes manifestaciones exigiendo que [old_leader.GetLeader] renuncie como líder de China y entregue el control a [new_leader.GetLeader]. Incluso dentro de nuestro gobierno, hay muchos que creen que [new_leader.GetLeader] tiene mejores posibilidades de unir a China y guiarla hacia el futuro. \n\nEl apoyo político a [new_leader.GetLeader] ha crecido hasta el punto en que rechazar la transferencia de poder pondría en riesgo un regreso a las hostilidades."
 wtt_take_national_leadership.1.a:0 "El pueblo ha hecho conocer su voluntad."
 wtt_take_national_leadership.1.b:0 "Esto no es una democracia!"
 wtt_take_national_leadership.2.t:0 "[old_leader.GetLeader] se rinde"
 wtt_take_national_leadership.2.desc:0 "En una ceremonia oficial, [old_leader.GetLeader] ha transferido la jefatura del gobierno de la República a [new_leader.GetLeader]. Al ofrecer un discurso ante sus seguidores reunidos, [new_leader.GetLeader] dijo esto: \n\n\"Las tradiciones del pensamiento de [old_leader.GetLeader] han hecho de China lo que es hoy. No hay duda de que [old_leader.GetLeader] ha trabajado arduamente para hacer que nuestro país sea más fuerte. Es un verdadero patriota y será recordado como un gran líder. Pero también debemos dar a nuevas ideas la oportunidad de demostrarse en el mundo real. Juntos, crearemos una China nueva, mejor, fuerte y unida!\"\n\n[old_leader.GetLeader] no comentó."
 wtt_take_national_leadership.2.a:0 "Tres vítores por [new_leader.GetLeader]!"
 wtt_take_national_leadership.3.t:0 "[From.GetLeader] se niega"
 wtt_take_national_leadership.3.desc:0 "A pesar del abrumador apoyo popular a [new_leader.GetLeader], [From.GetLeader] se ha negado a ceder su puesto como primer ministro de la República. Declarando que nunca se someterá al chantaje ni entregará el país a traidores y bandidos, [From.GetLeader] ha dejado claro que no se moverá de su puesto."
 wtt_take_national_leadership.3.a:0 "Entonces lo tomaremos por la fuerza!"

