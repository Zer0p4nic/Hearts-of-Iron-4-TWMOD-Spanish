 amph_soviet_tank_chassis:0 "Tanque Anfibio"

 amph_soviet_tank_chassis_desc:0 "Los tanques anfibios son vehículos blindados capaces de desembarcos anfibios."
 light_soviet_tank_equipment:0 "T-series Lt.TK"
 light_soviet_tank_equipment_desc:0 "Los Lt.TKs son tanques pequeños y ágiles que son capaces de explorar y luchar contra oponentes ligeramente blindados."
 light_soviet_tank_td:0 "SU-76"
 light_soviet_tank_td_desc:0 "Los destructores de tanques son tanques con un cañón más grande de lo normal en un montaje fijo en lugar de una torreta. Los destructores Lt.TK se basan en el chasis de los Lt.TKs, lo que significa que son bastante móviles pero no llevan cañones particularmente poderosos en comparación con los TDs más pesados."
 bt_tank_equipment:0 "Tanque BT"
 bt_tank_equipment_desc:0 "Los Lt.TKs son tanques pequeños y ágiles que son capaces de explorar y luchar contra oponentes ligeramente blindados."
 t_34_equipment:0 "T-34"
 t_34_equipment_desc:0 "Los Med.TKs son tanques multipropósito razonablemente ágiles que son capaces de asumir muchos roles, como exploradores, apoyo o incluso tanques de primera línea."
 t_34_art:0 "SU-122"
 t_34_art_desc:0 "Un cañón de artillería mediana montado en un chasis Med.TK, un SPG mediano tiene una potencia de fuego respetable y aún es bastante móvil."
 t_34_td:0 "SU TD"
 t_34_td_desc:0 "Los destructores de tanques son tanques con un cañón más grande de lo normal en un montaje fijo en lugar de una torreta. Los destructores Med.TK se basan en el chasis de los Med.TKs, lo que significa que son bastante móviles y llevan una potencia de fuego respetable."
 t_44_equipment_1:0 "Tanque Medio T-44"
 t_44_equipment_1_short:0 "T-44 Med.TK"
 t_44_equipment_1_desc:0 "El T-44 es un tanque medio producido por primera vez cerca del final de la Segunda Guerra Mundial por la Unión Soviética. Fue el sucesor del T-34, ofreciendo un mejor rendimiento en la conducción y en todo el país y un blindaje mucho mayor. Diseñado para estar equipado con un potente cañón principal de 85 mm, cuando se probó completamente, el T-34 también se había movido a esta arma. Ambos tanques ofrecían un rendimiento similar, por lo que la introducción del T-44 no se consideró tan importante como aumentar la producción del T-34. Se construyeron menos de 2,000 T-44, en comparación con alrededor de 84,000 T-34. Aunque el T-44 estaba disponible al final de la guerra, no se utilizaron en combate."
 t_44_td_1:0 "Destructor de Tanques Medio SU-102"
 t_44_td_1_short:0 "SU-102 Med.TD"
 t_44_td_1_desc:0 "El Uralmash-1 fue un prototipo de cañón autopropulsado soviético desarrollado durante la Segunda Guerra Mundial. Era un vehículo de combate blindado con orugas y sin torreta diseñado por la oficina de diseño de Uralmash (UZTM) en Ekaterimburgo entre el otoño de 1944 y la primavera de 1945. Utilizaba el chasis del tanque medio T-44 y estaba destinado a reemplazar al SU-100 que solo había entrado en servicio con el Ejército Rojo a finales de 1944. Se construyeron dos prototipos del Uralmash-1 con armamento diferente a principios de 1945, uno con el cañón de tanque D-10 de 100 mm y el otro con el cañón de tanque D-25S de 122 mm. Aunque inicialmente se recomendó la producción en masa, el fin de la guerra con Alemania en mayo de 1945 finalmente provocó la cancelación del proyecto debido a la falta de necesidad. Si el Uralmash-1 hubiera entrado en servicio, la variante de 100 mm habría sido designada SU-101 (СУ-101), mientras que la variante de 122 mm habría sido designada SU-102 (СУ-102)."
 t_28_equipment:0 "T-28"
 t_28_equipment_desc:0 "Los tanques medios son tanques multipropósito razonablemente ágiles que son capaces de asumir muchos roles, como exploradores, apoyo o incluso tanques de primera línea."
 kv_tank_equipment:0 "Kliment Voroshilov"
 kv_tank_equipment_desc:0 "Los tanques pesados son monstruos blindados grandes que están diseñados para destruir tanques enemigos y fortificaciones."
 kv_2_tank_equipment:0 "KV-2"
 kv_2_tank_equipment_desc:0 "Los tanques pesados son monstruos blindados grandes que están diseñados para destruir tanques enemigos y fortificaciones."
 is_tank_equipment:0 "Joseph Stalin"
 is_tank_equipment_desc:0 "Los tanques pesados son monstruos blindados grandes que están diseñados para destruir tanques enemigos y fortificaciones."
 is_tank_td:0 "ISU-122"
 is_tank_td_desc:0 "Un Hv.TK con la torreta removida para llevar un cañón aún más grande en un montaje fijo."
 is_tank_art:0 "ISU-152"
 is_tank_art_desc:0 "Una gran pieza de artillería montada en un chasis pesado, estos cañones autopropulsados llevan mucha potencia de fuego."
 
