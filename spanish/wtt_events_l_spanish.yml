 wtt_china_shared.1.t:0 "[From.GetNameDefCap] ofrece apoyo"
 wtt_china_shared.1.desc:0 "[From.GetLeader] ha llegado a nuestra capital para discutir nuestra situación. Reuniéndose con activistas independentistas, así como con el gobierno, declaró que nuestra independencia es un interés nacional vital de [From.GetNameDef], y están dispuestos a apoyar cualquier intento de avanzar hacia una mayor independencia."
 wtt_china_shared.1.a:0 "Su ayuda es más que bienvenida."
 wtt_china_shared.1.b:0 "Estamos bastante contentos con nuestra situación actual."
 wtt_china_shared.2.t:0 "[From.GetNameDefCap] acepta nuestro apoyo"
 wtt_china_shared.2.desc:0 "En una conversación privada, funcionarios del gobierno de [From.GetNameDef] han expresado gran interés en lo que podemos hacer para apoyar un estado independiente. Se han puesto a disposición fondos para grupos que abogan por una mayor independencia, y hemos comenzado a organizar un 'Gobierno Provisional Libre de [From.GetAdjective] en el Exilio'."
 wtt_china_shared.2.a:0 "Su lucha es nuestra lucha."
 wtt_china_shared.3.t:0 "[From.GetNameDefCap] rechaza nuestro apoyo"
 wtt_china_shared.3.desc:0 "En una severa nota, [From.GetLeader] nos ha informado que su gobierno no toleraría ninguna interferencia en asuntos internos de [From.GetAdjective]. El protocolo diplomático impide declarar a [From.From.GetLeader] persona non grata y prohibirle la entrada, pero prácticamente toda nuestra delegación ha sido prohibida de regresar a [From.GetNameDef]."
 wtt_china_shared.3.a:0 "Qué lástima."
 wtt_china_shared.4.t:0 "El movimiento independentista en [From.GetNameDef] gana fuerza"
 wtt_china_shared.4.desc:0 "Parece que la reciente visita de [From.From.GetLeader] a [From.GetNameDef] no fue solo un intercambio de amabilidades durante el té. Recientemente, los previamente separados y fragmentados movimientos independentistas en el país han comenzado a coordinarse de una manera mucho más efectiva. Casi parece como si alguien los estuviera ayudando a organizarse desde el extranjero."
 wtt_china_shared.4.a:0 "Inquietante."
 wtt_china_shared.10.t:0 "Los Tigres Voladores"
 wtt_china_shared.10.desc_a:0 "Soong Mei-Ling, esposa de Chiang Kai-Shek y una de sus consejeras más confiables, ha viajado a Washington para hacer lobby por un mayor apoyo a China en su lucha contra Japón. La Fuerza Aérea China está en desesperada necesidad de aviones modernos y pilotos capacitados para volarlos.\n\nEl llamado de Soong ha resonado con el público general, y varios de nuestros pilotos han renunciado al servicio para inscribirse en una compañía china para proporcionar 'Entrenamiento e Instrucción' a los pilotos chinos.\n\nCon el problema de los pilotos resuelto, Soong Mei-Ling se ha acercado a nosotros con una solicitud para permitir la transferencia de unos 150 de nuestros cazas más modernos para reequipar a la Fuerza Aérea China."
 wtt_china_shared.10.desc_b:0 "La guerra en China ha cobrado su precio en la Fuerza Aérea China. Superados en número y en potencia de fuego por sus oponentes, han luchado valientemente para disputar los cielos sobre China.\n\nA pesar del valor de sus pilotos, la Fuerza Aérea de [From.GetAdjective] está buscando desesperadamente nuevos aviones y pilotos para reemplazar sus pérdidas. Una delegación enviada por [From.GetLeader] ha llegado a Washington para negociar la transferencia de unos 150 cazas modernos y permitir que un número similar de pilotos vayan a China a volar esos aviones."
 wtt_china_shared.10.a:0 "Debemos apoyarlos de cualquier manera posible."
 wtt_china_shared.10.b:0 "No debemos permitir que nos arrastren a este conflicto."
 wtt_china_shared.11.t:0 "El Grupo de Voluntarios Soviético"
 wtt_china_shared.11.desc_a:0 "La lucha continua en China ha creado la necesidad de proporcionar apoyo aéreo para nuestros camaradas en el Ejército Rojo de [From.GetAdjective]. [From.GetLeader] se ha acercado a nosotros para enviar un grupo de voluntarios compuesto por pilotos y aviones. Solicita alrededor de 50 bombarderos y 100 cazas para escoltarlos.\n\nEsto puede proporcionar experiencia útil para nuestros pilotos y permitirnos probar nuestros diseños más recientes en acción."
 wtt_china_shared.11.desc_b:0 "Con la guerra en China en curso, la Fuerza Aérea de [From.GetAdjective] se ha visto estirada tratando de defender el espacio aéreo sobre [From.GetNameDef] y proporcionar apoyo aéreo a las tropas en combate. [From.GetLeader] ha hecho un llamamiento personal a [SOV.GetLeader] para que envíe apoyo en forma de una fuerza combinada de alrededor de 50 bombarderos medianos y 100 cazas.\n\nEsto puede ser una oportunidad útil para probar nuestro equipo más moderno en condiciones de combate."
 wtt_china_shared.11.a:0 "Debemos apoyarlos de cualquier manera que podamos."
 wtt_china_shared.11.b:0 "Tendrán que arreglárselas con lo que tienen."
 wtt_china_shared.12.t:0 "Un nuevo general para [From.GetNameDef]"
 wtt_china_shared.12.desc:0 "[From.GetLeader] ha enviado una carta a [USA.GetLeader], sugiriendo que enviemos a uno de nuestros generales para servir como Jefe de Estado Mayor del Ejército de [From.GetAdjective].\n\nHacerlo nos ganaría la gratitud personal de [From.GetLeader] y podría proporcionar una experiencia valiosa para nuestro general, además de ayudar a las fuerzas de [From.GetLeader] a ganar la guerra.\n\n¿Cuál de nuestros generales deberíamos enviar?"
 wtt_china_shared.12.a:0 "Enviar a Joseph Stillwell"
 wtt_china_shared.12.b:0 "Tendrán que arreglárselas solos."
 wtt_china_shared.12.c:0 "Enviar a Douglas MacArthur"
 wtt_china_shared.12.d:0 "Enviar a Dwight Eisenhower"
 wtt_china_shared.13.t:0 "[CHI_USA_General.GetName] Llega a China"
 wtt_china_shared.13.desc:0 "[From.GetLeader] ha aceptado nuestra solicitud de asistencia y ha ordenado a [CHI_USA_General.GetName] que se presente para el servicio en China lo antes posible.\n\nEl general no está destinado a ser un mero asesor de [Root.GetLeader], sino a comandar tropas en el campo, lo que le dará experiencia de primera mano en la lucha en una guerra moderna."
 wtt_china_shared.13.a:0 "Una valiosa adición."
 wtt_china_shared.14.t:0 "Ninguna ayuda de [From.GetNameDef]"
 wtt_china_shared.14.desc:0 "Nuestra solicitud a [From.GetLeader] ha caído en oídos sordos. Aunque varios oficiales de alto rango del Ejército de los Estados Unidos han indicado que estarían dispuestos a aceptar la asignación, el Secretario de Guerra y el Presidente [From.GetLeader] han vetado la idea por ser impráctica y no estar en el interés nacional."
 wtt_china_shared.14.a:0 "¿Son cobardes, tontos o ambas cosas?"
 wtt_prc.1.t:0 "[From.GetLeader] sugiere una alianza"
 wtt_prc.1.desc:0 "Después de años de conflicto ineficaz, y con la amenaza de Japón en el horizonte, los comunistas se han acercado a nosotros con la oferta de crear un gobierno conjunto. Nuestros ejércitos lucharían lado a lado, y coordinaremos nuestras políticas.\n\nEl motivo detrás de este repentino cambio de actitud por parte de los comunistas es menos claro, y algunos en el gobierno creen que es solo la primera etapa de un plan para hacerse con el control del país."
 wtt_prc.1.a:0 "Debemos unirnos contra nuestros enemigos."
 wtt_prc.1.b:0 "No caeremos en este truco barato."
 wtt_prc.2.t:0 "[From.GetLeader] rechaza la Alianza."
 wtt_prc.2.desc:0 "Después de largas deliberaciones, [From.GetLeader] ha decidido rechazar nuestra delegación. Nuestras fuentes dentro del gobierno informan que él ve complots comunistas en todas partes y cree que estamos tratando de apoderarnos del gobierno y robarle el país."
 wtt_prc.2.a:0 "Qué paranoico."
 wtt_prc.3.t:0 "[CCP.GetLeader] le pide a [SHX.GetLeader] que coopere contra los japoneses."
 wtt_prc.3.desc:0 "Los comunistas nos piden que cooperemos con ellos contra la mayor amenaza, 'Japón', y que detengamos la lucha entre nuestras naciones! ¿Deberíamos aceptar esto? Podría llevar a una cooperación más fuerte en el futuro y a la supervivencia del pueblo chino."
 wtt_prc.3.a:0 "Tienen razón!"
 wtt_prc.3.b:0 "Nunca! Escoria comunista!"
 wtt_prc.4.t:0 "[SHX.GetLeader] acepta nuestra oferta!"
 wtt_prc.4.desc:0 "El futuro pertenece al pueblo! Japón nunca poseerá a China!"
 wtt_prc.4.a:0 "Genial!"
 wtt_prc.5.t:0 "[SHX.GetLeader] rechaza nuestra oferta!"
 wtt_prc.5.desc:0 "El futuro pertenece al pueblo! Japón nunca poseerá a China! Incluso sin la ayuda de este señor de la guerra."
 wtt_prc.5.a:0 "Vergonzoso."
 wtt_prc.6.t:0 "Cooperación cercana con [CCP.GetLeader]"
 wtt_prc.6.desc:0 "[CCP.GetLeader] solicita unir nuestras naciones contra los japoneses!"
 wtt_prc.6.a:0 "Por China!"
 wtt_prc.6.b:0 "Nunca!"
 wtt_prc.7.t:0 "[SHX.GetLeader] acepta nuestra oferta!"
 wtt_prc.7.desc:0 "El futuro pertenece al pueblo! Japón nunca poseerá a China!"
 wtt_prc.7.a:0 "Genial!"
 wtt_prc.8.t:0 "[SHX.GetLeader] rechaza nuestra oferta!"
 wtt_prc.8.desc:0 "El futuro pertenece al pueblo! Japón nunca poseerá a China! Incluso sin la ayuda de este señor de la guerra."
 wtt_prc.8.a:0 "Vergonzoso."
 wtt_prc.9.t:0 "Convencer a Zhang Xueliang de que Japón es la mayor amenaza"
 wtt_prc.9.desc:0 "Necesitamos explicar a Zhang Xueliang cómo los japoneses son la verdadera amenaza, mientras que nosotros estamos interesados en salvar al pueblo chino de la misma manera que los nacionalistas y que debemos dejar de derramar sangre china y, si no podemos, debe ser contra los japoneses!"
 wtt_prc.9.a:0 "Él está convencido!"
 wtt_prc.10.t:0 "[From.GetNameDefCap] exige nuestra cooperación"
 wtt_prc.10.desc:0 "Tras la creación del Frente Unido, [From.GetNameDef] ha dejado claro que no tolera ninguna 'independencia excesiva e insubordinación'. Con la guerra contra Japón volviéndose cada vez más probable, cualquiera que no esté de pie con el Frente Unido será tratado como un potencial enemigo, y [From.GetLeader] dijo abiertamente que no esperaría a que estallara una guerra para tomar medidas contra los señores de la guerra que se nieguen a arrodillarse."
 wtt_prc.10.a:0 "Nos arriesgamos con el gobierno."
 wtt_prc.10.b:0 "Ese idiota fanfarrón claramente está blufeando."
 wtt_prc.11.t:0 "[From.GetNameDefCap] se une al Frente Unido"
 wtt_prc.11.desc:0 "[From.GetLeader] ha visto la razón y ha decidido unirse a nuestra alianza. Sus fuerzas ahora nos apoyarán en las batallas venideras."
 wtt_prc.12.t:0 "[From.GetNameDefCap] rechaza"
 wtt_prc.12.desc:0 "Por razones incomprensibles, [From.GetLeader] ha rechazado cooperar con nosotros incluso en los asuntos más básicos. Asegura que no somos más que un grupo de bandidos que serán erradicados pronto, y ha llamado a otros señores de la guerra a unirse a él en oposición."
 wtt_prc.12.a:0 "Él será sometido."
 PRC_provoke_japan_korea:0 "Corea"
 PRC_provoke_japan_manchuria:0 "Manchuria"
 wtt_prc.20.t:0 "Provocación china"
 wtt_prc.20.desc:0 "Han surgido nuevos detalles sobre el último ataque en nuestro suelo. Aunque ninguno de los perpetradores ha sido capturado hasta ahora, las pruebas sugieren claramente que fue una provocación deliberada por parte de los chinos. \n\nEl gobierno chino ha sido sospechosamente lento en condenar el ataque, y los periódicos chinos lo han aclamado como un acto heroico de desafío contra el 'imperialismo japonés'. \n\nEl Gabinete se ha reunido para discutir el asunto y proponer medidas para hacer frente al asalto flagrante."
 wtt_prc.20.a:0 "Exigir una disculpa."
 wtt_prc.20.b:0 "Movilizar las tropas y prepararse para ir a la guerra."
 wtt_prc.20.c:0 "§ODeberíamos abandonar nuestra política imperialista en China.§!"
 wtt_prc.21.t:0 "Fábrica de armas saboteada"
 wtt_prc.21.desc:0 "Han llegado informes de una de nuestras fábricas en [JAP.GetManchuriaPuppet], informando que un incendio importante estalló anoche. Los bomberos locales todavía están luchando contra el fuego, pero están seguros de que tendrán el incendio bajo control para el final del día. El daño a la fábrica parece ser significativo, ya que el fuego parece haber comenzado en el área de almacenamiento de productos químicos altamente inflamables.\n\nLa Inteligencia Militar ha comenzado una investigación exhaustiva para averiguar cómo pudo estallar el incendio a pesar de las medidas de seguridad más estrictas. Las primeras pistas indican que el incendio podría ser resultado de un acto de sabotaje."
 wtt_prc.21.a:0 "¿Quién haría algo así?"
 wtt_prc.22.t:0 "Fábrica civil saboteada"
 wtt_prc.23.t:0 "Puente volado"
 wtt_prc.23.desc:0 "En algún momento durante la última noche, un importante puente ferroviario en [JAP.GetManchuriaPuppet] colapsó bajo el peso de un tren de municiones que pasaba. Los esfuerzos de rescate y recuperación se han visto dificultados por las explosiones secundarias de la munición. La tripulación del tren sigue desaparecida, se presume muerta.\n\nLa Inteligencia Militar ha despachado un equipo para investigar el sitio tan pronto como sea seguro hacerlo, para averiguar cómo un puente robusto pudo colapsar sin señales de advertencia. \n\nTestigos locales informan haber visto un pequeño grupo en el valle debajo del puente el día anterior al colapso. Su paradero es actualmente desconocido."
 wtt_prc.24.t:0 "Patrulla emboscada"
 wtt_prc.24.desc:0 "Una de nuestras patrullas en [JAP.GetManchuriaPuppet] ha fallado en reportarse. Un grupo de búsqueda que trabaja a lo largo de la ruta de la patrulla encontró un campo de batalla, con signos de que la patrulla fue sorprendida y aniquilada en una brutal lucha cuerpo a cuerpo.\n\nSe desconoce si los atacantes sufrieron bajas, pero los únicos cadáveres encontrados pertenecen a soldados del ejército japonés.\n\nParecen haber sido dejados deliberadamente, quizás para enviar un mensaje."
 wtt_japan.1.t:0 "[From.GetNameDefCap] quiere el dominio de nuestras colonias"
 wtt_japan.1.desc:1 "Aprovechando la oportunidad que nos brinda nuestra debilidad, los [From.GetAdjective] han ofrecido 'ayudarnos' a 'mantener el orden' en nuestras colonias. Argumentan que, con la caída de nuestra tierra firme, no tenemos posibilidad de mantener nuestro control.\n\nEs claramente una estratagema para despojarnos del control de nuestras colonias, pero ¿qué elección tenemos?"
 wtt_japan.1.a:0 "Es hora de aceptar la dominación japonesa en el Este."
 wtt_japan.1.b:0 "Tendrán que tomarlas por la fuerza!"
 wtt_japan.2.t:0 "[From.GetNameDefCap] concede el dominio sobre las colonias"
 wtt_japan.2.desc:0 "[From.GetNameDefCap] ha considerado cuidadosamente nuestra oferta de 'mantener el orden' en sus colonias y ha decidido aceptarla. Han transferido efectivamente el control total a nosotros."
 wtt_japan.2.a:0 "Una decisión sabia."
 wtt_japan.3.t:0 "[From.GetNameDefCap] rechaza el dominio sobre las colonias"
 wtt_japan.3.desc:0 "[From.GetNameDefCap] ha considerado cuidadosamente nuestra oferta de 'mantener el orden' en sus colonias y ha decidido rechazarla."
 wtt_japan.3.a:0 "Veremos cómo les va con eso."
 wtt_japan.11.t:0 "Pacto de No Agresión con [From.GetNameDef]"
 wtt_japan.11.desc:0 "A pesar de que las tensiones entre [From.GetAdjective] y [Root.GetNameDef] aumentaron hasta hace poco, los [From.GetAdjective] han abierto ahora negociaciones para un Pacto de No Agresión. Las ventajas para nosotros son claras, pero lo que debería preocuparnos son las ventajas que les dará a los [From.GetAdjective], y si viviremos para arrepentirnos de este movimiento."
 wtt_japan.11.a:0 "Debemos tener paz... por ahora."
 wtt_japan.11.b:0 "Negarles cualquier ventaja es prioritario!"
 wtt_japan.12.t:0 "[From.GetNameDefCap] acepta el Pacto de No Agresión"
 wtt_japan.12.desc:0 "[From.GetNameDefCap] ha aceptado formalmente nuestra oferta de un Pacto de No Agresión."
 wtt_japan.12.a:0 "Ellos juegan justo en nuestras manos."
 wtt_japan.13.t:0 "[From.GetNameDefCap] rechaza el Pacto de No Agresión"
 wtt_japan.13.desc:0 "Por cualquier razón, [From.GetNameDef] ha rechazado nuestra oferta de un Pacto de No Agresión."
 wtt_japan.13.a:0 "¿Están conspirando contra nosotros?"
 wtt_japan.21.t:0 "Intercambio de Generales [From.GetAdjective]"
 wtt_japan.21.desc:0 "Los [From.GetAdjective] han decidido retirar a sus funcionarios civiles y generales de izquierda y en su lugar nos han enviado a sus generales y funcionarios civiles de derecha en un exilio no oficial."
 wtt_japan.21.a:0 "Parecería que algo está en marcha en [From.GetNameDef]..."
 wtt_japan.22.t:0 "Generales [Root.GetAdjective] intercambiados"
 wtt_japan.22.desc:0 "El proceso de intercambiar a nuestros generales y funcionarios civiles de derecha por los de izquierda que habíamos enviado previamente al exilio no oficial en [From.GetNameDef] se ha completado."
 wtt_japan.22.a:0 "Esto fortalecerá nuestro control sobre [Root.GetNameDef]."
 wtt_japan.31.t:0 "El destino de la familia imperial"
 wtt_japan.31.desc:0 "Ha llegado el momento de ver el destino del Emperador y su familia. El estatus social hereditario no tiene cabida en el Japón que estamos construyendo. ¿Qué será de ellos?"
 wtt_japan.31.a:0 "Exílenlos!"
 wtt_japan.31.b:0 "Córtenles la cabeza!"
 wtt_japan.32.t:0 "Familia Imperial Exiliada"
 wtt_japan.32.desc:0 "[From.GetNameDefCap] ha exiliado a la familia imperial, otorgándonos un gran beneficio al hacerlo. Ahora ha llegado a [Root.GetNameDef], y a pesar de su exilio, su influencia con el pueblo y las tropas sigue siendo grande."
 wtt_japan.32.a:0 "Debemos ser dignos de ser su hogar!"
 wtt_japan.101.t:0 "La Reunificación Manchuriana"
 wtt_japan.101.desc:0 "Con su reciente victoria contra [MAN.GetName], el gobierno japonés ha reconocido ahora los lazos chinos con la región y ha transferido, a partir de ahora, todo el control a nosotros. Con este gesto de buena voluntad, nos ofrecen una alianza."
 wtt_japan.101.a:0 "Quizás los japoneses de hecho puedan ser tratados."
 wtt_japan.101.b:0 "Aceptaremos Manchuria, pero no su amabilidad."
 wtt_japan.102.desc:0 "[From.GetNameDefCap] nos agradece por la devolución de Manchuria y ha aceptado nuestra oferta de una alianza."
 wtt_japan.103.desc:0 "[From.GetNameDefCap] nos agradece por la devolución de Manchuria, pero ha rechazado nuestra oferta de una alianza."
 wtt_japan.104.t:0 "Soberanía Filipina"
 wtt_japan.104.desc:0 "[From.GetNameDefCap] ha hecho declaraciones públicas y contundentes afirmando que 'ya no pueden quedarse al margen y observar' mientras una nación en su esfera de interés continúa existiendo bajo la bota occidental. Ahora exigen que aceleremos nuestro cronograma de descolonización y otorguemos a Filipinas soberanía total de inmediato."
 wtt_japan.104.a:0 "Tienen razón. Merecen su libertad."
 wtt_japan.104.b:0 "Filipinas seguirá siendo estadounidense!"
 wtt_japan.105.desc:0 "[From.GetNameDefCap] ha respondido a nuestras demandas de independencia total para Filipinas, y el gobierno estadounidense ha hecho ahora los arreglos inmediatos para otorgar a su súbdito del Pacífico plena soberanía."
 wtt_japan.105.a:0 "Al menos son sensatos."
 wtt_japan.106.desc:0 "[From.GetNameDefCap] ha respondido a nuestras demandas de independencia total para Filipinas, reiterando los 'intereses vitales estadounidenses' que Filipinas representa en la región."
 wtt_japan.106.a:0 "¿Y se llaman a sí mismos los 'defensores de la Libertad'?"
 wtt_japan.107.desc:0 "[From.GetNameDefCap] ha respondido a las demandas japonesas de nuestra independencia total, y el gobierno estadounidense ha hecho ahora los arreglos inmediatos para otorgarnos plena soberanía."
 wtt_japan.107.a:0 "Alabados sean los japoneses!"
 wtt_japan.108.t:0 "Golpe de oficiales jóvenes"
 wtt_japan.108.desc:0 "Un grupo de oficiales jóvenes ha logrado asesinar a varios funcionarios del gobierno, así como al primer ministro. Han ocupado la ciudad de Tokio y asegurado el control del Palacio Imperial, anunciando su intención de purgar al gobierno de 'funcionarios corruptos' y 'amenazas ideológicas', reinstaurando al Emperador como único gobernante de la nación.\n\nSus acciones han tenido un seguimiento inesperadamente amplio en el ejército, donde las operaciones contrarias previstas fueron frustradas por arrestos masivos y asesinatos de elementos leales al antiguo gobierno. Ante la naturaleza repentina y abrumadora de los eventos, así como el control rebelde del palacio, el Emperador no ha hecho ningún movimiento para denunciar a los rebeldes.\n\nLa resistencia organizada del gobierno parece ya desmoronarse, y se espera que en cualquier momento los rebeldes anuncien el establecimiento del control total del Emperador sobre todas las áreas de política doméstica, exterior y militar."
 wtt_japan.108.a:0 "Tennōheika Banzai!"
 wtt_japan.109.t:0 "Japón propone el Pacto Tripartito"
 wtt_japan.109.desc:0 "[From.GetNameDefCap] ha enviado sondeos para conocer nuestro interés en un pacto entre tres potencias entre nosotros, los [JAP_initiator.GetAdjective], y los [ITA_fascism.GetAdjective]s. Los [JAP_initiator.GetAdjective] argumentan que es imperativo que nos apoyemos mutuamente ante la opinión mundial cada vez más hostil hacia nuestros esfuerzos."
 wtt_japan.109.a:0 "Una excelente idea. Firmaremos el Pacto."
 wtt_japan.109.b:0 "No, no debemos arriesgarnos a antagonizar al mundo."
 wtt_japan.110.desc:0 "[JAP_initiator.GetNameDefCap] ha enviado sondeos para conocer nuestro interés en un pacto entre tres potencias entre nosotros, los [JAP_initiator.GetAdjective], y los [GER_fascism.GetAdjective]s. Los [JAP_initiator.GetAdjective] argumentan que es imperativo que nos apoyemos mutuamente ante la opinión mundial cada vez más hostil hacia nuestros esfuerzos. Los [GER_fascism.GetAdjective]s ya han afirmado su apoyo a la idea."
 wtt_japan.111.t:0 "Pacto Tripartito firmado"
 wtt_japan.111.desc:0 "Los gobiernos [GER_fascism.GetAdjective] e [ITA_fascism.GetAdjective] han acordado firmar el propuesto Pacto Tripartito, comprometiéndose a estar a nuestro lado en caso de guerra."
 wtt_japan.112.t:0 "[From.GetNameDefCap] Rechaza el Pacto Tripartito"
 wtt_japan.112.desc:0 "El gobierno [From.GetAdjective] ha rechazado el propuesto Pacto Tripartito, prefiriendo continuar solo."
 wtt_japan.113.t:0 "[From.GetNameDefCap] Firma el Pacto Tripartito"
 wtt_japan.113.desc:0 "El gobierno [ITA_fascism.GetAdjective] ha acordado firmar el propuesto Pacto Tripartito, comprometiéndose a estar a nuestro lado en caso de guerra."
 wtt_japan.114.t:0 "Elementos Democráticos Realizan un Golpe"
 wtt_japan.114.desc:0 "Elementos democráticos en el gobierno han instigado una toma de control sorpresiva del país, después de que el ejército amenazara con restringir nuevamente los derechos democráticos que el pueblo ha ganado con tanto esfuerzo. Con sorprendente celeridad, una parte significativa del ejército ha tomado las armas en defensa del pueblo y sus derechos a la libertad.\n\nEsta división en el ejército ha permitido que los representantes del pueblo tomen el poder en las ramas legislativa y ejecutiva. Aunque la lucha apenas ha comenzado, es poco probable que el gobierno actual sea destituido fácilmente."
 wtt_japan.114.a:0 "Nunca más nos gobernará el ejército!"
 wtt_japan.115.t:0 "[From.GetName] Ataca a la Unión Soviética"
 wtt_japan.115.desc:0 "[From.GetNameDefCap] ha atacado unilateralmente a la Unión Soviética, a pesar de nuestro pacto de no agresión con ellos. No nos quedan alternativas más que honrar nuestra alianza y apoyar el ataque [From.GetAdjective], o honrar nuestro pacto de no agresión con los soviéticos y denunciar el ataque."
 wtt_japan.115.a:0 "Nos uniremos a nuestros aliados!"
 wtt_japan.115.b:0 "Nuestras alianzas no pueden romperse... Aún."
 wtt_japan.116.t:0 "[From.GetName] Se Une a la Guerra"
 wtt_japan.116.desc:0 "[From.GetNameDefCap] ha decidido unirse a nuestra guerra contra los soviéticos, a pesar de su anterior pacto de no agresión con ellos."
 wtt_japan.116.a:0 "Como deberían."
 wtt_japan.117.t:0 "[From.GetName] Denuncia Nuestra Guerra"
 wtt_japan.117.desc:0 "[From.GetNameDefCap] ha decidido honrar su pacto de no agresión con los soviéticos, a pesar de su compromiso con nosotros como aliados. Han denunciado nuestra agresión, en un aparente intento de salvar la situación diplomática con su compañero de pacto."
 wtt_japan.117.a:0 "Eso es muy desafortunado."
 wtt_japan.118.t:0 "[From.GetName] Solicita Asistencia"
 wtt_japan.118.desc:0 "[From.GetNameDefCap] está actualmente envuelto en una destructiva guerra civil y tiene problemas para igualar la fuerza militar de su enemigo. Su gobierno transitorio se ha acercado a nuestros representantes con una oferta de intercambiar la península de Sajalín del Sur por la asistencia militar que tanto necesitan.\n\nEsta puede ser una forma de conseguir fácilmente algo de tierra a cambio de algunas divisiones de voluntarios."
 wtt_japan.118.a:0 "Una excelente idea!"
 wtt_japan_118_TT:0 "Estos voluntarios serán devueltos a la reserva de mano de obra si §Y[From.GetName]§! gana la guerra civil."
 wtt_japan.118.b:0 "Este no es un buen intercambio para nosotros."
 wtt_japan.119.t:0 "[From.GetName] Acepta el Intercambio"
 wtt_japan.119.desc:0 "[From.GetNameDefCap] ha aceptado nuestra oferta de intercambiar la península de Sajalín del Sur por apoyo militar. Han despachado algunas divisiones de 'voluntarios' para ayudarnos en nuestra lucha!"
 wtt_japan.119.a:0 "Serán de gran utilidad!"
 wtt_japan.119.TT:0 "Obtén 8 unidades con §Y12 infantería§! y §Y3 apoyo§! batallones."
 wtt_japan.120.t:0 "[From.GetName] Rechaza el Intercambio"
 wtt_japan.120.desc:0 "[From.GetNameDefCap] nos ha informado que han rechazado nuestra oferta de intercambiar la península de Sajalín del Sur por apoyo militar."
 wtt_japan.120.a:0 "Estamos solos..."
 wtt_japan.121.t:0 "[From.GetName] Toma Tokio"
 wtt_japan.121.desc:0 "[From.GetNameDefCap] ha tomado la capital japonesa, y el gobierno fascista [From.From.GetAdjective] ha caído. Si deseamos actuar, debemos hacerlo de inmediato. Es imperativo que nos movamos rápidamente y aseguremos el control sobre las islas japonesas periféricas y tomemos el mando de los elementos fascistas restantes, si vamos a contener la amenaza comunista."
 wtt_japan.121.a:0 "Ejecuta este plan."
 wtt_japan.121.b:0 "Esto no nos interesa en este momento."
 wtt_japan.122.t:0 "Fascistas huyen a Manchuria"
 wtt_japan.122.desc:0 "Con la captura de Tokio, el gobierno fascista ha caído y sus partidarios restantes y unidades militares han huido a [MAN.GetName], que ha tomado el control de las islas periféricas y de las posesiones coreanas y chinas.\n\nLa guerra civil está efectivamente terminada, pero la tregua es, en el mejor de los casos, tenue, ya que los fascistas no han sido derrotados de manera decisiva."
 wtt_japan.122.a:0 "Nos ocuparemos de ellos más tarde."
 wtt_japan.123.t:0 "Colapso de la Resistencia Fascista"
 wtt_japan.123.desc:0 "Con la captura de Tokio, el gobierno fascista se ha derrumbado por completo. Sus partidarios y unidades militares restantes no tienen nada a lo que aferrarse y han comenzado a dispersarse, permitiendo la fácil captura de los territorios restantes y periféricos."
 wtt_japan.123.a:0 "La guerra está ganada."
 wtt_japan.124.t:0 "Voluntarios Regresan a Casa"
 wtt_japan.124.desc:0 "Con la victoria comunista en Japón, nuestros voluntarios sobrevivientes han regresado a casa."
 wtt_japan.125.t:0 "Soviéticos Devuelven Manchuria"
 wtt_japan.125.desc:0 "Habiendo liberado Manchuria de los japoneses y deshaciéndose del depuesto emperador Qing, [From.GetNameDef] ahora nos ha ofrecido el regreso de Manchuria, alegando que debería volver a las manos [Root.GetAdjective] legítimas."
 wtt_japan.126.t:0 "[From.GetName] Ofrece Paz"
 wtt_japan.126.desc:1 "Funcionarios [From.GetAdjective] se han acercado a nosotros con una oferta de paz. Dejarán el continente por completo, a cambio de una cesación inmediata de las hostilidades."
 wtt_japan.126.a:0 "La guerra ha sido ganada."
 wtt_japan.126.b:0 "Solo estaremos satisfechos con una victoria total!"
 wtt_japan.127.t:0 "[From.GetName] Acepta la Paz"
 wtt_japan.127.desc:0 "[From.GetNameDef] ha aceptado nuestra oferta de paz y ha cesado las hostilidades a cambio de nuestras posesiones continentales."
 wtt_japan.127.a:0 "Nos han superado... Por ahora."
 wtt_japan.128.t:0 "[From.GetName] Rechaza la Paz"
 wtt_japan.128.desc:0 "[From.GetNameDef] ha rechazado nuestra oferta de paz, jurando continuar la guerra hasta obtener una rendición incondicional."
 wtt_japan.128.a:0 "Entonces lucharemos hasta el final!"
 wtt_japan.40.t:0 "[From.GetLeader] Exige Manchuria"
 wtt_japan.40.desc:0 "Hace unos días, el gobierno de [From.GetNameDef] comenzó un esfuerzo concertado para presionarnos. Artículos principales en los periódicos exigían que devolviéramos Manchuria al control [From.GetAdjective]. Esto no es un mero movimiento de propaganda para consumo interno, ya que representantes de [From.GetLeader] nos han sondeado a través de canales diplomáticos informales para asegurar un acuerdo sobre el futuro de los territorios manchurianos.\n\nHoy, [From.GetLeader] se pronunció sobre el asunto, exigiendo el regreso total de Manchuria a [From.GetNameDef] lo antes posible. De lo contrario, su gobierno tendría que reconsiderar nuestra cooperación actual."
 wtt_japan.40.a:0 "Les pertenece."
 wtt_japan.40.b:0 "Ellos aún no están listos para gobernarse a sí mismos."
 wtt_japan.41.t:0 " ayuda militar de [From.GetNameDef]"
 wtt_japan.41.desc:0 "El Cuartel Imperial Japonés ha decidido un cambio fundamental en la perspectiva estratégica. En una conferencia con el Emperador, el Ministro del Ejército presentó un nuevo plan que asume que la guerra con la Unión Soviética estallará en un futuro cercano. Para prepararse para esta guerra, el Ejército Imperial Japonés ha decidido que nuestro ejército debe ser capaz de defender partes del frente. Para este propósito, se ha puesto a disposición una gran cantidad de equipo solo ligeramente desactualizado."
 wtt_japan.41.a:0 "Qué amable de su parte."
 wtt_news.25.t:0 "[JAP.GetNameDefCap] Asume el Control Sobre las Colonias [From.GetAdjective]"
 wtt_news.25.desc:0 "A la luz de la actual debilidad de [From.GetNameDef], quizás no sea sorprendente que los [JAP.GetAdjective] hayan aumentado la presión por el control sobre las posesiones de Asia oriental [From.GetAdjective]. Esta mañana, sin embargo, funcionarios del gobierno [From.GetAdjective] hicieron un anuncio sorpresa de que el control de las colonias [From.GetAdjective] sería transferido a [JAP.GetNameDef], con efecto inmediato."
 wtt_news.25.a:0 "Asia para los asiáticos!"
 wtt_news.25.b:0 "Un día triste para Europa..."
 wtt_news.25.c:0 "¿Es el fin del colonialismo?"
 wtt_news.26.t:0 "Independencia Filipina"
 wtt_news.26.desc:0 "Como resultado de la presión [JAP.GetAdjective], el gobierno [From.GetAdjective] ha anunciado ahora la cesación inmediata del dominio colonial [From.GetAdjective] sobre el archipiélago. A partir de hoy, se ha concedido plena soberanía a [PHI.GetNameDef]."
 wtt_news.26.b:0 "Íbamos a descolonizar de todos modos."
 wtt_news.26.c:0 "Un día de júbilo!"
 wtt_news.27.t:0 "Golpe de jóvenes oficiales japoneses"
 wtt_news.27.desc:0 "Un grupo de jóvenes oficiales ha logrado derrocar al gobierno y restablecer al Emperador como el gobernante supremo de la nación japonesa. Parece que esta fue una reacción a las amenazas percibidas de corrupción gubernamental generalizada y adherentes a ideologías hostiles.\n\nYa refiriéndose a la nación de manera aún más consistente en términos imperiales, los oficiales han anunciado que las purgas continuarán hasta que 'todos los elementos indeseables sean eliminados del ejército y del gobierno'. El propio Emperador Hirohito ha emitido una breve declaración asumiendo el liderazgo ofrecido por los rebeldes y ha hecho claros acercamientos de reconciliación con China y las potencias coloniales occidentales en el Pacífico."
 wtt_news.27.a:0 "Banzai!"
 wtt_news.27.b:0 "Noticias preocupantes... No han hecho tales acercamientos hacia nosotros..."
 wtt_news.27.c:0 "¿Garantiza esto la paz en el Pacífico?"
 wtt_news.27.d:0 "Un giro repentino de los acontecimientos."
 wtt_news.30.t:0 "Chiang Kai-Shek Ejecutado"
 wtt_news.30.desc:0 "Tras su arresto por [CHI_xian_instigator.GetLeader], Chiang Kai-Shek ha sido asesinado por un pelotón de fusilamiento comunista esta mañana. Después de un juicio rápido por crímenes contra el pueblo y el partido, [CCP.GetLeader] pronunció la sentencia de muerte para Chiang Kai-Shek. Ni siquiera una intervención directa por parte del representante del Gobierno Soviético fue suficiente para salvar su vida.\n\n[ SOV.GetLeader] está furioso por la 'traición' de [CCP.GetLeader] y ha ordenado el arresto de la delegación china del Comintern.\n\nEl nuevo líder nacionalista [CHI.GetLeader] ha prometido que la muerte de Chiang será vengada y los comunistas 'exterminados'."
 wtt_news.30.a:0 "Él obtuvo lo que merecía."
 wtt_news.30.b:0 "Cometieron un asesinato y lo llamaron justicia!"
 wtt_news.30.c:0 "Esto tendrá consecuencias."
 wtt_news.30.d:0 "China se desestabilizará aún más."
 wtt_news.31.t:0 "Chiang Kai-Shek Ejecutado"
 wtt_news.31.desc:0 "Tras su arresto por [CHI_xian_instigator.GetLeader], Chiang Kai-Shek ha sido asesinado por un pelotón de fusilamiento comunista esta mañana. Después de un juicio rápido por crímenes contra el pueblo y el partido, traición alta y actividades contrarrevolucionarias, [CCP.GetLeader] pronunció la sentencia de muerte para Chiang Kai-Shek. El representante soviético actuó como fiscal en el juicio, alimentando la especulación de que [SOV.GetLeader] aprobó secretamente la decisión. \nEl nuevo líder nacionalista [CHI.GetLeader] ha prometido que la muerte de Chiang será vengada y los comunistas 'exterminados'."
 wtt_news.31.c:0 "Tomamos la decisión correcta."
 wtt_news.32.t:0 "Chiang Kai-Shek liberado del arresto domiciliario"
 wtt_news.32.desc:0 "Tras ser arrestado por [CHI_xian_instigator.GetLeader] y entregado a los comunistas, [CHI.GetLeader] ha regresado a casa tras extensas negociaciones. Los informes aún son vagos, pero las pruebas sugieren que [CCP.GetLeader] ofreció una alianza contra los japoneses. Ambas partes han negado tales rumores, con [CCP.GetLeader] diciendo que preferiría ver al país hecho cenizas que hacer causa común con los nacionalistas, un sentimiento que [CHI.GetLeader] devolvió rápidamente."
 wtt_news.32.a:0 "¿Qué planes tienen para nosotros?"
 wtt_news.32.c:0 "Como niños peleando..."
 wtt_news.32.d:0 "Japón usará esto a su favor."
 wtt_news.32.e:0 "Podríamos usar esto a nuestro favor."
 wtt_news.33.t:0 "[CCP.GetLeader] denuncia la traición nacionalista"
 wtt_news.33.desc:0 "Tras una reunión entre [CHI.GetLeader] y [CCP.GetLeader], este último ha denunciado lo que él llama 'un intento evidente y transparente de cooptar al Ejército Rojo para fines nacionalistas y contrarrevolucionarios.' [CHI.GetLeader] se ha negado a comentar sobre el asunto, diciendo solo que los ejércitos nacionalistas están listos para defender a China de cualquier atacante.\n\nSe dice que los dos líderes discutieron la posibilidad de formar un Frente Unido contra Japón.\n\nSi esta ruptura lleva a un renacer del conflicto entre las dos partes, está por verse."
 wtt_news.33.b:0 "¿Por qué alguna vez pensamos que cambiarían?"
 wtt_news.34.t:0 "Formados los Tigres Voladores"
 wtt_news.34.desc:0 "Tras un llamado chino para que pilotos y mecánicos estadounidenses se unieran a una unidad de voluntarios, el presidente de EE. UU. [USA.GetLeader] ha aprobado oficialmente la transferencia de más de un centenar de modernos aviones de combate a la Fuerza Aérea china. Los pilotos del Ejército, la Armada o el Cuerpo de Marines de EE. UU. también tienen permiso para unirse a esta unidad.\n\nSe supone que los primeros barcos que transportan los nuevos cazas partirán tan pronto como se ensamblen los equipos necesarios. Los líderes del Congreso han expresado su preocupación de que eludir las fronteras del derecho internacional de esta manera invitará a represalias."
 wtt_news.34.a:0 "Buena caza!"
 wtt_news.34.b:0 "Son muy bienvenidos."
 wtt_news.34.c:0 "¿Voluntarios? Más bien mercenarios!"
 wtt_news.34.d:0 "¿El fin de la aislamiento de EE. UU.?"
 wtt_news.35.t:0 "El Incidente de Shanghái"
 wtt_news.35.desc:1 "Las tensiones entre China y Japón han aumentado drásticamente tras un enfrentamiento en Shanghái anoche. \n\nInformes de observadores occidentales indican que se produjo una pelea entre la policía china y un grupo de marineros japoneses, en la que ambas partes sufrieron algunas lesiones. Cuando llegó una patrulla japonesa para investigar, las unidades del Ejército chino ya habían bloqueado todo acceso al lugar y arrestado a los marineros japoneses, quienes serán acusados de intento de asesinato.\n\nEl gobierno japonés ha emitido una fuerte advertencia de que, a menos que se liberen a los marineros de inmediato, se tomarán medidas para asegurar su libertad."
 wtt_news.35.a:0 "Indignante!"
 wtt_news.35.b:0 "Todo según lo planeado."
 wtt_news.35.c:0 "La guerra está en el aire."
 wtt_news.35.d:0 "Esto parece premeditado."
 wtt_news.36.t:0 "Chiang Kai-Shek muerto en accidente aéreo"
 wtt_news.36.desc:0 "La tragedia golpeó a [CHI.GetNameDef] más temprano hoy cuando un avión que transportaba a Chiang Kai-Shek explotó en pleno vuelo momentos después del despegue. Los equipos de rescate aún están revisando los escombros, pero pocos todavía tienen esperanza de encontrar sobrevivientes entre la tripulación y los pasajeros.\n\nSe presume que tanto el Generalísimo como su esposa están muertos.\n\nEl nuevo líder chino [CHI.GetLeader] ha prometido una investigación completa sobre las causas de la catástrofe. Abundan los rumores de un complot para matar al Generalísimo, visto por muchos como un obstáculo para unir las diversas facciones dentro de China."
 wtt_news.36.a:0 "Un problema menos de qué preocuparse."
 wtt_news.36.b:0 "Esto no fue un accidente."
 wtt_news.36.d:0 "Trágico."
 wtt_news.37.t:0 "República Popular de China declarada"
 wtt_news.37.desc:0 "En un discurso triunfal, [CCP.GetLeader] declaró que 'el pueblo chino se ha levantado' y llevó a los comunistas a la victoria en la Guerra Civil china. Con los nacionalistas en plena retirada, el Partido Comunista finalmente ha asegurado la victoria después de décadas de conflicto. De ahora en adelante, lo que anteriormente era un pequeño grupo rebelde escondido en remotos pueblos de montaña se convertirá en un gobierno de pleno derecho en la República Popular de China."
 wtt_news.37.a:0 "Un gran día."
 wtt_news.37.b:0 "Una mera formalidad."
 wtt_news.37.d:0 "Jamás llegarán a nada."
 wtt_news.38.t:0 "[CCP.GetLeader] gana lucha interna por el poder"
 wtt_news.38.desc:0 "Las peleas entre las facciones internas dentro del Partido Comunista de China parecen haberse calmado, con [CCP.GetLeader] emergiendo como el líder supremo. Mao Tse-Tung y las facciones más moderadas han perdido influencia considerable, ya que el respaldado por los soviéticos [CCP.GetLeader] ha logrado superarlos a ambos. Qué papel, si es que tuvo alguno, [SOV.GetLeader] en este episodio es objeto de mucha especulación."
 wtt_news.38.a:0 "Que nos lleve a la victoria!"
 wtt_news.38.b:0 "Insignificante."
 wtt_news.38.c:0 "Un aliado útil."
 wtt_news.38.d:0 "Hereda una posición difícil."
 wtt_news.39.t:0 "La Campaña de Pacificación de China"
 wtt_news.39.desc:0 "Tras una serie de incidentes descritos como 'provocaciones descaradas', el gobierno japonés ha declarado que existe un estado de 'conflicto armado' en China. Aseguran que el gobierno central de [CHI.GetLeader] ha mostrado una falta de voluntad o incapacidad para procesar adecuadamente a los responsables. En consecuencia, han anunciado que una fuerza de 'mantenimiento de la paz' de tropas japonesas ha sido enviada al país para restaurar el orden y prevenir más ataques."
 wtt_news.39.a:0 "Como se planeó."
 wtt_news.39.b:0 "¿Quién hizo esto?"
 wtt_news.39.c:0 "¿Qué hicimos!?"
 wtt_news.39.d:0 "Una excusa transparente."
 wtt_news.39.e:0 "Aprenderán el error de sus caminos."
 wtt_warlord.1.t:0 "[From.GetNameDefCap] Ofrece subyugación"
 wtt_warlord.1.desc:0 "Con el gobierno central en China completamente incapaz de proporcionar seguridad a su pueblo de bandidos y comunistas, [From.GetLeader] finalmente ha entendido su posición y se ha acercado a nosotros en un intento de asegurar su puesto. Cooperaría plenamente con nosotros y permitiría el libre paso de nuestras tropas. A cambio, solo pide que estacionemos algunas tropas para proteger su territorio y que recordemos su contribución cuando terminemos de reorganizar China."
 wtt_warlord.1.a:0 "Finalmente, alguien razonable!"
 wtt_warlord.1.b:0 "No tenemos lugar para ellos en nuestros planes."
 wtt_warlord.2.t:0 "[From.GetNameDefCap] Acepta"
 wtt_warlord.2.desc:0 "El gobierno [From.GetAdjective] ha aceptado nuestra propuesta. A cambio de su protección, debemos 'considerar fuertemente' los consejos que nos den sobre cómo comportarnos. Un funcionario del gobierno [From.GetAdjective] ha llegado para coordinar nuestras políticas."
 wtt_warlord.2.a:0 "Un pequeño precio por nuestra supervivencia."
 wtt_warlord.3.t:0 "[From.GetNameDefCap] Rechaza"
 wtt_warlord.3.desc:0 "El gobierno [From.GetAdjective] ha devuelto nuestra nota con un rechazo contundente a discutirla, diciendo que carecemos de la autoridad para negociar con un gobierno nacional adecuado."
 wtt_warlord.3.a:0 "Nos fortaleceremos y se lo mostraremos."
 wtt_britain_lease_azores.1.t:0 "[From.GetNameDefCap] Solicita arrendar los Azores"
 wtt_britain_lease_azores.1.desc:0 "Los [From.GetAdjective] se han acercado a nosotros con una solicitud para arrendar los Azores durante la guerra. La ubicación estratégica de las islas las convierte en una base importante desde la cual proteger las rutas marítimas a través del Atlántico. Las islas serían devueltas después del fin de las hostilidades."
 wtt_britain_lease_azores.1.a:0 "Mejor que arrastrarnos a la guerra..."
 wtt_britain_lease_azores.1.b:0 "¿Dónde está el beneficio para nosotros?"
 wtt_britain_lease_azores.2.t:0 "[From.GetNameDefCap] Acepta"
 wtt_britain_lease_azores.2.desc:0 "El gobierno [From.GetAdjective] ha aprobado nuestra solicitud y nos ha dado el control total sobre los Azores, con el entendimiento de que ahora somos responsables de defenderlos de cualquier ataque. Un pequeño grupo de avanzada ya ha llegado a las islas para establecer una base de operaciones."
 wtt_britain_lease_azores.2.a:0 "Esto resultará útil."
 wtt_britain_lease_azores.3.t:0 "[From.GetNameDefCap] Rechaza"
 wtt_britain_lease_azores.3.desc:0 "Citando su postura declarada de neutralidad y las leyes de la guerra, el gobierno de [From.GetLeader] ha negado nuestra solicitud de derechos de base en los Azores. A menos que encontremos una manera de involucrarlos en la guerra de nuestro lado, las islas permanecerán bloqueadas para nosotros."
 wtt_britain_lease_azores.3.a:0 "Recordaremos esto."
 wtt_britain_lease_azores.4.t:0 "Arrendamiento de los Azores terminado"
 wtt_britain_lease_azores.4.desc:0 "Con las hostilidades en Europa finalizadas, el gobierno [POR.GetAdjective] nos ha recordado que el arrendamiento de los Azores solo se hizo por la duración de la guerra. Ha llegado el momento de devolver el control de las islas a ellos."
 wtt_britain_lease_azores.4.a:0 "Los británicos siempre pagan sus deudas."
 wtt_britain_lease_azores.5.t:0 "Britania sale de los Azores"
 wtt_britain_lease_azores.5.desc:0 "Con la guerra en Europa terminada, [From.GetNameDef] ha honrado nuestro acuerdo y nos ha devuelto los Azores. Ya hemos enviado un grupo de administradores para retomar el control."
 wtt_britain_lease_azores.5.a:0 "El mejor resultado posible."
 wtt_soviet_hold_city_t_success:0 "[state.GetName] se mantiene"
 wtt_soviet_hold_city_d_success:0 "A pesar del asalto enemigo, los defensores de [state.GetName] se han mantenido firmes y han mantenido a raya al enemigo. Los invasores se han desgastado en las defensas, pagando un alto precio por cada centímetro de terreno tomado. Las historias de los Héroes de [state.GetName] serán recordadas por generaciones venideras!"
 wtt_soviet_hold_city_o_success:0 "[state.GetName] seguirá siendo nuestro!"
 wtt_soviet_hold_city_t_fail:0 "[state.GetName] cae"
 wtt_soviet_hold_city_d_fail:0 "Movilizando todas las fuerzas disponibles, los invasores [controller.GetAdjective] destruyeron nuestras defensas en las afueras de [state.GetName]. Las fuerzas [controller.GetAdjective] han entrado en la ciudad. Mientras nuestros defensores se enfrentan al enemigo en feroces batallas callejeras, se espera que la ciudad caiga en días."
 decisions.1.t:0 "Lealtad del Mando del Ejército Inferior"
 decisions.1.desc:0 "Ciertos oficiales en los escalones más bajos del ejército han expresado opiniones 'alternativas' sobre el liderazgo del país. Para limitar la sospecha, deberíamos limitar nuestros esfuerzos a acercarnos solo a un potencial partidario, y no escatimaremos recursos en comprar su lealtad."
 decisions.1.a:0 "Cualquiera servirá, solo necesitamos a alguien que dirija nuestras tropas."
 decisions.1.b:0 "Necesitamos a alguien que al menos sepa lo que está haciendo."
 decisions.1.c:0 "La calidad es primordial, no deberíamos comprometer el costo."
 decisions.1.d:0 "Solo lo mejor será suficiente."
 decisions.2.t:0 "Lealtad del Mando del Ejército Superior"
 decisions.2.desc:0 "Ciertos oficiales en los escalones superiores del ejército han expresado opiniones 'alternativas' sobre el liderazgo del país. Para limitar la sospecha, deberíamos limitar nuestros esfuerzos a acercarnos solo a un potencial partidario, y no escatimaremos recursos en comprar su lealtad."
 wtt_soviet_hold_city_o_fail:0 "Un pequeño contratiempo."
 wtt_news.40.t:0 "Canal de Suez volado"
 wtt_news.40.desc_eng:0 "En respuesta a las fuerzas hostiles que se acercan al Canal de Suez, y arriesgando perder la vital arteria comercial ante el enemigo, [From.GetNameDef] ha elegido volar el canal para asegurar que su uso les sea negado. A través de una combinación de barcos de bloqueo, demoliciones y minería, la destrucción es bastante completa y probablemente tomará meses de esfuerzo industrial extenso para reparar."
 wtt_news.40.desc_not_eng:0 "En lo que solo puede describirse como una audaz y brillante operación militar, [From.GetNameDef] ha logrado cortar la vital arteria comercial que es el Canal de Suez. A través de una combinación de barcos de bloqueo, demoliciones y minería, la destrucción es bastante completa, y probablemente tomará meses de esfuerzo industrial extenso para reparar."
 wtt_news.40.a:0 "Una calamidad!"
 wtt_news.40.b:0 "No podíamos dejar que el enemigo lo usara."
 wtt_news.40.c:0 "No subestimaremos su determinación nuevamente."
 wtt_news.40.d:0 "Hemos cortado el cordón con su Imperio!"
 wtt_news.40.e:0 "Un magnífico golpe contra los británicos!"
 wtt_news.40.f:0 "Tomaron la decisión correcta."
 wtt_news.40.g:0 "Un gran golpe contra nuestro aliado..."
 wtt_news.40.h:0 "Esto impactará al mundo entero..."
 wtt_news.41.t:0 "Canal de Panamá volado"
 wtt_news.41.desc_usa:0 "En respuesta a su incapacidad para defender el Canal de Panamá, y arriesgando perder la vital arteria de comunicaciones militares ante el enemigo, [From.GetNameDef] ha elegido volar el canal para asegurar que su uso les sea negado. A través de una combinación de barcos de bloqueo, demoliciones y minería, la destrucción es bastante completa, y probablemente tomará meses de esfuerzo industrial extenso para reparar."
 wtt_news.41.desc_not_usa:0 "En lo que solo puede describirse como una audaz y brillante operación militar, [From.GetNameDef] ha logrado cortar la vital arteria de comunicaciones militares que es el Canal de Panamá. A través de una combinación de barcos de bloqueo, demoliciones y minería, la destrucción es bastante completa, y probablemente tomará meses de esfuerzo industrial extenso para reparar."
 wtt_news.41.a:0 "Una calamidad!"
 wtt_news.41.b:0 "No podíamos dejar que el enemigo lo usara."
 wtt_news.41.c:0 "No subestimaremos su determinación nuevamente."
 wtt_news.41.d:0 "Su marina está cortada en el lado opuesto!"
 wtt_news.41.e:0 "Un magnífico golpe contra los estadounidenses!"
 wtt_news.41.f:0 "Tomaron la decisión correcta."
 wtt_news.41.g:0 "Un gran golpe contra nuestro aliado..."
 wtt_news.41.h:0 "El Pacífico y el Atlántico están divididos una vez más."
 wtt_news.42.t:0 "Canal de Suez reparado"
 wtt_news.42.desc:0 "Con un tremendo esfuerzo industrial, [From.GetNameDef] ha logrado reparar el Canal de Suez. Esta mañana se reabrió la vital arteria comercial hacia el Mediterráneo, después de más de medio año de intensos trabajos de reparación."
 wtt_news.42.a:0 " Hemos restaurado el vínculo con nuestro Imperio."
 wtt_news.42.b:0 "Una inversión necesaria para nuestra nación."
 wtt_news.42.c:0 "Esto ayudará enormemente a nuestros esfuerzos."
 wtt_news.42.d:0 "Han deshecho el contratiempo..."
 wtt_news.42.e:0 "Los efectos se sentirán por todos."
 wtt_news.43.t:0 "Canal de Panamá reparado"
 wtt_news.43.desc:0 "Con un tremendo esfuerzo industrial, [From.GetNameDef] ha logrado reparar el Canal de Panamá. Esta mañana se reabrió el vital enlace militar entre el Atlántico y el Pacífico, después de más de un año de intensos trabajos de reparación."
 wtt_news.43.a:0 "Hemos restaurado el vínculo vital entre nuestros océanos."
 wtt_news.43.b:0 "Una vez más podemos movernos del Pacífico al Atlántico."
 wtt_news.43.c:0 "Esto ayudará enormemente a nuestros esfuerzos."
 wtt_news.43.d:0 "Han deshecho el contratiempo..."
 wtt_news.43.e:0 "Los efectos se sentirán por todos."
 wtt_news.44.t:0 "[MAN.GetLeader] reclama el Mandato del Cielo"
 wtt_news.44.desc:0 "Vistiendo túnicas ricamente decoradas dignas de un Emperador de China, [MAN.GetLeader], Hijo del Cielo, Señor de los Diez Mil Años, Emperador de la Gran Dinastía Qing, ha tomado el Trono del Dragón en una inusual segunda ceremonia de Coronación y ahora reside dentro de la Ciudad Prohibida como lo hicieron sus antepasados. Haciendo referencia a las antiguas costumbres, [MAN.GetLeader] afirma que la victoria de sus fuerzas en la Guerra Civil China prueba que tiene un Mandato del cielo para liderar China.\n\nSin embargo, queda por ver si tiene la intención de expandir su dominio hasta abarcar 'Todo bajo el Cielo', como afirmaron los Emperadores anteriores."
 wtt_news.44.a:0 "El Hijo del Cielo regresa."
 wtt_news.44.b:0 "Un error corregido."
 wtt_news.44.c:0 "¿Quién se cree que es?"
 wtt_news.44.d:0 "Un verdadero regreso."
 wtt_news.44.e:0 "Ridículo!"
 wtt_news.45.t:0 "[new_leader.GetLeader] asume el liderazgo nacional en China"
 wtt_news.45.desc:1 "Tras una extensa lucha por el poder entre [old_leader.GetLeader] y [new_leader.GetLeader], el primero finalmente ha concedido la derrota y se ha reunido con [new_leader.GetLeader] en su residencia. Después de apenas dos horas de negociaciones, [old_leader.GetLeader] ha aceptado evidentemente una propuesta para transferir el poder a [new_leader.GetLeader] y renunciar como Primer Ministro de la República.\n\nGrupos de partidarios de los dos líderes se habían reunido previamente afuera de la casa, lo que generó temores de enfrentamientos violentos entre ambos lados dependiendo del resultado.\n\nSin embargo, no se ha reportado violencia y parece que la transición de poder ha sido bastante fluida."
 wtt_news.45.a:0 "Política. La política nunca cambia."
 wtt_news.45.b:0 "Un éxito asombroso."
 wtt_news.45.c:0 "Preferible a la violencia."
 wtt_news.45.d:0 "Podrían haber evitado una Guerra Civil."
 wtt_news.46.t:0 "[From.GetLeader] proclama la Política de Una China"
 wtt_news.46.desc:0 "Al hablar ante un grupo de partidarios, [From.GetLeader] anunció hoy un cambio importante en su gobierno. Anteriormente, [From.GetLeader] estaba dispuesto a tolerar que algunas partes de China fueran en gran medida independientes. Esto ha terminado. A partir de hoy, [From.GetNameDef] considerará que toda China es su responsabilidad como el único gobierno de China. Cualquiera que se encuentre rechazando órdenes del único gobierno chino legítimo será considerado un rebelde o un traidor, y se tomará las medidas adecuadas. \n\nSin embargo, queda por ver si el gobierno de [From.GetLeader] puede cumplir con la amenaza o si permanecerá como un simple movimiento de propaganda diseñado para fortalecer el apoyo en la población."
 wtt_news.46.a:0 "Una amenaza directa."
 wtt_news.46.b:0 "Uniremos toda China!"
 wtt_news.46.d:0 "Hombres mejores han fracasado."
 wtt_news.47.t:0 "[From.GetNameDefCap] reclama Indochina"
 wtt_news.47.desc:0 "El gobierno de [From.GetLeader] ha declarado que la situación actual en Indochina presenta un peligro claro y presente para la seguridad [From.GetAdjective]. Ningún gobierno en el mundo, leía la declaración oficial, aceptaría una daga apuntando directamente a su suave flanco de esta manera. A menos que la región sea pacificada o que las autoridades [671.Controller.GetAdjective] sean reemplazadas por gobernadores más dispuestos a trabajar con [From.GetNameDef], la amenaza a los intereses [From.GetAdjective] continuaría.\n\nMientras un portavoz de [From.GetLeader] enfatizaba que el Gobierno [From.GetAdjective] intentaría buscar una solución pacífica, no se descartaba la opción militar."
 wtt_news.47.a:0 "Alguien tenía que hacerlo."
 wtt_news.47.b:0 "Ven y tómalo!"
 wtt_news.47.c:0 "Seguramente nada malo resultará de esto."
 wtt_news.47.d:0 "No nos hagas ir allá!"
 wtt_news.48.t:0 "La Guerra de Independencia Manchuriana"
 wtt_news.48.desc:0 "Tras un periodo de luchas internas por el poder entre los administradores japoneses y el gobierno de [MAN.GetLeader], la lucha por la supremacía en Manchuria finalmente ha alcanzado un punto crítico.\n\nSe informa que la confrontación fue provocada por un incidente en la Casa Imperial, en el cual un General japonés supuestamente insultó al Emperador de Manchukuo al exigirle que se inclinara.\n\nIndignado, [MAN.GetLeader] respondió que "El Hijo del Cielo no se inclina" y golpeó al General con su bastón, antes de ordenar a su ejército que retirara inmediatamente a todos los soldados japoneses del suelo chino."
 wtt_news.48.a:0 "¿El cachorro ruge?"
 wtt_news.48.b:0 "Reclamaremos nuestro destino!"
 wtt_news.48.c:0 "Ese pequeño traidor!"
 wtt_news.48.d:0 "¿El Dragón ataca al...Sol?"
 wtt_news.50.t:0 "Hitler Asesinado"
 wtt_news.50.desc:0 "La radio alemana anunció hoy que elementos traidores del ejército han intentado un golpe de estado. Tras una explosión en el Cuartel General del Führer que mató a Hitler e hirió a varios otros, unidades del ejército atacaron varias oficinas y unidades de las SS.\n\nMientras [GER.GetLeader] afirma tener el control total del país y su ejército, siguen llegando informes de tiroteos entre leales y fuerzas rebeldes en todo el país.\n\nSe rumorea que otros miembros destacados del partido nazi están planeando su propio asalto al poder en el caos."
 wtt_news.50.a:0 "Vile traición!"
 wtt_news.50.b:0 "La situación no ha mejorado."
 wtt_news.50.c:0 "Buena despedida!"
 wtt_news.50.d:0 "Él los llevó demasiado lejos."
 wtt_news.51.t:0 "Intento de asesinato contra [GER.GetLeader]"
 wtt_news.51.desc:0 "La radio alemana anunció hoy que elementos traidores del ejército han intentado un golpe de estado. Tras una explosión en el Cuartel General del Führer que milagrosamente solo hirió levemente a Hitler y a varios otros, las unidades del ejército intentaron apoderarse de varias oficinas gubernamentales en Berlín.\n\nLa noticia de la supervivencia de [GER.GetLeader] se propagó rápidamente, y la mayoría de las unidades bajo el control de los golpistas han regresado desde entonces a sus cuarteles.\n\nVarios altos oficiales alemanes se suicidaron tras el fallido intento en lugar de enfrentar la indignidad de un juicio ante el infame "Tribunal del Pueblo"."
 wtt_news.51.c:0 "¿El comienzo del fin?"
 wtt_news.52.desc:0 "La radio alemana anunció hoy que [GER.GetLeader] ha tomado el control del gobierno. Tras un intercambio de disparos en el Führerbunker, durante el cual el Führer fue herido de muerte, las unidades de las SS se movieron rápidamente para apoderarse de todas las carreteras principales y los cruces ferroviarios que conducen fuera de Berlín. Mientras tanto, se informa que las unidades de la Luftwaffe y del Heer han recibido órdenes de converger en Berlín para restaurar el orden."

