 KMT_focus_on_our_own_army:0 "Enfocarse en el Ejército Central"
 KMT_focus_on_our_own_army_desc:0 "Las fuerzas indisciplinadas de los señores de la guerra no merecen nuestra atención. Su único uso es como carne de cañón y cebos, mientras nuestro Ejército Central asesta el golpe a nuestros enemigos."
