 japsov.18.t: "La Cuestión de Sajalín del Sur"
 japsov.18.d: "Japón está bajo ataque y débil. Si decidimos atacar las islas al norte de Japón, podemos tomarlas casi sin oposición."
 japsov.18.a: "Ordenar a las unidades fronterizas que se muevan hacia el sur."
 japsov.18.b: "Los japoneses son nuestros amigos!"
 japsov.19.t: "Prefectura de Karafuto Perdida"
 japsov.19.d: "Los soviéticos han entrado en nuestro territorio y reclamado las islas que no les pertenecen."
 japsov.19.a: "Pagaran por esto!"
 potconf.0.t: "Los Aliados Declaran sus Objetivos de Guerra para la Guerra del Pacífico"
 potconf.0.d: "Con la guerra en Asia y el Pacífico contra los japoneses en pleno apogeo, los Aliados han acordado una declaración conjunta de sus objetivos en el conflicto:\n§1"Los Tres Grandes Aliados están luchando esta guerra para contener y castigar la agresión de Japón. No codician ganancias para sí mismos y no tienen pensamiento de expansión territorial. Su propósito es que Japón sea despojada de todas las islas en el Pacífico que ha tomado o ocupado desde el comienzo de la primera Guerra Mundial en 1914, y que todos los territorios que Japón ha robado a los chinos, como Manchuria, Formosa y los Pescadores, sean restaurados a la República de China. Japón también será expulsada de todos los demás territorios que ha tomado por violencia y codicia. Las tres grandes potencias antes mencionadas, conscientes de la esclavitud del pueblo de Corea, están decididas a que a su debido tiempo Corea sea libre e independiente."§!\n\nQueda por ver si los Aliados pueden hacer realidad estas ambiciones. En cualquier caso, Asia-Pacífico se transformará con esta guerra e incluso si las potencias imperiales actuales prevalecen contra Japón, su control sobre sus colonias asiáticas podría perderse para siempre si los japoneses logran romper el mito de la superioridad europea..."
 potconf.0.a: "Esto no significa nada! Japón va a ganar esta guerra!"
 potconf.0.b: "Esperemos que esto traiga paz a Asia y el Pacífico..."
 potconf.1.t: "El Destino de Asia y el Pacífico"
 potconf.1.d: "Japón está ahora en guerra con varias naciones importantes y los Aliados en general. Ha surgido una propuesta para hacer una declaración unánime sobre la política hacia Japón con el objetivo de crear una paz duradera en el Asia-Pacífico, neutralizando a Japón como una potencia imperialista pero dejándolo intacto como un estado nación unificado y liberando los territorios ocupados en China y Corea. ¿Deberíamos unirnos a este acuerdo? No hacerlo nos haría perder credibilidad como una nación que lucha por la libertad contra los malvados belicistas fascistas, pero potencialmente permitiría una mayor expansión después de la guerra.\n\n§BPara los Estados Unidos, el Pacífico es un área de crucial importancia estratégica y, por lo tanto, naturalmente soportará la mayor carga en la guerra contra Japón, pero también tiene más que ganar con una victoria. Si somos victoriosos, obtendremos la administración de las Islas del Pacífico que Japón ganó después de la Primera Guerra Mundial, así como la ocupación temporal del sur de Corea. Sin embargo, lo más importante es que seremos nosotros quienes ocupen Japón y a largo plazo deberíamos poder convertirlo en un aliado confiable./nAdemás, tanto la conquista japonesa como nuestro apoyo a la autodeterminación nacional podrían llevar a la apertura de muchas colonias europeas a nuestra influencia política y económica. Todo esto dejaría a Estados Unidos como el hegemón indiscutible del Pacífico!§!"
 potconf.1.a: "Proponer una declaración conjunta de los Aliados."
 potconf.1.b: "No temo el desorden de fronteras. No hay acuerdos!"
 potconf.2.t: "Destino de Asia y el Pacífico"
 potconf.2.d: "Japón está ahora en guerra con varias naciones importantes y los Aliados en general. Ha surgido una propuesta para hacer una declaración unánime sobre la política hacia Japón con el objetivo de crear una paz duradera en el Asia-Pacífico, neutralizando a Japón como una potencia imperialista pero dejándolo intacto como un estado nación unificado y liberando los territorios ocupados en China y Corea. ¿Deberíamos unirnos a este acuerdo? No hacerlo nos haría perder credibilidad como una nación que lucha por la libertad contra los malvados belicistas fascistas, pero potencialmente permitiría una mayor expansión después de la guerra.\n\n§BEl mayor riesgo en la Guerra del Pacífico para Gran Bretaña es su control estratégico sobre el Estrecho de Malaca. Además de la importancia estratégica del área, Malasia también alberga muchos recursos naturales, lo que la convierte en un objetivo principal para los japoneses. Aunque mantendremos el control de nuestras posesiones en el Lejano Oriente en cualquier escenario en el que Japón sea derrotado, si son invadidos con éxito o no afectará el nivel de control político que podemos mantener y su valor económico./nNo podemos permitir que Malasia caiga en manos japonesas si queremos mantener completamente nuestra economía de guerra, asegurar una rápida recuperación posguerra y lo más importante; mantener el honor británico!§!"
 potconf.2.a: "Unirse al acuerdo de Estados Unidos."
 potconf.2.b: "No temo el desorden de fronteras. No hay acuerdos!"
 potconf.3.t: "Destino de Asia y el Pacífico"
 potconf.3.d: "Japón está ahora en guerra con varias naciones importantes y los Aliados en general. Ha surgido una propuesta para hacer una declaración unánime sobre la política hacia Japón con el objetivo de crear una paz duradera en el Asia-Pacífico, neutralizando a Japón como una potencia imperialista pero dejándolo intacto como un estado nación unificado y liberando los territorios ocupados en China y Corea. ¿Deberíamos unirnos a este acuerdo? No hacerlo nos haría perder credibilidad como una nación que lucha por la libertad contra los malvados belicistas fascistas, pero potencialmente permitiría una mayor expansión después de la guerra.\n\n§BSi Japón es derrotado, la injusticia de la guerra ruso-japonesa de 1904-1905 finalmente se deshará y nuestras fronteras orientales estarán aseguradas. Para concretarlo: ganaremos el control sobre Sajalín del Sur y las Islas Kuriles, así como ocuparemos el norte de Corea como una medida transitoria. Además, cualquier territorio que capturemos en Manchuria será entregado a los comunistas chinos, fortaleciendo así su posición en China.§!"
 potconf.3.a: "Unirse al acuerdo de Estados Unidos."
 potconf.3.b: "No temo el desorden de fronteras. No hay acuerdos!"
 potconf.4.t: "Destino de Asia y el Pacífico"
 potconf.4.d: "Japón está ahora en guerra con varias naciones importantes y los Aliados en general. Ha surgido una propuesta para hacer una declaración unánime sobre la política hacia Japón con el objetivo de crear una paz duradera en el Asia-Pacífico, neutralizando a Japón como una potencia imperialista pero dejándolo intacto como un estado nación unificado y liberando los territorios ocupados en China y Corea. ¿Deberíamos unirnos a este acuerdo? No hacerlo nos haría perder credibilidad como una nación que lucha por la libertad contra los malvados belicistas fascistas, pero potencialmente permitiría una mayor expansión después de la guerra.\n\n§BNuestra estrategia de resistir contra Japón parece finalmente dar frutos, ya que ahora han escalado la guerra para incluir a las potencias aliadas, que cada vez más nos habían estado apoyando y obstaculizando el esfuerzo de guerra japonés. Una vez que Japón sea derrotado, podemos esperar el retorno de Taiwán y Guangzhouwan, así como cualquier territorio que podamos ocupar en Manchuria. Aunque con ello fortaleceríamos aún más nuestra posición en China, la victoria en la próxima lucha contra los comunistas no está garantizada... En primer lugar, es probable que también ganen más terreno; a saber, en Mongolia Interior y Manchuria. Aún más alarmante es el éxito de la propaganda comunista, que aprovecha la creciente insatisfacción con nuestra percibida 'conducta pasiva en la guerra y corrupción', aumentando así sus filas con desertores de nuestros ejércitos. Bien podría ser que la estrategia que gana a China la guerra contra Japón, nos cueste la victoria contra los comunistas...§!"
 potconf.4.a: "Unirse al acuerdo de Estados Unidos."
 potconf.4.b: "No temo el desorden de fronteras. No hay acuerdos!"
 potconf.5.t: "Destino de Asia y el Pacífico"
 potconf.5.d: "Japón está ahora en guerra con varias naciones importantes y con los Aliados en general. Ha surgido una propuesta para hacer una declaración unánime sobre la política hacia Japón con el objetivo de crear una paz duradera en el Asia-Pacífico, neutralizando a Japón como potencia imperialista pero dejándola intacta como un estado nación unificado y liberando los territorios ocupados en China y Corea. ¿Deberíamos unirnos a este acuerdo? No hacerlo nos haría perder credibilidad como nación que lucha por la libertad contra los malvados belicistas fascistas, pero potencialmente permitiría más expansión después de la guerra.\n\n§BLa guerra en el Pacífico ofrece nuevas oportunidades para la causa comunista en China... Si Japón fuera derrotado, podríamos ocupar Mongolia Interior y aquellas partes de Manchuria que los Nacionalistas no puedan tomar. Además, la creciente insatisfacción con la forma en que los Nacionalistas están manejando la guerra deja a muchos de sus soldados susceptibles a nuestro mensaje y, por lo tanto, es probable que se pasen a nuestro lado. Nuestras posibilidades de ganar el dominio total sobre China serían mejores que nunca!§!"
 potconf.5.a: "Únete al acuerdo de Estados Unidos."
 potconf.5.b: "No temo el desorden fronterizo. Sin acuerdos!"
 potconf.6.t: "El destino de Asia y el Pacífico"
 potconf.6.d: "Japón está ahora en guerra con varias naciones importantes y con los Aliados en general. Ha surgido una propuesta para hacer una declaración unánime sobre la política hacia Japón con el objetivo de crear una paz duradera en el Asia-Pacífico, neutralizando a Japón como potencia imperialista pero dejándola intacta como un estado nación unificado y liberando los territorios ocupados en China y Corea. ¿Deberíamos unirnos a este acuerdo? No hacerlo nos haría perder credibilidad como nación que lucha por la libertad contra los malvados belicistas fascistas, pero potencialmente permitiría más expansión después de la guerra.\n\n§BLas Indias Orientales Neerlandesas son la joya de la corona de nuestro imperio, no solo siendo la fuente de nuestra prominencia en el comercio global de especias y cultivos comerciales, sino más recientemente también un importante proveedor de caucho y petróleo a nivel mundial. Sin embargo, su riqueza y vulnerabilidad la convirtieron en un objetivo principal para la expansión japonesa. Si el Imperio de Japón logra conquistar el archipiélago, nuestras estructuras de poder político, administrativo y económico cuidadosamente construidas serían destruidas y no se reconstruirían fácilmente. También tendríamos que preocuparnos por el pequeño movimiento nacionalista indonesio que podría crecer exponencialmente bajo una ocupación japonesa./nPor lo tanto, si fallamos en salvaguardar las Indias Orientales, debemos prepararnos para luchar contra una rebelión a gran escala después de la derrota de Japón y la liberación de la metrópoli!§!"
 potconf.6.a: "Únete al acuerdo de Estados Unidos."
 potconf.6.b: "No temo el desorden fronterizo. Sin acuerdos!"
 potconf.7.t: "El destino de Asia y el Pacífico"
 potconf.7.d: "Japón está ahora en guerra con varias naciones importantes y con los Aliados en general. Ha surgido una propuesta para hacer una declaración unánime sobre la política hacia Japón con el objetivo de crear una paz duradera en el Asia-Pacífico, neutralizando a Japón como potencia imperialista pero dejándola intacta como un estado nación unificado y liberando los territorios ocupados en China y Corea. ¿Deberíamos unirnos a este acuerdo? No hacerlo nos haría perder credibilidad como nación que lucha por la libertad contra los malvados belicistas fascistas, pero potencialmente permitiría más expansión después de la guerra.\n\n§BPara Francia, el impacto de la Guerra del Pacífico será más relevante en Indochina. Si hemos cedido nuestro control allí a Japón, los indochinos y específicamente el Viet Minh probablemente usarán nuestra ausencia para prepararse para su independencia después de la guerra. En este caso, el apoyo de los Estados Unidos a nuestra causa será esencial para restablecer nuestro dominio sobre Indochina, sin embargo, el presidente Roosevelt no parece estar muy entusiasmado con esto. Quizás un cambio de liderazgo en la Oficina Oval traiga un cambio de política a nuestro favor... En cualquier escenario, Guangzhouwan sería cedido a China Nacionalista a cambio de su ayuda en Indochina.§!"
 potconf.7.a: "Únete al acuerdo de Estados Unidos."
 potconf.7.b: "No temo el desorden fronterizo. Sin acuerdos!"
 potconf.10.t: "El destino de Asia y el Pacífico"
 potconf.10.d: "Todos los participantes han firmado la declaración común de nuestros objetivos de guerra contra Japón.\n§BSi Japón se rinde y cualquiera de nosotros, nuestros aliados, nuestros títeres o los firmantes de la declaración, incluidos China o la Unión Soviética, poseen Tokio (estado de Kanto) o han hecho de Japón un títere, este documento entrará en vigor.§!"
 potconf.10.a: "Entiendo. Tokio será capturado."
 potconf.11.t: "El destino de Asia y el Pacífico"
 potconf.11.d: "Todos los participantes han firmado la declaración común de nuestros objetivos de guerra contra Japón.\n§BSi Japón se rinde y cualquiera de nosotros, nuestros aliados, nuestros títeres o los firmantes de la declaración, incluidos China o la Unión Soviética, poseen Tokio (estado de Kanto) o han hecho de Japón un títere, este documento entrará en vigor.§!"
