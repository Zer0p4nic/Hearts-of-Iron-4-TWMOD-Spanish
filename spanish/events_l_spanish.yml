 ace_killed_other_ace.1.a:0 "Una victoria que todo [From.Owner.GetName] recordará!"
 aces_killed_each_other.1.t:0 "[From.GetFullName] ha caído"
 aces_killed_each_other.1.d:0 "Durante la última misión, nuestro famoso as [From.GetAceType] [From.GetFullname] terminó en una prolongada batalla con el temido piloto as, [Prev.GetFullName]. Con poca munición y sin posibilidad de escape, [From.GetCallsign] maniobró a través del fuego de los aviones [Prev.Owner.GetAdjective] y procedió a embestir a [Prev.GetCallsign].\nTanto el avión de [From.GetCallsign] como el de [Prev.GetCallsign] fueron vistos cayendo en pedazos sobre [From.GetMissionRegion].\n\nAunque es un pequeño consuelo que la amenaza [Prev.Owner.GetAdjective], [Prev.GetCallsign], ya no será una molestia para nosotros, hemos perdido una valiosa figura pública e inspiración para todos los [From.Owner.GetAdjective]."
