 RULE_MAXIMUM_FORT_LEVEL_DESC:0 "Los países solo pueden construir fortificaciones terrestres y costeras hasta el nivel seleccionado. Las fortificaciones presentes al inicio del juego no se ven afectadas por esto. Los edificios otorgados por enfoques nacionales, decisiones y eventos pueden superar el nivel seleccionado."
