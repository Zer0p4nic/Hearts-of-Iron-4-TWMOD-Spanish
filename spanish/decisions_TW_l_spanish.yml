 setup_IEA_desc:0 "Deberíamos tomar nuestro lugar legítimo bajo el sol como una verdadera potencia colonial! Abisinia será establecida como un Gran Ducado con el Príncipe Amadeo a cargo."

 develop_benghasi:0 "Desarrollar Benghasi"
 develop_benghasi_desc:0 "Benghasi es la segunda ciudad más grande y es muy adecuada para un puerto protegido. Mussolini visitó la ciudad en 1937 y la gran Catedral de Benghazi se terminó en 1939."

 incorporate_zara:0 "Incorporar Zara"
 incorporate_zara_desc:0 "En los tratados de paz finales que pusieron fin a la Gran Guerra, las reclamaciones italianas sobre Dalmacia contenidas en el Tratado de Londres fueron anuladas, pero más tarde los acuerdos entre el Reino de Italia y el Reino de los Serbios, Croatas y Eslovenos establecidos en el Tratado de Rapallo (12 de noviembre de 1920) otorgaron a Zara junto con otros pequeños territorios locales a Italia. El territorio alrededor de Zara se organizó en una pequeña provincia italiana, pero con los muchos grupos diferentes que allí viven no ha sido la parte más tranquila de nuestro imperio. Sin embargo, ahora que nuestra autoridad sobre el área se ha fortalecido, Zara puede integrarse completamente."
 ITA_Claim_Slovenia:0 "Comenzar a italianizar Eslovenia"
 iITA_Claim_Slovenia_desc:0 "Si tan solo..."
 italianize_ljubljana:0 "Finalizar la italianización de Eslovenia"
 italianize_ljubljana_desc:0 "Ahora que la región está adecuadamente pacificada e italianizada, podemos integrarla completamente en [Root.GetNameDef]."
 italianize_dalmatia:0 "Italianizar Dalmacia"
 italianize_dalmatia_desc:0 "La República de Venecia, entre el siglo IX y 1797, controló Dalmacia, pero luego fue conquistada por Napoleón. Tras la caída de Napoleón, Istria, las islas de Kvarner y Dalmacia fueron anexionadas al Imperio Austriaco. Sin embargo, muchos italianos istrianos e italianos dálmatas miraban con simpatía hacia el movimiento del Risorgimento que luchaba por la unificación de Italia. Incluso después de la unificación de Italia y las muchas guerras contra Austria, Dalmacia permaneció fuera de nuestro alcance y, como tal, estuvo sujeta a políticas de germanización y eslavización. Ahora finalmente podemos revertir estas injusticias!"
 ita_claim_corsica:0 "Comenzar a italianizar Córcega"
 ita_claim_corsica_desc:0 "En el siglo XVIII, los franceses engañaron a los genoveses para que cedieran la isla de Córcega. Es hora de corregir este error de la historia!"
 italianize_corsica:0 "Integrar Córcega"
 italianize_corsica_desc:0 "Nuestros esfuerzos previos para italianizar Córcega han dado sus frutos, ahora debería ser totalmente reintegrada."
 italianize_Malta:0 "Integrar Malta"
 italianize_Malta_desc:0 "Al final de las Guerras Napoleónicas, los traicioneros británicos anexionaron Malta con el Tratado de París, mientras Italia permanecía débil y dividida. Ahora que esta injusticia ha sido deshecha, deberíamos integrar Malta en su verdadera patria!"
 ITA_Claim_Dodecanese:0 "Fomentar la italianización del Dodecaneso"
 ITA_Claim_Dodecanese_desc:0 "El gobernador del Dodecaneso y un ferviente fascista, Cesare De Vecchi, desde el comienzo de su mandato en 1936 ha impuesto fuertes políticas de italianización en las Islas Dodecanesas. Los colonos italianos también han estado llegando en números cada vez mayores desde la década de 1930. Estos esfuerzos están comenzando a dar sus frutos ahora..."
 ITA_Core_Dodecanese:0 "Completar la italianización del Dodecaneso"
 ITA_Core_Dodecanese_desc:0 "Las estratégicamente importantes Islas Dodecanesas están listas para integrarse completamente en el Imperio."
 ITA_Claim_Aegean_Islands:0 "Comenzar la italianización de las islas del Egeo"
 ITA_Claim_Aegean_Islands_desc:0 "Muchas de las Islas del Egeo fueron alguna vez parte de los imperios genovés o veneciano y, como tales, deberían ser integradas en 'Italia Imperial'!"
 ITA_Core_Aegean_Islands:0 "Completar la italianización de las islas del Egeo"
 ITA_Core_Aegean_Islands_desc:0 "Al igual que el Dodecaneso, las otras islas del Egeo ahora serán una parte integral del Imperio."
 ITA_Claim_Crete:0 "Iniciar la italianización de Creta"
 ITA_Claim_Crete_desc:0 "Creta es una parte esencial del 'arco' que se extiende desde Dalmacia hasta las Islas Jónicas y el Dodecaneso, y debe convertirse en parte integral del Imperio Italiano."
 ITA_Core_Crete:0 "Terminar la italianización de Creta"
 ITA_Core_Crete_desc:0 "Aunque los venecianos perdieron Creta ante los turcos en 1669, ahora podemos revertir por completo este capricho de la historia!"
 incorporate_Savoy:0 "Pacificar la zona de ocupación francesa"
 incorporate_Savoy_desc:0 "Iniciemos el proceso para anexar formalmente nuestras antiguas tierras saboyanas y la zona que las rodea. Aún nos queda trabajo por hacer para sofocar cierta resistencia e integrar la región de nuevo a nuestro estado."
 Core_Savoy:0 "Integrar Savoia"
 Core_Savoy_desc:0 "Anexaremos formalmente Savoia, Niza y los Alpes Occidentales. Italia será redimida!"
 Seize_Dalmatia:0 "Asumir el control directo sobre Dalmacia"
 Seize_Dalmatia_desc:0 "El Mare Nostrum es nuestro antiguo derecho de nacimiento, por lo tanto, toda la costa adriática debe estar en nuestras manos. Ahora podemos implementar completamente el Tratado de Londres de 1915, liberando con gracia a nuestros viejos 'aliados' de cualquier culpa por promesas incumplidas. La Vittoria Mutilata será deshecha!"
