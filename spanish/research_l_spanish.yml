 early_ship_hull_carrier:0 "Conversiones de Cubierta"
 early_ship_hull_carrier_short:0 "Conversiones de Cubierta"
 early_ship_hull_carrier_desc:0 "Las conversiones de cascos antiguos permiten experimentos económicos con la aviación naval para adquirir experiencia en la construcción y operación de portaaviones. Estos barcos serán menos capaces que un portaaviones construido para tal fin, pero mucho más rápidos de crear."
