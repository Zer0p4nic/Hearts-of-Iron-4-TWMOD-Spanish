l_spanish:
 poland.13.t:0 "[From.GetNameDefCap] Busca Colaboración [faction_invitee_target.GetAdjective]"
 poland.13.d:0 "[From.GetLeader] ha solicitado que el gobierno [Root.GetAdjective] extienda una invitación a [Root.GetFactionName], citando el gran beneficio estratégico que tendría una alianza [faction_invitee_target.GetAdjective] en caso de una invasión."
 poland.13.a:0 "[faction_invitee_target.GetNameDefCap] es un amigo, por supuesto!"
 poland.13.b:0 "No podemos confiar en [faction_invitee_target.GetLeader]."
 poland.1301.t:0 "[From.From.GetNameDefCap] Busca Cooperación"
 poland.1301.d:0 "Ya miembro de [From.GetFactionName], [From.From.GetLeader] busca cooperación militar con [Root.GetNameDef] citando el gran beneficio estratégico que tendría una alianza [From.From.GetAdjective]-[Root.GetAdjective] en caso de una invasión [GER.GetAdjective] o [SOV.GetAdjective]."
 poland.1301.a:0 "Por supuesto!"
 poland.1301.b:0 "No estamos interesados en este "[From.GetFactionName]"."
 poland.1302.t:0 "[From.GetNameDefCap] Niega la Entrada [faction_invitee_target.GetAdjective]"
 poland.1302.d:0 "Parece que [From.GetLeader] no tiene tanta fe en la necesidad de una alianza [faction_invitee_target.GetAdjective] como [Root.GetLeader]. No está claro cuál es el razonamiento preciso para esta decisión, pero claramente el gobierno [From.GetAdjective] cree que [faction_invitee_target.GetNameDef] es más un detrimento que una ventaja para la supervivencia continua de [From.GetFactionName]."
 poland.1302.a:0 "Bueno, valió la pena intentarlo."
 poland.1303.t:0 "[From.GetNameDefCap] Rechaza!"
 poland.1303.d:0 "Por razones desconocidas, el gobierno [From.GetAdjective] ha decidido que prefieren no unirse a nosotros en nuestra lucha por la libertad del lado de [From.From.GetFactionName]. Cualquiera que sea su justificación, el futuro no se ve brillante para la cooperación continua [Root.GetAdjective]-[From.GetAdjective]."
 poland.1303.a:0 "Triste."
 poland.15.t:0 "[From.GetNameDefCap] Exige la Anexión [Root.GetAdjective]!"
 poland.15.d:0 "Un telegrama muy preocupante llegó hoy al escritorio de [Root.GetLeader] del Presidente [From.GetAdjective], exigiendo que [LIT.GetNameDef] no solo abandone su reclamo sobre la antigua capital Vilnius, sino que también deposite las armas y ceda todos los territorios al estado [From.GetAdjective]. [From.GetNameDefCap] ha estado intentando restaurar la Commonwealth, que lleva muerta mucho tiempo, desde la creación de [Root.GetNameDef], y parece que ahora creen que la mera amenaza de otra guerra será suficiente para hacer que [Root.GetLeader] se derrumbe."
 poland.15.d.notlit:0 "Un telegrama muy preocupante llegó hoy al escritorio de [Root.GetLeader] del Presidente [From.GetAdjective], exigiendo que [Root.GetNameDef] deponga las armas y ceda todos los territorios al estado [From.GetAdjective]. [From.GetNameDefCap] ha estado intentando restaurar la Commonwealth, que lleva muerta mucho tiempo, desde la creación de [Root.GetNameDef], y parece que ahora creen que la mera amenaza de guerra entre nuestras naciones será suficiente para hacer que [Root.GetLeader] se derrumbe."
 poland.15.a:0 "Está muy bien."
 poland.15.b:0 "Absolutamente no!"
 poland.1501.t:0 "[From.GetNameDefCap] Acepta!"
 poland.1501.d:0 "Hoy es un gran día de celebración para [Root.GetNameDef], ya que el ejército [From.GetAdjective] ha depuesto las armas y ha permitido que los soldados [Root.GetAdjective] marchen directamente hacia la capital y proclamen la reunificación de [Root.GetNameDef] y [From.GetNameDef]! Una Commonwealth renacida, las calles de [Root.Capital.GetName] están llenas de hombres y mujeres ondeando banderas [Root.GetAdjective] y [From.GetAdjective] al unísono, aunque tales celebraciones no se pueden ver en la capital [From.GetAdjective], donde la gente parece extrañamente sombría y con duelo."
 poland.1501.a:0 "La Commonwealth ha renacido!"
 poland.1502.t:0 "[From.GetNameDefCap] Desafiante!"
 poland.1502.d:0 "Hoy ha regresado una respuesta del alto mando [From.GetAdjective], rechazando todas las demandas [Root.GetAdjective] y afirmando que "no permitirán que [Root.GetLeader] pisotee la soberanía [From.GetAdjective]". Si bien muchos preferirían no entrar en otro estado de guerra con [From.GetNameDef], si [Root.GetLeader] no responde pronto, es poco probable que las futuras demandas [Root.GetAdjective] sean tomadas en serio."
 poland.1502.a:0 "[Root.GetNameDef] y [From.GetNameDef] serán uno!"
 poland.16.t:0 "[From.GetNameDefCap] Nos Invita al Międzymorze"
 poland.16.a:0 "Por supuesto!"
 poland.16.b:0 "No veo razón para aliarnos con los polacos."
 poland.17.t:0 "Triunfo de la Izquierda de Sanación"
 poland.17.d:0 "Walery Sławek finalmente ha logrado restaurar su lugar como jefe de gobierno en [Root.GetNameDef], empujando a [Root.GetLeader] a un papel más asesor dentro del gobierno. Sin embargo, muchos a menudo han estado inciertos sobre las verdaderas inclinaciones políticas de Sławek. Algunos creen que es un socialista que busca reformas, mientras que muchos de sus críticos creen que es otro autoritario, no diferente de [Root.GetLeader] o Rydz-Śmigły. Ahora que finalmente se ha convertido en jefe de gobierno, Sławek puede poner estas preguntas a descansar mientras enmienda una vez más la constitución de Polonia."
 poland.17.a:0 "Conservar un gobierno fuerte."
 poland.17.b:0 "Promulgar reformas sociales."
 poland.18.t:1 "Triunfo de OZN"
 poland.18.d:0 "Edward Rydz-Śmigły y su seguimiento en la Derecha de Sanación han sido durante mucho tiempo el verdadero poder detrás de [Root.GetNameDef], pero con [Root.GetLeader] aceptando el Campamento de Unidad Nacional, el poder de facto de Rydz-Śmigły se ha legitimado finalmente. Con sus estrechos lazos con los falangistas, algunos están preocupados de que [Root.GetNameDef] esté coqueteando demasiado con la extrema derecha de los márgenes políticos y que las simpatías fascistas de Rydz-Śmigły puedan terminar aislando diplomáticamente a [Root.GetNameDef] de sus antiguos aliados."
 poland.18.a:0 "Nuestra dictadura es perfectamente neutral!"
 poland.18.b:0 "Invitar a los falangistas al gobierno."
 poland.19.t:0 "El Suicidio de Walery Sławek"
 poland.19.d:0 ""Estoy quitándome la vida. Por favor, no culpen a nadie. He quemado todos los papeles privados y aquellos que me atañen. Si no todo, por favor perdónenme. Dios Todopoderoso quizás perdone mis pecados, incluido este último." Esta nota y un arma de fuego fueron encontradas junto al cuerpo de Walery Sławek a las 8:45 p.m. de ayer. Los médicos más hábiles y expertos del Hospital Militar Piłsudski no pudieron detener la hemorragia del cuerpo de Sławek y el ex Primer Ministro fue declarado muerto esta mañana. Junto con su nota había una carta solo para los ojos de [Root.GetLeader], y aunque su contenido y la razón de Sławek para este acto tan impactante siguen siendo un misterio, la especulación está en la boca de cada hombre y mujer en [Root.Capital.GetName]. Muchos sospechan que la continua marginalización de la Izquierda de Sanación y el aislamiento cada vez mayor de Sławek fueron grandes factores que contribuyeron a su melancolía, y la muerte del líder más influyente de la Izquierda sin duda dejará a muchos sintiéndose desalentados y perdidos."
 poland.19.a:0 "Spoczywaj w pokoju."
 poland.21.t:0 "[DNZ.GetNameDef] Busca Integración con [Ger.GetNameDefCap]"
 poland.21.d:0 "Mientras la guerra arde en las calles de [DNZ.GetNameDef], [DNZ.GetLeader] se mantiene firme contra las fuerzas de [POL.GetLeader], pero claramente una sola ciudad no es suficiente para resistir el asalto de todas las fuerzas de [POL.GetNameDef]. Como miembro del partido [Root.GetRulingParty], [DNZ.GetLeader] es responsable ante [Root.GetLeader] y una derrota [DNZ.GetAdjective] sería inaceptable. [GER.GetNameDefCap] podría entrar en la guerra como defensor de [DNZ.GetNameDef], presentando la oportunidad única de apoderarse de la ciudad mientras aparenta ser el defensor..."
 poland.21.a:0 "Gdansk seguirá siendo Danzig!"
 poland.21.b:0 "No deberíamos involucrarnos."
 poland.2101.t:0 "[From.GetNameDefCap] Ofrece Apoyo!"
 poland.2101.d:0 "El partido [GER.GetRulingParty] de Alemania ha ofrecido apoyar nuestra lucha contra los polacos a cambio de un control más directo de [Root.GetNameDef] por parte de [From.GetNameDef]."
 poland.2101.a:0 "No tenemos elección."
 poland.2101.b:0 "Danzig seguirá siendo Danzig!"
 poland.2102.t:0 "La Anexión de Danzig"
 poland.2102.d:0 "[DNZ.GetLeader] ha demostrado ser una herramienta útil contra [POL.GetNameDef], pero la región autónoma ha superado su utilidad y el destino de [DNZ.GetLeader] es ser Gauleiter del Reichsgau Danzig-Prusia Occidental, estrechamente integrado con [Root.GetNameDef]."
 poland.2102.a:0 "Bienvenido al Reich."
 poland.2102.b:0 "Quizás merecen algo de autonomía."
 poland.22.t:0 "[DNZ.GetNameDefCap] Ofrece Paz"
 poland.22.d:1 "Esta guerra ha durado lo suficiente, y hasta el pérfido [DNZ.GetLeader] desea la paz con [POL.GetNameDef]. Con incluso Gdynia bajo control [DNZ.GetAdjective], muchos temen que arriesguemos más al quedarnos en guerra con la Ciudad Libre de lo que podamos ganar. Aunque la ciudad inevitablemente caerá bajo control [GER.GetAdjective], no podemos permitirnos continuar este conflicto por más tiempo."
 poland.22.a:0 "Al menos lo intentamos."
 poland.22.b:0 "Esta guerra no ha terminado hasta que yo lo declare!"
 poland.23.t:0 "Industria Saboteada en [poland_state_withdrawn.GetName]"
 poland.23.d:0 "A medida que las tropas [Root.GetAdjective] avanzan en [poland_state_withdrawn.GetName] y comienzan a hacerse con el control de los ferrocarriles y la industria, sorprendentemente toda la instalación ha sido acondicionada con material explosivo para detonar. Claramente es una trampa dejada por el ejército [POL.GetAdjective], podemos esperar que esto suceda cada vez que intentemos apoderarnos de la industria [POL.GetAdjective]."
 poland.23.a:0 "Eso no nos retrasará mucho."
 poland.24.d:0 "Las tensiones han estallado en el Este. La policía ha sido desplegada en el Este para lidiar con estos manifestantes, pero la brutalidad de los oficiales no hace más que avivar las llamas de la revuelta entre la población.\n\nSi no resolvemos esta crisis lo antes posible, podríamos enfrentar una guerra civil. La huelga, organizada por el líder del Partido Campesino, Stanisław Mikołajczyk, ha formado una coalición de demócratas, socialistas y comunistas en oposición al gobierno polaco y, si se ignora, incitará a una rebelión."
 poland.24.a:0 "Los campesinos están en rebelión!"
 poland.25.t:1 "[hosting_country_target.GetNameDefCap] Demanda la Renuncia de [Root.GetLeader]!"
 poland.25.d:0 "A pesar de la promesa de [hosting_country_target.GetNameDef] de albergar al gobierno [Root.GetAdjective] en el exilio, [hosting_country_target.GetLeader] ha exigido que [Root.GetLeader] renuncie de inmediato a [Root.GetLeader.GetHerHis] posición como Presidente de [Root.GetNameDef]. En el caos de la capitulación y el exilio, [Root.GetLeader] ya ha huido a un país neutral en Europa, y los pocos exiliados que quedan del gobierno [Root.GetAdjective] deben decidir quién liderará la lucha para recuperar la patria."
 poland.25.a:0 "Un patriota sin lazos con la Sanación."
 poland.25.b:0 "Necesitamos un legionario."
 poland.25.c:0 "Esta es nuestra oportunidad para restaurar la democracia polaca."
 poland.26.t:0 "Susurros de Revolución"
 poland.26.d:0 "A lo largo de Polonia ocupada por [Root.GetAdjective] hay susurros de una revolución gestándose en la clandestinidad. En las paredes de las ciudades están pegadas las palabras "Niech zyje opor!" y lemas similares, llamando a la resistencia a luchar contra la ocupación [Root.GetAdjective]. Hasta ahora, las actividades de resistencia se han limitado a la distribución de propaganda, la interrupción de líneas de producción y el ocasional bombardeo y sabotaje, pero ahora la resistencia está inusualmente silenciosa y la atmósfera en Polonia está cargada de traición y desconfianza.\n\nLos agentes [Root.GetAdjective] en toda Polonia predicen una rebelión a gran escala patrocinada por el gobierno [POL.GetAdjective] en el exilio. Solo controlando la resistencia puede [Root.GetNameDef] esperar mantener el control sobre Polonia."
 poland.26.a:0 "Debemos apresar a estos traidores."
