##################### Japanese Medium Artillery
 JAP_medartillery_equipment_3:0 "Cañón Tipo 14 de 10 cm"
 JAP_medartillery_equipment_3_short:0 "Tipo 14 de 10 cm"
 JAP_medartillery_equipment_3_desc:0 "El Cañón de 10 cm Tipo 14 fue el primer diseño de obús medio indígena de Japón. Fue construido para reemplazar los modelos medios Tipo 38 anteriores, y aceptado en servicio en 1925. Resultó decepcionante en términos de alcance y precisión, y solo se construyeron 64."
 JAP_medartillery_equipment_4:0 "Cañón de 10 cm Tipo 91"
 JAP_medartillery_equipment_4_short:0 "Cañón de 10 cm Tipo 91"
 JAP_medartillery_equipment_4_desc:0 "El Cañón de 10 cm Tipo 91 fue un obús de 105 mm de diseño ortodoxo, basado en el francés Canon de 105 mle 1913 Schneider. Según los estándares estadounidenses, era una 'pieza de aspecto tosco', pero era muy ligero, pequeño y efectivo, capaz de lanzar un proyectil de 35 mm casi tan lejos como el alemán de 105 mm, pero pesando un 40 % menos. Se construyeron alrededor de 1,200 entre 1931 y 1945, que incluían 100 piezas de artillería motorizadas."
 JAP_medartillery_equipment_0:0 "Cañón de 10 cm Tipo 38"
 JAP_medartillery_equipment_0_short:0 "Cañón de 10 cm Tipo 38"
 JAP_medartillery_equipment_0_desc:0 "El Cañón de 10 cm Tipo 38 fue una copia licenciada de un diseño de Krupp de 1905. Tenía un alcance máximo de casi 10 kilómetros y una velocidad de boca de 540 metros por segundo. Se utilizó principalmente en fuerzas de reserva y de segunda línea durante la guerra."
 JAP_medartillery_equipment_1:0 "Obús de 12 cm Tipo 38"
 JAP_medartillery_equipment_1_short:0 "Obús de 12 cm Tipo 38"
 JAP_medartillery_equipment_1_desc:0 "El Cañón de 12 cm Tipo 38 fue un obús medio japonés basado en un diseño de Krupp. Tenía un perfil extraño, con un cañón muy corto, grandes ruedas de madera y un largo remolque. Se utilizó principalmente como arma de emergencia o sustituto."
 JAP_medartillery_equipment_2:0 "Cañón Dual de 12 cm/45 Tipo 10"
 JAP_medartillery_equipment_2_short:0 "Cañón Dual de 12 cm/45 Tipo 10"
 JAP_medartillery_equipment_2_desc:0 "El cañón Tipo 10 de 12 cm/45 era un cañón antiaéreo y de defensa costera de 120 mm utilizado durante la Segunda Guerra Mundial. Sirvió como armamento secundario en varios portaaviones y cruceros japoneses, y como armamento principal en barcos más pequeños. Disponible en montajes simples y dobles, el cañón disparaba proyectiles de fragmentación de alta explosión o incendiarios que pesaban 20.6 kilogramos, con una ronda completa que pesaba 32.4 kilogramos. Se construyeron alrededor de 3000 entre 1921 y 1945."
 
