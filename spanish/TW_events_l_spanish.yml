 news.345.t:0 "La flota italiana se pasa al enemigo!"
 news.345.d:0 "Después de huir hacia puertos controlados por los aliados, el grupo de batalla italiano, bajo el mando del Almirante Carlo Bergamini, fue atacado en las aguas del Golfo de Asinara por una formación de bombarderos alemanes. Durante el ataque, el barco fue alcanzado y el comandante en el mar, junto con un gran número de oficiales, suboficiales y marineros, perecieron, en total 1.253 hombres. Fue hundido por un bombardero alemán usando la nueva bomba guiada "Fritz X" y el resto de la flota está bajo ataque ¿Es este el fin de la Regia Marina?!"
