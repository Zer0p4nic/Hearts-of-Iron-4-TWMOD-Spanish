l_spanish:
 SOV_war_recovery_short:0 "§RRecuperación inicial de la Gran Guerra Patriótica §!"
 SOV_war_recovery_short_desc:0 "Los esfuerzos por recuperarnos de la reciente invasión requieren una cantidad significativa de nuestros recursos. Mientras tanto, la disposición de nuestro pueblo para luchar ha llegado al límite; una nueva invasión de nuestra Patria encontrará aún más resistencia que la última, ya que el Ejército Rojo y el pueblo nunca han tenido más experiencia con la guerra y el terreno de nuestras tierras."
 SOV_war_recovery_long:0 "§ODevastación causada por la invasión del Eje §!"
 officers_purged_EE:0 "Purga de los reaccionarios en el ejército"
 officers_purged_EE_desc:0 "Nuestro ejército debe ser purgado y reformado para liberarlo de los elementos reaccionarios derrotados! Esto tomará algo de tiempo y debilitará nuestras capacidades de combate por el momento."
 denazification:0 "§RDesarme industrial y desnazificación §!"
 denazification_desc:0 "Las potencias ocupantes están extrayendo grandes cantidades de nuestro material industrial y otros recursos, la mayor parte yendo a la Unión Soviética. Esto es tanto una forma de reparaciones de guerra como para neutralizar nuestra capacidad de hacer la guerra en el futuro. Además, se ha instituido una amplia política dirigida a limpiar la influencia del nazismo de todos los niveles de la sociedad.\nVae Victis"
 Stalinisation_1:0 "Instalación de un régimen estalinista"
 elected_officers:0 "Oficiales electos"
 Reforms_welfare_state:0 "Promesas de un estado de bienestar"
 PER_unstable_monarchy:0 "§OEl Shahzadeh sin cabeza §!"
 PER_unstable_monarchy_desc:0 "Habiendo sido invadido y ocupado dos veces en un corto período de tiempo, por fuerzas que propagan tres ideologías opuestas, que contrastan significativamente con las costumbres locales, han dejado a [From.GetName] como una nación confusa y perdida. Grupos que representan todas estas diferentes ideologías ganaron cada vez más influencia en el país mientras era arrastrado más profundo en el torbellino, sin un capitán a bordo. A pesar de que el legítimo Shah, Reza Pahlavi, fue reinstalado como consecuencia de la invasión más reciente, la estabilidad que su regreso normalmente traería se ve anulada por el hecho de que actualmente está encarcelado por los Aliados, en un lugar desconocido. Hasta que regrese a su reino y restablezca el orden, las cosas no mejorarán...\n§Y Sin embargo, se rumorea que los nuevos protectores de [PER.GetName] han localizado su paradero...§Y"
 SAF_greyshirts_no_Smuts:0 "§OLa Rebelión Nacional §!"
 SAF_greyshirts_no_Smuts_desc:0 "El mantenimiento de una política pro-británica por parte del gobierno en funciones, a pesar de la inminente derrota, ha llevado a §Ouna rebelión abierta de grupos anti-británicos en el país§!. Solo es cuestión de tiempo antes de que esto se escale..."
 SAF_greyshirts_takeover:0 "§OGolpe de Estado Nacionalista §!"
 SAF_greyshirts_takeover_desc:0 "Las fuerzas anti-británicas han logrado tomar el poder y ahora están consolidando su poder, apoyadas por sus nuevos \"aliados\". El nuevo régimen, aún inestable y enfrentando resistencia por todas partes, es muy reacio a entrar en cualquier guerra por el momento."
 SAF_strong_apartheid:0 "§OPolíticas de Apartheid Sin Restricciones §!"
 SAF_strong_apartheid_desc:0 "Ahora, sin restricciones por oposición interna y con el apoyo total de sus nuevos señores, el [FROM.GetFascistParty] ha estado implementando una política muy extensa de §R\"Apartheid\"§!. Si bien esto crea una gran reserva de mano de obra barata para la minoría dominante, la rebelión se está gestando y requerirá una mayor represión estatal para controlar. La constante amenaza junto con la emigración de británicos [FROM.GetAdjective] han hecho que la población blanca restante se habitúe mucho a la violencia y al manejo de armas modernas. Así, [From.GetNameDef] cuenta con una pequeña pero extremadamente elite fuerza militar."
 RK_GER_support:0 "Apoyo de la Patria"
 RK_GER_support_desc:0 "Hemos recibido más personal militar y administrativo de la Patria para ayudar a estabilizar nuestro dominio y eliminar cualquier resistencia restante en nuestro legítimo Lebensraum."
 SOV_desertion:0 "§RDeserción y emigración §!"
 SOV_desertion_desc:0 "Como nuestra situación sigue siendo crítica, sufrimos deserciones del ejército así como la pérdida de experiencia y personas, a menudo regresando a sus países de origen recién independizados.\n§O Mientras no hayamos reducido los efectos de la Fragmentación de nuestra Unión o de los bombardeos aéreos alemanes, tendremos una pequeña cantidad de nuestro ejército desertando cada pocos meses, ya que los estados secesionistas lanzan campañas para atraerlos a su lado."
 neutrality_civil_war_postWWII:0 "Guerra Civil Aislada"
 neutrality_civil_war_postWWII_desc:0 "A medida que el mundo ha sido absorbido por una nueva guerra mundial, las partes beligerantes evitan involucrarse innecesariamente en conflictos internos."
 no_master_regime:0 "Marioneta Aislada"
 no_master_regime_desc:0 "Con la capitulación de nuestros benefactores políticos, nuestro aparato estatal y ejército se están colapsando rápidamente. No solo nuestros enemigos, sino que nuestro propio pueblo también parece considerarnos como un mero régimen títere!"
