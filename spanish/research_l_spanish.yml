 air_doctrine_folder:0 "Doctrina Aérea"
 air_doctrine_folder_desc:0 "Doctrina aérea, cómo lucha tu Fuerza Aérea."
 industry_folder:0 "Industria"
 industry_folder_desc:0 "Industria y producción."
 electronics_folder:0 "Ingienería"
 electronics_folder_desc:0 "Ingeniería, radar, cifrado e investigación tecnológica avanzada."
 secret_weapons_folder:0 "Armas Secretas"
 secret_weapons_folder_desc:0 "Armas maravillosas, el producto de la ciencia loca."
 mobile_warfare:0 "Guerra Móvil"
 mobile_warfare_desc:0 "La Guerra Móvil se centra en la velocidad y el movimiento para cortar y desorganizar las fuerzas enemigas. Esta doctrina aumentará la necesidad de camiones y coches en formaciones de línea del frente tipo infantería.\n\n"
 delay:0 "Dilación"
 delay_desc:0 "Incluso cuando una batalla no se puede ganar, puede ser ventajoso ralentizar el progreso de las fuerzas atacantes con emboscadas y tácticas de dilación."
 aw_delay:0 "Dilación"
 aw_delay_desc:0 "Incluso cuando una batalla no se puede ganar, puede ser ventajoso ralentizar el progreso de las fuerzas atacantes con emboscadas y tácticas de dilación."
 elastic_defence:0 "Defensa Elástica"
 elastic_defence_desc:0 "En lugar de concentrar toda la fuerza en la línea del frente, una defensa elástica crea una capa 'más profunda' de defensas que permite al defensor más tiempo para reaccionar y contraatacar mientras el atacante está disperso y estancado."
 mobile_infantry:0 "Infantería Móvil"
 mobile_infantry_desc:0 "La Infantería Regular a menudo es demasiado lenta para seguir el ritmo, reaccionar o escapar de fuerzas acorazadas en movimiento rápido. La respuesta es centrarse en la Infantería Motorizada o Mecanizada que pueda mantenerse al día con el ritmo de la guerra moderna.\n\n"
 mass_motorization_semi:0 "Motorización Parcial"
 mass_motorization_semi_desc:0 "Es hora de que empecemos a depender menos de caballos y más de camiones y coches."
 mass_motorization:0 "Motorización Masiva"
 mass_motorization_desc:0 "Un enfoque aún mayor en las tropas motorizadas. Esta doctrina cambiará parte de la necesidad de caballos a camiones y coches en formaciones de línea del frente tipo infantería."
 amphibious_equipment:0 "Compañía de Apoyo Anfibio"
 amphibious_equipment_desc:0 "Compañía de apoyo anfibio para ayudarnos en pantanos y en invasiones navales."
 mountain_equipment:0 "Equipo de Montaña Mejorado"
 mountain_equipment_desc:0 "Equipo de Montaña Mejorado."
 amphibious_equipment2:0 "Equipo Anfibio Avanzado"
 amphibious_equipment2_desc:0 "Equipo Anfibio Avanzado."
 mechanised_offensive:0 "Ofensiva Mecanizada"
 mechanised_offensive_desc:0 "Las tropas motorizadas son buenas, pero para liderar ofensivas necesitamos infantería que pueda entrar en batalla en transportes acorazados que las protejan y lleven armas pesadas."
 armored_spearhead:0 "Vanguardia Acorazada"
 armored_spearhead_desc:0 "Para usar los Tanques a su máximo potencial no pueden estar atados apoyando a la Infantería. En cambio, deben formarse en unidades independientes y de rápido movimiento que puedan liderar los ataques.\n\n"
 schwerpunk:0 "Schwerpunkt"
 schwerpunk_desc:0 "En cualquier operación, el Schwerpunkt, o punto focal, debe ser identificado y se debe concentrar la máxima fuerza para ganar en ese punto."
 blitzkrieg:0 "Blitzkrieg"
 blitzkrieg_desc:0 "Blitzkrieg se refiere a la estrategia de fuerzas acorazadas en movimiento rápido apoyadas por infantería móvil y apoyo aéreo que rompen las líneas enemigas para desorganizar y rodearlas."
 kampfgruppe:0 "Kampfgruppe"
 kampfgruppe_desc:0 "Una Kampfgruppe era una formación ad hoc que se organizaba para llevar a cabo una tarea específica."
 firebrigades:0 "Brigadas de Bomberos"
 firebrigades_desc:0 "'Brigadas de bomberos' eran fuerzas reunidas apresuradamente para reaccionar ante avances enemigos u otros problemas críticos.\n\n"
 backhand_blow:0 "Golpe de Mano"
 backhand_blow_desc:0 "En lugar de luchar por cada pulgada de terreno, las penetraciones enemigas se evitan en gran medida hasta que se han extendido, momento en el cual pueden ser aisladas y destruidas por contraataques."
 modern_blitzkrieg:0 "Blitzkrieg Moderna"
 modern_blitzkrieg_desc:0 "La cúspide de la Guerra Móvil, la Blitzkrieg Moderna incorpora todos los últimos avances tecnológicos y las lecciones aprendidas de doctrinas anteriores."
 volkssturm:0 "Defensa Flexible"
 volkssturm_desc:0 "La Defensa Flexible significa que la línea defensiva de un ejército se basa en múltiples líneas de obstáculos y pequeños refugios utilizando el entorno. Son 'flexibles' porque los soldados no están encerrados en casamatas, sino que luchan en posiciones de tierra y madera fácilmente reemplazables, mientras que los búnkeres sirven solo como refugios durante los bombardeos."
 nd_conscription:0 "Defensa Combinada"
 nd_conscription_desc:0 "La Defensa Combinada significa que todas las partes del ejército participan en la defensa y coordinan sus esfuerzos de manera efectiva, el apoyo aéreo se utiliza para interrumpir los ataques enemigos, la artillería dificulta su movimiento y las tropas en el suelo se mueven con flexibilidad entre posiciones."
 werwolf_guerillas:0 "Retirada Táctica"
 werwolf_guerillas_desc:0 "En lugar de luchar hasta el último hombre en pie, lucharemos para vivir otro día más."
 superior_firepower:0 "Potencia de Fuego Superior"
 superior_firepower_desc:0 "Esta doctrina se centra en lanzar proyectiles, no hombres, al enemigo. Nuestra mano de obra es preciosa, las balas son baratas.\n\n"
 sup_delay:0 "Dilación"
 sup_delay_desc:0 "Incluso cuando una batalla no se puede ganar, puede ser ventajoso ralentizar el progreso de las fuerzas atacantes con emboscadas y tácticas de dilación."
 mobile_defence:0 "Defensa Móvil"
 mobile_defence_desc:0 "Las fuerzas móviles pueden ser utilizadas para reforzar la defensa donde sea que el enemigo ataque."
 intergrated_support:0 "Soporte Integrado"
 intergrated_support_desc:0 "La integración cercana de las fuerzas de apoyo con las tropas de combate resulta en divisiones que son más fuertes en el ataque.\n\n"
 regimental_combat_teams:0 "Equipos de Combate Regimental"
 regimental_combat_teams_desc:0 "Un equipo de combate regimental es un regimiento de infantería estrechamente integrado con unidades de apoyo como artillería, tanques y elementos de reconocimiento para formar una pequeña unidad autosuficiente que permite una mayor flexibilidad al atacar."
 dispersed_support:0 "Soporte Disperso"
 dispersed_support_desc:0 "Al dispersar nuestras unidades de apoyo, pueden cubrir un área más amplia mientras permanecen fuera de la línea de fuego, resultando en divisiones con una mayor defensa.\n\n"
 overwhelming_firepower:0 "Potencia de Fuego Abrumadora"
 overwhelming_firepower_desc:0 "Invocar a todas las unidades de apoyo disponibles para proporcionar una potencia de fuego abrumadora puede suavizar mucho un objetivo, o mejor aún, arruinar seriamente el día de un atacante."
 sup_mechanized_offensive:0 "Ofensiva Mecanizada"
 sup_mechanized_offensive_desc:0 "Las tropas motorizadas son buenas, pero para liderar ofensivas necesitamos infantería que pueda entrar en batalla en transportes acorazados que las protejan y lleven armas pesadas."
 concentrated_fire_plans:0 "Planes de Fuego Concentrado"
 concentrated_fire_plans_desc:0 "Al concentrar el fuego de diferentes baterías en un bombardeo sincronizado, se puede infligir un daño mucho mayor al enemigo.\n\n"
 combined_arms:0 "Armas Combinadas"
 combined_arms_desc:0 "Las unidades de blindaje, infantería y apoyo que trabajan juntas en equipos bien organizados son mucho más efectivas que las mismas fuerzas utilizadas por separado."
 tactical_control:0 "Control Táctico"
 tactical_control_desc:0 "Los oficiales familiarizados con las operaciones de armas combinadas en posiciones avanzadas pueden ahora controlar directamente las operaciones de todas las ramas."
 air_land_battle:0 "Batalla Aire-Tierra"
 air_land_battle_desc:0 "Con las fuerzas terrestres ya operando en formaciones de armas combinadas, la Batalla Aire-Tierra también enfatiza la estrecha coordinación entre las fuerzas terrestres y aéreas, fusionando los campos de batalla aéreo y terrestre en un todo continuo."
 centralized_fire_control:0 "Control de Fuego Centralizado"
 centralized_fire_control_desc:0 "Un sistema de Control de Fuego Centralizado permite que todas las solicitudes de apoyo de artillería sean evaluadas en un solo lugar, y si es necesario, la potencia de fuego de toda una división pueda concentrarse en un objetivo en lugar de que una unidad solo pueda solicitar fuego de la artillería asignada a ellos.\n\n"
 forward_observers:0 "Observadores Avanzados"
 forward_observers_desc:0 "Los Observadores Avanzados ocupan posiciones donde pueden observar directamente la precisión y los efectos del fuego de artillería, y retransmitir los resultados a las piezas de artillería para corrección."
 advanced_firebases:0 "Firebases Avanzados"
 advanced_firebases_desc:0 "Los campamentos de artillería pueden ser posicionados cerca de las líneas del frente en bases fortificadas para dar el máximo apoyo posible a las fuerzas en avance."
 shock_and_awe:0 "Choque y Asombro"
 shock_and_awe_desc:0 "Una concentración masiva de potencia de fuego impondrá este nivel abrumador de Choque y Asombro contra un adversario de manera inmediata o en un plazo suficientemente oportuno para paralizar su voluntad de continuar."
 grand_battle_plan:0 "Plan de Batalla Grande"
 grand_battle_plan_desc:0 "La planificación y preparación extensivas antes de participar en la batalla son la clave del éxito.\n\n"
 trench_warfare:0 "Guerra de Trincheras"
 trench_warfare_desc:0 "Una pala es a menudo la mejor arma de la infantería. Las unidades aprenden el valor de atrincherarse en cualquier posición que ocupen."
 prepared_defense:0 "Defensa Preparada"
 prepared_defense_desc:0 "Sistemas más extensos de fortificación de campo mejoran considerablemente la defensa de una unidad."
 grand_assault:0 "Asalto Grande"
 grand_assault_desc:0 "Una vez que se han acumulado fuerzas suficientes y sus objetivos bien planeados, un poderoso asalto no puede menos que destruir al enemigo."
 grand_mechanized_offensive:0 "Ofensiva Mecanizada"
 grand_mechanized_offensive_desc:0 "Las tropas motorizadas son buenas, pero para liderar ofensivas necesitamos infantería que pueda entrar en batalla en transportes acorazados que las protejan y lleven armas pesadas.\n\n"
 assault_concentration:0 "Concentración de Asalto"
 assault_concentration_desc:0 "Antes de un ataque, los elementos principales son cuidadosamente preparados y colocados en posiciones avanzadas, asegurando que se pueda aplicar la máxima fuerza en los momentos iniciales."
 branch_interoperation:0 "Interoperación de Ramas"
 branch_interoperation_desc:0 "El aumento de la coordinación entre las diferentes ramas de las fuerzas armadas les permite trabajar mejor en operaciones de armas combinadas."
 assault_breakthrough:0 "Ruptura de Asalto"
 assault_breakthrough_desc:0 "En lugar de lanzar un gran asalto a lo largo de todo el frente, puede ser mucho más efectivo concentrar el golpe en solo uno, o unos pocos, puntos de la línea enemiga y lograr una ruptura allí."
 aw_assault_breakthrough:0 "Ruptura de Asalto"
 aw_assault_breakthrough_desc:0 "En lugar de lanzar un gran asalto a lo largo de todo el frente, puede ser mucho más efectivo concentrar el golpe en solo uno, o unos pocos, puntos de la línea enemiga y lograr una ruptura allí."
 central_planning:0 "Planificación Central"
 central_planning_desc:0 "Los oficiales de todas las ramas ahora contribuyen a la planificación de una operación determinada para asegurarse de que opere con máxima eficiencia."
 c3i_theory:0 "C3I"
 c3i_theory_desc:0 "Oficiales de estado mayor efectivos aseguran el flujo de Comando, Control, Comunicaciones e Inteligencia entre un oficial comandante y las unidades que controla."
 infantry_offensive:0 "Ofensiva de Infantería"
 infantry_offensive_desc:0 "El espíritu ofensivo de la infantería es el elemento decisivo para ganar batallas. Nuestra infantería debe liderar el camino.\n\n"
 armored_operations:0 "Operaciones Acorazadas"
 armored_operations_desc:0 "Los tanques y otros vehículos acorazados son altamente útiles para llevar a la infantería a los campos de batalla y ofrecer apoyo directo en combate."
 aw_armored_operations:0 "Operaciones Acorazadas"
 aw_armored_operations_desc:0 "Los tanques y otros vehículos acorazados son altamente útiles para llevar a la infantería a los campos de batalla y ofrecer apoyo directo en combate."
 infiltration_assault:0 "Asalto por Infiltración"
 infiltration_assault_desc:0 "En los movimientos iniciales de un ataque, la infantería debe apuntar a puntos débiles en la línea enemiga para eludir y aislar las secciones más bien defendidas, que luego pueden ser eliminadas por el resto de las fuerzas atacantes."
 night_assault_tactics:0 "Tácticas de Asalto Nocturno"
 night_assault_tactics_desc:0 "Los soldados que están acostumbrados a moverse y luchar de noche pueden pre-posicionarse para un ataque o atacar directamente a fuerzas enemigas desprevenidas."
 attritional_containment:0 "Contención Atributiva"
 attritional_containment_desc:0 "Si no podemos lanzar un ataque para eliminar una posición enemiga, debe someterse a constantes ataques menores que causarán pérdidas y evitarán que el enemigo lance ataques propios."
 infiltration_in_depth:0 "Infiltración en Profundidad"
 infiltration_in_depth_desc:0 "Nuestras fuerzas están ahora entrenadas para eludir y aislar los puntos fuertes enemigos a una profundidad mucho mayor; idealmente, nuestras fuerzas de asalto no deberían detenerse hasta alcanzar las áreas traseras del enemigo y cortar completamente sus fuerzas."
 mass_assault:0 "Asalto Masivo"
 mass_assault_desc:0 "Las armas 'perfectas' están sobrevaloradas, un gran número de armas 'suficientemente buenas' es el camino hacia la victoria!\n\n"
 pocket_defence:0 "Defensa en Bolsillo"
 pocket_defence_desc:0 "Es posible que, al defenderse, nuestras tropas sean atrapadas en un bolsillo. En este caso, deben resistir hasta que el inevitable contraataque las releve."
 defence_in_depth:0 "Defensa en Profundidad"
 defence_in_depth_desc:0 "Al ofrecer resistencia relativamente ligera y ceder terreno temporalmente, podemos intercambiar espacio por tiempo y permitir que las fuerzas atacantes se agoten antes de contraatacar."
 large_front_operations:0 "Operaciones en Amplio Frente"
 large_front_operations_desc:0 "Luchar sobre un amplio frente implica coordinar los esfuerzos de múltiples unidades a lo largo de largas distancias: a un nivel operacional, en lugar de táctico.\n\n"
 deep_operations:0 "Operaciones Profundas"
 deep_operations_desc:0 "El concepto de Operaciones Profundas, o Batalla Profunda, es romper las líneas defensivas del enemigo en múltiples puntos y destruir sus reservas operativas, su profundidad operativa, y ocupar tanto de su profundidad estratégica como sea posible."
 operational_concentration:0 "Concentración Operativa"
 operational_concentration_desc:0 "La clave de cualquier acción militar es la abrumadora superioridad local. A falta de ser abrumadoramente superior a lo largo de todo el frente, esto implica debilitar partes de tu línea del frente para concentrar tropas donde se necesiten en lugar de intentar ser fuerte en todas partes."
 vast_offensives:0 "Ofensivas Amplias"
 vast_offensives_desc:0 "Si se puede lograr un avance, debe ser explotado de la manera más fuerte posible: Una vasta ofensiva que empuje a través de las líneas enemigas lo más profundamente posible hará que la defensa de su frente sea más difícil, imposible o irrelevante."
 breakthrough_priority:0 "Prioridad de Avance"
 breakthrough_priority_desc:0 "Expandiendo la Concentración Operativa, todas las necesidades del frente están subordinadas a la necesidad de concentrar fuerzas para los Avances. Las derrotas locales son inconsecuentes en comparación con asestar un golpe decisivo."
 mechanized_wave:0 "Ola Mecanizada"
 mechanized_wave_desc:0 "Las fuerzas mecanizadas son ideales para llevar a cabo los rápidos avances necesarios para explotar adecuadamente los Avances, tanto para apoyar a las fuerzas acorazadas como para asegurar los flancos de la brecha."
 continuous_offensive:0 "Ofensiva Continua"
 continuous_offensive_desc:0 "Si bien los Avances correctamente explotados son a menudo muy efectivos, tarde o temprano el atacante siempre se agota y el defensor puede reorganizarse y reformar nuevas líneas defensivas. Sin embargo, con suficientes reservas y la organización adecuada, una ofensiva podría continuarse a una profundidad mucho mayor con resultados devastadores para el enemigo."
 human_wave_offensive:0 "Ofensiva de Ola Humana"
 human_wave_offensive_desc:0 "Una Ofensiva de Ola Humana es una táctica de infantería en la que un atacante lleva a cabo un asalto frontal con formaciones de infantería densamente concentradas contra la línea enemiga, con la intención de superar a los defensores al participar en combate cuerpo a cuerpo."
 human_infantry_offensive:0 "Ofensiva de Infantería"
 human_infantry_offensive_desc:0 "El espíritu ofensivo de la infantería es el elemento decisivo para ganar batallas. Nuestra infantería debe liderar el camino."
 large_front_offensive:0 "Ofensiva de Gran Frente"
 large_front_offensive_desc:0 "Al llevar a cabo, o amenazar, Ofensivas de Ola Humana a través de múltiples áreas del frente podemos evitar que el enemigo concentre su poder de fuego contra cualquier ataque único."
 peoples_army:0 "Ejército del Pueblo"
 peoples_army_desc:0 "El Ejército del Pueblo cree en la primacía de los hombres sobre las armas, con una motivación superior que compensan la tecnología inferior, y disfruta de un amplio apoyo de la población civil.\n\n"
 guerilla_warfare:0 "Guerra de Guerrillas"
 guerilla_warfare_desc:0 "El enemigo avanza, nosotros retrocedemos; el enemigo acampa, nosotros hostigamos; el enemigo se cansa, nosotros atacamos; el enemigo se retira, nosotros perseguimos."
 ma_barrage:0 "Barrage Masivo"
 ma_barrage_desc:0 "La artillería de apoyo puede disparar indiscriminadamente contra las posiciones enemigas mientras nuestros hombres cargan hacia adelante, ni un paso atrás!"
 molotov_swarming:0 "Enjambre de Cócteles Molotov"
 molotov_swarming_desc:0 "Cada tanque tiene su límite, al menos la tripulación se hervirá en un cierto momento!"
 aw_molotov_swarming:0 "Enjambre de Cócteles Molotov"
 aw_molotov_swarming_desc:0 "Cada tanque tiene su límite, al menos la tripulación se hervirá en un cierto momento!"
 infantry_weapons2:0 "Equipo de Infantería Mejorado I"
 infantry_weapons2_desc:0 "Armas personales y de dotación para la infantería, así como otros diversos equipos que necesita un soldado. Modelos de armas mejorados y equipos más especializados."
 improved_infantry_weapons_2:0 "Equipo de Infantería Mejorado II"
 improved_infantry_weapons_2_desc:0 "Armas personales y de dotación para la infantería, así como otros diversos equipos que necesita un soldado. Modelos de armas mejorados y equipos más especializados."
 advanced_infantry_weapons2:0 "Equipo de Infantería Mejorado III"
 advanced_infantry_weapons2_desc:0 "Armas personales y de dotación para la infantería, así como otros diversos equipos que necesita un soldado. Modernizado aún más para incluir fusiles de asalto personales y cohetes antitanque. Mejora en la disponibilidad de armas previamente distribuidas en una medida limitada."
 infantry_at:0 "Infantería Antitanque I"
 infantry_at_desc:0 "Armar nuestras unidades de infantería con fusiles antitanque les permitirá destruir vehículos blindados más ligeros mientras mantienen movilidad."
 motorized_rocket_unit:0 "Artillería de Cohetes Motorizada"
 motorized_rocket_unit_desc:0 "La artillería autopropulsada que utiliza múltiples cohetes podrá causar destrucción a gran escala rápidamente, mientras mantiene movilidad para evitar el fuego de represalia."
 SMG_team:0 "Equipos Básicos de SMG"
 SMG_team_desc:0 "Las armas automáticas se están volviendo más portátiles y lo suficientemente pequeñas como para ser transportadas mientras se corre. Las subametralladoras con una alta cadencia de fuego serán muy efectivas en espacios cerrados."
 hmg:0 "Equipos Básicos de HMG"
 hmg_desc:0 "Las armas automáticas se están volviendo más portátiles. Las subametralladoras ya han demostrado ser efectivas y el desarrollo de armas de apoyo de mano debe continuar."
 hmg_2:0 "HMG Mejorada"
 hmg_2_desc:0 "El desarrollo de armas automáticas que combinan los aspectos de ametralladoras ligeras y pesadas permite versatilidad en cómo nuestra infantería emplea su equipo."
 hmg_3:0 "HMG de Propósito General"
 hmg_3_desc:0 "Si bien mantenemos y mejoramos la fiabilidad de las ametralladoras, también podemos experimentar con tasas de fuego más altas para asegurar la letalidad del constante torrente de balas."
 hmg_4:0 "HMG Avanzada"
 hmg_4_desc:0 "Con mayor alcance y precisión, la ametralladora puede volverse más versátil."
 hmg_5:0 "HMG Moderna"
 hmg_5_desc:0 "Con el uso creciente de fusiles de asalto, desarrollar armas automáticas confiables que puedan ser utilizadas en cualquier entorno por todos los soldados es una prioridad para un ejército moderno."
