 irqirn.1.t: "El Golpe del Cuadrado de Oro"
 irqirn.1.d: "Los generales del ejército nacionalista en Irak, conocidos como 'el Cuadrado de Oro', prepararon el golpe contra el régimen pro-británico del regente 'Abd al-Ilah y su primer ministro Nuri al-Said. Intentan usar la guerra para presionar por la plena independencia de Irak. ¿Deberíamos apoyarlos en el derrocamiento de nuestros amos o tal vez hacer otra cosa?"
 irqirn.1.a: "Derrocar al Imperio Británico!"
 irqirn.1.b: "Arrestar a Rashid Ali y a todos los traidores! Proclamar el estado de guerra!"
 irqirn.1.c: "No hacer nada. Mantenerse neutrales."
 irqirn.2.t: "Guerra Anglo-Iraquí"
 irqirn.2.d: "Los generales del ejército nacionalista en Irak, conocidos como 'el Cuadrado de Oro', han llevado a cabo con éxito el golpe contra el régimen pro-británico del regente 'Abd al-Ilah y su primer ministro Nuri al-Said con la intención de proclamar la independencia total del Imperio Británico. Como resultado del golpe de Estado iraquí, Rashid Ali tomó el poder en Irak y se alió con Alemania. Las fuerzas británicas ahora se ven obligadas a intervenir en Irak. Solo el tiempo dirá quién emergerá victorioso en el Medio Oriente."
 irqirn.2.a: "Desarrollo significativo"
