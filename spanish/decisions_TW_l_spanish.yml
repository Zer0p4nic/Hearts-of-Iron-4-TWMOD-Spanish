 integrate_outlying_islands:0 "Tomar Control Directo de las Milicias de las Islas Periféricas y Bases"
 integrate_outlying_islands_desc:0 "Controlamos varias islas en todo el globo. Muchas de estas islas tienen milicias locales y fuerzas de combate. Con la amenaza de un conflicto a gran escala en el futuro, puede ser prudente asumir el control de estas milicias e integrarlas en nuestra estructura de mando para que si nuestra gran Marina Real falla, podamos organizar una defensa adecuada contra el enemigo en lugar de lo que el gobierno local pueda improvisar. Por supuesto, si confías en que la Marina Real protegerá nuestras posesiones, tienes fe en los gobiernos territoriales, o simplemente no quieres molestarte con tales minucias, puede ser prudente dejar las cosas como están."
