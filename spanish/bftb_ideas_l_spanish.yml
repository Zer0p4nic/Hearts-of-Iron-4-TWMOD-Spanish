 TUR_kemalist_army_officers_powerful_loyal:0 "Oficiales Kemalistas"
 TUR_kemalist_army_officers_powerful_loyal_desc:0 "El cuerpo de oficiales turcos de élite es uno de los más firmes defensores de los valores kemalistas. El kemalismo nunca ha estado tan arraigado en Turquía como lo está hoy, y nuestro estado nunca ha estado en manos más seguras que bajo la actual administración."
 TUR_kemalist_army_officers_powerful_neutral:0 "Oficiales Kemalistas"
 TUR_kemalist_army_officers_powerful_neutral_desc:0 "El cuerpo de oficiales turcos de élite es uno de los más firmes defensores de los valores kemalistas. El kemalismo nunca ha estado tan arraigado en Turquía como lo está hoy."
 TUR_kemalist_army_officers_powerful_disloyal:0 "Oficiales Kemalistas"
 TUR_kemalist_army_officers_powerful_disloyal_desc:0 "El cuerpo de oficiales turcos de élite es uno de los más firmes defensores de los valores kemalistas. El kemalismo nunca ha estado tan arraigado en Turquía como lo está hoy, y el cuerpo de oficiales sin duda nos aborrece por actuar de manera contradictoria a los valores kemalistas en un momento en que el kemalismo es respetado por tantos."
 TUR_kemalist_army_officers_extended_power_loyal:0 "Oficiales Kemalistas"
 TUR_kemalist_army_officers_extended_power_loyal_desc:0 "El cuerpo de oficiales turcos de élite es uno de los más firmes defensores de los valores kemalistas. El kemalismo ha estado ganando corazones y mentes en toda Turquía, como Atatürk esperaba que lo hiciera, y el cuerpo de oficiales se mantiene en solidaridad con la actual administración contra todos los peligros a la soberanía turca."
 TUR_kemalist_army_officers_extended_power_neutral:0 "Oficiales Kemalistas"
 TUR_kemalist_army_officers_extended_power_neutral_desc:0 "El cuerpo de oficiales turcos de élite es uno de los más firmes defensores de los valores kemalistas. El kemalismo ha estado ganando corazones y mentes en toda Turquía, y el cuerpo de oficiales está listo para asegurar que los valores del kemalismo sigan protegidos contra quienes buscan subvertirlos."
 TUR_kemalist_army_officers_extended_power_disloyal:0 "Oficiales Kemalistas"
 TUR_kemalist_army_officers_extended_power_disloyal_desc:0 "El cuerpo de oficiales turcos de élite es uno de los más firmes defensores de los valores kemalistas. El kemalismo ha estado ganando corazones y mentes en toda Turquía, y el cuerpo de oficiales está trabajando activamente en contra de la actual administración para garantizar la protección de los valores kemalistas."
 TUR_kemalist_army_officers_limited_power_loyal:0 "Oficiales Kemalistas"
 TUR_kemalist_army_officers_limited_power_loyal_desc:0 "El cuerpo de oficiales turcos es uno de los más firmes defensores de los valores kemalistas. El kemalismo sigue siendo desafiado como ideología, pero el cuerpo de oficiales está listo para asistir al gobierno en todas las cuestiones relacionadas con la protección del estado."
 TUR_kemalist_army_officers_limited_power_neutral:0 "Oficiales Kemalistas"
 TUR_kemalist_army_officers_limited_power_neutral_desc:0 "El cuerpo de oficiales turcos es uno de los más firmes defensores de los valores kemalistas. El kemalismo sigue siendo desafiado como ideología, y el cuerpo de oficiales está trabajando diligentemente para salvaguardar los principios kemalistas."
 TUR_kemalist_army_officers_limited_power_disloyal:0 "Oficiales Kemalistas"
 TUR_kemalist_army_officers_limited_power_disloyal_desc:0 "El cuerpo de oficiales turcos es uno de los más firmes defensores de los valores kemalistas. El kemalismo sigue siendo desafiado como ideología, y el cuerpo de oficiales se opone firmemente a la postura de la actual administración en cuestiones de ideología y gobernanza."
 TUR_kemalist_army_officers_decreased_power_loyal:0 "Oficiales Kemalistas"
 TUR_kemalist_army_officers_decreased_power_loyal_desc:0 "El cuerpo de oficiales turco es uno de los defensores más acérrimos de los valores kemalistas. El kemalismo ha enfrentado algunos reveses para ganarse el apoyo del pueblo, pero el cuerpo de oficiales sigue comprometido a apoyar a la administración actual."
 TUR_kemalist_army_officers_decreased_power_neutral:0 "Oficiales Kemalistas"
 TUR_kemalist_army_officers_decreased_power_neutral_desc:0 "El cuerpo de oficiales turco es uno de los defensores más acérrimos de los valores kemalistas. El kemalismo ha enfrentado algunos reveses para ganarse el apoyo del pueblo, y los oficiales observan con inquietud el estado de ánimo de la nación."
 TUR_kemalist_army_officers_decreased_power_disloyal:0 "Oficiales Kemalistas"
 TUR_kemalist_army_officers_decreased_power_disloyal_desc:0 "El cuerpo de oficiales turco es uno de los defensores más acérrimos de los valores kemalistas. El kemalismo ha enfrentado algunos reveses para ganarse el apoyo del pueblo, lo que el cuerpo de oficiales atribuye en gran medida a las políticas y acciones de la administración actual."
 TUR_kemalist_army_officers_minimal_power_loyal:0 "Oficiales Kemalistas"
 TUR_kemalist_army_officers_minimal_power_loyal_desc:0 "El cuerpo de oficiales turco fue uno de los defensores más acérrimos de los valores kemalistas, pero ahora la camarilla desganada de leales al kemalismo no puede hacer mucho más que evaluaciones pasajeras de la administración actual."
 TUR_kemalist_army_officers_minimal_power_neutral:0 "Oficiales Kemalistas"
 TUR_kemalist_army_officers_minimal_power_neutral_desc:0 "El cuerpo de oficiales turco fue uno de los defensores más acérrimos de los valores kemalistas, pero ahora se ha reducido a un papel en gran parte ceremonial."
 TUR_kemalist_army_officers_minimal_power_disloyal:0 "Oficiales Kemalistas"
 TUR_kemalist_army_officers_minimal_power_disloyal_desc:0 "El cuerpo de oficiales turco fue uno de los defensores más acérrimos de los valores kemalistas, pero ahora la deplorablemente reducida camarilla de leales al kemalismo no puede hacer mucho más que condenas pasajeras de la administración actual."
 TUR_disorganised_armed_forces:0 "Fuerzas Armadas Desorganizadas"
 TUR_disorganised_armed_forces_desc:0 "Las Fuerzas Armadas Turcas son jóvenes, al igual que el país de Turquía mismo. A pesar de que nuestros ejércitos emergieron victoriosos de la Guerra de Liberación contra la Entente y los otomanos, nuestra nación pagó el precio de la libertad con sangre. Ha habido poco o ningún entusiasmo por la guerra después de perder casi una cuarta parte de nuestra población en la Gran Guerra, pero con el espectro de la guerra cerniéndose sobre el mundo una vez más, parece que no tendremos otra opción que modernizar nuestras fuerzas rápidamente o asegurar que la guerra nunca llegue a nuestras fronteras."
