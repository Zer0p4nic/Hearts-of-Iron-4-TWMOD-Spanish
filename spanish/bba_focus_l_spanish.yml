 ITA_il_vento_aureo:0 "Il Vento Aureo"
 ITA_il_vento_aureo_desc:0 "Durante mucho tiempo, el Papado ha sido oprimido por fuerzas extranjeras. Sin embargo, podemos optimizar nuestra fuerza aérea y programas de entrenamiento de pilotos para permitir la formación de pilotos mucho más valientes y económicos, llevando el dominio dorado de la Iglesia Católica a nuestros enemigos desde los cielos. Este será nuestro más grandioso réquiem!"
 form_greater_italy_tt:0 "Desbloquea la decisión: §YProclamar la Gran Italia§!"
