 phoney.11.t: "Mussolini declara la guerra a Francia e Inglaterra"
 phoney.11.d: "Entregado a las 6:00 PM por Mussolini desde su balcón en el Palazzo Venezia en Roma: Soldados, marineros y aviadores! Camisas negras de la revolución y de las legiones! Hombres y mujeres de Italia, del Imperio y del reino de Albania! Presten atención! Una hora designada por el destino ha sonado en los cielos de nuestra patria. La declaración de guerra ya ha sido entregada a los embajadores de Gran Bretaña y Francia. Vamos a la batalla contra las plutocracias democráticas y reaccionarias de occidente que en todo momento han obstaculizado el avance y a menudo han puesto en peligro la propia existencia del pueblo italiano. Ganaremos, para finalmente dar un largo período de paz con justicia a Italia, a Europa y al mundo. Pueblo de Italia! Acudan a las armas y muestren su tenacidad, su coraje, su valor!"
