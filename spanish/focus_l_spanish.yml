 BRA_batalhao_de_infantaria_de_montanha_desc:0 "La infantería de montaña será útil tanto en casa como en el extranjero."
 BRA_batalhao_de_infantaria_paraquedista:0 "Batalhão de Infantaria Paraquedista"
 BRA_batalhao_de_infantaria_paraquedista_desc:0 "Los paracaidistas pueden atacar inesperadamente detrás de las líneas enemigas."
 BRA_corpo_de_fuzileiros_navais:0 "Corpo de Fuzileiros Navais"
