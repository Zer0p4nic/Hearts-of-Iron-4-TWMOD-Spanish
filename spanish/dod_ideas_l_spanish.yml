 HUN_treaty_of_triannon:0 "Tratado de Trianon"
 HUN_treaty_of_triannon_desc:0 "El Tratado de Trianon es, en muchos sentidos, similar al Tratado de Versalles, incapacitándonos militarmente y previniendo el rearme. Verlo alterado o abolido debe ser nuestro objetivo principal. Podemos hacer esto buscando un acercamiento con la Pequeña Entente, proponiendo el Acuerdo de Bled, o renunciando a él por completo. La última opción será considerada muy agresiva y puede provocar una fuerte respuesta."
