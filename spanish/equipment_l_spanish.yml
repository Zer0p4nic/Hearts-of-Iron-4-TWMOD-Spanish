 tank_art_upgrade:0 "Armamento de Artillería"
 tank_art_upgrade_desc:1 "Mejorar la velocidad de salida, el alcance y el calibre de la artillería nos permite apoyar el combate desde más lejos con mayor efectividad."
 tank_reliability_upgrade:0 "Confiabilidad"
 tank_reliability_upgrade_desc:0 "Mejorar la fiabilidad conduce a menos fallos no relacionados con el combate, lo que disminuirá el mantenimiento. Sin embargo, los procesos de construcción mejorados son más costosos."
 tank_engine_upgrade:0 "Motor"
 tank_engine_upgrade_desc:0 "Más caballos de fuerza dan ventajas tácticas y estratégicas, además de permitir más blindaje sin ser ralentizados significativamente."
