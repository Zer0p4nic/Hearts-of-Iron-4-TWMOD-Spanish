l_spanish:
 SPR_military_disloyalty:0 "Deslealtad Militar"
 SPR_military_disloyalty_desc:1 "El fallido intento de golpe militar 'Sanjurjada' en 1932 aún proyecta su sombra sobre el ejército español hasta el día de hoy. En las secuelas, varios comandantes militares desleales, entre ellos el líder del golpe José Sanjurjo, huyeron al exilio en Portugal y continúan sus conspiraciones incluso ahora.\n\nSin embargo, incluso este fracaso no ha desalentado a los oficiales desleales, ya que incluso dentro de España muchos desean ver un retorno a una Monarquía, o incluso una fuerte dictadura fascista. Una interferencia demasiado fuerte del gobierno en los asuntos internos de los militares podría provocar otro levantamiento; mucho más violento y sangriento que el anterior."
 SPR_military_disloyalty_tt:2 "§RNo se pueden entrenar unidades, disbandar unidades ni editar plantillas de unidades.§!\n"
 SPR_disbanded_army:0 "Ejército Disuelto"
 SPR_disbanded_army_desc:2 "El ejército ha demostrado su deslealtad y ha sido disuelto por el gobierno. Hasta que hagamos que la lealtad de nuestros oficiales sea cierta, debemos confiar en las milicias populares en lugar de un ejército profesional."
