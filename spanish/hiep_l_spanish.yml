 bierut.1.t: "El ascenso de Boleslaw Bierut"
 bierut.1.d: "Con la fuerte influencia de la Unión Soviética sobre la política polaca, ahora surge la cuestión del liderazgo en el régimen comunista que gobierna Polonia. Podríamos reemplazar al líder actual por alguien que se deshaga de cualquier elemento nacionalista dentro del partido comunista y garantice el establecimiento de un gobierno pro-soviético en los próximos años."
 bierut.1.a: "Es hora de poner a Bierut en el poder! Deshazte de estos nacionalistas! (histórico)"
 bierut.1.b: "El liderazgo actual está bien. Limitemos la influencia soviética sobre Polonia."
 bierut.2.t: "Cambio de nombre del Partido Comunista"
 bierut.2.d: "Después de años de lucha, el Partido Polaco de Socialistas y el Partido de los Trabajadores Polacos pueden unirse como uno solo."
 bierut.2.a: "Cambiar el nombre a Partido Unido de los Trabajadores Polacos (histórico)"
 bierut.2.b: "Retener el nombre anterior"
 platinean.2.t: "Información importante sobre el nazismo en Argentina"
 platinean.2.d: "Como Alemania, tendremos la oportunidad de promover nuestras ideas nacionales en Argentina, donde tienen muchos seguidores. Si logramos aumentar la popularidad del partido fascista en Argentina a un nivel donde Argentina se convierta en un país fascista, estará garantizado que se una a nuestra facción. Si queremos que suceda, mejor comenzamos ahora: si no podemos influir en Argentina antes de finales de 1943, lo más probable es que se una a los Estados Unidos en su lugar."
 platinean.2.a: "Desperdicio de recursos políticos..."
 platinean.2.b: "Hacer esfuerzos para llevar a Argentina al Eje!"
 platinean.3.t: "Influencia alemana en Argentina"
 platinean.3.d: "Los políticos alemanes están tratando de influir activamente en nuestro gobierno. ¿Cómo debemos reaccionar?"
 platinean.3.a: "Aceptar la influencia alemana"
 platinean.3.b: "Negar la influencia alemana"
 platinean.4.t: "Influencia alemana en Argentina"
 platinean.4.d: "Argentina acaba de rechazar nuestra propuesta de ayuda."
 platinean.4.a: "Malas noticias..."
 platinean.5.t: "Influencia alemana en Argentina"
 platinean.5.d: "Argentina acepta nuestra influencia."
 platinean.5.a: "Genial!"
 german_influence_in_argentina: "Influencia alemana en Argentina"
 hiepset.11.t: "Palabra de advertencia: Japón es realmente débil contra China."
 hiepset.11.d: "Con el lanzamiento del DLC La Resistance y el parche 1.9 para Hearts of Iron IV, la Guerra Sino-Japonesa en la versión original quedó completamente rota, haciendo que la IA japonesa no pudiera realizar invasiones navales en China y la hiciera extremadamente incompetente contra el spam de divisiones chinas. La capacidad de realizar invasiones navales se restauró en este mod, pero sin mejoras significativas, Japón controlado por la IA siempre perderá contra China. Si no estás usando ninguno de los mods de IA (como Expert AI), es muy recomendable aumentar ligeramente la fuerza de Japón controlado por la IA a través de las Reglas del Juego Personalizado (el mod se probó en la versión 1.10 aumentando a Japón dos veces) para darle una oportunidad contra China. Durante las pruebas 'beta', esto fue suficiente para causar un estancamiento en China y producir resultados cercanos a los históricos."
 hiepset.11.a: "Solo esperemos que Paradox Interactive eventualmente solucione este problema..."
 italiansraddon.1.t: "Capitulación de Italia"
 italiansraddon.1.d: "Nuestras fuerzas militares no pudieron superar a los invasores y nuestro país cayó en manos del enemigo. El sueño del nuevo Imperio Romano ha terminado y la única esperanza para nosotros es que los alemanes eventualmente cambien el rumbo, liberen Roma y restablezcan las colonias italianas."
 italiansraddon.1.a: "Solo los alemanes pueden salvarnos ahora."
 italiansraddon.3.t: "La Caída de Italia"
 italiansraddon.3.d: "El ejército italiano ha colapsado y nuestros aliados fascistas ahora dependen completamente de nosotros para defender su patria. Necesitamos dividir nuestras fuerzas restantes y desplegar más unidades en la península italiana con la esperanza de restaurar el control sobre la región. Si caemos aquí, no hay nada que pueda detener a nuestros enemigos de cruzar los Alpes y lanzar la ofensiva aliada en el corazón del Reich."
 italiansraddon.3.a: "Formar la República Social Italiana y ocupar Italia."
 partito_fascista_repubblicano_long: "Partito Fascista Repubblicano"
 partito_fascista_repubblicano: "PFR"
 irqirn.20.t: "Estado Legal de Egipto"
 irqirn.20.d: "El Reino de Egipto, conocido también como El Reino Egipcio, es la forma legal actual del estado egipcio durante el reinado de la dinastía de Muhammad Ali desde el reconocimiento de la Independencia Egipcia por parte del Reino Unido en 1922. La verdad es que Egipto es solo nominalmente independiente, con el Reino Unido reteniendo el control de las relaciones exteriores, las comunicaciones, el ejército y Sudán."
 irqirn.20.a: "Prometer a los egipcios dejar su territorio eventualmente... (histórico)"
 irqirn.20.b: "Ocupar Egipto!"
 irqirn.21.t: "Tratado Anglo-Egipcio de 1936"
 irqirn.21.d: "Según los términos del tratado, el Reino Unido está obligado a retirar todas sus tropas de Egipto, excepto las necesarias para proteger el Canal de Suez y sus alrededores, que suman 10,000 tropas más personal auxiliar. Además, el Reino Unido suministraría y entrenaría al ejército de Egipto y ayudaría en su defensa en caso de guerra. El tratado durará 20 años. Fue negociado en el palacio de Zaafarana y firmado en Londres para ser ratificado y registrado posteriormente en la Serie de Tratados de la Sociedad de Naciones."
 irqirn.21.a: "Egipto ganará su independencia lentamente."
 irqirn.22.t: "Retiro de Egipto"
 irqirn.22.d: "Según los términos del tratado anglo-egipcio de 1936, estamos obligados a retirar todas sus tropas de Egipto, excepto las necesarias para proteger el Canal de Suez y sus alrededores. Ahora es el momento de hacerlo finalmente."
 irqirn.22.a: "No debí haber prometido retirarnos en 1936..."
 irqirn.22.t: "Fin de la ocupación egipcia"
 irqirn.22.d: "Hoy, bajo los términos modificados del tratado anglo-egipcio de 1936, las fuerzas británicas abandonaron el territorio egipcio y dejaron solo una pequeña guarnición de tropas para defender el Canal de Suez. Solo el tiempo dirá si será posible mantener relaciones amistosas entre Egipto y el Reino Unido sobre el control del Canal de Suez."
 irqirn.22.a: "Egipto es completamente independiente ahora, pero Suez permanece en manos británicas."
