 news.721.t:0 "Soviéticos anexionan Letonia"
 news.721.d:0 "Letonia fue la siguiente en ceder a la presión, ya que la URSS exigió la firma de un tratado similar al de Estonia. El gobierno autoritario de Kārlis Ulmanis aceptó el ultimátum, firmando el Tratado de Asistencia Mutua Soviético-Letón el 5 de octubre de 1939. El 16 de junio de 1940, después de que la URSS ya había invadido Lituania, emitió un ultimátum a Letonia que fue seguido por la ocupación soviética de Letonia el 17 de junio."
 news.721.a:0 "Una bienvenida a nuestros nuevos camaradas"
 news.721.b:0 "Otro país sucumbe al oso rojo"
 
 news.722.t:0 "Soviéticos anexionan Lituania"
 news.722.d:0 "El 14 de junio de 1940, se entregó un ultimátum a Lituania bajo el supuesto fundamento de secuestro de tropas del Ejército Rojo. El ultimátum decía que Lituania debía destituir a los funcionarios que la URSS considerara no aptos (el Ministro del Interior y el Jefe del Departamento de Seguridad); reemplazar al gobierno; permitir la entrada ilimitada de tropas del Ejército Rojo al país. La aceptación del ultimátum significaba la pérdida de la soberanía. Tras una elección manipulada con solo un partido comunista asistiendo, el país se convirtió oficialmente en un estado comunista. En su primera reunión el 21 de julio de 1940, el nuevo Parlamento declaró que Lituania había expresado su voluntad de formar parte de la URSS. Las resoluciones para llevar a cabo la sovietización del país se tomaron el mismo día. El 3 de agosto, se envió una delegación lituana de figuras públicas prominentes a Moscú para firmar el documento de adhesión de Lituania a la URSS. Después de que se firmó el documento, Lituania fue anexada para convertirse en parte de la URSS."
 news.722.a:0 "Una bienvenida a nuestros nuevos camaradas"
 news.722.b:0 "Otro país sucumbe al oso rojo"
 
 news.723.t:0 "Soviéticos anexionan Estonia"
 news.723.d:0 "El Protocolo Adicional Secreto del Pacto de No Agresión Germano-Soviético, firmado el 23 de agosto de 1939, asignó a la República de Estonia a la esfera de influencia soviética. El 24 de septiembre de 1939, aparecieron buques de guerra de la Armada Soviética frente a los puertos estonios y los bombarderos soviéticos comenzaron a patrullar sobre el área alrededor de Tallin. Moscú exigió que Estonia permitiera a la URSS establecer bases militares soviéticas y estacionar 25,000 tropas en suelo estonio durante la duración de la guerra europea. El gobierno de Estonia aceptó el ultimátum, firmando el correspondiente acuerdo de asistencia mutua el 28 de septiembre de 1939. Después de una serie de provocaciones que llevaron a un control cada vez más estricto, la ocupación soviética de la República de Estonia se completó el 21 de junio de 1940."
 news.723.a:0 "Una bienvenida a nuestros nuevos camaradas"
