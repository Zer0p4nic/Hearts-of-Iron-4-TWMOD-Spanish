 light_tank_equipment_0:0 "Blindaje Ligero"
 light_tank_equipment_0_short:0 "Blindaje Ligero"
 light_tank_equipment_0_desc:0 "Los tanques ligeros de la Primera Guerra Mundial son tanques pequeños y con armamento ligero diseñados principalmente para apoyar a la infantería con fuego de ametralladora."
 light_tank_equipment_1:0 "Pre guerra Lt.TK"
