 prc_border_conflict.1.t:0 "Provocación comunista en nuestra frontera"
 prc_border_conflict.1.desc:0 ""
 prc_border_conflict.1.a:0 "Inaceptable."
 prc_border_conflict.2.t:0 "Victoria comunista en la frontera!"
 prc_border_conflict.2.desc:0 "Tras un enfrentamiento entre fuerzas [XSM.GetAdjective] y comunistas en la zona fronteriza, las fuerzas [XSM.GetAdjective] se informan en plena retirada. Las unidades guerrilleras comunistas han ocupado varias colinas estratégicas en la zona y han comenzado a fortificar sus posiciones."
 prc_border_conflict.2.a:0 "Retirada."
 prc_border_conflict.2.b:0 "Debemos preparar una respuesta adecuada."
 prc_border_conflict.3.t:0 "Derrota comunista en la frontera!"
 prc_border_conflict.3.desc:0 "Tras un enfrentamiento entre fuerzas [XSM.GetAdjective] y comunistas en la zona fronteriza, los delegados comunistas han solicitado un alto el fuego. \n\n Varios asaltos comunistas sobre posiciones [XSM.GetAdjective] fracasaron con fuertes bajas durante la batalla, generando preocupaciones en el ejército comunista sobre las capacidades de sus fuerzas."
 prc_border_conflict.3.a:0 "Es mejor fallar con honor que nunca intentar nada."
 prc_border_conflict.3.b:0 "Nuestras fuerzas se han comportado bien."
 prc_border_conflict.4.t:0 "Estancamiento en la frontera"
 prc_border_conflict.4.desc:0 "Los combates entre fuerzas comunistas y [XSM.GetAdjective] han disminuido después de que ambas partes se retiraron de la región en disputa para reagruparse y reabastecerse. Reconociendo la futilidad de nuevas ofensivas, las fuerzas comunistas han pedido un alto el fuego y negociaciones para fijar la frontera."
 prc_border_conflict.4.a:0 "Ganamos experiencia valiosa."
 prc_border_conflict.5.t:0 "Escalación en la frontera"
 prc_border_conflict.5.desc:0 "Los combates continúan entre fuerzas comunistas y [XSM.GetAdjective]. En un esfuerzo por romper el estancamiento, las fuerzas comunistas en otras áreas también han comenzado a involucrarse con fuerzas [XSM.GetAdjective] en ese sector. La inteligencia sugiere que los comunistas pueden pronto reforzar el ataque con tropas frescas transferidas de otras partes de su área de influencia."
 prc_border_conflict.5.a:0 "Debemos mantener la línea."
 
