 italy.401:0 "El tanque P-26/40"
 italy.401.t:0 "El tanque medio Pesante P-26/40"
 italy.401.d:0 "El P40 fue un diseño de tanque medio italiano. Estaba armado con un cañón de 75 mm y una ametralladora Breda de 8 mm, además de otra ametralladora opcional en un montaje antiaéreo. La designación oficial italiana era Carro Armato P 26/40. (P por pesante ('pesado')), el peso de 26 toneladas y el año de adopción 1940 (el mismo año en que comenzó el diseño).\nAunque diseñado en 1940, el primer prototipo no se completó hasta 1942 debido a la falta de disponibilidad y al muy lento desarrollo de un motor adecuado. Para el modelo de producción se utilizó un motor de 330 HP y al final se probó un motor de gasolina de 420 HP.\nEl diseño del P40 era originalmente similar a tanques como el M11/39, pero con un cañón L34 de 75 mm más grande. Esta arma tenía una velocidad de boca de alrededor de 700 m/s. El armamento secundario consistía en 2 ametralladoras. Después de conocer los T-34 soviéticos en 1941, el blindaje del P40 fue rediseñada rápidamente, adoptando placas más marcadamente inclinadas y más gruesas. El papel principal del P40 pasó de apoyo a infantería a guerra antitanque, y todo el espacio interno se dedicó a este fin, lo que hacía que el vehículo fuera bastante estrecho.\nLa torreta era operada por dos miembros de la tripulación y este fue un inconveniente significativo, ya que ponía una carga de trabajo excesiva sobre el comandante del tanque. En ese momento, la mayoría de los tanques nuevos estaban diseñados con torretas de tres hombres, siguiendo el exitoso ejemplo del Panzer III alemán (comandante/cargador/artillero en la torreta).\nLos sistemas mecánicos eran un desarrollo de la serie 'M', en particular la suspensión, que era fiable, pero en terreno accidentado no permitía velocidades similares a la suspensión Christie más moderna o la suspensión de barra de torsión. Sin embargo, la buena relación potencia-peso representaba una mejora significativa en movilidad sobre sus predecesores.\nLa blindaje, bastante resistente según los estándares italianos, estaba inclinada a 45° y tenía 50 mm en la parte frontal y 60 mm de grosor en la parte frontal de la torreta y el mantlet (en comparación, el M13/40 tenía 42 mm), pero aún era remachada en un momento en que la mayoría de los tanques se construían por soldadura. En comparación con el blindaje soldada, el blindaje remachada es vulnerable a romperse en las juntas, de modo que incluso las placas impenetrables pueden ser arrancadas por fallos de remaches.\nEl diseño del P40 estaba razonablemente actualizado, pero el tanque carecía de algunas características modernas, como blindaje soldada, suspensión adecuada y una cúpula para el comandante. El P40 fue designado como un tanque pesado en Italia, pero su peso, blindaje y armamento lo clasificarían como un tanque medio en la Wehrmacht u otros ejércitos contemporáneos. A pesar de sus deficiencias, el P40 fue el único diseño de tanque italiano que era comparable a los tanques medios aliados y alemanes que aparecieron a mitad de la guerra.\nDe los 1,200 tanques ordenados, solo unos pocos (entre uno y cinco, dependiendo de la fuente) modelos de preproducción se completaron antes del Armisticio Italiano en septiembre de 1943, momento en el cual fueron asumidos por la Wehrmacht alemana."
 italy.401.a:0 "Nos llevó bastante tiempo!"
 
 italy.402:0 "El tanque M11/39"
 italy.402.t:0 "El Carro Armato M11/39 tanque medio"
 italy.402.d:0 "Los diseñadores de tanques italianos se habían centrado en las necesidades del ejército para un tanque adecuado para la guerra de montaña, así como para uso colonial, en lugar de uno destinado a combatir vehículos europeos contemporáneos. Como resultado, la producción de su primer tanque moderno armado con cañones fue lenta en llegar. Los italianos habían evaluado y realizado algunos experimentos con otros tanques europeos, todo lo cual llevó al diseño que se convirtió en el M.11/39.\nEn 1936, el ejército italiano emitió requisitos para un tanque con una tripulación de 3 hombres, un cañón L.40 de 37 mm montado en la carrocería y dos ametralladoras de 8 mm en la torreta. Como no iba a combatir contra tanques, el vehículo solo necesitaba un blindaje que fuera a prueba de municiones perforantes de armas de fuego y disparos de cañones de 20 mm. Este nuevo vehículo estaba destinado a reemplazar los muy anticuados Fiat 3000 que el ejército italiano seguía operando junto con los tanques ligeros CV.3.\nSe hizo un prototipo inicial en 1936, pero fue abandonado en 1937. Sin embargo, el diseño esencial y la disposición de la suspensión del prototipo se retuvieron para el desarrollo de un nuevo tanque de 10 toneladas. A pesar de que durante años fue obvio que se necesitaban tanques armados con cañones en lugar de ametralladoras, no fue hasta mayo de 1938 que el ejército italiano decidió oficialmente que los tanques armados con cañones serían esenciales para la nueva composición de su división acorazada, a pesar de los años de desarrollo experimental previos. Este vehículo era ideal para lo que el ejército quería de un tanque medio, un par de ametralladoras montadas en una torreta y un cañón de 37 mm o un cañón de 47 mm montado en la carrocería, y capaz de alcanzar de 30 a 35 km/h. Sin embargo, se había vuelto un poco más pesado que las 10 toneladas originales y ahora era un vehículo de 11 toneladas, recibiendo el nombre de M.11/39 (Medio, 11 toneladas, 1939)."
 italy.402.a:0 "Al menos tu ataúd se mueve!"
 
 italy.403:0 "El tanque M13/40"
 italy.403.t:0 "El Carro Armato M13/40 tanque medio"
 italy.403.d:0 "La especificación para el M13/40 fue emitida por primera vez en diciembre de 1937 por el Regio Esercito. Se pretendía que fuera un reemplazo para modelos más antiguos, a saber, los tanquettes FIAT L3 y el medio M11/39, un tanque interino con un cañón principal en la carrocería. Fue aceptado en servicio después de algunos cambios y la configuración de producción en marzo de 1940. Toda la parte inferior de la carrocería del antiguo M11/39 se mantuvo sin cambios, excepto por algunos detalles en las fijaciones de los bogies y los tensores. La suspensión todavía consistía en dos bogies por lado, cada uno con muelles de hojas semi elípticas y cada uno con un conjunto doble de ruedas de rodillo, que eran más grandes que las del M11/39. Debido a los números de producción relativamente altos, casi todas las divisiones acorazadas italianas recibieron grandes cantidades de estos tanques, que reemplazaron a modelos más antiguos. Los primeros enfrentamientos ocurrieron con las campañas de Albania y Grecia a finales de 1940, y por supuesto la campaña del Norte de África, donde la mayoría de ellos sirvieron hasta 1943. Su primer compromiso en la campaña del desierto fue con la Brigada Babini en diciembre de 1940, durante la operación Compass. El M13/40 tenía características indudablemente buenas, incluida la relativa facilidad de producción, un motor diésel sobrio y un cañón eficiente. Era capaz de perforar 45 mm de blindaje a 500 m, con un proyectil explosivo eficaz y buena potencia de fuego secundaria. Podía deshabilitar la mayoría de los tanques británicos ligeros, medianos y cruceros hasta 1942, pero era inofensivo contra los tanques de infantería británicos, como el Matilda y el Valentine. La carrocería atornillada presentaba un peligro para la tripulación en cada impacto, y las placas de la carrocería tenían una tendencia a agrietarse. Además, las partes mecánicas y el propio motor resultaron poco fiables a largo plazo. La velocidad era inferior a la media en proporción al peso. Todo esto, combinado con una construcción simplista y una mayor vulnerabilidad al fuego de artillería, hizo que el M13/40 quedara obsoleto a principios de 1942. Sin embargo, su conversión a los cañones de asalto del tipo Semovente prolongó la utilidad del chasis durante algunos años más."
 italy.403.a:0 "Un ataúd mejor!"
 
 news.400.t:0 "El Duque"
 news.400.d:0 "Italia ha perdido su control sobre África Oriental, las últimas guarniciones en Gondar y Addis Abeba acaban de rendirse! ¿Es este el fin del colonialismo italiano? Históricamente, los británicos lanzaron una contra-invasión en enero de 1941 y los italianos pasaron a la defensiva en África Oriental. Los italianos lucharon durante todo febrero. Pero, tras una feroz resistencia, la Batalla de Keren terminó en derrota italiana, después de lo cual el resto de Eritrea, incluido el puerto de Massawa, cayó rápidamente. Con los suministros escaseando y sin posibilidad de reabastecimiento, el Duque de Aosta optó por concentrar las fuerzas italianas restantes en varias fortalezas: Gondar, Amba Alagi, Dessie y Gimma. Él mismo comandó a los 7,000 italianos en la fortaleza montañosa de Amba Alagi. Con su suministro de agua comprometido, rodeado y asediado por 9,000 tropas británicas y del Commonwealth y más de 20,000 irregulares etíopes, el Duque de Aosta rindió Amba Alagi el 18 de mayo de 1941. Debido a la valiente resistencia de la guarnición italiana, los británicos les permitieron rendirse con honores de guerra. Poco después de su rendición, el Duque de Aosta fue internado en un campamento de prisioneros de guerra en Nairobi, Kenia. Se le asignó el mando de sus compañeros prisioneros, pero nunca vio el final de la Segunda Guerra Mundial. El 3 de marzo de 1942, poco después de su internamiento, murió en el campo de prisioneros, supuestamente como resultado de complicaciones por tuberculosis y malaria."
