  ### allies join event
 portugal.30.t:0 "Portugal quiere unirse a los aliados"
portugal.30.d:0 "Acabamos de recibir una visita del ministro de relaciones exteriores portugués, quien nos dijo cuánto les gustaría ser parte de nuestra gloriosa alianza."
 portugal.30.a:0 "Todos los que puedan contribuir son bienvenidos a nuestra facción."
 portugal.30.b:0 "Ellos están por su cuenta."
 portugal.32.t:0 "Gran Bretaña acepta la solicitud de unirse a los Aliados"
 portugal.32.d:0 "Nuestra solicitud para unirnos a los Aliados ha sido aceptada. Este día será recordado por mucho tiempo en Portugal. En el próximo conflicto, estaremos felices de tener a nuestros nuevos amigos de nuestro lado."
 portugal.32.o:0 "Juntos, somos fuertes."
 portugal.31.t:0 "Gran Bretaña Rechaza la Solicitud Portuguesa"
 portugal.31.d:0 "Nuestros diplomáticos no pudieron convencer a Gran Bretaña de aceptar a Portugal en la facción aliada. Qué pena, ¿quién sabe qué podría haber sido?"
 portugal.31.o:0 "Bueno, entonces los británicos no recibirán ninguno de nuestro apoyo."
 news.704.t:0 "Los Aliados crecen"
 news.704.d:0 "La influencia de los Aliados creció hoy cuando Portugal se unió a la facción. Esto seguramente alterará el equilibrio político a corto plazo, pero podría estabilizarlo a largo plazo. Solo el tiempo lo dirá."
 news.704.o:0 "¿Quién lo habría adivinado?"
 news.705.t:0 "Los Aliados Rechazan la Solicitud Portuguesa"
 news.705.d:0 "Nos hemos dado cuenta de que Portugal quiere unirse a los Aliados. Sin embargo, el Reino Unido negó la solicitud, afirmando que no sería un movimiento sabio para ninguna de las partes en la situación actual."
 news.705.o:0 "Tal vez fue lo mejor."
