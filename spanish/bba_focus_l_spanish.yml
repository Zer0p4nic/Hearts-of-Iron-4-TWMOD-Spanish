 ITA_latin_initiatives:0 "La Iniciativa Latina"

 ITA_depose_mussolini:0 "Depone a Mussolini"
 ITA_depose_mussolini_desc:0 "Ha llegado el momento de destituir a Mussolini del poder! Ha demostrado ser un líder incompetente que ha llevado a nuestra querida Italia a muchas dificultades innecesarias y ha puesto a prueba su resistencia más allá del punto de quiebre. Aunque su sombra pueda proyectarse sobre nosotros por algún tiempo, Italia y su pueblo prevalecerán!"
 ITA_italo_balbo_focus:0 "Italo Balbo"
 ITA_italo_balbo_focus_desc:0 "Necesitamos un líder militar capaz que nos guíe a través de los turbulentos tiempos que se avecinan. Italo Balbo no solo es un líder militar, también es un héroe de la aviación que ha emprendido varias misiones diplomáticas y ha gobernado nuestras posesiones libias de manera bastante efectiva. Seguramente mejorará el estado precario en el que se encuentra nuestro ejército y traerá gloria a Italia!"
 ITA_remove_balbo_as_advisor_tt:0 "§YItalo Balbo§! ya no estará disponible como §YAsesor§! o §YMariscal de Campo§!."
 ITA_dino_grandi_focus:0 "Dino Grandi"
 ITA_dino_grandi_focus_desc:0 "Necesitamos a alguien que sea diplomáticamente astuto y que no tema reorganizar antiguas instituciones si queremos prosperar. Dino Grandi ha sido ministro de asuntos exteriores y ha reformado las clases diplomáticas, abriéndolas a personas además de los nobles. No se echará atrás en hacer las reformas necesarias y en impulsar a Italia hacia un nuevo y brillante futuro!"
 ITA_remove_grandi_as_advisor_tt:0 "§YDino Grandi§! ya no estará disponible como §YAsesor§!."
 ITA_has_new_duce_flag:0 "Ha sido depuesto por el §YGran Consejo§!."
 ITA_stop_the_squandering:0 "Detener el Despilfarro"
 ITA_stop_the_squandering_desc:0 "Durante demasiado tiempo, Mussolini ha estado gastando dinero y recursos que Italia no puede permitirse - es hora de poner fin a estos derroches imprudentes! Necesitamos frenar nuestros gastos y centrar nuestro capital en mejorar otras áreas."
 ITA_consolidate_power:0 "Consolidar el Poder"
 ITA_consolidate_power_desc:0 "Nuestra influencia sobre el partido y el país en general sigue siendo débil. Debemos consolidar el poder que tenemos y reforzar nuestro régimen demostrando al público que somos tan fuertes y confiables como siempre."
 ITA_purge_the_party:0 "Purgar el Partido"
 ITA_purge_the_party_desc:0 "Rumores han llegado a nuestros oídos de que algunos solo desean ver reinstaurado el antiguo régimen. A pesar de que Mussolini fue destituido y removido del poder, su sombra sigue presente en todo el gobierno y en la mente del pueblo. Debemos hacer una demostración de fuerza y purgar al partido de elementos que no son realmente leales a nosotros pero que permanecen devotos del viejo Duce."
 ITA_the_fate_of_mussolini:0 "El Destino de Mussolini"
 ITA_the_fate_of_mussolini_desc:0 "Si bien Mussolini permanece bajo arresto domiciliario, no podemos avanzar verdaderamente con su presencia siempre acechante sobre nosotros. Hemos asegurado nuestra posición como el verdadero poder dentro del partido y ha llegado el momento de decidir el destino del ex Duce!"
 ITA_divino_duce:0 "Divino Duce"
 ITA_divino_duce_desc:0 "Lo que se ha hecho evidente es la influencia que una sola persona puede tener sobre un país y su gente. Quizás eso sea algo que podamos usar y adaptar. Al utilizar nuestros canales estatales, podemos promover a nuestro nuevo Duce como un líder fuerte y capaz que puede unir a Italia. Le daremos al pueblo a alguien más grande que la vida en quien creer, alguien divino en quien poner su fe!"
 ITA_blackshirt_loyalty:0 "Obtener la Lealtad de los Camisas Negras"
 ITA_blackshirt_loyalty_desc:0 "Los Camisas Negras han tenido durante mucho tiempo un lugar especial dentro del fascismo en Italia, y si queremos despertar un sentido de inspiración en la población, nos haría bien ganar la lealtad de la organización. Serían muy útiles para difundir la percepción divina del glorioso nuevo Duce a lo largo de las fuerzas armadas - y más allá."
 ITA_a_greater_purpose:0 "Un Propósito Mayor"
 ITA_a_greater_purpose_desc:0 "Las recientes luchas dentro del partido nos han mostrado las fallas de atar la idea del fascismo demasiado de cerca a cualquier individuo. Deberíamos centrarnos en promover el fascismo como un concepto mayor, algo que trasciende la vida mortal de cualquier persona - una idea por la que la gente pueda unirse."
 ITA_spreading_the_eagles_wings:0 "Expandiendo las Alas del Águila"
 ITA_spreading_the_eagles_wings_desc:0 "A nuestro alrededor, otras ideologías están desmoronándose y fracasando. Parecería que solo el fascismo ha resistido el embate de estos eventos turbulentos con resiliencia e incluso ha prosperado. Es nuestro deber llevar esta estabilidad a otras naciones también; llevarles un faro de luz en estos tiempos oscuros!"
 ITA_italian_hegemony:0 "Hegemonía Italiana"
 ITA_italian_hegemony_desc:0 "Con un mundo desgarrado por la guerra a nuestro alrededor, debemos inspirar y unir a todas las diferentes naciones y culturas bajo nuestra hegemonía, para mostrarles cómo el fascismo y [ROOT.GetNameDefCap] les beneficia. Tenemos que liderar el camino hacia un futuro más brillante!"
 ITA_reorganize_regio_esercito:0 "Reorganizar el Regio Esercito"
 ITA_reorganize_regio_esercito_desc:0 "Con un nuevo liderazgo vienen nuevas perspectivas. Está claro para cualquiera que realmente se moleste en mirar que nuestro ejército triunfante ciertamente tiene áreas en las que aún podría mejorar. Con los recursos recientemente liberados, deberíamos invertir en más entrenamiento y reorganizar las fuerzas armadas para que nada pueda interponerse en su camino!"
 ITA_reinforce_regia_aeronautica:0 "Reforzar la Regia Aeronautica"
 ITA_reinforce_regia_aeronautica_desc:0 "La Regia Aeronautica es respetada y envidiada en todo el mundo, pero aún hay margen de mejora. Con más recursos disponibles, deberíamos invertir en equipo y entrenamiento para convertirla en la fuerza aérea más temida."
 ITA_compagnie_auto_avio_sahariane:0 "Expandir las Compagnie Auto Avio Sahariane"
 ITA_compagnie_auto_avio_sahariane_desc:0 "Las Compañías Auto-Saharianas en Libia han demostrado ser bastante efectivas cuando se combinan con sus propios aviones de reconocimiento. Ampliar este diseño debería hacer que nuestras fuerzas sean aún más formidables y poner el miedo de Dios en nuestros enemigos."
 ITA_combined_land_and_air_warfare:0 "Guerra Combinada de Tierra y Aire"
 ITA_combined_land_and_air_warfare_desc:0 "Contar con la asistencia de la Regia Aeronautica para el Regio Esercito ha demostrado las capacidades que posee el ejército italiano, pero aún hay espacio para avances. Profundizar esta cooperación devastaría a nuestros enemigos en el campo de batalla y traería gloria eterna a Italia!"
 ITA_the_fourth_shore:0 "La Cuarta Costa"
 ITA_the_fourth_shore_desc:0 "Libia es a menudo referida como la Cuarta Costa de Italia y es una parte integral del futuro de nuestra nación. Es la colonia más cercana y una de las más valiosas, ya que sirve como un vínculo con el resto del continente africano. Al invertir recursos aquí, aseguramos nuestras posesiones en el extranjero y estamos en condiciones de ganar amplias recompensas en el futuro."
 ITA_oil_in_tripoli:0 "El Petróleo en Trípoli"
 ITA_oil_in_tripoli_desc:0 "Hemos encontrado oro en Libia, oro negro! Hemos descubierto vastas reservas de petróleo en los desiertos fuera de Trípoli. No podemos dejar pasar una oportunidad como esta, debemos explotar estos activos para la gloria de Italia!"
 ITA_steel_in_tripoli:0 "El Acero en Trípoli"
 ITA_steel_in_tripoli_desc:0 "Parece haber una gran cantidad de hierro enterrado en los desiertos fuera de Trípoli, solo esperando que lo desenterramos y lo procesemos. Al construir una planta de acero cerca, podríamos utilizar el acero para avanzar en el progreso de nuestras ilustres fuerzas."
 ITA_novus_ordo:0 "Novus Ordo"
 ITA_novus_ordo_desc:0 "El destino de Italia está estrechamente ligado a Libia, y por lo tanto necesitamos integrarla aún más en nuestro reino. Esto podría lograrse ofreciendo una ‘ciudadanía especial’ a cualquier libio dispuesto a luchar por nosotros, asegurando así nuestro control del Mediterráneo y del Norte de África."
 ITA_seek_british_military_cooperation:0 "Buscar Cooperación Militar Británica"
 ITA_seek_british_military_cooperation_desc:0 "Aunque fuimos traicionados por nuestros antiguos aliados en la última guerra, podría tener sentido mirar más allá de nuestros rencores y ofrecer una rama de olivo. Hay mucho que podemos aprender de los británicos, en particular en lo que respecta a su marina y fuerza aérea."
 ITA_anglo_italian_pact:0 "Firmar el Pacto Anglo-Italiano"
 ITA_anglo_italian_pact_desc:0 "La cooperación militar que disfrutamos con los británicos nos ha servido bien, y también lo haría un pacto de no agresión. Tal pacto aseguraría grandes extensiones de nuestras posesiones africanas, permitiéndonos dirigir nuestra mirada hacia otros lugares."
 ITA_invite_france_to_military_partnership:0 "Invitar a Francia a una Asociación Militar"
 ITA_invite_france_to_military_partnership_desc:0 "Francia es la más fuerte de nuestros vecinos inmediatos y un viejo aliado. Aunque no olvidaremos su traición en la última guerra, podemos perdonar. Quizás sea hora de dejar atrás viejos rencores y buscar fortalecer nuestra fuerza militar a través de una estrecha asociación."
 ITA_franco_italian_pact:0 "Firmar el Pacto Franco-Italiano"
 ITA_franco_italian_pact_desc:0 "La cooperación militar que tenemos con Francia ha sido de gran valor, al igual que un pacto de no agresión. No solo aseguraríamos nuestro flanco occidental en Europa, sino también grandes partes de nuestras posesiones africanas, lo que nos dejaría libres para enfocarnos en otros lugares."
 ITA_proclaim_the_italian_empire:0 "Proclamar el Imperio Italiano"
 ITA_proclaim_the_italian_empire_desc:0 "Con nuestras recientes adquisiciones en África, un nuevo día amanece sobre nosotros. Con un imperio en expansión y sabias inversiones en nuestra militar, ya no somos un mero Reino; finalmente estamos listos para declarar el amanecer del Imperio Italiano! Mucho hemos esperado por este momento!"
 ITA_italy_will_guarantee_tt:0 "[GetItalyGuaranteesMajor]"
 ITA_italy_will_guarantee_tt_standard:1 "§Y[ROOT.GetNameDefCap]§! garantizará a cualquier §Ypaís Mayor§! que garantice §Y[ROOT.GetNameDefCap]§!."
 ITA_italy_will_guarantee_tt_fulfilled:1 "§Y[ROOT.GetNameDefCap]§! garantizará a cualquier §Ypaís Mayor§! que garantice §Y[ROOT.GetNameDefCap]§!. Efecto Actual:"
 ITA_african_conquests_tt:0 "Con nuestro imperio en ciernes, será §Ymenos costoso§! §Yanexar§! territorios en el §YContinente Africano§!."
 ITA_economic_reforms:0 "Reformas Económicas"
 ITA_economic_reforms_desc:0 "La economía en gran medida se estancó bajo el viejo régimen, pero con un rejuvenecido Partito Nazionale Fascista estamos más que listos para abordar esta monumental tarea. Ahora somos libres para nombrar a personas competentes que estén calificadas para revitalizar la economía."
 ITA_improve_the_industries:0 "Mejorar las Industrias"
 ITA_improve_the_industries_desc:0 "Con una economía revitalizada, ahora tenemos los recursos para dirigir nuestra atención a nuestras industrias y realizar reformas de gran alcance allí también. Una industria más eficiente seguramente se traducirá en más equipo que llegue a nuestras triunfantes fuerzas más rápidamente."
 ITA_reorganize_the_party:0 "Reorganizar el Partido"
 ITA_reorganize_the_party_desc:0 "El Partito Nazionale Fascista se ha convertido en una institución obsoleta y difícil de manejar, llena de intrigas y auto-glorificación. Con un control más firme sobre el partido, ahora podemos comenzar a reorganizarlo desde la base, haciéndolo más eficiente y dinámico."
 ITA_meritocracy:0 "Meritocracia"
 ITA_meritocracy_desc:0 "Tras haber sometido a la oposición dentro de nuestras filas, ahora somos libres de abrir varias instituciones a miembros fuera del Partido Fascista. Esto debería aportar nuevas y emocionantes ideas, así como nuevas oportunidades."
 ITA_expanded_corporatism:0 "Corporativismo Expandido"
 ITA_expanded_corporatism_desc:0 "El corporativismo es una idea fundamental del fascismo y es algo que deberíamos implementar en todos nuestros territorios recién adquiridos en la mayor medida posible. Para hacerlo, tendríamos que confiar en las élites y talentos locales y abrir la puerta al avance en la jerarquía fascista. Esta es una forma fácil de inculcar lealtad y eficiencia en nuestro nuevo dominio."


