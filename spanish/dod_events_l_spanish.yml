l_spanish:
 DOD_hungary.1.t:0 "Hungría exige un referéndum"
 DOD_hungary.1.desc:0 "En un discurso en Budapest, [HUN.GetLeader] ha exigido que sus súbditos austriacos se le permitan regresar a su dominio. Sin embargo, en un gesto de reconciliación, ha señalado públicamente que el pueblo austriaco debe tener la oportunidad de tomar esa decisión por sí mismo."
 DOD_hungary.1.a:0 "Dejemos que el pueblo se exprese."
 DOD_hungary.1.b:0 "Estas cosas deben dejarse a los profesionales."
 DOD_hungary.1.c:0 "Aseguraremos los resultados correctos."
 DOD_hungary.2.t:0 "Referéndum aprobado"
 DOD_hungary.2.desc:0 "Los resultados del referéndum están listos, y el conteo preliminar muestra una mayoría significativa a favor de la Unión con Hungría."
 DOD_hungary.2.a:0 "El pueblo ha hablado."
 DOD_hungary.3.t:0 "Referéndum fallido"
 DOD_hungary.3.desc:0 "A pesar de una campaña bien orquestada por grupos pro-húngaros y monárquicos, los resultados preliminares muestran una pequeña mayoría a favor de mantener el statu quo."
 DOD_hungary.3.a:0 "Elección sabia."
 DOD_hungary.4.t:0 "Referéndum exitoso"
 DOD_hungary.4.desc:0 "Poco después de la medianoche, [AUS.GetLeader] anunció que el pueblo austriaco había votado a favor de una unión con Hungría. Ha llegado un telegrama, ofreciendo formalmente a [HUN.GetLeader] la corona de Austria como primer paso para revivir la doble monarquía."
 DOD_hungary.4.a:0 "Excelente."
 DOD_hungary.5.t:0 "Referéndum derrotado."
 DOD_hungary.5.desc:0 "A pesar de nuestros mejores esfuerzos, el pueblo de Austria ha decidido mantener el statu quo."
 DOD_hungary.5.a:0 "Debemos liberar al país y devolverlo a su legítimo gobernante."
 DOD_hungary.5.b:0 "Respetaremos el resultado."
 DOD_hungary.6.t:0 "Referéndum rechazado."
 DOD_hungary.6.desc:0 "El líder austriaco [AUS.GetLeader] ha declarado públicamente que todo el país está unido en su oposición a los Habsburgo, y que la misma idea de un referéndum sobre la independencia austriaca es completamente absurda."
 DOD_hungary.6.a:0 "Veremos cuán unidos están realmente."
 DOD_hungary.6.b:0 ""Democracia" en acción."
 DOD_hungary.7.t:0 "Guiando el referéndum."
 DOD_hungary.7.desc:0 "La oferta húngara de un referéndum nos ha puesto en una situación complicada internacionalmente. No podemos ser vistos negando al pueblo una opción, pero no podemos confiar en que tomen la correcta. Afortunadamente, hay formas y medios para resolver el problema. ¿Qué resultado queremos del referéndum?"
 DOD_hungary.7.a:0 "La gente se niega."
 DOD_hungary.7.b:0 "La gente acepta."
 
 DOD_hungary.8.t:0 "Hungría exige referéndum."
 DOD_hungary.8.desc:0 "En un discurso en Budapest, [HUN.GetLeader] ha exigido que sus súbditos austriacos sean autorizados a regresar a su dominio. Sin embargo, en un gesto de reconciliación, ha señalado públicamente que el pueblo austriaco debe tener la oportunidad de tomar esa decisión por sí mismo. Nos han pedido que apoyemos su lucha para resucitar el viejo imperio austro-húngaro."
 DOD_hungary.8.a:0 "Tenemos otros planes.."
 DOD_hungary.8.b:0 "Buena idea."
 
 DOD_hungary.9.t:0 "Propuesta rechazada."
 DOD_hungary.9.desc:0 "El líder alemán [GER.GetLeader] ha declarado públicamente que no está a favor de la propuesta habsburguiana, y que la misma idea de un referéndum sobre el estatus de Austria es completamente absurda."
 DOD_hungary.9.a:0 "Oh no."
 
 DOD_hungary.201.t:0 "Hungría propone alianza germano-austro-húngara."
 DOD_hungary.201.desc:0 "En un discurso en Budapest, [HUN.GetLeader] ha propuesto que sus súbditos austriacos sean autorizados a regresar a su dominio pero bajo la esfera de influencia alemana. En un gesto de reconciliación, han presentado planes para asegurar la región para la causa alemana. El antiguo reich austro-húngaro resucitado puede convertirse en un poderoso aliado para nosotros."
 DOD_hungary.201.a:0 "Tenemos otros planes.."
 DOD_hungary.201.b:0 "Buena idea."
 
 DOD_hungary.202.t:0 "Alianza germano-austro-húngara aceptada!"
 DOD_hungary.202.desc:0 "[GER.GetLeader] ha aceptado nuestra propuesta de resucitar el imperio austro-húngaro bajo la esfera de influencia alemana, ahora son nuestros líderes de facción."
 DOD_hungary.202.a:0 "Excelente!"
 
 DOD_hungary.10.t:0 "Austria-Hungría ofrece garantías."
 DOD_hungary.10.desc:0 "Con los recientes y dramáticos cambios en el panorama político de los Balcanes, la cuestión de nuestra relación con el nuevo Imperio Austro-Húngaro ha surgido repetidamente. Hoy, el embajador húngaro ha entregado una nota oficial, solicitando formalmente que declaremos nuestra posición hacia el Imperio. Los Habsburgo afirman que, como antiguas tierras de la corona, Bohemia y Moravia les pertenecen. \n\nSin embargo, [HUN.GetLeader] ha indicado que aceptaría una solución de compromiso, con él mismo como jefe de estado nominal de nuestro país, pero con muy poco poder real."
 DOD_hungary.10.a:0 "Regresaremos al Imperio."
 DOD_hungary.10.b:0 "Aceptaremos el compromiso."
 DOD_hungary.10.c:0 "Nunca renunciaremos a nuestra libertad por seguridad!"
 DOD_hungary.11.t:0 "Bohemia regresa a la corona"
 DOD_hungary.11.desc:0 "Tras una discusión a nivel más alto que se extendió hasta altas horas de la noche, el gobierno [CZE.GetAdjective] ha decidido aceptar nuestra oferta y proclamó a [HUN.GetLeader] Rey de Bohemia y Margrave de Moravia. Los soldados del antiguo Ejército Checo han jurado lealtad a su nuevo Rey y Emperador, y la administración civil de los reinos ha sido totalmente integrada."
 DOD_hungary.11.a:0 "Otro paso en el camino para reclamar nuestro derecho de nacimiento."
 DOD_hungary.12.t:0 "Bohemia acepta una relación más cercana"
 DOD_hungary.12.desc:0 "Equilibrando cuidadosamente entre las facciones republicanas y monárquicas en su gobierno, [CZE.GetLeader] ha optado por una solución de compromiso. [HUN.GetLeader] será declarado Rey de Bohemia y Moravia, pero la constitución [CZE.GetAdjective] limitará sus poderes para actuar solo con el consejo y consentimiento del parlamento."
 DOD_hungary.12.a:0 "Aceptable."
 DOD_hungary.13.t:0 "[CZE.GetNameDefCap] rechaza avances"
 DOD_hungary.13.desc:0 "[CZE.GetNameDefCap] ha rechazado considerar cualquier tipo de acuerdo o pacto respecto a su futura relación con nosotros. Cuando nuestro embajador llegó a la oficina de asuntos exteriores para discutir la nota oficial que había entregado anteriormente, le dijeron que no había nada de qué hablar y lo mostraron rápidamente la puerta. El embajador [CZE.GetAdjective] en nuestro gobierno ha declarado que, aunque su gobierno desea una relación pacífica y amistosa entre nuestras naciones, no hay posibilidad de incorporar a [CZE.GetNameDef] en el Imperio Austro-Húngaro."
 DOD_hungary.13.a:0 "Eso es desafortunado."
 DOD_hungary.20.t:0 "La guerra en Hungría"
 DOD_hungary.20.desc:0 "Tras el estallido de la guerra en Hungría, la cuestión de apoyarlos ha surgido repetidamente. Los periódicos conservadores han clamado por acciones para ayudar a los húngaros, afirmando que no se puede esperar razonablemente que el Rey se quede de brazos cruzados mientras su propio hijo, ahora Rey de Hungría, está bajo ataque. Una carta de un grupo anónimo de oficiales del Ejército se ha filtrado a la prensa, indicando que un gran número de soldados estaría dispuesto a ir a Hungría a luchar, si el gobierno les dejara. \n\nEl gobierno se ha reunido para discutir varias opciones."
 DOD_hungary.20.a:0 "No podemos permitirnos ser arrastrados a este conflicto."
 DOD_hungary.20.b:0 "Envía una misión de observación a Hungría. Hazla grande."
 DOD_hungary.20.c:0 "Su guerra es nuestra guerra."
 DOD_hungary.21.t:0 "Suecia rechaza ayuda."
 DOD_hungary.21.desc:0 "A pesar de múltiples apelaciones tanto del rey sueco como de elementos del ejército sueco, el gobierno de Suecia ha rechazado permitir que nadie venga a nuestra ayuda. Incluso a individuos privados que desean viajar a Hungría para luchar se les niega visados de viaje, y el gobierno ha aprobado una legislación que hace ilegal vender armas a nosotros."
 DOD_hungary.21.a:0 "Estamos por nuestra cuenta."
 DOD_hungary.22.t:0 "Suecia envía apoyo"
 DOD_hungary.22.desc:0 "Aunque el gobierno sueco es oficialmente neutral, ha permitido que un número sorprendentemente grande de soldados y oficiales tomen licencias prolongadas y, de hecho, les ha permitido llevar sus armas personales con ellos. Los soldados han llegado a Hungría y ahora están listos para unirse a nuestro ejército."
 DOD_hungary.22.a:0 "Excelente."
 DOD_hungary.23.t:0 "Suecia interviene"
 DOD_hungary.23.desc:0 "En un desarrollo que sorprende incluso a diplomáticos experimentados, el gobierno sueco ha anunciado que considera nuestra supervivencia como un interés nacional fundamental de Suecia. Se rumorea que el propio rey sueco ha intervenido en nuestro nombre, amenazando con abdicar y viajar a Hungría en persona para ofrecer su servicio en el ejército, a menos que el gobierno ofreciera algo más que palabras cálidas de apoyo."
 DOD_hungary.23.a:0 "¿Llegarán a tiempo?"
 DOD_hungary.24.t:0 "Suecia está bajo ataque."
 DOD_hungary.24.desc:0 "Suecia se ha visto envuelta en un conflicto sangriento. Haciendo una aparición rara ante ambas cámaras del parlamento, el rey ha señalado que está profundamente preocupado por su antiguo hogar, y particularmente por el destino que su padre y su familia sufrirían si Suecia fuera derrotada. A la luz de esto, el gobierno ha decidido reunirse y discutir qué se puede hacer para ayudar a Suecia."
 DOD_hungary.24.a:0 "No podemos ser arrastrados a su conflicto."
 DOD_hungary.24.b:0 "Envía apoyo encubierto."
 DOD_hungary.24.c:0 "Estamos codo a codo con los suecos."
 DOD_hungary.25.t:0 "Hungría niega ayuda."
 DOD_hungary.25.desc:0 "A pesar de un llamado personal del rey húngaro, el parlamento ha votado para negar cualquier tipo de apoyo a Suecia. La oposición ha amenazado con destituir a [HUN.GetLeader] mediante un voto de censura si intenta hacer algo que viole la neutralidad húngara."
 DOD_hungary.25.a:0 "Estamos por nuestra cuenta."
 DOD_hungary.26.t:0 "Hungría envía apoyo"
 DOD_hungary.26.desc:0 "Hungría ha abierto sus viejos arsenales y nos ha enviado una cantidad de rifles reacondicionados y otros equipos de infantería. Varios miles de voluntarios húngaros también han llegado a nosotros."
 DOD_hungary.26.a:0 "Son muy bienvenidos."
 DOD_hungary.27.t:0 "Hungría interviene"
 DOD_hungary.27.desc:0 "El gobierno húngaro ha emitido un comunicado proclamando que cualquier ataque a Suecia se considerará un ataque a Hungría también. El ejército húngaro ha sido puesto en alerta máxima y se espera que entre en la guerra tan pronto como se complete la movilización."
 DOD_hungary.27.a:0 "¿Será a tiempo?"
 DOD_hungary.30.t:0 "Hungría ofrece acercamiento"
 DOD_hungary.30.desc:0 "El gobierno húngaro se ha acercado a nosotros con la oferta de renegociar el Tratado de Trianón. Según su oferta, las restricciones sobre el tamaño del ejército en el tratado se cambiarían para permitir a Hungría llevar su ejército actual a plena capacidad. Además, a Hungría se le permitiría gastar una mayor parte de su presupuesto en expandir y modernizar sus industrias militares. \n\nCon un gobierno democrático firmemente a cargo del país, hay un considerable apoyo para el plan en nuestro servicio diplomático."
 DOD_hungary.30.a:0 "Una solicitud razonable."
 DOD_hungary.30.b:0 "¿Y para qué necesitarían un ejército más grande?"
 DOD_hungary.31.t:0 "La Revisión de Trianón"
 DOD_hungary.31.desc:0 "El gobierno de [HUN.GetLeader] ha logrado una gran victoria política, ya que [From.GetNameDef] acaba de ratificar la Revisión del Tratado de Trianón. Ahora se nos permite reinstaurar el servicio militar y podemos destinar abiertamente dinero para la construcción de fábricas militares en el presupuesto."
 DOD_hungary.31.a:0 "Excelente."
 DOD_hungary.32.t:0 "[From.GetNameDefCap] se niega a negociar"
 DOD_hungary.32.desc:0 "El gobierno de [From.GetNameDef] se ha negado a ceder en el tema del rearme. Las conversaciones se han roto casi de inmediato, con la delegación [From.GetAdjective] estancándose en cada oportunidad y convirtiendo problemas menores como el orden de asientos en debates de horas. Está claro que no tienen la intención de dejarnos rearmar, pero quieren que seamos nosotros quienes abandonemos las negociaciones."
 DOD_hungary.32.a:0 "Muy bien, los complaceremos."
 DOD_hungary.32.b:0 "Acércate a Francia para pedir ayuda."
 DOD_hungary.32.c:0 "Acércate a Gran Bretaña para pedir ayuda."
 DOD_hungary.33.t:0 "Hungría apela por apoyo"
 DOD_hungary.33.desc:0 "Hungría ha comenzado recientemente a sondear a sus vecinos sobre la revisión de algunas de las restricciones impuestas tras la última guerra. Específicamente, quieren reintroducir el servicio militar y expandir sus industrias militares. El argumento húngaro es que el mundo se está volviendo menos seguro con cada día que pasa, y que necesitan un ejército adecuado para defenderse. [From.From.GetNameDefCap] piensa lo contrario."
 DOD_hungary.33.a:0 "Hungría debería ser permitida un rearme limitado."
 DOD_hungary.33.b:0 "No podemos alterar el equilibrio de poder en la región."
 DOD_hungary.34.t:0 "[From.GetName] apoya a Hungría"
 DOD_hungary.34.desc:0 "El embajador de [From.GetNameDef] ha dejado claro que su gobierno está fuertemente en contra de nuestra decisión de negar a los húngaros el derecho a rearmarse. Además, dejó en claro que si insistimos en que Hungría permanezca desarmada, su gobierno tomará eso en consideración cuando surjan problemas diplomáticos concernientes a nosotros en el futuro. \n\nEn otras palabras, están dispuestos a arriesgar nuestras buenas relaciones actuales por ello."
 DOD_hungary.34.a:0 "Recemos para que no se equivoquen."
 DOD_hungary.34.b:0 "Debemos ser firmes en este asunto."
 DOD_hungary.35.t:0 "[From.GetName] se niega a apoyar"
 DOD_hungary.35.desc:0 "El gobierno de [From.GetNameDef] nos ha informado que consideran la cuestión de revisar el Tratado de Trianón como un asunto puramente interno de los países involucrados, y se han negado a involucrarse en el tema. Parece que les importa más mantener buenas relaciones con sus antiguos aliados que buscar la justicia."
 DOD_hungary.35.a:0 "Malditos sean."
 DOD_hungary.36.t:0 "[From.GetNameDefCap] se mantiene obstinado."
 DOD_hungary.36.desc:0 "A pesar de la intensa presión política de [From.From.GetNameDef], [From.GetNameDef] ha rechazado categóricamente discutir el tema. Parece que todavía tienen miedo de que usemos nuestras armas contra ellos. \n\nCon todas las vías diplomáticas bloqueadas, tendremos que esperar y ver si tendremos otra oportunidad en el futuro para revisar el asunto."
 DOD_hungary.36.a:0 "¿Realmente somos tan amenazantes?"
 DOD_hungary.40.t:0 "[HUN.GetNameDefCap] renuncia al Tratado de Trianón"
 DOD_hungary.40.desc:0 "[HUN.GetLeader] declaró hoy públicamente que ya no considera a [HUN.GetNameDef] sujeto al tratado. Más que eso, lo declaró nulo y sin efecto, afirmando que fue impuesto a Hungría a punta de pistola y, por lo tanto, nunca fue legalmente vinculante. El gobierno húngaro ni siquiera se ha molestado en informarnos formalmente de su decisión.\n\n Muchos en el gobierno favorecen una respuesta contundente. Si mostramos a los húngaros que no les tenemos miedo, seguramente cederán. Sin embargo, también podrían decidir que estamos bluffeando."
 DOD_hungary.40.a:0 "Emite un ultimátum de inmediato."
 DOD_hungary.40.b:0 "No podemos permitirnos una guerra en este momento."
 DOD_hungary.41.t:0 "[From.GetName] emite un ultimátum."
 DOD_hungary.41.desc:0 "Nuestra reciente decisión de abandonar el Tratado de Trianon ha sido recibida con una respuesta sorprendentemente fuerte por parte de [From.GetNameDef]. [From.GetLeader] exigió que el ejército [From.GetAdjective] preparara un plan de intervención de inmediato. Mientras tanto, el embajador [From.GetAdjective] ha pedido que aclaremos nuestras declaraciones sobre el Tratado, sugiriendo que la opción militar sigue sobre la mesa."
 DOD_hungary.41.a:0 "Ellos claramente están bluffeando."
 DOD_hungary.41.b:0 "Parece que ha habido un malentendido."
 DOD_hungary.42.t:0 "[From.GetName] se rinde."
 DOD_hungary.42.desc:0 "A pesar de nuestras declaraciones contundentes sobre el Tratado de Trianon, [From.GetNameDef] no ha hecho ningún movimiento para detenernos. En una reciente conferencia de prensa, [From.GetLeader] hizo todo lo posible por no responder preguntas sobre nuestra decisión de abandonar el Tratado. Esto muestra claramente lo que todos ya sospechaban: [From.GetNameDef] no es más que un tigre de papel."
 DOD_hungary.42.a:0 "Como se esperaba."
 DOD_hungary.43.t:0 "Hungría se niega a ceder."
 DOD_hungary.43.desc:0 "Parece que nuestra advertencia a Hungría ha caído en oídos sordos. En un mitin en Budapest la noche pasada, las multitudes supuestamente gritaron 'Muerte a [From.From.GetNameDef]!' y [HUN.GetLeader] prometió públicamente que cualquier intento de detener a Hungría de reclamar su lugar legítimo en el mundo se encontrará con 'una guerra como el mundo nunca ha visto, una guerra que hará que la gran masacre de 1914 a 1918 parezca una simple pelea de bar'.\n\nEstamos en una encrucijada. Debemos ir a la guerra para defender nuestro honor y credibilidad, o aceptar que hemos sido superados."
 DOD_hungary.43.a:0 "Si los húngaros quieren guerra, entonces se la daremos."
 DOD_hungary.43.b:0 "Ellos llamaron nuestro bluff."
 DOD_hungary.44.t:0 "Hungría se echa atrás."
 DOD_hungary.44.desc:0 "Con la amenaza de guerra sobre la mesa, el gobierno húngaro de repente se ha vuelto mucho más amistoso. Nuestro embajador fue invitado a un almuerzo privado con [HUN.GetLeader], donde se le aseguró que [HUN.GetNameDef] solo deseaba paz y relaciones amistosas con nosotros. Cualquier declaración en la prensa sensacionalista no debe tomarse como proviniendo del gobierno húngaro, que nunca ha querido una guerra."
 DOD_hungary.44.a:0 "Eso es lo que pensábamos."
 DOD_hungary.45.t:0 "Intervención en Hungría."
 DOD_hungary.45.desc:0 "[From.GetNameDefCap] ha declarado una intervención militar después de que Hungría renunció abiertamente al Tratado de Trianon. Nos han pedido que nos unamos a ellos para derribar a Hungría antes de que pueda recuperar su fuerza."
 DOD_hungary.45.a:0 "Debemos atacar antes de que sea demasiado tarde."
 DOD_hungary.45.b:0 "No seremos arrastrados a este conflicto."
 DOD_hungary.46.t:0 "[From.GetNameDefCap] proclama neutralidad."
 DOD_hungary.46.desc:0 "Los traidores y cobardes en [From.GetNameDef] han rechazado nuestra llamada a las armas! En lugar de enfrentarse al matón en Budapest, se han rendido y nos han dejado enfrentar a los húngaros solos."
 DOD_hungary.46.a:0 "Podemos hacerlo por nuestra cuenta."
 DOD_hungary.50.t:0 "Hungría exige Transilvania."
 DOD_hungary.50.desc:0 "Transilvania fue parte de Hungría durante mucho tiempo, antes de que su gente decidiera libremente unirse a nosotros después de la Gran Guerra. Desafortunadamente, Hungría nunca superó la pérdida de su territorio. En varias ocasiones, han reclamado públicamente a Transilvania como parte integral de Hungría. Con los recientes cambios en la situación política, han decidido una vez más avanzar en sus reclamaciones, exigiendo que les entreguemos toda Transilvania... o habrá consecuencias."
 DOD_hungary.50.a:0 "No vale la pena derramar sangre en otra guerra."
 DOD_hungary.50.b:0 "¿O habrá consecuencias... qué?"
 DOD_hungary.50.c:0 "Solo cederemos el norte de Transilvania."
 DOD_hungary.700.b:0 "Queremos toda Transilvania!"
 DOD_hungary.51.t:0 "Rumanía transfiere Transilvania."
 DOD_hungary.51.desc:0 "En lugar de enfrentarse a la fuerza de nuestros ejércitos, los cobardes rumanos han decidido devolvernos nuestros territorios legítimos. La totalidad de Transilvania ha sido entregada a nuestra administración, y nuestras fuerzas han tomado el control total."
 DOD_hungary.51.a:0 "Como debe ser."
 DOD_hungary.52.t:0 "Rumanía se niega a ceder Transilvania."
 DOD_hungary.52.desc:0 "Es quizás elocuente que el embajador rumano, en una reunión con [HUN.GetLeader] esta mañana, sintió la necesidad de añadir 'como siempre' a su negativa rotunda de siquiera discutir la posibilidad de transferir los territorios en disputa. Una y otra vez, el gobierno rumano ha rechazado públicamente nuestras reclamaciones, incluso ridiculizándolas. Durante años, fuimos demasiado débiles para resistir.\n\nNo más."
 DOD_hungary.52.a:0 "La ira es una mala guía en la guerra. Esperaremos nuestro momento."
 DOD_hungary.52.b:0 "Esta vez se pasaron de la raya."
 DOD_hungary.53.t:0 "Hungría moviliza."
 DOD_hungary.53.desc:0 "Hungría ha puesto sus fuerzas en un estado de alerta máxima. Los aviones de reconocimiento húngaros han penetrado nuestro espacio aéreo decenas de veces en las últimas horas. Nuestro propio servicio de inteligencia informa de grandes movimientos de tropas hacia las fronteras y sirenas de ataque aéreo sonando en Budapest. Parece que los húngaros están serios esta vez. Podríamos ir a la guerra."
 DOD_hungary.53.a:1 "Hicimos nuestro gesto. Nadie quiere una guerra."
 DOD_hungary.53.b:1 "No pasarán!"
 DOD_hungary.53.c:0 "Quizás sea hora de comprometerse."
 DOD_hungary.54.t:0 "Rumanía moviliza."
 DOD_hungary.54.desc:0 "En respuesta a nuestros preparativos militares, [ROM.GetLeader] ha firmado la Orden General No. 1, poniendo al ejército rumano en máxima alerta. La Fuerza Aérea Rumana ha ocupado sus estaciones de guerra, y sus cazas han entablado combates simulados con los nuestros. El embajador rumano ha solicitado su pasaporte. Aún no se han disparado balas, pero es solo cuestión de tiempo antes de que esta crisis estalle en guerra.\n\nNuestros embajadores en Gran Bretaña, Francia y Alemania informan de una actividad febril en sus respectivas oficinas de exteriores, indicando que estas naciones podrían interesarse en la crisis en desarrollo. Si deseamos resolver esto por la fuerza, debemos atacar rápidamente."
 DOD_hungary.54.a:0 "Esto se está saliendo de control."
 DOD_hungary.54.b:0 "Entonces, será la guerra."
 DOD_hungary.54.c:0 "Ofrecer aceptar mediación imparcial."
 DOD_hungary.55.t:0 "Elegir un mediador."
 DOD_hungary.55.desc:0 "A pesar de las altas tensiones, aún hay una oportunidad de resolver el problema a través de la diplomacia. La otra parte se ha acercado a nosotros a través de canales secundarios, sugiriendo que no estarían necesariamente en contra de una comisión de naciones no involucradas para decidir el asunto. ¿A quién deberíamos acercarnos para argumentar nuestro caso?"
 DOD_hungary.55.a:0 "Acercarse a Alemania."
 DOD_hungary.55.b:0 "Acercarse a Gran Bretaña."
 DOD_hungary.55.d:0 "Acercarse a Francia."
 DOD_hungary.55.c:0 "Acercarse a la Unión Soviética."
 DOD_hungary.55.e:0 "Acercarse a Italia."
 DOD_hungary.55.f:1 "No hay nadie dispuesto a escuchar nuestro caso..."
 DOD_hungary.57.t:0 "Hungría se rinde."
 DOD_hungary.57.desc:0 "A pesar de la dura retórica que aún proviene de Budapest, las fuerzas húngaras cerca de la frontera se han retirado. Las violaciones de nuestro espacio aéreo han cesado. Parece que [HUN.GetLeader] quiere mantener esto lo más tranquilo posible, y hay consenso en la oficina de asuntos exteriores de que se le debe permitir hacerlo. Un gesto de reconciliación es un pequeño precio a pagar cuando hemos evitado tan estrechamente una guerra."
 DOD_hungary.57.a:0 "Un triunfo."
 DOD_hungary.58.t:0 "Hungría busca mediación."
 DOD_hungary.58.desc:0 "Con la situación en los Balcanes moviéndose rápidamente hacia una guerra total, Hungría ha decidido pedir mediación en la disputa transilvana. Se han acercado a nosotros para solicitar que nos sentemos en la comisión para decidir el destino de Transilvania. Creen claramente que defenderemos su caso en la próxima conferencia."
 DOD_hungary.58.a:0 "Con gusto lo haremos."
 DOD_hungary.58.b:0 "Representarlos no está en nuestro interés."
 DOD_hungary.59.t:0 "Rumanía busca mediación."
 DOD_hungary.59.desc:0 "Ante la creciente presión de Hungría, Rumanía ha pedido una comisión imparcial para decidir la disputa sobre Transilvania. Se han acercado a nosotros para sondear nuestra disposición a sentarnos en esa comisión. Sin duda, creen que defenderemos sus reclamaciones sobre la zona."
 DOD_hungary.59.a:0 "Sin duda lo haremos."
 DOD_hungary.59.b:0 "No tenemos interés en defenderlos."
 DOD_hungary.60.t:0 "La Crisis Balcánica."
 DOD_hungary.60.desc:0 "En los últimos días, las tensas relaciones entre Hungría y Rumanía se han roto por completo. Hungría ha exigido a Rumanía que les entregue los territorios en disputa de Transilvania. Rumanía se ha negado. Ambas partes han movilizado sus fuerzas, y la guerra en la región parece inevitable.\n\nLa oficina de asuntos exteriores considera imperativo que preparemos una intervención para defender nuestros intereses en la región. También existe la posibilidad de que la mera amenaza de nuestra intervención lleve a la otra parte a la mesa de negociaciones."
 DOD_hungary.60.a:0 "Deberíamos respaldar a Hungría."
 DOD_hungary.60.b:0 "Deberíamos apoyar a Rumanía."
 DOD_hungary.60.c:0 "Es solo otra cosa estúpida en los Balcanes."
 DOD_hungary.61.t:0 "Crisis Balcánica - [From.GetNameDef] respalda a Hungría."
 DOD_hungary.61.desc:0 "El embajador [From.GetAdjective] ha llegado a nuestra oficina de asuntos exteriores esta mañana, informándonos que su gobierno observa la crisis actual con gran preocupación. Nuestra decisión de arriesgar la guerra por Transilvania ha obligado al gobierno [From.GetNameAdj] a considerar una intervención militar del lado de Hungría."
 DOD_hungary.61.a:0 "No podemos esperar hacer frente a ellos."
 DOD_hungary.61.b:0 "No podemos dar marcha atrás ahora."
 DOD_hungary.61.c:0 "Solicitar mediación."
 DOD_hungary.62.t:0 "Crisis Balcánica - [From.GetNameDef] respalda a Rumanía."
 DOD_hungary.62.desc:0 "Nuestro embajador en [From.GetNameDef] ha sido convocado para consultas. Durante la reunión, se le informó que [From.GetNameDef] considera la integridad territorial de Rumanía como un interés nacional. Particularmente, los pozos de petróleo de Ploesti son muy importantes para [From.GetNameDef]. Si Transilvania cayera en nuestras manos, o si intentáramos ocupar Rumanía en su totalidad, el suministro de petróleo estaría en gran peligro. El gobierno [From.GetAdjective] es evidentemente reacio a aceptar el riesgo, y ha llegado incluso a amenazar con una intervención militar del lado de Rumanía si estallara la guerra."
 DOD_hungary.62.a:0 "Debemos ceder."
 DOD_hungary.62.b:0 "Esta guerra habrá terminado antes de que ellos lleguen."
 DOD_hungary.62.c:0 "Solicitar mediación."
 DOD_hungary.63.t:0 "Fracaso de la mediación."
 DOD_hungary.63.desc_HUN_refused:0 "A pesar de nuestros mejores intentos, no hemos podido asegurar ningún apoyo para nuestras reclamaciones. Cada nación a la que nos dirigimos nos ha rechazado, diciéndonos que simplemente deberíamos aceptar el hecho de que Transilvania es parte de Rumanía.\n\n¿Cómo se puede aceptar lo inaceptable?"
 DOD_hungary.63.desc_HUN_nothing:0 "El resultado de la conferencia sobre Transilvania ha sido una completa catástrofe. Por razones desconocidas, se ha decidido que la totalidad de Transilvania permanecerá con Rumanía. Aunque el tratado final tiene algunas disposiciones que supuestamente protegen los derechos de los húngaros étnicos, no hay duda de que hemos sufrido una derrota diplomática total."
 DOD_hungary.63.a:0 "Nos han traicionado todos!"
 DOD_hungary.63.b:0 "Recuperaremos nuestras tierras, o moriremos en el intento!"
 DOD_hungary.64.t:0 "Fracaso de la mediación."
 DOD_hungary.64.desc_ROM_refused:0 "Nos hemos esforzado mucho por ganar apoyo para nuestra causa, pero parece que pocos países en estos días se preocupan por defender el orden creado por Versalles y Trianon. Con matones como [HUN.GetLeader] por ahí, lo único que importa es la fuerza."
 DOD_hungary.64.desc_ROM_nothing:0 "Parece que los tratados y las costumbres no cuentan para nada en estos momentos. La conferencia sobre Transilvania ha dictaminado que la totalidad de los territorios en disputa debe ir a Hungría. La totalidad de la administración pública todavía está aturdida por la conmoción, pero se debe tomar una decisión: ¿aceptamos esta abominación, o luchamos contra ella?"
 DOD_hungary.64.a:0 "Un día negro."
 DOD_hungary.64.b:0 "Aún podemos luchar."
 DOD_hungary.65.t:0 "Hungría se niega a aceptar el resultado de la mediación."
 DOD_hungary.65.desc:0 "Al ser informado de los resultados del arbitraje sobre los territorios en disputa, [HUN.GetLeader] se negó a aceptarlos. Según él, cualquier cosa menos que la restauración total de las antiguas fronteras de Hungría sería considerada un insulto para todos los húngaros, vivos o muertos.\n\nFue incluso más lejos, diciendo que el tiempo para negociaciones y diplomacia había pasado, y que solo había una manera de resolver ahora esta cuestión.\n\nEl gobierno rumano ha preguntado dónde nos posicionamos en esta disputa, considerando que anteriormente habíamos acordado apoyarlos."
 DOD_hungary.65.a:0 "La oferta no se extiende tan lejos."
 DOD_hungary.65.b:0 "Los húngaros deben ser detenidos, antes de que sometan toda la región."
 DOD_hungary.66.t:0 "Rumanía se niega a aceptar el resultado de la mediación."
 DOD_hungary.66.desc:0 "Los términos del tratado negociado en la reciente conferencia no han sido aceptados por el gobierno rumano. [ROM.GetLeader] supuestamente ni siquiera leyó todo el documento antes de romperlo y declarar que preferiría cortarse la mano antes que firmar algo tan humillante.\n\nEl gobierno húngaro ha anunciado que está perfectamente dispuesto a luchar por lo que se ha declarado legítimamente suyo, pero también han preguntado cuál sería nuestra posición en este conflicto."
 DOD_hungary.66.a:0 "Les deseamos victoria."
 DOD_hungary.66.b:0 "Estaríamos dispuestos a apoyarlos."
 DOD_hungary.67.t:0 "Las negociaciones se rompen."
 DOD_hungary.67.desc:0 "Las negociaciones entre las Grandes Potencias han fracasado por completo, ya que las dos naciones no han podido encontrar un terreno común. Cualquier intento de una solución de compromiso ha sido descarrilado por demandas mutuamente inaceptables. Las delegaciones han regresado a sus países de origen, dejando el asunto sin resolver."
 DOD_hungary.67.a:0 "Se resolverá con fuego, sangre y acero."
 DOD_hungary.68.t:0 "El Laudo Transilvano."
 DOD_hungary.68.desc:0 "Ambas partes se han acercado a nosotros para decidir quién obtiene Transilvania. La Oficina de Relaciones Exteriores ha preparado el siguiente resumen:\n\n\"Sería desaconsejable, en la situación actual, otorgar la totalidad de Transilvania a un solo lado. Se debería preferir una solución de compromiso, impopular pero aceptable para ambas partes, para evitar insultar a una de ellas hasta el punto de rechazar el acuerdo.\""
 DOD_hungary.68.a:0 "Dar toda Transilvania a Hungría."
 DOD_hungary.68.b:0 "Dar el norte de Transilvania a Hungría."
 DOD_hungary.68.c:0 "Transilvania se queda con Rumanía."
 DOD_hungary.69.t:0 "El Compromiso Transilvano."
 DOD_hungary.69.desc:0 "Después de largas horas de negociación, parece que se está acercando algún tipo de resolución. La mala noticia es que tendremos que ceder algún territorio a Hungría. La parte norte de Transilvania iría a ellos, mientras que nosotros conservaríamos las partes del sur. No es lo que esperábamos, pero una evaluación realista de la situación indica que este es el mejor resultado posible."
 DOD_hungary.69.a:0 "Un resultado aceptable. Apenas."
 DOD_hungary.69.b:0 "No cederemos ni una sola pulgada de terreno!"
 DOD_hungary.70.t:0 "El Compromiso Transilvano."
 DOD_hungary.70.desc:0 "En las primeras horas de la mañana, las delegaciones de la conferencia han logrado llegar a un compromiso. Bajo estos términos, obtendríamos el norte de Transilvania, mientras que las partes del sur del área permanecerán con Rumanía. La delegación rumana ya ha acordado. La Oficina de Relaciones Exteriores advierte que no aceptar la propuesta nos aislaría diplomáticamente."
 DOD_hungary.70.a:0 "Es lo mejor que podríamos pedir."
 DOD_hungary.71.t:0 "La Conferencia Transilvana - Día 1."
 DOD_hungary.71.desc:0 "Con el protocolo diplomático apartado, las delegaciones de Hungría, Rumanía y [ROM_mediator.GetNameDef] se han sentado para discutir el asunto en cuestión. Se ha acordado que, como representantes del lado húngaro, se nos permite hacer la primera oferta."
 DOD_hungary.71.a:0 "Dar toda Transilvania a Hungría."
 DOD_hungary.71.b:0 "Dar el norte de Transilvania a Hungría."
 DOD_hungary.71.c:0 "Transilvania se queda con Rumanía."
 DOD_hungary.72.t:0 "La Conferencia Transilvana - Día 2."
 DOD_hungary.72.desc_HUN_all:0 "El lado húngaro nos ha presentado una oferta para resolver la crisis inminente. No sorprende que hayan exigido que se entregue la totalidad de Transilvania a Hungría tan pronto como sea posible. Podemos aceptar esta oferta, pero sin duda molestaría a nuestros aliados rumanos. \n\nTambién podríamos hacer una contraoferta. Nuestro Diplomático Jefe sugiere encarecidamente esta última opción. Una solución de compromiso podría ser más aceptable para ambas partes."
 DOD_hungary.72.desc_compromise:0 "El lado húngaro nos ha presentado una oferta para resolver la crisis inminente. En su oferta, la parte norte de Transilvania sería entregada a Hungría, mientras que las partes del sur permanecerían con Rumanía. \n\nNuestro Diplomático Jefe cree que esto muestra que el lado húngaro ha tenido un cambio de corazón, y que deberíamos exigir incluso mejores términos."
 DOD_hungary.72.desc_HUN_nothing:0 "El lado húngaro ha sorprendentemente ofrecido términos conciliatorios. Toda Transilvania permanecería con Rumanía, a cambio de algunas concesiones menores para las minorías étnicas. El representante rumano nos insta con firmeza a aceptar esta oferta, prometiendo que las concesiones se llevarían a cabo en pocos días si se acepta."
 DOD_hungary.72.a:0 "Aceptar la propuesta."
 DOD_hungary.72.b:0 "Buscar mejores términos."
 DOD_hungary.73.t:0 "La Conferencia Transilvana - Día 3."
 DOD_hungary.73.desc:0 "Tras haber decidido rechazar la oferta húngara, ahora nos toca a nosotros ofrecer diferentes términos."
 DOD_hungary.73.a:0 "Dar toda Transilvania a Hungría."
 DOD_hungary.73.b:0 "Dar el norte de Transilvania a Hungría."
 DOD_hungary.73.c:0 "Transilvania se queda con Rumanía."
 DOD_hungary.74.t:0 "La Conferencia Transilvana - Día 4."
 DOD_hungary.74.desc_HUN_all:0 "El lado rumano parece sufrir de una gran ansiedad por ver la cuestión terminada, ya que han rechazado nuestra oferta conciliatoria anterior y, en cambio, han ofrecido entregar toda Transilvania a Hungría. En discusión privada, nuestras delegaciones no pudieron encontrar una razón por la que harían tal oferta, pero parece genuina. Deberíamos aceptarla."
 DOD_hungary.74.desc_compromise:0 "Los rumanos han ofrecido una solución de compromiso, dividiendo Transilvania en dos. Dadas las tensiones entre los dos países, esta podría ser la mejor solución posible."
 DOD_hungary.74.desc_HUN_nothing:0 "No sorprende que el lado rumano no se haya movido en el tema transilvano. Parecen estar completamente comprometidos a mantener toda Transilvania en Rumanía. En esta etapa de las negociaciones, hay muy poco que podamos hacer: aceptamos su oferta o nos retiramos."
 DOD_hungary.74.a:0 "Aceptamos."
 DOD_hungary.74.b:0 "Las consecuencias de este fracaso son de su responsabilidad!"
 DOD_hungary.75.a:0 "Hicimos todo lo que pudimos."
 DOD_hungary.80.t:0 "Hungría exige el sur de Eslovaquia."
 DOD_hungary.80.desc:0 "El gobierno húngaro se ha acercado a nosotros y ha solicitado que les entreguemos el sur de Eslovaquia, alegando que los húngaros en el área están siendo maltratados. Al mismo tiempo, miembros de un grupo terrorista llamado la \"Guardia Andrajosa\" han sido arrestados al intentar cruzar la frontera desde Hungría. Si bien estas personas afirman no tener nada que ver con el gobierno húngaro, fueron encontradas con equipo que tenía marcas oficiales húngaras.\n\nLa guerra está en el aire, pero podríamos lograr una solución diplomática si conseguimos el respaldo de una nación importante."
 DOD_hungary.80.a:0 "No podemos esperar ganar una guerra. Ceder el territorio."
 DOD_hungary.80.b:0 "Hacer un llamado a nuestros aliados."
 DOD_hungary.80.c:0 "Hacer un llamado a Alemania."
 DOD_hungary.80.d:0 "No nos dejaremos intimidar!"
 DOD_hungary.81.t:0 "[From.GetNameDefCap] devuelve el sur de Eslovaquia."
 DOD_hungary.81.desc:0 "[From.GetName] ha renunciado al sur de Eslovaquia y ha retirado sus fuerzas más allá de la línea de demarcación. Ahora estamos en pleno control del área."
 DOD_hungary.81.a:0 "Bien."
 DOD_hungary.82.t:0 "[CZE.GetName] pide ayuda."
 DOD_hungary.82.desc:0 "El embajador de [CZE.GetName] ha venido a nosotros con una solicitud urgente de ayuda. Recientemente, [HUN.GetNameDef] ha lanzado una gran campaña de desestabilización dirigida al sur de Eslovaquia. Su objetivo es claro: quieren crear un pretexto para una invasión para proteger a las personas que consideran sus ciudadanos. \n\nEl gobierno [CZE.GetAdjective] ha solicitado nuestro apoyo en este asunto."
 DOD_hungary.82.a:0 "Ellos lo tendrán."
 DOD_hungary.82.b:0 "Esta no es nuestra pelea."
 DOD_hungary.83.t:0 "[SLO.GetName] pide ayuda."
 DOD_hungary.83.desc:0 "[SLO.GetName] ha estado bajo una fuerte presión de [HUN.GetNameDef] para devolver áreas en sus fronteras del sur, que han pertenecido a Hungría en el pasado. El gobierno húngaro ha indicado que están dispuestos a luchar por ello, si llega a eso. \n\nNo podemos permitir que estalle una guerra en esa región por algo tan pequeño, y deberíamos buscar una solución diplomática."
 DOD_hungary.83.a:0 "Decirle a Hungría que continúe."
 DOD_hungary.83.b:0 "Decirle a Hungría que se eche atrás."
 DOD_hungary.84.t:0 "[From.GetName] se niega."
 DOD_hungary.84.desc:0 "[From.GetName] se ha negado a discutir nuestras demandas, insistiendo en que el territorio siempre ha sido parte de [From.GetName] y será defendido \"Hasta el último hombre, hasta la última bala, hasta el último aliento.\""
 DOD_hungary.84.a:0 "Tendremos nuestra oportunidad, pero no es ahora."
 DOD_hungary.84.b:0 "Entonces, nos dejaremos llevar."
 DOD_hungary.85.t:0 "[From.GetNameDefCap] emite advertencia sobre el sur de Eslovaquia."
 DOD_hungary.85.desc:0 "El gobierno de [From.GetNameDef] nos ha notificado que la integridad territorial de Eslovaquia no está en discusión. Se nos ha instruido además a retirar cualquier fuerza regular o irregular que podamos tener en la zona, o enfrentar las consecuencias."
 DOD_hungary.85.a:0 "Así que tanto por la idea de la autodeterminación nacional."
 DOD_hungary.85.b:0 "Tomaremos lo que es nuestro."
 DOD_hungary.86.t:0 "[From.GetNameDefCap] se niega a apoyarnos."
 DOD_hungary.86.desc:0 "El gobierno [From.GetAdjective] ha declinado nuestra solicitud de respaldo ante la evidente agresión húngara. Aunque son comprensivos con nuestra causa, no están dispuestos a arriesgar sangre o tesoro por su defensa."
 DOD_hungary.86.a:0 "No podemos ganar una guerra solo con palabras cálidas."
 DOD_hungary.86.b:0 "Entonces lucharemos solos."
 DOD_hungary.90.t:0 "Hungría exige la Vojvodina."
 DOD_hungary.90.desc:0 "El gobierno húngaro ha comenzado a ejercer más presión sobre el tema de la Vojvodina, afirmando que solía ser parte de Hungría durante el Imperio y, por lo tanto, debería ser devuelta. Afirman que la unificación con Serbia al final de la Gran Guerra fue \"inválida por presión externa\", y que el territorio sigue siendo legalmente húngaro."
 DOD_hungary.90.a:0 "Este no es un conflicto que podamos ganar."
 DOD_hungary.90.b:0 "No apoyaremos sus delirios."
 DOD_hungary.91.t:0 "[YUG.GetNameDefCap] transfiere la Vojvodina."
 DOD_hungary.91.desc:0 "\n[YUG.GetNameDef] ha acordado ceder la Vojvodina a nosotros. Nuestras fuerzas han tomado el control total."
 DOD_hungary.91.a:0 "Bien."
 DOD_hungary.92.t:0 "[From.GetNameDefCap] rechaza nuestras demandas."
 DOD_hungary.92.desc:0 "En una tensa reunión con [YUG.GetLeader], nuestra delegación fue informada de que la soberanía de la Vojvodina no está en discusión, y que en cualquier caso el gobierno [YUG.GetAdjective] nunca se sometería a tal presión. El pueblo de la Vojvodina se pronunció en 1919, y eligieron quedarse con [YUG.GetNameDef]. En lo que respecta al gobierno [YUG.GetAdjective], ese es el final del asunto."
 DOD_hungary.92.a:0 "Quizás lo sea."
 DOD_hungary.92.b:0 "Pedir apoyo a Alemania."
 DOD_hungary.92.c:0 "Pedir apoyo a Italia."
 DOD_hungary.92.d:0 "Hacer un llamado a Alemania e Italia."
 DOD_hungary.92.e:0 "Terminar esto solos."
 DOD_hungary.93.t:0 "Hungría sugiere un reordenamiento de Yugoslavia."
 DOD_hungary.93.desc:0 "En una reunión en Zúrich, representantes del gobierno húngaro nos han consultado sobre una acción conjunta contra [YUG.GetNameDef]. El gobierno [YUG.GetAdjective] hasta ahora ha rechazado las solicitudes húngaras para devolver territorios anexados por [YUG.GetNameDef] al final de la Gran Guerra. Visto que nosotros también tenemos territorios en disputa con [YUG.GetNameDef], podríamos unir fuerzas y emitir un fuerte ultimátum, pero eso podría obligarnos a ir a la guerra por ello."
 DOD_hungary.93.a:0 "Ellos tendrán nuestro pleno apoyo."
 DOD_hungary.93.b:0 "No nos involucraremos en este asunto."
 DOD_hungary.94.t:0 "[From.GetNameDefCap] ofrece apoyo contra Yugoslavia."
 DOD_hungary.94.desc:0 "\nLas negociaciones a través de canales secretos con [From.GetNameDef] han llevado a un acuerdo, en principio, de que Yugoslavia debería ser desmantelada por completo o al menos severamente reducida en tamaño. \n\nCon nuestros nuevos aliados, ahora podemos negociar con el gobierno [YUG.GetAdjective] desde una posición de abrumadora fuerza. También podríamos optar por resolver el asunto con fuerza, mientras el ejército yugoslavo aún está desprevenido."
 DOD_hungary.94.a:0 "Envía un ultimátum a Belgrado!"
 DOD_hungary.94.b:0 "Ataca ahora!"
 DOD_hungary.95.t:0 "[From.GetNameDefCap] rechaza nuestra oferta."
 DOD_hungary.95.desc:0 "\nDespués de varias rondas de negociaciones, no se ha llegado a ningún acuerdo con el gobierno [From.GetAdjective] sobre el tema de reorganizar Yugoslavia. Una nota firmada por el propio [From.GetLeader] declara que cualquier asunto territorial pendiente se resolvería de manera bilateral, \"cuando la situación lo requiera.\""
 DOD_hungary.95.a:0 "Vergonzoso."
 DOD_hungary.95.b:0 "Entonces iremos solos!"
 DOD_hungary.96.t:0 "Ultimátum desde Budapest."
 DOD_hungary.96.desc_HUN_GER:0 "En lugar de desactivar la situación, nuestra fuerte respuesta a las últimas demandas húngaras sobre la Vojvodina aparentemente ha llevado a un pacto entre Hungría y Alemania. En un discurso reciente, [GER.GetLeader] calificó a Eslovenia como \"una de las viejas provincias no redimidas del Reich\" que debería ser reclamada lo antes posible. El embajador húngaro y el alemán han entregado una nota al respecto de que la Vojvodina y Eslovenia deben ser transferidas a su control de inmediato."
 DOD_hungary.96.desc_HUN_ITA:0 "En lugar de desactivar la situación, nuestra fuerte respuesta a las últimas demandas húngaras sobre la Vojvodina aparentemente ha llevado a un pacto entre Hungría e Italia. En un discurso reciente, [ITA.GetLeader] se refirió a Dalmacia como \"la lejana costa no redimida del Adriático\". El embajador húngaro y el italiano han entregado una nota al respecto de que la Vojvodina y Dalmacia deben ser transferidas a su control de inmediato."
 DOD_hungary.96.desc_HUN_both:0 "Nuestro rechazo a ceder ante las demandas húngaras no ha llevado a un cambio de corazón en Budapest. La retórica airada que sale de la capital húngara ahora se iguala con declaraciones igualmente perturbadoras de Roma y Berlín. Ambas naciones han expresado su apoyo a la posición húngara, mientras al mismo tiempo anuncian su propio conjunto de demandas. Los embajadores de los tres países han aparecido juntos en la Oficina de Relaciones Exteriores para entregar formalmente una nota exigiendo que la Vojvodina, Eslovenia y Dalmacia sean transferidas a sus respectivos reclamantes."
 DOD_hungary.96.a:0 "No tenemos otra opción que aceptar."
 DOD_hungary.96.b:0 "Preferimos morir en batalla!"
 DOD_hungary.97.t:0 "Yugoslavia desafiante."
 DOD_hungary.97.desc:0 "A pesar de enfrentar probabilidades abrumadoras, el gobierno [YUG.GetAdjective] se ha negado a ver la razón, diciendo a nuestros representantes que si buscáramos una solución militar, encontraríamos al ejército [YUG.GetAdjective] bien preparado y listo."
 DOD_hungary.97.a:0 "Entonces será guerra."
 DOD_hungary.100.t:0 "Hungría demanda Eslovaquia."
 DOD_hungary.100.desc:0 "El gobierno húngaro se ha acercado a nosotros sobre el futuro estatus de Eslovaquia. Creen firmemente que deberían tener el control total sobre el destino de Eslovaquia, considerando que Eslovaquia solía ser parte de Hungría durante los días del Imperio.\n\nMientras que la delegación húngara se mostró reacia a emitir amenazas explícitas, nuestro servicio de inteligencia informa sobre una inquietante cantidad de actividad dentro del ejército húngaro."
 DOD_hungary.100.a:0 "No tenemos elección."
 DOD_hungary.100.b:0 "No cederemos ni una pulgada."
 DOD_hungary.101.t:0 "Eslovaquia transferida."
 DOD_hungary.101.desc:0 "Eslovaquia ha regresado a nuestro control. La pregunta ahora es cómo deberíamos organizarla. Mientras que muchos en el gobierno favorecen la anexión total, llamándola \"El regreso a las fronteras históricas\", otros están preocupados por el efecto de intentar integrar a tantos no húngaros en nuestro estado. Su opción preferida sería establecer un gobierno descentralizado en Bratislava, con algunos poderes sobre sus políticas internas, pero alineado estrechamente con nosotros en todos los demás asuntos."
 DOD_hungary.101.a:0 "Regresaremos a nuestras viejas fronteras."
 DOD_hungary.101.b:0 "Un gobierno títere es preferible."
 DOD_hungary.102.t:0 "[From.GetNameDefCap] se niega a transferir Eslovaquia."
 DOD_hungary.102.desc:0 "Las negociaciones sobre la transferencia de Eslovaquia se han estancado casi de inmediato. La delegación [From.GetAdjective] ha afirmado su posición como esencialmente siendo el status quo, sin cambios importantes propuestos. Nuestra delegación, por supuesto, reiteró que consideramos Eslovaquia nuestro territorio, ilegalmente tomado al final de la Gran Guerra.\n\nNo se ha logrado ningún progreso, y la creciente frustración en ambos lados de la mesa hace poco probable que se logre algún avance."
 DOD_hungary.102.a:0 "Dejemos el asunto."
 DOD_hungary.102.b:0 "Aproximémonos a Alemania sobre la división del país."
 DOD_hungary.103.t:0 "Hungría quiere dividir [CZE.GetNameDef]."
 DOD_hungary.103.desc:0 "El gobierno húngaro se ha acercado a nosotros con una oferta para dividir [CZE.GetNameDef]. Nosotros obtendríamos las partes occidentales del país, mientras que Hungría se quedaría con la mayor parte de Eslovaquia, con la línea de demarcación entre nuestros países dividiendo aproximadamente el país a la mitad.\n\nNos han asegurado que mientras obtengan su parte al final, están dispuestos a dejarnos hacer el primer movimiento."
 DOD_hungary.103.a:0 "Tomaremos en cuenta sus intereses."
 DOD_hungary.103.b:0 "No obtienen nada."
 germany.55.do:0 "Cumplir con la promesa a Hungría."
 DOD_hungary.104.t:0 "[GER.GetLeader] está de acuerdo."
 DOD_hungary.104.desc:0 "En un telegrama secreto, el gobierno alemán nos ha asegurado que nuestros intereses serán considerados cuando se decida el destino de [CZE.GetNameDef]. Cuándo será eso sigue siendo desconocido."
 DOD_hungary.104.a:0 "Bien."
 DOD_hungary.105.t:0 "Alemania se niega a dividir [CZE.GetName]."
 DOD_hungary.105.desc:0 "\nAl escuchar nuestra propuesta para dividir [CZE.GetNameDef], [From.GetLeader] aparentemente se enfureció, llamándonos \"tiene-bienes que no tienen la más mínima idea de las realidades del mundo.\" \n\nNo hace falta decir que nuestra propuesta no ha sido aceptada."
 DOD_hungary.105.a:0 "Qué grosero."
 DOD_hungary.105.b:0 "Tomaremos lo que es nuestro."
 DOD_hungary.106.t:0 "[From.GetLeader] traiciona la promesa."
 DOD_hungary.106.desc:0 "A pesar de la promesa escrita de [From.GetLeader], el gobierno alemán no ha cumplido con sus compromisos hacia nosotros. En las recientes negociaciones sobre el destino de [CZE.GetNameDef], no hemos tenido ningún papel excepto como herramienta para presionar a otros a cumplir. Parece que [From.GetLeader] nunca tuvo la intención de cumplir su palabra."
 DOD_hungary.106.a:0 "Protestar en los términos más enérgicos posibles."
 DOD_hungary.106.b:0 "Movilizar al Ejército."
 DOD_hungary.107.t:1 "Hungría demanda el dominio."
 DOD_hungary.107.desc_SLO_independent:0 "Después de varias semanas de actividad frenética en el ejército húngaro, [HUN.GetLeader] ha emitido una proclamación, declarando que la situación actual en Eslovaquia es una grave preocupación para Hungría y exigiendo ciertas garantías de nuestra parte. \n\nEntre otras cosas, tendríamos que consultarlos antes de entrar en cualquier alianza o firmar cualquier tratado y tendríamos que aceptar una misión militar para coordinar nuestras fuerzas armadas."
 DOD_hungary.107.desc_SLO_puppet:0 "Una delegación húngara ha llegado para discutir el tema de Eslovaquia. Consideran que el país está en su esfera de influencia histórica y están muy preocupados por la influencia que tenemos en la política eslovaca.\n\nEl líder de la delegación llegó a sugerir que el territorio eslovaco podría ser utilizado como un trampolín para lanzar una invasión de Hungría.\n\nSugieren que se le debería permitir al gobierno húngaro ejercer una cantidad similar de influencia sobre Eslovaquia que la que disfrutamos actualmente."
 DOD_hungary.107.a:0 "Está bien."
 DOD_hungary.107.b:0 "Fuera de la cuestión."
 DOD_hungary.108.t:0 "Eslovaquia está bajo nuestro control."
 DOD_hungary.108.desc:0 "Nuestro Plenipotenciario se ha establecido en Bratislava, asegurando que el gobierno eslovaco alineará sus políticas estrechamente con las nuestras."
 DOD_hungary.108.a:0 "Bien."
 DOD_hungary.109.t:0 "Control sobre Eslovaquia negado."
 DOD_hungary.109.desc:0 "A pesar de nuestros mejores esfuerzos, el gobierno de Eslovaquia se ha negado a aceptar su papel subordinado en comparación con nosotros. Ahora debemos considerar la posibilidad de una acción militar para asegurar nuestra frontera norte."
 DOD_hungary.109.a:0 "Lo tendremos, de una forma u otra."
 DOD_hungary.209.t:0 "Control sobre Eslovaquia negado."
 DOD_hungary.209.desc:0 "A pesar de nuestros mejores esfuerzos, el gobierno de [GER.GetName] se ha negado a aceptar la transferencia de Eslovaquia a nosotros. Ahora debemos considerar la actitud general hacia [GER.GetName]."
 DOD_hungary.209.a:0 "Lo tendremos, de una forma u otra."
 DOD_hungary.110.t:0 "Hungría quiere presionar a Rumanía."
 DOD_hungary.110.desc:0 "[HUN.GetLeader] ha llegado a Moscú para discutir el tema de Rumanía. Al final de la Gran Guerra, Rumanía ocupó ilegalmente varios territorios, incluyendo Bessarabia y Transilvania. Nuestros camaradas húngaros sugieren que presionemos a Rumanía para que devuelva esos territorios a sus legítimos propietarios."
 DOD_hungary.110.a:0 "Una excelente sugerencia, camaradas!"
 DOD_hungary.110.b:0 "No ahora."
 DOD_hungary.111.t:0 "Ultimátum comunista."
 DOD_hungary.111.desc:0 "Los gobiernos de [HUN.GetNameDef] y [SOV.GetNameDef] han presentado un aviso conjunto, declarando que consideran nuestra anexión de Transilvania y Bessarabia como ilegítima. En su opinión, estos territorios están bajo ocupación ilegal, y nos dan una última oportunidad para retirarnos de las áreas."
 DOD_hungary.111.a:0 "No tenemos otra opción."
 DOD_hungary.111.b:0 "Quizás podamos llegar a un compromiso."
 DOD_hungary.111.c:0 "Un gobierno comunista podría obtener mejores resultados."
 DOD_hungary.111.d:0 "Estas tierras son sagradas!"
 DOD_hungary.112.t:0 "[SOV.GetLeader] rechaza nuestra oferta."
 DOD_hungary.112.desc:0 "En su reciente viaje a Moscú, [HUN.GetLeader] tuvo que soportar varias horas agotadoras de reuniones con [SOV.GetLeader], quien lo llamó idiota por intentar sugerir un esquema tan evidentemente erróneo. Al parecer, no hemos entendido del todo el papel del territorio nacional en la lucha revolucionaria, y por lo tanto hemos llegado a las conclusiones equivocadas sobre cuál debería ser nuestra estrategia."
 DOD_hungary.112.a:0 "Seguiremos adelante solos."
 DOD_hungary.112.b:0 "Consideraremos nuestros errores."
 DOD_hungary.113.t:0 "Rumanía ofrece un compromiso."
 DOD_hungary.113.desc:0 "El gobierno rumano bajo [ROM.GetLeader] ha enviado una delegación a Moscú para negociar el tema de los territorios en disputa. Parece que creen que pueden llegar a una solución de compromiso, donde renunciarían a una parte de las áreas en disputa para conservar la otra. Si estamos de acuerdo, ¿qué parte deberíamos exigir?"
 DOD_hungary.113.a:0 "Fuerzalos a ceder Transilvania."
 DOD_hungary.113.b:0 "Fuerzalos a ceder Bessarabia."
 DOD_hungary.113.c:0 "Repetir nuestra primera oferta con más fuerza."
 DOD_hungary.114.t:0 "Rumanía ofrece concesiones políticas."
 DOD_hungary.114.desc:0 "En un movimiento sorprendente, [ROM.GetLeader] ha ofrecido compartir el poder con el Partido Comunista Rumano, si a cambio garantizamos sus fronteras. Esta podría ser una buena manera de aumentar nuestra influencia en la región, sin tener que arriesgar una guerra."
 DOD_hungary.114.a:0 "Las revoluciones marchan hacia adelante."
 DOD_hungary.114.b:0 "Insistir en el territorio."
 DOD_hungary.115.t:0 "Rumanía rechaza demandas."
 DOD_hungary.115.desc:0 "El gobierno [ROM.GetAdjective] ha rechazado negociar los territorios en disputa. En una reunión privada, el ministro de relaciones exteriores rumano llegó a decirle a nuestro embajador que la única forma en que alguna vez obtendríamos estas tierras sería sacrificando a un millón de hombres."
 DOD_hungary.115.a:0 "No vale la pena el esfuerzo."
 DOD_hungary.115.b:0 "Insistir en el territorio."
 DOD_hungary.115.c:0 "Entonces, un millón de hombres ellos tendrán."
 DOD_hungary.116.t:0 "[SOV.GetLeader] responde a la oferta."
 DOD_hungary.116.desc_transylvania:0 "Después de una reunión con nuestra delegación, [SOV.GetLeader] nos ha ofrecido una especie de compromiso. [SOV.GetNameDefCap] ha acordado, en principio, que Bessarabia debería quedarse con nosotros, pero una \"comisión fronteriza independiente\" compuesta por funcionarios de la Unión Soviética y Tannu Tuva ha llegado a la conclusión de que la mayor parte de Transilvania debería ir a Hungría."
 DOD_hungary.116.desc_bessarabia:0 "Después de una reunión con nuestra delegación, [SOV.GetLeader] nos ha ofrecido un compromiso de cierta índole. Con la delegación húngara notablemente ausente, nos dijeron que los soviéticos están dispuestos a renunciar a la transferencia de Transilvania si aceptamos darles Besarabia."
 DOD_hungary.116.desc_no_deal:0 "Durante la reunión con nuestra delegación, el lado soviético-húngaro ha reiterado sus demandas. A menos que tanto Besarabia como Transilvania sean entregadas a sus respectivos reclamantes, considerarán medidas militares."
 DOD_hungary.116.a:0 "Aceptable."
 DOD_hungary.116.b:0 "Nunca aceptaremos tales términos!"
 DOD_hungary.117.t:0 "[SOV.GetLeader] acepta la propuesta"
 DOD_hungary.117.desc:0 "Los soviéticos han aceptado nuestra oferta de poner a los comunistas a cargo. [SOV.GetLeader] aseguró personalmente a nuestra delegación que no se harán más reclamaciones territoriales en nuestra contra, al menos no por parte del Comintern."
 DOD_hungary.117.a:0 "Lo mantendremos a ello."
 DOD_hungary.118.t:0 "Soviéticos retroceden"
 DOD_hungary.118.desc:0 "Nuestra fuerte respuesta a la agresión soviético-húngara parece haber dado frutos. 'Pravda' publicó recientemente un artículo principal hablando en contra de "las reclamaciones revisionistas anti-socialistas", haciendo especial énfasis en las reclamaciones sobre Besarabia y Transilvania como "comportamiento imperialista en el que las naciones socialistas desarrolladas del mundo no participan."\n\nSin embargo, la reacción en Budapest ha sido muy moderada. Es posible que [HUN.GetLeader] aún tenga planes sobre nuestros territorios."
 DOD_hungary.118.a:0 "Nos encantaría verlos intentarlo."
 DOD_hungary.120.t:0 "Hungría sugiere apoyo para Checoslovaquia"
 DOD_hungary.120.desc:0 "[HUN.GetLeader] ha viajado a Moscú, llevando una propuesta para ofrecer una garantía conjunta a [CZE.GetNameDef] a cambio de levantar las restricciones sobre el partido comunista y la transferencia de soberanía del sur de Eslovaquia a Hungría."
 DOD_hungary.120.a:0 "Una gran idea."
 DOD_hungary.120.b:0 "¿Por qué deberíamos involucrarnos en guerras imperialistas?"
 DOD_hungary.121.t:0 "Comintern ofrece garantía"
 DOD_hungary.121.desc:0 "Los embajadores de [HUN.GetNameDef] y [SOV.GetNameDef] se han acercado a nosotros con una oferta conjunta para garantizar nuestras fronteras contra cualquier agresión enemiga. A cambio, tendríamos que garantizar a los comunistas escaños en el gobierno. Hungría también ha condicionado su compromiso a un regreso del sur de Eslovaquia a su control."
 DOD_hungary.121.a:0 "Un precio aceptable."
 DOD_hungary.121.b:0 "Estas son las demandas contra las que necesitamos defendernos!"
 DOD_hungary.122.t:0 "Checoslovaquia rechaza nuestra oferta"
 DOD_hungary.122.desc:0 "Nuestra oferta de garantía no ha sido recibida con mucho entusiasmo por parte de los [CZE.GetAdjective]s. Las concesiones políticas que solicitamos han causado un alboroto en [CZE.GetNameDef], con varios Generales y figuras políticas prominentes amenazando con dimitir si el gobierno aceptaba.\n\nCitando graves preocupaciones de que el apoyo pudiera llegarles a tiempo, el gobierno [CZE.GetAdjective] ha declinado oficialmente nuestra oferta."
 DOD_hungary.122.a:0 "Una reacción comprensible."
 DOD_hungary.122.b:0 "Acércate a los alemanes"
 DOD_hungary.123.t:0 "[SOV.GetLeader] rechaza nuestra sugerencia."
 DOD_hungary.123.desc:0 "De pie frente a un gran mapa de Europa, [SOV.GetLeader] dio una conferencia de una hora a nuestra delegación, señalando repetidamente deficiencias y fallos en el plan propuesto y hablando extensamente sobre la insensatez excepcional de nuestra propuesta, incluso acusándonos de hacer causa común con los imperialistas.\n\nNuestra delegación ha regresado de Moscú con las manos vacías, pero con vida."
 DOD_hungary.123.a:0 "Quizás este no fue el mejor plan después de todo."
 DOD_hungary.123.b:0 "Acercarse a los alemanes."
 DOD_hungary.124.t:0 "[From.GetNameDefCap] ofrece dividir Checoslovaquia"
 DOD_hungary.124.desc:0 "El ministro de relaciones exteriores de [From.GetAdjective] ha llegado a Berlín para discutir un plan para dividir [CZE.GetNameDef] en dos partes. Cualquiera de las partes del tratado propuesto tendría pleno control sobre su parte del territorio. Naturalmente, obtendríamos las partes occidentales de Bohemia y Moravia, mientras que ellos obtendrían Eslovaquia."
 DOD_hungary.124.a:0 "Un esquema intrigante."
 DOD_hungary.124.b:0 "No toleraremos su intromisión en nuestro vecindario!"
 DOD_hungary.126.t:0 "Los [CZE.GetAdjective] se niegan"
 DOD_hungary.126.desc:0 "El gobierno [CZE.GetAdjective] ha rechazado supuestamente la oferta de una garantía, debido a las 'intolerables' concesiones solicitadas a cambio.\n\nSin embargo, nuestro embajador en [SOV.GetNameDef] informa que hay mucha actividad en el ministerio de relaciones exteriores [SOV.GetAdjective]. Los rumores en círculos diplomáticos apuntan a un posible acuerdo con Alemania."
 DOD_hungary.126.a:0 "Ya veremos."
 DOD_hungary.127.t:0 "Alemania acepta dividir [CZE.GetNameDef]"
 DOD_hungary.127.desc:0 "[GER.GetLeader] ha firmado el Tratado secreto de Berlín, en el que el gobierno alemán acepta dividir [CZE.GetNameDef] en dos esferas de interés y promete respetar cualquier decisión tomada respecto a Eslovaquia."
 DOD_hungary.127.a:0 "Una victoria para la diplomacia."
 DOD_hungary.127.b:0 "Este no es el acuerdo que esperábamos."
 DOD_hungary.128.t:0 "Alemania rechaza la oferta"
 DOD_hungary.128.desc:0 "En una reunión con nuestro embajador, [GER.GetLeader] ha dejado muy claro que su gobierno considera que [CZE.GetNameDef] está completamente en su esfera de interés, y que cualquier interferencia con sus fronteras sería considerada un acto hostil."
 DOD_hungary.128.a:0 "Grosero."
 DOD_hungary.128.b:0 "Claramente están faroleando."
 DOD_hungary.129.t:0 "Ultimátum alemán"
 DOD_hungary.129.desc:0 "Hoy, el embajador alemán ha entregado una nota de [GER.GetLeader], exigiendo la transferencia inmediata de poderes gubernamentales a él como nuevo "Reichsprotektor", a la espera de la llegada de un administrador específicamente elegido desde Berlín. En la misma nota, el embajador exigió que [From.From.GetNameDef] recibiera derechos similares con respecto a Eslovaquia.\n\nSi nos negamos, la nota promete "una rápida y decisiva acción militar.""
 DOD_hungary.129.a:0 "No tenemos opción."
 DOD_hungary.129.b:0 "Lánzalo por la ventana!"
 DOD_hungary.130.t:0 "Los [From.GetAdjective] abandonan las conversaciones"
 DOD_hungary.130.desc:0 "A pesar de los éxitos iniciales, parece que el gobierno de [From.GetLeader] ha cambiado de opinión sobre el tratado propuesto en el último momento. Han sido muy discretos sobre las razones exactas de su decisión, pero nuestro servicio de inteligencia sospecha una falta de preparación en sus fuerzas armadas como motivo."
 DOD_hungary.130.a:0 "Qué pena."
 DOD_hungary.140.t:0 "Hungría exige el derecho a rearmarse"
 DOD_hungary.140.desc:0 "Citándolo la cada vez peor situación política en Europa y el completo fracaso de la Liga de Naciones para detener esto, [HUN.GetLeader] ha anunciado públicamente que su gobierno buscará asegurar el apoyo de las naciones vecinas para permitir una revisión del Tratado de Trianon. Sin mencionar ninguna reclamación territorial, [HUN.GetLeader] solo discutió las restricciones sobre el ejército húngaro.\n\nUna delegación de Hungría ha llegado a nuestra capital para asegurar nuestro acuerdo formal al rearme húngaro."
 DOD_hungary.140.a:0 "Debes permitirles defenderse."
 DOD_hungary.140.b:0 "Ya sumergieron al mundo en la guerra una vez!"
 DOD_hungary.141.t:0 "Hungría asegura el apoyo [From.GetAdjective] para el rearme"
 DOD_hungary.141.desc:0 "Sin consultarnos, el gobierno [From.GetAdjective] ha firmado un tratado con Hungría, alterando o eliminando las restricciones del Tratado de Trianon. Hungría ahora está autorizada a rearmarse libremente y desarrollar todo tipo de equipo militar, incluidos tanques y aviones.\n\nAunque ha sido un secreto a voces que Hungría ha estado expandiendo su ejército, este nuevo acuerdo pronto los llevará al punto en que podrían ser una amenaza militar para nosotros nuevamente."
 DOD_hungary.141.a:0 "Debemos atacar antes de que sea demasiado tarde!"
 DOD_hungary.141.b:0 "Presentar una protesta diplomática."
 DOD_hungary.141.c:0 "Seguir el liderazgo [From.GetAdjective]."
 DOD_hungary.142.t:0 "El Acuerdo de Bled"
 DOD_hungary.142.desc:0 "Logramos asegurar el apoyo [From.GetAdjective] para una revisión parcial del Tratado de Trianon. Se han eliminado todas las restricciones sobre nuestro ejército. Los inspectores internacionales de armas han abandonado el país y el ministerio de guerra ha elaborado planes iniciales para una expansión modesta de nuestras fuerzas armadas."
 DOD_hungary.142.a:0 "Genial."
 DOD_hungary.143.t:0 "[From.GetNameDefCap] emite Nota de Protesta"
 DOD_hungary.143.desc:0 "El embajador [From.GetAdjective] ha transmitido la siguiente nota: \n'El Gobierno de [From.GetNameDef] está observando con grave preocupación los recientes desarrollos en [HUN.GetNameDef]. El Tratado de Trianon ha sido durante mucho tiempo una garantía de paz y estabilidad en la región. Si bien el gobierno [From.GetAdjective] acepta, en principio, que las naciones deben ser autorizadas a elegir su propio destino, debemos instar al gobierno de [HUN.GetNameDef] en los términos más contundentes posibles a cumplir con el tratado. Las consecuencias de desestabilizar la región aún más podrían volverse muy rápidamente incontrolables.'"
 DOD_hungary.143.a:0 "Bien por ellos."
 DOD_hungary.144.t:0 "[From.GetNameDefCap] se mantiene firme en el Rearme"
 DOD_hungary.144.desc:0 "Las negociaciones sobre una posible revisión del Tratado de Trianon no avanzaron mucho más allá de la etapa inicial. El gobierno de [From.GetNameDef] ha dejado claro que no se moverán ni un poco de su posición de mantener el statu quo.\n\nPodemos aceptar esto o intentar obtener apoyo de un tercero."
 DOD_hungary.144.a:0 "Debemos ceder a su presión."
 DOD_hungary.144.b:0 "Apelar a una gran potencia para obtener apoyo."
 DOD_hungary.145.t:0 "Apelar por apoyo"
 DOD_hungary.145.desc:0 "Con las negociaciones en Bled en completo estancamiento, debemos recuperar la iniciativa diplomática introduciendo un actor externo. Si podemos conseguir que una gran nación nos respalde, [From.From.GetLeader] podría aún ser convencido de ceder. ¿A quién deberíamos acercarnos?"
 DOD_hungary.145.a:0 "Alemania"
 DOD_hungary.145.b:0 "Francia"
 DOD_hungary.145.c:0 "Unión Soviética"
 DOD_hungary.145.d:0 "Italia"
 DOD_hungary.145.e:0 "Reino Unido"
 DOD_hungary.146.t:0 "[HUN.GetLeader] apela por apoyo diplomático"
 DOD_hungary.146.desc:0 "El gobierno húngaro está intentando actualmente modificar el Tratado de Trianon para permitir que Hungría comience a reconstruir su ejército. Las negociaciones en Bled han estado estancadas durante varios días. El embajador húngaro se ha acercado a nuestro gobierno con una solicitud para ejercer presión diplomática sobre la otra parte.\n\nLa Oficina de Relaciones Exteriores advierte que alinearse con Hungría sin duda impactaría negativamente en las relaciones con sus vecinos y cambiaría el equilibrio de poder en la zona. Sin embargo, negarles a los húngaros podría hacer que tomen una acción agresiva y abandonen la diplomacia por completo, lo que podría desestabilizar toda la región."
 DOD_hungary.146.a:0 "Se debe permitir a Hungría rearmarse."
 DOD_hungary.146.b:0 "No se debe permitir a Hungría rearmarse."
 DOD_hungary.147.t:0 "[From.GetNameDefCap] interviene en la Crisis de Rearme Húngara"
 DOD_hungary.147.desc:0 "En una carta personal, [From.GetLeader] nos ha instado a reconsiderar nuestra postura sobre la cuestión del Rearme Húngaro. En particular, señala que incluso si se les permite rearmarse ahora, a los húngaros les llevará años formar un ejército lo suficientemente poderoso como para amenazar algo en la zona. \n\nMantenernos firmes en esta cuestión nos aislará diplomáticamente. Debemos decidir si vale la pena la seguridad adicional."
 DOD_hungary.147.a:0 "Recemos para que tengan razón."
 DOD_hungary.147.b:0 "Sabemos lo que es mejor para nosotros."
 DOD_hungary.148.t:0 "La Conferencia de Bled fracasa"
 DOD_hungary.148.desc:0 "Después de varios días de negociaciones acaloradas, no se ha logrado ningún progreso en Bled, y las delegaciones han regresado a sus respectivos países de origen. Incluso la intervención de [From.From.GetLeader] no logró nada. \n\nHay una considerable frustración dentro del servicio diplomático. Muchos diplomáticos de alto rango sugieren que debemos rearmarnos de todos modos, solo para mostrar a [From.GetLeader] lo que sucede si se niega a negociar."
 DOD_hungary.148.a:0 "No podemos arriesgarnos a una guerra."
 DOD_hungary.148.b:0 "Ahora es el momento de los hechos, no de las palabras!"
 DOD_hungary.150.t:0 "Competencia de Cazas"
 DOD_hungary.150.desc:0 "Un estudio reciente sobre el combate aéreo moderno ha mostrado una debilidad crítica en nuestra fuerza aérea. Nuestros cazas están gravemente rezagados en comparación con los desarrollos en otros países. El Ministerio del Aire ha iniciado un programa urgente para adquirir un caza moderno tan pronto como sea posible. Dado que el desarrollo nacional llevaría un tiempo inaceptable, se ha decidido comprar una licencia del extranjero. Se ha autorizado un presupuesto adicional.\n\nLos expertos difieren sobre qué tipo de avión sería el más adecuado para modernizar nuestras alas de cazas."
 DOD_hungary.150.a:0 "Un interceptor pequeño y ligero."
 DOD_hungary.150.b:0 "Un caza grande y pesado."
 DOD_hungary.151.t:0 "Competencia de Cazas Ligeros"
 DOD_hungary.151.desc_light_fighter:0 "El Ministerio del Aire está buscando adquirir un nuevo caza ligero para barridos de combate ofensivos y defensa puntual, pero la Oficina de Relaciones Exteriores ha sugerido que las preocupaciones políticas y diplomáticas también deberían jugar un papel en decidir de qué país comprar."
 DOD_hungary.151.desc_light_fighter_refused:0 "Citando la seguridad nacional, el gobierno [From.GetAdjective] ha rechazado liberar una licencia de producción. Podemos tener mejores oportunidades en otros lugares, o podemos considerar actualizar nuestros aviones existentes como una solución provisional de emergencia."
 DOD_hungary.151.a:0 "Aproximarse a Alemania"
 DOD_hungary.151.b:0 "Aproximarse a Italia"
 DOD_hungary.151.c:0 "Aproximarse a Francia"
 DOD_hungary.151.d:0 "Aproximarse a Reino Unido"
 DOD_hungary.151.e:0 "Aproximarse a EE.UU."
 DOD_hungary.151.f:0 "Usar la experiencia obtenida de la competencia para mejorar nuestros propios aviones."
 DOD_hungary.152.t:0 "Competencia de Cazas Pesados"
 DOD_hungary.152.desc_heavy_fighter:0 "El Ministerio del Aire está buscando adquirir un nuevo caza pesado para la intercepción de largo alcance y escolta de bombarderos, pero el Ministerio de Relaciones Exteriores ha sugerido que las preocupaciones políticas y diplomáticas también deben desempeñar un papel en la decisión sobre qué país comprar."
 DOD_hungary.152.desc_heavy_fighter_refused:0 "Citando la seguridad nacional, el gobierno [From.GetAdjective] se ha negado a liberar una licencia de producción. Puede que tengamos mejores oportunidades en otro lugar, o podemos considerar la mejora de nuestros aviones existentes como una solución de emergencia."
 DOD_hungary.153.t:0 "Competencia de Cazas [From.GetAdjective]"
 DOD_hungary.153.desc:0 "La Fuerza Aérea [From.GetAdjective] está llevando a cabo pruebas para un nuevo caza ligero. Según nuestro agregado aéreo, nuestro modelo más reciente está en camino de ganar. Se espera una solicitud formal del gobierno [From.GetAdjective] en breve. \n\nLos representantes del fabricante están firmemente a favor de la venta, pero existen preocupaciones de seguridad nacional sobre vender nuestro equipo más moderno a un país extranjero. ¿Deberíamos permitir que la venta siga adelante?"
 DOD_hungary.153.a:0 "Absolutamente."
 DOD_hungary.153.b:0 "No podemos arriesgarnos a ninguna filtración."
 DOD_hungary.154.desc:0 "La Fuerza Aérea [From.GetAdjective] está llevando a cabo pruebas para un nuevo caza pesado. Según nuestro agregado aéreo, nuestro modelo más reciente está en camino de ganar. Se espera una solicitud formal del gobierno [From.GetAdjective] en breve. \n\nLos representantes del fabricante están firmemente a favor de la venta, pero existen preocupaciones de seguridad nacional sobre vender nuestro equipo más moderno a un país extranjero. ¿Deberíamos permitir que la venta siga adelante?"
 DOD_hungary.155.t:0 "Competencia de Cazas completada"
 DOD_hungary.155.desc:0 "Tras negociaciones con el fabricante y funcionarios del estado, hemos asegurado con éxito una licencia de producción para un nuevo caza. Ya ha llegado un ejemplar del avión para entrenar a los mecánicos en su mantenimiento, y se espera recibir un conjunto completo de planos y dibujos en breve. La producción puede comenzar en cualquier momento."
 DOD_hungary.155.a:0 "Genial."
 DOD_hungary.160.t:0 "Competencia de Bombarderos"
 DOD_hungary.160.desc:0 "Un estudio del Ministerio del Aire ha revelado que nuestras fuerzas aéreas están mal equipadas para apoyar al ejército. Tanto los ataques aéreos de largo alcance como el apoyo aéreo cercano han sido identificados como áreas clave en las que estamos críticamente deficientes. El gobierno ha puesto dinero a disposición para un programa de emergencia para adquirir un bombardero moderno, pero debemos tomar una decisión sobre qué avión debemos adquirir."
 DOD_hungary.160.a:0 "Un pequeño bombardero para apoyo cercano."
 DOD_hungary.160.b:0 "Un avión más grande con mayor alcance."
 DOD_hungary.161.t:0 "Competencia de Bombarderos Ligeros"
 DOD_hungary.161.desc_cas:0 "El Ministerio del Aire está buscando adquirir un nuevo bombardero ligero para apoyo cercano de las fuerzas terrestres, pero el Ministerio de Relaciones Exteriores ha sugerido que las preocupaciones políticas y diplomáticas también deben desempeñar un papel en la decisión sobre qué país comprar."
 DOD_hungary.161.desc_cas_refused:0 "Citando la seguridad nacional, el gobierno [From.GetAdjective] se ha negado a liberar una licencia de producción. Puede que tengamos mejores oportunidades en otro lugar, o podemos considerar la mejora de nuestros aviones existentes como una solución de emergencia."
 DOD_hungary.162.t:0 "Competencia de Bombarderos Medios"
 DOD_hungary.162.desc_tac:0 "El Ministerio del Aire está buscando adquirir un nuevo bombardero mediano para interdicción de largo alcance y ataques aéreos tácticos, pero la Oficina de Relaciones Exteriores ha sugerido que las preocupaciones políticas y diplomáticas también deberían jugar un papel en decidir de qué país comprar."
 DOD_hungary.162.desc_tac_refused:0 "Citando la seguridad nacional, el gobierno [From.GetAdjective] ha rechazado liberar una licencia de producción. Podemos tener mejores oportunidades en otros lugares, o podemos considerar actualizar nuestros aviones existentes como una solución provisional de emergencia."
 DOD_hungary.163.t:0 "Competencia de Bombarderos [From.GetAdjective]"
 DOD_hungary.163.desc:0 "La Fuerza Aérea [From.GetAdjective] está llevando a cabo pruebas para un nuevo bombardero ligero. Según nuestro Agregado Aéreo, nuestro modelo más nuevo está preparado para ganar. Se espera una solicitud formal del gobierno [From.GetAdjective] en breve. \n\nLos representantes del fabricante están firmemente a favor de la venta, pero existen preocupaciones de seguridad nacional sobre vender nuestro equipo más moderno a un país extranjero. ¿Deberíamos permitir que la venta se lleve a cabo?"
 DOD_hungary.164.t:0 "Competencia de Bombarderos [From.GetAdjective]"
 DOD_hungary.164.desc:0 "La Fuerza Aérea [From.GetAdjective] está llevando a cabo pruebas para un nuevo bombardero mediano. Según nuestro Agregado Aéreo, nuestro modelo más nuevo está preparado para ganar. Se espera una solicitud formal del gobierno [From.GetAdjective] en breve. \n\nLos representantes del fabricante están firmemente a favor de la venta, pero existen preocupaciones de seguridad nacional sobre vender nuestro equipo más moderno a un país extranjero. ¿Deberíamos permitir que la venta se lleve a cabo?"
 DOD_hungary.165.t:0 "Competencia de Bombarderos completada"
 DOD_hungary.165.desc:0 "Tras negociaciones con el fabricante y funcionarios del estado, hemos asegurado con éxito una licencia de producción para un nuevo bombardero. Un ejemplar del avión ya ha llegado para entrenar a los mecánicos en su mantenimiento, y se espera un conjunto completo de dibujos y planos en breve. La producción puede comenzar en cualquier momento."
 DOD_hungary.165.a:0 "Genial."
 DOD_hungary.170.t:0 "El Fin del Tratado"
 DOD_hungary.170.desc:0 "Con sus viejos partidarios desaparecidos, el Tratado de Trianon ya no vale el papel en el que fue impreso. Nadie puede ahora negarnos nuestro derecho a portar armas!"
 DOD_hungary.170.a:0 "Excelente!"
 
 DOD_hungary.180.t:0 "Tratado de Tecnología Húngaro-Alemán"
 DOD_hungary.180.d:0 "[HUN.GetNameDef] sugiere un intercambio de tecnología e ideas que acercará a nuestras naciones y nos hará más fuertes."
 DOD_hungary.180.a:0 "Una excelente sugerencia!"
 DOD_hungary.180.b:0 "La tecnología alemana es solo para el pueblo alemán"
 DOD_hungary.181.t:0 "Tratado de Tecnología Húngaro-Alemán - Aceptado!"
 DOD_hungary.181.d:0 "Como esperábamos, los alemanes estaban encantados de redactar una serie de intercambios de tecnología. Está claro que nuevos vientos están soplando en Europa y [HUN.GetNameDef] ahora está un paso más cerca de reclamar su antigua gloria!"
 DOD_hungary.181.a:0 "Genial!"
 DOD_hungary.182.t:0 "Tratado de Tecnología Húngaro-Alemán - Rechazado!"
 DOD_hungary.182.d:0 "Los alemanes han rechazado nuestra oferta de un tratado."
 DOD_hungary.182.a:0 "Es mejor que a partir de ahora cuidemos de nosotros mismos."
 
 SWE_HUN_ALLIANCE:0 "Casa Bernadotte"
 DOD_romania.1.t:0 "Rumania quiere restaurar la Alianza."
 DOD_romania.1.desc:0 "La antigua alianza con Rumanía ha caducado en los últimos años. La amenaza de Alemania y Hungría parecía remota. Pero ante una situación cambiante, [ROM.GetLeader] ha llegado a Varsovia para discutir una renovación de la Alianza Rumano-Polaca. Por el momento, este acuerdo es solo defensivo, con ambas partes prometiendo apoyarse mutuamente en caso de guerra."
 DOD_romania.1.a:0 "Una solicitud razonable."
 DOD_romania.1.b:0 "No estamos interesados."
 DOD_romania.2.t:0 "[From.GetNameDefCap] acepta una alianza"
 DOD_romania.2.desc:0 "Nuestra delegación en Varsovia ha regresado con un tratado de asistencia firmado por [POL.GetLeader]. Ahora estamos obligados a defendernos mutuamente en caso de que estalle la guerra."
 DOD_romania.2.a:0 "Bien."
 DOD_romania.3.t:0 "[From.GetNameDefCap] rechaza la alianza"
 DOD_romania.3.desc:0 "[From.GetLeader] ha rechazado reunirse con nuestra delegación en Varsovia, enviando solo un mensaje lacónico de que una asociación más cercana con Rumanía 'no está actualmente en el interés del gobierno [From.GetAdjective].'\n\nLas solicitudes de más aclaraciones no han sido respondidas."
 DOD_romania.3.a:0 "Desafortunado."
 DOD_romania.10.t:0 "El Cordon Sanitaire"
 DOD_romania.10.desc:0 "Originalmente destinado a contener la propagación del Comunismo y bloquear el avance del Ejército Rojo hacia Europa, la idea del Cordon Sanitaire ha sido recientemente revivida por [ROM.GetLeader] para mantener separados a los marginados diplomáticos de [GER.GetNameDef] y [SOV.GetNameDef].\n\nLos rumanos nos han sondeado sobre la posibilidad de unirnos a una alianza formal con ellos."
 DOD_romania.10.a:0 "Estamos unidos."
 DOD_romania.10.b:0 "La neutralidad es la mejor defensa."
 DOD_romania.11.t:0 "[From.GetNameDefCap] acepta unirse al Cordon Sanitaire"
 DOD_romania.11.desc:0 "El gobierno de [From.GetLeader] ha declarado su apoyo al Cordon Sanitaire. Una delegación de [From.GetNameDef] ha llegado para discutir los detalles de unirse a nuestra facción y organizar planes de apoyo militar en caso de guerra."
 DOD_romania.11.a:0 "Bien."
 DOD_romania.12.t:0 "[From.GetNameDefCap] declina."
 DOD_romania.12.desc:0 "Las negociaciones con [From.GetNameDef] sobre unirse a nuestra facción han fracasado. La delegación de [From.GetNameDef] ha presentado una extensa lista de demandas como requisito para unirse a nuestra facción, incluidas compromisos de apoyo militar de amplio alcance.\n\nEl Estado Mayor ha rechazado estas demandas alegando que son imposibles de cumplir, y el Ministerio de Relaciones Exteriores ahora cree que este fue un movimiento deliberado por parte de [From.GetLeader] para rechazar nuestra oferta sin parecer responsable de ello."
 DOD_romania.12.a:0 "Qué grosero."
 DOD_romania.20.t:0 "Rumanía exige garantía"
 DOD_romania.20.desc:0 "Durante varios meses, hemos intentado asegurar una alianza con [ROM.GetNameDef], si solo fuera para mantener su petróleo fuera del alcance del enemigo. Ahora [ROM.GetLeader] ha declarado que una garantía formal de apoyo militar en caso de guerra es un paso necesario antes de que su gobierno siquiera considere unirse a nuestra facción."
 DOD_romania.20.a:0 "Tendrán su garantía."
 DOD_romania.20.b:0 "Eso solo nos debilitaría aún más."
 DOD_romania.21.t:0 "[From.GetNameDefCap] garantiza las fronteras rumanas"
 DOD_romania.21.desc:0 "Al hablar ante una reunión de la Asociación de Amistad Rumano-[From.GetAdjective], [From.GetLeader] anunció que las fronteras actuales de Rumanía son 'invariables y permanentes', prometiendo que su gobierno haría todo lo posible para defenderlas en caso de guerra."
 DOD_romania.21.a:0 "Bien."
 DOD_romania.22.t:0 "[From.GetNameDefCap] rechaza la Garantía"
 DOD_romania.22.desc:0 "Nuestra reciente ofensiva diplomática ha sido recibida con un frío rechazo por parte de [From.GetNameDef]. Hablando ante el parlamento, [From.GetLeader] declaró que la cuestión de una garantía formal a Rumania 'se decidirá si y cuando se vuelva relevante'."
 DOD_romania.22.a:0 "Severo."
 DOD_romania.30.t:0 "Rumania ofrece bases"
 DOD_romania.30.desc:0 "Con las tensiones en aumento en Europa, [ROM.GetLeader] se ha acercado a nosotros con una sorprendente oferta: Si nos comprometemos a defender a Rumania de cualquier amenaza externa, se nos permitiría desplegar tropas en suelo rumano.\n\nComo medida de buena voluntad, [ROM.GetLeader] también ha relajado las restricciones sobre el Partido Comunista."
 DOD_romania.30.a:0 "Ellos tendrán su garantía."
 DOD_romania.30.b:0 "Sin tratos con los imperialistas!"
 DOD_romania.31.t:0 "[From.GetNameDefCap] acepta la oferta"
 DOD_romania.31.desc:0 "[SOV.GetLeader] ha ordenado personalmente al Ejército Rojo que planifique la defensa de Rumania en caso de guerra. Una pequeña misión militar ha llegado para preparar bases y aeródromos para la inminente llegada de tropas de guarnición."
 DOD_romania.31.a:0 "Esperemos que no lleguemos a arrepentirnos de esto."
 DOD_romania.32.t:0 "[From.GetNameDefCap] rechaza nuestra oferta"
 DOD_romania.32.desc:0 "Las conversaciones sobre el despliegue de tropas soviéticas en Rumania han terminado tras solo unas pocas horas, con los [SOV.GetAdjective]s declarando que no están interesados en garantizar nuestras fronteras.\n\nVarios de nuestros Generales han aprovechado la perturbadora implicación de que esto podría deberse a que no les gusta su forma actual y buscan cambiarlas."
 DOD_romania.32.a:0 "Perturbador, sin duda."
 DOD_romania.40.t:0 "Presión rumana"
 DOD_romania.40.desc:0 "Nuestro embajador en [ROM.GetNameDef] ha sido convocado apresuradamente a la oficina de [ROM.GetLeader]. Antes de que pudiera preguntar sobre los recientes movimientos del ejército rumano hacia nuestra frontera compartida, se le presentó un ultimátum. [BUL.GetNameDefCap], insistió [ROM.GetLeader], ya no podía permitirse actuar sin su consentimiento expreso, y debía someter cada decisión política importante para su aprobación.\n\nLa negativa sería respondida con fuerza."
 DOD_romania.40.a:0 "Debemos ceder a sus demandas."
 DOD_romania.40.b:0 "Mejor muerte que deshonor!"
 DOD_romania.41.t:0 "[From.GetNameDefCap] se rinde"
 DOD_romania.41.desc:0 "[BUL.GetNameDefCap] ha aceptado nuestras solicitudes y ahora nos consulta antes de tomar cualquier decisión política.\n\nUn Representante Especial ha llegado a Sofía para coordinarse con su gobierno."
 DOD_romania.41.a:0 "Bien."
 DOD_romania.42.t:0 "[From.GetNameDefCap] desafiante"
 DOD_romania.42.desc:0 "Cuando se le presentó una lista de nuestras demandas, [BUL.GetLeader] supuestamente se rió y luego rasgó el papel, afirmando que ningún ejército rumano podría superar a uno búlgaro en combate."
 DOD_romania.42.a:0 "Esto no vale la pena el derramamiento de sangre."
 DOD_romania.42.b:0 "Vamos a averiguar si tiene razón."
 DOD_romania.50.t:0 "Rumania exige cambios en el gobierno."
 DOD_romania.50.desc:0 "Cuando [ROM.GetLeader] exigió públicamente que se le permitiera vetar cualquier nombramiento del gobierno [HUN.GetAdjective], simplemente porque estaba en interés rumano, la mayoría de las personas en el servicio diplomático consideraron que era una simple propaganda destinada a una audiencia nacional.\n\nCon algo de sorpresa recibimos una nota oficial en el mismo sentido poco tiempo después.\n\nLa amenaza de fuerza militar si no cumplíamos ha llevado al Estado Mayor a entrar en pánico, y el Alto Mando del Ejército ha planteado serias dudas sobre si podríamos contener a los rumanos en la frontera."
 DOD_romania.50.a:0 "No tenemos opción."
 DOD_romania.50.b:0 "Podemos hacer algunas concesiones."
 DOD_romania.50.c:0 "Mejor morir libre que vivir como esclavo."
 DOD_romania.51.t:0 "[From.GetNameDefCap] se alinea"
 DOD_romania.51.desc:0 "Al darse cuenta de que la resistencia militar sería tanto imposible como inútil, el gobierno húngaro ha decidido seguir nuestras sugerencias y ponerse a nuestra disposición, con [HUN.GetLeader] prometiendo consultarnos antes de cualquier decisión de política importante."
 DOD_romania.51.a:0 "Bien."
 DOD_romania.52.t:0 "[From.GetNameDefCap] ofrece un Tratado de Amistad"
 DOD_romania.52.desc:0 "En respuesta a nuestra reciente solicitud de algunos cambios en el gobierno húngaro, [HUN.GetLeader] ha ofrecido un Tratado de Amistad y Asistencia Mutua, que los obligaría a venir en nuestro auxilio en tiempos de guerra, pero que también contiene una cláusula en la que juraríamos no interferir en la política húngara."
 DOD_romania.52.a:0 "Un compromiso aceptable."
 DOD_romania.52.b:0 "Esa no era nuestra intención."
 DOD_romania.53.t:0 "[From.GetNameDefCap] desafiante"
 DOD_romania.53.desc:0 "A pesar de la clara inferioridad de sus fuerzas armadas, [HUN.GetLeader] se ha negado a ver la razón y ha ordenado a su ejército que tome posiciones defensivas a lo largo de nuestra frontera. Por razones desconocidas, parece que una parte significativa de su ejército ha seguido estas órdenes.\n\nParece que quieren hacer de esto una pelea."
 DOD_romania.53.a:0 "Esto no vale la pena ni el tiempo ni el esfuerzo."
 DOD_romania.53.b:0 "La victoria es segura. A la guerra!"
 DOD_romania.60.t:0 "Rumanía exige una reorganización radical"
 DOD_romania.60.desc:0 "Con el ejército rumano en nuestras fronteras, han circulado rumores sobre su propósito. Cuando nuestro embajador en Bucarest indagó sobre el asunto, le dijeron sin rodeos que [ROM.GetLeader] ha decidido que una Yugoslavia unida ya no está en su interés. En su lugar, nuestra nación debe ser dividida en varios estados clientes bajo control rumano directo.\n\nSe espera un ultimátum oficial dentro de una hora."
 DOD_romania.60.a:0 "No podemos esperar resistir contra ellos."
 DOD_romania.60.b:0 "Nunca!"
 DOD_romania.61.t:0 "[From.GetNameDefCap] cede"
 DOD_romania.61.desc:0 "Unos minutos antes de que el ultimátum a Belgrado expirara, llegó un comunicado oficial, declarando que el gobierno yugoslavo se había disuelto y transferido sus poderes a varios gobiernos locales, todos los cuales han declarado su lealtad a nosotros."
 DOD_romania.61.a:0 "Bien."
 DOD_romania.62.t:0 "[From.GetNameDefCap] desafiante"
 DOD_romania.62.desc:0 "El gobierno [YUG.GetAdjective] ha dejado que el ultimátum expire sin respuesta. Los vuelos de reconocimiento han revelado movimientos de tropas en el lado yugoslavo de la frontera, lo que ha llevado al Estado Mayor a revisar los planes de invasión. Los principales asesores militares se han negado a garantizar que una victoria contra Yugoslavia se obtendría rápidamente."
 DOD_romania.62.a:0 "Los aplastaremos."
 DOD_romania.62.b:0 "Pidamos apoyo."
 DOD_romania.63.t:0 "[From.GetLeader] tiene como objetivo dividir Yugoslavia"
 DOD_romania.63.desc:0 "Ha surgido una crisis entre Rumania y Yugoslavia, lo que puede producir una oportunidad para nosotros. [YUG.GetLeader] ha rechazado las demandas de [ROM.GetLeader] de rendir su país. A cambio, [ROM.GetLeader] se ha acercado a nosotros con un trato para dividir Yugoslavia. Nos ha ofrecido Eslovenia y la creación de un Estado Croata Independiente bajo nuestro control."
 DOD_romania.63.a:0 "Un plan intrigante."
 DOD_romania.63.b:0 "¿Por qué necesitaríamos su ayuda?"
 DOD_romania.64.desc:0 "Ha surgido una crisis entre Rumania y Yugoslavia, lo que puede producir una oportunidad para nosotros. [YUG.GetLeader] ha rechazado las demandas de [ROM.GetLeader] de rendir su país. A cambio, [ROM.GetLeader] se ha acercado a nosotros con un trato para dividir Yugoslavia. Nos ha ofrecido Dalmacia y la creación de un estado títere en Montenegro bajo nuestro control."
 DOD_romania.65.t:0 "[From.GetNameDefCap] acepta"
 DOD_romania.65.desc:0 "[From.GetLeader] ha señalado su aceptación de los términos. El Gobierno [From.GetAdjective] apoyará nuestras acciones en Yugoslavia."
 DOD_romania.65.a:0 "Excelente."
 DOD_romania.66.t:0 "[From.GetNameDefCap] rechaza"
 DOD_romania.66.desc:0 "Aunque no nos advierten directamente sobre intervenir en Yugoslavia, el gobierno de [From.GetNameDef] ha rechazado sancionar nuestra propuesta.\n\nQuizás esperan que fracasemos y que planean quedarse con Yugoslavia para ellos, sin nosotros en la imagen."
 DOD_romania.66.a:0 "Nos lamentaremos por decepcionarlos."
 DOD_romania.67.t:0 "Ultimátum a Yugoslavia"
 DOD_romania.67.desc:0 "Tras asegurar apoyo diplomático adicional, es hora de informar a los yugoslavos que la situación ha cambiado drásticamente. Estirados tratando de defender largas fronteras, su situación militar es aún más desesperada."
 DOD_romania.67.a:0 "La victoria está al alcance."
 DOD_romania.68.t:0 "Los avances diplomáticos fracasaron"
 DOD_romania.68.desc:0 "Nuestros intentos de contactar a Alemania e Italia en busca de apoyo no han tenido éxito. El espacio de maniobra que esto ha proporcionado a los yugoslavos sin duda tendrá un impacto en la próxima campaña, pero el Estado Mayor sigue siendo cautelosamente optimista en que podremos asegurar rápidamente la victoria."
 DOD_romania.68.a:0 "A las armas!"
 DOD_romania.69.t:0 "Sitio"
 DOD_romania.69.desc_GER:0 "Se ha entregado un segundo ultimátum. Esta vez, las demandas iban acompañadas de una nota similar del embajador de [GER.GetNameDef], quien declaró su apoyo al plan rumano, e insistió en que nuestro Ejército no interfiriera con la ocupación de Eslovenia y Croacia por parte de las tropas alemanas."
 DOD_romania.69.desc_ITA:0 "Se ha entregado un segundo ultimátum. Esta vez, las demandas iban acompañadas de una nota similar del embajador de [ITA.GetNameDef], quien declaró su apoyo al plan rumano, e insistió en que nuestro Ejército no interfiriera con la ocupación de Dalmacia y Montenegro por parte de las tropas italianas."
 DOD_romania.69.desc_GERITA:0 "Se ha entregado un segundo ultimátum. Esta vez, las demandas iban acompañadas de una nota similar de los embajadores de [GER.GetNameDef] y [ITA.GetNameDef], quienes declararon su apoyo al plan rumano, e insistieron en que nuestro Ejército no interfiriera con la ocupación, para evitar un derramamiento innecesario de sangre."
 DOD_romania.69.a:0 "Desistir."
 DOD_romania.69.b:0 "Lucharemos hasta el último aliento!"
 DOD_romania.70.t:0 "Yugoslavia dividida"
 DOD_romania.70.desc:0 "El gobierno yugoslavo ha aceptado la derrota. Las fuerzas de los poderes aliados han tomado el control del país y ocupado sus zonas designadas."
 DOD_romania.70.a:0 "Una victoria más para la diplomacia."
 DOD_romania.71.t:0 "Yugoslavia desafiante"
 DOD_romania.71.desc:0 "El Ejército yugoslavo ha ocupado posiciones a lo largo de nuestra frontera y la Fuerza Aérea yugoslava ha ocupado sus estaciones de guerra. Parecen listos para pelear.\n\nSin embargo, una fuente en el Ministerio de Guerra yugoslavo afirma que esto es meramente un gesto de desafío, ya que [YUG.GetLeader] cree firmemente que estamos blufando y que no habrá guerra."
 DOD_romania.71.a:0 "No estábamos blufando."
 DOD_romania.81.t:0 "La amante del Rey compra una villa"
 DOD_romania.81.desc:0 "Magda Lupescu, amante del Rey Carol II, ha comprado supuestamente una nueva villa en un suburbio caro de Bucarest. Cómo pudo permitírselo ha sido objeto de extensas especulaciones. Nuevas evidencias en periódicos extranjeros sugieren fuertemente que el propio Rey autorizó la compra con dinero del gobierno.\n\nEl escándalo se está extendiendo, y debemos hacer un anuncio público sobre el asunto lo antes posible."
 DOD_romania.81.a:0 "El gobierno ha comprado el edificio y ha permitido a la señorita Lupescu residir allí."
 DOD_romania.81.b:0 "El Rey sacó el dinero de un adelanto de su asignación."
 DOD_romania.82.t:0 "El Rey prohíbe un libro crítico"
 DOD_romania.82.desc:0 "Un nuevo libro de un renombrado científico social ha sido recientemente publicado, detallando la extensa influencia del círculo cercano del Rey en las decisiones políticas. La mayoría de esas decisiones termina beneficiando a los miembros después. De particular interés son los tratos de la amante del Rey, que supuestamente ha utilizado sus conexiones para enriquecerse. El Rey ha ordenado arrestar al autor.\n\nLos periódicos liberales y la extrema derecha están en un uproar por esto, aunque por razones muy diferentes. Necesitamos hacer una declaración sobre esto antes de que las cosas se salgan de control."
 DOD_romania.82.a:0 "El difamación es un delito criminal."
 DOD_romania.82.b:0 "El autor será liberado de inmediato."
 DOD_romania.83.t:0 "El Rey organiza una fiesta lujosa"
 DOD_romania.83.desc:0 "A pesar de haber sido supervisada por el propio Rey, la cobertura oficial del reciente banquete en el Palacio Real ha causado un gran descontento público. Las imágenes de la amante del Rey en un costoso vestido de noche francés y las descripciones detalladas de la cena de 7 platos servida en platos de oro han inflamado aún más a la población, que aún sufre las secuelas de la Gran Depresión.\n\nEl Rey exige que hagamos una declaración pública de apoyo de inmediato."
 DOD_romania.83.a:0 "El Rey debe ser permitido ser representativo."
 DOD_romania.83.b:0 "Los asuntos privados del Rey no son un asunto del gobierno."
 DOD_romania.84.t:0 "La amante del Rey vista en París"
 DOD_romania.84.desc:0 "Los periódicos franceses han estado llenos de las hazañas de Magda Lupescu en París, donde supuestamente ha estado disfrutando de una extensa jornada de compras.\n\nSi bien esto no es inusual en sí mismo, los informes de que solicitó ayuda de la embajada rumana para mover sus compras y dijo a las tiendas que enviaran la factura al gobierno rumano han sido recogidos por la prensa nacional. Nos han pedido comentar sobre estos informes."
 DOD_romania.84.a:0 "La señorita Lupescu actuó a solicitud del Rey."
 DOD_romania.84.b:0 "El gobierno no comenta sobre las acciones de ciudadanos privados."
 DOD_romania.85.t:0 "El Rey toma vacaciones en Niza"
 DOD_romania.85.desc:0 "Ac acompañado por su amante y la mayor parte de su círculo íntimo, el Rey Carol II ha llegado a Niza para unas vacaciones. Instalándose en el Salón Real del Hotel Negresco, el Rey dijo a los reporteros locales que tiene la intención de pasar las próximas semanas disfrutando de la mejor comida y hospitalidad, con visitas planeadas a la Ópera de Niza y cortos viajes a París para ir de compras.\n\nLa prensa local ha estado haciendo preguntas incisivas sobre el momento de esta visita, así como sobre de dónde se supone que proviene el dinero para pagarla."
 DOD_romania.85.a:0 "Fue una visita oficial de estado."
 DOD_romania.85.b:0 "El Rey va a Niza de vacaciones todos los años."
 DOD_romania.86.t:0 "El Rey implicado en escándalo de malversación"
 DOD_romania.86.desc:0 "Tras rumores de corrupción en los procesos de adquisiciones del Ejército, el Rey ha prometido una investigación imparcial sobre el asunto. Un informe preliminar se ha filtrado a la prensa, confirmando no solo los rumores, sino implicando directamente a los asesores más cercanos del Rey en el asunto.\n\nTodo el asunto se ha convertido en una vergüenza para el gobierno. El Rey exige acción, pero ha declarado su total apoyo a los asesores en cuestión."
 DOD_romania.86.a:0 "Un contrato firmado es incuestionable."
 DOD_romania.86.b:0 "Reformar el proceso."
 DOD_romania.110.t:0 "Rumanía ofrece dividir [CZE.GetNameDef]"
 DOD_romania.110.desc:0 "[ROM.GetLeader] se ha acercado a nosotros con una oferta para tratar con [CZE.GetNameDef]. Señalando nuestros intereses comunes en la zona, sugiere que el país se divida en tres partes: nosotros obtendríamos las partes occidentales, Rumanía controlaría Eslovaquia y Hungría recibiría una pequeña franja de territorio en la frontera sur."
 DOD_romania.110.a:0 "Debemos aprovechar la oportunidad."
 DOD_romania.110.b:0 "¿Por qué negociar por lo que podemos tomar nosotros mismos?"
 DOD_romania.111.t:0 "[GER.GetLeader] acepta"
 DOD_romania.111.desc:0 "El gobierno alemán ha aprobado nuestro borrador del tratado y las líneas de demarcación propuestas. Solo queda enviar un ultimátum a Praga."
 DOD_romania.111.a:0 "Enviemos una nota."
 DOD_romania.113.t:0 "[GER.GetLeader] se niega"
 DOD_romania.113.desc:0 "En una reunión airada con [GER.GetLeader], nuestro embajador fue confrontado con un firme rechazo a discutir o negociar sobre cualquier asunto relacionado con [CZE.GetNameDef]. El gobierno alemán considera que ese país está completamente en su esfera de influencia y ha advertido que cualquier interferencia se consideraría ir en contra de los deseos expresos de [GER.GetLeader]."
 DOD_romania.113.a:0 "Es hora de repensar nuestro enfoque."
 DOD_romania.113.b:0 "Actuaremos solos."
 DOD_romania.114.t:0 "Ultimátum alemán"
 DOD_romania.114.desc:0 "Con tropas alemanas concentrándose en nuestras fronteras, los embajadores de Alemania y Rumanía han emitido un ultimátum conjunto: A menos que aceptemos ceder Eslovaquia a Hungría y Rumanía y convertirnos en un 'Protectorado' de Alemania, la Luftwaffe alemana está lista para 'erradicar' Praga mientras las tropas húngaras se preparan para invadir nuestro país desde el sur."
 DOD_romania.114.a:0 "No tenemos elección."
 DOD_romania.114.b:0 "Elegiremos la muerte antes que el deshonor."
 DOD_romania.115.t:0 "[CZE.GetLeader] desafiante"
 DOD_romania.115.desc:0 "El gobierno [CZE.GetAdjective] ha ignorado nuestro ultimátum y ha movilizado su ejército. [CZE.GetLeader] ha prometido que cualquier invasor encontrará al ejército más que preparado para defender el país hasta el último hombre."
 DOD_romania.115.a:0 "Consideraremos nuestras opciones."
 DOD_romania.120.t:0 "Invitar a empresas automotrices extranjeras."
 DOD_romania.120.desc:0 "Varias compañías de camiones extranjeras han expresado interés en abrir una fábrica en Rumanía, para producir nuevos camiones tanto para el mercado comercial como para el militar. Elegir una se considerará un acuerdo insignia que podría ser seguido por la adquisición de más licencias de producción.\n\n¿A quién deberíamos acercarnos?"
 DOD_romania.120.a:0 "Vauxhall, para vehículos más rápidos."
 DOD_romania.120.b:0 "Opel, por la ingeniería alemana fiable."
 DOD_romania.120.c:0 "Ford, para producción en masa."
 DOD_yugoslavia.1.t:0 "El ejército lanza un golpe"
 DOD_yugoslavia.1.desc:0 "Tras nuestra decisión de firmar un pacto con Alemania, un grupo de oficiales de la Fuerza Aérea ha lanzado un golpe. El ejército ha tomado puntos clave en Belgrado. El Rey Pedro ha sido declarado de edad, poniendo fin a la regencia de [YUG.GetLeader].\n\nLa población general ha apoyado el golpe, con multitudes gritando 'Mejor la guerra que el pacto, mejor la tumba que un esclavo!'\n\nEl gobierno se encuentra en una encrucijada. Podemos apoyar el golpe, lo que significará guerra con Alemania. O podemos intentar luchar contra él, lo que desgarrará al país en una sangrienta guerra civil."
 DOD_yugoslavia.1.a:0 "Deberíamos haber escuchado a los oficiales."
 DOD_yugoslavia.1.b:0 "Estamos con nuestra decisión!"
 DOD_yugoslavia.2.t:0 "Golpe en [YUG.GetNameDef]"
 DOD_yugoslavia.2.desc:0 "Inmediatamente después de que el gobierno del Príncipe Paul firmara el Pacto Tripartito, un grupo de oficiales de la Fuerza Aérea [YUG.GetAdjective] ejecutó un golpe bien planificado que reemplazó al gobierno legítimo y colocó al menor Pedro II en el trono.\n\nEl gobierno yugoslavo se ha rendido por completo, con los nuevos líderes declarando nula y sin efecto la firma del Príncipe Paul."
 DOD_yugoslavia.2.a:0 "Ejecutar la Directiva 25 del Führer."
 DOD_yugoslavia.3.desc:0 "Inmediatamente después de que el gobierno del Príncipe Paul firmara el Pacto Tripartito, un grupo de oficiales de la Fuerza Aérea [YUG.GetAdjective] ejecutó un golpe bien planificado que reemplazó al gobierno legítimo y colocó al menor Pedro II en el trono.\n\nElementos del antiguo gobierno han denunciado el golpe y declarado una emergencia nacional. Dado que esto es claramente obra de agentes extranjeros, afirman que estamos obligados a defenderlos."
 DOD_yugoslavia.3.a:0 "Están gravemente equivocados."
 DOD_yugoslavia.3.b:0 "Los salvaremos."
 DOD_yugoslavia.10.t:0 "La Quinta Columna"
 DOD_yugoslavia.10.desc:0 "Al difundirse la noticia de la declaración de guerra contra Alemania por todo el país, rápidamente se hizo evidente que muchas personas en el país no tienen intención de tomar las armas contra los invasores. Las unidades croatas mayoritarias han rechazado órdenes de moverse hacia la frontera y en varias ocasiones incluso han disparado a otras unidades que seguían órdenes.\n\nParece que ya no podemos contar con los croatas para apoyarnos, lo que ha dificultado la defensa de la frontera con Alemania, por decir lo menos."
 DOD_yugoslavia.10.a:0 "Traidores!"
 DOD_yugoslavia.20.t:1 "[YUG.GetName] solicita la venta de aviones"
 DOD_yugoslavia.20.desc:0 "Al darse cuenta de una debilidad estratégica, la Fuerza Aérea [YUG.GetAdjective] ha iniciado un programa de emergencia para modernizar y expandir su fuerza. Se han reservado importantes fondos para cubrir la compra. Una comisión está viajando por Europa en busca de nuevas fuentes de cazas y bombarderos medianos.\n\nDada la urgencia del asunto, los [YUG.GetAdjective] han insistido en la entrega inmediata o la transferencia de aviones directamente del productor."
 DOD_yugoslavia.20.a:0 "Apruebe la venta de cazas de nuestras reservas."
 DOD_yugoslavia.20.b:0 "Apruebe la venta de bombarderos de nuestras reservas."
 DOD_yugoslavia.20.d:0 "Desvíe la producción de cazas para cubrir su pedido."
 DOD_yugoslavia.20.e:0 "Desvíe la producción de bombarderos para cubrir su pedido."
 DOD_yugoslavia.20.c:0 "No podemos permitirnos nada."
 DOD_yugoslavia.21.t:0 "[From.GetNameDefCap] aprueba la venta de cazas"
 DOD_yugoslavia.21.desc:0 "Nuestra comisión de compras en [From.GetNameDef] ha asegurado la venta de varios aviones de caza para nuestra fuerza aérea. Los primeros aviones ya han sido recibidos, y nuestros pilotos han comenzado el entrenamiento de conversión."
 DOD_yugoslavia.21.a:0 "Excelente."
 DOD_yugoslavia.22.t:0 "[From.GetNameDefCap] aprueba la venta de bombarderos"
 DOD_yugoslavia.22.desc:0 "Nuestra comisión de compras en [From.GetNameDef] ha asegurado la venta de varios bombarderos medianos para nuestra fuerza aérea. Los primeros aviones ya han sido recibidos, y nuestros pilotos han comenzado el entrenamiento de conversión."
 DOD_yugoslavia.30.t:0 "La cuestión de [YUG.GetNameDef]"
 DOD_yugoslavia.30.desc:0 "\nTras el regreso de Austria al Reich, ahora compartimos una frontera con [YUG.GetNameDef]. El gobierno de [YUG.GetLeader] ha estado bastante callado sobre su postura respecto a nuestra propuesta de reordenamiento de Europa. Quizás deberíamos recordarles que llegará el momento en que deberán tomar una decisión."
 DOD_yugoslavia.30.a:0 "Presionémoslos."
 DOD_yugoslavia.30.b:0 "Su opinión es irrelevante."
 DOD_yugoslavia.31.t:0 "Presión alemana"
 DOD_yugoslavia.31.desc:0 "Hace unos días, el embajador alemán acorraló a [YUG.GetLeader] en una recepción diplomática. Tras el Anschluss de Austria, señaló, [YUG.GetNameDef] y [GER.GetNameDef] ahora comparten una frontera común. El embajador aseguró a [YUG.GetLeader] que Alemania estaba, por supuesto, muy interesada en relaciones amistosas.\n\nSolo solicitó que tuviéramos eso en cuenta al tomar decisiones de política en el futuro."
 DOD_yugoslavia.31.a:0 "Qué amable de su parte."
 DOD_yugoslavia.32.desc:0 "Con [CZE.GetNameDef] fuera de la imagen, el equilibrio de poder en el sureste de Europa ha cambiado drásticamente. Las armas y el dinero checos fueron utilizados para apoyar a varios países que ahora necesitan buscar nuevos patrocinadores. Quizás sea hora de recordar a [YUG.GetLeader] ese hecho."
 DOD_yugoslavia.32.a:0 "Presionémoslo."
 DOD_yugoslavia.32.b:0 "Tenemos otros planes."
 DOD_yugoslavia.33.desc:0 "Meras horas después de que las tropas alemanas entraran en Praga, mientras el embajador [CZE.GetAdjective] aún se despedía, el embajador de [GER.GetNameDef] llamó al Ministerio de Relaciones Exteriores.\n\nSegún él, el gobierno alemán lamenta profundamente que haya tenido que tomar tales medidas en [CZE.GetNameDef], y [GER.GetLeader] se alegra de que las acciones de [YUG.GetLeader] no le hayan dado motivo para considerar tales acciones en relación con Yugoslavia.\n\nEl embajador terminó expresando su esperanza de que esto siguiera siendo así en el futuro."
 DOD_yugoslavia.33.a:0 "Qué amable de su parte."
 DOD_yugoslavia.34.desc:0 "Ahora nos encontramos en la cúspide en Europa. Francia fue durante mucho tiempo la base de la estabilidad en el sureste de Europa, pero ahora toda el área está en juego. Podemos atraer a todas las naciones allí a nuestra órbita, sin que nadie nos detenga.\n\nEs hora de decirles a los yugoslavos que deben tomar una decisión. O están con nosotros - o serán arrastrados."
 DOD_yugoslavia.34.a:0 " Nuestra paciencia con ellos se está agotando."
 DOD_yugoslavia.34.b:0 "El tigre no se preocupa por las opiniones de los ratones."
 DOD_yugoslavia.35.desc:0 "En una reciente reunión en el Berghof, [GER.GetLeader] y [YUG.GetLeader] discutieron la situación en Europa y nuestro papel en ella. [GER.GetLeader] insiste en que Yugoslavia no puede evitar tomar partido en la lucha a vida o muerte que se avecina en la distancia. Alemania tampoco podría tolerar un país no alineado en sus fronteras.\n\nCasi sería preferible, concluyó, que Yugoslavia eligiera alinearse con los Aliados, solo para que todos supieran dónde se encontraban."
 DOD_yugoslavia.35.a:0 "El tiempo se está agotando."
 DOD_yugoslavia.36.t:0 "El destino de Yugoslavia"
 DOD_yugoslavia.36.desc:0 "Después de presionarlos una y otra vez para que declararan su posición, el gobierno de [YUG.GetLeader] aún se aferra a la idea de que Yugoslavia puede mantenerse al margen de este conflicto. Ahora deben enfrentar las consecuencias de su cobardía."
 DOD_yugoslavia.36.a:0 "Si no están con nosotros, están en contra nuestra!"
 DOD_yugoslavia.36.b:0 "Son, y siempre serán, irrelevantes."
 DOD_yugoslavia.40.desc:0 "Yugoslavia forma el eje de nuestra nueva estrategia balcánica. Hasta ahora han permanecido no comprometidos, comerciando con Alemania pero sin unirse a los Ejes. Debemos recordarles que no toleraremos el comercio con el enemigo en caso de que estalle la guerra."
 DOD_yugoslavia.40.a:0 "Déjenles un mensaje."
 DOD_yugoslavia.40.b:0 "No podemos interferir en los asuntos de otra nación."
 DOD_yugoslavia.41.t:0 "Presión británica"
 DOD_yugoslavia.41.desc:0 "[ENG.GetLeader] anunció recientemente una ofensiva diplomática en la región de los Balcanes. Parte de ese avance fue una reunión privada entre él y nuestro embajador en Londres. Durante esta reunión, preguntó sobre nuestra posición con respecto a Alemania. [GER.GetNameDefCap], señaló, representaba una cantidad significativa de nuestras exportaciones no relacionadas con recursos. Haríamos bien, continuó, en reducir nuestra dependencia de Alemania."
 DOD_yugoslavia.41.a:0 "Lo consideraremos."
 DOD_yugoslavia.42.desc:0 "El Tratado de Múnich podría significar paz en nuestro tiempo, o podría no ser así. Alemania no es el único país que busca redibujar las fronteras de Europa. El gobierno de [YUG.GetLeader] ha estado sorprendentemente mudo sobre el destino de su principal proveedor de armamento.\n\nEsto ha hecho que algunas personas en el servicio diplomático se pregunten si los yugoslavos sabían lo que iba a suceder, y de hecho pueden haberlo acordado.\n\nDeberíamos considerar recordarles que cualquier tipo de acuerdo con Alemania será considerado un acto hostil si estalla la guerra."
 DOD_yugoslavia.42.a:0 "Envía un Representante Especial."
 DOD_yugoslavia.42.b:0 "Debes seguir en estado de shock."
 DOD_yugoslavia.43.desc:0 "Un Representante Especial ha llegado de Gran Bretaña, aquí para discutir nuestra opinión sobre el Tratado de Múnich. Parece que [ENG.GetLeader] esperaba una declaración de apoyo más firme de nuestra parte durante el temor a la guerra que acompañó las negociaciones. El destino de [CZE.GetNameDef], nos recordó, está atado al nuestro. Si [CZE.GetNameDef] cae en manos alemanas, nos encontraríamos cada vez más aislados en el continente."
 DOD_yugoslavia.43.a:0 "Solo están buscando nuevos peones."
 DOD_yugoslavia.44.desc:0 "A pesar de que la guerra ha estado ardiendo durante varios meses, [YUG.GetLeader] aún se niega a declararse por un lado, incluso continúa comerciando con Alemania mientras observa una estricta neutralidad. Aunque su apoyo a Alemania probablemente no sea crítico de inmediato, debemos decidir si queremos permitirles apoyar a un país con el que estamos en guerra activa."
 DOD_yugoslavia.44.a:0 "Ellos deben tomar una decisión."
 DOD_yugoslavia.44.b:0 "Su neutralidad nos conviene más."
 DOD_yugoslavia.45.desc:0 "El embajador británico visitó hoy la Oficina de Relaciones Exteriores, exigiendo saber por qué aún comerciamos con Alemania. El gobierno británico, se nos dijo, considera esto un acto hostil y tomará 'medidas apropiadas' a menos que paremos de inmediato."
 DOD_yugoslavia.45.a:0 "Debemos tomar una decisión."
 DOD_yugoslavia.46.desc:0 "Parece que nuestra presión sobre Yugoslavia no ha tenido el efecto deseado. En lugar de cesar el comercio con Alemania o declarar su apoyo a la causa aliada, el gobierno de [YUG.GetLeader] se aferra a su neutralidad y se niega a ceder. Últimamente, el MI6 ha recibido informes de que el gobierno yugoslavo considera conceder a Alemania el derecho de mover tropas libremente a través de su país."
 DOD_yugoslavia.46.a:0 "Podrían muy bien ser ya un enemigo."
 DOD_yugoslavia.46.b:0 "No deberíamos hacer más enemigos ahora."
 DOD_yugoslavia.181.t:0 "El Sentimiento Comunista se Difunde en [This.GetNameDef]"
 DOD_yugoslavia.181.d:0 "Con la fundación del Congreso de Trabajadores Paneslavos, parece que muchos de la clase trabajadora de [This.GetAdjective] comienzan a apoyar la idea de que [This.GetNameDef] ingrese a la facción como un estado comunista basado en el modelo de [From.GetNameDef]. Aunque es un pequeño movimiento ahora, muchos funcionarios de [This.GetAdjective] temen que si estos activistas no son penalizados de inmediato por promover esta idea, [This.GetNameDef] podría enfrentarse a huelgas a nivel nacional e incluso un aumento en el paramilitarismo de izquierda."
 DOD_yugoslavia.182.t:0 "Propaganda Paneslava"
 DOD_yugoslavia.182.d:0 "En toda nuestra nación, los partidarios del Congreso de Trabajadores Paneslavos han comenzado a adornar las calles de [This.Capital.GetName] con carteles y volantes promoviendo el modelo [From.GetAdjective] para el socialismo. Aplauden a [From.GetLeader] y su régimen y creen que el gobierno de [This.GetAdjective] se beneficiaría de reformas sociales similares a las que se encuentran en [From.GetNameDef]. Aunque muchos sospechan que este es un audaz intento de [From.GetLeader] para socavar la independencia de [This.GetAdjective], no se puede ignorar que esta propaganda está teniendo un efecto considerable en las actitudes del ciudadano promedio de [This.GetAdjective] hacia la perspectiva del comunismo y una alianza balcánica unida."
 DOD_yugoslavia.183.t:0 "Milicia Pan-Balcánica"
 DOD_yugoslavia.183.d:0 "A medida que el sentimiento comunista continúa cocinándose en nuestra nación, muchos pequeños grupos paramilitares comienzan a formarse entre la extrema izquierda de nuestro país. Las armas en cuestión parecen ser de origen yugoslavo, y muchos sospechan que [From.GetLeader] y su régimen tienen planes para derrocar al gobierno de [This.GetAdjective] en favor de uno más alineado con su nuevo estado [From.GetRulingIdeology]."
 DOD_yugoslavia.183.a:0 "Mejor sería que andemos con cuidado."
 DOD_yugoslavia.184.t:0 "Los Militantes Comunistas Exigen un Cambio de Régimen"
 DOD_yugoslavia.184.d:0 "Las tensiones entre el gobierno [This.GetAdjective] y la campesinado han alcanzado un punto de ebullición, con muchos militantes de izquierda en todo el país armándose con armamento que se cree que han adquirido de [From.GetNameDef]. Los campesinos ahora exigen que [This.GetLeader] abdique su posición de poder y se la conceda a la gente a la que dice representar. Sus demandas llevan consigo la advertencia implícita de que si no hacen lo que piden, el campesinado tomará las armas en nombre de un nuevo gobierno [From.GetRulingIdeology]."
 DOD_yugoslavia.184.a:0 "Si es lo que la gente desea..."
 DOD_yugoslavia.184.b:0 "Erradiquen a esta banda de campesinos insoportables!"
 DOD_yugoslavia.50.t:0 "La Gala Grosvenor"
 DOD_yugoslavia.50.desc:0 "La cuestión del matrimonio y la sucesión en [YUG.GetName] ha estado en la boca de la clase política durante mucho tiempo. La duración de tiempo que hemos estado sin un rey legítimo en el trono ha hecho que algunos cuestionen la legitimidad del gobierno de los Karađorđević. Sin embargo, en una reciente gala en Londres, el joven Rey Pedro se enamoró de una bella noble. Ya, los miembros del gabinete real están discutiendo planes de boda para asegurar el interés romántico del Rey con una boda. Sin duda, quienquiera que él se case tendrá un impacto diplomático duradero en nuestra nación y puede influir en qué otros países estarían dispuestos a alinearse con Yugoslavia."
 DOD_yugoslavia.50.a:0 "La Princesa Alexandra de Grecia ha robado el corazón del Rey."
 DOD_yugoslavia.50.b:0 "La Princesa María Francesca de Italia."
 DOD_yugoslavia.50.c:0 "La Princesa Alexandrine de Alemania."
 DOD_yugoslavia.50.d:0 "Archiduquesa Adelheid."
 DOD_yugoslavia.50.e:0 "La Princesa Marie-Françoise de España."
 DOD_yugoslavia.501.t:0 "[From.GetNameDefCap] Busca una Reina"
 DOD_yugoslavia.501.desc:0 "Los Karađorđević de [From.GetNameDef] buscan continuar la existencia tanto de su línea real como de su nación a través de una boda real. Parece que [From.GetLeader] se ha enamorado de [Root.GetPrincessName], una royal de la familia [Root.GetFamilyName] y ha pedido su mano en matrimonio. Si la joven acepta, [From.GetNameDef] y [Root.GetNameDef] estarán unidas por la sangre. Aunque esto no resultará inmediatamente en una alianza [From.GetAdjective]-[Root.GetAdjective] conjunta, empujaría tal cosa a hacerse posible en el futuro inmediato."
 DOD_yugoslavia.501.a:0 "Una boda suena maravillosa!"
 DOD_yugoslavia.501.b:0 "[Root.GetPrincessName] nunca se casará con [From.GetLeader]!"
 italian_princess_name:0 "Princesa María"
 german_princess_name:0 "Princesa Alexandrine"
 hungarian_princess_name:0 "Archiduquesa Adelheid"
 spanish_princess_name:0 "Princesa Marie-Françoise"
 italian_dynasty_name:0 "Savoy"
 german_dynasty_name:0 "Hohenzollern"
 hungarian_dynasty_name:0 "Habsburgo"
 spanish_dynasty_name:0 "Bourbon"
 DOD_yugoslavia.19.t:0 "El Rey Pedro llega a la edad adulta!"
 DOD_yugoslavia.19.desc:0 "Ascendido al trono mucho antes de su tiempo por las duras circunstancias del conflicto global, el Rey [Root.GetLeader] ha llegado finalmente a la edad adulta y ha demostrado ser un líder sabio y competente. Con un heredero legítimo de la edad adecuada en el trono, el pueblo de [YUG.GetNameDef] ha ganado por fin un símbolo de su identidad nacional al que unirse y por el que luchar."
 DOD_yugoslavia.19.a:0 "Viva el Rey!"
 DOD_yugoslavia.502.t:0 "[From.GetPrincessName] Acepta!"
 DOD_yugoslavia.502.desc:0 "El joven rey [Root.GetLeader] ha proclamado su amor y devoción por [From.GetPrincessName] públicamente a través de los sagrados lazos del matrimonio en una ceremonia celebrada en [Root.GetLondonBelgrade] ante multitudes animadas, siendo testigos del romance de cuento de hadas de dos amantes unidos en un momento de crisis. [Root.GetWeddingGoodBad] Aunque esta boda no consolida la creación de ninguna alianza formal [yugoslavia_wedding_partner.GetAdjective]-[Root.GetAdjective], parece ser una certeza en este punto que la cooperación entre estas naciones no termina aquí."
 DOD_yugoslavia.502.a:0 "Qué romántico!"
 YUG_wedding_bad:0 "Sin embargo, en casa en [Root.GetNameDef], el joven monarca enfrenta muchas críticas de la prensa conservadora [Root.GetAdjective] por elegir casarse en un momento de gran crisis para la nación."
 YUG_wedding_good:0 "Desde Belgrado hasta Bucarest, todos los Balcanes están unidos en celebración de la perseverancia del monarca [Root.GetAdjective] ante la creciente desdicha."
 DOD_yugoslavia.503.t:0 "[From.GetPrincessName] Rechaza!"
 DOD_yugoslavia.503.desc:0 "Aunque el rey [Root.GetLeader] profesa que su amor es verdadero, la princesa extranjera de sus sueños permanece impasible ante su enamoramiento. Después de semanas de intensa corte y romance, [From.GetPrincessName] ha rechazado la propuesta de matrimonio del rey y su decisión viene con un acuerdo público del gobierno [From.GetAdjective]. Aunque claramente con el corazón roto por sus afectos despreciados, el rey se mantiene firme en que algún día encontrará una reina adecuada para su reino."
 DOD_yugoslavia.503.a:0 "Quizás la bondadosa princesa Alexandra..."
 DOD_yugoslavia.60.t:0 "La Coronación"
 DOD_yugoslavia.60.peter:0 "Por primera vez desde el amanecer del siglo XX, [YUG.GetNameDef] ve a su monarca coronado en la Catedral de Belgrado en un evento algo secular, un reflejo de la diversidad religiosa presente en el moderno estado yugoslavo. Aunque algunos disputarían la capacidad del joven rey Peter para gobernar a una edad tan temprana, la corona ahora reposa sobre su cabeza y, para bien o para mal, el futuro de Yugoslavia descansa en las manos de [YUG.GetLeader.GetHerHis]."
 DOD_yugoslavia.60.paul:0 "Por primera vez desde el amanecer del siglo XX, [YUG.GetNameDef] ve a su monarca coronado en la Catedral de Belgrado en una ceremonia tradicional ortodoxa serbia. Aunque muchos todavía ven al rey Paul como un usurpador y más como un dictador fascista que como un rey digno, la corona ahora reposa sobre su cabeza y, para bien o para mal, el futuro de Yugoslavia descansa en las manos de [YUG.GetLeader.GetHerHis]."
 DOD_yugoslavia.60.a:1 "Viva el Rey!"
 DOD_yugoslavia.70.t:0 "[From.GetNameDefCap] busca firmar el Pacto Tripartito"
 DOD_yugoslavia.70.desc:0 "Hoy llegó un telegrama de [From.GetLeader] a [Root.Capital.GetName] expresando interés en firmar un pacto de no agresión con las potencias fascistas del mundo. Temeroso de una invasión [SOV.GetAdjective] y del creciente nacionalismo dentro de su nación, [From.GetLeader.GetHerHis] [From.GetLeader] busca alinear a [From.GetLeader.GetHerHis] nación con [Root.GetNameDef]. Aunque esto no significa una alianza oficial, sí coloca a [From.GetNameDef] en nuestra esfera de influencia y acelerará el proceso de una entrada [From.GetAdjective] en el [Root.GetFactionName]."
 DOD_yugoslavia.70.a:0 "Estamos de acuerdo."
 DOD_yugoslavia.70.b:0 "Tenemos otras visiones para [From.GetNameDef]."
 DOD_yugoslavia.701.t:0 "[From.GetNameDefCap] Objetos!"
 DOD_yugoslavia.701.tripartite_rejection:0 "[From.GetLeader] ha respondido a la propuesta [Root.GetAdjective] de firmar el Pacto Tripartito con un rechazo, declarando que tienen "otras ideas" para el futuro de nuestro estado."
 DOD_yugoslavia.701.allied_objection:0 "La decisión de firmar el Pacto Tripartito ha sido profundamente controvertida tanto dentro como fuera de nuestra nación y ha puesto en entredicho la legitimidad del derecho de [Root.GetLeader] a actuar como regente del Rey Pedro II, o si incluso tal regencia es necesaria. Un grupo de oficiales del Ejército Real Yugoslavo ha declarado a Pedro II mayor de edad y, con el apoyo [From.GetAdjective], ha marchado sobre Belgrado y exigido la inmediata destitución de [Root.GetLeader] del poder."
 DOD_yugoslavia.701.a:0 "No tenemos otra opción que aceptar."
 DOD_yugoslavia.701.b:0 "A las armas!"
 DOD_yugoslavia.702.t:0 "[YUG.GetNameDefCap] Firma el Pacto Tripartito"
 DOD_yugoslavia.702.desc:0 "El gobierno [YUG.GetAdjective] se ha unido hoy a las naciones fascistas en la firma del Pacto Tripartito. Aunque esto aún no significa que [YUG.GetNameDef] se haya unido a [From.GetFactionName], sí muestra una creciente lealtad entre las dos naciones y que [YUG.GetLeader] puede tener algunas simpatías fascistas. Muchos esperan una respuesta [Root.GetAdjective] a este preocupante desarrollo, pero [Root.GetLeader] ha permanecido en silencio sobre el asunto hasta ahora…"
 DOD_yugoslavia.702.a:0 "[YUG.GetLeader] es un cobarde ilegítimo!"
 DOD_yugoslavia.702.b:0 "No veo necesidad de preocuparme."
 DOD_yugoslavia.80.t:1 "Zara por la Alianza"
 DOD_yugoslavia.80.desc:0 "[From.GetLeader] ha anunciado hoy que [From.GetNameDef] estaría dispuesto a alinearse con [Root.GetNameDef] y entrar oficialmente en [Root.GetFactionName], pero solo a cambio de nuestra retirada de los Balcanes en forma de rendir nuestro control de [163.GetName]."
 DOD_yugoslavia.80.a:0 "Eso suena justo."
 DOD_yugoslavia.80.b:0 "Deberían rendir [103.GetName] en su lugar."
 DOD_yugoslavia.801.t:0 "[From.GetNameDefCap] Exige [103.GetName]!"
 DOD_yugoslavia.801.desc:0 "Nuestra delegación parece haber sido mal recibida en [From.GetNameDef], ya que el embajador ha respondido exigiendo [103.GetName] de nosotros a cambio de la membresía en [From.GetFactionName]."
 DOD_yugoslavia.801.a:0 "Está bien..."
 DOD_yugoslavia.801.b:0 "De ninguna manera."
 DOD_yugoslavia.802.t:0 "[From.GetNameDefCap] Acepta!"
 DOD_yugoslavia.802.desc:0 "La fricción en la frontera con [From.GetNameDef] se resolverá al fin, ya que el gobierno [From.GetAdjective] ha acordado devolver los territorios dálmatas actualmente bajo ocupación [From.GetAdjective] a sus legítimos controladores yugoslavos. [Root.GetLeader] ha declarado hoy que [From.GetLeader] es un verdadero amigo de la libertad y autodeterminación [Root.GetAdjective], y las dos naciones ahora avanzan juntas como aliadas."
 DOD_yugoslavia.802.a:0 "Exactamente como se planeó."
 czech.1.t:0 "Membresía en el Comintern"
 czech.1.d:1 "Nuestras relaciones con los checos han sido irregulares en el pasado, pero recientemente su política ha tomado un giro agudo hacia el lado correcto de la historia. Combinado con la creciente presión de Alemania y la falta de fe en la capacidad de las democracias occidentales para protegerlos, ha resultado en una solicitud formal para unirse al Comintern."
 czech.1.a:1 "Son más que bienvenidos."
 czech.1.b:1 "Aún no están listos."
 czech.2.d:1 "[SOV.GetLeader] ha aceptado nuestra solicitud para unirse al Comintern. Nuestra delegación se ha unido al Comité Ejecutivo con plenos derechos de voto."
 czech.3.d:1 "[SOV.GetLeader] ha rechazado nuestra solicitud para unirse al Comintern, sin dar ninguna razón."
 czech.3.a:0 "Así que mucho por nuestros lazos eslavos..."
 czech.4.t:0 "El Problema Rumano"
 czech.4.d:0 "Las relaciones con Rumanía siempre han estado tensas debido a su ocupación de nuestro legítimo territorio de Besarabia, pero como si eso no fuera suficiente, toda la nación impide nuestra capacidad para ayudar a nuestros aliados [From.GetNameAdj]. Esos mismos aliados han propuesto una solución: Particionar Rumanía entre nosotros para resolver este problema de una vez por todas!"
 czech.4.a:0 "Brillante en su simplicidad."
 czech.4.b:0 "Encontraremos otra solución."
 czech.5.d:1 "[From.GetNameDefCap] ha aprobado nuestra solución al problema rumano. El ejército está listo, y la campaña puede comenzar a nuestra discreción."
 czech.6.d:1 "[From.GetLeader] ha rechazado nuestra propuesta sobre el problema rumano. Parece que aún tiene planes para Rumanía."
 czech.6.a:0 "Valía la pena intentarlo."
 czech.7.t:0 "La Situación Polaca"
 czech.7.d:1 "Desde el mismo principio de nuestra búsqueda para liberar a los trabajadores del mundo, Polonia ha sido nada más que un problema. Ahora nuestros aliados [From.GetNameAdj] han hecho una propuesta interesante: Polonia ha tomado tierras de ambas naciones, así que ¿por qué no devolver el favor y dividir Polonia entre nosotros?"
 czech.7.a:0 "¿Por qué no, de hecho?"
 czech.8.d:1 "[From.GetNameDefCap] ha aprobado nuestra solución propuesta para la Situación Polaca. Comenzaremos las operaciones tan pronto como se dé la orden."
 czech.9.d:1 "[From.GetNameDefCap] no ha aprobado nuestra propuesta. Debemos esperar y considerar otras opciones."
 czech.10.d:0 "Desde el final de la Gran Guerra, Polonia ha ocupado tierras alemanas. Como si eso no fuera suficiente, han atacado constantemente a sus vecinos para expandir su territorio de manera agresiva. Nuestros aliados [From.GetNameAdj] han llegado a la misma conclusión que nosotros: Para garantizar la paz en Europa, el estado polaco debe ser eliminado."
 czech.10.a:0 "Vamos a ello."
 czech.11.d:1 "[From.GetNameDefCap] ha aprobado nuestro plan para tratar la Situación Polaca. Podemos atacar tan pronto como se completen los preparativos."
 czech.12.d:1 "[From.GetNameDefCap] ha rechazado nuestra solución a la Situación Polaca. El tiempo dirá si surge otra oportunidad."
 czech.14.t:0 "La Rebelión Eslovaca"
 czech.14.d:1 "Desde que los eliminamos del gobierno, los Líderes Eslovacos han estado ardiendo de resentimiento e incitando a la población a la violencia. Hoy, sus palabras finalmente han logrado provocar la guerra que tanto deseaban. La Rebelión Eslovaca ha comenzado."
 czech.14.a:0 "Si quieren guerra, entonces la tendrán."
 czech.15.d:0 "Los últimos bastiones del poder eslovaco han sido aplastados. La rebelión ha terminado."
 czech.15.a:0 "Victoria!"
 czech.16.t:0 "¿Checos en el Eje?"
 czech.16.d:2 "A pesar de las dudas iniciales, los checos han llegado a considerar al bolchevismo como la amenaza inminente que realmente es, y ahora están pidiendo unirse a las potencias del Eje. El gobierno de [CZE.GetLeader] ha declarado específicamente que esto no afecta la cuestión de los Sudetes de ninguna manera."
 czech.17.d:0 "[From.GetNameDefCap] ha aceptado nuestra solicitud para unirse al Eje!"
 czech.17.a:0 "Excelente!"
 czech.18.d:0 "[From.GetNameDefCap] ha rechazado nuestra solicitud para unirse al Eje!"
 czech.18.a:0 "Problemático."
 czech.19.t:1 "Deshonor Antes de la Muerte"
 czech.19.d:1 "El gobierno de [From.GetLeader] se ha dado cuenta de lo que siempre hemos sabido: [From.GetNameDef] solo puede seguir existiendo bajo nuestra protección. Aunque esto excluye la posibilidad de ocupar directamente su tierra, podría ser mejor tener un aliado dispuesto, y evita cualquier intromisión por parte de actores extranjeros."
 czech.20.t:1 "Deshonor Antes de la Muerte"
 czech.20.d:1 "[From.GetLeader] ha aceptado nuestra oferta. Un plenipotenciario [From.GetAdjective] ha llegado a Praga para coordinar políticas."
 czech.20.a:0 "Es la única forma."
 czech.21.t:1 "Deshonor Antes de la Muerte"
 czech.21.d:2 "Cuando se le presentó nuestra propuesta, [From.GetLeader] exclamó supuestamente "No en mil años!", antes de lanzar una larga diatriba sobre la inferioridad de nuestro pueblo, nuestro sistema de gobierno y las cualidades de liderazgo de [CZE.GetLeader]. No se ha presentado un rechazo oficial, pero nuestro embajador tiene pocas esperanzas."
 czech.21.a:0 "Quizás sea lo mejor."
 czech.22.t:0 "La cuestión de los Sudetes"
 czech.22.d:1 "El gobierno de [From.GetNameDef] ha ofrecido los Sudetes como un paso hacia la comprensión mutua. Por un lado, esta es una gran oportunidad para adquirir un estado rico por poco costo y con poco peligro. Por otro lado, crear una crisis sobre los Sudetes sería una excelente oportunidad para mostrar al mundo que las llamadas Grandes Potencias que sostienen el Tratado de Versalles son ineficaces y moralmente inferiores."
 czech.23.d:2 "[From.GetNameDefCap] ha aceptado nuestra oferta. Las tropas [From.GetAdjective] han entrado en los Sudetes entre los vítores de la población local."
 czech.23.a:0 "No pueden pedir más, seguramente."
 czech.24.d:2 "[From.GetLeader] ha rechazado nuestra oferta de entregar los Sudetes. No dio ninguna razón para este movimiento, pero la decisión [From.GetAdjective] ha enviado una onda de choque a través del ejército, que cree que los alemanes podrían tener planes más grandes para nosotros."
 czech.24.a:0 "Esperar y ver."
 czech.25.t:0 "Yugoslavia en la Entente"
 czech.25.d:1 "El gobierno de [From.GetNameDef] ha decidido reafirmar la alianza de la 'Pequeña Entente', que había decaído en los últimos años ante la creciente influencia alemana. Su ministro de relaciones exteriores estuvo recientemente en nuestra capital para discutir si estaríamos interesados en unirnos a la alianza como miembro permanente."
 czech.26.d:1 "[From.GetName] ha acordado unirse a la Entente. Una delegación militar ha llegado para discutir arreglos defensivos."
 czech.27.d:2 "Si bien [From.GetLeader] aceptó reunirse con nuestra delegación, hasta ahora se ha negado a comprometer a su país a unirse a la Entente. Los [From.GetAdjective] parecen estar preocupados de que unirse a nuestra alianza podría desestabilizar el cuidadoso equilibrio de poder en la región."
 czech.28.t:0 "Rumanía en la Entente"
 czech.32.t:0 "Aproximación Checo-Húngara"
 czech.32.d:2 "La Entente liderada por [From.GetNameDef] ha tenido como objetivo contener a nuestra nación durante mucho tiempo. Sin embargo, a medida que el poder alemán crece, [From.GetNameDef] se siente cada vez más amenazado desde esa dirección. No dispuesto a enfrentar una amenaza en dos frentes, [From.GetLeader] ahora busca llegar a un entendimiento con nosotros. \n\nNuestro gobierno está dividido sobre el tema. Una facción cree que un acuerdo con [From.GetNameDef] es el primer paso para romper el cerco, mientras que la otra facción señala que esto sin duda atraería la ira de [GER.GetLeader]."
 czech.32.a:1 "Aceptamos su oferta."
 czech.32.b:0 "Nunca!"
 czech.33.d:2 "[From.GetLeader] fue sorprendentemente receptivo a nuestra oferta. Hemos firmado un Tratado de Amistad Mutua, afirmando que ninguno de nosotros tiene reclamos territoriales sobre el otro."
 czech.33.a:0 "Mejor de lo esperado!"
 czech.34.d:2 "Sorprendiendo a pocos, [From.GetLeader] ha rechazado nuestra oferta, citando nuestra falta de disposición para ceder ciertos territorios a Hungría."
 czech.34.a:1 "Nada nuevo, entonces."
 dod_news.1.t:1 "Pequeña Entente Reafirmada"
 dod_news.1.d:0 "[From.GetName] ha anunciado hoy que el sistema de alianza de la 'Pequeña Entente', casi en desuso, cumplirá con sus compromisos. Una declaración emitida por el Ministerio de Relaciones Exteriores [From.GetNameAdj] anunció:\n'[From.GetName] no es una Gran Potencia, pero es una Potencia Regional. Creemos firmemente que una alianza de Potencias Regionales puede y deberá prevenir que las llamadas Grandes Potencias intervengan en nuestros asuntos.'"
 dod_news.1.a:1 "Juntos somos una Gran Potencia."
 dod_news.1.b:0 "Sugerencia intrigante."
 dod_news.1.c:0 "No hemos olvidado contra quién estaba destinado."
 dod_news.1.e:0 "Los eliminaremos rápidamente de todos modos, si es necesario."
 dod_news.1.f:0 "Desarrollos fascinantes!"
 dod_news.2.a:0 "Lucharemos junto a nuestros nuevos aliados hasta el amargo final."
 dod_news.2.b:0 "Han tomado una decisión sabia."
 dod_news.2.c:0 "Las noticias más preocupantes..."
 dod_news.2.t:0 "[CZE.GetName] se une al Eje"
 dod_news.2.d:0 "Impactando a gran parte de Europa, [CZE.GetName] ha firmado un tratado de alianza con [GER.GetNameDef]. [CZE.GetName], formalmente fuertemente democrático, se ha estado alejando cada vez más hacia la derecha en los últimos meses."
 dod_news.3.t:0 "[CZE.GetName] se une al Comintern"
 dod_news.3.d:0 "Impactando a gran parte de Europa, [CZE.GetName] ha firmado un tratado de alianza con [SOV.GetNameDef]. [CZE.GetName], formalmente fuertemente democrático, se ha estado alejando cada vez más hacia la izquierda en los últimos meses."
 dod_news.4.t:0 "[CZE.GetName] se rinde Sudetenland"
 dod_news.4.d:0 "En un movimiento que ha sorprendido a muchos, [CZE.GetName] hoy se rindió unilateralmente la región de los Sudetes a Alemania. Cuando se le preguntó, una fuente en el ministerio de Relaciones Exteriores de [CZE.GetName] respondió que 'Era obvio hacia dónde soplaba el viento, este era el único camino hacia la supervivencia nacional.' \n\nUn ministro francés no identificado condenó supuestamente el movimiento [CZE.GetNameAdj], afirmando que Occidente habría apoyado a [CZE.GetName] si Alemania los hubiera presionado."
 dod_news.4.a:0 "No había otra opción."
 dod_news.4.b:0 "A través de su previsión evitaron una crisis."
 dod_news.4.c:0 "Eligieron sabiamente."
 dod_news.4.e:0 "¿Podríamos haber hecho algo?"
 DOD_romania.999.t:0 "Un Homenaje al Amor"
 DOD_romania.999.desc:0 "Un rey Carol II excepcionalmente ebrio y emocional secuestró la reunión de estrategia de hoy, llamando la atención de todos hacia una 'brillante' idea que se le ocurrió la noche anterior.\n\nVerdaderamente un romántico de corazón, el rey declaró con lágrimas en los ojos que deseaba que las mujeres en su vida conocieran el intenso y verdadero amor que siente por ellas. Dirigiéndose a los Jefes de Estado Mayor y al Gabinete con un monólogo largo, aunque bastante arrastrado, apeló a sus sensibilities más delicadas y sentidas, solo para terminar solemnemente pidiendo el renombramiento de dos de las grandes ciudades enemigas como un tributo a ese sentimiento más grande y profundo conocido por el hombre; el amor.\n\nEl rey claramente se ha fijado por completo en esta idea en su mente, y es muy poco probable que cambie de opinión fácilmente si deseamos disuadirlo."
 DOD_romania.a:0 "Es verdaderamente un genio descendido de los cielos!"
 DOD_romania.b:0 "Lanza una fiesta para distraerlo, en su lugar. Una -realmente- grande."
 DOD_romania.16.t:0 "[FROM.GetNameDefCap] Busca Unirse a [ROOT.GetFactionName]"
 DOD_romania.16.desc:0 "Aunque actualmente alineado con [romania_former_ally_target.GetNameDef], los cambios dentro del gobierno [FROM.GetAdjective] han hecho que la nación esté más alineada con los ideales [ROOT.GetAdjective] y [FROM.GetLeader] ha expresado interés en unirse a [ROOT.GetFactionName]. Esta es una oportunidad histórica, con la espalda del enemigo vuelta hacia [FROM.GetNameDef], lo último que esperarían es que las tropas [FROM.GetAdjective] dirijan sus armas contra ellos."
 DOD_romania.16.a:0 "Bienvenidos, amigos [FROM.GetAdjective]!"
 DOD_romania.161.t:0 "[FROM.GetNameDefCap] Traiciona a [ROOT.GetNameDef]!"
 DOD_romania.161.desc:0 "Desafortunadamente, el ministro de Relaciones Exteriores [FROM.GetAdjective] ha entregado el mensaje de [FROM.GetNameDef] que es, sin duda, una traición directa a [ROOT.GetFactionName] y a los ideales de [ROOT.GetRulingIdeology]! [FROM.GetNameDefCap] ha declarado que ahora luchará por [romania_new_ally_target.GetFactionName]."
 DOD_romania.161.a:0 "Debimos haber sabido que [FROM.GetLeader] no era de fiar!"
 DOD_romania.162.t:0 "[romania_new_ally_target.GetNameDefCap] Acepta!"
 DOD_romania.162.desc:0 "Se nos ha informado que [romania_new_ally_target.GetNameDef] ha aceptado nuestra solicitud de entrada en [romania_new_ally_target.GetFactionName] y pronto, [romania_former_ally_target.GetLeader] aprenderá cómo pelea un verdadero soldado [ROOT.GetAdjective]."
 DOD_romania.162.a:0 "A las armas!"
 DOD_romania.601.t:0 "[FROM.GetName] Busca Dividir [YUG.GetNameDef]"
 DOD_romania.601.desc:0 "Observando la lucha interna que ha caracterizado a [YUG.GetNameDef], [ROM.GetLeader] ha decidido continuar la política de Dominio Balcánico de [ROM.GetLeader.GetHerHis] dividiendo al pueblo yugoslavo entre varios poderes locales. [Root.GetNameDefCap] se encuentra entre las naciones invitadas a dividir Yugoslavia, y aunque esta es una oportunidad tentadora para expandir nuestros territorios balcánicos, estaremos obligados a unirnos al conflicto en caso de que Yugoslavia rechace el ultimátum."
 DOD_romania.601.a:0 "Una idea excelente!"
 DOD_romania.601.b:0 "Quizás deberíamos mantenernos al margen de esto."
 invited_to_split_yugo:0 "Invitación aceptada para dividir Yugoslavia"
 strongest_claimant_ROM:0 "§YRomania§ tiene el reclamo más fuerte!"
 strongest_claimant_GER:0 "§YGermany§ tiene el reclamo más fuerte!"
 strongest_claimant_ITA:0 "§YItaly§ tiene el reclamo más fuerte!"
 strongest_claimant_HUN:0 "§YHungary§ tiene el reclamo más fuerte!"
