 phoney.12.t: "Yugoslavia rompe el Pacto Tripartito"
 phoney.12.d: "Los oficiales de la Fuerza Aérea Real del Ejército Yugoslavo, dirigidos formalmente por su comandante, el General Dušan Simović, han tomado el control de Yugoslavia. Aunque el país ahora está en caos, ya no es parte del Eje..."
