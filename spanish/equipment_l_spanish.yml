 m26_superpershing_equipment_2:0 "T26E4 Super Pershing"
 m26_superpershing_equipment_2_short:0 "T26E4 Super Pershing"
 m26_superpershing_equipment_2_desc:0 "Un único Super Pershing fue enviado a Europa y se le añadieron blindajes adicionales al mantlet del cañón y al chasis frontal por la unidad de mantenimiento antes de ser asignado a uno de los equipos de tanques de la 3ra División Acorazada. El nuevo cañón del Super Pershing podía perforar 330 mm de blindaje a 90 m. Se le añadieron dos placas de acero de caldera de 38 mm al chasis frontal, aumentando el frente a 38+38+102 mm de blindaje. Las placas se aplicaron en un ángulo mayor que la placa de chasis original subyacente. La torreta tenía un blindaje homogéneo laminado (RHA) de 88 mm de grosor de una torreta de Panther soldada al mantlet, cubriendo el frente."
 
