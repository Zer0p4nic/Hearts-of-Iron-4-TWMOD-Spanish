 SOV_seize_manchuria_desc:0 "Como resultado de la guerra civil japonesa, [MAN.GetName] se ha liberado del dominio japonés. Tenemos una oportunidad de oro para establecer finalmente el dominio soviético sobre el área, si actuamos con rapidez."
 SOV_return_manchuria:0 "Devolver Manchuria"
 SOV_return_manchuria_desc:0 "Devolveremos Manchuria al único régimen del pueblo legítimo en China."
 fascism_on_the_rise:0 "Fascismo en Ascenso"
 fascism_on_the_rise_desc:0 "Elementos políticos vocales han comenzado a manifestarse a favor de los valores fascistas, encontrando apoyo en un número creciente de la población. El camino de la nación hacia el fascismo está abierto, solo esperando la elección de una transición pacífica o violenta."
 prepare_for_fascist_civil_war:0 "Prepararse para la Guerra Civil"
 prepare_for_fascist_civil_war_desc:1 "No tenemos tiempo para esperar los cambios lentos en las mentes de la gente. Por su propio bien, debemos forzar el asunto rápidamente, incluso si algunos pueden perder la vida en el proceso. A diferencia de un referéndum pacífico, una guerra civil causará una devastación tremenda a nuestras fuerzas armadas y a la industria e infraestructura del país, pero también es más rápida y asegura que podremos imponer nuestra voluntad de manera más contundente después."
 expand_civil_fascism_support:0 "Expandir el Apoyo Civil"
 expand_civil_fascism_support_desc:1 "Debemos asegurar la continua difusión de apoyo a nuestra causa entre la gente y alentarlos a desafiar públicamente la autoridad del gobierno actual. A medida que la posición del gobierno se socava cada vez más y la agitación civil continúa en aumento, nos será más fácil lograr nuestros objetivos. Esto es especialmente cierto si, a diferencia de un cambio legal en el gobierno, estos objetivos involucran medios más... siniestros de cambio de régimen."
 army_support_for_fascist_civil_war:0 "Expandir el Apoyo Militar"
 army_support_for_fascist_civil_war_desc:0 "Sin el apoyo adecuado del ejército, cualquier esperanza de victoria en una lucha ideológica armada sería vana. Debemos asegurar la lealtad de unidades bien situadas de nuestras fuerzas armadas."
 army_support_TT:0 "Cada vez que se aumenta el apoyo del ejército, se añade un 10% a la fuerza de tu facción en la guerra civil, hasta un máximo total del 70%.\n"
 ensure_general_loyalty_for_fascist_civil_war:1 "Asegurar la Lealtad del Alto Mando del Ejército"
 ensure_general_loyalty_for_fascist_civil_war_desc:0 "Es posible que ciertos generales albergue sentimientos secretos a favor del fascismo. Debemos acercarnos a ellos y asegurar su lealtad para cuando comience la lucha."
