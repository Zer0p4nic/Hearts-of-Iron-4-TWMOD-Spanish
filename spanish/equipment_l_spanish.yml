 # USA Fighter#
 
 us_fighter_equipment_1_a:0 "Consolidated P-30 Caza"
 us_fighter_equipment_1_a_short:0 "P-30 (F)"
 us_fighter_equipment_1_a_desc:0 "El Consolidated P-30 (PB-2) fue un avión de caza biplaza de los Estados Unidos de la década de 1930. Fue el primer avión de combate estadounidense con tren de aterrizaje retráctil. Comenzó como una iniciativa privada de la pronto en quiebra Detroit Aircraft Corporation y posteriormente fue desarrollado por Consolidated. Siendo un caza de gran altitud de dos asientos, era bastante pesado, pero su motor Curtiss V1570-61 de 700 HP permitía una velocidad máxima relativamente alta de 443 km/h. Estaba armado con dos ametralladoras de 7,62 mm que disparaban a través de la hélice y una única ametralladora de 7,62 mm montada en la parte trasera. Solo se construyeron unos pocos."

 us_fighter_equipment_2_a:0 "Curtiss P-36 'Hawk' Caza"
 us_fighter_equipment_2_a_short:0 "P-36 'Hawk' (F)"
 us_fighter_equipment_2_a_desc:0 "Contemporáneo tanto del Hawker Hurricane como del Messerschmitt Bf 109, fue uno de los primeros de una nueva generación de aviones de combate, siendo un diseño de monoplano elegante que hacía un uso extensivo del metal en su construcción y propulsado por un potente motor radial Pratt & Whitney R-1830-17 Twin Wasp que desarrollaba 1050 HP. Tenía una velocidad máxima de 504 km/h y al principio estaba armado con una sola ametralladora de 7,62 mm y una de 12,7 mm. Fue ampliamente exportado y solo 200 P-36 se quedaron en los EE.UU."
 
 us_fighter_equipment_3_a:0 "Curtiss P-40 ‘Warhawk’ Caza"
 us_fighter_equipment_3_a_short:0 "P-40 ‘Warhawk’ (F)"
 us_fighter_equipment_3_a_desc:0 "El Curtiss P-40 Warhawk es un avión de combate y ataque a tierra monomotor, monoplaza y completamente metálico que voló por primera vez en 1938. El diseño del P-40 fue una modificación del anterior Curtiss P-36 Hawk, lo que redujo el tiempo de desarrollo y permitió una rápida entrada en producción y servicio operativo. La falta de un sobrealimentador de dos velocidades del P-40 lo hacía inferior a los cazas de la Luftwaffe en combate a gran altitud, sin embargo, el P-40 se desempeñó sorprendentemente bien como caza de superioridad aérea. A velocidades medias y altas, fue uno de los diseños de monoplano de giro más ajustado de los primeros días de la guerra y podía girar más que la mayoría de sus oponentes, excepto en el Pacífico. Su primera variante de producción utilizó el motor Allison V-1710 que producía 1040 HP, proporcionando una velocidad máxima de 530 km/h. Al principio, estaba armado con dos ametralladoras de 12,7 mm y dos de 7,62 mm, pero tanto el motor como el armamento se mejoraron continuamente. También fue exportado y arrendado en grandes cantidades."
 
 us_fighter_equipment_4_a:0 "North American P-51 A 'Mustang' Caza"
 us_fighter_equipment_4_a_short:0 "P-51A 'Mustang' (F)"
 us_fighter_equipment_4_a_desc:0 "El North American Aviation P-51 Mustang es un caza y bombardero de combate monoplaza de largo alcance estadounidense. El Mustang fue diseñado en 1940 por North American Aviation (NAA) en respuesta a un requisito de la Comisión de Compras Británica. El Mustang fue diseñado para usar el motor Allison V-1710 con 1200 HP (que tenía un rendimiento limitado a gran altitud en sus primeras variantes y, por lo tanto, no cumplió con sus expectativas). Su velocidad máxima era de 630 km/h. El avión fue volado por primera vez operativamente por la Royal Air Force (RAF) como avión de reconocimiento táctico y bombardero de combate (Mustang Mk I) como parte del acuerdo de préstamo y arrendamiento y estaba armado con dos ametralladoras M2/AN Browning de calibre .50 (12,7 mm) y cuatro ametralladoras de calibre .30 (7,62 mm)."
 
 us_fighter_equipment_5_a:0 "North American P-51 B/C 'Mustang' Caza"
 us_fighter_equipment_5_a_short:0 "P-51 B/C 'Mustang' (F)"
 us_fighter_equipment_5_a_desc:0 "El P-51 B/C fue una variante de mediados de guerra del P-51, empleada por primera vez en 1943. Reemplazar el motor Allison con un motor Rolls-Royce Merlin 61 con sobrealimentador y 1600 HP (o un motor Packard idéntico producido bajo licencia en EE. UU.) dio como resultado el modelo P-51 B/C y transformó el rendimiento del avión y una velocidad de 700 km/h a altitudes superiores a 4,600 m, sin sacrificar el alcance, permitiéndole competir con los cazas de la Luftwaffe. Debido al nuevo motor, el centro de gravedad se movió hacia adelante y permitió la instalación de un tanque de combustible adicional, aumentando el alcance. El P-51 C era idéntico a la versión B y denotaba un avión construido por North American en Dallas, en lugar de la versión B de Inglewood, California. Tenía seis ametralladoras M2/AN Browning de 12,7 mm."
 
 us_fighter_equipment_6_a:0 "North American P-51 D 'Mustang' Caza"
 us_fighter_equipment_6_a_short:0 "P-51 D 'Mustang' (F)"
 us_fighter_equipment_6_a_desc:0 "La versión definitiva del P-51, la versión D, estaba impulsada por el Packard V-1650-7, una versión con licencia del Merlin 66 sobrealimentado de dos etapas y dos velocidades. La versión D recibió varias mejoras, entre ellas la famosa cabina de burbuja, tanques de caída y tenía el mismo armamento con seis ametralladoras M2/AN Browning de calibre .50 (12,7 mm)."
 
 us_fighter_equipment_1_c:0 "Caza Boeing P-26 'Peashooter'"
 us_fighter_equipment_1_c_short:0 "P-26 'Peashooter' (F)"
 us_fighter_equipment_1_c_desc:0 "El Boeing P-26 'Peashooter' fue el primer avión de combate de producción totalmente metálica estadounidense y el primer monoplano de persecución en entrar en servicio de escuadrón con el Cuerpo Aéreo del Ejército de los Estados Unidos. Fue diseñado y construido por Boeing. El diseño, que incluía una cabina abierta, tren de aterrizaje fijo y alas reforzadas externamente, fue el último diseño de este tipo adquirido por el USAAC como avión de combate. El Modelo 248 tenía una alta velocidad de aterrizaje, lo que causó varios accidentes. Para remediar esto, se instalaron flaps para reducir la velocidad de aterrizaje. Su motor radial Pratt & Whitney R-1340-27 'Wasp' desarrollando 600 HP permitía una velocidad máxima de 377 km/h. El armamento consistía en dos ametralladoras de 7,62 mm o una combinación de una de 7,62 mm y una de 12,7 mm."

 us_fighter_equipment_2_c:0 "Caza Seversky P-35"
 us_fighter_equipment_2_c_short:0 "P-35 (F)"
 us_fighter_equipment_2_c_desc:0 "El Seversky P-35 es un avión de combate estadounidense construido por la Seversky Aircraft Company en 1937. Contemporáneo del Hawker Hurricane y el Messerschmitt Bf 109, el P-35 fue el primer caza monoplaza del Cuerpo Aéreo del Ejército de los Estados Unidos en presentar una construcción totalmente metálica, tren de aterrizaje retráctil y una cabina cerrada. Su motor radial Pratt & Whitney R-1830-45 Twin Wasp, desarrollando 1050 HP, permitía una velocidad máxima de 467 km/h. El armamento consistía en dos ametralladoras de 7,62 mm y dos ametralladoras M2 de 12,7 mm. El rendimiento del P-35 era pobre incluso para los estándares contemporáneos y, aunque los aviadores del USAAC apreciaban la robustez del avión, ya estaba obsoleto cuando se completaron las entregas en 1938."
 
 us_fighter_equipment_3_c:0 "Caza Republic P-43 'Lancer'"
 us_fighter_equipment_3_c_short:0 "P-43 'Lancer' (F)"
 us_fighter_equipment_3_c_desc:0 "El P-43 'Lancer' fue construido en 1940 por la nueva Republic Aviation Company, anteriormente conocida como la Seversky Aircraft Company. Era un avión de combate monomotor, totalmente metálico, monoplano de ala baja. Aunque no era un contendiente mundial como caza, el P-43A tenía un rendimiento muy bueno a gran altitud junto con un sistema de oxígeno efectivo. Rápido y bien armado con excelentes capacidades de largo alcance, hasta la llegada del Lockheed P-38 Lightning, el Lancer fue el único caza estadounidense capaz de alcanzar un avión de reconocimiento japonés Mitsubishi Ki-46 'Dinah' a las velocidades y alturas a las que volaban. Su motor Pratt & Whitney R-1830-49 refrigerado por aire, desarrollando 1200 HP, permitía una velocidad máxima de 573 km/h. El armamento consistía en cuatro ametralladoras M2 de 12,7 mm."
 
 us_fighter_equipment_4_c:0 "Caza Republic P-47 B 'Thunderbolt'"
 us_fighter_equipment_4_c_short:0 "P-47 B 'Thunderbolt' (F)"
 us_fighter_equipment_4_c_desc:0 "El Republic P-47 B Thunderbolt fue un avión de combate producido por los Estados Unidos desde 1941 hasta 1945. Su armamento principal consistía en una asombrosa cantidad de ocho ametralladoras de 12,7 mm. Cuando estaba completamente cargado, el P-47 pesaba hasta ocho toneladas, lo que lo convertía en uno de los cazas más pesados de la guerra. El P-47 fue diseñado en torno al potente motor Pratt & Whitney R-2800 Double Wasp refrigerado por aire que desarrollaba 2000 HP, lo que permitía una velocidad máxima de 644 km/h. El Thunderbolt era efectivo como caza de escolta a gran altitud. Tenía numerosos defectos y problemas al principio que fueron abordados con versiones sucesivas. Los pilotos elogiaron su velocidad en picado y su rendimiento a gran altitud mientras criticaban su capacidad de giro y su velocidad de ascenso (particularmente a altitudes bajas y medias). El turbocompresor en el P-47 le daba al motor su máxima potencia a 8,230 m, y el Thunderbolt se mantenía comparativamente rápido y ágil en relación con otros aviones."
 
 us_fighter_equipment_5_c:0 "Caza Republic P-47 D 'Thunderbolt'"
 us_fighter_equipment_5_c_short:0 "P-47 D (F)"
 us_fighter_equipment_5_c_desc:0 "Las mejoras del Thunderbolt continuaron, llevando al P-47D, que fue la versión más producida. El modelo "D" en realidad consistía en una serie de bloques de producción en evolución, los últimos de los cuales eran visiblemente diferentes de los primeros. Los primeros P-47D eran en realidad iguales a los P-47C. El P-47D-1 hasta el D-11 incorporaron sucesivamente cambios como la adición de más aletas de enfriamiento del motor alrededor de la parte trasera del capó para reducir los problemas de sobrecalentamiento del motor. Los motores y los subsistemas del motor fueron refinados, al igual que los sistemas de combustible, aceite e hidráulico. También se agregó protección adicional para el piloto. El P-47D-15 se produjo en respuesta a las solicitudes de las unidades de combate para aumentar el alcance. Se introdujeron soportes bajo las alas para permitir que se llevara una bomba o un tanque de caída bajo cada ala, además del tanque ventral, aumentando el alcance de combate hasta 1290 km a una velocidad máxima de 697 km/h."
 
 us_fighter_equipment_6_c:0 "Caza Republic P-47 N 'Thunderbolt'"
 us_fighter_equipment_6_c_short:0 "P-47 N (F)"
 us_fighter_equipment_6_c_desc:0 "El P-47N fue la última variante del Thunderbolt en producirse. Fue diseñado como caza de escolta para los bombarderos Boeing B-29 Superfortress. El aumento de la capacidad de combustible interna y los tanques de caída hicieron mucho para extender el alcance del Thunderbolt durante su evolución, y la única otra forma de expandir la capacidad de combustible era poner tanques de combustible en las alas. Así, se diseñó una nueva ala con dos tanques de combustible de 190 litros. El avión rediseñado voló por primera vez en julio de 1944. El rediseño demostró ser exitoso al extender el alcance a unos 3,200 km, y las puntas de las alas cuadradas mejoraron la tasa de giro. El P-47N entró en producción en masa con el motor R-2800-57, y más tarde utilizó el R-2800-73 o -77 mejorado. Conservó el armamento de ametralladoras de las versiones anteriores."

 us_fighter_equipment_1_b:0 "Caza Bell P-39 C 'Aircobra'"
 us_fighter_equipment_1_b_short:0 "P-39 C 'Aircobra' (F)"
 us_fighter_equipment_1_b_desc:0 "El Bell P-39 Airacobra fue uno de los principales aviones de combate estadounidenses en servicio cuando Estados Unidos entró en la Segunda Guerra Mundial. Diseñado por Bell Aircraft, la versión de producción P-39 C tenía un diseño innovador, con el motor V-1710-35 de 1150 HP instalado en el fuselaje central, detrás del piloto, y accionando una hélice tractora con un eje largo. También fue el primer caza equipado con un tren de aterrizaje triciclo. Aunque la colocación del motor en el medio era innovadora, el diseño del P-39 estaba limitado por la ausencia de un turbocompresor eficiente, lo que le impedía realizar trabajos a gran altitud. Junto con el derivado P-63 Kingcobra, el P-39 fue uno de los aviones de ala fija más exitosos fabricados por Bell. El armamento completo consistía en el cañón T9 de 37 mm con un par de ametralladoras Browning M2 de 12,7 mm y dos ametralladoras de 7,62 mm montadas en el morro."
 
 us_fighter_equipment_2_b:0 "Caza Bell P-39 D 'Aircobra'"
 us_fighter_equipment_2_b_short:0 "P-39 D 'Aircobra' (F)"
 us_fighter_equipment_2_b_desc:0 "La variante de producción D basada en el P-39C con 111 kg de blindaje adicional, tanques de combustible autosellantes, varias otras mejoras y un armamento aumentado que consistía en un cañón de 37 mm T9, dos ametralladoras de 12,7 mm y cuatro ametralladoras de 7,62 mm montadas en las alas, lo que lo convierte en uno de los aviones monomotor más armados de su tiempo."
 
 us_fighter_equipment_3_b:0 "Caza Bell P-39 Q 'Aircobra'"
 us_fighter_equipment_3_b_short:0 "P-39 Q 'Aircobra' (F)"
 us_fighter_equipment_3_b_desc:0 "La versión P-39 Q producida en 1944 fue el último modelo de producción que incorporó mejoras de los modelos F a N. Incluía un blindaje rediseñado, nuevos motores Allison V-1710-85 de 1200 HP, alas y numerosas otras modificaciones. La versión Q-1 finalmente tenía un armamento de un cañón T9 de 37 mm, dos ametralladoras de 12,7 mm montadas en el morro y reemplazaba las cuatro ametralladoras de 7,62 mm montadas en las alas con dos ametralladoras de 12,7 mm en pods bajo las alas. A veces, el cañón de 37 mm relativamente lento fue reemplazado por un cañón de máquina de 20 mm de cañón largo. Aparte de una versión M producida en un lote pequeño, ninguna de las variantes recibió un turbo cargador efectivo a gran altitud."
 
 us_fighter_equipment_4_b:0 "Caza Bell P-63 'Kingcobra'"
 us_fighter_equipment_4_b_short:0 "P-63 'Kingcobra' (F)"
 us_fighter_equipment_4_b_desc:0 "Si bien el P-39 se introdujo originalmente como un interceptor, más tarde en su desarrollo se decidió reducir el costo y la complejidad del motor al eliminar el turbo cargador. El rendimiento a gran altitud sufrió dramáticamente como resultado, y Bell propuso una serie experimental para probar una variedad de soluciones. El modelo de producción resultante P-63 A presentaba dos cambios principales, un ala rediseñada y un cambio al motor Allison V-1710-117 de 1800 HP, que presentaba un diseño general mejorado desarrollado a partir de los esfuerzos del motor hyper, así como un supercargador mejorado. El P-63 tenía una impresionante tasa de giro, superando al P-47, P-40 y P-51 de los estadounidenses, y al caza Kawanishi N1K2 Shiden-Kai de la Armada japonesa. Su armamento era idéntico al del P-39 Q, pero con un cañón de máquina M10 de 37 mm mejorado que utilizaba munición de enlace desintegrante eficaz para almacenamiento."
 
 USA_jet_fighter_equipment_1:0 "Caza Jet Lockheed P-80 'Shootingstar'"
 USA_jet_fighter_equipment_1_short:0 "P-80 (J.F)"
 USA_jet_fighter_equipment_1_desc:0 "El Lockheed P-80 Shooting Star fue el primer caza a reacción utilizado operativamente por el USAAF. El trabajo conceptual comenzó en el XP-80 en 1943 con un diseño basado en las dimensiones del plano de un turbojet Halford H-1 B británico (más tarde llamado de Havilland Goblin), una planta de energía a la que el equipo de diseño no tenía acceso real. Diseñado y construido por Lockheed y entregado solo 143 días desde el inicio del proceso de diseño, los modelos de producción volaban con el motor británico. Diseñado con alas rectas y un único turbojet Allison J33-A-35 con compresor centrífugo que desarrollaba 20 kN de empuje, su velocidad máxima era de 707 km/h. Su armamento consistía en seis ametralladoras M3 de 12,7 mm. El P-80 tenía una estructura convencional completamente metálica, con un ala baja delgada y un tren de aterrizaje triciclo."
 
 USA_jet_fighter_equipment_2:0 "North American F-86 'Sabre' Caza a Reacción"
 USA_jet_fighter_equipment_2_short:0 "F-86 'Sabre' (J.F)"
 USA_jet_fighter_equipment_2_desc:0 "El North American F-86 Sabre, a veces llamado Sabrejet, es un avión de combate a reacción transónico. Producido desde 1947 por North American Aviation, el Sabre es mejor conocido como el primer caza de ala en flecha de los Estados Unidos, luchando en algunas de las primeras batallas de jet a jet en la historia. Considerado uno de los mejores y más importantes aviones de combate en las etapas finales de la guerra y más allá, el F-86 también se clasifica altamente en comparación con los cazas de otras épocas. Utilizaba los principios de ala en flecha y las ranuras automáticas encontradas por primera vez en los jets alemanes y los mejoraba. Su único turbojet General Electric J47-GE-27 producía 26.3 kN y permitía una velocidad máxima de 1100 km/h. El armamento consistía en seis ametralladoras M3 Browning de 12,7 mm."

 # USA CAS #
 us_cas_equipment_0_a:0 "Curtiss A-18 'Shrike' CAS"
 us_cas_equipment_0_a_short:0 "A-18 CAS"
 us_cas_equipment_0_a_desc:0 "El Curtiss A-18 Model 76A Shrike II fue un avión de ataque a tierra bimotor estadounidense de la década de 1930. El prototipo Curtiss YA-14 que surgió en 1935 fue uno de los primeros aviones de ataque de una sola misión. Aunque parecía tener un propósito con su fuselaje delgado, nariz delgada y aerodinámica elegante, el A-14 estaba limitado por la falta de potencia. Sin embargo, el prototipo fue capaz de alcanzar una velocidad máxima de 409 km/h, superando al caza de primera línea Boeing P-26 Peashooter en 32 km/h. Con motores R-1670-5 de 735 HP que permitían una velocidad máxima de 398 km/h, fue renombrado A-18 y producido por un corto tiempo. Su armamento consistía en cuatro ametralladoras de 7,62 mm de disparo hacia adelante y una de disparo hacia atrás, y una carga de bombas interna y bajo las alas de 272 kg."
 
 tech_us_cas_equipment_0_a:0 "Curtiss A-18 'Shrike' CAS"
 tech_us_cas_equipment_0_a_short:0 "A-18 CAS"
 tech_us_cas_equipment_0_a_desc:0 "El Curtiss A-18 Model 76A Shrike II fue un avión de ataque terrestre estadounidense de dos motores de la década de 1930. El prototipo Curtiss YA-14 que apareció en 1935 fue uno de los primeros aviones de ataque de misión única. Aunque parecía tener un propósito con su fuselaje esbelto, su nariz delgada y su aerodinámica estilizada, el A-14 se vio obstaculizado por la falta de potencia. Sin embargo, el prototipo logró alcanzar una velocidad máxima de 409 km/h, superando al caza Boeing P-26 Peashooter en 32 km/h. Equipado con dos motores radiales de pistón Wright R-1820-47 Cyclone refrigerados por aire de 850 HP, permitiendo una velocidad máxima de 398 km/h, fue renombrado A-18 y producido por un corto período. Su armamento consistía en cuatro ametralladoras de 7,62 mm disparando hacia adelante y una hacia atrás, y una carga de bombas interna y bajo las alas de 272 kg."
 
 us_cas_equipment_1_a:0 "Curtiss P-40 N 'Kittyhawk' CAS"
 us_cas_equipment_1_a_short:0 "P-40 N CAS"
 us_cas_equipment_1_a_desc:0 "El Curtiss P-40 Warhawk es un caza y avión de ataque terrestre estadounidense de un solo motor, un solo asiento y todo metal que voló por primera vez en 1938. El P-40N (apodado 'Kittyhawk' por las fuerzas de la Commonwealth) presentaba un fuselaje trasero alargado para contrarrestar el par motor del motor Allison más potente de finales de la guerra, y la cubierta trasera de la cabina detrás del piloto se recortó en una inclinación moderada para mejorar la visibilidad hacia atrás. Se realizó una gran cantidad de trabajo para eliminar peso excesivo y mejorar la tasa de ascenso del Warhawk original. Su armamento consistía en seis ametralladoras M2 Browning de 12,70 mm y hasta 910 kg de bombas en tres puntos duros (uno bajo el fuselaje y dos bajo las alas)."
 
 us_cas_equipment_2_a:0 "North American A-36 'Apache' CAS"
 us_cas_equipment_2_a_short:0 "A-36 'Apache' CAS"
 us_cas_equipment_2_a_desc:0 "El North American A-36 Apache fue la versión de ataque terrestre/bombardero en picado del North American P-51 Mustang, del cual se podía distinguir por la presencia de frenos de picado rectangulares y ranurados arriba y abajo de las alas. Debido a sus asignaciones de ataque terrestre, las limitaciones de altitud del motor Allison y la menor velocidad de 590 km/h no fueron un gran problema. Estaba equipado con seis ametralladoras de 12,7 mm y posteriormente modificado en un bombardero en picado. Utilizando la estructura básica del P-51 y el motor Allison, se reforzaron estructuralmente varias áreas de alta tensión y se instalaron frenos de picado operados hidráulicamente en cada ala principal. Podía llevar una carga de bombas de 454 kg en dos puntos duros bajo las alas."
 
 us_cas_equipment_3_a:0 "North American A-36 B 'Apache' CAS"
 us_cas_equipment_3_a_short:0 "A-36 B 'Apache' CAS"
 us_cas_equipment_3_a_desc:0 "El A-36 B utilizó un fuselaje y motor reforzados y blindados del P-51 B/C, y dado que el armamento de la versión A-36 A se consideró demasiado ligero, fue reemplazado por cuatro cañones de 20 mm Hispano. La tendencia a perder el control en picadas pronunciadas se corrigió refinando las técnicas de entrenamiento, ya que no estaba relacionada con frenos de picado defectuosos (que se asumió al principio). Sin embargo, los A-36 tenían la reputación de tener una tasa muy alta de accidentes aéreos. La carga de bombas podía aumentarse a 681 kg en tres puntos duros reconfigurados, lo que resultaba en una velocidad máxima de 620 km/h."
 
 us_cas_equipment_4_a:0 "North American A-36 D 'Apache' CAS"
 us_cas_equipment_4_a_short:0 "A-36 'Apache' D CAS"
 us_cas_equipment_4_a_desc:0 "El A-36 D usaba el fuselaje y motor modificados del P-51 D y los mismos cuatro cañones Hispano de 20 mm. Recibió blindaje adicional para proteger los sistemas de refrigeración líquida, que eran bastante vulnerables al fuego terrestre. Además de la carga de bombas (o en otras versiones en lugar de bombas) se instalaron rieles para cohetes para aumentar el poder de ataque al suelo. A pesar del equipo adicional, el motor más potente lograba una velocidad máxima de 650 km/h."
 
 us_cas_equipment_1_c:0 "Republic P-47 A-1 CAS"
 us_cas_equipment_1_c_short:0 "P-47 A-1 CAS"
 us_cas_equipment_1_c_desc:0 "El P-47 A-1 basado en el caza P-47 D demostró ser un formidable avión de apoyo aéreo cercano debido a su buen armamento, pesada carga de bombas y capacidad para sobrevivir al fuego enemigo. La supervivencia del P-47 se debía en parte a su motor refrigerado por aire, que tenía una alta tolerancia al daño. Las ocho ametralladoras de 12,7 mm del Thunderbolt eran efectivas contra objetivos ligeramente blindados, aunque menos que los aviones armados con cañones de la época. En un rol de ataque al suelo, la munición perforadora de blindaje (AP), incendiaria perforadora de blindaje (API) y trazadora incendiaria perforadora de blindaje (APIT) demostraron ser útiles para penetrar vehículos de piel delgada y ligeramente blindados y explotar sus tanques de combustible, así como ocasionalmente dañar algunos tipos de vehículos de combate blindados enemigos (AFV). Generalmente llevaba dos bombas de 227 kg."
 
 us_cas_equipment_2_c:0 "Republic P-47 A-2 CAS"
 us_cas_equipment_2_c_short:0 "P-47 A-2 CAS"
 us_cas_equipment_2_c_desc:0 "El avión P-47 A-2 CAS basado en el P-47 D presentaba numerosas mejoras para adaptar aún más el avión a los ataques a baja altura y la adopción del lanzacohetes triple M10 con cohetes M8 de alto explosivo de 110 mm (cada uno con una fuerza explosiva similar a un proyectil de artillería de 105 mm) aumentó significativamente la capacidad de ataque al suelo del P-47. En un rol de bombardeo, podía llevar bombas de hasta 1134 kg."
 
 us_cas_equipment_3_c:0 "Republic P-47 A-3 CAS"
 us_cas_equipment_3_c_short:0 "P-47 A-3 CAS"
 us_cas_equipment_3_c_desc:0 "La versión P-47 A-3 CAS basada en el P-47 N presentaba numerosas mejoras para adaptar aún más el avión a los ataques a baja altura y se le adaptaron cohetes HVAR (cohetes aéreos de alta velocidad) de 130 mm más potentes y contenedores de napalm, que eran similares en forma y construcción a los tanques de combustible desechables."
 
 us_cas_equipment_1_b:0 "Bell P-39 A-1 CAS"
 us_cas_equipment_1_b_short:0 "P-39 A-1 CAS"
 us_cas_equipment_1_b_desc:0 "El Bell P-39 Airacobra fue uno de los principales aviones de combate estadounidenses en servicio cuando Estados Unidos entró en la Segunda Guerra Mundial. Diseñado por Bell Aircraft, tenía un diseño innovador, con el motor V-1710-35 de 1150 HP instalado en el fuselaje central, detrás del piloto, y accionando una hélice tractora con un eje largo. Su exclusiva colocación elevada de la cabina daba al piloto una excelente vista, especialmente durante los ataques al suelo. Empleado como un avión de ataque a baja altura, las deficiencias a gran altitud no eran un problema. El armamento de la versión CAS era idéntico a la versión C y consistía en el cañón de 37 mm y cuatro ametralladoras Browning M2 de 12,7 mm montadas en el morro y las alas, sin embargo, la munición HE del 37 mm se reemplazó o se mezcló con munición AP contra objetivos blindados. La variante A-1 también estaba equipada con un motor V-1710-63 que producía 1325 HP y provisiones para un solo tanque de caída de 549 l o una sola bomba de 500 lb (227 kg) debajo del fuselaje."
 
 us_cas_equipment_2_b:0 "Bell P-39 A-2 CAS"
 us_cas_equipment_2_b_short:0 "P-39 A-2 CAS"
 us_cas_equipment_2_b_desc:0 "La variante A-2 reemplazó el cañón de 37 mm de disparo relativamente lento y su pequeña carga de munición con un cañón de máquina de 20 mm M1 de cañón largo (con una mayor tasa de disparo y velocidad de salida, lo que mejoró considerablemente la puntería) y una carga de munición más grande. También recibió un blindaje mejorado y una mayor carga de bombas con varios puntos duros adicionales bajo las alas para pequeñas bombas o pods de armas."
 
 us_cas_equipment_3_b:0 "Bell P-39 A-3 CAS"
 us_cas_equipment_3_b_short:0 "P-39 A-3 CAS"
 us_cas_equipment_3_b_desc:0 "La versión A-3 mantuvo el cañón de máquina de 20 mm M1 y recibió aún más blindaje diseñado para resistir el fuego antiaéreo, una cabina rediseñada con una capucha desechable en caso de emergencia (lo que había sido una gran desventaja para los pilotos), un motor más potente y se le instalaron rieles bajo las alas para cohetes de 110 mm."
 
 us_cas_equipment_4_b:0 "Bell P-63 B 'Mamba' CAS"
 us_cas_equipment_4_b_short:0 "P-63 B CAS"
 us_cas_equipment_4_b_desc:0 "La versión de apoyo aéreo cercano P-63 B fue apodada 'Mamba' y presentaba el mismo motor Allison V-1710-117, aunque sin el turbocompresor. Esto redujo la velocidad máxima a 600 km/h y redujo la potencia del motor, pero ahorró peso que se invirtió en blindaje adicional para proteger el delicado motor refrigerado por líquido contra el fuego terrestre. Su armamento era idéntico al del P-63, con el mejorado cañón de máquina M10 de 37 mm que utilizaba munición de enlace desintegrante eficaz para almacenamiento, sin embargo, utilizaba una mezcla de munición perforadora de blindaje y de alto explosivo. Podía llevar hasta 680 kg de bombas en las alas y el fuselaje."
 
 #USA cv Fighter #
 
 us_cv_fighter_equipment_1_a:0 "Curtiss F-11 'Goshawk' Caza de Portaaviones"
 us_cv_fighter_equipment_1_a_short:0 "F-11 'Goshawk' (Cv.F)"
 us_cv_fighter_equipment_1_a_desc:0 "El Curtiss F11C Goshawk fue un avión de combate biplano de portaaviones de la Marina de los Estados Unidos que voló por primera vez en 1932. Tuvo un éxito limitado, pero fue parte de una larga línea de aviones Curtiss Hawk construidos por la Curtiss Aeroplane and Motor Company para el ejército estadounidense. El F11C-2 Goshawk también se produjo en dos versiones de exportación como los cazas Hawk I y Hawk II. Su motor radial refrigerado por aire Wright R-1820-78 Cyclone, que desarrollaba 600 HP, permitía una velocidad máxima de 325 km/h. Su armamento consistía en dos ametralladoras fijas y sincronizadas de 7,62 mm. Contaba con un gancho de cola simple para aterrizajes en portaaviones."

 us_cv_fighter_equipment_2_a:0 "Brewster F2A-1 'Buffalo' Cv-Caza"
 us_cv_fighter_equipment_2_a_short:0 "F2A-1 'Buffalo' (Cv.F)"
 us_cv_fighter_equipment_2_a_desc:0 "El Brewster F2A Buffalo es un avión de combate estadounidense que vio servicio a principios de la Segunda Guerra Mundial. Diseñado y construido por la Brewster Aeronautical Corporation, fue uno de los primeros monoplanos de EE. UU. con gancho de aterrizaje y otras modificaciones para portaaviones. El Buffalo ganó una competencia contra el Grumman F4F Wildcat en 1939 para convertirse en el primer avión de combate monoplano de la Marina de EE. UU. Aunque era superior a los primeros F4F, el Buffalo estaba en gran medida obsoleto cuando Estados Unidos entró en la guerra, siendo inestable y pesado, especialmente en comparación con el japonés Mitsubishi A6M Zero. El A-1 tenía un motor Wright R-1820-34 Cyclone que desarrollaba 940 HP y permitía una velocidad máxima de 489 km/h. Su armamento consistía en dos ametralladoras de 12,7 mm sobre el capó del motor, además de dos ametralladoras opcionales de 12,7 mm en las alas."
 
 us_cv_fighter_equipment_3_a:0 "Brewster F2A-2 'Buffalo' Cv-Caza"
 us_cv_fighter_equipment_3_a_short:0 "F2A-2 'Buffalo' (Cv.F)"
 us_cv_fighter_equipment_3_a_desc:0 "El A-2 contaba con un motor Wright R-1820-40 Cyclone diferente que desarrollaba 1100 HP y permitía una velocidad máxima de 520 km/h, aunque era más pesado que la versión A-1. Su armamento consistía en cuatro ametralladoras de 12,7 mm y estuvo en servicio para la Marina de los Estados Unidos y el Cuerpo de Marines."
 
 us_cv_fighter_equipment_4_a:0 "Brewster F2A-3 'Buffalo' Cv-Caza"
 us_cv_fighter_equipment_4_a_short:0 "F2A-3 'Buffalo' (Cv.F)"
 us_cv_fighter_equipment_4_a_desc:0 "El A-3 era un F2A-2 mejorado para la Marina de los Estados Unidos con mayor alcance y la capacidad de llevar dos bombas de 45 kg bajo las alas. Fue concebido como un caza de reconocimiento de largo alcance con un nuevo ala húmeda con características de autoseguro y un tanque de fuselaje más grande que proporcionaba mayor capacidad y protección de combustible, pero esto también aumentó el peso del avión en más de 227 kg. La adición de blindaje para el piloto y el aumento de munición aumentaron aún más el peso del avión, lo que resultó en una reducción de la velocidad y la tasa de ascenso, al tiempo que degradó sustancialmente la capacidad de giro y maniobra. La Marina encontró que el peso adicional del F2A-3 también agravaba el problema de fallos en el tren de aterrizaje durante los aterrizajes en portaaviones. Sin embargo, el motor Cyclone de dos velocidades supercargado -40 en el F2A-3 era un excelente motor de "crucero" y, como tal, el F2A-3 tenía cierto valor y vio servicio inicial en los portaaviones Saratoga y Lexington."
 
 us_cv_fighter_equipment_1_c:0 "Grumman F3F Cv-Caza"
 us_cv_fighter_equipment_1_c_short:0 "F3F (Cv.F)"
 us_cv_fighter_equipment_1_c_desc:0 "El Grumman F3F fue un avión de combate biplano monomotor con tren de aterrizaje retráctil, que sirvió como sucesor del F2F y como el caza estándar de la Marina de los Estados Unidos entre 1936 y 1940. Fue diseñado para operaciones tanto desde portaaviones como desde tierra. Su único motor radial Wright R-1820-22 "Cyclone" de 9 cilindros, que desarrollaba 950 HP, permitía una velocidad máxima de 425 km/h. Estaba armado con una ametralladora de 7,62 mm y una de 12,7 mm."
 
 us_cv_fighter_equipment_2_c:0 "Grumman F4F-2 'Wildcat' Caza de Portaaviones"
 us_cv_fighter_equipment_2_c_short:0 "F4F-2 'Wildcat' (Cv.F)"
 us_cv_fighter_equipment_2_c_desc:0 "El Grumman F4F Wildcat es un avión de combate basado en portaaviones estadounidense que comenzó a prestar servicio en 1940 tanto con la Marina de los Estados Unidos como con la Royal Navy británica, donde inicialmente se conoció como el Martlet. El rendimiento general del nuevo monoplano de Grumman se consideró inferior al del Brewster Buffalo. El XF4F-2 era marginalmente más rápido con 512 km/h, pero el Buffalo era más maniobrable y, por lo tanto, se consideró superior y se eligió para la producción en su lugar. Sin embargo, Grumman continuó desarrollando el Wildcat para mejorar su diseño."
 
 us_cv_fighter_equipment_3_c:0 "Grumman F4F-3 'Wildcat' Caza de Portaaviones"
 us_cv_fighter_equipment_3_c_short:0 "F4F-3 'Wildcat' (Cv.F)"
 us_cv_fighter_equipment_3_c_desc:0 "Después de perder ante el competidor Brewster F2A Buffalo, Grumman reconstruyó completamente el prototipo como el XF4F-3 con nuevas alas y cola y una versión más fuerte del motor radial Pratt & Whitney R-1830 'Twin Wasp' con un sobrealimentador de dos etapas que desarrollaba 1200 HP y permitía una velocidad máxima de 531 km/h. Las pruebas del nuevo XF4F-3 llevaron a un pedido de modelos de producción F4F-3, el primero de los cuales se completó en febrero de 1940. Estaba armado con cuatro ametralladoras de 12,7 mm."

 us_cv_fighter_equipment_4_c:0 "Grumman F4F-4 'Wildcat' Caza de Portaaviones"
 us_cv_fighter_equipment_4_c_short:0 "F4F-4 'Wildcat' (Cv.F)"
 us_cv_fighter_equipment_4_c_desc:0 "Una nueva versión, el F4F-4, entró en servicio en 1941 con seis ametralladoras de 12,7 mm y el sistema de ala plegable Sto-Wing patentado por Grumman, que permitía almacenar más aviones en un portaaviones, aumentando el número de cazas que se podían estacionar en una superficie en un 50%. El F4F-4 fue la versión definitiva. Sin embargo, esta versión fue menos popular entre los pilotos estadounidenses porque la misma cantidad de munición se distribuyó en dos armas adicionales, lo que resultó en escasos 240 cartuchos por arma (rpg). Armas adicionales y alas plegables también significaban peso extra y rendimiento reducido: el F4F-4 solo era capaz de alcanzar alrededor de 512 km/h."

 us_cv_fighter_equipment_5_c:0 "Grumman F6F 'Hellcat' Caza de Portaaviones"
 us_cv_fighter_equipment_5_c_short:0 "F6F 'Hellcat' (Cv.F)"
 us_cv_fighter_equipment_5_c_desc:0 "El Grumman F6F Hellcat fue diseñado para reemplazar al anterior F4F Wildcat y contrarrestar al Mitsubishi A6M Zero japonés, siendo el caza dominante de la Marina de los Estados Unidos en la segunda mitad de la Guerra del Pacífico. El Hellcat compitió con el más rápido Vought F4U Corsair para ese papel y prevaleció, ya que el Corsair tenía problemas significativos con los aterrizajes en portaaviones. Impulsado por un Pratt & Whitney R-2800 Double Wasp de 2,000 HP, la misma planta de energía utilizada tanto para el Corsair como para los cazas P-47 Thunderbolt, el F6F fue un diseño completamente nuevo con numerosas mejoras, pero aún se parecía al Wildcat en muchos aspectos. Algunos observadores militares etiquetaron al Hellcat como el 'hermano mayor del Wildcat'. Al tener las mismas seis ametralladoras de 12,7 mm pero con mucha más munición por arma (600 rpg), se solucionó el peor problema del F4F. En general, fue un diseño de avión muy exitoso y resistente, y muy apreciado por sus pilotos."
 
 us_cv_fighter_equipment_6_c:0 "Grumman F8F 'Bearcat' Caza de Portaaviones"
 us_cv_fighter_equipment_6_c_short:0 "F8F (Cv.F)"
 us_cv_fighter_equipment_6_c_desc:0 "En 1943, Grumman estaba en el proceso de introducir el F6F Hellcat, impulsado por el motor Pratt & Whitney R-2800 que proporcionaba 2,000 caballos de fuerza. El R-2800 era el motor estadounidense más potente disponible en ese momento, por lo que se mantendría para el sucesor F8F. Esto significaba que el rendimiento mejorado tendría que provenir de una estructura completamente rediseñada y más ligera, que también debía ser capaz de operar desde los portaaviones de escolta mucho más pequeños. Las medidas de reducción de peso incluían, entre otras cosas, un acortamiento del avión, diferentes disposiciones de plegado de las alas, menos almacenamiento de combustible y, por lo tanto, alcance, y solo cuatro ametralladoras de 12,7 mm. Las ventajas de la reducción de peso del 20% en comparación con el F6F fueron, por ejemplo, una tasa de ascenso un 30% mejor y un aumento de velocidad de unos 80 km/h, llevándolo a una velocidad máxima de 730 km/h."
 
 us_cv_fighter_equipment_1_b:0 "Vought F4U-1 'Corsair Mk I' Caza de Portaaviones"
 us_cv_fighter_equipment_1_b_short:0 "F4U-1 (Cv.F)"
 us_cv_fighter_equipment_1_b_desc:0 "El Vought F4U Corsair es un avión de combate diseñado desde 1939 e inicialmente fabricado por Chance Vought. El Corsair pronto tuvo una gran demanda; se otorgaron contratos de producción adicionales a Goodyear, cuyos Corsair fueron designados FG, y a Brewster, designados F3A. Rápidamente se convirtió en uno de los cazas bombarderos basados en portaaviones más capaces de la Segunda Guerra Mundial. Sin embargo, los problemas iniciales con los aterrizajes en portaaviones y la logística permitieron que fuera eclipsado como el caza basado en portaaviones dominante por el Grumman F6F Hellcat. El F4U-1 estaba armado con seis ametralladoras de 12,7 mm. Incorporaba el motor más grande disponible en ese momento, el Pratt & Whitney R-2800 Double Wasp radial de 2,000 HP. Para extraer la mayor potencia posible, se utilizó una hélice Hamilton de tres palas relativamente grande de 4.06 m, lo que permitía una velocidad máxima de alrededor de 620 km/h."
 
 us_cv_fighter_equipment_2_b:0 "Vought F4U-1A 'Corsair Mk II' Caza de Portaaviones"
 us_cv_fighter_equipment_2_b_short:0 "F4U-1A (Cv.F)"
 us_cv_fighter_equipment_2_b_desc:0 "Las Corsair de producción de mediados a finales incorporaron una nueva cabina más alta y ancha con solo dos marcos, muy parecida a lo que hizo el dosel Malcolm para los aviones de combate británicos, junto con tanques de combustible aumentados, un parabrisas simplificado y un asiento de piloto elevado para una mejor visibilidad. Estas Corsair introdujeron una tira de desplome en el borde de ataque del ala derecha y mejoras en los amortiguadores del tren de aterrizaje que eliminaron los rebotes al aterrizar, convirtiéndolas en las primeras F4U verdaderamente 'capaces de operar desde portaaviones'. Además, un nuevo motor R-2800-8W con inyección de agua se instaló en las F4U-1A posteriores. Esta versión del Corsair fue la primera en poder llevar un tanque de caída bajo la sección central. Con tanques de caída instalados, el avión de combate tenía un alcance máximo de ferry de poco más de 2,400 km."
 
 us_cv_fighter_equipment_3_b:0 "Vought F4U-4 'Corsair' Caza de Portaaviones"
 us_cv_fighter_equipment_3_b_short:0 "F4U-4 (Cv.F)"
 us_cv_fighter_equipment_3_b_desc:0 "El F4U-4 fue la última variante que vio acción durante la Segunda Guerra Mundial. Las entregas a la Marina de los EE. UU. del F4U-4 comenzaron a principios de 1945. Tenía el motor -18W sobrealimentado de dos etapas con 2,100 HP. Cuando se inyectaba la mezcla de agua/alcohol en los cilindros, la potencia aumentaba a 2,450 HP. La hélice se cambió a un tipo de cuatro palas. La velocidad máxima se incrementó a 721 km/h. El '4-Hog' conservaba el armamento original y tenía todas las capacidades de carga externa (es decir, tanques de caída, bombas) del F4U-1D. El parabrisas ahora era de vidrio a prueba de balas plano para evitar la distorsión óptica, un cambio con respecto a los parabrisas curvos de plexiglás con el vidrio plano interno de los primeros Corsair. Algunas variantes cambiaron el armamento a cuatro cañones de 20 mm, pero el -4 retuvo las seis ametralladoras de 12,7 mm."
 
 us_cv_jet_fighter_equipment_1:0 "McDonnell FH-1 'Phantom' Caza a Reacción de Portaaviones"
 us_cv_jet_fighter_equipment_1_short:0 "FH-1 'Phantom' (Cv.F)"
 us_cv_jet_fighter_equipment_1_desc:0 "El McDonnell FH Phantom fue un avión de combate bimotor a reacción diseñado y volado por primera vez para la Marina de los EE. UU. El Phantom fue el primer avión propulsado puramente por reactores en aterrizar en un portaaviones estadounidense. A principios de 1943, los funcionarios de aviación de la Marina de los EE. UU. quedaron impresionados con el audaz proyecto XP-67 Bat de McDonnell. McDonnell fue invitado por la marina a cooperar en el desarrollo de un caza a reacción para portaaviones, utilizando un motor de los turborreactores en desarrollo por Westinghouse Electric Corporation. Los Phantoms de producción incorporaron una serie de mejoras de diseño. Estas incluyeron provisiones para un tanque de caída en la línea central de ajuste al ras, una mira mejorada y la adición de frenos de velocidad. Los modelos de producción, que se introdujeron en 1947, utilizaban motores Westinghouse J30-WE-20 con 7,1 kN de empuje por motor, permitiendo una velocidad máxima de 813 km/h. Estaba armado con cuatro ametralladoras de 12,7 mm."
 
 us_cv_jet_fighter_equipment_2:0 "Grumman F9F 'Panther' Caza a Reacción de Portaaviones"
 us_cv_jet_fighter_equipment_2_short:0 "F9F 'Panther' (Cv.F)"
 us_cv_jet_fighter_equipment_2_desc:0 "El Grumman F9F Panther es uno de los primeros cazas a reacción de portaaviones exitosos de la Marina de los Estados Unidos, así como el primer caza a reacción de Grumman. Un caza diurno de un solo motor y alas rectas, estaba armado con cuatro cañones automáticos de 20 mm y podía llevar una amplia variedad de municiones aire-tierra. El prototipo Panther voló por primera vez en 1947. Los motores estadounidenses disponibles en ese momento incluían el Allison J33 y el Westinghouse J34, pero no se consideraban lo suficientemente fiables, por lo que la Marina especificó el turbojet Rolls-Royce Nene importado, que además era más potente, con un empuje de 27,8 kN, permitiendo una velocidad máxima de 932 km/h. Los aviones de producción tendrían un Nene, construido bajo licencia por Pratt & Whitney como el J42. Dado que no había suficiente espacio dentro de las alas y el fuselaje para el combustible para el sediento jet, se añadieron tanques de combustible montados permanentemente en las puntas de las alas, lo que mejoró incidentemente la tasa de giro del caza."
 
 # USA CV CAS # 
 tech_USA_cv_cas_equipment_1_a:0 "SBU-1 (Cv-Bomber)"
 USA_cv_nav_bomber_equipment_0:0 "Vought SBU-1 'Corsair' Cv-Bomber"
 USA_cv_nav_bomber_equipment_0_short:0 "SBU-1 (Cv-Bomber)"
 USA_cv_nav_bomber_equipment_0_desc:0 "El SBU-1 evolucionó como una versión de bombardero en picado de dos asientos del XF3U-1, que competía por la compra de cazas de dos asientos de la Marina para garantizar que Vought obtuviera un retorno de su inversión en cazas. Se convirtió en el primer avión de su tipo en superar las 200 mph. Tenía un motor R-1535 P&W Twin Wasp-Junior de 700 HP que permitía una velocidad máxima de 330 km/h. La política interfería y Vought decidió construir otro avión en lugar de modificar el XF3U-1. Este avión utilizó el motor y la mayoría de los equipos del XF3U1. Completó sus primeras pruebas en 1934. También contaba con una hélice de paso controlable, un nuevo capó NACA y fue el primer avión de Vought con una cabina cerrada. Su armamento consistía en una sola ametralladora de 7,62 mm, cada una disparando hacia adelante y hacia atrás, y una sola bomba de 227 kg."
 
 tech_USA_cv_cas_equipment_2_a:0 "SB-2U1 (Cv-Bomber)"
 USA_cv_nav_bomber_equipment_1:0 "Chance-Vought SB-2U1 'Vindicator' Cv-Bomber"
 USA_cv_nav_bomber_equipment_1_short:0 "SB-2U1 (Cv-Bomber)"
 USA_cv_nav_bomber_equipment_1_desc:0 "El SBU-1 evolucionó como una versión de bombardero en picado de dos asientos del XF3U-1, que competía por la compra de cazas de dos asientos de la Marina para garantizar que Vought obtuviera un retorno de su inversión en cazas. Se convirtió en el primer avión de su tipo en superar las 200 mph. Tenía un motor Pratt & Whitney R-1535-96 de 825 HP que permitía una velocidad máxima de 371 km/h. La política interfería y Vought decidió construir otro avión en lugar de modificar el XF3U-1. Este avión utilizó el motor y la mayoría de los equipos del XF3U1. Completó sus primeras pruebas en 1934. También contaba con una hélice de paso controlable, un nuevo capó NACA y fue el primer avión de Vought con una cabina cerrada. Su armamento consistía en una sola ametralladora de 7,62 mm, cada una disparando hacia adelante y hacia atrás, y una sola bomba de 445 kg en la línea central o dos bombas de 227 kg bajo las alas."
 
 tech_USA_cv_cas_equipment_3_a:0 "SB-2U3 (Cv-Bomber)"
 USA_cv_nav_bomber_equipment_2:0 "Chance-Vought SB-2U3 'Vindicator' Cv-Bomber"
 USA_cv_nav_bomber_equipment_2_short:0 "SB-2U3 (Cv-Bomber)"
 USA_cv_nav_bomber_equipment_2_desc:0 "La versión de mayor alcance SB-2U3 incluía las pequeñas mejoras del -2U2 y tenía un motor diferente P&W twin Wasp-Junior R-1535-102 de 825 hp. Su blindaje fue reforzado y el armamento fue mejorado a una ametralladora de 12,7 mm hacia adelante y una hacia atrás (aunque recibía provisiones para cuatro ametralladoras de 12,7 mm disparando hacia adelante, generalmente solo se instalaban una o dos). Sin embargo, el peso adicional anulaba más o menos el aumento del rendimiento del motor, lo que llevaba a una velocidad máxima de 391 km/h."
 
 tech_USA_cv_cas_equipment_4_a:0 "SBD-1 (Cv-Bomber)"
 USA_cv_nav_bomber_equipment_3:0 "Douglas SBD-1 'Dauntless' Cv-Bomber"
 USA_cv_nav_bomber_equipment_3_short:0 "SBD-1 (Cv-Bomber)"
 USA_cv_nav_bomber_equipment_3_desc:0 "El Douglas SBD Dauntless fue un avión de exploración naval y bombardero en picado fabricado por Douglas Aircraft desde 1940 hasta 1944. El SBD ('Scout Bomber Douglas') fue el principal avión de exploración/bombardero en picado basado en portaaviones de la Marina de los EE. UU. desde mediados de 1940 hasta mediados de 1944. Durante su servicio en combate, el SBD demostró ser un excelente avión de exploración naval y bombardero en picado. Poseía un largo alcance, buenas características de manejo, maniobrabilidad, una potente carga de bombas, excelentes características de picado gracias a los frenos de picado perforados, buen armamento defensivo y robustez. Su motor Wright R-1820 desarrollaba 1350 HP y permitía una velocidad máxima de alrededor de 400 km/h. Su armamento consistía en una sola ametralladora de 12,7 mm hacia adelante y una ametralladora flexible de 7,62 mm hacia atrás. La carga de bombas era una sola bomba de 454 kg (1000 lbs)."
 
 tech_USA_cv_cas_equipment_5_a:0 "SBD-3 (Cv-Bomber)"
 USA_cv_nav_bomber_equipment_4:0 "Douglas SBD-3 'Dauntless' Cv-Bomber"
 USA_cv_nav_bomber_equipment_4_short:0 "SBD-3 (Cv-Bomber)"
 USA_cv_nav_bomber_equipment_4_desc:0 "La siguiente versión fue el SBD-3, que comenzó a fabricarse a principios de 1941. Tenía un blindaje aumentado, tanques de combustible autosellantes, y el armamento del SBD se mejoró a un armamento de armas relativamente pesado con dos ametralladoras M2 Browning de 12,7 mm disparando hacia adelante y una o dos ametralladoras AN/M2 de 7,62 mm en monturas flexibles hacia atrás. Tenía la misma capacidad de carga útil que el SBD-1."
 
 tech_USA_cv_cas_equipment_6_a:0 "SBD-5 (Cv-Bomber)"
 USA_cv_nav_bomber_equipment_5:0 "Douglas SBD-5 'Dauntless' Cv-Bomber"
 USA_cv_nav_bomber_equipment_5_short:0 "SBD-5 (Cv-Bomber)"
 USA_cv_nav_bomber_equipment_5_a_desc:0 "La versión más producida, el SBD-5, se produjo principalmente en la planta de Douglas en Tulsa, Oklahoma. Esta versión estaba equipada con un motor Wright R-1820-60 Cyclone de 1,200 HP, que permitía una velocidad máxima de 410 km/h y una mayor capacidad de munición. Tenía la misma capacidad de carga útil que las versiones anteriores."
 
 tech_USA_cv_cas_equipment_1_b:0 "SBC-3 (Cv-Bomber)"
 us_cv_cas_equipment_1_b:0 "Curtiss Wright SBC-3 'Helldiver' Cv-Bomber"
 us_cv_cas_equipment_1_b_short:0 "SBC-3 (Cv-Bomber)"
 us_cv_cas_equipment_1_b_desc:0 "El Curtiss SBC Helldiver fue un avión de exploración y bombardeo en picado biplaza construido por la Curtiss-Wright Corporation. Fue el último biplano militar adquirido por la Armada de los Estados Unidos. Entregado en 1937, se volvió obsoleto incluso antes de la Segunda Guerra Mundial y se mantuvo alejado del combate. El SBC era un biplano de exploración y bombardeo en picado biplaza completamente metálico con puntales interplanos tipo "I". Las alas, el timón, los elevadores y los flaps estaban cubiertos de tela. El tren de aterrizaje principal se retraía en los huecos de las ruedas en el fuselaje. Los aviones de producción estaban propulsados por un motor Pratt & Whitney R-1535-94 refrigerado por aire de 825 HP que accionaba una hélice de tres palas y permitía una velocidad máxima de 381 km/h. El armamento consistía en una ametralladora de 7,62 mm en el fuselaje hacia adelante y una ametralladora flexible de 7,62 mm en la cabina trasera. El avión tenía un dispositivo de desplazamiento de bombas ubicado en la línea central del fuselaje para una bomba de 227 kg o un tanque de combustible de 170 litros."
 
 tech_USA_cv_cas_equipment_2_b:0 "SBC-4 (Cv-Bomber)"
 us_cv_cas_equipment_2_b:0 "Curtiss Wright SBC-4 'Helldiver' Cv-Bomber"
 us_cv_cas_equipment_2_b_short:0 "SBC-4 (Cv-Bomber)"
 us_cv_cas_equipment_2_b_desc:0 "El 76º SBC-3 fue experimentalmente re-motorizado con un motor radial Wright R-1820-22 de nueve cilindros, una sola fila, refrigerado por aire de 950 HP que accionaba una hélice Hamilton Standard de tres palas y el modelo de producción resultante fue redesignado SBC-4. El armamento del avión se incrementó a una ametralladora fija de 12,7 mm en el lado derecho del fuselaje frente al piloto y una ametralladora flexible de 7,62 mm en la cabina trasera. Con el motor más potente, este avión podía llevar una bomba de 454 kg o un tanque de combustible desechable en el dispositivo de desplazamiento de bombas ubicado en la línea central del fuselaje. Su velocidad máxima era de 377 km/h."
 
 tech_USA_cv_cas_equipment_3_b:0 "Curtiss SB2C-1 'Helldiver' Cv-Bomber"
 us_cv_cas_equipment_3_b:0 "Curtiss SB2C-1 'Helldiver' Cv-Bomber"
 us_cv_cas_equipment_3_b_short:0 "SB2C-1 (Cv-Bomber)"
 us_cv_cas_equipment_3_b_desc:0 "El Curtiss SB2C Helldiver es un bombardero en picado basado en portaaviones. Reemplazó al Douglas SBD Dauntless en el servicio de la Marina de los EE. UU. El SB2C era mucho más rápido que el SBD al que reemplazó. Los apodos de la tripulación para el avión incluían la Bestia de Cola Grande o simplemente la Bestia, Dos-Cee, y Hijo de Puta de Segunda Clase (por su designación y en parte por su reputación de tener características de manejo difíciles). Ni los pilotos ni los capitanes de los portaaviones parecían gustarles. El mal manejo del avión fue otro factor que obstaculizó sus introducciones en servicio. Los problemas con el Helldiver finalmente se resolvieron, y a pesar de sus problemas iniciales, el avión voló hasta 1942 con un buen historial de combate. El armamento del avión se incrementó a cuatro ametralladoras fijas de 12,7 mm en el fuselaje, una ametralladora flexible de 7,62 mm en la cabina trasera y bombas (en la bahía interna: 910 kg de bombas en puntos de anclaje bajo las alas de 230 kg cada una)."
 
 tech_USA_cv_cas_equipment_4_b:0 "SB2C-3 (Cv-Bomber)"
 us_cv_cas_equipment_4_b:0 "Curtiss SB2C-3 'Helldiver' Cv-Bomber"
 us_cv_cas_equipment_4_b_short:0 "SB2C-3 (Cv-Bomber)"
 us_cv_cas_equipment_4_b_desc:0 "La solución a los problemas del SB2C comenzó con la introducción del SB2C-3, que utilizaba el motor R-2600-20 Twin Cyclone con 1,900 HP y la hélice de cuatro palas de Curtiss. Esto solucionó sustancialmente la falta crónica de potencia que había afectado al avión. En la experiencia operativa, se descubrió que los cazas Grumman F6F Hellcat y Vought F4U Corsair de la Marina de los EE. UU. eran capaces de llevar una carga de bombas igualmente pesada contra objetivos terrestres y eran mucho más capaces de defenderse de los cazas enemigos. El Helldiver, sin embargo, aún podía lanzar explosivos con más precisión contra objetivos específicos y su configuración biplaza permitía un segundo par de ojos. Un Helldiver también tenía una ventaja significativa en alcance sobre un caza mientras llevaba una carga de bombas, lo cual es extremadamente importante en las operaciones navales."
 
 tech_USA_cv_cas_equipment_5_b:0 "SB2C-5 (Cv-Bomber)"
 us_cv_cas_equipment_5_b:0 "Curtiss SB2C-5 'Helldiver' Cv-Bomber"
 us_cv_cas_equipment_5_b_short:0 "SB2C-5 (Cv-Bomber)"
 us_cv_cas_equipment_5_b_desc:0 "El Curtiss SB2C-5 era en gran medida idéntico al SB2C-4, que introdujo bastidores de cohetes, pero con una capacidad de combustible aumentada, una cabina deslizante sin marco, un gancho de cola fijo en posición extendida y la eliminación del radar ASB. Su motor Wright R-2600-20 Twin Cyclone de 14 cilindros y pistón radial refrigerado por aire, que desarrollaba 1900 HP, permitía una velocidad máxima de 475 km/h."
 
 #USA Heavy Fighter #
 us_heavy_fighter_equipment_1_a:0 "Douglas P-70 'Nighthawk' Caza Pesado"
 us_heavy_fighter_equipment_1_a_short:0 "P-70 (Hv.F)"
 us_heavy_fighter_equipment_1_a_desc:0 "En octubre de 1940, la USAAC sintió la necesidad de cazas de largo alcance más que de bombarderos de ataque. Como resultado, sesenta de la producción de aviones Douglas A-20 Havoc (con su blindaje reducido para ahorrar peso) se convirtieron en cazas nocturnos P-70, todos entregados en septiembre de 1942. Estaban equipados con radar SCR-540 (una copia del AI Mk IV británico, que fueron los primeros en instalar radar en los P-70 prestados) y tenían cuatro cañones de máquina de 20 mm disparando hacia adelante (o alternativamente seis a ocho ametralladoras de 12,7 mm) y dos ametralladoras de 12,7 mm bajo el morro disparando trazadores para ayudar con la puntería. Sus dos motores Wright R-2600-23 Twin Cyclone de 14 cilindros y pistón radial refrigerado por aire, que desarrollaban 1600 HP, permitían una velocidad máxima de alrededor de 510 km/h."
 
 us_heavy_fighter_equipment_2_a:0 "Northrop P-61 A/B 'Black Widow' Caza Pesado"
 us_heavy_fighter_equipment_2_a_short:0 "P-61 A/B (Hv.F)"
 us_heavy_fighter_equipment_2_a_desc:0 "El Northrop P-61 A-1 'Black Widow', nombrado en honor a la araña norteamericana, fue el primer avión de combate operativo estadounidense diseñado específicamente como caza nocturno. El P-61 tenía una tripulación de tres personas y estaba armado con cuatro cañones Hispano M2 de 20 mm hacia adelante en la parte inferior del fuselaje, y cuatro ametralladoras Browning M2 de 12,7 mm montadas en una torreta dorsal controlada a distancia. Era un diseño de doble motor, doble botalón y totalmente metálico con un radar de búsqueda SCR-720 (AI Mk.X). El primer vuelo de prueba fue en mayo de 1942 y el primer avión de producción salió de la línea de ensamblaje en octubre de 1943. Sus dos motores radiales Pratt & Whitney R-2800-10 Double Wasp, que desarrollaban 2000 HP cada uno, permitían una velocidad máxima de 589 km/h. Su alcance de combate era de aproximadamente 2172 km. El P-61 B era en gran medida idéntico a la versión A-1, excepto por un morro alargado y un radar de advertencia de cola SCR-695 además del radar de búsqueda aérea y los motores Pratt & Whitney R-2800-65W mejorados de la versión A-5."
 
 us_heavy_fighter_equipment_3_a:0 "Northrop P-61 C 'Black Widow' Caza Pesado"
 us_heavy_fighter_equipment_3_a_short:0 "P-61 C (Hv.F)"
 us_heavy_fighter_equipment_3_a_desc:0 "El P-61C fue una variante de alto rendimiento diseñada para rectificar algunas de las deficiencias de combate encontradas con las variantes A y B. El trabajo en el P-61C avanzó bastante lentamente y no fue hasta principios de 1945 que el primer P-61C-1-NO de producción salió de las líneas de ensamblaje. Como se prometió, el rendimiento mejoró sustancialmente a pesar de un aumento en el peso en vacío. La velocidad máxima era de 690 km/h. Para aumentar la capacidad de combustible, el P-61C estaba equipado con cuatro soportes bajo las alas (dos en el interior de las barquillas y dos en el exterior) que podían llevar cuatro tanques de caída de 1173 litros. El primer avión P-61C fue aceptado por la USAAF en julio de 1945. Sus dos motores turbosobrealimentados Pratt & Whitney R-2800-73 que producían 2,800 HP permitían una velocidad máxima de 692 km/h. Sin embargo, el avión sufría de inestabilidad longitudinal a pesos superiores a 15,875 kg y de recorridos de despegue excesivos (de hasta 5 km a un peso de despegue de 18,143 kg)."
 
 us_heavy_fighter_equipment_4_a:0 "North American F-82 'Twin Mustang' Caza Pesado"
 us_heavy_fighter_equipment_4_a_short:0 "F-82 (Hv.F)"
 us_heavy_fighter_equipment_4_a_desc:0 "Basado en el P-51 Mustang, el F-82 fue diseñado originalmente como un caza de escolta pesado de largo alcance para los B-29. Aunque basado en el XP-51F experimental ligero, que más tarde se convertiría en el P-51H Mustang, en realidad era un nuevo diseño. Se montaron dos fuselajes de Mustang alargados en una nueva sección central del ala que contenía las mismas seis ametralladoras M3 de 12,7 mm que un Mustang monomotor, pero con un fuego más concentrado. Las alas exteriores se reforzaron para la adición de puntos de anclaje para tanques de caída (el alcance de combate era de 3200 km). Las dos cabinas mantenían sus controles para permitir que dos pilotos alternaran el vuelo en viajes de largo alcance. Los motores Allison V-1710-143 y -145 refrigerados por líquido (que accionaban hélices contrarrotativas), desarrollando cada uno 2250 HP, permitían una velocidad máxima de 742 km/h."
 
 us_heavy_fighter_equipment_1_b:0 "Bell YFM-1 'Airacuda' Caza Pesado"
 us_heavy_fighter_equipment_1_b_short:0 "YFM-1 (Hv.F)"
 us_heavy_fighter_equipment_1_b_desc:0 "El Bell YFM-1 Airacuda fue un avión de caza pesado estadounidense, desarrollado por Bell Aircraft Corporation a mediados de la década de 1930. Fue el primer avión militar producido por Bell y voló por primera vez el 1 de septiembre de 1937. El Airacuda se caracterizó por avances de diseño audaces y defectos considerables que eventualmente dejaron el avión en tierra. Fue la respuesta de Bell para un avión "destructor de bombarderos" que fuera "una plataforma móvil antiaérea". Era un diseño innovador que incorporaba muchas características nunca antes vistas en un avión militar. Cada barquilla del motor contenía un cañón de máquina M4 de 37 mm que disparaba hacia adelante y un artillero. La tripulación de cinco personas incluía al piloto y artilleros y un operador de radio/artillero armado con un par de ametralladoras de 12,7 mm estacionadas en burbujas de la cintura media del fuselaje para la defensa contra ataques desde la retaguardia. Sus dos motores Allison V-1710-9 refrigerados por líquido y turbosobrealimentados V-12 que desarrollaban 1090 HP permitían una velocidad máxima de 446 km/h."
 
 us_heavy_fighter_equipment_2_b:0 "Lockheed P-38 E 'Lightning' Caza Pesado"
 us_heavy_fighter_equipment_2_b_short:0 "P-38 E (Hv.F)"
 us_heavy_fighter_equipment_2_b_desc:0 "El Lockheed P-38 Lightning es un caza pesado. El P-38 tenía distintivos botalones gemelos y una góndola central que contenía la cabina y el armamento. El P-38 se utilizó principalmente como caza de escolta de largo alcance cuando estaba equipado con tanques de caída bajo sus alas. El P-38 era inusualmente silencioso para un caza, ya que el escape estaba amortiguado por los turbosobrealimentadores. Era extremadamente indulgente y podía ser mal manejado de muchas maneras, pero la tasa de giro en las primeras versiones era demasiado baja para sobresalir como un avión de combate. El primer Lightning capaz de combate fue el P-38E, que presentaba instrumentos, sistemas eléctricos e hidráulicos mejorados. Se decidió la configuración de armamento definitiva (y ahora famosa), que presentaba cuatro ametralladoras de 12,7 mm y un cañón de máquina Hispano de 20 mm. Sus dos motores Allison V-1710-F2R/L que desarrollaban 1150 HP cada uno permitían una velocidad máxima de 612 km/h."
 
 us_heavy_fighter_equipment_3_b:0 "Lockheed P-38 J 'Lightning' Caza Pesado"
 us_heavy_fighter_equipment_3_b_short:0 "P-38 J (Hv.F)"
 us_heavy_fighter_equipment_3_b_desc:0 "El P-38J se introdujo en agosto de 1943. El sistema intercooler del turbosobrealimentador en variantes anteriores había estado alojado en los bordes de ataque de las alas y había demostrado ser vulnerable a daños en combate y podía estallar si se activaba accidentalmente una serie de controles incorrectos. En la serie P-38J, las barquillas del motor aerodinámicas de los Lightnings anteriores se cambiaron. Si bien el P-38J usaba los mismos motores V-1710-89/91 que el modelo H, el nuevo intercooler tipo núcleo bajaba más eficientemente las temperaturas del colector de admisión y permitía un aumento sustancial en la potencia nominal. El borde de ataque del ala exterior se equipó con tanques de combustible de 210 litros, llenando el espacio anteriormente ocupado por los túneles del intercooler. Los dos motores Allison V-1710-75/77 que desarrollaban 1425 HP cada uno permitían una velocidad máxima de 635 km/h."
 
 us_heavy_fighter_equipment_4_b:0 "Lockheed XP-58 'Chain Lightning' Caza Pesado"
 us_heavy_fighter_equipment_4_b_short:0 "P-58 (Hv.F)"
 us_heavy_fighter_equipment_4_b_desc:0 "El XP-58 fue una iniciativa financiada por Lockheed Aircraft Company para desarrollar un Lightning mejorado con una apariencia similar como un caza biplaza de largo alcance. En julio de 1940, el desarrollo tuvo problemas ya que varias alternativas de motor no funcionaron y las especificaciones de armamento se cambiaron varias veces, así como un cambio en el armamento orientado hacia atrás a dos torretas, una superior y la otra inferior en el fuselaje, cada torreta contenía dos ametralladoras de 12,7 mm. Eventualmente, se probó un cañón automático M5 de 75 mm montado hacia adelante junto con dos ametralladoras de 12,7 mm y resultó mucho más exitoso. El tipo de motor final fueron dos Allison V-3420 que desarrollaban 3000 HP cada uno, permitiendo una velocidad máxima de 702 km/h. El primer vuelo tuvo lugar en junio de 1944. Con sus tanques de combustible internos, el P-58 tenía un alcance de aproximadamente 4800 km."
 
 #USA Naval Bomber #
 us_nav_bomber_equipment_1:0 "Curtiss O-1B 'Falcon' Bombardero Naval"
 us_nav_bomber_equipment_1_short:0 "O-1B 'Falcon' (Nav.B)"
 us_nav_bomber_equipment_1_desc:0 "El Curtiss O-1 Falcon era un avión de observación biplaza que permaneció en servicio durante más de una década, desde principios de la década de 1920 hasta mediados de la década de 1930, y que fue el primero de una gran familia de aviones similares. El Falcon fue desarrollado originalmente en respuesta a una competencia de diseño del Servicio Aéreo para un avión de observación. Después de varios cambios, estaba propulsado por un Curtiss D-12 (V-115), un motor similar al Packard. El O-1 utilizó un método de construcción novedoso para 1924 y fue construido alrededor de tubos de aluminio que se atornillaban y remachaban juntos, y se reforzaban con tirantes de acero. Las alas tenían un marco de madera, con un borde de salida de alambre. Las ruedas principales se llevaban cada una en tres puntales y tenía un patín de cola. El O-1 estaba armado con una ametralladora Browning de 7,62 mm fija y dos ametralladoras Lewis de 7,62 mm montadas de forma flexible en la posición del observador. Se podían llevar pequeñas bombas debajo de las alas. Su velocidad máxima era de 226 km/h."
 
 us_nav_bomber_equipment_2:0 "Douglas O-46A Bombardero Naval"
 us_nav_bomber_equipment_2_short:0 "O-46A (Nav.B)"
 us_nav_bomber_equipment_2_desc:0 "El Douglas O-46 fue la versión de producción principal de la familia de aviones de observación monoplano Douglas, y el primero en usar un motor radial. Se introdujeron dos cambios importantes con respecto a las versiones anteriores en esta versión. El primero fue el uso de un motor Pratt & Whitney R-1535-7 refrigerado por aire de 725 HP en lugar del motor utilizado en el O-31 y O-43. El segundo fue la introducción de puntales aerodinámicos paralelos debajo de las alas, reemplazando los refuerzos de alambre y el cabane de las versiones anteriores. El O-46A entró en servicio en 1936. Un informe de 1939 de Fort Lewis describió al O-46 como un 'avión de travesía de buen tiempo muy agradable para un piloto que no tenga prisa', demasiado lento para superar a los cazas enemigos, demasiado pesado para maniobrarlos, demasiado pesado para campos húmedos, demasiado lento para despegar en campos cerrados y demasiado grande para esconderse bajo los árboles. Podía llevar una pequeña carga de bombas a una velocidad de 275 km/h en un alcance de 1000 km y su armamento defensivo consistía en dos ametralladoras de 7,62 mm."

 us_nav_bomber_equipment_3:0 "Chance-Vought OS2U 'Kingfisher' Bombardero Naval"
 us_nav_bomber_equipment_3_short:0 "OS2U (Nav.B)"
 us_nav_bomber_equipment_3_desc:0 "El Vought OS2U Kingfisher era un hidroavión de observación lanzado por catapulta. Era un monoplano compacto de ala media, con un gran flotador central y pequeños flotadores estabilizadores. Su rendimiento era modesto debido a su motor ligero. El OS2U también podía operar con tren de aterrizaje fijo y con ruedas de cola. El OS2U era el principal avión de observación a bordo utilizado por la USN. Para misiones de combate, el piloto tenía una ametralladora Browning M1919 de 7,62 mm, mientras que el operador de radio/artillero manejaba otra ametralladora de 7,62 mm (o un par) en un montaje flexible de anillo Scarff. El avión también podía llevar bombas de 650 lbs (295 kg) o cargas de profundidad. Su único motor radial Pratt & Whitney R-985-AN-2 que desarrollaba 450 HP permitía una velocidad máxima de 264 km/h y tenía un alcance de 1300 km."
 
 us_nav_bomber_equipment_4:0 "North American PBJ-1 C Bombardero Naval"
 us_nav_bomber_equipment_4_short:0 "PBJ-1 C (Nav.B)"
 us_nav_bomber_equipment_4_desc:0 "El bombardero de patrulla PBJ-1 era la versión naval del bombardero medio North American B-25 Mitchell que fue introducido en 1941 y utilizado por el Cuerpo de Marines de los Estados Unidos. Los PBJ fueron operados casi exclusivamente por los Marines como bombarderos basados en tierra. Siguiendo el formato del AAFAC, los Mitchell Marine tenían radar de búsqueda en un radomo retráctil que reemplazaba la torreta ventral operada remotamente. La letra C (más tarde D) correspondía a la versión B25 de la que se originaba (C y D eran muy similares). La velocidad máxima era de alrededor de 427 km/h. Llevaba una carga de bombas de hasta 1360 kg (incluyendo un torpedo o cohetes de 130 mm). Su armamento defensivo eran de 12 a 18 ametralladoras de 12,7 mm."
 
 us_nav_bomber_equipment_5:0 "North American PBJ-1 G 'Mitchell' Bombardero Naval"
 us_nav_bomber_equipment_5_short:0 "PBJ-1 G (Nav.B)"
 us_nav_bomber_equipment_5_desc:0 "El bombardero de patrulla PBJ-1 era la versión naval del bombardero medio North American B-25 'Mitchell' que fue introducido en 1941 y utilizado por el Cuerpo de Marines de los Estados Unidos. Las letras G (o más tarde H o J) correspondían a las versiones B25 G-J de las que se originaba, pero todos tenían en común que usaban un cañón M2 de 75 mm o un T13E1 más ligero en versiones posteriores para ataques de ametrallamiento. Un impacto con el cañón de 75 mm generalmente dañaba gravemente un pequeño barco o un búnker, aunque los objetivos en movimiento rápido o pequeños como los tanques eran difíciles de alcanzar. Las versiones G-J también diferían de las versiones anteriores con numerosas mejoras como más blindaje, armamento secundario más pesado y mayores reservas de combustible. Su armamento defensivo eran de doce a dieciocho ametralladoras de 12,7 mm fijas y en varias torretas. La velocidad máxima era de alrededor de 477 km/h."
 
 us_nav_bomber_equipment_6:0 "Consolidated PB4Y-2 'Privateer' Bombardero Naval"
 us_nav_bomber_equipment_6_short:0 "PB4Y-2 (Nav.B)"
 us_nav_bomber_equipment_6_desc:0 "El Consolidated PB4Y-2 Privateer es un bombardero de patrulla de cuatro motores de la Marina de los Estados Unidos, derivado del Consolidated B-24 Liberator. La Marina había estado utilizando B-24 con solo modificaciones menores como el PB4Y-1 Liberator, y junto con los Liberators de patrulla marítima usados por el Comando Costero de la RAF, este tipo de avión de patrulla se demostró exitoso. Se deseaba un diseño totalmente navalizado, y Consolidated desarrolló un bombardero de patrulla de largo alcance dedicado en 1943, designado PB4Y-2 Privateer. El Privateer era externamente similar al Liberator, pero el fuselaje era más largo para acomodar la estación de un ingeniero de vuelo, y tenía un estabilizador vertical único y alto en lugar de la configuración de doble cola del B-24. Sus cuatro motores radiales Pratt & Whitney R-1830-94, cada uno desarrollando 1350 HP, permitían una velocidad máxima de 482 km/h. Su armamento defensivo era de doce ametralladoras de 12,7 mm y podía transportar una carga útil de 5800 kg de bombas, minas o torpedos."
 
 #USA Light Bomber #
 us_light_bomber_equipment_1:0 "Douglas B-18 'Bolo' Bombardero Ligero"
 us_light_bomber_equipment_1_short:0 "B-18 'Bolo' (Lt.B)"
 us_light_bomber_equipment_1_desc:0 "El Douglas B-18 Bolo es un bombardero ligero que sirvió con la USAAF durante finales de la década de 1930 y principios de la década de 1940. Para 1940, se consideraba que estaba subpotenciado, carecía de armamento defensivo, blindaje y carga de bombas, y se relegó a tareas de ASW, transporte y entrenamiento. Compitió con los primeros Boeing B-17 Flying Fortress y Martin Model 146. Mientras que el diseño de Boeing era claramente superior en todos los aspectos, el accidente del prototipo del B-17 lo eliminó de consideración. El diseño del B-18 fue ordenado a producción inmediata en 1936. El diseño era esencialmente el de un DC-2, con varias modificaciones, como una mayor envergadura y un fuselaje más profundo. El armamento consistía en torretas de armas en el morro, dorsal y ventral, cada una con una ametralladora de 7,62 mm, y una carga máxima de bombas de 2000 kg. Con sus dos motores de ciclo Pratt & Whitney R-1820-53, que desarrollaban 1000 HP, se podía alcanzar una velocidad máxima de 348 km/h a una distancia de 1400 km."
 
 us_light_bomber_equipment_2:0 "Douglas A-20 'Havoc' Bombardero Ligero"
 us_light_bomber_equipment_2_short:0 "A-20 'Havoc' (Lt.B)"
 us_light_bomber_equipment_2_desc:0 "El Douglas A-20 es un bombardero ligero. El desarrollo comenzó en 1937 con el DB-7A, pero no parecía competitivo a la luz de los recientes desempeños de aviones mostrados en la SCW. Después de rediseñarlo, el DB-7B fue mejorado con motores más potentes. No atrajo ningún pedido de EE. UU. y no se puso en producción de inmediato, pero se consideró su compra por parte de Francia y Bélgica. También fue visto favorablemente por los británicos, siendo 'extremadamente agradable de volar y maniobrar y de mover como un caza'. Después de varias mejoras solicitadas por Francia, EE. UU. finalmente mostró interés y lo ordenó para producción como A-20A. Eventualmente tuvo dos motores Wright R-2600-11 que desarrollaban 1600 HP, permitiendo una velocidad de 558 km/h. Su armamento era: dos ametralladoras fijas de 7,62 mm en el morro más espacio para dos más, dos ametralladoras de 7,62 mm en la parte dorsal y una en la posición ventral, espacio para una ametralladora de 7,62 mm disparando hacia atrás en cada nacela del motor y una carga de bombas de 1088 kg."
 
 us_light_bomber_equipment_3:0 "Douglas B-23 'Dragon' Bombardero Ligero"
 us_light_bomber_equipment_3_short:0 "B-23 'Dragon' (Lt.B)"
 us_light_bomber_equipment_3_desc:0 "El Douglas B-23 Dragon es un bombardero bimotor desarrollado como sucesor y mejora del B-18 Bolo. Douglas propuso una serie de mejoras en el rendimiento del B-18. Inicialmente considerado un rediseño, el prototipo presentaba motores radiales Wright R-2600-1 Twin Cyclone de 1600 HP. El diseño incorporaba una mayor envergadura con un diseño de ala muy similar al del DC-3, un tren de aterrizaje completamente retráctil y un armamento defensivo mejorado. El B-23 fue el primer bombardero estadounidense operativo equipado con una posición de artillero de cola acristalada. El cañón de cola era una sola ametralladora de 12,7 mm, que era disparada desde la posición prona por un artillero utilizando una mira telescópica. También tenía tres ametralladoras de 7,62 mm y podía llevar 910 kg de bombas. El primer B-23 voló en julio de 1939 y la producción comenzó entonces. La versión de producción tenía dos motores radiales Wright R-2600-3 que desarrollaban 1600 HP cada uno, permitiendo una velocidad máxima de 340 km/h."
 
 us_light_bomber_equipment_4:0 "Douglas A-26 'Invader' Bombardero Ligero"
 us_light_bomber_equipment_4_short:0 "A-26 'Invader' (Lt.B)"
 us_light_bomber_equipment_4_desc:0 "El Douglas A-26 es un bombardero ligero bimotor y avión de ataque a tierra. Era un avión rápido (578 km/h) capaz de llevar una gran carga de bombas. Se podía instalar una gama de armas para producir un formidable avión de ataque a tierra. Una redesignación del tipo de A-26 a B-26 llevó a la confusión con el Martin B-26 Marauder, que voló por primera vez en noviembre de 1940, unos 20 meses antes del vuelo inaugural del diseño de Douglas. Aunque ambos tipos estaban impulsados por el motor Pratt & Whitney R-2800 Double Wasp, ampliamente utilizado, eran diseños completamente diferentes y separados. El A-26 fue el sucesor del A-20 (DB-7) Havoc de Douglas Aircraft y voló por primera vez en julio de 1942. Posteriormente se desarrolló en el A-26C con un morro de bombardero. Los dos motores R-2800-7 desarrollaban 2000 HP de potencia de despegue y 1600 HP en vuelo nivelado."
 
 us_light_bomber_equipment_5:0 "Douglas A-26 B 'Invader' Bombardero Ligero"
 us_light_bomber_equipment_5_short:0 "A-26 B 'Invader' (Lt.B)"
 us_light_bomber_equipment_5_desc:0 "En 1943, el A-26B, la 'versión cañonera', fue desarrollado y producido en paralelo con la versión estándar de bombardero. Compartía el mismo motor y tenía un morro de armas, que originalmente podía estar equipado con una combinación de armamento que incluía ametralladoras de 12,7 mm, cañones automáticos de 20 mm o 37 mm, o incluso un obús de 75 mm (que nunca se utilizó operativamente). Normalmente, la versión con morro de armas alojaba seis (o más tarde ocho) ametralladoras de 12,7 mm, oficialmente denominada 'morro multipropósito', y más tarde comúnmente conocida como 'morro de seis cañones' o 'morro de ocho cañones'."
 
 #USA Medium Bomber #
 us_medium_bomber_equipment_1_a:0 "Lockheed A-28 'Hudson' Bombardero Medio"
 us_medium_bomber_equipment_1_a_short:0 "A-28 'Hudson' (M.B)"
 us_medium_bomber_equipment_1_a_desc:0 "El Lockheed Hudson fue un bombardero medio y avión de reconocimiento costero construido inicialmente para la Royal Air Force desde 1939 en adelante. El Hudson fue una conversión militar del avión de pasajeros Lockheed Model 14 Super Electra, y fue el primer contrato significativo de construcción de aviones para Lockheed Aircraft Corporation. El Hudson sirvió durante toda la guerra, principalmente con el Comando Costero, pero también en roles de transporte y entrenamiento, así como para entregar agentes en la Francia ocupada. También se utilizaron ampliamente en patrullas antisubmarinas. La versión Mk I tenía dos ametralladoras Browning fijas en el morro y dos más en la torreta dorsal Boulton Paul. Sus dos motores Wright R-1830-86 que desarrollaban 1200 HP permitían una velocidad máxima de 397 km/h. Podía llevar una carga útil de 340 kg de bombas o cargas de profundidad."
 
 us_medium_bomber_equipment_2_a:0 "Lockheed A-29 'Hudson' Bombardero Medio"
 us_medium_bomber_equipment_2_a_short:0 "A-29 'Hudson' (M.B)"
 us_medium_bomber_equipment_2_a_desc:0 "El A-29 Hudson (designación de préstamo y arriendo Mk-IV) fue un desarrollo adicional y se refería al avión equipado con los motores Wright R-1820 Cyclone que desarrollaban 1013 HP. El A-29 era en realidad más lento que el A28, pero tenía un mayor alcance con la misma carga útil."
 
 us_medium_bomber_equipment_3_a:0 "North American B-25 'Mitchell' Bombardero Medio"
 us_medium_bomber_equipment_3_a_short:0 "B-25 'Mitchell' (M.B)"
 us_medium_bomber_equipment_3_a_desc:0 "El North American B-25 Mitchell es un bombardero medio que se introdujo en 1941 y se nombró en honor al General de División William 'Billy' Mitchell, un pionero de la aviación militar de EE. UU. La versión de producción inicial de los B-25 estaba impulsada por motores Wright R-2600-9 de 1350 HP y llevaba hasta 1600 kg de bombas y un armamento defensivo de tres ametralladoras de 7,62 mm en el morro, la cintura y las posiciones ventrales, con una ametralladora de 12,7 mm en la cola. Los primeros nueve aviones se construyeron con un ángulo de diedro constante, pero debido a la baja estabilidad, se rediseñó el ala para que el diedro se eliminara en la sección exterior."
 
 us_medium_bomber_equipment_4_a:0 "North American B-25 C 'Mitchell' Bombardero Medio"
 us_medium_bomber_equipment_4_a_short:0 "B-25 C 'Mitchell' (M.B)"
 us_medium_bomber_equipment_4_a_desc:0 "La versión B-25 C se creó después de una serie de modificaciones, incluida la adición de una cúpula de plexiglás para observaciones de navegación que reemplazaba la ventana superior para el navegador y un armamento más pesado en el morro (dos ametralladoras de 12,7 mm, una fija y una flexible), equipos de descongelación y antihielo y motores mejorados Wright R-2600-13. El B-25C y el B-25D diferían solo en la ubicación de fabricación: la serie C en Inglewood, California, y la serie D en Kansas City, Kansas. La velocidad máxima era de alrededor de 427 km/h. Llevaba una carga de bombas de hasta 1600 kg."
 
 us_medium_bomber_equipment_5_a:0 "North American B-25 J 'Mitchell' Bombardero Medio"
 us_medium_bomber_equipment_5_a_short:0 "B-25 J 'Mitchell' (M.B)"
 us_medium_bomber_equipment_5_a_desc:0 "La última y más construida serie de cañoneras del Mitchell, el B-25J, se parecía menos a las series anteriores aparte del morro bien acristalado del bombardero. En cambio, el J seguía la configuración general de la serie H desde la cabina hacia atrás. Tenía la torreta dorsal delantera y otros avances en el armamento y la estructura. Todos los modelos J incluían cuatro ametralladoras de 12,7 mm en un par de 'paquetes de fuselaje', pods de armas conformes cada uno flanqueando la cabina inferior, cada pod conteniendo dos M2. Sin embargo, en 1945, los escuadrones de combate las retiraron. La configuración J-2 llevaba un total de dieciocho ametralladoras de 12,7 mm: ocho en el morro, cuatro en los pods de armas conformes en los flancos, dos en la torreta dorsal, una en cada una de las posiciones de la cintura y un par en la cola, con 14 de las armas apuntando directamente hacia adelante, o apuntando a disparar directamente hacia adelante para misiones de ametrallamiento. También podía llevar cohetes de 130 mm. La velocidad máxima era de 455 km/h."
 
 us_medium_bomber_equipment_1_b:0 "Martin B-10 Bombardero Medio"
 us_medium_bomber_equipment_1_b_short:0 "B-10 (M.B)"
 us_medium_bomber_equipment_1_b_desc:0 "El Martin B-10 fue el primer bombardero monoplano totalmente metálico que fue utilizado regularmente por el Cuerpo Aéreo del Ejército de los Estados Unidos, entrando en servicio en junio de 1934. También fue el primer bombardero producido en masa cuyo rendimiento era superior al de los aviones de persecución del Ejército de la época. El B-10 inició una revolución en el diseño de bombarderos. Su estructura de monoplano totalmente metálica, junto con sus características de cabinas cerradas, torretas de armas giratorias, tren de aterrizaje retráctil, bahía de bombas interna y capotas de motor completas, se convertirían en el estándar para los diseños de bombarderos en todo el mundo durante décadas. Hizo que todos los bombarderos existentes quedaran completamente obsoletos. El B-10 B o Modelo 139 fue la versión de producción principal con dos motores Wright R-1820-33 de 775 HP."
 
 us_medium_bomber_equipment_2_b:0 "Martin A-22 'Maryland' Bombardero Medio"
 us_medium_bomber_equipment_2_b_short:0 "A-22 'Maryland' (M.B)"
 us_medium_bomber_equipment_2_b_desc:0 "El Martin A-22 fue un bombardero ligero/medio que voló por primera vez en 1939. El diseño de Martin era un monoplano bimotor totalmente metálico, el prototipo capaz de alcanzar alrededor de 500 km/h con una tripulación de tres personas. El XA-22 no fue adoptado para el servicio operativo en los EE. UU., ya que el contrato fue ganado por el Douglas A-20 Havoc, pero Martin recibió pedidos extranjeros. Todas las versiones del Modelo 167 estaban armadas con seis ametralladoras de 7,62 mm, cuatro armas fijas en las alas (principalmente para ataque a tierra), una pistola dorsal y una pistola ventral. El Modelo 167 era un bombardero bimotor bastante típico del período. La característica más inusual del Modelo 167 era el fuselaje muy estrecho, aunque compartido con varios contemporáneos de finales de la preguerra. Sus dos motores Pratt & Whitney R-1830-S1C3-G 'Twin Wasp', cada uno desarrollando 1050 HP, permitían una velocidad máxima de 489 km/h. Su carga útil era de hasta 907 kg internamente."
 
 us_medium_bomber_equipment_3_b:0 "Martin B-26 'Marauder' Bombardero Medio"
 us_medium_bomber_equipment_3_b_short:0 "B-26 (M.B)"
 us_medium_bomber_equipment_3_b_desc:0 "El Martin B-26 Marauder es un bombardero medio bimotor construido por Martin Company a partir de 1941. Después de entrar en servicio, rápidamente recibió la reputación de ser un "hacedor de viudas" debido a la alta tasa de accidentes de los primeros modelos durante los despegues y aterrizajes. El B-26 se convirtió en un avión más seguro una vez que las tripulaciones fueron reentrenadas, y después de las modificaciones, el Marauder terminó siendo el que tuvo la tasa de pérdidas más baja de cualquier bombardero de la USAAF. Tenía un fuselaje de sección circular y aerodinámico que albergaba a la tripulación, estaba armado con una ametralladora de morro de 7,62 mm, una torreta dorsal armada con ametralladoras de 12,7 mm (la primera torreta dorsal motorizada en ser equipada en un bombardero estadounidense) y una ametralladora de 7,62 mm en la cola. Se instalaron dos bodegas de bombas en el medio del fuselaje, capaces de llevar hasta 2,600 kg de bombas (o una mezcla con tanques de combustible adicionales). El avión estaba propulsado por dos motores Pratt & Whitney R-2800-5 Double Wasp que desarrollaban 1850 HP, permitiendo una velocidad máxima de 430 km/h."
 
 us_medium_bomber_equipment_4_b:0 "Martin B-26 B/C 'Marauder' Bombardero Medio"
 us_medium_bomber_equipment_4_b_short:0 "B-26 C (M.B)"
 us_medium_bomber_equipment_4_b_desc:0 "La designación C se asignó a los B-26B construidos en Omaha, Nebraska, en lugar de Baltimore, Maryland. Aunque nominalmente el B-26B-10 fue la primera variante en recibir el ala más larga, en realidad se instaló en los B-26C antes que en el B-26B-10, estando ambos en producción simultáneamente. A partir del bloque 10, se incrementó la envergadura y se añadieron flaps en el exterior de la barquilla del motor para mejorar los problemas de manejo durante el aterrizaje causados por las altas cargas en las alas. Se incrementó la altura del estabilizador vertical. El armamento se incrementó de seis a doce ametralladoras de 12,7 mm; esto se hizo en la sección delantera para que el B-26 pudiera realizar misiones de ametrallamiento. La ametralladora de cola se mejoró de manual a operada por potencia. Se agregó blindaje para proteger al piloto y al copiloto."
 
 us_medium_bomber_equipment_5_b:0 "Martin B-26 F 'Marauder' Bombardero Medio"
 us_medium_bomber_equipment_5_b_short:0 "B-26 F (M.B)"
 us_medium_bomber_equipment_5_b_desc:0 "El primer B-26F se produjo en febrero de 1944. Con el B-26F se aumentó el ángulo de incidencia de las alas, se eliminó la ametralladora fija de 12,7 mm en el morro, se mejoraron la torreta de cola y el blindaje asociado y se agregó un enfriador de aceite revisado, junto con paneles inferiores de las alas rediseñados para una extracción más fácil. Luego se introdujo el B-26G, que era un B-26F con equipos interiores estandarizados."
 
 #USA Heavy Bomber #
 tech_USA_heavy_bomber_equipment_1_a:0 "Boeing B-17 'Flying Fortress' Bombardero Pesado"
 us_heavy_bomber_equipment_1_a:0 "Boeing B-17 'Flying Fortress' Bombardero Pesado"
 us_heavy_bomber_equipment_1_a_short:0 "B-17 (Hv.B)"
 us_heavy_bomber_equipment_1_a_desc:0 "El Boeing B-17 Flying Fortress es un bombardero pesado de cuatro motores desarrollado en la década de 1930. Compitiendo contra Douglas y Martin por un contrato para construir 200 bombarderos, la entrada de Boeing (prototipo Modelo 299/XB-17) superó a ambos competidores y superó las especificaciones de rendimiento del cuerpo aéreo. aunque Boeing perdió el contrato (ante el Douglas B-18 Bolo) porque el prototipo Modelo 299 se estrelló. Desde su inicio antes de la guerra, el USAAC (para junio de 1941, el USAAF) promovió el avión como un arma estratégica. Era un bombardero relativamente rápido, de gran altitud, de largo alcance y con armamento defensivo pesado a expensas de la carga de bombas. Desarrolló una reputación de dureza. El armamento del B-17 consistía en cinco ametralladoras de 7,62 mm, con una carga útil de hasta 2,200 kg de bombas en dos bastidores en la bodega de bombas detrás de la cabina. Con sus cuatro motores Pratt & Whitney R-1690 Hornet que desarrollaban 750 HP cada uno, se podía alcanzar una velocidad de alrededor de 400 km/h."
 
 us_heavy_bomber_equipment_1_b:0 "Boeing XB-15 Bombardero Pesado"
 us_heavy_bomber_equipment_1_b_short:0 "Boeing XB-15 (Hv.B)"
 us_heavy_bomber_equipment_1_b_desc:0 "El Boeing XB-15 fue un avión bombardero diseñado en 1934 como una prueba para ver si sería posible construir un bombardero pesado con un alcance de 8,000 km. Cuando voló por primera vez en 1937, era el avión más masivo y voluminoso jamás construido en los EE. UU. Estableció una serie de récords de carga a altitud para aviones basados en tierra, incluyendo llevar una carga de 14,154 kg a 2,500 m el 30 de julio de 1939. El inmenso tamaño del avión permitía a los ingenieros de vuelo entrar en el ala a través de un paso angosto y hacer reparaciones menores en vuelo. Un vuelo de 8,000 km tomó 33 horas a su velocidad de crucero de 245 km/h; por lo que la tripulación de 10 hombres estaba formada por varios turnos y las literas les permitían dormir cuando no estaban de servicio. El equipo de diseño de Boeing finalmente utilizó cuatro motores radiales Pratt & Whitney R-1830-11 que desarrollaban 1000 cada uno y permitían una velocidad máxima de 317 km/h. Su armamento consistía en tres ametralladoras de 7,62 mm y tres de 12,7 mm, su carga útil era de hasta 5400 kg de bombas."
 
 tech_USA_heavy_bomber_equipment_1_c:0 "Consolidated B-24 'Liberator' Bombardero Pesado"
 us_heavy_bomber_equipment_1_c:0 "Consolidated B-24 'Liberator' Bombardero Pesado"
 us_heavy_bomber_equipment_1_c_short:0 "B-24 (Hv.B)"
 us_heavy_bomber_equipment_1_c_desc:0 "El Consolidated B-24 Liberator es un bombardero pesado estadounidense, diseñado por Consolidated Aircraft de San Diego, California. Era conocido dentro de la compañía como el Modelo 32 y algunos aviones de producción inicial se diseñaron como modelos de exportación designados como varios LB-30s, en la categoría de diseño de bombarderos terrestres. Desde su inicio, el B-24 fue un diseño moderno que presentaba un ala Davis montada en el hombro, de alta relación de aspecto y altamente eficiente. El ala le dio al Liberator una alta velocidad de crucero, largo alcance y la capacidad de llevar una carga de bombas pesada. En comparación con sus contemporáneos, el B-24 era relativamente difícil de volar y tenía un bajo rendimiento a baja velocidad; también tenía un techo más bajo y era menos robusto que el Boeing B-17 Flying Fortress. Mientras que las tripulaciones aéreas tendían a preferir el B-17, el Estado Mayor favorecía al B-24. La carga de bombas era de hasta 3600 kg y el armamento defensivo era de cuatro ametralladoras de 7,62 mm y tres de 12,7 mm. Su velocidad máxima era de alrededor de 420 km/h."
 
 us_heavy_bomber_equipment_2_a:0 "Boeing B-17 B 'Flying Fortress' Bombardero Pesado"
 us_heavy_bomber_equipment_2_a_short:0 "B-17 B (Hv.B)"
 us_heavy_bomber_equipment_2_a_desc:0 "A medida que la línea de producción se desarrollaba, los ingenieros de Boeing continuaron mejorando el diseño básico. Para mejorar el rendimiento a velocidades más bajas, el B-17B se modificó para incluir timones y flaps más grandes. El B-17C cambió de tres ampollas de armas de forma ovalada abultadas a dos ventanas de armas de forma ovalada al ras, y en la parte inferior del fuselaje, una sola góndola de armas 'bañera', que se asemejaba a la instalación defensiva ventral Bodenlafette/'Bola' configurada y ubicada de manera similar en el bombardero medio alemán Heinkel He 111P."
 
 us_heavy_bomber_equipment_2_b:0 "Boeing B-29 'Super Fortress' Bombardero Pesado"
 us_heavy_bomber_equipment_2_b_short:0 "B-29 (Hv.B)"
 us_heavy_bomber_equipment_2_b_desc:0 "El Boeing B-29 Superfortress es un bombardero pesado de cuatro motores diseñado para bombardeo estratégico a gran altitud. Uno de los aviones más grandes de la Segunda Guerra Mundial, el B-29 tenía tecnología de última generación, tren de aterrizaje triciclo con ruedas dobles y un sistema de control de fuego controlado por computadora analógica para dirigir cuatro torretas de ametralladoras remotas. La causa más común de dolores de cabeza de mantenimiento y fallas catastróficas fueron los motores. Aunque los motores radiales Wright R-3350 Duplex-Cyclone se volvieron confiables más tarde, los modelos iniciales estaban plagados de problemas peligrosos. Esto no se solucionó completamente hasta que el avión fue equipado con el más potente Pratt & Whitney R-4360 'Wasp Major' en el programa B-29D/B-50. Su velocidad máxima era de 575 km/h y su armamento eran de diez a doce ametralladoras de 12,7 mm y un cañón de cola de 20 mm. Su carga útil era de hasta 9100 kg de bombas internamente o dos bombas Grand Slam de 10 toneladas externamente."
 
 us_heavy_bomber_equipment_2_c:0 "Consolidated B-24 D 'Liberator' Bombardero Pesado"
 us_heavy_bomber_equipment_2_c_short:0 "B-24 D (Hv.B)"
 us_heavy_bomber_equipment_2_c_desc:0 "El B-24D fue el primer modelo producido a gran escala; ordenado desde 1940 en adelante, como un B-24C con mejores motores (motores sobrealimentados R-1830-43). El modelo D se equipó inicialmente con una torreta ventral Bendix operada de forma remota y con mira periscópica, pero esto resultó insatisfactorio en servicio y se suspendió después del 287º avión. Los aviones de producción volvieron al montaje 'túnel' operado manualmente anterior con una sola ametralladora de 12,7 mm. La ametralladora de túnel fue finalmente reemplazada por la torreta esférica Sperry, que también había sido adoptada por las Fortalezas B-17E posteriores, pero se hizo retráctil para el Liberator cuando no estaba en uso, ya que el área ventral de su fuselaje estaba muy cerca del suelo al aterrizar. En los B-24D tardíos, se añadieron ametralladoras 'de mejilla' montadas a ambos lados del morro delantero, justo detrás del acristalamiento del morro 'invernadero' enmarcado."
 
 us_heavy_bomber_equipment_3_a:0 "Boeing B-17 F 'Flying Fortress' Bombardero Pesado"
 us_heavy_bomber_equipment_3_a_short:0 "B-17 F (Hv.B)"
 us_heavy_bomber_equipment_3_a_desc:0 "El B-17F fue una mejora del B-17E. Los aviones de la serie "F" de producción tardía recibieron soportes sustancialmente ampliados para las armas montadas en las "mejillas" y hélices de palas completamente emplumadas. Se realizaron numerosos cambios internos para mejorar la efectividad, el alcance y la capacidad de carga del B-17. En combate, el B-17F demostró casi de inmediato tener una protección defensiva inadecuada cuando era atacado desde el frente. Se improvisaron varias configuraciones de armamento de dos a cuatro armas flexibles, pero el problema se abordó finalmente con la torreta "de mentón" operada remotamente por Bendix en los bloques de producción finales de la serie F. Un tren de aterrizaje más fuerte y los motores Wright R-1820-9 Cyclone hicieron posible un aumento de la capacidad máxima de bombas a 3,600 kg. El alcance se extendió aproximadamente 1400 km con la instalación a mediados de la producción de celdas de combustible adicionales en las alas."
 
 us_heavy_bomber_equipment_3_c:0 "Consolidated B-24 H 'Liberator' Bombardero Pesado"
 us_heavy_bomber_equipment_3_c_short:0 "B-24 H (Hv.B)"
 us_heavy_bomber_equipment_3_c_desc:0 "Debido a la obvia vulnerabilidad del B-24 a los ataques frontales con el acristalamiento de morro de invernadero de 24 paneles anterior, el diseño del B-24H incorporó una torreta de morro Emerson A-15 eléctrica sobre la posición del bombardero. Se realizaron aproximadamente 50 otros cambios en la estructura, incluida una cabina del bombardero rediseñada con una unidad de ventana de mira de bombas acristalada de tres paneles que reemplazaba el diseño de morro de invernadero. La torreta de cola recibió ventanas más grandes para una mejor visibilidad y la torreta dorsal Martin A-3 recibió una cúpula "high hat" ampliada. Las posiciones de los artilleros de cintura se cerraron con ventanas de Plexiglás y se desplazaron lateralmente para reducir la interferencia mutua entre los dos artilleros de cintura durante la batalla. La velocidad máxima alcanzada fue de 478 km/h."
 
 us_heavy_bomber_equipment_4_b:0 "Boeing B-50 'Super Fortress' Bombardero Pesado"
 us_heavy_bomber_equipment_4_b_short:0 "B-50 (Hv.B)"
 us_heavy_bomber_equipment_4_b_desc:0 "El Boeing B-50 Superfortress es un bombardero estratégico y una mejora del Boeing B-29, estaba equipado con motores más potentes Pratt & Whitney R-4360, una estructura más fuerte, una aleta de cola más alta y otras mejoras. El desarrollo comenzó en 1944, con el deseo de reemplazar los motores Wright R-3350 Duplex-Cyclone poco confiables con el motor radial Pratt & Whitney R-4360-33 Wasp Major de cuatro filas y 28 cilindros más potente. El avión modificado, designado XB-44 Superfortress, voló por primera vez el 19 de mayo. El uso de una nueva aleación de aluminio, le dio un ala que era más fuerte y ligera, mientras que el tren de aterrizaje se reforzó para permitir que el avión operara a pesos de hasta 18,000 kg. El armamento era similar al del B-29, con dos bahías de bombas que transportaban 9,100 kg de bombas, y otros 3,600 kg externamente. El armamento defensivo era de trece ametralladoras de 12,7 mm en cinco torretas. Su velocidad máxima era de 634 km/h."
 
 us_heavy_bomber_equipment_4_c:0 "Consolidated B-32 'Dominator' Bombardero Pesado"
 us_heavy_bomber_equipment_4_c_short:0 "B-32 (Hv.B)"
 us_heavy_bomber_equipment_4_c_desc:0 "El Consolidated B-32 Dominator (Consolidated Model 34) fue un bombardero estratégico pesado de cuatro motores construido para las Fuerzas Aéreas del Ejército de los Estados Unidos. Fue desarrollado por Consolidated Aircraft en paralelo con el Boeing B-29 Superfortress como un diseño de respaldo en caso de que el B-29 resultara no ser exitoso. El Modelo 33 en el que Consolidated basó su propuesta era similar al B-24 Liberator. Al igual que el B-24, originalmente estaba diseñado con una cola doble y un ala Davis grande, pero con un fuselaje más largo y redondeado y una nariz redondeada. Las plantas motrices debían ser el mismo cuarteto de Wright Duplex-Cyclones de 2,200 HP que permitían una velocidad máxima de 575 km/h. Los prototipos recibieron una mezcla extraña de ametralladoras y tuvieron problemas con las torretas motorizadas, por lo que los modelos de producción tenían diez ametralladoras de 12,7 mm operadas manualmente en torretas. Su carga útil era de hasta 9100 kg de bombas."
 
 USA_jet_strat_bomber_equipment_1:0 "Boeing B-47 'Stratojet' Bombardero Pesado a Reacción"
 USA_jet_strat_bomber_equipment_1_short:0 "B-47 (Hv.J.B)"
 
 # USA Flying Boat #
 USA_flying_boat_equipment_1:0 "Consolidated PBY-1 'Catalina' Hidroavión"
 USA_flying_boat_equipment_1_short:0 "PBY-1 (Fly.Bt)"
 USA_flying_boat_equipment_1_desc:0 "El Consolidated PBY Catalina es un hidroavión estadounidense, y más tarde un avión anfibio de las décadas de 1930 y 1940 producido por Consolidated Aircraft. Fue uno de los hidroaviones más utilizados de la Segunda Guerra Mundial. Los Catalina sirvieron en todas las ramas de las Fuerzas Armadas de los Estados Unidos y en las fuerzas aéreas y marinas de muchas otras naciones. Los PBY se utilizaron en la guerra antisubmarina, bombardeo de patrulla, escolta de convoyes, misiones de búsqueda y rescate (especialmente rescate aire-mar) y transporte de carga. El PBY fue el avión más numeroso de su tipo. El PBY-1 fue la primera versión de producción con dos motores radiales Pratt & Whitney R-1830-64 Twin Wasp de 900 HP. Su velocidad máxima era de alrededor de 300 km/h y tenía un alcance de 3000 km. El armamento consistía en cuatro ametralladoras de 7,62 mm, dos ametralladoras de 12,7 mm y una carga útil de 1814 kg de bombas, cargas de profundidad o torpedos."
 
 USA_flying_boat_equipment_2:0 "Consolidated PBY-3 'Catalina' Hidroavión"
 USA_flying_boat_equipment_2_short:0 "PBY-3 (Fly.Bt)"
 USA_flying_boat_equipment_2_desc:0 "El PBY-3 solo difería en detalles y estaba propulsado por dos motores Pratt & Whitney R-1830-66 de 1000 HP (el PBY-4 por los motores Pratt & Whitney R-1830-72 ligeramente más potentes de 1050 HP). Su velocidad máxima era de alrededor de 300 km/h y tenía un alcance de 3500 km. El armamento consistía en tres ametralladoras de 7,62 mm, dos ametralladoras de 12,7 mm y una carga útil de 1814 kg de bombas, cargas de profundidad o torpedos."
 
 USA_flying_boat_equipment_3:0 "Consolidated PBY-5 'Catalina' Hidroavión"
 USA_flying_boat_equipment_3_short:0 "PBY-5 (Fly.Bt)"
 USA_flying_boat_equipment_3_desc:0 "El PBY-5 se actualizó a dos motores R-1830-82 o -92 de 1200 HP y provisiones para tanques de combustible adicionales (con protección parcial autosellante). Su velocidad máxima era de 314 km/h y tenía un alcance de 4000 km. El armamento consistía en tres ametralladoras de 7,62 mm, dos ametralladoras de 12,7 mm y una carga útil de 1814 kg de bombas, cargas de profundidad o torpedos."
 
 USA_flying_boat_equipment_4:0 "Martin PBM-1 'Mariner' Hidroavión"
 USA_flying_boat_equipment_4_short:0 "PBM-1 (Fly.Bt)"
 USA_flying_boat_equipment_4_desc:0 "El Martin PBM Mariner fue un bombardero de patrulla tipo hidroavión estadounidense. Fue diseñado para complementar al Consolidated PBY Catalina y al PB2Y Coronado en servicio, con el primer ejemplar volando el 18 de febrero de 1939 y el tipo entrando en servicio en septiembre de 1940. La aeronave estaba equipada con cinco torretas (con seis ametralladoras de 12,7 mm), dos ametralladoras de 12,7 mm en burbujas y compartimentos de bombas que estaban en las nacelas del motor, con una capacidad de hasta 1800 kg de bombas, cargas de profundidad o torpedos. El ala de gaviota tenía un diseño de cantiléver y presentaba una aerodinámica limpia con una cola doble no reforzada. El PBM-1 estaba equipado con flotadores de aterrizaje retráctiles en el ala que estaban articulados hacia afuera, con flotadores soportados por un solo estruto que se retraían hacia adentro para descansar debajo del ala, con las quillas de los flotadores justo afuera de cada una de las nacelas del motor. Sus dos motores Wright R-2600-6, que desarrollaban 1600 HP, permitían una velocidad máxima de 330 km/h y su alcance era de 4800 km."
 
 # USA Transport # 
 USA_transport_plane_equipment_1:0 "Lockheed UC-36B 'Electra' Avión de Transporte"
 USA_transport_plane_equipment_1_short:0 "UC-36B 'Electra' (T.P)"
 USA_transport_plane_equipment_1_desc:0 "El Lockheed C-36 fue la designación militar para el Lockheed 10 Electra. Era un avión de transporte de dos motores, con alas cantilever de baja montura y una tripulación de dos, además de espacio para diez pasajeros. La versión original estaba impulsada por dos motores radiales Pratt & Whitney Wasp Jr. Tenía una cola alta con superficies de control horizontales gemelas cerca de los extremos exteriores de la cola y un fuselaje de lados planos con grandes ventanas en la cabina. Los primeros Electras estándar en entrar en servicio con el Ejército fueron tres Lockheed 10-A, impulsados por dos motores Pratt & Whitney R-985-13 de 450 hp. El C-36A fue la designación dada a quince Model 10-A, impulsados por el mismo motor R-985-13 de 450 hp que el Y1C-36. El C-36B fue la designación dada a cinco Model 10-E, impulsados por dos motores Pratt & Whitney R-1340-49 de 600 hp. Podía transportar alrededor de 1 tonelada de carga a más de 1300 km."
 
 USA_transport_plane_equipment_2:0 "Douglas C-47 'Skytrain' Avión de Transporte"
 USA_transport_plane_equipment_2_short:0 "C-47 'Skytrain' (T.P)"
 USA_transport_plane_equipment_2_desc:0 "El Douglas C-47 Skytrain o Dakota (designación de la RAF, RAAF y RNZAF) es un avión de transporte militar desarrollado a partir del avión civil Douglas DC-3. El C-47 difería del DC-3 civil en numerosas modificaciones, incluyendo la instalación de una puerta de carga, un dispositivo de elevación y un piso reforzado, junto con un cono de cola acortado para ganchos de remolque de planeadores y un astrodome en el techo de la cabina. Tenía una tripulación de 4 y podía transportar 28 tropas o 2 toneladas de carga. Se produjeron más de 10,000 aeronaves en Long Beach y Santa Mónica, California, y en Oklahoma City, Oklahoma. Con sus dos motores Pratt & Whitney R-1830-90C Twin Wasp, que desarrollaban 1200 HP, se podía alcanzar una velocidad máxima de 360 km/h sobre un alcance de 2600 km."
 
 USA_transport_plane_equipment_3:0 "Curtiss C-46 'Commando' Avión de Transporte"
 USA_transport_plane_equipment_3_short:0 "C-46 (T.P)"
 USA_transport_plane_equipment_3_desc:0 "El Curtiss C-46 Commando es un avión de transporte bimotor derivado del diseño del avión de gran altitud Curtiss CW-20. Fue utilizado como transporte militar por el USAAF y la Armada/Cuerpo de Marines como R5C. El C-46 sirvió en un rol similar a su contraparte construida por Douglas, el C-47 Skytrain, pero no se produjo tan extensamente como este último. Para noviembre de 1943, se habían realizado 721 modificaciones en los modelos de producción, aunque muchas eran menores, como cambios en el sistema de combustible y se adoptaron menos ventanas en la cabina. El modelo militar estaba equipado con puertas dobles de carga, un piso reforzado y un cabrestante de manejo de carga operado hidráulicamente; 40 asientos plegables eran la única acomodación de pasajeros para lo que era esencialmente un transporte de carga. Las pruebas indicaron que el C-46 de producción era capaz de llevar una carga sustancial de 6800 kg o 40 tropas, y podía volar bien con un solo motor. Su velocidad máxima era de 430 km/h y su alcance era de 5000 km."
 
 
 ### Japan Tanks ###
 JAP_gw_tank_equipment:0 "Type A Ko-Gata Sensha Lt.TK"
 JAP_gw_tank_equipment_short:0 "Type A Ko-Gata Sensha Lt.TK"
 JAP_gw_tank_equipment_desc:0 "Los primeros tanques japoneses generalmente se compraban en el extranjero. Los japoneses compraron trece Renault FT, que designaron Tipo A 'Ko-Gata Sensha', y también compraron diez Renault NC1, que se designaron como Tipo B 'Otsu-Gata Sensha'."
 


 # Light Tanks
 JAP_light_tank_equipment_1:0 "Type 95 Ha-Go Lt.TK"
 JAP_light_tank_equipment_1_short:0 "Type 95 Ha-Go Lt.TK"
 JAP_light_tank_equipment_1_desc:0 "El Type 95 Ha-Go fue el tanque japonés más producido de la guerra. Fue diseñado para mantener el ritmo con la infantería motorizada, que podía viajar hasta 40 km/h. El tanque pesaba 7,4 toneladas y tenía una torreta de un solo hombre equipada con un cañón Tipo 94 (de 1934) de 37 mm L/36.7 y dos ametralladoras de 7,7 mm. Su blindaje remachada tenía un máximo de 16 mm en la parte delantera. El sistema de suspensión era relativamente pobre y no se desempeñaba excelentemente en terrenos accidentados, pero tenía una movilidad fantástica de otro modo y era un tanque muy efectivo en situaciones con menos carreteras disponibles. Fue uno de los mejores tanques ligeros de principios de guerra, si no el mejor."

 JAP_light_tank_equipment_2:0 "Type 98 Ke-Ni Lt.TK"
 JAP_light_tank_equipment_2_short:0 "Type 98 Ke-Ni Lt.TK"
 JAP_light_tank_equipment_2_desc:0 "El Type 98 Ke-Ni fue diseñado en 1938 para reemplazar al anterior Type 95 Ha-Go. Su blindaje estaba soldada y tenía el mismo grosor en la parte delantera, pero mejor inclinada y hasta 10 mm en los lados. Además, el Ke-Ni era 50 cm más bajo que el Type 95. Tenía una velocidad máxima en carretera de 50 km/h y estaba equipado con una torreta de dos hombres, que tenía un cañón Tipo 100 de 37 mm L/46 y una ametralladora de 7,7 mm. El cañón Tipo 100 tenía una velocidad de salida de 760 m por segundo."

 JAP_light_tank_equipment_3:0 "Type 2 Ke-To Lt.TK"
 JAP_light_tank_equipment_3_short:0 "Type 2 Ke-To Lt.TK"
 JAP_light_tank_equipment_3_desc:0 "El Type 2 Ke-To fue una mejora del Type 98 Ke-Ni, con una torreta ampliada y un cañón mejorado Tipo 1 de 37 mm L/50, que tenía una velocidad de salida de 800 m por segundo. La producción comenzó en 1944 y se completaron 34, pero ninguno fue utilizado en combate."

 JAP_light_tank_equipment_4:0 "Type 4 Ke-Nu"
 JAP_light_tank_equipment_4_short:0 "Type 4 Ke-Nu Lt.TK"
 JAP_light_tank_equipment_4_desc:0 "El Type 4 Ke-Nu fue una conversión del existente Type 95 Ha-Go, que en su lugar fue equipado con la misma torreta y cañón del tanque medio Type 97 Chi-Ha. La blindaje se mejoró a un máximo de 25 mm en el mantelete del cañón. El cañón era más grande, pero de menor velocidad, el Tipo 97 de 57 mm L/18, que mejoró significativamente el poder de fuego de alto explosivo, pero la velocidad máxima del tanque de 8,4 toneladas se redujo a 40 km/h."

 JAP_light_tank_equipment_5:0 "Type 5 Ke-Ho Lt.TK"
 JAP_light_tank_equipment_5_short:0 "Type 5 Ke-Ho Lt.TK"
 JAP_light_tank_equipment_5_desc:0 "El Type 5 Ke-Ho fue un prototipo avanzado de tanque ligero que comenzó su desarrollo en 1942. Fue diseñado específicamente para luchar contra tanques enemigos, en lugar de infantería, y estaba equipado con hasta 20 mm de blindaje soldada y un cañón de alta velocidad tipo 1 de 47 mm L/54. Su motor era un diesel Tipo 100 que proporcionaba 150 HP, permitiendo una velocidad máxima en carretera de 50 km/h aunque pesaba 10 toneladas."

 # light TD
 JAP_light_tank_destroyer_equipment_1:0 "Type 95 Light TD"
 JAP_light_tank_destroyer_equipment_1_short:0 "Type 95 Light TD"
 JAP_light_tank_destroyer_equipment_1_desc:0 "Con el fin de aumentar la capacidad antitanque de los tanques ligeros Type 95 existentes, se llevó a cabo una conversión de tanques dañados en batalla con un cañón antiaéreo Type 96 de 25 mm en una superestructura baja y abierta similar al 'Marder' alemán. El cañón tenía una velocidad de salida de 900 m/s y una penetración ligeramente mejor que el cañón de 37 mm de cañón corto. La carga de los destructores de tanques consistía principalmente en municiones AP especialmente diseñadas en cargadores de 15 rondas. Esta fue una modificación de campo que se llevó a cabo hasta que estuvieran disponibles cañones mejores."

 JAP_light_tank_destroyer_equipment_2:0 "Type 2 Ke-Ti Light TD"
 JAP_light_tank_destroyer_equipment_2_short:0 "Type 2 Ke-Ti Light TD"
 JAP_light_tank_destroyer_equipment_2_desc:0 "Se basaba en el chasis del Ke-Ni y tenía una casamata fija de tres lados que albergaba el Type 1 de 47 mm L/54. La blindaje de la casamata era de 20 mm en la parte delantera y 10 mm en los lados. Tenía una velocidad máxima en carretera de 50 km/h."

 JAP_light_tank_destroyer_equipment_3:0 "Type 5 Ho-Ru Light TD"
 JAP_light_tank_destroyer_equipment_3_short:0 "Type 1941 Ho-Ru Light TD"
 JAP_light_tank_destroyer_equipment_3_desc:0 "El Type 5 Ho-Ru II fue diseñado para contrarrestar los tanques medianos estadounidenses. Se construyó sobre un chasis de tanque ligero Type 95 Ha-Go y se pretendía que fuera similar al 'Hetzer' alemán, en el sentido de que sería elegante y pequeño. El cañón era un tipo 57 mm L/35 de alta velocidad y cañón más largo rediseñado (que se desarrolló a partir del cañón Type 97 anterior), que podía penetrar 50 mm de blindaje a 500 m. Su blindaje frontal inclinada era de 40 mm."

 JAP_light_tank_destroyer_equipment_4:0 "Type 5 Ho-Ru II Light TD"
 JAP_light_tank_destroyer_equipment_4_short:0 "Type 1944 Ho-Ru II Light TD"
 JAP_light_tank_destroyer_equipment_4_desc:0 "El Type 5 Ho-Ru II fue diseñado para contrarrestar los tanques medianos estadounidenses. Se construyó sobre un chasis de tanque ligero Type 95 Ha-Go y se pretendía que fuera similar al 'Hetzer' alemán. El cañón era un cañón Tipo 90 de 75 mm L/38,4. Su blindaje inclinada se mejoró a 60 mm. Aunque carecía de torreta, era más pesado que el tanque Ha-Go original."

 # light SPG
 JAP_light_tank_artillery_equipment_1:0 "Type 98 Ke-Se Light SP.Art"
 JAP_light_tank_artillery_equipment_1_short:0 "Type 98 Ke-Se Light SP.Art"
 JAP_light_tank_artillery_equipment_1_desc:0 "Un cañón de caballería Tipo 41 de 75 mm L/29 se instaló en un chasis de Type 98 Ke-Ni sin torreta con lados elevados. El cañón obsoleto de 1908 tenía una cureña con radios que no se podía utilizar para remolque motorizado y tenía que ser reemplazado de todos modos. Tenía un alcance de 8 km y disparaba un proyectil de 6 kg."

JAP_light_tank_artillery_equipment_2:0 "Type 5 Ku-Se Light SP.Art"
JAP_light_tank_artillery_equipment_2_short:0 "Type 5 Ku-Se Light SP.Art"
JAP_light_tank_artillery_equipment_2_desc:0 "El Type 5 Ku-Se fue una variante del Type 5 Ke-Ho equipado con un cañón de montaña Type 99 de 105 mm L/17, similar al Type 4 Ho-Ro. El peso extremadamente ligero del cañón hizo posible montarlo en un chasis tan ligero, aunque el alcance del cañón era solo de 5500 m. Sin embargo, el proyectil de 12,6 kg tenía el doble de peso que el cañón de 75 mm. El cañón estaba alojado en una casamata fija y estaba blindado con placas de 10 mm."

JAP_light_tank_artillery_equipment_3:0 "Type 5 Ku-Ju Light SP.Art"
JAP_light_tank_artillery_equipment_3_short:0 "38 Type 5 Ku-Ju Light SP.Art"
JAP_light_tank_artillery_equipment_3_desc:0 "El portamorteros ligero se basaba en el chasis sin torreta del Ku-Se y utilizaba un mortero Type 2 de 120 mm. Durante la marcha, llevaba el mortero en la parte trasera del vehículo, similar al Ha-To pesado, y cuando se detenía, el mortero se bajaba al suelo sobre un par de rieles semicirculares que guiaban el mortero pesado. El proyectil de mortero Type 100 de 13,2 kg puede dispararse hasta 4200 m. El mortero estaba alojado en una casamata fija y estaba blindado con placas de 10 mm."

JAP_light_tank_artillery_equipment_4:0 "Type 4 Ho-To Light SP.Art"
JAP_light_tank_artillery_equipment_4_short:0 "Type 4 Ho-To Light SP.Art"
JAP_light_tank_artillery_equipment_4_desc:0 "El Ho-To era un cañón autopropulsado en un chasis Ha-Go modificado. Montaba un obús naval de cañón corto de 120 mm L/12 en una casamata abierta con blindaje frontal y lateral de 10 mm. Podía disparar un proyectil de 13 kg a más de 5300 m."

# light flakpanzer

JAP_light_tank_aa_equipment_1:0 "Type 98 Ta-Se Light SPAA"
JAP_light_tank_aa_equipment_1_short:0 "Type 98 Ta-Se L.SPAA"
JAP_light_tank_aa_equipment_1_desc:0 "Como eventualmente hicieron todos los demás países, Japón se dio cuenta de que la defensa antiaérea móvil para las divisiones rápidas había sido descuidada. Se seleccionaron chasis desactualizados cuya utilidad militar ya no era suficiente y se aparearon con cañones antiaéreos ligeros. Un solo cañón antiaéreo Type 98 de 20 mm, derivado del cañón alemán Flak-38 de 20 mm, se colocó en una torreta abierta y circunferencial del tanque ligero Type 98 Ke-Ni, pero durante las pruebas se determinó que el chasis era demasiado pequeño para ser una plataforma de disparo estable con torreta. El techo efectivo del cañón AA era de 3500 m, pero el cañón único no era muy efectivo."

JAP_light_tank_aa_equipment_2:0 "Type 98 So-Ki Light SPAA"
JAP_light_tank_aa_equipment_2_short:0 "Type 98 So-Ki L.SPAA"
JAP_light_tank_aa_equipment_2_desc:0 "Como han demostrado las pruebas con el Type 98 Ta-Se, un chasis ligero con torreta tiene problemas de estabilidad con los cañones AA, por lo que se encontró un mejor montaje al retirar la torreta de un tanque ligero Type 98 Ke-Ni. Los lados del chasis se elevaron 40 cm y se instaló un montaje gemelo Type 2 de 20 mm en un montaje totalmente giratorio. Sin embargo, el artillero y el cargador solo estaban completamente protegidos por los delgados escudos de armas en la parte delantera y los lados debían bajarse para girar completamente el montaje del cañón. El techo efectivo de los cañones era de 3500 m."

JAP_light_tank_aa_equipment_3:0 "Type 95 Ha-Ki SPAA"
JAP_light_tank_aa_equipment_3_short:0 "Type 95 Ha-Ki L.SPAA"
JAP_light_tank_aa_equipment_3_desc:0 "En 1941 quedó claro que el cañón AA de 20 mm ya no era suficiente contra aviones modernos y se encontró un montaje para un gemelo Type 99 de 25 mm con un Ha-Go semi torretado. Solo se utilizó el anillo de la torreta y una semitorreta de 3 lados unida a él por soportes y aún podía girar 360°. Para mayor estabilidad en la posición de disparo, se podían bajar y elevar un conjunto de cuatro pilares de soporte. Aunque la tripulación estaba mejor protegida que con el Type 98 So-Ki, la parte trasera y el techo seguían abiertos."

JAP_light_tank_aa_equipment_4:0 "Type 97 Ho-Ki Light SPAA"
JAP_light_tank_aa_equipment_4_short:0 "Type 97 Ho-Ki L.SPAA"
JAP_light_tank_aa_equipment_4_desc:0 "La amenaza de los aviones enemigos modernos aumentó en 1944, por lo que el Type 97 Ho-Ki montó un solo cañón AA naval de 40 mm/62 HI, esencialmente un 'pom-pom' británico, y el techo efectivo aumentó a 4000 m. El poder explosivo de los proyectiles de 40 mm era suficiente para derribar un avión. El cañón estaba montado detrás de un escudo semicircular completamente giratorio, que era muy bajo y abierto hacia arriba y hacia atrás."


JAP_light_amph_tank_equipment_0:0 "Special Type 2 Launch Ka-Mi Amph"
JAP_light_amph_tank_equipment_0_short:0 "Type 2 Ka-Mi Amph. Tank"
JAP_light_amph_tank_equipment_0_desc:0 "El Special Type 2 Launch Ka-Mi fue el primer tanque anfibio de producción de Japón durante la guerra, diseñado por la IJN en 1942. Estaba destinado principalmente a apoyar las invasiones anfibias y a ser utilizado en misiones de operaciones especiales. Se basaba en el tanque Type 95 Ha-Go del ejército, pero tenía un casco completamente soldado con sellos de goma, en lugar de blindaje remachada. Se colocaron pontones en el glacis delantero y la cubierta trasera. Estaba equipado con un cañón de alta velocidad de 37 mm y dos ametralladoras de 7,7 mm. Tenía una velocidad máxima de 37 km/h en tierra y 10 km/h en el agua. En general, se considera el tanque anfibio mejor diseñado de la guerra."

JAP_light_amph_tank_equipment_1:0 "Special Type 4 Launch Ka-Tsu Amph"
JAP_light_amph_tank_equipment_1_short:0 "Type 4 Ka-Tsu Amph. Tank"
JAP_light_amph_tank_equipment_1_desc:0 "El Special Type 4 Launch Ka-Tsu fue una lancha de desembarco anfibia japonesa construida en 1943 y 1944. Diseñada por el Comandante Hori Motoyoshi del Kure Naval Yard, inicialmente estaban desarmadas, pero luego se equiparon con ametralladoras de 13 mm y torpedos. El Type 4 tenía un blindaje soldada de 10 mm. Estaban destinados a ser lanzados desde un submarino y ayudar a las tropas en tierra. Curiosamente, los japoneses optaron por intentar usar estos torpedos para atacar a los acorazados estadounidenses en el puerto, pero el Type 4 no era adecuado para esta tarea. Se construyeron 49 en 1944."

JAP_light_amph_tank_equipment_2:0 "Special Type 5 Launch To-Ku Amph"
JAP_light_amph_tank_equipment_2_short:0 "Type 5 To-Ku Amph. Tank"
JAP_light_amph_tank_equipment_2_desc:0 "El Special Type 5 Launch To-Ku fue un tanque anfibio japonés construido en 1945. El To-Ku era grande y pesado; contaba con una protección de blindaje extensa con placas de blindaje de 50 mm en el casco delantero. La torreta era una versión modificada de la utilizada en el tanque medio Type 97 Shinhoto Chi-Ha y estaba equipada con un cañón Type 1 de 25 mm y una ametralladora Type 97 de 7,7 mm orientada hacia atrás. El casco delantero montaba un cañón de tanque Type 1 de 47 mm L/54 y una ametralladora Type 97 de 7,7 mm. El chasis se basaba en el tanque medio Type 5 Chi-Ri y la suspensión, los pontones y el sistema de propulsión eran sustancialmente los mismos que el Type 3 Ka-Chi. Solo se construyó un prototipo de este tanque anfibio."


#JAP_medium_tank_equipment_0:0 "Type 89 I-Go"
#JAP_medium_tank_equipment_0_short:0 "Type 89A I-Go Kō Med.TK"
#JAP_medium_tank_equipment_0_desc:0 "El Type 89 I-Go (a veces referido como el Chi-Ro) fue un tanque de apoyo a la infantería de tamaño medio diseñado por el Arsenal Técnico de Osaka desde 1925 hasta 1929. Modelado a partir del Vickers Medium C, que Japón había comprado en 1927, tenía un cañón de cañón corto de 57 mm, hasta 17 mm de blindaje soldada y una velocidad máxima de 26 km/h. Se construyeron 404 entre 1929 y 1937; de estos, 113 fueron Type 89A, y el resto fueron Type 89B, con un motor, blindaje y cañón mejorados."

JAP_medium_tank_equipment_1:0 "Type 97 Chi-Ha Med.TK"
JAP_medium_tank_equipment_1_short:0 "Type 97 Chi-Ha Med.TK"
JAP_medium_tank_equipment_1_desc:0 "El Tipo 97 fue el tanque medio principal de Japón durante la guerra. Originalmente fue diseñado como un tanque de apoyo a la infantería, con un cañón de 57 mm L/10 de baja velocidad y de corto calibre. El armamento secundario consistía en dos ametralladoras de 7,7 mm. Tenía hasta 25 mm de blindaje soldado. También se utilizó como base para muchas variantes de cañones autopropulsados. Su motor diésel V-12 refrigerado por aire Mitsubishi SA12200VD proporcionaba 170 HP y permitía al vehículo de 15 toneladas una velocidad máxima en carretera de 38 km/h."

#JAP_medium_tank_equipment_3:0 "Tipo 97 Shinhoto Chi-Ha Med.TK"
#JAP_medium_tank_equipment_3_short:0 "Tipo 97 Kai Med.TK"
#JAP_medium_tank_equipment_3_desc:0 "El Tipo 97 Shinhoto Chi-Ha (o Kai) era un Tipo 97 Chi-Ha con una torreta de cañón de 47 mm de tres hombres mejorada. El cañón tenía una velocidad superior al cañón de 57 mm del Chi-Ha y funcionaba mucho mejor en combate. El Tipo 97 Kai tenía un blindaje frontal de 25 mm, lateral de 26 mm y trasero de 20 mm. Tenía una velocidad máxima de 38 km/h. Se construyeron 930 entre 1942 y 1943, y 300 Tipo 97 Chi-Ha adicionales fueron adaptados con el nuevo cañón de tanque de 47 mm."

JAP_medium_tank_equipment_2:0 "Tipo 1 Chi-He Med.TK"
JAP_medium_tank_equipment_2_short:0 "Tipo 1 Chi-He Med.TK"
JAP_medium_tank_equipment_2_desc:0 "El Tipo 1 Chi-He era una versión mejorada del Tipo 97 Chi-Ha diseñada para contrarrestar al M4 Sherman, que podía penetrar el blindaje del Tipo 97 y desestimar disparos de este. El Tipo 1 Chi-He estaba equipado con un cañón de tanque Tipo 1 de 47 mm, que tenía una capacidad de penetración considerablemente mejorada en comparación con el cañón de 57 mm de baja velocidad. Tenía 70 HP adicionales en su motor, lo que compensaba el mejor blindaje frontal de 50 mm. También fue el primer tanque japonés en llevar radio como equipo estándar."

#JAP_medium_tank_equipment_5:0 "Tipo 3 Chi-Nu Med.TK"
#JAP_medium_tank_equipment_5_short:0 "Tipo 3 Chi-Nu Med.TK"
#JAP_medium_tank_equipment_5_desc:0 "El Tipo 3 Chi-Nu fue desarrollado como una solución temporal entre el Tipo 97 y el Tipo 4 Chi-To, ya que se necesitaba urgentemente un tanque para contrarrestar al M4 Sherman. El Tipo 3 fue diseñado de mayo a octubre de 1943, pero no se puso en producción hasta 1944, debido a la baja prioridad de los tanques japoneses. Tenía un cañón de 75 mm, 50 mm de blindaje frontal inclinado y un motor de 240 HP que le permitía alcanzar una velocidad máxima de 39 km/h. Se construyeron 166 entre 1944 y 1945."

JAP_medium_tank_equipment_3:0 "Tipo 4 Chi-To Med.TK"
JAP_medium_tank_equipment_3_short:0 "Tipo 4 Chi-To Med.TK"
JAP_medium_tank_equipment_3_desc:0 "El Tipo 4 Chi-To fue el diseño de tanque medio japonés más avanzado en alcanzar la producción. Era un tanque de 30 toneladas, con blindaje completamente soldado y un grosor máximo de blindaje de 75 mm. Su armamento principal era un cañón Tipo 5 de 75 mm L/56,4 montado en la torreta, y también tenía dos ametralladoras pesadas para defensa cercana. Su motor de 400 HP era considerablemente mejor que el del Tipo 3 Chi-Nu, dándole una velocidad máxima de 45 km/h."

JAP_medium_tank_equipment_4:0 "Tipo 5 Chi-Ri Med.TK"
JAP_medium_tank_equipment_4_short:0 "Tipo 5 Chi-Ri Med.TK"
JAP_medium_tank_equipment_4_desc:0 "El Tipo 5 Chi-Ri fue el último diseño de tanque medio del IJA durante la guerra. Basado en la información obtenida de las luchas en el Frente Oriental, el Ejército solicitó un nuevo tanque que pesara 37 toneladas, tuviera un mejor blindaje de 75 mm y un cañón Tipo 99 de 88 mm L/45. El IJA también quería un tanque que pudiera infligir consistentemente altas tasas de pérdida al M4 Sherman estadounidense. Con su motor de gasolina refrigerado por agua Kawasaki Tipo 98, que desarrollaba 550 HP, podía alcanzar la misma velocidad máxima en carretera de 45 km/h, a pesar de ser 7 toneladas más pesado que el Chi-To."

#JAP_medium_tank_equipment_4:0 "Tipo 61"
#JAP_medium_tank_equipment_4_short:0 "Tipo 61"
#JAP_medium_tank_equipment_4_desc:0 "El Type 61 es un tanque medio tardío que favorecía la protección sobre la velocidad. Estaba armado con un cañón de tanque de 90 mm L/52. Su blindaje estaba inclinada favorablemente y tenía un máximo de 114 mm en la torreta y 55 mm en la parte delantera del casco. Su motor diesel Mitsubishi 12HM21WT de 12 cilindros refrigerado por aire desarrollaba 570 HP, lo que permitía una velocidad máxima en carretera de 45 km/h."

### medium SPG

JAP_medium_tank_artillery_equipment_1:0 "Type 4 Ho-Ro Med.SPA"
JAP_medium_tank_artillery_equipment_1_short:0 "Type 4 Ho-Ro Med.SPA"
JAP_medium_tank_artillery_equipment_1_desc:0 "El chasis era un chasis modificado del Type 97 Chi-Ha. En esta plataforma, se montó un obús de cañón corto Type 38 de 150 mm L/11 basado en un diseño del fabricante de armas alemán Krupp, pero que databa de 1905 y había sido retirado del servicio por obsoleto en 1942. La elevación del cañón estaba restringida a 30 grados y era capaz de disparar un proyectil de 35 kilogramos a 6,000 m. Dado que era de recarga manual, la tasa máxima de disparo era solo de 5 rondas por minuto. La tripulación del cañón estaba protegida por un escudo de cañón con un grosor de blindaje de 25 mm en la parte delantera, pero el escudo solo se extendía a una distancia muy corta en los lados, dejando el resto de los lados y la parte trasera expuestos y debido a la falta de armamento secundario, lo que lo hacía extremadamente vulnerable al combate cercano."

JAP_medium_tank_artillery_equipment_2:0 "Type 1 Ho-Ni II Med.SPA"
JAP_medium_tank_artillery_equipment_2_short:0 "Type 1 Ho-Ni II Med.SPA"
JAP_medium_tank_artillery_equipment_2_desc:0 "El Type 1 Ho-Ni II era una variante del destructor de tanques Ho-Ni I que montaba un obús Type 91 de 105 mm L/24 en un chasis Type 97 Chi-Ha. El Ho-Ni II también tenía una superestructura mejorada que estaba blindada en los lados frontales con 51 mm y visores de observación reposicionados, todo lo demás permanecía igual que con el chasis Chi-Ha. Podía disparar un proyectil de 16 kg a más de 10 km."

JAP_medium_tank_artillery_equipment_3:0 "Type 5 Ho-Ta Med.SPA"
JAP_medium_tank_artillery_equipment_3_short:0 "Type 5 Ho-Ta Med.SPA"
JAP_medium_tank_artillery_equipment_3_desc:0 "Un mortero de cañón largo Type 97 de 150 mm y un dispositivo de carga se montaron a través de una apertura en la placa del piso de un chasis Type 97 Chi-Ha modificado con la placa base debajo del tanque. La placa base absorbente de retroceso se bajaría al suelo desde el interior y en unos segundos estaría lista para disparar. Podía disparar un proyectil de mortero de 24 kg hasta 4 kilómetros. Debido al peso relativamente bajo del mortero, el SPG era muy móvil y podía moverse a una posición de disparo y disparar algunas salvas devastadoras en el espacio de 5 minutos. Después de la misión de fuego, se iba en menos de 2 minutos. Disparar sin que la placa base estuviera bajada dañaría gravemente la suspensión."

### medium TD
JAP_medium_tank_destroyer_equipment_1:0 "Type 1 Ho-Ni I Med.TD"
JAP_medium_tank_destroyer_equipment_1_short:0 "Type 1 Ho-Ni I Med.TD"
JAP_medium_tank_destroyer_equipment_1_desc:0 "El Type 1 Ho-Ni I era un cañón autopropulsado utilizado principalmente como destructor de tanques y, si era necesario, como artillería autopropulsada. Se desarrolló utilizando el motor y el chasis del Type 97 Chi-Ha y reemplazando el cañón de tanque de 57 mm con una pieza de artillería Type 90 de 75 mm L/38 con una buena velocidad de salida de 680 m/s. Este cañón estaba montado en una casamata abierta, con solo blindaje frontal de 50 mm y blindaje lateral. Debido a su diseño abierto y la falta de ametralladoras, era bastante vulnerable en combate cercano. Estaba impulsado por un diesel Mitsubishi Type 97 SA 12200VD V12 que proporcionaba 170 HP y permitía una velocidad máxima en carretera de 38 km/h."

JAP_medium_tank_destroyer_equipment_2:0 "Type 3 Ho-Ni III Med.TD"
JAP_medium_tank_destroyer_equipment_2_short:0 "Type 3 Ho-Ni III Med.TD"
JAP_medium_tank_destroyer_equipment_2_desc:0 "El Type 3 Ho-Ni III fue un destructor de tanques construido para reemplazar al Type 1 Ho-Ni I/II y al Type 2 Ho-I, que no eran realmente diseños optimizados por una variedad de razones. El Type 3 Ho-Ni III, por otro lado, tenía una superestructura completamente cerrada y hasta 25 mm de blindaje soldada. Al principio, utilizó el Type 3 de 75 mm L/38, que solo era marginalmente mejor que el Type 90, pero más tarde utilizó un mejorado Type 4 de 75 mm L/56 desarrollado a partir de un cañón antiaéreo. Tenía una velocidad máxima de alrededor de 38 km/h."

JAP_medium_tank_destroyer_equipment_3:0 "Type 5 Na-To Med.TD"
JAP_medium_tank_destroyer_equipment_3_short:0 "Type 5 Na-To Med.TD"
JAP_medium_tank_destroyer_equipment_3_desc:0 "El Type 5 Na-To fue diseñado como una mejora del existente Type 3 Ho-Ni III, que tenía una dificultad extrema para combatir vehículos avanzados aliados. El Type 5 Na-To de tapa abierta se probó con una variedad de diferentes cañones de 75 mm, pero ninguno de ellos realmente cambió nada. Finalmente, se colocó un Type 14 de 105 mm de cañón largo en el chasis y finalmente obtuvo resultados; ningún tanque medio podía esperar sobrevivir a un impacto de este cañón. A pesar de que el vehículo pesaba más que sus predecesores, tenía una velocidad máxima más alta de 40 km/h y 12 mm de blindaje soldada."

### medium SPAA

JAP_medium_tank_aa_equipment_1:0 "Type 4 Ho-Po Medium SPAA"
JAP_medium_tank_aa_equipment_1_short:0 "Type 4 Ho-Po med.SPAA"
JAP_medium_tank_aa_equipment_1_desc:0 "El Type 4 Ho-Po combinaba un cañón AA de 40 mm con un chasis Type 97 Chi-Ha para la defensa aérea a altitudes medias o contra aviones de ametrallamiento. Aunque el Bofors de 40 mm Pom-Pom fue rechazado inicialmente en 1935 por la IJA, versiones posteriores como el QF 2-pounder Mk. VIII fueron copiados y utilizados como 40 mm/62 HI Shiki en este montaje. Se dio cuenta de que con un techo efectivo de 3000 m, el cañón AA de 25 mm carecía del alcance y el poder explosivo para dañar aviones modernos a menos que se empleara en mayor número. El cañón estaba montado en una casamata fija de 3 lados similar a la del Ho-Ro, lo que dificultaba mucho el objetivo de los aviones debido al arco de disparo limitado."

JAP_medium_tank_aa_equipment_2:0 "Type 5 Ho-Ka Medium SPAA"
JAP_medium_tank_aa_equipment_2_short:0 "Type 5 Ho-Ka m.SPAA"
JAP_medium_tank_aa_equipment_2_desc:0 "Se dio un gran salto en la defensa aérea con un montaje de dos cañones AA de 40 mm/62 en un chasis Type 97 Chi-Ha en una torreta giratoria abierta en forma de diamante. El techo efectivo de los cañones de 4000 m y la configuración doble lo convirtieron en una plataforma antiaérea efectiva. Los lados inclinados de 10 mm de la torreta protegían adecuadamente a la tripulación contra armas pequeñas, pero la apertura muy amplia casi suplicaba una granada o proyectil de mortero a corta distancia."

JAP_medium_tank_aa_equipment_3:0 "Ho-Ho med SPAA"
JAP_medium_tank_aa_equipment_3_short:0 "Ho-Ho m.SPAA"
JAP_medium_tank_aa_equipment_3_desc:0 "Finalmente, se instaló un cañón AA Type 11 de 75 mm en un montaje abierto en un chasis Type 97 Chi-Ha para recibir un cañón antiaéreo autopropulsado capaz. Aunque el techo efectivo y el poder explosivo eran mucho mayores que los montajes de 25 mm o 40 mm, la tripulación estaba totalmente expuesta al fuego enemigo. El techo efectivo era casi el doble en comparación con el de 40 mm, llegando a 7200 m."

### Assault Guns

JAP_medium_assault_gun_equipment_1:0 "SS-Ki Type 94 Med.Ass.Gun"
JAP_medium_assault_gun_equipment_1_short:0 "SS-Ki Med.Ass.Gun"
JAP_medium_assault_gun_equipment_1_desc:0 "La versión base SS-Ki era un tanque de ingeniería basado en el chasis del Tipo 89 I-Go, equipado para excavar trincheras, limpiar minas y obstáculos. Dado que normalmente solo estaba armado con un lanzallamas y ametralladoras, le faltaba capacidad para atacar búnkeres a mayor distancia. Para la versión de cañón de asalto del SS-Ki, se instaló un cañón de montaña Tipo 94 de 75 mm en la placa frontal para darle potencia de fuego explosiva, el lanzallamas tuvo que ser removido en esta configuración, pero se retuvo el otro equipo. Su blindaje frontal se mejoró en la versión de cañón de asalto a 50 mm. El peso del vehículo aumentó de 13 toneladas a 15 toneladas y su motor diésel Mitsubishi I6, que proporcionaba 145 caballos de fuerza, permitía una velocidad máxima en carretera de 33 km/h."

JAP_medium_assault_gun_equipment_2:0 "SS-Ki Tipo 99 Med.Ass.Gun"
JAP_medium_assault_gun_equipment_2_short:0 "SS-Ki Med.Ass.Gun"
JAP_medium_assault_gun_equipment_2_desc:0 "Como el cañón de montaña de 75 mm carecía de capacidad para destruir búnkeres, se instaló un cañón de montaña Tipo 99 de 100 mm para darle mayor potencia de fuego y capacidad de penetración. El blindaje frontal se reforzó aún más a 60 mm. Los proyectiles especiales de 100 mm eran livianos y pesaban 12,6 kg, casi el doble del peso de los proyectiles del cañón de 75 mm; el pequeño alcance de 5500 m no importaba con el cañón de asalto. El peso del vehículo aumentó a 17 toneladas y la velocidad máxima en carretera se redujo a 30 km/h."

JAP_medium_assault_gun_equipment_3:0 "Typ 97 Chi-Ki Med.Ass.Gun"
JAP_medium_assault_gun_equipment_3_short:0 "Typ 97 Chi-Ki Med.Ass.Gun"
JAP_medium_assault_gun_equipment_3_desc:0 "El cañón de asalto se basaba en un Tipo 97 Chi-Ha sin torreta y un cañón naval de 120 mm de cañón corto montado en la parte frontal, que incluía un freno de boca. El mismo cañón se utilizó con el Tipo 97 Shinhoto Chi-Ha, pero se consideró que una versión de cañón de asalto sería más económica. Tenía un blindaje frontal de hasta 80 mm. Retenía el mismo motor diésel V-12 refrigerado por aire Mitsubishi SA12200VD de 170 HP, lo que permitía al vehículo de 16 toneladas alcanzar una velocidad máxima de 37 km/h."

#### Heavy ####

# heavy tanks
JAP_heavy_tank_equipment_1:0 "Tipo 95 Hv.TK"
JAP_heavy_tank_equipment_1_short:0 "Tipo 95 Hv.TK"
JAP_heavy_tank_equipment_1_desc:0 "El Tipo 95 Ro-Go era un tanque pesado de múltiples torretas construido por Japón en 1935. Tenía un cañón de 70 mm especialmente diseñado, con armamento secundario en torretas de un cañón de 37 mm y varias ametralladoras de 6,5 mm. Pesaba 26 toneladas y contaba con un único motor en línea de 6 cilindros que producía 290 caballos de fuerza; su velocidad máxima era anémica, de 22 km/h. Tenía un blindaje soldado de hasta 35 mm de grosor. En última instancia, el diseño era demasiado complicado, muy lento e unreliable, y solo se construyeron 4 prototipos, todos en 1934. El chasis vio uso en otros diseños de SPG más tarde en la guerra."

JAP_heavy_tank_equipment_2:0 "Tipo 101 Ro-To Hv.TK"
JAP_heavy_tank_equipment_2_short:0 "Tipo 101 Mi-To Hv.TK"
JAP_heavy_tank_equipment_2_desc:0 "El Tipo 101 fue una reconfiguración del tanque pesado Tipo 95 de 1935 y compartía la disposición básica. Sin embargo, fue considerablemente mejorado en cuanto a blindaje y suspensión, y las 2 torretas más pequeñas del tanque anterior fueron eliminadas. La placa frontal de 70 mm ahora era una sola pieza sin escalones y tenía una inclinación de 45°. Su armamento era el cañón L/56 Tipo 3 de 75 mm, derivado de un cañón antiaéreo; el mismo cañón se utilizó más tarde en el tanque medio Chi-Ri y el cazatanques Na-To. El vehículo de 26 toneladas era impulsado por un motor V-12 Mitsubishi Tipo 4 con 400 HP, que proporcionaba una velocidad máxima de 35 km/h."

JAP_heavy_tank_equipment_3:0 "Tipo 103 Ro-I Hv.TK"
JAP_heavy_tank_equipment_3_short:0 "Tipo 103 Ro-I Hv.TK"
JAP_heavy_tank_equipment_3_desc:0 "El Tipo 103 era la variante más pesada rediseñada del tanque medio Tipo 5 Chi-Ri. Su armamento fue mejorado a un cañón de 88 mm Tipo 99 adaptado del cañón antiaéreo y el blindaje frontal inclinado era de 90 mm. El vehículo de 42 toneladas era impulsado por un motor V-12 Kawasaki Tipo 98 con 550 HP, lo que permitía una velocidad máxima en carretera de 35 km/h."

JAP_heavy_tank_equipment_4:0 "Tipo 105 Ro-Ni Hv.TK"
JAP_heavy_tank_equipment_4_short:0 "Tipo 105 Ro-Ni Hv.TK"
JAP_heavy_tank_equipment_4_desc:0 "El Tipo Ro-Ni era una versión mejorada del Tipo 103 con mayor blindaje y un cañón de tanque de 105 mm L/45 Tipo 104, que se desarrolló a partir del cañón Tipo 92. Su blindaje frontal se aumentó a 110 mm. El vehículo de 47 toneladas era impulsado por el mismo motor V-12 Kawasaki Tipo 98 con 550 HP, lo que proporcionaba una velocidad máxima en carretera de 33 km/h."

### heavy SPG

JAP_heavy_tank_artillery_equipment_1:0 "Tipo 4 Ha-To Hvy.SPA"
JAP_heavy_tank_artillery_equipment_1_short:0 "Tipo 4 Shisei Hvy.SPA"
JAP_heavy_tank_artillery_equipment_1_desc:0 "El Tipo 4 Ha-To fue concebido como una plataforma móvil de apoyo de fuego a finales de 1943. Utilizaba el mortero pesado de 300 mm Tipo 3 ya existente, montado sobre un chasis modificado que se basaba en el utilizado para el tanque medio Tipo 4 Chi-To y el transportador de orugas blindado Tipo 4 Chi-So. El blindaje era más delgado que el del Chi-To y el compartimento del motor se movió al frente. El mortero tenía un alcance de 3000 m y lanzaba un proyectil de 170 kg. El cañón en sí pesaba cerca de 1.5 toneladas, y para evitar que el centro de gravedad se desplazara y volcara el vehículo, no podía elevarse más de 50 grados. Para disparar, se bajaba sobre la parte trasera del vehículo al suelo, sobre una placa base, y un dispositivo de carga ayudaba con los pesados proyectiles. El vehículo pesaba alrededor de 14 toneladas y su motor Mitsubishi refrigerado por agua desarrollaba 115 HP, permitiendo una velocidad máxima en carretera de 40 km/h."

JAP_heavy_tank_artillery_equipment_2:0 "Tipo 4 Ha-To II Hvy.SPA"
JAP_heavy_tank_artillery_equipment_2_short:0 "Tipo 4 Shisei II Hvy.SPA"
JAP_heavy_tank_artillery_equipment_2_desc:0 "El Tipo Ha-To proporcionaba un gran poder de fuego pero tenía un alcance de tiro limitado. Por lo tanto, el cañón del mortero Tipo 3 fue alargado para aumentar el alcance efectivo a 4500 m. Además, el blindaje muy delgado se incrementó a un mínimo de 20 mm y 30 mm en la parte frontal para resistir mejor el ocasional fuego de contra-batería."

JAP_heavy_tank_artillery_equipment_3:0 "Tipo 99 Hiro-Sha Heavy SP.Art"
JAP_heavy_tank_artillery_equipment_3_short:0 "Tipo 99 Hiro-Sha Heavy SP.Art"
JAP_heavy_tank_artillery_equipment_3_desc:0 "El SPG Hiro-Sha era un cañón autopropulsado con un cañón principal de 150 mm Tipo 89 sobre el chasis del Tipo 95 Heavy. Era un howitzer autopropulsado; el cañón estaba montado, incluyendo un escudo de cañón en la parte frontal, en un compartimento sin techo. Disparaba un proyectil de 36 kg a un alcance de casi 20 km."

### heavy TD

JAP_heavy_tank_destroyer_equipment_1:0 "Tipo 95 Hi-Ro Heavy TD"
JAP_heavy_tank_destroyer_equipment_1_short:0 "Tipo 95 Hi-Hi Heavy TD"
JAP_heavy_tank_destroyer_equipment_1_desc:0 "El cazatanques Hi-Hi estaba basado en un casco de tipo 95 similar al tipo 99 Hi-Ro Sha. El cañón utilizado era un cañón de tanque de 105 mm Tipo 14 en un montaje frontal y un compartimento sin techo. El blindaje de la placa frontal y el escudo de cañón era de 60 mm. Su motor diésel V12 refrigerado por aire Mitsubishi AL Tipo 4 con sobrealimentador permitía una velocidad máxima en carretera de 30 km/h."

JAP_heavy_tank_destroyer_equipment_2:0 "Ji-Ro Heavy TD"
JAP_heavy_tank_destroyer_equipment_2_short:0 "Ji-Ro Heavy TD"
JAP_heavy_tank_destroyer_equipment_2_desc:0 "El Ji-Ro también se basaba en un chasis de tipo 95, pero el compartimento de combate estaba ubicado en la parte trasera y totalmente cerrado; el blindaje frontal inclinado se aumentó a 90 mm. El cañón utilizado era un cañón de tanque Tipo 14 de 105 mm mejorado y alargado. Su motor diésel V12 refrigerado por aire Mitsubishi AL Tipo 4 con sobrealimentador de 400 HP permitía una velocidad máxima en carretera de 25 km/h."

JAP_heavy_tank_destroyer_equipment_3:0 "Ji-Ro Sha Heavy TD"
JAP_heavy_tank_destroyer_equipment_3_short:0 "Ji-Ro Sha Heavy TD"
JAP_heavy_tank_destroyer_equipment_3_desc:0 "El chasis del Tipo 95 fue completamente rediseñado ya que el peso adicional ya no podía ser soportado. Se utilizó un cañón naval de 120 mm Tipo 10 en un compartimento de combate cerrado y el blindaje frontal inclinado se incrementó a 120 mm. Sus motores de gasolina refrigerados por aire Kawasaki Ha-9 de 550 HP permitían una velocidad máxima en carretera de 20 km/h."

### Super heavy tanks

JAP_super_heavy_tank_equipment_1:0 "Tipo 4 O-I 100 S-Hv.TK"
JAP_super_heavy_tank_equipment_1_short:0 "Tipo 4 O-I 100 Hv.TK"
JAP_super_heavy_tank_equipment_1_desc:0 "El O-I 100 era un tanque superpesado de múltiples torretas solicitado por Hideo Iwakuro, un coronel del Ministerio del Ejército. Se diseñaron dos versiones: una versión de 100 toneladas y una de 120 toneladas. El tanque estaba diseñado para ser al menos dos veces más grande que el Tipo 95 y estaba equipado con un cañón principal de 105 mm Tipo 14. También estaba armado con un cañón de tanque de 47 mm, varios ametralladoras de 7.7 mm y dos canisters de artillería de cohetes. El blindaje tenía un grosor máximo de 150 mm en la parte frontal y 100 mm en la parte trasera. El primero se construyó en 1943. Sus motores de gasolina refrigerados por aire Kawasaki Ha-9 de 550 HP le permitían una velocidad máxima en carretera de 15 km/h."

JAP_super_heavy_tank_equipment_2:0 "Tipo 5 Mi-To 120 S-Hv.TK"
JAP_super_heavy_tank_equipment_2_short:0 "Tipo 4 Mi-To 120 Hv.TK"
JAP_super_heavy_tank_equipment_2_desc:0 "El O-I 120 era un tanque superpesado de múltiples torretas solicitado por Hideo Iwakuro, un coronel del Ministerio del Ejército. Esta es la versión de 120 toneladas. Los tanques estaban diseñados para ser al menos dos veces más grandes que el Tipo 95 y estaban equipados con un cañón principal de 150 mm Tipo 96. También estaban armados con dos cañones de tanque de 47 mm en las torretas frontales y varios ametralladoras de 7.7 mm, además de dos canisters de artillería de cohetes. El blindaje tenía un grosor máximo de 200 mm en la parte frontal y 150 mm en la parte trasera. El primero se construyó en 1945. Sus motores de gasolina refrigerados por aire Kawasaki Ha-9 de 550 HP permitían una velocidad máxima en carretera de 12 km/h."

### S.H.SPG
JAP_super_heavy_tank_artillery_equipment_1:0 "Tipo 6 O-Yu Ghost Mortar S.H.SPG"
JAP_super_heavy_tank_artillery_equipment_1_short:0 "Jap SHSPG 43"
JAP_super_heavy_tank_artillery_equipment_1_desc:0 "Montado sobre un tanque superpesado O-I sin torreta, un mortero Tipo 98 de 320 mm mejorado, conocido por el apodo de 'cohetes fantasma', otorgaba un tremendo poder de fuego a este cañón autopropulsado. El mortero consiste en un tubo de acero cerrado en un extremo por una placa base de acero, que descansa sobre una plataforma de madera. Los proyectiles de 300 kg se colocan alrededor y encima del tubo, en lugar de ser introducidos dentro, lo que convierte esto en un mortero de espiga. El alcance de cada disparo se ajustaba añadiendo diferentes tamaños de cargas de pólvora en la base del proyectil. Los cañones especialmente reforzados solo podían soportar de 10 a 15 disparos cada uno antes de dañarse y volverse inservibles; por esta razón, el SPG transportaba varios cañones de repuesto. El SPG tenía un alcance muy limitado de 2000 m (1200 m con la versión regular) y, por lo tanto, conservaba todo el armamento secundario y el blindaje de la versión de tanque. Una grúa blindada ayudaba con la carga de los proyectiles sobredimensionados."

JAP_super_heavy_tank_artillery_equipment_2:0 "Tipo 7 O-Ky S.H.SPG"
JAP_super_heavy_tank_artillery_equipment_2_short:0 "Tipo 7 O-Ky 'Gigante' SPG superpesado"
JAP_super_heavy_tank_artillery_equipment_2_desc:0 "Un obús de asedio L/16.2 de 240 mm Tipo 45 fue montado sobre un chasis O-I superpesado para permitir la movilidad. Disparaba un proyectil de 200 kg a más de 14 km. Debido a su diseño más antiguo, el cañón tenía que ser bajado a una posición horizontal donde podía ser recargado mediante un elevador de municiones. El cañón pesaba aproximadamente 38 toneladas, por lo que el SPG sin torreta tenía un peso total de alrededor de 130 toneladas y sus dos motores de gasolina refrigerados por aire Kawasaki Ha-9 de 550 HP permitían probablemente una velocidad máxima en carretera de 10 km/h; sin embargo, la carretera quedaría irreconocible tras el paso del Gigante."



###########ITA Tanks #######################################################

# 1934 Pre War Lt.TK

ITA_light_tank_equipment_1:0 "Carro Veloce L3/33 Lt.TK"
ITA_light_tank_equipment_1_short:0 "CV L3/33 Lt.TK"
ITA_light_tank_equipment_1_desc:0 "El L3/35 o Carro Veloce CV-35 era un tanque ligero italiano que vio combate antes y durante la Segunda Guerra Mundial. Aunque estaba designado como un tanque ligero por el Ejército Italiano, su configuración sin torreta, peso y potencia de fuego lo hacen más cercano a los tanques ligeros contemporáneos."

ITA_light_tank_equipment_2:0 "Carro Armato L5/36 Lt.TK"
ITA_light_tank_equipment_2_short:0 "CA L5/36 Lt.TK"
ITA_light_tank_equipment_2_desc:0 "En junio de 1940, la mayor parte de las fuerzas blindadas del Regio Esercito estaban compuestas por tanques ligeros. Estos tenían varias limitaciones, como protección débil, armamento de ametralladora y ninguna torreta que girara, lo que impedía cualquier uso contra otros tanques. Este problema fue abordado por primera vez con un prototipo, el FIAT-Ansaldo Carro d’Assalto L5/36, basado en un tanque ligero CV-35, equipado con una nueva suspensión y una torreta ligera que giraba, armada con un cañón de 37 mm L/26 y una ametralladora Breda de 6.5 mm coaxial. El blindaje se aumentó a 30 mm, la velocidad se redujo a 32 km/h y el alcance fue solo de 80 km. Un segundo prototipo tenía el cañón colocado en el casco y una torreta de ametralladora ligera totalmente giratoria. A pesar de algunas ventajas de producción, el Ejército eligió un nuevo modelo ampliado. Las designaciones de los tanques ligeros italianos eran L para leggera/liviano, tonelaje y año de entrada en servicio."

ITA_light_tank_equipment_3:0 "Carro Armato L6/40 Lt.TK"
ITA_light_tank_equipment_3_short:0 "CA L6/40 Lt.TK"
ITA_light_tank_equipment_3_desc:0 "El L6/40, introducido por primera vez en 1940, fue una mejora del L5/36. El casco era corto y el blindaje máximo, de 40 mm, solo se encontraba en el mantillo del cañón y en el glacis frontal, aunque capaz de detener el fuego del cañón británico de 2 libras (40 mm), al menos a mayores distancias. El resto del blindaje variaba entre 20 y 6 mm de grosor. Este era un tanque compacto de 2 hombres, con el artillero/comandante en el lado izquierdo, en la torreta, y el conductor en el derecho. El peso total era de 6.8 toneladas. El motor de gasolina FIAT SPD 18D de cuatro cilindros desarrollaba 70 HP y permitía una velocidad máxima en carretera de 32 km/h. Las suspensiones utilizaban un moderno sistema de barra de torsión, con piñón de transmisión delantero y rueda de tensión trasera, dos pares de ruedas de carretera con goma y tres rodillos de retorno a cada lado. Estaba armado con un autocañón de 20 mm 37/26 o modelo 35. Debido a las demandas de rendimiento del ejército, el L6/40 fue desarrollado aún más hacia el M6T, más rápido y mejor armado, y la producción en serie preliminar comenzó en mayo de 1941."

# 1941 Mid War Lt.TK
ITA_light_tank_equipment_4:0 "Carro Armato L10/41 Sahariano Lt.TK"
ITA_light_tank_equipment_4_short:0 "CA L10/41 Lt.TK"
ITA_light_tank_equipment_4_desc:0 "Los tanques medianos aún estaban obstaculizados por su construcción remachada y la suspensión de bogie de ballesta anticuada, lo que limitaba la velocidad máxima. Después de los primeros encuentros con los tanques Crucero británicos, pronto surgió la idea de un vehículo similar de alta velocidad. Sin embargo, a principios de 1941, los ingenieros italianos no tenían acceso a la patente de la suspensión Christie, por lo que el diseño se obtuvo después de la ingeniería inversa de los BT-5 capturados de la guerra civil española y el Crucero Mk.III británico. Aún necesitaba más desarrollo y el armamento apenas era adecuado en ese momento, pero se tomó la decisión de ponerlo en producción de inmediato y mejorarlo 'sobre la marcha'. Aunque el blindaje estaba remachada, las blindajes frontal de 30 mm y lateral estaban bien inclinadas y le daban al tanque cierta protección al menos contra el cañón británico de 2 libras. El CA L16/41 pesaba 16 toneladas, estaba armado con un cañón de 37 mm L/32 y tenía una velocidad máxima en carretera de 55 km/h."

ITA_light_tank_equipment_5:0 "Carro Armato M16/43 Sahariano II Lt.TK"
ITA_light_tank_equipment_5_short:0 "CA M16/43 Lt.TK"
ITA_light_tank_equipment_5_desc:0 "Como el L16/41 fue un buen diseño, se mejoró aún más y resultó en el diseño Sahariano II, que salió en 1943. Las principales diferencias fueron las mejoras de la suspensión para gestionar el considerable aumento de velocidad y el cañón de 47 mm L/32 se actualizó a un calibre L/40 (el mismo que se usa en el CA 13/40). Su motor mejorado SPA de 275 HP ahora lograba alcanzar una velocidad máxima en carretera de 71 km/h."

#ITA_light_tank_equipment_5:0 "Carro Armato M18/45 Sahariano III Lt.TK"
#ITA_light_tank_equipment_5_short:0 "CA M18/45 Lt.TK"
#ITA_light_tank_equipment_5_desc:0 "El M18/45 fue el desarrollo final del Sahariano al actualizar el armamento a un cañón de 75 mm L/34. El diseño remachado anticuado finalmente fue reemplazado por un chasis soldado, mejorando la protección, con el blindaje del casco frontal aumentada a 40 mm. Sin embargo, debido al cañón de 75 mm, la torreta tuvo que alargarse (y se hizo ligeramente más estrecha hacia el frente) y también obtuvo un blindaje de mantelete de 35 mm. Incluso después de instalar un motor Maybach TR120 con licencia de 300 HP, el aumento de peso de 18 toneladas redujo la velocidad segura del tanque a 60 km/h, aún respetable."


######ITA Medium Tanks
ITA_medium_tank_equipment_0:0 "Carro Armato M11/39 Med.TK"
ITA_medium_tank_equipment_0_short:0 "CA M11/39 Med.TK"
ITA_medium_tank_equipment_0_desc:0 "El Fiat-Ansaldo CA M11/39 mediano (CA de Carro Armato, M de medio, 11 toneladas, introducido en 1939) se produjo en 1939. El diseño del M11/39 fue influenciado por el Vickers británico de 6 toneladas. Una novedad fue la colocación de los engranajes de reducción final dentro de los piñones de transmisión montados en la parte delantera, eliminando la necesidad de alojamientos de transmisión final ampliados en el blindaje del arco. El uso en servicio del M11/39 fue corto debido a varias deficiencias en su diseño, particularmente la colocación del cañón principal de 37 mm L/40 en el casco debido al espacio insuficiente en la torreta, que en su lugar albergaba ametralladoras duales de 8 mm. El M11/39 tenía otras deficiencias: su resistencia y rendimiento eran pobres, y su SPA V8-diesel con 105 HP estaba subpotenciado, permitiendo solo una velocidad máxima en carretera relativamente baja de 32 km/h. Era mecánicamente poco confiable y su blindaje de acero remachada máxima de 30 mm solo podía soportar fuego de 20 mm, pero era vulnerable a los cañones británicos de 2 libras a cualquier distancia."

ITA_medium_tank_equipment_1:0 "Carro Armato M13/40 Med.TK"
ITA_medium_tank_equipment_1_short:0 "CA M13/40 Med.TK"
ITA_medium_tank_equipment_1_desc:0 "El Fiat-Ansaldo M13/40 fue un tanque italiano de la Segunda Guerra Mundial diseñado para reemplazar al Fiat L3, el Fiat L6/40 y el Fiat M11/39 en el ejército italiano al comienzo de la Segunda Guerra Mundial. Fue el tanque principal utilizado por los italianos durante toda la guerra y se basó en el chasis modificado del anterior Fiat M11/39. El M13/40 tenía un blindaje mejorada, pero aún remachada, de 42 mm en la parte frontal de la torreta y blindaje lateral aumentada. Obtuvo un cañón más potente de 47 mm L/32 que en realidad tenía un mayor alcance que los cañones británicos de 2 libras y hasta cuatro ametralladoras Breda de 8 mm. Aunque obtuvo un motor SPA 8TM40 ligeramente más potente de 125 HP, su velocidad máxima en carretera seguía siendo de 32 km/h. En 1941, el tanque se mejoró ligeramente a la versión 14/41, pero las diferencias eran pequeñas."

#ITA_medium_tank_equipment_2:0 "Carro Armato P75 Medium"
#ITA_medium_tank_equipment_2_short:0 "CA P75 Med.TK"
#ITA_medium_tank_equipment_2_desc:0 "El P75 fue la designación provisional para el primer prototipo de un tanque medio modernizado de 1940. Se desarrolló a partir del anterior M15/41 y al principio estaba armado con un cañón corto de 75 mm L/18, además de una ametralladora coaxial Breda de 8 mm y otra ametralladora en un montaje antiaéreo. La designación no oficial italiana era Carro Armato P 25/40. A pesar de ser llamado un tanque pesado (P de Pesante), era un tanque medio en tamaño, peso, blindaje y armamento. El diseño comenzó en 1940, pero el desarrollo y la producción fueron lentos debido a la falta de disponibilidad de un motor adecuado y a un rediseño importante después de que el prototipo estuviera casi listo a finales de 1941 para la producción. El rediseño apresurado fue causado por informes sobre el T-34 que llegaron desde el frente oriental. La blindaje del P25 era de 40 mm en el frente y la torreta, ambas remachadas y no inclinadas. Su motor diesel SPA 324 V-12 proporcionaba 330 HP y permitía una velocidad máxima en carretera de 35 km/h."

ITA_medium_tank_equipment_2:0 "Carro Armato P26/40 Med.TK"
ITA_medium_tank_equipment_2_short:0 "CA P26/40 Med.TK"
ITA_medium_tank_equipment_2_desc:0 "El P26/40 fue el modelo de producción del tanque medio provisional P75 completamente rediseñado. Ahora estaba armado con un cañón más largo de 75 mm L/32 y una ametralladora Breda de 8 mm, además de otra ametralladora opcional en un montaje antiaéreo. Ahora tenía un chasis soldado y un blindaje de 50 mm inclinada a 45° en la placa frontal superior de una sola pieza, lo que le daba una protección similar a la del T-34. La torreta tenía un blindaje de 60 mm y lados inclinados favorablemente. Su motor de gasolina SPA 8V proporcionaba 330 HP y permitía una velocidad máxima en carretera de 40 km/h."

ITA_medium_tank_equipment_3:0 "Carro Armato M30/43 Med.TK"
ITA_medium_tank_equipment_3_short:0 "CA M30/43 Med.TK"
ITA_medium_tank_equipment_3_desc:0 "El M30/43 fue un tanque medio rápido desarrollado a partir del P26/40 comenzando en 1943. A pesar de estar planeado, el mejor cañón 90/53 no pudo ser instalado dentro de la torreta, por lo que se instaló en su lugar el cañón de tanque de 75 mm modelo 34 L/46. El diseño finalmente se deshizo de los bogies de muelles de lámina y adoptó una suspensión Christie modificada. Su exterior se parecía algo al Panther y tenía un respetable blindaje frontal de 70 mm inclinado a 60°, pero era más ligero y más bajo al suelo y el cañón era más débil. Las primeras pruebas para hacer ingeniería inversa al motor W-2-34 encontrado en el T-34 ruso fueron exitosas y hicieron posible un motor de 500 HP. Con este motor, el tanque significativamente más pesado podía alcanzar velocidades máximas en carretera de 45 km/h."

ITA_medium_tank_equipment_4:0 "Carro Armato M35/45 Med.TK"
ITA_medium_tank_equipment_4_short:0 "CA M35/45 Med.TK"
ITA_medium_tank_equipment_4_desc:0 "El M35/45 fue un tanque medio rápido desarrollado a partir del M30/43 comenzando en 1944. El cañón 90/53 ahora podía ser instalado dentro de la torreta alargada rediseñada. Su exterior se parecía algo al Panther y tenía un blindaje frontal mejorado de 80 mm inclinado a 60°, pero era más ligero y más bajo al suelo. La copia ahora perfeccionada del motor ruso W-2-34 tenía 500 HP y permitía una velocidad máxima en carretera de 42 km/h."

######ITA heavy tanks
ITA_heavy_tank_equipment_1:0 "Carro Armato Fiat 2000/M-34 Hv.TK"
ITA_heavy_tank_equipment_1_short:0 "CA Fiat 2000/M-34 Hv.TK"
ITA_heavy_tank_equipment_1_desc:0 "El primer 'tanque pesado' real italiano, básicamente un tanque pesado Fiat 2000 M17 rediseñado de la Primera Guerra Mundial. Un solo motor de gasolina Fiat A12 con 250 HP impulsaba el M-17, permitiendo una velocidad máxima de 7.5 km/h y tuvo que ser actualizado para la versión de producción del M-34 con blindaje y peso considerablemente mejorados. Se añadió un motor A12 y necesitaba más espacio interno, reduciendo el armamento trasero y la tripulación a 6 hombres. El blindaje original del M-17 era de solo 20 mm y no era suficiente para los estándares de 1934. El armamento consistía en un cañón de montaña de 65 mm 65/17 modelo 13 en la torreta en forma de cúpula, capaz de disparar munición AP y HE, tenía una alta elevación para disparar indirectamente (pero no a quemarropa). En la parte delantera tenía 2 cañones antitanque de 37 mm L/40 montados en las esquinas del casco cubriendo un arco de casi 180°. El armamento secundario consistía en ahora cuatro (de originalmente ocho) ametralladoras de 6.5 mm. La versión de producción M34 pesaría 45 toneladas, tendría una velocidad máxima en carretera de 12 km/h y un blindaje frontal de 50 mm."

ITA_heavy_tank_equipment_2:0 "Carro Armato P40/42 Hv.TK"
ITA_heavy_tank_equipment_2_short:0 "CA P40/42 Hv.TK"
ITA_heavy_tank_equipment_2_desc:0 "Como el P26/40 era más bien un tanque medio, se diseñó una versión más pesada de 40 toneladas montando un cañón de 75 mm L/34. Tenía el mismo diseño básico que el Churchill, con las orugas alrededor del cuerpo en lugar de estar al lado del cuerpo. Las faldillas laterales eran en realidad parte del cuerpo. Los resortes del tren de rodaje no tenían mucho espacio de recorrido, por lo que no podía viajar a más de 15 km/h fuera de carretera. Su potencia era proporcionada por un motor diésel V12 que desarrollaba 420 HP, permitiendo una velocidad máxima en carretera de 40 km/h. Su chasis inclinado de 360° ahora estaba soldado en lugar de remachado y su blindaje frontal era de 80 mm, inclinado a 45° en la placa superior del casco y de 80 mm en la torreta."

ITA_heavy_tank_equipment_3:0 "Carro Armato P44/43 Hv.TK"
ITA_heavy_tank_equipment_3_short:0 "CA P44/43 Hv.TK"
ITA_heavy_tank_equipment_3_desc:0 "Durante el desarrollo, quedó claro que el armamento del P40/42 no era suficiente para un tanque pesado moderno y se instaló el potente cañón de 90 mm L/53 en una torreta rediseñada. El blindaje del mantlet se incrementó a 100 mm en la torreta. Aún se parecía al Churchill y ahora estaba armado como el Tiger, pero seguía siendo mucho más ligero; no obstante, su movilidad se veía obstaculizada por su tren de rodaje y se decidió rediseñar completamente la siguiente versión. Utilizaba el mismo motor diésel V12 de 420 HP que el P26/40 y, debido al mayor peso, tenía una velocidad máxima en carretera de 35 km/h."

ITA_heavy_tank_equipment_4:0 "Carro Armato P50/45 Hv.TK"
ITA_heavy_tank_equipment_4_short:0 "CA P50/45 Hv.TK"
ITA_heavy_tank_equipment_4_desc:0 "El P50 fue un P44 completamente rediseñado y ligeramente alargado, y salió en 1945. El blindaje del casco frontal inclinado se incrementó a 100 mm y la torreta fue aún más estrecha y alargada para disminuir el área frontal. El tren de rodaje y la suspensión eran nuevamente de tipo convencional y no tenían problemas para negociar terrenos difíciles a mayores velocidades. Utilizaba un motor diésel W-2-34 de ingeniería inversa del T-34 con 500 HP y, por lo tanto, tenía una velocidad máxima en carretera de 40 km/h a pesar del mayor peso."

ITA_super_heavy_tank_equipment_1:0 "Carro Armato superpesante Fiat 4000 'Praetori'"
ITA_super_heavy_tank_equipment_1_short:0 "Fiat 4000 S.H.TK"
ITA_super_heavy_tank_equipment_1_desc:0 "Dado que Mussolini quería tener -cueste lo que cueste- un tanque superpesado para jugar, se desempolvó y modernizó el antiguo diseño del Fiat 2000 M-34. Al igual que el Fiat 2000, la superestructura era una pirámide truncada, coronada con una torreta esférica, y el blindaje lateral se inclinaba hacia el suelo formando un cuerpo similar a un ataúd. Dado que la versatilidad del cañón de montaña de 65 mm del Fiat 2000 era tan impresionante, se instaló un Obice da 149/12 de cañón corto, junto con un par de cañones Fla de 20 mm coaxiales para fuego directo e indirecto. Para reducir el tamaño de la tripulación y el número de puntos débiles, no se añadieron puertos de ametralladora adicionales, pero cada uno de los cuatro cañones antitanque en las esquinas recibió una ametralladora Breda de 6,5 mm coaxial en su lugar. El blindaje todo alrededor era de 100 mm con una inclinación de 30°. Los montajes de las esquinas frontales ahora tenían cañones de 75 mm L/32 y las esquinas traseras tenían dos cañones de 47 mm L/40. Los motores diésel W-2-34 gemelos, con 500 HP cada uno, permitieron que el tanque de 80 toneladas tuviera una velocidad máxima en carretera de 20 km/h."

ITA_super_heavy_tank_equipment_2:0 "Carro Armato superpesante Fiat 5000 'Il Duce'"
ITA_super_heavy_tank_equipment_2_short:0 "Fiat 5000 S.H.TK"
ITA_super_heavy_tank_equipment_2_desc:0 "Este fue un Fiat 4000 ampliado a 100 toneladas, que se volvió más alto, largo y ancho. Los cañones de 75 mm L/32 fueron mejorados a las versiones L/40 y el blindaje se incrementó a 120 mm en todo. El Obice 149/12 recibió munición HEAT y los cañones gemelos coaxiales de 20 mm fueron mejorados a un montaje cuádruple, sin embargo, resultó ser difícil recargar los cuatro cañones más allá de la primera carga de munición al disparar continuamente, y se consideró cambiar a un montaje gemelo de 37 mm. Debido al aumento de peso y a los motores sin cambios, la velocidad máxima en carretera se redujo a 15 km/h."

ITA_super_heavy_tank_artillery_equipment_1:0 "Fiat 4000 S.H.SPG 'Remus'"
ITA_super_heavy_tank_artillery_equipment_1_short:0 "Fiat 4000 SH.SPG"
ITA_super_heavy_tank_artillery_equipment_1_desc:0 "El SPG utilizó un Mortaio da 260/9 modello 16 en un chasis Fiat 4000 superpesado. El alcance de disparo de los proyectiles de 223 kg era de hasta 9,1 km. El cañón sobresalía del cuerpo y estaba protegido por un collar blindado redondo que estaba sujeto al cañón y se movía con la travesía y la elevación, por lo que nunca se abría hacia el exterior."

ITA_super_heavy_tank_artillery_equipment_2:0 "Fiat 5000 S.H.SPG 'Romulus'"
ITA_super_heavy_tank_artillery_equipment_2_short:0 "Fiat 5000 SH.SPG"
ITA_super_heavy_tank_artillery_equipment_2_desc:0 "El Mortaio da 305/17 modello D.S. más pesado en un chasis Fiat 5000 superpesado. Además del chasis y el cañón más grandes, todo era similar al SPG anterior 'Remus'. El alcance de disparo de los proyectiles de 295 kg era de hasta 17,6 km, y los proyectiles más pesados de 442 kg tenían un alcance de alrededor de 12 km."

#####ITA TD / SPG / SPAA / AG
### Lt.TD
ITA_light_tank_destroyer_equipment:0 "Semovente da 47/32 Light TD"
ITA_light_tank_destroyer_equipment_short:0 "SM 47/32 Light TD"
ITA_light_tank_destroyer_equipment_desc:0 "Lt.TK Destroyer"

ITA_light_tank_destroyer_equipment_1:0 "Semovente da 47/32 Light TD"
ITA_light_tank_destroyer_equipment_1_short:0 "SM 47/32 Light TD"
ITA_light_tank_destroyer_equipment_1_desc:0 "Las designaciones de Semovente (autopropulsado) fueron nombradas según el cañón que llevaban. El SM 47/32 era un cañón autopropulsado que utilizaba un cañón antitanque Cannone da 47/32 en una superestructura abierta en forma de caja sobre un chasis de tanque ligero L 6/40 que pesaba 6,5 toneladas. Se construyeron alrededor de 300 Semoventi da 47/32 a partir de 1941. El Semovente da 47/32 fue el vehículo blindado italiano más fuertemente armado utilizado en el Frente Oriental. Su blindaje frontal era de 30 mm de blindaje vertical y los lados tenían 14,5 mm. Su motor de gasolina SPA 18 VT desarrollaba 68 HP y permitía una velocidad máxima en carretera de 42 km/h. Si bien el cañón de 47 mm era adecuado para 1941, en 1942 el Semovente ya estaba desactualizado e ineficaz contra los tanques medianos enemigos, por lo que el vehículo no fue particularmente exitoso."

ITA_light_tank_destroyer_equipment_2:0 "Semovente da 47/40 Light TD"
ITA_light_tank_destroyer_equipment_2_short:0 "SM 47/40 Light TD"
ITA_light_tank_destroyer_equipment_2_desc:0 "Un destructor de tanques ligero que utiliza el cañón antitanque más largo de 47 mm L/40 en el chasis del L6/40. El chasis abierto solo estaba ligeramente mejor blindado con 40 mm que el 47/32, pero el cañón tenía una velocidad de salida de alrededor de 820 m/s en comparación con los 630 m/s del cañón L/32. Para distancias más largas se podían utilizar proyectiles HEAT Effetto Pronto con una penetración de 55 mm. El peso del TD aumentó a 8,5 toneladas y la velocidad máxima en carretera disminuyó ligeramente a 36 km/h."

ITA_light_tank_destroyer_equipment_3:0 "Semovente da 47/40 Sahariano Light TD"
ITA_light_tank_destroyer_equipment_3_short:0 "SM 47/40 S. Light TD"
ITA_light_tank_destroyer_equipment_3_desc:0 "Un destructor de tanques ligero que utiliza el cañón antitanque más largo de 47 mm L/40 en el chasis rápido del M16/43 Sahariano. Ahora estaba completamente cerrado y el blindaje de 40 mm estaba inclinada a 45°, lo que le daba mucha más protección que las versiones anteriores. El peso del TD aumentó a 10 toneladas y la velocidad máxima en carretera utilizando el motor de gasolina Fiat SPA de 275 HP era de 60 km/h."

ITA_light_tank_destroyer_equipment_4:0 "Semovente da 70/34 Sahariano Light TD"
ITA_light_tank_destroyer_equipment_4_short:0 "SM 70/34 S. Light TD"
ITA_light_tank_destroyer_equipment_4_desc:0 "Un destructor de tanques ligero que utiliza el cañón antitanque más largo de 70 mm L/34 en el chasis rápido del M16/43 Sahariano. Estaba completamente cerrado y el blindaje de 45 mm estaba inclinada a 45°. El peso del TD aumentó a 12 toneladas y la velocidad máxima en carretera utilizando el motor de gasolina Fiat SPA de 275 HP era de 56 km/h."

### Lt.SPART
ITA_light_tank_artillery_equipment_1:0 "Semovente da 65/17 Light SP.Art"
ITA_light_tank_artillery_equipment_1_short:0 "SM 65/17 Light SP.Art"
ITA_light_tank_artillery_equipment_1_desc:0 "Artillería autopropulsada en un chasis L6/40 modificado similar al Semovente 47/32 montando el cañón de montaña Obice da 65/17. Era de techo abierto y estaba muy ligeramente blindado con 15 mm y conservaba el motor de gasolina FIAT SPD 18D con 70 HP permitiendo una velocidad máxima en carretera de 35 km/h. El cañón montado en el vehículo era conocido por su excelente elevación de 40° y permitía un empleo muy flexible debido a su capacidad para colocarse en casi cualquier terreno. Sin embargo, el pequeño chasis limitaba el almacenamiento de municiones y tenía que depender de vehículos adicionales de transporte de municiones."

ITA_light_tank_artillery_equipment_2:0 "Semovente da 70/15 Light SP.Art"
ITA_light_tank_artillery_equipment_2_short:0 "SM 70/15 Light SP.Art"
ITA_light_tank_artillery_equipment_2_desc:0 "Artillería autopropulsada en un chasis semovente L6/40 montando el mejorado cañón de montaña Obice da 70/15. Era de techo abierto y estaba solo ligeramente mejor blindado con 20 mm. El peso era ligeramente mayor a 7,5 toneladas y el motor de gasolina FIAT SPD 18D con 70 HP permitía una velocidad máxima en carretera de 32 km/h. El moderno cañón de montaña podía elevarse hasta 50° y permitía un empleo muy flexible debido a su capacidad para colocarse en casi cualquier terreno. Sin embargo, el pequeño chasis limitaba el almacenamiento de municiones y tenía que depender de vehículos adicionales de transporte de municiones."

ITA_light_tank_artillery_equipment_3:0 "Semovente da 70/15 Sahariano LSPG"
ITA_light_tank_artillery_equipment_3_short:0 "SM 70/15 Sahariano LSPG"
ITA_light_tank_artillery_equipment_3_desc:0 "Utilizar un chasis rápido Sahariano 16/41 con un cañón de montaña 70/15 dio a las unidades blindadas italianas una artillería de reacción rápida que podía instalarse casi en cualquier lugar. El chasis tenía una superestructura en forma de caja de techo abierto ligeramente blindada con 20 mm, para albergar el cañón y la tripulación. Debido al chasis más grande, se podía almacenar más munición a bordo. El SM 70/15 Sa. pesaba 17 toneladas y tenía una velocidad máxima en carretera de 50 km/h."

ITA_light_tank_artillery_equipment_4:0 "Semovente da Mortaio 81/14 Light SP.Art"
ITA_light_tank_artillery_equipment_4_short:0 "SM Mortaio M.35 Light SP.Art"
ITA_light_tank_artillery_equipment_4_desc:0 "En 1945, se instaló el mortero Mortaio 81/14 modello 35 en el chasis ligero del Semovente Sahariano. El fondo del tanque se cortó para permitir que la placa base del mortero se bajara rápidamente al suelo cuando estaba en posición de disparo. La mayor parte de la carga de municiones consistía en la versión de bomba pesada de los proyectiles de mortero (6,8 kg, alcance de 1,5 km), mientras que el mortero portátil de la tripulación utilizaba principalmente el proyectil más ligero de 3,2 kg. Por supuesto, el SPG perdió su capacidad de fuego directo, pero se consideró justificado por la cantidad de potencia de fuego que se podía llevar al objetivo muy rápidamente. Dependiendo de la tripulación, toda la carga de munición de 50 proyectiles podría dispararse en menos de 5 minutos. La munición estaba parcialmente alojada en bastidores ligeramente blindados en la parte trasera del vehículo, que, comprensiblemente, a veces no eran utilizados por las tripulaciones."

# Lt.SPAA
ITA_light_tank_aa_equipment_1:0 "Semovente da Breda 31 duo Light SPAA"
ITA_light_tank_aa_equipment_1_short:0 "SM da Breda 31 L.SPAA"
ITA_light_tank_aa_equipment_1_desc:0 "Como todos los demás países eventualmente hicieron, Italia se dio cuenta de que la defensa antiaérea móvil para divisiones rápidas había sido descuidada. Se seleccionaron chasis obsoletos cuya utilidad militar ya no era suficiente y se acoplaron con cañones antiaéreos ligeros. Cañón antiaéreo autopropulsado sobre un chasis L5/36 que montaba un cañón antiaéreo de doble cañón de 13 mm Breda 31 modello 1931, normalmente utilizado en barcos. Se eliminó toda la superestructura y el artillero se sentaba en el pedestal del cañón detrás del pequeño escudo del cañón y apuntaba con manivelas."

ITA_light_tank_aa_equipment_2:0 "Semovente da Scotti Model 32 Light SP.AA"
ITA_light_tank_aa_equipment_2_short:0 "SM Scotti M.32 Light SP.AA"
ITA_light_tank_aa_equipment_2_desc:0 "El Semovente da Breda es un cañón antiaéreo autopropulsado sobre un chasis L5/36 ligero que monta un cañón antiaéreo Scotti cannone-mitragliera da 20mm L/77 de un solo cañón. El pedestal del cañón estaba directamente soldado al chasis y tenía un rango de giro de 360°. El artillero se sentaba sobre el carro del cañón y solo estaba protegido por el escudo del cañón."

ITA_light_tank_aa_equipment_3:0 "Semovente 20/65 duo Sahariano"
ITA_light_tank_aa_equipment_3_short:0 "SM 20/65duo Sah. L.SPAA"
ITA_light_tank_aa_equipment_3_desc:0 "El Semovente 20/56 duo con un cañón de doble cañón Breda de 20 mm L/65 sobre un chasis más grande M16/43 Sahariano. La mayor potencia de fuego y el chasis rápido lo convertían en un activo valioso para cualquier división motorizada o de tanques, sin embargo, los cañones antiaéreos de 20 mm se están volviendo obsoletos y ya no son realmente capaces de dañar los aviones de ataque terrestre más modernos. Aunque la superestructura fija de 10 mm se elevó por todas partes y la protección se incrementó, esto obstaculizó el rendimiento antiaéreo, solo podía disparar a una cierta elevación mínima y solo en la parte frontal había cortes para apuntar a los objetivos terrestres."

ITA_light_tank_aa_equipment_4:0 "Semovente da 37/54 M.38 L.SPAA"
ITA_light_tank_aa_equipment_4_short:0 "SM da 37/54 Light SPAA"
ITA_light_tank_aa_equipment_4_desc:0 "El cannone mitragliera da 37/54 nunca ha sido un cañón antiaéreo de éxito en barcos debido a su montaje sin retroceso; sin embargo, en 1943 fue modificado, se eliminaron las vibraciones y se integró un sistema de retroceso. Luego se instaló en un CA L18/45 sahariano en una media torreta giratoria. El peso de una torreta giratoria completa habría sobrepasado el anillo de la torreta y el motor eléctrico, pero al menos proporcionaba algo de protección a la tripulación. El escudo del cañón tenía 15 mm de grosor."

### Med TD
ITA_medium_tank_destroyer_equipment_1:0 "Semovente da 75/18 Med.TD"
ITA_medium_tank_destroyer_equipment_1_short:0 "SM 75/18 Med.TD"
ITA_medium_tank_destroyer_equipment_1_desc:0 "Estos son idénticos al SM 75/18 regular; sin embargo, los vehículos delegados para tareas antitanque recibieron una carga de municiones mayormente de 'Effetto Pronto Special' EPS-HEAT, lo que los convirtió en peligrosos cazatanques con una penetración de 80 mm. Debido a esto, y con una silueta baja fácilmente ocultable, el Semovente da 75/18 ha sido considerado el único vehículo de combate blindado italiano temprano que realmente generó temor en las tripulaciones de tanques aliadas, y a pesar de que fue concebido originalmente para un rol totalmente diferente, el 75/18 a menudo terminó reemplazando al estándar M13/40."

ITA_medium_tank_destroyer_equipment_2:0 "Semovente da 75/34 Med.TD"
ITA_medium_tank_destroyer_equipment_2_short:0 "SM 75/34 Med.TD"
ITA_medium_tank_destroyer_equipment_2_desc:0 "El Semovente 75/34 tenía un cañón de 75 mm L/34 montado en un chasis de tanque M15/42. Tenía un peso de 15 toneladas y un blindaje frontal vertical de 42 mm, pero en lugar de dos placas unidas de 21 milímetros cada una, el blindaje frontal estaba hecho de una sola placa de 42 mm de grosor y la casamata se modificó para encajar el cañón más largo. Tenía el mismo motor de gasolina de 192 HP del M15/42, lo que permitía una velocidad máxima en carretera de 38 km/h."

ITA_medium_tank_destroyer_equipment_3:0 "Semovente da 75/46 Med.TD"
ITA_medium_tank_destroyer_equipment_3_short:0 "SM 75/46 Med.TD"
ITA_medium_tank_destroyer_equipment_3_desc:0 "El Semovente 75/46 ofrece el diseño definitivo de cañón de asalto italiano, combinando potencia de fuego y protección. El 75/46 compartía el mismo chasis 'M43' que el 105/25. Sin embargo, el obús de 105 mm L25 fue reemplazado por un cañón más largo de 75 mm L46, concebido originalmente como un cañón FlaK pero también utilizado como cañón antitanque, lo que aseguraba una mayor velocidad de salida (750 m/s en lugar de 510). Este cañón podía perforar hasta 90 mm de blindaje desde 500 m. Este fue el primer Semovente en tener blindaje frontal inclinado, con un grosor de 75 mm."

### Md.SPART
ITA_medium_tank_artillery_equipment_1:0 "Semovente da 100/17 Med.SPA"
ITA_medium_tank_artillery_equipment_1_short:0 "SM 100/17 Med.SPA"
ITA_medium_tank_artillery_equipment_1_desc:0 "El Semovente 100/17 fue creado montando el obús antiguo cannone da 100 mm L/17 modello 14, que como pieza de campaña era obsoleto, en un chasis M11/39 sin techo y igualmente obsoleto. Debido a que el ejército italiano carecía de cualquier cosa y especialmente de cañones remolcables modernos, significó que se tuvieron que seguir utilizando equipos viejos. El cañón tenía una elevación de 50° y disparaba un proyectil de 14 kg a una distancia de 8,4 km. El chasis relativamente pequeño no podía llevar mucha munición, por lo que tuvo que depender de transportes de munición."

ITA_medium_tank_artillery_equipment_2:0 "Semovente da 105/14 Med.SPA"
ITA_medium_tank_artillery_equipment_2_short:0 "SM 105/14 Med.SPA"
ITA_medium_tank_artillery_equipment_2_desc:0 "El Semovente 105/14 fue creado montando el obús antiguo cannone da 105/14 modello 18, que tenía carruajes anticuados que necesitaban ser modernizados de todos modos, en un chasis M13/40 sin techo. El cañón mantuvo su excelente elevación de 70°, pero el fuerte retroceso y la falta de soportes eventualmente dañaron la suspensión. Disparaba un proyectil de 16 kg a una distancia de 8,2 km."

ITA_medium_tank_artillery_equipment_3:0 "Semovente da 105/28 Med.SPA"
ITA_medium_tank_artillery_equipment_3_short:0 "SM 105/28 Med.SPA"
ITA_medium_tank_artillery_equipment_3_desc:0 "Este fue otro intento de hacer móvil un cañón de la Primera Guerra Mundial de otro modo obsoleto. El cannone da 105 mm L/28 modello 13 tenía un mayor alcance de 12 km y usaba un proyectil de 16 kg. Debido a la menor elevación de 37°, tuvo que ser colocado más alto en el chasis M14/41 y, por lo tanto, necesitaba un escudo de cañón más grande, pero esto permitió que el SPG disparara a objetivos casi en el suelo en una emergencia."

## med. SPAA
ITA_medium_tank_aa_equipment_1:0 "Semovente da Breda Model 35x2 Medium SP.AA"
ITA_medium_tank_aa_equipment_1_short:0 "SM Breda 35x2 M.SPAA"
ITA_medium_tank_aa_equipment_1_desc:0 "Cañón antiaéreo autopropulsado en un chasis medio obsoleto 11/39, montando un cañón antiaéreo de 20 mm L/55 Breda M.35 de doble cañón. El cañón gemelo se asentaba sobre un soporte de giro semicircular soldado a una superestructura fija con un arco de disparo limitado (180°). Dado que el conjunto de cañones/escudo era bastante pesado, tenía que ser movido y elevado por manivelas manuales. El escudo del cañón con 10 mm de blindaje y la superestructura de 20 mm apenas protegían al artillero y al cargador."

ITA_medium_tank_aa_equipment_2:0 "Semovente da 20/70 quadruplo"
ITA_medium_tank_aa_equipment_2_short:0 "SM 20/70 quad. M.SPAA"
ITA_medium_tank_aa_equipment_2_desc:0 "En 1943 se decidió construir un flakpanzer mediano con torreta. Para ahorrar tiempo y materiales, el casco del tanque M15/42 se utilizó como base para el quadruplo: La torreta original fue removida y reemplazada con una torreta abierta soldada y de forma poligonal, que contenía cuatro cañones Scotti Isotta Fraschini de 20 mm-20/70, con elevación de -5° a +90°; los cañones automáticos habían sido modificados especialmente para que pudieran usar municiones de cinta de eslabones desintegrables, lo que resultaba en una mayor cadencia de fuego (600 disparos por minuto por cañón). El único otro cambio implicó la eliminación de las dos ametralladoras Breda 38 en el casco, cuyas aberturas fueron cubiertas por una placa de blindaje de 42 mm. Pesaba 14,7 toneladas y su motor SPA con 192 HP permitía una velocidad máxima en carretera de 40 km/h."

ITA_medium_tank_aa_equipment_3:0 "Semovente da 37/54 M.SPAA"
ITA_medium_tank_aa_equipment_3_short:0 "SM 35/54 duo M.SPAA"
ITA_medium_tank_aa_equipment_3_desc:0 "El cañón antiaéreo doble cannone mitragliera da 37/54 modello 38 nunca ha sido un cañón AA basado en barcos exitoso debido a su montaje sin retroceso; sin embargo, en 1943 fue remodelado, se eliminaron las vibraciones y se integró un sistema de retroceso. Debido al chasis más grande, se pudo instalar un montaje doble en una torreta giratoria cerrada sobre un chasis P75 obsoleto. El artillero se sentaba entre los cañones y el cargador detrás de él; debido a los cañones grandes, la torreta estaba bastante apretada y era difícil para el cargador cambiar rápidamente los cargadores para proporcionar un suministro constante de munición."

### Med.Assault Gun
ITA_medium_assault_gun_equipment_1:0 "Semovente 75/18 Med.Ass.Gun"
ITA_medium_assault_gun_equipment_1_short:0 "SM 75/18 Med.Ass.Gun"
ITA_medium_assault_gun_equipment_1_desc:0 "El Semovente da 75/18 fue un cañón autopropulsado italiano en el chasis de un tanque M13/40 o una versión posterior. Fue el primer cañón de asalto italiano real al estilo de un Stug. Montaba el cañón de montaña Obice da 75/18 m.34 de 75 mm y tenía un blindaje frontal vertical remachada de 50 mm. El método de producción simple, la falta de una torreta y el peso reducido de 13 toneladas hacen que este vehículo sea muy efectivo contra la infantería atrincherada y las unidades ligeras. El perfil bajo también hace que este tanque sea un objetivo mucho más pequeño que sus tanques hermanos. Las suspensiones eran del tipo confiable, pero no adecuado para la velocidad, de ballestas. La baja velocidad de salida (alrededor de 450 m/s) y la elevación máxima de 22° limitaban el alcance a alrededor de 7-8 km. A pesar de sus limitaciones (a saber, su interior estrecho y el motor insuficientemente potente que permitía 32 km/h), demostró ser exitoso en el rol de apoyo directo."

ITA_medium_assault_gun_equipment_2:0 "Semovente 105/25 Med.Ass.Gun"
ITA_medium_assault_gun_equipment_2_short:0 "SM 105/25 Med.Ass.Gun"
ITA_medium_assault_gun_equipment_2_desc:0 "La instalación del cañón de 105 mm L/25 modello en un tanque M15/42 resultó en el 'Basotto' (Dachshund). Fue soldado y tenía un blindaje frontal vertical de 75 mm. A pesar de ser más grande con 16 toneladas, era incluso más bajo que el SM 75/18. Usando munición HEAT, podía penetrar hasta 120 mm de blindaje. Su motor ligeramente más potente permitía una velocidad máxima en carretera de 35 km/h."

ITA_medium_assault_gun_equipment_3:0 "Semovente 149/12 Med.Ass.Gun"
ITA_medium_assault_gun_equipment_3_short:0 "SM 149/12 Med.Ass.Gun"
ITA_medium_assault_gun_equipment_3_desc:0 "OTO diseñó un Semovente de competencia al SM 105/25 de Ansaldo basado en el chasis del P26/40, pero no pudo finalizar el desarrollo a tiempo. El diseño finalmente listo se cambió a un cañón aún más grande. Al utilizar un viejo obús 149/12, que era el único cañón de 149 mm lo suficientemente corto como para tener un retroceso manejable. Tenía una casamata muy robusta y un blindaje frontal de 100 mm."

# hvy.SPART
ITA_heavy_tank_artillery_equipment_1:0 "Semovente da 149/40"
ITA_heavy_tank_artillery_equipment_1_short:0 "SM 149/40"
ITA_heavy_tank_artillery_equipment_1_desc:0 "El ejército italiano no estaba muy rezagado con respecto a los alemanes en darse cuenta de la necesidad de cañones de asalto y desarrolló una serie de vehículos que exteriormente se parecían al StuG III, sin embargo, el brazo de artillería italiano aún necesitaba armas de artillería autopropulsadas para apoyar las formaciones blindadas. Ansaldo, por lo tanto, colocó un Cannone da 149/40 modello 35 en un chasis de tanque Carro Armato M15/42 muy modificado. Era un arma completamente desprotegida ya que el cañón largo estaba colocado en un montaje abierto llevado en el chasis del tanque sin torreta. La tripulación del cañón estaba al aire libre para servir al cañón que tenía sus muñones montados en la parte trasera para absorber parte de las fuerzas de retroceso producidas al disparar. El Cannone da 149/40 modello 35 podía disparar un proyectil de 46 kg a una distancia de 23,7 km, a tal distancia la falta de protección para la tripulación del cañón se consideraba de relativamente poca importancia. El motor de 250 HP permitía al vehículo de 24 toneladas una velocidad máxima en carretera de 22 km/h."

ITA_heavy_tank_artillery_equipment_2:0 "Semovente da 152/45 Heavy SP.Art"
ITA_heavy_tank_artillery_equipment_2_short:0 "SM 152/45 Heavy SP.Art"
ITA_heavy_tank_artillery_equipment_2_desc:0 "El Semovente 149/40 proporciona apoyo de fuego de largo alcance a las tropas, pero ofrece poca protección a su propia tripulación. Debido a la vulnerabilidad del vehículo y su tripulación contra el fuego ocasional de contrabatería y aviones, se decidió alargar el chasis y agregar un compartimento trasero para la tripulación blindado con 10 mm, que estaba abierto en la parte superior y también hacia la parte trasera, donde el cañón en retroceso necesitaba espacio. El cannone da 152 mm L/45 montado fue desarrollado originalmente para acorazados o artillería de asedio. La carga de munición a bordo podría casi duplicarse, permitiendo barrages más intensos. Dado que el peso aumentó a 29 toneladas, el motor tuvo que ser mejorado a 320 HP, permitiendo una velocidad máxima en carretera de 20 km/h."

ITA_heavy_tank_artillery_equipment_3:0 "Semovente da 210/22 Heavy SP.Art"
ITA_heavy_tank_artillery_equipment_3_short:0 "SM 210/22 Heavy SP.Art"
ITA_heavy_tank_artillery_equipment_3_desc:0 "El Semovente 210/22 montaba el cannone da 210 mm L/22 modello 35, que era una artillería pesada de mediano alcance en el chasis pesado obsoleto P40/42. Para aumentar la flexibilidad y la protección de la tripulación, se colocó en una torreta completamente giratoria blindada con 20 mm. Su potencia era proporcionada por un motor diésel V12 que desarrollaba 420 HP, permitiendo al vehículo de 42 toneladas una velocidad máxima en carretera de 36 km/h. El cañón disparaba un proyectil de 101 kg a más de 15 km. Debido al retroceso masivo, el chasis tenía 4 muñones montados en el chasis que se bajaban al suelo y se arrestaban antes de disparar; disparar sin soporte habría dañado la suspensión. Aunque el alcance era menor que el de los cañones más pequeños debido al cañón más corto, la mejor movilidad del chasis y la elevación del cañón de 70° y el proyectil más pesado lo convertían en un mejor sistema."

# hvy TD
ITA_heavy_tank_destroyer_equipment_1:0 "Semovente da 90/53 Heavy TD"
ITA_heavy_tank_destroyer_equipment_1_short:0 "SM 90/53 Heavy TD"
ITA_heavy_tank_destroyer_equipment_1_desc:0 "Primer cazacarros pesado italiano. Aunque estaba montado en un chasis medio M14/41 alargado de 17 toneladas, el cañón en sí se considera pesado. La principal desventaja del Semovente da 90/53 era la parte superior abierta y la parte trasera del compartimento del cañón, lo que dejaba expuesto al equipo de artillería a esquirlas y fuego de armas ligeras. Además, el Semovente da 90/53 tenía poco o ningún blindaje en la mayoría de las áreas. Utilizando el mismo motor que el M14/41 con 145 HP, estaba subpotenciado y la movilidad se vio afectada. Su velocidad máxima en carretera era de 25 km/h."

ITA_heavy_tank_destroyer_equipment_2:0 "Semovente da 105/35 Heavy TD"
ITA_heavy_tank_destroyer_equipment_2_short:0 "SM 105/35 Heavy TD"
ITA_heavy_tank_destroyer_equipment_2_desc:0 "El Cannone da 105 L/32 de la Primera Guerra Mundial fue modernizado en 1943 y utilizado en un chasis alargado del Semovente 90/53. El compartimento de la tripulación ahora estaba protegido por todos los lados excepto por una pequeña apertura en la parte trasera que debía permanecer abierta para el retroceso del pesado cañón. Tenía una velocidad de salida ligeramente más baja que el 90/53, pero debido al mayor calibre, tenía una mejor penetración. La placa superior ahora era lisa sin escalones, excepto en el compartimento del conductor, levantada hacia el soporte del cañón y blindada con 40 mm en un ángulo de 80°. El escudo del cañón frontal estaba blindado con 50 mm, los lados y la parte trasera solo con 12 mm. El TD pesaba ahora 28 toneladas. Un nuevo motor que proporcionaba 330 HP mejoró considerablemente la movilidad y permitió una velocidad máxima en carretera de 23 km/h."

ITA_heavy_tank_destroyer_equipment_3:0 "Semovente da 120/45 Heavy TD"
ITA_heavy_tank_destroyer_equipment_3_short:0 "SM 120/45 Heavy TD"
ITA_heavy_tank_destroyer_equipment_3_desc:0 "El naval 120mm/45 OTO modello 1931 fue colocado en un chasis P40/43 para crear el Semovente 120/45. Tenía un blindaje frontal inclinado de 100 mm y pesaba 37 toneladas. Su potencia era proporcionada por un motor diésel V12 que desarrollaba 420 HP, permitiendo una velocidad máxima en carretera de 42 km/h. El cañón disparaba un proyectil de 23 kg a 730 m/s y podía penetrar 133 mm de blindaje enemigo a quemarropa."

# amphib
ITA_light_amph_tank_equipment_0:0 "Amphibious Tank CV-29 ANF"
ITA_light_amph_tank_equipment_0_short:0 "Amphib.CV-29"
ITA_light_amph_tank_equipment_0_desc:0 "Un CV-29 ANF (por anfibio) fue adaptado para el cruce simple de ríos al soldar accesorios donde se podían fijar un par de barriles de pontón. Se esperaba que el semovente realizara misiones de reconocimiento o remolcara un cable o cadena sobre el agua para los ingenieros. Aflotado, solo se movía por sus orugas y avanzaba a 3 km/h."
ITA_light_amph_tank_equipment_1:0 "Amphibious tank M13/40 ANF"
ITA_light_amph_tank_equipment_1_short:0 "Amphib.M13/40 ANF"
ITA_light_amph_tank_equipment_1_desc:0 "El M13/40 se volvió anfibio al adjuntar una pantalla de flotación al casco y al sellar la parte trasera. El vehículo era propulsado por inserciones similares a ruedas de palas en las ruedas motrices. Se tardan 10 minutos en retirar las pantallas de flotación y luego el tanque podría operarse normalmente."
ITA_light_amph_tank_equipment_2:0 "Amphibious tank M16/42 S.ANF"
ITA_light_amph_tank_equipment_2_short:0 "Amphib.M16/42 Saha.ANF"
ITA_light_amph_tank_equipment_2_desc:0 "El M16/40 se volvió anfibio al adjuntar una pantalla de flotación al casco y al sellar la parte trasera. El vehículo era propulsado por inserciones similares a ruedas de palas en las ruedas motrices. Se tardan 10 minutos en retirar las pantallas de flotación y luego el tanque podría operarse normalmente."

