 BUL_uranium_concession_agreement:0 "Acuerdos de Concesión de Uranio con [FROM.GetNameDef]"
 BUL_uranium_concession_agreement_desc:0 "No podemos aprovechar al máximo los depósitos de uranio en nuestro suelo, y sería más beneficioso no solo para nosotros, sino también para nuestros aliados [FROM.GetAdjective], firmar un contrato que les otorgue derechos de explotación a cambio de materiales y productos útiles para nuestra industria y agricultura domésticas."

 BUL_negotiate_claims_in_the_balkans:0 "Negociar nuestras reclamaciones en los Balcanes"
 BUL_negotiate_claims_in_the_balkans_desc:0 "Antes de alinearnos con cualquier potencia mayor, debemos negociar nuestras demandas territoriales con Alemania. La tensión internacional está aumentando, y Bulgaria solo apoyará a la nación que ofrezca el mejor acuerdo territorial."
 BUL_demand_our_historical_claims:0 "Demandar nuestras reclamaciones históricas"
 BUL_secure_occupation_in_balkan_state:0 "Asegurar la Ocupación en [FROM.GetName]"
 BUL_secure_occupation_in_balkan_state_desc:0 "Debemos asumir nuestro papel como pacificadores en los Balcanes y proponer a nuestros aliados que nos otorguen control administrativo sobre sus territorios ocupados en la región, aliviando a las guarniciones extranjeras de [ROOT.GetFactionName] para que puedan reforzar otros frentes."
 BUL_secure_occupation_in_balkan_state_tt:0 "(Los países con bajo §YManpower§! y §YEquipamiento de Infantería§! estarán más inclinados a aceptar)"
 BUL_bulgarian_reintegration_campaign:1 "Campaing de Reintegración Búlgara en [FROM.GetName]"
 bulgarian_territorial_expansion_arranged:0 "Expansión Territorial Búlgara Pre-Ajustada"
 BUL_bulgarian_territorial_expansion_arranged_tt:0 "Los estados con el modificador §YExpansión Territorial Búlgara Pre-Ajustada§! serán transferidos a Bulgaria una vez que cualquier aliado de facción controle el estado y Bulgaria se haya unido a la misma facción que Alemania."

 BUL_align_bulgaria:0 "Alinear a Bulgaria"
 BUL_align_bulgaria_desc:0 "Nuestras relaciones diplomáticas con Bulgaria han sido amistosas durante décadas y, gracias a nuestra ayuda financiera, el gobierno búlgaro pudo manejar su abrumadora deuda. Ahora es el momento de atraerlos para que se conviertan oficialmente en aliados de [GER.GetNameDef]."
 BUL_germany_donate_fighters:0 "Donar Cazas a Bulgaria"
 BUL_germany_donate_fighters_desc:0 "Donaremos un pequeño número de aeronaves a la recientemente restablecida fuerza aérea búlgara."
 BUL_germany_demand_military_access:0 "Demandar Acceso Militar a Través de Bulgaria"
 BUL_germany_demand_military_access_desc:0 "Debemos exigir acceso militar a través de Bulgaria, incluso si no se unen a nuestra ofensiva en los Balcanes, para que nuestras tropas puedan usar la frontera búlgara como base de operaciones desde la cual lanzar la invasión de Grecia."
 BUL_germany_demand_replacement_of_bulgarian_prime_minister:0 "Demandar el Reemplazo del Primer Ministro Búlgaro"
 BUL_germany_demand_replacement_of_bulgarian_prime_minister_desc:0 "El Primer Ministro búlgaro Georgi Kyoseivanov ha demostrado ser un político incompetente; deberíamos sugerir a [BUL.GetLeader] que este hombre sea reemplazado por alguien más capaz y más cercano a nuestros ideales, como Bogdan Filov."
 BUL_donate_aircraft_tt:0 "Si [BUL.GetNameDef] acepta nuestra donación, aumentaremos su opinión de nosotros y facilitaremos la cooperación entre nuestros países."

 BUL_the_balkan_federation_dream:0 "El Sueño de la Federación Balcánica"
 BUL_the_balkan_federation_dream_desc:0 "[ROOT.GetNameDefCap] debe abanderar la formación de una fuerte Federación Balcánica para enfrentar a los muchos enemigos del proletariado, y hacer que las naciones balcánicas entiendan que la única manera de prevalecer en nuestra lucha es desarrollar cooperación y solidaridad entre nuestros pueblos, lo que, en última instancia, conducirá a la unificación de los Balcanes..."
 BUL_develop_balkan_federation_project:0 "Proyecto de Federación Balcánica"
 BUL_develop_balkan_federation_project_desc:0 "Debemos reunir a expertos en diferentes áreas, como economía, industria, política y sociedad, para analizar por qué fracasó el proyecto de una Federación Balcánica en la década de 1920, y desarrollar un nuevo proyecto inclusivo y mejorado en el que todas las naciones balcánicas sean tratadas de manera justa e igualitaria."
 BUL_balkan_federation_propaganda:0 "Propaganda de la Federación Balcánica"
 BUL_balkan_federation_propaganda_desc:0 "Organizaremos una gran campaña de propaganda en [FROM.GetNameDef] para ganar el apoyo popular de las masas proletarias [FROM.GetAdjective] para nuestro proyecto de Federación Balcánica."
 BUL_destabilize_country:0 "Desestabilizar [FROM.GetNameDef]"
 BUL_destabilize_country_desc:0 "Debemos infiltrar agentes [ROOT.GetAdjective] en [FROM.GetNameDef] para reunir a activistas locales que apoyen nuestro proyecto de federación, proporcionarles capacitación básica y formar grupos partisanos armados para desestabilizar el país."
 BUL_fight_alongside_country_comrades:0 "Luchar Junto a Nuestros Compañeros [FROM.GetAdjective]"
 BUL_fight_alongside_country_comrades_desc:0 "Debemos apoyar la lucha de nuestros compañeros en [FROM.GetNameDef] y unirnos a su lado en la guerra civil [FROM.GetAdjective]."
 BUL_fight_alongside_country_comrades_join_cw_tt:0 "§Y[ROOT.GetNameWithFlag]§! se unirá a §Y[FROM.GetNameWithFlag]§! en su guerra civil."
 BUL_balkan_federation_industrial_aid:0 "Ayuda Industrial para [FROM.GetNameDef]"
 BUL_balkan_federation_industrial_aid_desc:0 "Actualmente estamos brindando asistencia al gobierno [FROM.GetAdjective] para impulsar la deficiente industria nacional de [FROM.GetNameDef] antes de que se unan a [ROOT.GetFactionName]."
 BUL_balkan_federation_economic_aid:0 "Ayuda Económica para [FROM.GetNameDef]"
 BUL_balkan_federation_economic_aid_desc:0 "Actualmente estamos proporcionando ayuda financiera al gobierno [FROM.GetAdjective] para evitar que la economía en crisis de [FROM.GetNameDef] colapse, antes de que se unan a [ROOT.GetFactionName]."
 BUL_balkan_federation_military_aid:0 "Ajuda Militar para [FROM.GetNameDef]"
 BUL_balkan_federation_military_aid_desc:0 "Actualmente estamos brindando asistencia militar al gobierno [FROM.GetAdjective] para llevar a cabo una operación para desmantelar varios núcleos disidentes en varios pueblos rurales alrededor de [FROM.Capital.GetName] antes de que se unan a [ROOT.GetFactionName]."
 BUL_balkan_federation_project_ready_flag:0 "El Proyecto de Federación Balcánica está listo."
 BUL_balkan_federation_demand_turkish_territory:0 "Demandar Territorios Turcos"
 BUL_balkan_federation_demand_turkish_territory_desc:0 "Enviaremos una delegación diplomática para negociar con [TUR.GetLeader] la cesión [TUR.GetAdjective] de sus territorios balcánicos a [BUL.GetNameDef]."

 BUL_plot_against_boris_dec_cat:0 "Trama Contra Boris"
 BUL_plot_against_boris_dec_cat_desc:0 "[GetPlotAgainstBorisFocusLoc]"
 BUL_brainwash_political_prisoners:0 "Lavado de Cerebros a Presos Políticos"
 BUL_brainwash_political_prisoners_desc:0 "Uno de nuestros presos políticos será presionado y coaccionado para hacer nuestro trabajo sucio para que, si nuestro plan regicida fracasa, ningún miembro del gobierno pueda ser vinculado al intento de asesinato."
 BUL_persuade_faction_members:0 "Persuadir a Miembros de [GetFactionMembersToPersuade]"
 BUL_persuade_faction_members_desc:0 "Ofreceremos una suma ridículamente grande de dinero a uno de los miembros antizaristas del gobierno para encargarse de encontrar a un individuo adecuado para llevar a cabo nuestro plan."
 BUL_persuade_zveno_members:0 "[GetZvenoName]"
 BUL_persuade_bs_members:0 "[GetBsName]"
 BUL_persuade_bzns_members:0 "[GetBznsName]"
 BUL_persuade_nsm_members:0 "[GetNsmName]"
 BUL_persuade_generic_members:0 "facción"
 BUL_draw_up_a_plan_for_regicide:0 "Elaborar un Plan para el Regicidio"
 BUL_draw_up_a_plan_for_regicide_desc:0 "Es hora de hacer los preparativos finales y decidir cuándo y dónde se llevará a cabo nuestra operación."
 BUL_seek_foreign_support:0 "Buscar Apoyo Extranjero"
 BUL_seek_foreign_support_desc:0 "Debemos buscar apoyo extranjero que nos ayude no solo a llevar a cabo el asesinato del Zar de manera sutil, sino también a dar credibilidad al informe oficial que nuestro gobierno ha preparado para dar a conocer el incidente a la población."
 BUL_execute_plan:0 "Ejecutar Plan"
 BUL_execute_plan_desc:0 "Se nos ha presentado la oportunidad perfecta para actuar, es hora de ejecutar nuestro plan! \nDescanse en paz, Boris..."
 BUL_has_repressed_faction_tt:0 "Ha reprimido cualquier facción interna"
 BUL_has_imprisoned_faction_leaders_tt:0 "Ha encarcelado a los líderes de cualquier facción interna"
 BUL_has_integrated_faction_tt:0 "Ha integrado cualquier facción interna"
 BUL_seek_foreign_support_variable_reduction_tt:0 "Reduce el tiempo necesario para llevar a cabo el asesinato del Zar Boris."
 BUL_seek_foreign_support_reduced_stability_penalty_tt:0 "Reduce la penalización de estabilidad tras la muerte del Zar."
 BUL_assassin_persuaded_flag:0 "Ha lavado el cerebro a un prisionero político o persuadido a un miembro de una facción interna integrada"

 BUL_the_fate_of_the_balkans_dec_cat:0 "El Destino de los Balcanes"
 BUL_the_fate_of_the_balkans_dec_cat_desc:0 "Bulgaria ha estado durante mucho tiempo sujeta a los intereses y caprichos de potencias extranjeras... \nPero los tiempos han cambiado, nuestro país se ha vuelto más fuerte y [ROOT.GetNameDef] ahora está en una posición para afirmar su supremacía en los Balcanes."
 BUL_fate_of_the_balkans_influence_government:0 "Influir en el Gobierno [FROM.GetAdjective]"
 BUL_fate_of_the_balkans_influence_government_desc:0 "Estableceremos contacto con ministros [FROM.GetAdjective] para influir en las decisiones de su gobierno de acuerdo con nuestros intereses, induciéndolos a favorecer las políticas exteriores más convenientes para [ROOT.GetNameDef], ya sea a través de sobornos o coerción."
 BUL_fate_of_the_balkans_influence_government_tt:0 "[FROM.GetFlag]§Y[FROM.GetNameDefCap]§! estará más inclinado a someterse a Bulgaria en el futuro."
 BUL_fate_of_the_balkans_influence_government_autonomy:0 "Campaña de Propaganda Pro-Búlgara"
 BUL_fate_of_the_balkans_ultimatum:0 "Ultimátum a [FROM.GetNameDef]"
 BUL_fate_of_the_balkans_ultimatum_desc:0 "Organizaremos una reunión con el gobierno [FROM.GetAdjective] para presionarlos a unirse a [ROOT.GetFactionName] a cambio de protección [ROOT.GetAdjective]. Y también dejaremos en claro que nuestro gobierno no tomará a la ligera un rechazo [FROM.GetAdjective]."
 BUL_fate_of_the_balkans_ultimatum_tt:1 "\nFactores que afectan la disposición de [FROM.GetFlag]§Y[FROM.GetNameDefCap]§! para aceptar: [ROOT.GetUltimatumOpinion] [ROOT.GetUltimatumStrength] [ROOT.GetUltimatumIdeology] [ROOT.GetUltimatumFaction] [ROOT.GetUltimatumInfluence] [ROOT.GetUltimatumNeighbor] [ROOT.GetUltimatumMajor]"
