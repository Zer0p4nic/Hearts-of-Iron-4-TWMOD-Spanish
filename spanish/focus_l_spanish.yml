 KMT_war_propaganda:0 "Propaganda de Guerra"
 KMT_war_propaganda_desc:0 "Para recordar a nuestras tropas sus deberes, difundiremos información veraz para que sepan por qué están luchando."
 KMT_military_first:0 "Militar Primero"
 KMT_military_first_desc:0 "Nuestra nación debe dedicarse principalmente a suministrar al ejército las armas y suministros para proteger la nación."
 KMT_planning_our_empire:0 "Planificación de Nuestro Imperio"
 KMT_planning_our_empire_desc:0 "Para mantener nuestro imperio unido, debemos aumentar nuestra planificación. Por esta razón, es necesario un mayor control por parte del estado y el partido."
 KMT_claim_territory:0 "Reclamar Territorio"
 KMT_claim_territory_desc:0 "Todo China nos pertenece, debemos reclamarla para que nadie pueda dudar de esto."
 KMT_demand_taiwan:0 "Exigir Taiwán"
 KMT_demand_taiwan_desc:0 "Taiwán es una parte integral de China, seguramente podemos convencer a los propietarios actuales de que nos la entreguen."
 KMT_taiwan_fleet_hub:0 "Centro de la Flota de Taiwán"
 KMT_taiwan_fleet_hub_desc:0 "Taiwán se convertirá en el asiento de nuestra industria naval, un portaaviones flotante de nuestra costa para abastecer a la marina china."
 KMT_sea_fleet:0 "Flota del Mar de China"
 KMT_sea_fleet_desc:0 "Debemos proteger las aguas cercanas de los barcos enemigos, y no extendernos demasiado con grandes barcos. Los barcos pequeños y submarinos serán el futuro hacia adelante."
 KMT_sea_expansion:0 "Doctrina del Mar de China"
 KMT_sea_expansion_desc:0 "Con una flota en crecimiento, también es hora de ponernos al día en términos de doctrina."
 KMT_pacific_fleet:0 "Flota del Pacífico China"
 KMT_pacific_fleet_desc:0 "Debemos extender nuestro control sobre el Mar del Pacífico, mediante el uso de portaaviones, acorazados y otros barcos de largo alcance."
 KMT_pacific_expansion:0 "Doctrina del Pacífico"
 KMT_pacific_expansion_desc:0 "Con una flota en crecimiento, también es hora de ponernos al día en términos de doctrina."

 KMT_warlord_after_civil_war:0 "Unificar China"
 KMT_warlord_after_civil_war_desc:0 "Ahora que los Bandidos Comunistas han sido destruidos, es hora de que los señores de la guerra se enfrenten a la espada."


 CAN_rocky_mountain_rangers:0 "Guardabosques de las Montañas Rocosas"
 CAN_rocky_mountain_rangers_desc:0 "Tenemos la ventaja de tener una amplia gama de montañas en nuestro país. Al usarlas podemos entrenar tropas especializadas en combate en ellas."
 CAN_winter_lessons:0 "El Norte Frío"
 CAN_winter_lessons_desc:0 "No somos ajenos a los inviernos severos. Nuestras tropas pueden soportar mejor los elementos tanto con equipos optimizados para dichas condiciones como con experiencias de primera mano."
 CAN_industrial_bits_and_pieces:0 "Junta de Compras de Guerra"
 CAN_industrial_bits_and_pieces_desc:0 "Hasta este punto, Canadá nunca tuvo un complejo industrial militar. Estableceremos una junta para la compra y centralización de toda la producción que tengamos para reasignarla a usos militares."
 CAN_wartime_housing:0 "Wartime Housing Ltd"
 CAN_wartime_housing_desc:0 "Nuestra gente debe ser reubicada en los nuevos centros industriales. Al proporcionar viviendas de calidad como recompensa, podemos atraer trabajadores para expandir enormemente nuestra producción industrial. Incluso podríamos reacondicionar sectores industriales existentes para una producción más útil."
 CAN_canadian_pacific_railway:0 "Ferrocarril Canadiense del Pacífico"
 CAN_canadian_pacific_railway_desc:0 "El Ferrocarril Canadiense del Pacífico experimentó cierto declive durante la gran depresión. Debemos asegurarnos de que este ferrocarril, extremadamente importante, que conecta las costas oeste y este de Canadá, esté a la altura de los estándares. Montreal es una ciudad ideal para esta tarea."
 CAN_canadian_maritime_railway:0 "Ferrocarril Marítimo Canadiense"
 CAN_canadian_maritime_railway_desc:0 "Una guerra en Europa parece inevitable. Debemos mejorar la infraestructura hacia el Atlántico para que podamos enviar suministros más fácilmente hacia el frente de guerra."
 CAN_central_investment:0 "Inversión Central"
 CAN_central_investment_desc:0 "La gran depresión nos golpeó duramente. Invirtamos en el núcleo de nuestra nación para que podamos transportar mejor los minerales extraídos en el norte de Ontario a nuestros molinos en el sur de la provincia."
 CAN_dominion_rifle_company:0 "Arsenal de Long Branch"
 CAN_dominion_rifle_company_desc:0 "Si queremos convertir adecuadamente nuestra milicia en un ejército apropiado, debemos invertir en la producción y la investigación de armas pequeñas."
 CAN_artificial_rubber:0 "Polymer Corp."
 CAN_artificial_rubber_desc:0 "Nuestra nación depende totalmente del caucho natural del exterior, especialmente del sudeste asiático. Al establecer la Polymer Corporation, podemos invertir en la investigación de posibles alternativas al caucho natural, preferiblemente utilizando materiales que ya tengamos disponibles."
 CAN_natural_oil:0 "Imperial Oil Ltd"
 CAN_natural_oil_desc:0 "Aunque Imperial Oil no es una empresa de la corona, puede ser prudente invertir en sus esfuerzos por encontrar petróleo en Alberta. La provincia ha demostrado tener al menos algunas reservas de petróleo hasta ahora, pero la suerte no ha estado de nuestro lado."
 CAN_industrial_build_up:0 "El Nuevo Trato de Bennett"
 CAN_industrial_build_up_desc:0 "Aunque anteriormente se pronunciaba en contra de lo que consideraba un gasto derrochador y una ambición comunista, R.B. vio lo que se avecinaba y comenzó a modelar su propio 'New Deal'. Las reformas progresistas trajeron nuevas políticas socialistas, un intento de ganar el voto de la clase trabajadora. El cambio llegó demasiado tarde, perdiendo las elecciones. Su propuesta de última hora perduró, continuada por el gobierno sucesor."
 CAN_crown_companies:0 "Empresas de la Corona"
 CAN_crown_companies_desc:0 "La Gran Depresión nos golpeó duramente, al igual que a nuestro vecino del sur. Con una legislación adecuada y estructuras de apoyo, podemos establecer varias llamadas Empresas de la Corona para impulsar nuestra industria. También deberíamos promover la industria preexistente, tal vez orientándola hacia avenidas de producción más útiles."
 CAN_angus_shops:0 "Talleres Angus"
 CAN_angus_shops_desc:0 "Como en la gran guerra, el CPR reutilizará sus 'Talleres Angus' para la producción de equipo militar, como tanques, por ejemplo."
 CAN_human_capital:0 "Capital Humano"
 CAN_human_capital_desc:0 "Demostraremos al mundo que no es solo la cantidad de trabajadores lo que decide la productividad de una nación, sino también la calidad de su gente industriosa."
 CAN_quebecois_alumina:0 "Aluminium Company of Canada Ltd"
 CAN_quebecois_alumina_desc:0 "Canadá fue el lugar de nacimiento de la industria del aluminio, aquí mismo en Quebec. Al promover aún más la minería y el procesamiento de alúmina, podemos convertirnos en un gran activo en el esfuerzo bélico."
 CAN_waste_not_want_not:0 "Canadian Cycle and Motor Co. Ltd."
 CAN_waste_not_want_not_desc:0 "Los británicos calificaron muchas de nuestras fábricas como 'poco mejores que garajes'. Demostrémosles que están equivocados utilizando cada fábrica en su máxima capacidad, sin importar cuán inadecuada pueda parecer. Adaptaremos y reutilizaremos las fábricas civiles para la producción, aprovechando cada 'pieza y parte' que podamos encontrar."
 CAN_further_conversions:0 "Industrial Engineering Ltd."
 CAN_further_conversions_desc:0 "No todas las fábricas necesitan estar estrictamente fabricando armas, municiones y similares. Al mejorar las herramientas de trabajo, también podemos producir armamentos de manera más eficiente."
 CAN_natural_resources:0 "El Escudo Canadiense"
 CAN_natural_resources_desc:0 "Canadá se encuentra directamente sobre una amplia variedad de minerales y recursos naturales listos para ser explotados. Esto no es una sorpresa para las empresas ya existentes. Al promover tanto las empresas allí como al expandir las empresas de la corona para explotar aún más la naturaleza, podemos reducir nuestra dependencia de bienes extranjeros, como el acero."
 CAN_military_repurposing:0 "Liquid Carbonic Canadian Corporation"
 CAN_military_repurposing_desc:0 "Esta empresa con sede en Quebec produce piezas para fuentes de soda. Podemos reutilizar las fábricas para construir piezas de tanques, expandiendo aún más nuestra producción."
 CAN_military_focus:0 "Fuerzas Armadas Canadienses"
 CAN_military_focus_desc:0 "La población no está dispuesta a entrar en guerra. Este no es un buen comienzo con una reserva de mano de obra ya pequeña, por lo que debemos abordar la urgencia de los posibles conflictos venideros. Esto tomará tiempo, pero el Primer Ministro está seguro de que eventualmente podrán hacer que acepten que la causa es justa."
 CAN_army_focus:0 "Ya No Más Milicia"
 CAN_army_focus_desc:0 "Hasta ahora, nuestro ejército se consideraba simplemente una milicia. Debemos establecer una serie de reformas para convertirnos en un 'Ejército Canadiense' adecuado."
 CAN_general_motors_company:0 "General Motors Company"
 CAN_general_motors_company_desc:0 "No somos ajenos al mundo industrial. Al reutilizar las fábricas de GM, podemos producir camiones que nos permitan motorizar nuestros ejércitos."
 CAN_support_regiments:0 "Real Artillería Canadiense"
 CAN_support_regiments_desc:0 "Nuestras cifras son limitadas, por lo que debemos hacer el mejor uso posible de lo que tenemos. Al promover los regimientos de apoyo, podemos ayudar a reducir las pérdidas en el campo, tanto humanas como de máquinas. Después de todo, cada pieza cuenta."
 CAN_ontario_steel:0 "Dominion Steel and Coal Corp."
 CAN_ontario_steel_desc:0 "Esta empresa de la corona se estableció con la ayuda de intereses estadounidenses. Al invertir en sus instalaciones en Nueva Escocia, así como en empresas similares en otros lugares, podemos producir mucho más acero."
 CAN_rouse_their_hearts:0 "El Deshielo del Norte"
 CAN_rouse_their_hearts_desc:0 "La Cámara de los Comunes, la Corona Británica y, lo más importante, el pueblo canadiense están de acuerdo en que el momento es ahora. Debemos estar juntos contra un enemigo común. Ya los canadienses se están alineando para ser voluntarios en la guerra."
 CAN_naval_focus:0 "Real Armada Canadiense"
 CAN_naval_focus_desc:0 "Una flota adecuada necesita tácticas adecuadas. Aprendamos de nuestros amigos, los británicos."
 CAN_destroyers_and_cruisers:0 "Astillero Naval Real de Halifax"
 CAN_destroyers_and_cruisers_desc:0 "Debemos enfocar la producción de nuestra flota en barcos más pequeños, como destructores y cruceros."
 CAN_canadian_marines:0 "Lecciones de Hong Kong"
 CAN_canadian_marines_desc:0 "Hemos aprendido muchas lecciones durante la defensa conjunta de Hong Kong con el Reino Unido. Podemos usar lo que aprendimos para entrenar tropas especializadas en asaltos y defensa anfibios."
 CAN_british_columbian_dockyard:0 "Astillero Naval Real de Esquimalt"
 CAN_british_columbian_dockyard_desc:0 "No debemos olvidar el teatro del Pacífico. Por lo tanto, sería mejor expandir nuestro astillero naval en la isla de Vancouver."
 CAN_aviation_focus:0 "Real Fuerza Aérea Canadiense"
 CAN_aviation_focus_desc:0 "La Real Fuerza Aérea Canadiense tiene mucho trabajo por hacer para ponerse al día con su gran hermano británico, la RAF. Lo que le falta en números, lo tiene en calidad."
 CAN_rcaf_fighters:0 "Handley Page Ltd."
 CAN_rcaf_fighters_desc:0 "Esta compañía puede proporcionarnos una nueva y capaz gama de bombarderos. Deberíamos comenzar la producción y distribución de estos de inmediato."
 CAN_rcaf_tac_bombers:0 "El Plan"
 CAN_rcaf_tac_bombers_desc:0 "Al cooperar con nuestros aliados, podemos desarrollar nuevas tácticas aéreas y diseños de aviones, expandiéndonos en bombarderos y cazas."
 CAN_canadian_naval_bombers:0 "Canadian Vickers Ltd"
 CAN_canadian_naval_bombers_desc:0 "Esta prometedora empresa con sede en Montreal puede ayudar a diseñar y producir aviones, como bombarderos navales."
 CAN_statute_of_westminster:0 "Estatuto de Westminster"
 CAN_statute_of_westminster_desc:0 "No ha pasado mucho tiempo desde el estatuto que nos elevó a ser iguales entre las otras naciones de la Commonwealth. Aprovechemos esta nueva influencia política para hacer cambios."
 CAN_commonwealth_unity:0 "Unidad de la Commonwealth"
 CAN_commonwealth_unity_desc:0 "Estaremos juntos con la Commonwealth, en las buenas y en las malas. Aunque seamos independientes, todos compartimos una historia común."
 CAN_defence_of_canada:0 "En Defensa de Canadá"
 CAN_defence_of_canada_desc:0 "La guerra se está gestando en Europa. Aunque un océano nos separa, no podemos simplemente ignorar esta amenaza. Al enviar voluntarios a nuestros aliados, podemos ayudar en el esfuerzo bélico, con la esperanza de prevenir los terrores de la guerra en nuestras costas."
 CAN_volunteers_abound:0 "Todos Nosotros los Valientes Canadienses"
 CAN_volunteers_abound_desc:0 "A pesar de su inicial vacilación, los ciudadanos de Canadá ahora están excepcionalmente ansiosos por ayudar en la causa. Debemos fomentar esto para ayudar con el esfuerzo bélico."
 CAN_united_we_stand:0 "Unidos Permanecemos"
 CAN_united_we_stand_desc:0 "No seremos derrotados! Lucharemos por lo que es correcto, tanto en casa como en el extranjero si es necesario."
 CAN_soviet_heart:0 "Comité de Organización Industrial"
 CAN_soviet_heart_desc:0 "Al promover los sindicatos en general, podemos lograr mejores estándares de trabajo y pago para avanzar en la agenda impulsada por 'On-to-Ottawa Trek'. Esto sin duda disgustará a las naciones más capitalistas del mundo."
 CAN_communism_abroad:0 "Batallón Mackenzie-Papineau"
 CAN_communism_abroad_desc:0 "Ante el creciente sentimiento comunista en todo el mundo, impulsaremos la ayuda a quienes luchan contra sus gobiernos y nos mantendremos como un frente unido. Tanto China como España tienen ese sentimiento creciente que podría necesitar apoyo."
 CAN_fascist_ambitions:0 "Lealtad a Uno"
 CAN_fascist_ambitions_desc:0 "No necesitamos a la Commonwealth. Demostraremos al mundo que nosotros también somos una nación fuerte, capaz de lograr lo que queramos, por nosotros mismos y por la fuerza si es necesario."
 CAN_honorary_soviets:0 "Una Hoja Roja Sigue a una Bandera Roja"
 CAN_honorary_soviets_desc:0 "Nuestra gente ha cambiado; Ya no seguimos los caprichos de una corona extranjera, sino que seguimos nuestro propio camino. Los soviéticos aplauden nuestras acciones recientes y están dispuestos a enviarnos apoyo; Solo necesitamos pedirlo."
 CAN_communist_volunteers:0 "El Hogar del Pueblo"
 CAN_communist_volunteers_desc:0 "Nuestros camaradas vienen en número cada vez mayor para ayudarnos. Juntos, podemos hacer de esta nación un verdadero lugar de maravillas. Personas afines de todo el mundo vienen a nosotros en grandes cantidades. Enviémosles 'Isla de Vancouver' para acercarnos más a nuestros amigos del oeste."
 CAN_canadian_parachute_battalion:0 "Batallón de Paracaidistas Canadienses"
 CAN_canadian_parachute_battalion_desc:0 "Al utilizar una calidad superior, en lugar de cantidad, de tropas especializadas, podemos penetrar profundamente en territorio enemigo para cortar sus suministros. Sin embargo, estas son misiones peligrosas que requieren personal especialmente capacitado."
 CAN_battle_of_the_atlantic:0 "La Batalla del Atlántico"
 CAN_battle_of_the_atlantic_desc:0 "Para entregar suministros y materiales a través del Atlántico, debemos asegurarnos de que nuestros convoyes estén seguros. Hagámoslo bombardeando los buques enemigos."
 CAN_d_day:0 "Día D"
 CAN_d_day_desc:0 "Una invasión naval es una parte inevitable de la guerra. Debemos planificar esto con anticipación para que podamos hacer planes apropiados para atacar en cualquier parte de la costa enemiga."
 CAN_canadian_special_expertise:0 "Los Diablos Negros"
 CAN_canadian_special_expertise_desc:0 "Al colaborar con nuestros aliados, podemos entrenar fuerzas especiales como nunca se han visto. Serán más fuertes y rápidos que otros soldados, pero lo más importante: infundirán miedo en el enemigo."
 CAN_military_zeal:0 "Nacionalismo Desenfrenado"
 CAN_military_zeal_desc:0 "Solo con un fuerte impulso hacia la promoción del nacionalismo, tanto en el extranjero como en casa, podemos hacernos notar."
 CAN_start_them_early:0 "Empezar Temprano"
 CAN_start_them_early_desc:0 "Reformando los planes de estudio escolares, podemos empezar a promover nuestro fervor a personas aún más jóvenes, permitiendo un grupo más amplio de reclutas leales a la causa."
 CAN_lay_west_claims:0 "Disputa del Canal de Lynn"
 CAN_lay_west_claims_desc:0 "La presencia de Estados Unidos en el oeste es inaceptable. Anteriormente discutimos con los Estados Unidos sobre este tema en el Canal de Lynn, pero debemos ser más audaces en oposición a la decisión del tribunal internacional. Debemos tener toda Alaska para nosotros si queremos asegurar nuestras fronteras adecuadamente."
 CAN_lay_east_claims:0 "El Referéndum de Terranova"
 CAN_lay_east_claims_desc:0 "La presencia británica en el este es inaceptable. Debemos tener Terranova y Labrador para nosotros si queremos asegurar nuestras fronteras adecuadamente."
 CAN_lay_more_east_claims:0 "Reclamar San Pedro y Miquelón"
 CAN_lay_more_east_claims_desc:0 "Ahora que somos los legítimos dueños de Terranova y Labrador, deberíamos considerar expulsar a los franceses de nuestra costa."
 CAN_canada_first:0 "Canadá Primero"
 CAN_canada_first_desc:0 "Nos negamos a ser parte de las maquinaciones políticas europeas. En cambio, avanzaremos como los dueños de nuestro propio destino. Tal vez a los EE. UU. les interese, si no están ya alineados de todos modos."
 CAN_canada_strengthen_bonds:0 "Unidad de la Facción"
 CAN_canada_strengthen_bonds_desc:0 "No tenemos el personal para verdaderamente estar solos. Mantengámonos unidos con nuestra facción contra las amenazas externas."
 CAN_technology_sharing:0 "Intercambio Tecnológico"
 CAN_technology_sharing_desc:0 "Podemos colaborar con nuestros aliados en cuestiones de tecnología para perseguir nuestros objetivos."
 CAN_soviet_teachings:0 "El Manifiesto de Regina"
 CAN_soviet_teachings_desc:0 "Al fusionar partidos con alineaciones similares, como la Federación Cooperativa de la Commonwealth, en un solo partido unificado, podemos impulsar aún más una agenda común entre la población. Juntos podemos destruir a los capitalistas corruptos del mundo."
 CAN_our_home_and_native_land:0 "Nuestra Patria y Tierra Nativa"
 CAN_our_home_and_native_land_desc:0 "Este es nuestro hogar y debemos protegerlo. Hagamos todo lo que esté en nuestro poder para hacer un último esfuerzo, si no es por nosotros, que sea por nuestros hijos o los hijos de nuestros hijos."
 CAN_question_of_quebec:0 "Plebiscito de Conscripción"
 CAN_question_of_quebec_desc:0 "Debemos llevar a cabo un plebiscito sobre las reglas de la conscripción, dónde pueden usarse y hasta qué grado las provincias deben comprometerse. Esto afecta especialmente a Quebec, que ha estado mayormente exento de manera no oficial de la conscripción desde la crisis de conscripción de 1917 durante la gran guerra."
 CAN_reason_with_quebec:0 "El Referéndum de Quebec"
 CAN_reason_with_quebec_desc:0 "Son parte de nuestra nación, su gente es nuestra gente. Deberíamos razonar con ellos diplomáticamente, seguramente entenderán nuestra causa. Especialmente a la luz de los resultados del plebiscito, podrían cambiar de opinión."
 CAN_quebec_propaganda:0 "Allons-y... Canadiens!"
 CAN_quebec_propaganda_desc:0 "Independientemente de su decisión, podemos utilizar propaganda de guerra para potencialmente influir al resto de Quebec para que escuchen."
 CAN_force_quebec:0 "Poner a Quebec bajo Toque de Queda"
 CAN_force_quebec_desc:0 "Los resultados del plebiscito han mostrado claramente que la mayoría de Canadá está a favor de los cambios en la conscripción, con la excepción de Quebec. Fueron los únicos que votaron en contra de estos cambios y continúan obstruyendo el proceso. Los pondremos bajo estrictos toques de queda para evitar otra crisis de conscripción mientras hacemos cumplir la conscripción."
 CAN_force_quebec_part_2:0 "Enmendar la Ley de Medidas de Guerra"
 CAN_force_quebec_part_2_desc:0 "Aún se niegan a seguir completamente las leyes de conscripción. Si no escuchan nuestras demandas, los obligaremos a hacerlo expandiendo la ley de medidas de guerra para internar a los quebequenses que aún se nieguen a acatar el plebiscito."
 CAN_quebec_agreement:0 "El Acuerdo de Quebec"
 CAN_quebec_agreement_desc:0 "Deberíamos celebrar una reunión tripartita con los EE. UU. y el Reino Unido con respecto a un nuevo proyecto de armas. Nuestra nación tiene una abundante reserva de uranio y los EE. UU. parecen interesados en usarlo en un llamado 'Proyecto Manhattan'. Ayudarles en esto podría ser una buena idea."
 CAN_nuclear_arms:0 "Las Estrellas Blancas del Norte"
 CAN_nuclear_arms_desc:0 "Nuestras tierras son ricas en muchos materiales, incluido el uranio. Al estudiar este material, podríamos potencialmente crear armas que traerían horror a nuestros enemigos. También podría ser prudente investigar otras formas de causar una destrucción aterradora desde lejos."


################ New Zealand National Focus
 NZL_department_of_housing_construction:0 "Departamento de Construcción de Viviendas"
 NZL_department_of_housing_construction_desc:0 "Una política del gobierno electo de 1935, podemos emitir licitaciones para la construcción masiva de nuevas viviendas para nuestros ciudadanos. Tales operaciones a gran escala implican la estandarización de partes y accesorios en una medida mucho mayor de lo que se había visto anteriormente en nuestro país."
 NZL_public_works_department:0 "Departamento de Obras Públicas"
 NZL_public_works_department_desc:0 "La mayoría de las obras públicas están siendo llevadas a cabo por la Junta de Desempleo y se centran en el alivio del desempleo. Podemos transferir estas al Departamento de Obras Públicas y expandir la actividad de obras genuinas importando maquinaria de movimiento de tierras."
 NZL_highway_construction:0 "Carreteras y Obras Viales"
 NZL_highway_construction_desc:0 "Hemos aumentado la eficiencia de nuestras obras públicas. Ahora podemos expandir el Departamento de Obras Públicas y construir nuevas carreteras para nuestro país."
 NZL_import_restrictions:0 "Restricciones a las Importaciones"
 NZL_import_restrictions_desc:0 "Un paso que estamos considerando es restringir las importaciones de muchos bienes manufacturados para fomentar la fabricación local. Esto resultó ser desordenado en sus efectos, pero alentó a muchas industrias que hicieron un trabajo importante durante los años de guerra por venir."
 NZL_diversification_of_economy:0 "Fomentar la Industria Privada"
 NZL_diversification_of_economy_desc:0 "A través de órdenes y subsidios gubernamentales, podemos fomentar el desarrollo de la fabricación local."
 NZL_power_development:0 "Desarrollar Energía Hidroeléctrica"
 NZL_power_development_desc:0 "Históricamente, Nueva Zelanda se preparó mal para el aumento de la demanda de energía eléctrica debido a los mayores requisitos industriales y la reducción de las importaciones de combustible. Pero tenemos un considerable potencial para desarrollar más energía hidroeléctrica para amortiguar nuestra economía."
 NZL_extra_tech_slot:0 "Encargar a las Universidades la Investigación"
 NZL_extra_tech_slot_desc:0 "Hemos desarrollado nuestra economía para ser más autosuficiente. Se están creando y probando nuevas ideas. Podemos financiar varios proyectos para ayudar a desarrollar aún más nuestro país. Históricamente, el DSIR y la Universidad de Auckland desempeñaron roles prominentes. El proyecto más famoso fue el Proyecto Seal, un intento fallido de crear una bomba de tsunami utilizando explosivos colocados en la costa enemiga."
 NZL_enact_social_policy:0 "Promulgar Política Social"
 NZL_enact_social_policy_desc:0 "El gobierno laborista de Nueva Zelanda de 1935 fue elegido con una política para crear el primer sistema de seguridad social del mundo occidental, incluyendo atención médica gratuita en el punto de uso."
 NZL_pass_social_security_act:0 "Aprobar la Ley de Seguridad Social"
 NZL_pass_social_security_act_desc:0 "Combinando una amplia gama de beneficios de bienestar con atención médica gratuita en el punto de uso, la Ley de Seguridad Social de 1938 estaba destinada a proteger a los neozelandeses desde la cuna hasta la tumba. Mantuvo tanto una red de seguridad como la confianza en el gobierno durante las decisiones difíciles que se avecinaban, pero los críticos afirmaron que el estado de bienestar era demasiado caro y fomentaba la dependencia."
 NZL_accept_maori_battalion:0 "Aceptar la Oferta del Batallón Maori"
 NZL_accept_maori_battalion_desc:0 "Cuando la guerra parecía inevitable, Sir Apirana Ngata y otros líderes maoríes propusieron la formación de una unidad formada por voluntarios maoríes. El Batallón Maori se convirtió en el batallón neozelandés más condecorado durante la guerra."
 NZL_civilian_manpower_controls:0 "Promulgar Controles de Mano de Obra Civil"
 NZL_civilian_manpower_controls_desc:0 "Nuestro país tiene una fuerte tradición de trabajo organizado. Las regulaciones que reducen las tasas de horas extras para aumentar la producción están encontrando resistencia abierta y huelgas. Sin embargo, las restricciones para detener el trabajo esencial de guerra tienen el mismo efecto y son más aceptadas, aunque los críticos las comparan con la conscripción."
 NZL_pass_the_manpower_act:0 "Aprobar la Ley de Mano de Obra"
 NZL_pass_the_manpower_act_desc:0 "Debido a acuerdos salariales históricos, las diferentes tasas de pago están agotando a muchas industrias esenciales de trabajadores calificados. Los intentos de renegociar estos términos están encontrando una resistencia abierta y huelgas. Esta ley nos permite transferir nuestra escasa fuerza laboral a trabajos de importancia nacional, incluidas las mujeres. En efecto, conscripción industrial, el sentido de sacrificio compartido de nuestro país nos permite tomar esta medida."
 # Rearmament
 NZL_early_rearmament:0 "Rearme"
 NZL_early_rearmament_desc:0 "Históricamente, el rearme en tiempos de preguerra era políticamente impopular. Sin embargo, ¿qué pasaría si el gobierno hubiera aprovechado su popularidad después de promulgar su programa social para rearmarse?"
 NZL_peace_to_war:0 "De la Paz a la Guerra"
 NZL_peace_to_war_desc:0 "Nuestros proveedores en tiempos de paz han desviado la producción a sus propias necesidades. Debemos desarrollar nuestra industria militar para ser más autosuficientes."
 NZL_military_factory:0 "Industria Militar"
 NZL_military_factory_desc:0 "Históricamente, Nueva Zelanda sufrió escasez de casi todas las categorías de equipo militar en la guerra temprana. Necesitamos aumentar nuestra producción de municiones y armamentos."
 NZL_military_factory2:0 "Industria Militar II"
 NZL_military_factory2_desc:0 "Nuestras fuerzas militares necesitan un suministro cada vez mayor de equipos de todo tipo. Se necesita una nueva construcción."
 NZL_military_factory3:0 "Industria Militar III"
 NZL_military_factory3_desc:0 "Las demandas de la guerra moderna son interminables. Se pueden establecer nuevas fábricas militares."
 # War Economy
 NZL_cool_storage:0 "Aumentar el Almacenamiento Refrigerado"
 NZL_cool_storage_desc:0 "Somos una nación agrícola con 30 millones de ovejas y 2 millones de vacas lecheras, y en tiempos de guerra, el transporte marítimo puede ser escaso. Nuestra mayor contribución al esfuerzo bélico es continuar con el suministro de alimentos vitales para ciudadanos y soldados en el extranjero. Poder almacenar alimentos perecederos es fundamental para mantener nuestra economía y abastecer a nuestros aliados."
 NZL_duplicate_rolling_mill:0 "Acero y Hierro en la Isla Sur"
 NZL_duplicate_rolling_mill_desc:0 "Tenemos una laminadora de acero en Dunedin y ricos depósitos de mineral de hierro de alta calidad en Onekaka. Podemos reiniciar la fundición de hierro en Onekaka y duplicar la laminadora, para satisfacer las demandas de nuestra economía."
 NZL_canning:0 "Desarrollar la Capacidad de Enlatado"
 NZL_canning_desc:0 "La carne enlatada no necesita espacio refrigerado y hay una gran demanda de raciones para las fuerzas estadounidenses en el Pacífico. Históricamente, el enlatado de carne se expandió durante la guerra, especialmente en respuesta a la campaña estadounidense en el Pacífico."
 # War Production
 NZL_colonial_ammunition:0 "Compañía de Municiones Coloniales"
 NZL_colonial_ammunition_desc:0 "El único fabricante industrial de municiones de Nueva Zelanda al comienzo de la guerra. Operan una extensa instalación y están preparados para expandir la producción."
 NZL_workshop_production:0 "Talleres de Motores Charlton"
 NZL_workshop_production_desc:0 "Las armas británicas escasean a medida que el Reino Unido se rearma. Un ingeniero llamado Philip Charlton ha desarrollado un kit para convertir rifles de la era de la Guerra de los Bóeres en ametralladoras ligeras. Históricamente, se construyeron 1500. Aunque se considera inferior a un Bren nuevo, estaba disponible, era más ligero y funcionaba perfectamente y de manera confiable durante las pruebas."
 NZL_truck_assembly_plant:0 "Plantas de Ensamblaje de Camiones"
 NZL_truck_assembly_plant_desc:0 "Tenemos una serie de plantas de ensamblaje de automóviles y camiones, la mayoría en la región de Wellington. Podemos expandir la producción fabricando piezas con licencia en pequeños talleres y utilizando nuestras plantas existentes para el ensamblaje."
 NZL_armor_effort:0 "Producción Local"
 NZL_armor_effort_desc:0 "Podemos desarrollar aún más nuestra subcontratación, produciendo y ensamblando componentes para vehículos blindados y otros vehículos blindados ligeros, tanto con licencia como de diseño propio. Históricamente, se produjeron 1300 transportadores con orugas y otros vehículos. La planta de General Motors en Wellington fue la fábrica más notable involucrada."
 NZL_armor_effort2:0 "Diseños Nacionales"
 NZL_armor_effort2_desc:0 "Con las ventas extranjeras cortadas, varios ciudadanos han propuesto diseños básicos de tanques ligeros que podemos construir nosotros mismos. Históricamente, el mejor de estos fue el tanque Schofield, la versión mejorada con un cañón de 2 libras. El desarrollo adicional se detuvo cuando los tanques estadounidenses estuvieron disponibles en cantidad."
 NZL_armor_vickers:0 "Licencia de Diseño del Tanque Ligero Vickers"
 NZL_armor_vickers_desc:0 "Los diseños anteriores de Vickers se han exportado ampliamente y se han producido bajo licencia tanto en Polonia como en la Unión Soviética. Nuestros amigos en la Madre Patria están dispuestos a que produzcamos el Vickers Light Mk.VI bajo licencia."
 NZL_armor_valentine:0 "Licencia de Diseño del Tanque Valentine"
 NZL_armor_valentine_desc:0 "Un diseño de tanque confiable y bien protegido. Nuestra incipiente industria de tanques ahora puede manejar fundiciones más grandes y suspensiones más complejas. Históricamente, el Valentine se produjo bajo licencia en Canadá, la mayoría de los cuales fueron enviados a la URSS."
 NZL_armor_m3:0 "Licencia de Diseño del M3 Lee"
 NZL_armor_m3_desc:0 "Si los diseños británicos resultan inadecuados o se retrasan, podemos buscar la asistencia del gran Arsenal de la Democracia. Históricamente, Canadá construyó chasis de M3 con licencia para sus tanques Ram, aunque no vieron combate."
 NZL_armor_m4:0 "Licencia de Diseño del M4 Sherman"
 NZL_armor_m4_desc:0 "El M3 fue sucedido por el superior Sherman. Históricamente, los Aliados acordaron estandarizar el M4, y Canadá produjo su propia versión bajo licencia como el Grizzly."
 NZL_armor_salvage:0 "Reacondicionamiento de Equipos Recuperados"
 NZL_armor_salvage_desc:0 "Los despojos de guerra pertenecen al vencedor. Nuestras fuerzas en el campo han 'adquirido' algunos tanques y otros vehículos blindados dañados o abandonados de varios tipos. Estos pueden ser devueltos al campo bajo una nueva propiedad con un esfuerzo modesto."
 NZL_mechanization_effort:0 "Mecanización de las Armas de Apoyo"
 NZL_mechanization_effort_desc:0 "Podemos enfocar nuestros esfuerzos de planificación en aumentar la mecanización de nuestra infantería y sus armas de apoyo."
 # Army Planning
 NZL_prewar_studies:0 "Consejo de Defensa"
 NZL_prewar_studies_desc:0 "Formar un Consejo de Defensa para coordinar las actividades de los tres servicios y asesorar al Gobierno sobre la política de defensa."
 NZL_imperial_defence_college:0 "Imperial Defence College"
 NZL_imperial_defence_college_desc:0 "Con la mejora de la situación financiera, podemos enviar nuevamente al personal superior a estudiar en el extranjero."
 NZL_reorganise_army:0 "Reorganizar el Ejército"
 NZL_reorganise_army_desc:0 "Los requerimientos de la guerra moderna requieren cambios. Podemos abrir escuelas del ejército, mejorar las instalaciones de entrenamiento e implementar una mayor mecanización de nuestra infantería y armas de apoyo."
 NZL_2NZEF:0 "Formar el 2NZEF"
 NZL_2NZEF_desc:0 "Los neozelandeses en combate probablemente lo harán bien lejos de nuestras costas. Solo en el extranjero se puede derrotar a quienes amenazan nuestros intereses. Podemos comenzar a crear la Segunda Fuerza Expedicionaria de Nueva Zelanda."
 NZL_home_guard:0 "Formar la Guardia Nacional"
 NZL_home_guard_desc:0 "Podemos formar una milicia voluntaria para la defensa del hogar."
 NZL_coastal_forts:0 "Mejorar las Defensas Costeras"
 NZL_coastal_forts_desc:0 "Tenemos una serie de fortificaciones costeras obsoletas que datan de la Primera Guerra Mundial o del susto ruso de 1885. Estas pueden ser mejoradas y se pueden establecer nuevos puestos."
 NZL_operations_europe:0 "Esfuerzo de Planificación para Europa"
 NZL_operations_europe_desc:0 "El conflicto definitorio será una vez más en Europa Occidental, donde yacen nuestros caídos de la última guerra desde los Campos de Flandes y el Somme."
 NZL_operations_middle_east:0 "Esfuerzo de Planificación para el Medio Oriente"
 NZL_operations_middle_east_desc:0 "Así como luchamos en el Suez, el Sinaí y Palestina en la Gran Guerra, es posible que se nos pida luchar nuevamente en las arenas abrasadoras. Nuestras líneas de suministro son más cortas aquí, y la Commonwealth nos ve como colonos resistentes adecuados para terrenos difíciles."
 NZL_operations_pacific:0 "Esfuerzo de Planificación para el Pacífico"
 NZL_operations_pacific_desc:0 "No podemos descuidar nuestro hogar. La seguridad del Pacífico siempre ha requerido que cualquier atacante del norte sea retrasado hasta que la Royal Navy pueda reunir su fuerza."
 # Aviation
 NZL_aviation_effort:0 "Una RNZAF Independiente"
 NZL_aviation_effort_desc:0 "El poder aéreo será una fuerza dominante. Nuestra creciente fuerza aérea debe poder evolucionar independientemente del ejército si queremos aprovechar al máximo."
 NZL_light_airframe:0 "Planificación de Estructuras Ligeras"
 NZL_light_airframe_desc:0 "Nuestra fuerza laboral y aviadores son inteligentes y adaptables. Podemos planificar la construcción y el uso de estructuras ligeras."
 NZL_aviation_effort2:0 "Construcción de Aeródromos"
 NZL_aviation_effort2_desc:0 "Necesitaremos construir nuevos aeródromos, no solo para la defensa inmediata, sino también para albergar nuestros establecimientos de entrenamiento."
 NZL_british_aircraft:0 "Licenciar Diseños Británicos"
 NZL_british_aircraft_desc:0 "Nuestros lazos con la Madre Patria son fuertes. Las negociaciones pueden proceder para obtener asistencia técnica con varios diseños de aviones."
 NZL_NAV_effort:0 "Patrullas Aéreas sobre el Pacífico"
 NZL_NAV_effort_desc:0 "Las distancias a cubrir en el Pacífico Sur son vastas y nuestras fuerzas navales son pocas. Los aviones son un medio eficiente para vigilar las aguas al norte."
 # Commonwealth
 NZL_assist_RAF:0 "Transferir Bombarderos y Tripulaciones a la RAF"
 NZL_assist_RAF_desc:0 "A donde va Gran Bretaña, vamos nosotros. Donde ella se encuentra, nosotros nos encontramos. Tenemos una opción de compra para 30 bombarderos, con entrenamiento de tripulación en el Reino Unido. Ofrezcamos estos a la RAF. Históricamente, el vuelo de bombarderos Wellington de Nueva Zelanda se convirtió en el Escuadrón No.75 (NZ) de la RAF."
 NZL_assist_RAF2:0 "Unirse al BCATP"
 NZL_assist_RAF2_desc:0 "El Plan de Entrenamiento Aéreo de la Commonwealth Británica fue un programa conjunto masivo de entrenamiento de tripulaciones aéreas creado por el Reino Unido, Canadá, Australia y Nueva Zelanda. Nueva Zelanda proporcionó 2,743 pilotos para la RAF durante la guerra."
 NZL_commonwealth_focus:0 "Lazos de la Commonwealth"
 NZL_commonwealth_focus_desc:0 "Somos una pequeña nación comercial, probablemente lejos de los campos de batalla. Podemos servir mejor al interés común a través de la cooperación con nuestros aliados históricos."
 NZL_commonwealth_exchanges:0 "Intercambios de la Commonwealth"
 NZL_commonwealth_exchanges_desc:0 "Podemos cooperar con nuestros aliados y beneficiarnos de nuestra sabiduría compartida."
 NZL_commonwealth_tech:0 "Asistencia Técnica"
 NZL_commonwealth_tech_desc:0 "Nuestros lazos con la Madre Patria son fuertes. Nos asistirán mientras introducimos nueva tecnología y equipo a nuestras fuerzas armadas."
 NZL_technology_sharing_comm:0 "Asistencia Mutua de la Commonwealth"
 NZL_technology_sharing_comm_desc:0 "Gran Bretaña y la Commonwealth aprecian nuestro arduo trabajo en nombre de la alianza. A pesar de las necesidades de sus propias fuerzas armadas, ofrecen más asistencia técnica. Históricamente, Nueva Zelanda recibió una gran cantidad de ayuda y préstamo-arrendamiento, la mayoría de los cuales se cancelaron después de la guerra."
 NZL_radio_industry:0 "Industria de Radio"
 NZL_radio_industry_desc:0 "Nuestra incipiente industria de radio se está expandiendo rápidamente para hacer frente a nuestras propias necesidades. Podemos expandirnos aún más para exportar radios adicionales e incluso unidades de radar a nuestros aliados."
 # Singapore
 NZL_singapore_focus:0 "Estrategia de Singapur"
 NZL_singapore_focus_desc:0 "Desde la década de 1920, nuestra política de defensa central ha sido depender de la asistencia de la Royal Navy, sostenida por una base naval fortificada. Su estatus como símbolo del compromiso imperial ayudó a ocultar las crecientes debilidades estratégicas en la estrategia. Históricamente, Nueva Zelanda ayudó a financiar la base naval, que se terminó en 1939."
 NZL_singapore_forts:0 "Contribuir a los Fuertes Terrestres"
 NZL_singapore_forts_desc:0 "Para bien o para mal, el trabajo en la grandiosamente llamada 'Fortaleza de Singapur' avanza lentamente. La Estrategia de Singapur, tal como está escrita, requiere que Australasia aguante hasta que la Royal Navy pueda llegar. Contribuir a las obras de defensa es una opción que podemos elegir. Históricamente, el Reino Unido comenzó a trabajar en fortificaciones terrestres, sin terminar cuando ocurrió la invasión."
 # Naval Tree
 NZL_naval_effort:0 "Desarrollar la Construcción Naval"
 NZL_naval_effort_desc:0 "Nuestro país tiene una industria de construcción naval establecida, aunque modesta. Históricamente, la expansión de los astilleros para reparaciones y la construcción de dragaminas y embarcaciones más pequeñas se llevó a cabo desde 1940. Sin embargo, nuestros ciudadanos y políticas apoyan la industrialización, y podemos centrarnos en la construcción naval ahora si así lo elegimos."
 NZL_navy_doctrine:0 "Nuestro Lugar en el Mundo"
 NZL_navy_doctrine_desc:0 "Somos un pequeño país dependiente del mar para vender los productos de nuestro trabajo y recibir importaciones vitales. La libertad de los mares es fundamental para nuestra supervivencia. Cómo o si contribuimos a esto depende de nosotros."
 NZL_destroyer_effort:0 "Diseños de Escolta Británicos"
 NZL_destroyer_effort_desc:0 "Podemos pedir al Almirantazgo en Londres los planos y especificaciones de los barcos de escolta."
 NZL_minesweepers:0 "Construir Dragaminas"
 NZL_minesweepers_desc:0 "El rearme ha comenzado y hay una demanda interminable de escoltas y otros barcos pequeños. Podemos hacer planes para construir dragaminas para proteger nuestros puertos y comercio, lo que también dará a nuestros constructores navales una valiosa experiencia."
 NZL_destroyer_effort2:0 "Embarcaciones de Patrulla"
 NZL_destroyer_effort2_desc:0 "Nuestras aguas necesitan defensores. Podemos comenzar a planificar la construcción de embarcaciones más pequeñas por nuestra propia iniciativa. Históricamente, se construyeron lanchas motoras que prestaron servicio en las campañas insulares. En total, se construyeron casi 500 embarcaciones durante la guerra y se realizaron reparaciones parciales en más de 1000 barcos estadounidenses."
 NZL_navy_doctrine2:0 "Formar la RNZN"
 NZL_navy_doctrine2_desc:0 "Como la División de Nueva Zelanda de la Royal Navy, debido a la expansión nuestras fuerzas son en gran medida autosuficientes e independientes de la Royal Navy. Identificar nuestra marina como propia reconoce este hecho. Históricamente, esto ocurrió el 1 de octubre de 1941."
 NZL_cruiser_effort:0 "Diseños de Cruceros Británicos"
 NZL_cruiser_effort_desc:0 "Los cruceros han patrullado el Pacífico Sur durante mucho tiempo, siendo un barco versátil y equilibrado con un alcance adecuado. Tal vez sea hora de que construyamos el nuestro."
 NZL_us_programme:0 "Programa de los Estados Unidos"
 NZL_us_programme_desc:0 "Los Estados Unidos han preguntado si nuestro país puede construir embarcaciones más pequeñas, como remolcadores, remolcadores y lanchas motorizadas para el Pacífico. No tenemos trabajadores del acero que no estén ya ocupados en trabajos esenciales. Sin embargo, podemos volver a capacitar y supervisar rápidamente a carpinteros y otros aprendices, utilizar empresas de fabricación de carrocerías y traer trabajadores del acero de los talleres ferroviarios. Históricamente, se construyeron más de 100 embarcaciones."
 # Island Defence
 NZL_fiji_focus:0 "Defensa de las Islas Locales"
 NZL_fiji_focus_desc:0 "Nuestros medios pueden ser limitados, pero aún podemos mirar a nuestra propia defensa. Al oeste se encuentra el baluarte de Australia. La amenaza más directa a nuestro comercio y libertad vendrá del norte. Podemos construir una base en Fiji para ayudar a proteger nuestras aguas costeras."
 NZL_fiji_focus2:0 "Reforzar Fiji"
 NZL_fiji_focus2_desc:0 "Podemos desarrollar aún más las instalaciones en nuestro vecino del norte."
 # Look Outside the Commonwealth
 NZL_technology_sharing:0 "Asistencia Mutua"
 NZL_technology_sharing_desc:0 "Al compartir avances tecnológicos con nuestros aliados, toda nuestra facción podrá llevar a cabo I+D en tiempos de guerra de manera más eficiente."
 NZL_political_effort:0 "Mirar Más Allá de la Commonwealth"
 NZL_political_effort_desc:0 "Nuevas potencias están surgiendo en el Pacífico, y Gran Bretaña está cada vez más ocupada en Europa. Aunque nuestros lazos con Gran Bretaña pueden mantenerse, las necesidades de nuestro país pueden requerir que consideremos otras opciones también. Históricamente, esto ocurrió durante la estrecha cooperación con los EE.UU. necesaria durante la campaña del Pacífico, y la realidad de un Pacífico dominado por los EE.UU. después del fin de la guerra."
 NZL_collectivist_ethos:0 "Ética Colectivista"
 NZL_collectivist_ethos_desc:0 "Nuestros enemigos pueden dividir y conquistar naciones menores, pero nuestra gente se mantendrá unida. Todos para uno y uno para todos."
 NZL_liberty_ethos:0 "Ética de la Libertad"
 NZL_liberty_ethos_desc:0 "En esta época de fanáticos ideológicos que buscan sofocar el espíritu humano, salvaguardaremos las libertades individuales y la libertad."
 NZL_militarism:0 "Militarismo"
 NZL_militarism_desc:0 "Aquellos que ven al ejército como un mal necesario están condenados a dudar frente a la guerra. Inculcaremos el militarismo en nuestra cultura para convertirnos en un pueblo de soldados."
 NZL_political_correctness:0 "Corrección Política"
 NZL_political_correctness_desc:0 "Las personas que tienen opiniones ligeramente controvertidas o de otro modo embarazosas parecen estar preocupadas de que haya una conspiración de amplio alcance contra ellas. Esto parece una excelente idea."
 NZL_neutrality_focus:0 "Enfoque de Neutralidad"
 NZL_neutrality_focus_desc:0 "Mientras otros pueden afirmar que se necesita valentía y sabiduría para tomar partido en un conflicto global, sabemos que se necesita más para negarse."
 NZL_interventionism_focus:0 "Enfoque de Intervencionismo"
 NZL_interventionism_focus_desc:0 "Valoramos la libertad de todas las personas, no solo de nuestros propios ciudadanos. Si prevenir la tiranía significa guerra, que así sea."
 NZL_military_youth:0 "Juventud Militar"
 NZL_military_youth_desc:0 "Las organizaciones para promover la disciplina y la educación política de los jóvenes en nuestra nación fomentarán la lealtad y el autosacrificio desde temprano."
 NZL_deterrence:0 "Disuasión"
 NZL_deterrence_desc:0 "Estando solos, rara vez nos beneficiamos de la guerra. Afortunadamente, sabemos que la mejor defensa es una tan conocida que nunca tienes que usarla."
 NZL_volunteer_corps:0 "Cuerpo de Voluntarios"
 NZL_volunteer_corps_desc:0 "Obligar a nuestra gente a morir por ideales de libertad sería un ejercicio de ironía, pero establecer medios para aquellos que desean ayudar a personas en el extranjero no lo es."
 NZL_paramilitarism:0 "Paramilitarismo"
 NZL_paramilitarism_desc:0 "Los principios militares tienen aplicaciones fuera del ejército. Con el desarrollo de unidades semimilitarizadas para complementar nuestras fuerzas armadas, más personas tendrán entrenamiento militar."
 NZL_indoctrination_focus:0 "Indoctrinación"
 NZL_indoctrination_focus_desc:0 "Habiendo establecido nuestra ideología como basada en la verdad, puede ser enseñada como verdad. La educación y los medios deben reflejar esta lección."
 NZL_foreign_expeditions:0 "Expediciones Extranjeras"
 NZL_foreign_expeditions_desc:0 "Con nuestros enemigos preparados para intervenir en conflictos distantes en nombre de sus ideales, debemos estar listos para hacer lo mismo por los nuestros."
 NZL_why_we_fight:0 "Por Qué Luchamos"
 NZL_why_we_fight_desc:0 "El mundo se está volviendo cada vez más inseguro. Nuestro pueblo necesita ver las atrocidades que están cometiendo aquellos que anhelan el poder. Es hora de que movilicemos a la gente para nuestra causa y asegurarnos de que todos estén listos para luchar por nuestra libertad."
 NZL_political_commissars:0 "Comisarios Políticos"
 NZL_political_commissars_desc:0 "Para asegurar que nuestras políticas se apliquen en la práctica militar, introduciremos oficiales nombrados políticamente en los rangos militares."
 NZL_internationalism_focus:0 "Enfoque en el Internacionalismo"
 NZL_internationalism_focus_desc:0 "La ideología no conoce fronteras. Otra nación puede llamarse soberana, pero nuestras convicciones están por encima de tales afirmaciones."
 NZL_nationalism_focus:0 "Enfoque en el Nacionalismo"
 NZL_nationalism_focus_desc:0 "Nuestra nación es única, y nuestros logros políticos solo podrían haber ocurrido aquí. Debemos luchar por ella a cualquier costo."
 NZL_ideological_fanaticism:0 "Fanatismo Ideológico"
 NZL_ideological_fanaticism_desc:0 "Nuestros valores y objetivos políticamente establecidos valen tanto la pena morir por ellos como cualquier fe antigua. Cualquier seguidor debe estar preparado para enfrentar la muerte, y aquellos que se desvíen, mejor que estén preparados para enfrentar la muerte."
 USA_In_Fac_Get_Slot:0 "Intercambio Tecnológico con Estados Unidos"
 USA_In_Fac_Get_Slot_desc:0 "Los EE. UU. son uno de los líderes mundiales, si no el líder mundial, en investigación. Tienen científicos de todo el mundo trabajando para ellos. Ahora que estamos juntos en la lucha contra el mal, podríamos beneficiarnos de esto."
 FIN_USA_In_Fac_Get_Slot:0 "Intercambio Tecnológico con Estados Unidos"
 FIN_USA_In_Fac_Get_Slot_desc:0 "Los EE. UU. son uno de los líderes mundiales, si no el líder mundial, en investigación. Tienen científicos de todo el mundo trabajando para ellos. Ahora que estamos juntos en la lucha contra el mal, podríamos beneficiarnos de esto."
