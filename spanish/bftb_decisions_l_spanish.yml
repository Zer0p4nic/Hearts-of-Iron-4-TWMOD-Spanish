 BUL_macedonian_revolutionary_organizations:0 "Organizaciones Revolucionarias Macedonias"
 BUL_macedonian_revolutionary_organizations_desc:0 "[GetImroDecisionCategoryDesc]"
 BUL_macedonian_revolutionary_organizations_cooperation_desc:0 "Debemos buscar la cooperación macedonia durante una posible ocupación búlgara en un futuro cercano. La IMRO puede convertirse en la herramienta perfecta para promover el sentimiento búlgaro en la región, facilitando la anexión de Macedonia a largo plazo."
 BUL_macedonian_revolutionary_organizations_hostile_desc:0 "La IMRO ha sido una plaga en toda la península de los Balcanes durante demasiado tiempo. Debemos ocuparnos de las células restantes aún activas en Bulgaria, encarcelar a sus miembros, que parecen más pandilleros que revolucionarios, y finalmente poner fin a su reinado de terror."
 BUL_repress_imro_propaganda:0 "Propaganda Anti-IMRO"
 BUL_repress_imro_propaganda_desc:0 "Llevaremos a cabo una campaña de propaganda nacional contra la IMRO, denunciando públicamente a la organización a través de discursos, reuniones y manifestaciones."
 BUL_repress_imro_persecute_activists:0 "Perseguir a los Activistas de la IMRO"
 BUL_repress_imro_persecute_activists_desc:0 "Cazaremos y llevaremos ante la justicia a cualquier agitador revolucionario o activista que opere dentro de nuestras fronteras."
 BUL_repress_imro_destroy_organization:0 "Destruir los Restos de la IMRO"
 BUL_repress_imro_destroy_organization_desc:0 "Llevaremos a cabo una operación militar a lo largo de la frontera macedonia para erradicar a la IMRO de una vez por todas."
 BUL_support_imro_make_contacts:0 "Hacer Contacto con los Miembros de la IMRO"
 BUL_support_imro_make_contacts_desc:0 "Contactaremos secretamente a la IMRO y haremos saber a sus líderes que la cooperación entre su organización y el gobierno búlgaro sería altamente beneficiosa para ambas partes."
 BUL_support_imro_supply_activists:0 "Proveer a los Activistas de la IMRO"
 BUL_support_imro_supply_activists_desc:0 "Proporcionaremos armas a la IMRO para que puedan infiltrarse en Macedonia yugoslava y griega y desestabilizar la región."
 BUL_support_imro_prepare_bulgarian_occupation:0 "Preparar la Ocupación Búlgara"
 BUL_support_imro_prepare_bulgarian_occupation_desc:0 "La IMRO debe organizar Comités de Acción Búlgara que tomen el control inmediato de las autoridades locales en caso de una ocupación búlgara de la región."
 BUL_support_imro_militias:0 "Integrar las Milicias de la IMRO"
 BUL_support_imro_militias_desc:0 "Debemos aprovechar la experiencia de los revolucionarios macedonios y formar divisiones de milicias de la IMRO para servir en nuestro ejército."
 BUL_support_imro_garrisons:0 "Deberes de Guarnición de la IMRO"
 BUL_support_imro_garrisons_desc:0 "Los miembros de la IMRO se desempeñarán mejor como pacificadores en su propia región, por lo que se les encargará la guarnición de nuestras zonas de ocupación en toda Macedonia."
 BUL_macedonian_revolutionary_organizations_foreign:1 "$BUL_macedonian_revolutionary_organizations$"
 BUL_macedonian_revolutionary_organizations_foreign_desc:0 "La IMRO, una organización pro-búlgara que ha sido una plaga en los Balcanes durante demasiado tiempo, ahora está siendo apoyada y armada por Bulgaria, con la intención de desestabilizar nuestro país y difundir el sentimiento búlgaro en la región. Debemos acabar con esta organización y su reinado de terror de una vez por todas."
 BUL_repress_imro_foreign:0 "Perseguir a los activistas de la IMRO"
