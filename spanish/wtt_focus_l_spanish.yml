l_spanish:
 CHI_secure_internal_politics:0 "Asegurar la política interna"
 CHI_secure_internal_politics_desc:1 "Si nuestro gobierno va a sobrevivir en el confuso lío de la política china, no debemos distraernos con disputas internas. Cualquier oposición interna debe ser erradicada."
 CHI_cooperation_with_the_nationalists:0 "Cooperación con los Nacionalistas"
 CHI_cooperation_with_the_nationalists_desc:1 "Los Nacionalistas ofrecen la mejor oportunidad de unir el país y derrotar a los japoneses. Debemos asegurarnos de que no nos vean como una amenaza."
 CHI_cooperation_with_the_nationalists_effect_tooltip:0 "[WTT_communist_china.GetNameDefCap] y los señores de la guerra que se han alineado con los comunistas pueden iniciar §HConflictos Fronterizos§! con nosotros en respuesta a esto."
 CHI_technological_cooperation:0 "Cooperación tecnológica"
 CHI_technological_cooperation_desc:1 "Nuestra cooperación con el Gobierno Central asegurará que tengamos acceso a cualquier nueva tecnología que desarrollen."
 CHI_new_model_province:0 "Nueva Provincia Modelo"
 CHI_new_model_province_desc:1 "Si bien el Gobierno Central lucha por arrastrar al país a la era moderna, implementaremos reformas en una escala mucho más pequeña y seremos considerados como faros brillantes de progreso en contraste con la retroceso del resto de la nación."
 CHI_root_out_corruption:0 "Erradicar la corrupción"
 CHI_root_out_corruption_desc:1 "Durante décadas, los funcionarios del gobierno han abusado de su posición para llenarse los bolsillos y acosar a la población, haciendo la vista gorda a los criminales que llenaban sus bolsillos. Esto termina ahora."
 CHI_embrace_the_opium_trade:0 "Abraza el comercio de opio"
 CHI_embrace_the_opium_trade_desc:1 "Un país necesita dinero para funcionar. En nuestra situación actual, no podemos ser demasiado selectivos sobre las fuentes."
 CHI_land_reform:0 "Reforma agraria"
 CHI_land_reform_desc:1 "Los comunistas están persiguiendo un programa agresivo de redistribución de tierras, ganándose muchos partidarios entre los campesinos. Deberíamos implementar un programa menos radical para ganar el apoyo de la población."
 CHI_reform_the_administration:0 "Reformar la administración"
 CHI_reform_the_administration_desc:1 "Todos nuestros esfuerzos a nivel gubernamental son en vano si no se ejecutan a nivel local. Debemos asegurarnos de que los funcionarios en el terreno sean capaces y estén dispuestos a ejecutar nuestras órdenes."
 CHI_join_the_republican_government:0 "Unirse al Gobierno Republicano"
 CHI_join_the_republican_government_desc:1 "Con nuestro territorio fortalecido y nuestro gobierno reformado, es hora de acercarse al Gobierno Central y exigir un asiento en la mesa. Una vez que seamos un partido reconocido en el gobierno, podemos usar esta nueva legitimidad para construir apoyo en otros estados y hacer crecer nuestra base de poder."
 CHI_power_struggle:0 "Lucha por el poder"
 CHI_power_struggle_desc:1 "Nuestra influencia política en los asuntos del estado ha crecido significativamente. Ahora podemos intentar acercarnos a otros países como iguales."
 china_nationalist_focus:0 "El Árbol de Enfoque de China Nacionalista"
 china_communist_focus:0 "El Árbol de Enfoque de China Comunista"
 CHI_cooperation_with_the_communists:0 "Cooperación con los Comunistas"
 CHI_cooperation_with_the_communists_desc:1 "El KMT ha intentado y fracasado en construir una nación moderna. El país está más dividido que nunca, los campesinos viven con miedo del gobierno, la corrupción es generalizada en todos los niveles del gobierno y los imperialistas japoneses están justo detrás de las fronteras. Quizás el comunismo sea la mejor visión para el futuro."
 CHI_cooperation_with_the_communists_effect_tooltip:0 "Los caudillos que se han alineado con los nacionalistas pueden iniciar §HConflictos Fronterizos§! con nosotros en respuesta a esto.\n"
 CHI_land_redistribution:0 "Redistribución de Tierras"
 CHI_land_redistribution_desc:1 "Los campesinos están siendo explotados sin piedad por los terratenientes, a pesar de que forman la base de nuestra economía. Hacer que las personas que cultivan la tierra sean las que realmente poseen la tierra llevará a una sociedad mucho más justa y productiva."
 CHI_ideological_education:0 "Educación Ideológica"
 CHI_ideological_education_desc:1 "La base de nuestro éxito futuro se construye hoy. Las futuras generaciones deben ser enseñadas la verdad fundamental de que toda la historia es una historia de lucha de clases, y su papel dentro de ella."
 CHI_land_value_tax:0 "Impuesto sobre el Valor de la Tierra"
 CHI_land_value_tax_desc:1 "Gravar la tierra directamente nos proporciona un sistema de impuestos mucho más estable y justo que toma dinero de aquellos que más tienen para gastar."
 CHI_war_propaganda:0 "Erradicar la Oposición de Chiang"
 CHI_war_propaganda_desc:1 "Hay altos funcionarios militares con simpatías cuestionables, han sido alimentados con mentiras por el §H[WTT_communist_china.GetNameDef]§!. Necesitamos erradicarlos para fortalecer la república y recuperar el control de nuestras fuerzas armadas."
 CHI_cornered_fox_chiang:0 "Zorro Acorralado"
 CHI_cornered_fox_chiang_desc:0 "Hemos sufrido pérdidas contra el invasor y ya no podemos luchar contra ellos con la misma audacia que antes. En su lugar, debemos ser astutos y solo luchar cuando sea necesario."
 CHI_judiciary_reforms:0 "Reformas Judiciales"
 CHI_judiciary_reforms_desc:1 "Si nuestra administración ha de marcar la diferencia, debemos asegurarnos de que todos los jueces hayan sido suficientemente educados para aplicar nuestras leyes correctamente."
 CHI_communist_administrators:0 "Administradores Comunistas"
 CHI_communist_administrators_desc:1 "La vieja guardia de administradores está demasiado arraigada para ser influenciada hacia nuestra forma de pensar. Deberíamos reemplazarlos completamente con nuevos administradores más jóvenes y con ideas más radicales."
 CHI_join_the_chinese_soviet:0 "Unirse al Soviet Chino"
 CHI_join_the_chinese_soviet_desc:1 "La revolución solo puede tener éxito si los comunistas se mantienen unidos. Por supuesto, debemos asegurarnos de que ningún elemento contrarrevolucionario dentro del partido intente descarrilar la revolución antes de que siquiera comience."
 CHI_the_yanan_incident:0 "El Incidente de Yan'an"
 CHI_the_yanan_incident_effect_tt:0 "Pedir apoyo a §H[SOV.GetNameDef]§! para reemplazar a §H[WTT_communist_china.GetNameDef]§! como líder comunista.\nEsto llevará a una guerra con §H[WTT_communist_china.GetNameDef]§! si ellos se niegan.\nEste trato con §H[SOV.GetNameDef]§! nos abrirá a demandas de [SOV.GetLeader]\n"
 CHI_the_yanan_incident_desc:1 "El actual líder del partido ha dado la espalda a los hermanos socialistas en la Unión Soviética. Deberíamos acercarnos a los soviéticos para asegurar su apoyo en llevar la revolución a toda China."
 CHI_opposition:0 "Oposición"
 CHI_opposition_effect_tooltip:0 "§H[WTT_current_china_leader.GetNameDef]§! puede iniciar una guerra fronteriza con nosotros en respuesta a esto."
 CHI_opposition_desc:1 "El Gobierno Central es corrupto y débil. Los comunistas desean destruir 5000 años de historia china. Esta situación requiere un Gran líder, alguien que esté dispuesto a tomar las decisiones difíciles y unir al país - por cualquier medio necesario."
 CHI_public_works:0 "Obras públicas"
 CHI_public_works_desc:1 "La población debe poder ver que estamos trabajando para su propio bien. Algunos proyectos de alto perfil servirán como útiles elementos de propaganda y les darán un vistazo de cómo podría ser toda China si nos apoyaran más."
 CHI_labor_reform:0 "Reforma laboral"
 CHI_labor_reform_desc:1 "Los métodos y costumbres de trabajo en China se han desarrollado durante milenios. Es hora de llevarlos a la era moderna."
 CHI_rural_militias:0 "Milicias rurales"
 CHI_rural_militias_desc:1 "En la extensa zona rural, el apoyo militar a menudo tarda mucho en llegar al lugar de una incursión. Al levantar milicias locales, podemos asegurar que cualquier invasor tendrá dificultades para moverse a través de nuestra zona rural."
 CHI_war_taxes:0 "Impuestos de guerra"
 CHI_war_taxes_desc:1 "Los tiempos desesperados requieren medidas desesperadas. Mientras la guerra continúe, debemos movilizar al máximo posible los recursos económicos de la población."
 CHI_seek_japanese_support:0 "Buscar apoyo japonés"
 CHI_seek_japanese_support_desc:1 "Tanto el Gobierno Central como los comunistas tienen poderosos aliados. Si queremos destacar al final de esto, tendremos que encontrar un guardián propio."
 CHI_personal_leadership:0 "Liderazgo personal"
 CHI_personal_leadership_desc:1 "Dividir el mando militar arriesga que un oficial con ideas por encima de su rango intente usurpar el poder. Debemos asegurarnos de que nuestros soldados sean siempre leales al gobierno."
 CHI_cult_of_personality:0 "Culto a la personalidad"
 CHI_cult_of_personality_desc:1 "El pueblo necesita saber quién los guía a través de estos días oscuros hacia el brillante futuro que les espera, así como las muchas cualidades sobresalientes que tiene ese hombre."
 CHI_provoke_border_clashes:1 "Choques fronterizos con los Nacionalistas"
 CHI_provoke_border_clashes_desc:1 "No podemos arriesgarnos a una guerra total aún. Un pequeño conflicto contenido nos permite ganar terreno valioso sin ser aplastados por completo. Idealmente, atacaremos justo cuando nuestro oponente haya comprometido sus fuerzas en otro lugar."
 CHI_defensive_posture:0 "Postura defensiva"
 CHI_defensive_posture_desc:1 "Este conflicto es un maratón, no una carrera rápida. Desafiar a las otras facciones demasiado pronto invitaría al desastre. Por ahora, permaneceremos en la defensa."
 CHI_rapid_mobilization:0 "Movilización rápida"
 CHI_rapid_mobilization_desc:1 "Para convertirnos en un contendiente viable por el liderazgo de China, debemos aumentar el tamaño de nuestro ejército. Desarrollaremos nuevos métodos para agilizar el entrenamiento y crear un ejército que pueda enfrentarse a cualquier desafío."
 CHI_proclaim_rival_government:0 "Proclamar gobierno rival"
 CHI_proclaim_rival_government_desc:1 "Es hora de hacer nuestras ambiciones oficiales. No requerimos menos que el control total sobre China, y negociaremos con el resto del mundo en igualdad de condiciones."
 CHI_industrial_investment:0 "Inversión industrial"
 CHI_industrial_investment_desc:1 "Aunque nuestros recursos puedan ser limitados, aún debemos canalizar el capital que tenemos para mejorar nuestra economía."
 CHI_public_education_reform:0 "Reforma de educación pública"
 CHI_public_education_reform_desc:1 "La base de una nación moderna es el conocimiento y la ciencia. Debemos primero mejorar y fortalecer esa base."
 CHI_local_arms_production:0 "Producción de armas local"
 CHI_local_arms_production_desc:1 "Siempre que se nos vea como meramente una facción menor e insignificante en la guerra, no podemos confiar en entregas de armas desde el exterior. Tendremos que desarrollar nuestros propios arsenales para fabricar armas."
 CHI_long_term_economic_planning:0 "Planificación económica a largo plazo"
 CHI_long_term_economic_planning_desc:1 "Nuestro aparato burocrático no es tan grande como el del Gobierno Central. Esto nos permite reducir gran parte de la burocracia que obstaculiza el desarrollo económico y concentrar nuestros modestos esfuerzos para obtener la mayor ganancia posible."
 CHI_local_arms_development:0 "Desarrollo de Armas Locales"
 CHI_local_arms_development_desc:1 "Producir copias rudimentarias de armas extranjeras no es suficiente. Si queremos mantenernos al día con el resto de China, debemos desarrollar nuevas armas."
 90_days_tt:0 "Esto tomará aproximadamente 90 días para implementarse.\n"
 CHI_heavy_weapons_development:0 "Desarrollo de Armas Pesadas"
 CHI_heavy_weapons_development_desc:1 "Con recursos escasos, debemos hacer el máximo uso de lo poco de potencia de fuego pesada que tenemos. Deberíamos ordenar el desarrollo de nuevos cañones de artillería."
 CHI_anti_opposition_campaigns:0 "Campañas Anti-Oposición"
 CHI_anti_opposition_campaigns_desc:0 "Nuestros enemigos se están agrupando justo más allá de nuestras fronteras. No podemos permitir que permanezcan allí sin control. Una serie de pequeñas ofensivas los hará retroceder y nos dará más espacio."
 CHI_anti_opposition_campaigns_effect_tooltip:0 "Desbloquea £decision_icon_small §HDecisiones§! para iniciar §HConflictos Fronterizos§! con los señores de la guerra que no están cooperando con el mismo lado que nosotros.\n"
 CHI_anti_opposition_campaigns_effect_tooltip_no_communists:0 "§RNo hay señores de la guerra que se hayan alineado con los Comunistas aún.§!\n"
 CHI_anti_opposition_campaigns_effect_tooltip_no_nationalists:0 "§RNo hay señores de la guerra que se hayan alineado con los Nacionalistas aún.§!\n"
 CHI_institute_cross_border_raids:0 "Instituir Incursiones Transfronterizas"
 CHI_institute_cross_border_raids_desc:0 "No seremos tomados en serio como un contendiente independiente en la lucha por el liderazgo chino a menos que demostremos al mundo que somos capaces y estamos dispuestos a luchar por nuestras tierras. Algunas pequeñas incursiones mostrarán nuestra determinación y podrían permitirnos apoderarnos de algún territorio indefenso."
 CHI_institute_cross_border_raids_effect_tooltip:0 "Desbloquea £decision_icon_small §HDecisiones§! para iniciar §HConflictos Fronterizos§! con los señores de la guerra y [WTT_communist_china.GetNameDef]\n"
 CHI_provoke_border_clashes_effect_tooltip:0 "Desbloquea £decision_icon_small §HDecisiones§! para iniciar un §HConflicto Fronterizo§! con [WTT_current_china_leader.GetNameDef]\n"
 CHI_inflation_up_tt:0 "§RIncrementa§! la inflación.\n"
 CHI_inflation_down_tt:0 "§GReduce§! la inflación.\n"
 CHI_invite_foreign_investors:0 "Invitar Inversores Extranjeros"
 CHI_invite_foreign_investors_desc:0 "Humillante aunque sea, la mejor manera de industrializar nuestra nación es acercándonos a las mismas personas que nos han estado explotando."
 CHI_mission_to_germany:0 "Misión a Alemania"
 CHI_mission_to_germany_desc:0 "Los parias de Europa han hecho grandes avances en la reforma de su país y en el regreso a su antigua gloria. Podemos aprender mucho de ellos."
 CHI_give_falkenhausen_citizenship:0 "Otorgar Ciudadanía a Falkenhausen"
 CHI_give_falkenhausen_citizenship_desc:0 "Los asesores alemanes han prestado un servicio estelar en la reconstrucción y modernización de nuestro ejército. Debemos asegurarnos de que puedan quedarse aquí, sin importar cómo cambie la situación política."
 falkenhausen_tt:0 "Cualquier otra nación ya ha ofrecido ciudadanía a von Falkenhausen."
 CHI_chinese_general_staff:0 "Estado Mayor Chino"
 CHI_chinese_general_staff_desc:0 "Un Estado Mayor bien organizado es la clave para planificar operaciones complejas. Debemos aprender del ejemplo alemán y crear una organización similar."
 CHI_wargaming_division:0 "División de Juegos de Guerra"
 CHI_wargaming_division_desc:0 "Deberíamos formar un departamento especial en el Estado Mayor que se enfoque en predecir futuras guerras y desarrollar nuevas tácticas y estrategias sobre cómo vencer a nuestros enemigos. Quizás podrían utilizar algún tipo de dispositivo computacional para simular una guerra mundial..."
 CHI_closer_ties_with_germany:0 "Vínculos Más Cercanos con Alemania"
 CHI_closer_ties_with_germany_desc:0 "Nuestra misión a Alemania ha abierto la posibilidad de una cooperación aún mayor, incluyendo un préstamo para financiar un mayor desarrollo industrial."
 CHI_purchase_tanks:0 "Comprar Tanques"
 CHI_purchase_tanks_desc:0 "Los vehículos blindados formarán la vanguardia de la guerra moderna. Deberíamos hacer una compra modesta de tanques en preparación para formar las primeras unidades blindadas del ejército chino."
 CHI_chinese_panzers:0 "Panzers Chinos"
 CHI_chinese_panzers_desc:0 "Los tanques alemanes son, sin duda, los mejores del mundo. Deberíamos aprender de su ejemplo y desarrollar nuestros propios tanques siguiendo sus patrones."
 CHI_tank_plant:0 "Planta de Tanques"
 CHI_tank_plant_desc:0 "Con la investigación en nuevos tanques avanzando, ahora podemos invertir en una planta dedicada a su construcción."
 CHI_experimental_mechanised_unit:0 "Unidad Mecanizada Experimental"
 CHI_experimental_mechanised_unit_effect:0 "Obtén una División con 2 §YTanques Ligeros§! y 4 §YMecanizados§! batallones\n"
 CHI_experimental_mechanised_unit_desc:0 "Los teóricos en Europa han debatido durante mucho tiempo la mejor manera de emplear tanques. Parece que una unidad que combine infantería móvil con tanques rápidos es el mejor enfoque. Crearemos tal unidad."
 CHI_combined_arms_warfare:0 "Guerra de Combate Combinado"
 CHI_combined_arms_warfare_desc:0 "Si bien los camiones son suficientes para la experimentación inicial en la guerra mecanizada moderna, su pobre desempeño en terrenos difíciles y falta de blindaje los hace poco adecuados para el trabajo en la línea del frente."
 CHI_hire_soviet_designer:0 "Contratar Diseñador Soviético"
 CHI_hire_soviet_designer_desc:0 "Los soviéticos han experimentado con tanques durante mucho tiempo y tienen algunos de los mejores diseñadores de tanques del mundo. Podríamos contratar a uno de ellos para diseñar vehículos de combate blindados para nosotros."
 CHI_joint_tank_development:0 "Desarrollo Conjunto de Tanques"
 CHI_joint_tank_development_desc:0 "Después de la experiencia adquirida al trabajar con diseñadores soviéticos, deberíamos formar equipos de diseño conjuntos para coordinar mejor el trabajo y aprender unos de otros."
 CHI_mission_to_the_soviet_union:0 "Misión a la Unión Soviética"
 CHI_mission_to_the_soviet_union_desc:0 "La Unión Soviética ha expresado interés en China, principalmente para crear un contrapeso al expansionismo japonés. Deberíamos enviar una misión a Moscú para ver si nuestros objetivos se alinean."
 CHI_invite_soviet_advisers:0 "Invitar Asesores Soviéticos"
 CHI_invite_soviet_advisers_desc:0 "Los soviéticos han ofrecido enviar una misión militar para ayudarnos a reconstruir nuestro ejército."
 soviet_advisers_tt:0 "Los soviéticos ya han enviado una misión militar a una facción en China"
 CHI_the_soviet_volunteer_group:0 "El Grupo de Voluntarios Soviéticos"
 CHI_the_soviet_volunteer_group_desc:0 "Nuestra fuerza aérea sigue estando lamentablemente subdimensionada en comparación con otras potencias de la región. Los soviéticos parecen abiertos a la posibilidad de enviar un grupo de voluntarios."
 PRC_mission_to_the_soviet_union:0 "Misión a la Unión Soviética"
 PRC_mission_to_the_soviet_union_desc:0 "La Unión Soviética ha expresado interés en China, principalmente para crear un contrapeso al expansionismo japonés. Deberíamos enviar una misión a Moscú para ver si nuestros objetivos se alinean."
 PRC_invite_soviet_advisers:0 "Invitar Asesores Soviéticos"
 PRC_invite_soviet_advisers_desc:0 "Los soviéticos han ofrecido enviar una misión militar para ayudarnos a reconstruir nuestro ejército."
 PRC_the_soviet_volunteer_group:0 "El Grupo de Voluntarios Soviéticos"
 PRC_the_soviet_volunteer_group_desc:0 "Nuestra fuerza aérea sigue estando lamentablemente subdimensionada en comparación con otras potencias de la región. Los soviéticos parecen abiertos a la posibilidad de enviar un grupo de voluntarios."
 CHI_reach_out_to_france:0 "Contactar a Francia"
 CHI_reach_out_to_france_desc:0 "Aunque los franceses nos han humillado repetidamente y nos han forzado a hacer nuevas concesiones, en la situación actual podríamos terminar necesitando su ayuda."
 CHI_small_arms_expertise:0 "Experiencia en Armas Ligeras"
 CHI_small_arms_expertise_desc:0 "El rifle individual sigue siendo el arma decisiva en nuestro ejército. Deberíamos centrar nuestros recursos modestos en mantenernos lo más modernos posible en este área."
 CHI_elite_mountaineers:0 "Montañeses de Élite"
 CHI_elite_mountaineers_desc:0 "La Guerra Alpina es una bestia completamente diferente que el combate en las llanuras. Deberíamos entrenar divisiones especializadas en este arte para aprovechar al máximo nuestro terreno."
 CHI_free_mountain_template_tt:0 "Obtén una plantilla con §Y7 Montaña§! y §Y2 Artillería§! batallones.\n"
 CHI_heavy_weapons:0 "Armas Pesadas"
 CHI_heavy_weapons_desc:0 "Un ejército sin artillería de apoyo no puede resistir ningún ataque serio. Debemos asegurarnos de que nuestro ejército esté adecuadamente equipado para esto."
 CHI_guarantee_the_hanoi_route_decision:0 "Garantizar la Ruta de Hanoi"
 CHI_guarantee_the_hanoi_route_decision_desc:0 "La Ruta a través de Hanoi y hacia el norte hasta nuestras fronteras ofrece la mayor cantidad posible de apoyo del mundo exterior, en caso de que estalle una guerra con Japón."
 CHI_construction_battalions:0 "Batallones de Construcción"
 CHI_construction_battalions_desc:0 "Si hay algo que nuestro país tiene en abundancia, son personas. Podemos formar unidades especiales que requieren poco más que palas para hacer trabajos de ingeniería militar esenciales."
 CHI_french_military_mission:0 "Misión Militar Francesa"
 CHI_french_military_mission_desc:0 "El ejército francés es uno de los mejor entrenados de Europa. Podemos aprender mucho de ellos."
 CHI_french_drill:0 "Entrenamiento Francés"
 CHI_french_drill_desc:0 "La experiencia francesa en la Gran Guerra ha creado un ejército que sobresale en defensa. Al adoptar sus métodos y estándares de entrenamiento, podemos mejorar nuestras propias capacidades defensivas."
 CHI_modern_logistics:0 "Logística Moderna"
 CHI_modern_logistics_desc:0 "Sin un sistema logístico funcional, no podremos mantener un ejército en el campo."
 CHI_renegotiate_the_unequal_treaties:0 "Renegociar los Tratados Desiguales"
 CHI_renegotiate_the_unequal_treaties_desc:0 "Durante demasiado tiempo, los occidentales han dictado cómo deberíamos hacer negocios dentro de nuestras propias fronteras. Sus ciudadanos están protegidos de nuestras leyes, y no tenemos voz sobre cómo hacen negocios en nuestras ciudades. Esto debe terminar. Nos mantendremos como iguales a ellos una vez más."
 CHI_one_china_policy:0 "Política de Una China"
 CHI_one_china_policy_desc:0 "En el tumulto que siguió a la revolución, varias áreas se separaron e intentaron formar sus propios estados. Algunos simplemente dejaron de escuchar al gobierno central, otros pretendieron ser estados soberanos nuevamente. Fortalecidos como estamos ahora, declararemos públicamente que reclamamos las viejas fronteras chinas que han permanecido durante siglos."
 CHI_integrate_tibet:0 "Integrar el Tíbet"
 CHI_integrate_tibet_desc:0 "El experimento de independencia tibetana ha terminado. Una invasión militar es una opción, pero deberíamos intentar traerlos de regreso al redil por medios pacíficos."
 CHI_conquer_tibet:0 "Conquistar el Tíbet"
 CHI_conquer_tibet_desc:0 "El Tíbet ocupa un terreno estratégicamente crítico entre nosotros y la India. Son demasiado débiles para defenderse. Debemos intervenir para proteger nuestro flanco sur."
 CHI_renounce_the_mcmahon_line:0 "Renunciar a la Línea McMahon"
 CHI_renounce_the_mcmahon_line_desc:0 "La antigua frontera trazada entre el Gobierno Imperial y los británicos nunca fue correcta, incluso cuando los británicos pretendían respetarla. Durante décadas, hemos sido demasiado débiles para disputarla. No más."
 CHI_demand_mongolia:0 "Exigir Mongolia"
 CHI_demand_mongolia_desc:0 "Atorados entre nosotros y Rusia, Mongolia podría caer en sus manos en cualquier momento. Debemos atacar primero."
 CHI_anti_imperialism:0 "Antiimperialismo"
 CHI_lessons_of_war_completed:0 "Se han completado todos los pasos de §YReforma del Ejército§! y §YLecciones de Guerra§!\n"
 CHI_anti_imperialism_desc:0 "Hoy nos presentamos como una de las primeras naciones que han arrojado las cadenas del colonialismo. Es nuestro deber sagrado asegurar que los otros pueblos de Asia puedan determinar su propio destino también."
 CHI_guidance_and_support:0 "Orientación y Apoyo"
 CHI_guidance_and_support_desc:0 "Los pueblos de Indochina aún necesitarán ayuda para construir sus propias naciones. Nos aseguraremos de que no caigan nuevamente bajo presión externa."
 CHI_indian_cooperation:0 "Cooperación India"
 CHI_indian_cooperation_desc:0 "Los pueblos de India están luchando por deshacerse de las últimas cadenas de la opresión colonial. Deberíamos acercarnos a ellos, apoyar su lucha y trabajar juntos por un futuro más brillante para ambas naciones."
 CHI_commit_to_korean_independence:0 "Comprometernos con la Independencia de Corea"
 CHI_commit_to_korean_independence_desc:0 "Los coreanos fueron las primeras víctimas de la ocupación japonesa. Ellos volverán a estar como un pueblo libre entre las naciones del mundo."
 CHI_influence_mongolia:0 "Influir en Mongolia"
 CHI_influence_mongolia_desc:0 "Tener a Mongolia como un estado tapón entre nosotros y Rusia asegurará nuestro flanco norte. Solo tenemos que asegurarnos de que puedan cuidarse a sí mismos."
 CHI_imperial_legacy:0 "Legado Imperial"
 CHI_imperial_legacy_desc:0 "China ha sido la fuerza dominante en el Este durante milenios, garantizando paz y estabilidad en la región. Es hora de que reclamemos nuestra antigua posición."
 CHI_overlordship_over_indochina:0 "Dominio sobre Indochina"
 CHI_overlordship_over_indochina_desc:0 "Indochina ha dependido de la protección china desde tiempos antiguos. El hecho de que la zona cayera en manos de los franceses muestra que son incapaces de protegerse."
 CHI_dominate_japan:0 "Dominar Japón"
 CHI_dominate_japan_desc:0 "Durante décadas, Japón ha representado la mayor amenaza para nuestra independencia. Se han aliado con las potencias occidentales para someternos antes. No podemos permitirles lanzar otro intento. Debemos atacar primero."
 CHI_secure_the_peninsula:0 "Asegurar la Península"
 CHI_secure_the_peninsula_desc:0 "Es de nuestro mejor interés asegurarnos de que la península coreana nunca más sea ocupada por una potencia hostil."
 CHI_british_cooperation:0 "Cooperación Británica"
 CHI_british_cooperation_desc:0 "Aunque puedan ser los arquetipos del imperialismo, trabajar con los británicos ofrece la mejor oportunidad para modernizar nuestra fuerza aérea y garantizar un flujo constante de suministros."
 CHI_ledo_road_decision:0 "Ruta de Ledo"
 CHI_ledo_road_decision_desc:0 "La Ruta de Birmania por sí sola no puede sostenernos. Debemos encontrar nuevas formas de traer suministros para mantenernos en la lucha."
 CHI_fighter_purchases:0 "Compras de Cazas"
 CHI_fighter_purchases_desc:0 "Nuestra Fuerza Aérea necesita cazas modernos para mantenernos al día con las amenazas extranjeras. Nuestra industria aún no puede producirlos, así que debemos comprarlos en el extranjero."
 CHI_camco:0 "CAMCO"
 CHI_camco_desc:0 "Si queremos crear una industria de aviación independiente, primero debemos aprender las técnicas y métodos para ensamblar y mantener las aeronaves que ya tenemos."
 CHI_local_fighter_production:0 "Producción Local de Cazas"
 CHI_local_fighter_production_desc:0 "Con la fuerza laboral ahora familiarizada con tareas básicas de mantenimiento, podemos continuar produciendo todos los componentes para un avión caza moderno."
 CHI_local_bomber_production:0 "Producción Local de Bombarderos"
 CHI_local_bomber_production_desc:0 "Después de haber dominado las tecnologías de producción para aviones de un solo motor, podemos intentar desarrollar y producir modelos más pesados y multimotores para apoyo terrestre."
 CHI_the_hump_decision:0 "El Hump"
 CHI_the_hump_decision_desc:0 "La operación de transporte aéreo a través del Himalaya es un pobre reemplazo para las otras vías de transporte, pero es mucho más difícil de interrumpir."
 CHI_chinese_expeditionary_force:0 "Fuerza Expedicionaria China"
 CHI_chinese_expeditionary_force_desc:0 "Para coordinar mejor con nuestros aliados, los estadounidenses han enviado a uno de los Generales para liderar una fuerza conjunta."
 CHI_the_chu_x_po:0 "El Chu X-PO"
 CHI_the_chu_x_po_desc:0 "El Chu X-PO representa la cúspide del desarrollo en China: el primer avión caza desarrollado y producido localmente, capaz de hacer frente a cualquier enemigo."
 CHI_mission_to_the_us:0 "Misión a los EE.UU."
 CHI_mission_to_the_us_soong_us_decision:0 "Siempre que §YSoong Mei-Ling§! sea un §YConsejero Político§!, los EE.UU. podrán apoyar nuestra guerra contra §YJapón§!\n"
 CHI_mission_to_the_us_desc:0 "China ha tenido durante mucho tiempo aliados fuertes en los EE.UU. Representan la mejor oportunidad para obtener el apoyo que necesitamos."
 CHI_hire_chennault:0 "Contratar a Chennault"
 CHI_hire_chennault_desc:0 "Claire Chennault es un teórico estadounidense de la guerra aérea que ha mostrado interés en trabajar para nosotros. Deberíamos contratarlo para reconstruir nuestra fuerza aérea."
 CHI_invite_the_flying_tigers:0 "Invitar a los Tigres Voladores"
 CHI_invite_the_flying_tigers_desc:0 "Nuestros amigos en América han organizado un grupo de voluntarios de pilotos y han comprado una serie de aviones modernos para apoyarnos. Solo necesitamos decirlo."
 CHI_sino_american_cooperative_organization:0 "Organización Cooperativa Sino-Americana"
 CHI_sino_american_cooperative_organization_desc:0 "La inteligencia estadounidense está dispuesta a trabajar con nosotros para organizar operaciones especiales detrás de las líneas enemigas. Esto puede ayudarnos a desarrollar nuestras propias capacidades en este campo."
 CHI_light_cruiser_project:0 "Proyecto de Cruceros Ligeros"
 CHI_light_cruiser_project_desc:0 "El primer paso para crear una marina de guerra creíble es modernizar nuestra flota de cruceros. Nuestro primer proyecto no debería ser demasiado ambicioso."
 CHI_heavy_cruiser_project:0 "Proyecto de Cruceros Pesados"
 CHI_heavy_cruiser_project_desc:0 "Con el éxito del diseño anterior de cruceros, podemos ampliarlo y mejorar su rendimiento, creando un barco más capaz para defender nuestras flotas."
 CHI_naval_aviation:0 "Aviación Naval"
 CHI_naval_aviation_desc:0 "El futuro de la guerra naval es el portaaviones. Nunca seremos considerados una verdadera potencia naval a menos que tengamos portaaviones propios."
 CHI_carrier_air_wing:0 "Escuadrón Aéreo de Portaaviones"
 CHI_carrier_air_wing_desc:0 "Un portaaviones es tan bueno como los aviones que despegan de él. Debemos asegurarnos de que estos sean los tipos más capaces y modernos disponibles."
 CHI_investment_into_shipbuilding:0 "Inversión en Construcción Naval"
 CHI_investment_into_shipbuilding_desc:0 "Una gran flota requiere una gran base industrial que la apoye. Deberíamos invitar a inversores extranjeros para ayudarnos a construir nuestros astilleros."
 CHI_order_destroyers:0 "Ordenar Destructores"
 CHI_order_destroyers_desc:0 "Como primer paso hacia el rearme naval, se debería producir un pequeño grupo de destructores."
 CHI_train_marines:0 "Entrenar a los Marines"
 CHI_train_marines_desc:0 "Nuestra larga costa es vulnerable a los desembarcos enemigos, pero también proporciona la oportunidad de atacar desde una dirección inesperada si un enemigo invade por tierra."
 CHI_collaboration_with_the_japanese:0 "Colaboración con los Japoneses"
 CHI_collaboration_with_the_japanese_desc:0 "Sea cual sea su diseño sobre China, los japoneses han dejado claro que están dispuestos a trabajar con nosotros si mostramos suficiente respeto."
 CHI_modern_submarines:0 "Submarinos Modernos"
 CHI_modern_submarines_desc:0 "Los japoneses no están dispuestos a proporcionarnos el conocimiento técnico para desafiar su flota en combate abierto, pero consideran la guerra submarina un brazo auxiliar. Nosotros, por supuesto, no necesariamente necesitamos compartir esa opinión."
 CHI_coastal_patrol_planes:0 "Aviones de Patrulla Costera"
 CHI_coastal_patrol_planes_desc:0 "Nuestras largas líneas costeras solo pueden ser patrulladas eficazmente desde el aire. Los modernos bombarderos navales nos permitirán defender nuestras costas sin gastar demasiados recursos."
 CHI_three_principles_of_the_people:0 "Tres Principios del Pueblo"
 CHI_three_principles_of_the_people_desc:0 "El fundador de la república, Dr. Sun Yat-Sen, estableció tres principios fundamentales que deberían moldearla: Minzu, Minquan y Minsheng - Nacionalismo, Democracia y Bienestar Social."
 CHI_welfare:0 "Bienestar"
 CHI_welfare_desc:0 "Un estado moderno cuida de sus ciudadanos, para que en tiempos de necesidad, los ciudadanos puedan y estén dispuestos a defenderlo."
 CHI_refugee_relief_agency:0 "Agencia de Ayuda a Refugiados"
 CHI_refugee_relief_agency_desc:0 "Con la agitación de la guerra, millones se han quedado sin hogar. Crearemos una agencia para ayudarles a encontrar un nuevo lugar donde quedarse."
 CHI_land_tax_reform:0 "Reforma del Impuesto sobre la Tierra"
 CHI_land_tax_reform_desc:0 "Financieramente, estamos en desesperada necesidad de reforma. Parte de ello es la necesidad de ampliar nuestra base tributaria."
 CHI_refugee_resettlement:0 "Reasentamiento de Refugiados"
 CHI_refugee_resettlement_desc:0 "Los millones de refugiados desesperados y sin hogar creados por la guerra necesitan ser reasentados en algún lugar. Darles refugio en nuestro territorio significa que podemos mantenerlos como una reserva de reclutamiento para nuestro ejército y la economía."
 CHI_capitalist_propaganda:0 "Esfuerzo de Propaganda"
 CHI_capitalist_propaganda_desc:0 "Necesitamos hacer exhibiciones vívidas de cómo las jóvenes modernas de la élite aristocrática prosperan en nuestra China moderna. Su estilo de vida lujoso será irresistible para nuestros jóvenes!"
 CHI_sinkiang:0 "Asegurar Sinkiang"
 CHI_sinkiang_desc:0 "El patrocinador de Sinkiang, la Unión Soviética, está ocupado y no puede detenernos para reasegurar las partes occidentales de China. Ahora es el momento de presionar a Sheng Shicai."
 CHI_new_life_movement:0 "Movimiento de Nueva Vida"
 CHI_new_life_movement_desc:0 "Las cuatro virtudes de Moralidad, Honestidad, Justicia y Lealtad guiarán a partir de ahora a nuestros ciudadanos hacia una vida mejor y más productiva."
 CHI_unemployment_assistance:0 "Asistencia por Desempleo"
 CHI_unemployment_assistance_desc:0 "El desempleo nunca debería reducir a un ciudadano a la pobreza y la indigencia. El hambre es el mejor aliado de los comunistas."
 CHI_free_hospitals:0 "Hospitales Gratuitos"
 CHI_free_hospitals_desc:0 "Una gran nación no deja a sus ciudadanos solos en su momento de enfermedad. Al crear un sistema de salud integral, aseguraremos una mejora en la salud general de nuestra población. Ellos se unirán para defenderlo."
 CHI_rural_schooling:0 "Educación Rural"
 CHI_rural_schooling_desc:0 "Una población bien educada es la clave para modernizar una nación. No podemos depender de un pequeño grupo de administradores educados, sino que necesitamos llevar el espíritu del conocimiento y la ciencia a cada aldea."
 CHI_democracy:0 "Democracia"
 CHI_democracy_desc:0 "El viaje iniciado por el Dr. Sun Yat-Sen debe llevar finalmente a una república. Sin duda será un largo camino, pero lo tomamos un paso a la vez."
 CHI_constitutional_reform:0 "Reforma Constitucional"
 CHI_constitutional_reform_desc:0 "Los problemas que enfrentamos hoy se deben, en parte, a la falta de una constitución que refleje las realidades en China. Debemos rectificar esto."
 CHI_republicanism:0 "Republicanismo"
 CHI_republicanism_desc:0 "Muchos en Occidente se preguntan si somos sinceros acerca de convertirnos en una república según el modelo occidental. Deberíamos hacer una declaración pública sobre nuestras intenciones."
 CHI_inter_party_coordination_council:0 "Consejo de Coordinación Interpartidaria"
 CHI_inter_party_coordination_council_desc:0 "Un primer paso para convertir nuestro país en una democracia multi-partidista funcional y poner fin a la necesaria tutela del pueblo será una organización que permita a otras partes interesadas expresar su opinión en la formulación de políticas."
 CHI_judicial_yuan:0 "Yuan Judicial"
 CHI_judicial_yuan_desc:0 "El Dr. Sun Yat-Sen imaginó una república moderna con separación de poderes. Nuestro poder judicial necesita ser independiente de influencias externas y decidir los casos basándose en la ley, y solo en la ley."
 CHI_control_yuan:0 "Yuan de Control"
 CHI_control_yuan_desc:0 "La corrupción es inevitable en cualquier gobierno. Un gobierno efectivo requiere un esfuerzo para mantenerla bajo control. Crearemos una rama separada del gobierno, igual a las ramas legislativa, ejecutiva y judicial."
 CHI_examination_yuan:0 "Yuan de Exámenes"
 CHI_examination_yuan_desc:0 "Durante miles de años, los burócratas chinos fueron seleccionados en rigurosos exámenes. Aunque los textos necesarios pueden haber cambiado, el principio sigue siendo el mismo."
 CHI_executive_yuan:0 "Yuan Ejecutivo"
 CHI_executive_yuan_desc:0 "El núcleo del gobierno es el Ejecutivo, que ejecuta las leyes. Solo tiene sentido que su creación sea el primer paso para crear un gobierno republicano funcional."
 CHI_legislative_yuan:0 "Yuan Legislativo"
 CHI_legislative_yuan_desc:0 "La capacidad del pueblo para elegir un organismo que haga las leyes que lo gobiernan se sitúa en el corazón de la república moderna. Nuestra nación no debe ser considerada deficiente."
 CHI_nationalism:0 "Nacionalismo"
 CHI_nationalism_desc:0 "La idea de pertenecer a una nación - en lugar de a una tribu o una religión - es lo que convierte a un grupo de personas en un estado."
 CHI_foreign_threats:0 "Amenazas Exteriores"
 CHI_foreign_threats_desc:0 "Hace unos años, los japoneses nos arrancaron Manchuria y crearon un estado títere. No se detendrán hasta haber sometido a toda China. Debemos estar listos para enfrentarlos, incluso si eso significa hacer tratos con caudillos locales."
 CHI_prioritize_the_interior:0 "Priorizar el Interior"
 CHI_prioritize_the_interior_desc:0 "Antes de que podamos siquiera considerar la noción de recuperar el territorio que nos robaron los japoneses, debemos asegurar nuestro interior. Divididos en una colección de regiones que luchan entre sí, no tendremos ninguna oportunidad."
 CHI_united_front:0 "Frente Unido"
 CHI_united_front_desc:0 "Con los japoneses respirándonos en la nuca, debemos estar dispuestos a aceptar ayuda donde podamos obtenerla - incluso de los comunistas."
 CHI_pick_a_fight_with_japan:0 "Provocar a Japón"
 CHI_pick_a_fight_with_japan_desc:0 "Durante años, los japoneses nos han impuesto demanda tras demanda. Estos días han terminado. La próxima vez que hagan siquiera la más mínima exigencia de nosotros, no cederemos ni un centímetro."
 CHI_anti_communism:0 "Anti-Comunismo"
 CHI_anti_communism_desc:0 "El comunismo representa la mayor amenaza contra nuestra nación. Debe ser erradicado sin piedad."
 CHI_subjugate_the_warlords:0 "Subyugar a los Señores de la Guerra"
 CHI_subjugate_the_warlords_desc:0 "En nuestro momento de debilidad, los líderes militares locales tomaron el control de grandes extensiones del país. Es hora de recordarles que ellos nos deben cuentas - de una manera o de otra."
 CHI_war_of_resistance:0 "Guerra de Resistencia"
 CHI_war_of_resistance_desc:0 "Aún no somos lo suficientemente fuertes para llevar la guerra a los japoneses. Debemos resistir a los invasores hasta que podamos contraatacar."
 CHI_national_resources_commission:0 "Comisión de Recursos Nacionales"
 CHI_national_resources_commission_desc:0 "La Comisión de Recursos Nacionales (NRC) es un instituto responsable de la prospección y excavación de recursos en China. Establecerla mejorará enormemente nuestro esfuerzo por obtener recursos naturales."
 CHI_excavation_NW:0 "Excavación del Noroeste"
 CHI_excavation_NW_desc:0 "Debemos prospectar más recursos en nuestra tierra para poder ser independientes de los recursos importados."
 CHI_excavation_NE:0 "Prospección del Noreste"
 CHI_excavation_NE_desc:0 "Los japoneses dejaron numerosas herramientas en la zona, podemos usarlas para descubrir nuevos recursos en el área."
 CHI_burma_road_tt:0 "Agregar máximo §YInfraestructura§! en §YYunnan§!\n"
 CHI_the_big_rear_concept_tt:0 "§YShanghái§! está en manos de nuestro enemigo en la guerra actual"
 big_rear_concept_bp_tt:0 "No hay suficientes espacios de construcción en §YXikang§!"
 CHI_lure_them_in_tt:0 "§YHubei§! y §YHunan§! están en manos de nuestro enemigo en la guerra actual"
 CHI_the_big_rear_concept:0 "El Gran Plan de Retaguardia"
 CHI_the_big_rear_concept_desc:0 "Con la guerra ardiendo en el este de China, nuestro oeste permanece relativamente seguro. Debemos tratar de desarrollar estas áreas olvidadas para que también puedan contribuir a la guerra de China."
 CHI_execute_the_big_rear_plan:0 "Ejecutar el Gran Plan de Retaguardia"
 CHI_execute_the_big_rear_plan_desc:0 "Es hora de mover nuestras industrias más valiosas!"
 CHI_lure_them_in_strategy:0 "Estrategia de Atraer"
 CHI_lure_them_in_strategy_desc:0 "Con el vasto territorio y el terreno difícil de nuestra nación, podemos permitirnos retirarnos y atraer a los invasores a campos de batalla de nuestra elección. Que los imperialistas intenten perseguirnos! Se encontrarán con una emboscada en cada esquina y una trampa en cada paso."
 CHI_industrial_evacuations:0 "Evacuaciones Industriales"
 CHI_industrial_evacuations_desc:0 "Una guerra moderna se gana en las fábricas. Un ejército sin armas no es más que un grupo de personas con sombreros tontos."
 CHI_war_of_national_liberation:0 "Guerra de Liberación Nacional"
 CHI_war_of_national_liberation_desc:0 "Con el asalto japonés derrotado, podemos pasar a la ofensiva y liberar todo nuestro territorio."
 CHI_war_of_unification:0 "Guerra de Unificación"
 CHI_war_of_unification_desc:0 "Debemos unir al pueblo chino contra los comunistas y unificar el país!"
 CHI_scorched_earth_tactics:0 "Tácticas de Tierra Arrasada"
 CHI_scorched_earth_tactics_desc:0 "En una lucha por la supervivencia nacional, nada es impensable y se debe considerar cada opción."
 CHI_war_of_anti_imperialism:0 "Guerra de Anti-Imperialismo"
 CHI_war_of_anti_imperialism_desc:0 "Con nuestras tierras libres de opresión, ahora podemos dirigir nuestra mirada hacia las líneas enemigas, para asegurar que no se lance ninguna invasión desde ellas."
 CHI_forced_conscription:0 "Conscripción forzada"
 CHI_forced_conscription_desc:0 "Nuestros métodos actuales de reclutamiento no producen suficientes soldados para satisfacer nuestras demandas. La derrota en esta guerra significa aniquilación, así que debemos pedir aún más a nuestro pueblo."
 CHI_dare_to_die_corps:0 "Cuerpos de Atrévete a Morir"
 CHI_50_cheaper_force_attack:0 "£unit_infantry_icon_small Todas las unidades de infantería: \n§G+10%§! Ataque Duro\n§G+15%§! Perforación\n§G+10%§! Avance\n"
 CHI_dare_to_die_corps_desc:0 "La lucha por la república ya ha creado muchos mártires. Habrá muchos más antes de que termine. Sus sacrificios serán recordados por generaciones venideras."
 CHI_military_affairs_commission:0 "Comisión de Asuntos Militares"
 CHI_military_affairs_commission_desc:0 "Nuestro ejército ha mostrado una alarmante falta de competencia. La reforma del alto mando es solo el primer paso para rectificar el problema."
 CHI_fortify_shanghai:0 "Fortificar Shanghai"
 CHI_fortify_shanghai_desc:0 "Si Japón ataca, el primer golpe caerá sobre Shanghai. Debemos estar preparados."
 CHI_army_reform:0 "Reforma del Ejército"
 CHI_army_reform_desc:0 "La corrupción, la incompetencia y la cobardía están presentes en todos los niveles de mando de nuestro ejército. Resolver esto será un proceso largo."
 CHI_bureau_of_investigation_and_statistics:0 "Oficina de Investigación y Estadísticas"
 CHI_bureau_of_investigation_and_statistics_desc:0 "No podemos permitir que traidores y espías merodeen por nuestro país mientras estamos involucrados en una guerra por el futuro de nuestra nación. Los métodos empleados por esta nueva agencia pueden parecer desagradables, pero el trabajo aún necesita hacerse."
 CHI_the_chinese_hindenburg_line:0 "La Línea Hindenburg China"
 CHI_the_chinese_hindenburg_line_desc:0 "Nuestros asesores alemanes nos han dado muchos consejos útiles sobre cómo construir fortificaciones aprendidas de la Gran Guerra. Cualquier intento del enemigo de romper las defensas de Shanghai se estrellará contra estas fortificaciones."
 CHI_60_divisions_plan:0 "Plan de 60 Divisiones"
 CHI_60_divisions_plan_desc:0 "En lugar de depender de la masa de cuerpos para resolver el problema, nuestros asesores extranjeros proponen un plan radicalmente nuevo: una fuerza más pequeña de divisiones altamente entrenadas para igualar al enemigo. Ya ha comenzado un proyecto piloto."
 CHI_whampoa_military_academy:0 "Academia Militar Whampoa"
 CHI_whampoa_military_academy_desc:0 "Un ejército es inútil sin un liderazgo adecuado. Si queremos convertir nuestras fuerzas armadas en una fuerza de primer rango, debemos tener oficiales bien entrenados para liderarlo."
 CHI_reorganize_the_nra:0 "Reorganizar la NRA"
 CHI_reorganize_the_nra_desc:0 ""
 CHI_reorganize_the_rocn:0 "Reorganizar la ROCN"
 CHI_reorganize_the_rocn_desc:0 ""
 CHI_unified_industrial_planning:0 "Planificación Industrial Unificada"
 CHI_unified_industrial_planning_desc:0 "Nuestro agresivo programa de industrialización no debe retrasarse."
 CHI_expand_the_academica_sinica:0 "Expandir la Academia Sinica"
 CHI_expand_the_academica_sinica_desc:0 "Durante milenios, China ha liderado el mundo en el desarrollo de las artes y las ciencias. Aumentar la financiación de nuestras universidades es solo el primer paso para recuperar esa posición."
 CHI_chemical_research_institute:0 "Instituto de Investigación Química"
 CHI_chemical_research_institute_desc:0 "Si bien nunca seríamos los primeros en usar armas químicas, debemos estar listos para defendernos en caso de un ataque. Deberíamos financiar un nuevo instituto de investigación para desarrollar los métodos y tecnologías necesarias."
 CHI_rural_reconstruction_movement:0 "Movimiento de Reconstrucción Rural"
 CHI_rural_reconstruction_movement_desc:0 "Si bien hemos logrado grandes avances en mejorar la vida de nuestra población urbana, a solo unos pocos kilómetros de distancia viven los campesinos en condiciones medievales. Nos aseguraremos de que cada uno de nuestros ciudadanos pueda disfrutar de los frutos de nuestro trabajo."
 CHI_mining_commission:0 "Comisión de Minería"
 CHI_mining_commission_desc:0 "Los recursos son críticos para el esfuerzo bélico. Debemos hacernos cargo de nuestra industria minera para garantizar que produzca lo que necesitamos."
 CHI_taiyuan_arsenal:0 "Arsenal de Taiyuan"
 CHI_taiyuan_arsenal_desc:0 "El Arsenal de Taiyuan es uno de los pocos lugares en China que puede producir armamento pesado. Deberíamos expandirlo para suministrar a nuestras tropas con artillería y otras armas."
 CHI_develop_the_hanyan_arsenal:0 "Desarrollar el Arsenal de Hanyang"
 CHI_develop_the_hanyan_arsenal_desc:0 "El Arsenal de Hanyang ha suministrado durante mucho tiempo a los ejércitos chinos con armas. Expandirlo asegurará que esto siga siendo así en el futuro."
 CHI_financial_policy:0 "Política Financiera"
 CHI_financial_policy_desc:0 "Las finanzas del estado no son particularmente sólidas, y los ambiciosos programas de gobierno suscitan el espectro de una hiperinflación descontrolada. La reforma financiera debe ser una de nuestras primeras prioridades."
 CHI_price_controls:0 "Controles de Precio"
 CHI_price_controls_desc:0 "El primer paso para mantener la inflación bajo control es garantizar que los bienes clave se vendan a precios fijos. Esto no será popular entre la clase mercantil."
 CHI_grain_tax:0 "Impuesto sobre los Granos"
 CHI_grain_tax_desc:0 "Los billetes emitidos por el gobierno tienen cada vez menos poder adquisitivo. Pronto, no podremos alimentar a nuestros ejércitos. Podríamos instituir una nueva ley que obligue a los campesinos a pagar sus impuestos en grano, evitando así el mercado. No les gustará, y hay un peligro de que esto conduzca a una hambruna total."
 CHI_reform_the_national_bank:0 "Reformar el Banco Nacional"
 CHI_reform_the_national_bank_desc:0 "Un nuevo Banco Nacional coordinará todas las actividades financieras del gobierno y proporcionará los fondos necesarios."
 CHI_forced_loans:0 "Préstamos Forzados"
 CHI_forced_loans_desc:0 "Los comerciantes e industriales han acumulado riquezas increíbles en el período de relativa paz. No es demasiado pedirles que hagan parte de esa riqueza disponible para el gobierno en estos tiempos desesperados, con la promesa de un reembolso inmediato tan pronto como la situación lo permita."
 CHI_purchase_tanks_tt:0 "Recibiremos 100 tanques ligeros antiguos de nuestro partidario."
 CHI_purchase_fighters_tt:0 "Recibiremos 50 cazas antiguos de nuestro partidario. Asegurar el apoyo tanto de Gran Bretaña como de EE. UU. garantizará las ventas de cazas de ambos."
 CHI_major_power_in_the_east:0 "Gran Poder en el Este"
 CHI_major_power_in_the_east_desc:0 ""
 
 PRC_strengthen_the_central_secretariat:0 "Fortalecer el Secretariado Central"
 PRC_strengthen_the_central_secretariat_desc:0 "Después de La Larga Marcha, debemos reorganizar nuestra organización política para crear un estado que pueda competir con los Nacionalistas."
 PRC_marxist_orthodoxy:0 "Ortodoxia Marxista"
 PRC_marxist_orthodoxy_desc:0 "La clave para lograr el verdadero comunismo es implementar las enseñanzas de Marx en el mayor grado posible."
 PRC_soviet_leadership:0 "Liderazgo Soviético"
 PRC_soviet_leadership_desc:0 "La Unión Soviética se erige como el país principal en el camino hacia el comunismo pleno. Debemos reconocer esto y aprender de su ejemplo."
 PRC_soviet_economic_aid:0 "Ayuda Económica Soviética"
 PRC_soviet_economic_aid_desc:0 "La devastación de La Larga Marcha tomaría generaciones para superar sin ayuda externa. Debemos acercarnos a los soviéticos para pedir asistencia económica."
 PRC_internationalism:0 "Internacionalismo"
 PRC_internationalism_desc:0 "Los trabajadores y campesinos del mundo deben unirse para liberarse de sus cadenas. Codo a codo, construiremos un futuro mejor."
 PRC_agrarian_socialism:0 "Socialismo Agrario"
 PRC_agrarian_socialism_desc:0 "China no es como las naciones industrializadas del mundo. Esperar una revolución comunista como Marx imaginó es malinterpretar la posición en la que se encuentra nuestro país."
 PRC_rectification_campaign:0 "Campaña de Rectificación"
 PRC_rectification_campaign_desc:0 "Ha habido una serie de conceptos erróneos sobre el rumbo que debe tomar nuestra lucha. Debemos darle a los camaradas mal guiados la oportunidad de reconocer el error de sus caminos."
 PRC_maoism:0 "Maoísmo"
 PRC_maoism_desc:0 "El Gran Presidente ha pasado largos meses desarrollando sus teorías políticas en una ideología coherente que guiará a nuestro país hacia adelante."
 PRC_socialism_with_chinese_characteristics:1 "Marxismo con Características Chinas"
 PRC_socialism_with_chinese_characteristics_desc:1 "Aunque sin duda brillante, Marx escribió desde una perspectiva específicamente europea. La situación particular de China se reflejará en nuestra implementación de políticas socialistas."
 PRC_proclaim_the_peoples_republic:0 "Proclamar la República Popular"
 PRC_proclaim_the_peoples_republic_desc:0 "Con la victoria sobre los nacionalistas, es hora de ocupar nuestro lugar legítimo como el gobierno legítimo de China. Queda mucho trabajo por hacer, pero el futuro se ve más brillante que nunca."
 PRC_socialist_market_economy:0 "Econonomía de Mercado Socialista"
 PRC_socialist_market_economy_desc:0 "El camino hacia el socialismo y el comunismo debe, por definición, pasar a través del capitalismo. China nunca ha desarrollado una economía de mercado capitalista adecuada, lo que hace que el progreso hacia el socialismo sea prácticamente imposible. Primero debemos desarrollar los modos de producción capitalista antes de poder avanzar más."
 PRC_social_democracy:0 "Socialdemocracia"
 PRC_social_democracy_desc:0 "Las políticas radicales del partido han empeorado las cosas, no mejorado. Los nacionalistas, a pesar de todos sus defectos, son nuestros aliados en la lucha por construir un futuro mejor. Debemos acercarnos a ellos en la esfera política."
 PRC_coalition_government:0 "Gobierno de Coalición"
 PRC_coalition_government_desc:0 "Si bien la unificación de nuestro país está obviamente aún lejos, formar un gobierno conjunto con los nacionalistas suavizará el camino."
 PRC_purge_the_radicals:0 "Eliminar a los Radicales"
 PRC_purge_the_radicals_desc:0 "Ciertos elementos en nuestro partido aún creen en la doctrina de la lucha de clases y en la oposición a la llamada clase explotadora. Tendrán que irse."
 PRC_strengthen_the_left_wing_of_the_kmt:0 "Fortalecer el Ala Izquierda del KMT"
 PRC_strengthen_the_left_wing_of_the_kmt_desc:0 "Los nacionalistas tienen sus propios problemas con facciones internas que intentan sabotear los esfuerzos para llegar a un acuerdo entre nuestros regímenes. Debemos hacer todo lo posible para asegurar que nuestros aliados en el KMT ganen esta lucha por el poder."
 PRC_remove_chiang_kai_shek:0 "Eliminar a Chiang Kai-Shek"
 PRC_remove_chiang_kai_shek_desc:0 "A pesar de nuestros esfuerzos, el Generalísimo aún nos considera comunistas en el fondo. Su oposición virulenta se ha convertido en un problema. Se deberán tomar medidas."
 PRC_national_leadership:0 "Liderazgo Nacional"
 PRC_national_leadership_desc:0 "Con Kai-Shek fuera, la última oposición a la reunificación ha desaparecido. Es lo correcto que asumamos el liderazgo en este gobierno combinado."
 PRC_land_redistribution:0 "Redistribución de la Tierra"
 PRC_land_redistribution_desc:0 "Durante siglos, las personas que trabajan la tierra han sido obligadas a pagar alquiler a las personas que realmente la poseen. Cambiaremos esto."
 PRC_the_yanan_base_area:0 "El Área de Base de Yan'an"
 PRC_the_yanan_base_area_desc:0 "La base de nuestra revolución es el área de Yan'an. Si queremos prevalecer en la lucha que se avecina, debe ser expandida y mejorada."
 PRC_prepare_for_war_with_japan:0 "Prepararse para la Guerra con Japón"
 PRC_prepare_for_war_with_japan_desc:0 "Los militaristas japoneses representan la mayor amenaza para nuestra nación. Desean dividirla y explotarla de maneras que ningún gobierno chino podría imaginar. La lucha contra los nacionalistas palidece en comparación."
 PRC_government_of_national_defense:0 "Gobierno de Defensa Nacional"
 PRC_government_of_national_defense_desc:0 "Un país dividido es un país que invita a la derrota. Debemos unir fuerzas con los nacionalistas para coordinar nuestra defensa."
 PRC_contact_zhang_xueliang:0 "Contactar a Zhang Xueliang"
 PRC_contact_zhang_xueliang_desc:0 "China rechazó nuestra solicitud oficial para formar una facción que luche contra Japón. Así que ahora es el momento de usar nuestro contacto y poder dentro de su ejército y contactar a Zhang Xueliang, un General de alto rango, y decirle que atraiga al Generalísimo cerca de nuestra frontera. Quizás debería decirle que está a punto de destruirnos! Entonces lo tomará prisionero y lo convencerá de unirse a una alianza o morirá."
 PRC_confrontation_with_the_warlords:0 "Confrontación con los Señores de la Guerra"
 PRC_confrontation_with_the_warlords_desc:0 "Algunos elementos en China ignoran al gobierno central, negándose a elegir un bando en la lucha. Algunos de ellos incluso podrían albergar en secreto planes para apoderarse del país o colaborar con los japoneses. Deben ser alineados."
 PRC_anti_japanese_expedition:0 "Expedición Anti-Japonesa"
 PRC_anti_japanese_expedition_desc:0 "Enfrentarse a los japoneses en combate abierto en nuestra posición actual sería más necio que valiente. Primero debemos preparar el terreno enviando pequeños grupos al territorio enemigo para construir áreas base. Cuando llegue el momento adecuado, convocaremos el levantamiento."
 PRC_revolutionary_military_commission:0 "Comisión Militar Revolucionaria"
 PRC_revolutionary_military_commission_desc:0 "La lucha revolucionaria contra nuestros enemigos debe ser coordinada a través de un organismo creado especialmente."
 PRC_provoke_japan:0 "Provocar a Japón"
 PRC_provoke_japan_desc:0 "Durante tres generaciones, hemos vivido bajo la sombra de la amenaza japonesa. La oposición a la expansión japonesa nos convertirá en héroes ante los ojos del pueblo chino. Y si los japoneses no quieren darnos la guerra que necesitamos, entonces se la daremos."
 PRC_protracted_warfare_idea:0 "Guerra de Resistencia"
 PRC_protracted_warfare:0 "Guerra Prolongada"
 PRC_protracted_warfare_desc:0 "Debemos llevar la guerra en nuestros términos. China tiene muchas personas y mucho tiempo. Enfrentarse al enemigo en combate abierto sería suicidio."
 PRC_mobile_warfare:0 "Operaciones Ofensivas"
 PRC_mobile_warfare_desc:0 "No podemos escondernos en las montañas y bosques para siempre. Ha llegado el momento de llevar la lucha al enemigo y mostrar al mundo que no tenemos miedo de enfrentarlos en campo abierto."
 
 PRC_sup_in_numbers:0 "Ventaja Numérica"
 PRC_sup_in_numbers_desc:0 "Cargar contra el enemigo con innumerables asaltos valientes desde todas direcciones usando nuestra superioridad numérica seguramente lo abrumará!"
 PRC_lure_them_in_strategy:0 "Estrategia de Atraerlos"
 PRC_lure_them_in_strategy_desc:0 "Con el vasto territorio de nuestra nación y su terreno accidentado, podemos permitirnos retirarnos y atraer a los invasores a campos de batalla de nuestra elección. Que los imperialistas intenten perseguirnos! Encontrarán una emboscada en cada esquina y una trampa en cada paso!"
 PRC_scorched_earth_tactics:0 "Tácticas de Tierra Arrasada"
 PRC_scorched_earth_tactics_desc:0 "En una lucha por la supervivencia nacional, nada es impensable y se debe considerar cada opción."
 PRC_war_of_resistance:0 "Guerra de Resistencia"
 PRC_war_of_resistance_desc:0 "Aún no somos lo suficientemente fuertes para llevar la guerra a los japoneses. Debemos resistir a los invasores hasta que podamos atacar nuevamente."
 
 PRC_peoples_war:0 "Guerra Popular"
 PRC_peoples_war_desc:0 "Otros países pueden creer que es la tecnología y el poder de fuego los que ganan las guerras. Nosotros sabemos que no es así. No hay tecnología que pueda hacer frente a un pueblo decidido dispuesto a sacrificar."
 PRC_100_regiments_campaign:0 "Campaña de 100 Regimientos"
 PRC_100_regiments_campaign_desc:0 "Nos hemos centrado en pequeñas batallas y escaramuzas por ahora. Nuestros enemigos nos consideran débiles y una mera molestia. Adormecidos en un sentido de seguridad, estarán mal preparados para una ofensiva importante."
 PRC_100_regiments_campaign_tt:0 "Se formarán tres divisiones de milicia irregular de 20 de ancho.\n\n"
 PRC_central_military_commission:0 "Comisión Militar Central"
 PRC_central_military_commission_desc:0 "Con nuestra posición más segura, podemos pasar de la lucha revolucionaria por la supervivencia a la lucha por el liderazgo nacional."
 PRC_peoples_liberation_army:0 "Ejército de Liberación del Pueblo"
 PRC_peoples_liberation_army_desc:0 "El Ejército Rojo Chino ha realizado grandes hazañas. En el futuro, ganará aún mayores honores mientras luchamos por liberar a nuestro pueblo."
 PRC_peoples_volunteer_army:0 "Ejército Voluntario del Pueblo"
 PRC_peoples_volunteer_army_desc:0 "La lucha por liberar a los trabajadores y campesinos del mundo se libra en muchos países. No siempre es prudente intervenir directamente en estos conflictos. A veces, una pequeña fuerza es todo lo que se necesita para cambiar el equilibrio de poder."
 PRC_military_intelligence_department:0 "Departamento de Inteligencia Militar"
 PRC_military_intelligence_department_desc:0 "Tenemos muchos amigos entre la población general, proporcionándonos información valiosa. Tenemos aún más enemigos. Debemos crear una organización para separar uno de otro."
 PRC_central_security_bureau:0 "Bureau de Seguridad Central"
 PRC_central_security_bureau_desc:0 "No podemos permitir que la contrarrevolución se establezca ni en la aldea más pequeña. Nuestro objetivo debe ser encontrar a cada traidor antes de que puedan causar algún daño."
 PRC_focus_on_china:0 "Enfocarse en China"
 PRC_focus_on_china_desc:0 "No podemos esperar hacer frente a los japoneses mientras aún luchamos contra los nacionalistas y los señores de la guerra. Debemos derrotarlos primero antes de poder enfrentarnos a los japoneses."
 PRC_exploit_the_weak_neighbours:0 "Explotar a los Vecinos Débiles"
 PRC_exploit_the_weak_neighbours_desc:0 "Nuestros vecinos están debilitados por la corrupción y la lucha interna. Esto presenta una oportunidad perfecta para expandir nuestro territorio."
 PRC_infiltration_tt:0 "Después de 40 días:\n §GGanar control de un estado vecino aleatorio de la China Nacionalista§! §R(No Beijing, Hebei o Sichuan)§!"
 PRC_infiltration:0 "Infiltración"
 PRC_infiltration_desc:0 "Los nacionalistas querrían que los enfrentáramos en abierto. No debemos ceder a la tentación. Enviaremos pequeños grupos de soldados al territorio hostil para construir áreas base. Cuando llegue el momento, activaremos una revuelta y atraparemos a los nacionalistas por sorpresa."
 PRC_enforce_the_three_rules:0 "Aplicar las Tres Reglas"
 PRC_enforce_the_three_rules_desc:0 "1: Seguir Órdenes.\n 2: No robar a los campesinos.\n 3: Entregar todo lo capturado al enemigo.\n Con estas simples reglas mostraremos al pueblo que estamos de su lado."
 PRC_permit_opium_trade:0 "Permitir el Comercio de Opio"
 PRC_permit_opium_trade_desc:0 "A pesar de los desafortunados efectos secundarios, permitir que los campesinos cultiven amapola nos otorgará el dinero necesario para abastecer a nuestros ejércitos."
 PRC_ban_the_opium_trade:0 "Prohibir el Comercio de Opio"
 PRC_ban_the_opium_trade_desc:0 "El opio ha sido el instrumento por el cual las potencias occidentales nos llevaron de rodillas. No podemos permitir que este mal se propague."
 PRC_abolish_the_land_rent:1 "Abolir el Alquiler de Tierras"
 PRC_abolish_the_land_rent_desc:0 "La propiedad privada de la tierra es un concepto absurdo. La tierra pertenece a quien la trabaja. Permitir que los campesinos se organicen asegurará su apoyo."
 PRC_literacy_programs:0 "Programas de Alfabetización"
 PRC_literacy_programs_desc:0 "El primer paso para crear una sociedad moderna es asegurar que todos sus ciudadanos puedan entender los problemas en cuestión y ayudar a resolverlos."
 PRC_china_medical_university:0 "Universidad Médica de China"
 PRC_china_medical_university_desc:0 "La higiene y la atención médica mantendrán a nuestro ejército en el campo y nos permitirán mejorar la vida de nuestros ciudadanos. Nos aseguraremos de desarrollar nuevos métodos en estos campos y enseñarlos a nuestra población."
 PRC_form_the_academy_of_sciences:0 "Formar la Academia de Ciencias"
 PRC_form_the_academy_of_sciences_desc:0 "Combinaremos todas nuestras diversas instalaciones de investigación y universidades y crearemos una nueva organización para administrarlas de manera más eficiente."
 
 PRC_provisional_science_department:0 "Departamento Provisional de Ciencias"
 PRC_provisional_science_department_desc:0 "No tenemos la capacidad para realizar investigaciones a gran escala por el momento, pero sentar las bases para la expansión futura es de suma importancia."
 PRC_tsinghua_university:0 "Universidad Tsinghua"
 PRC_tsinghua_university_desc:0 "Abrir más escuelas y permitir que nuestros ciudadanos se eduquen es crucial para enseñarles los beneficios de nuestra forma de organizar la sociedad."
 PRC_local_arms_production:0 "Producción Local de Armamento"
 PRC_local_arms_production_desc:0 "La producción de armamento a pequeña escala en muchos lugares permitirá que nuestros soldados estén equipados incluso si ciertas áreas caen en manos del enemigo."
 PRC_support_the_peasants:0 "Apoyar a los Campesinos"
 PRC_support_the_peasants_desc:0 "Si no contamos con el apoyo de nuestra propia gente, ¿cómo podemos esperar convencer a otros de unirse a nuestra causa?"
 PRC_local_industry:0 "Industria Local"
 PRC_local_industry_desc:0 "Ayudar a crecer a las industrias locales seguramente mejorará nuestra economía, así como ganará el favor de la población."
 PRC_join_comintern:0 "Unirse a la Comintern"
 PRC_join_comintern_desc:0 "Unirse a nuestros compañeros seguramente nos ayudará en nuestra lucha común."
 PRC_anti_fascism:0 "Antifascismo"
 PRC_anti_fascism_desc:0 "Derrotar los brotes del fascismo en nuestra nación debe ser visto como uno de nuestros mayores deberes."
 PRC_communist_propaganda:0 "Propaganda en las Trincheras Comunistas"
 PRC_communist_propaganda_desc:0 "Ya tenemos muchas simpatías entre las filas del ejército nacionalista chino, en el campo los soldados viven en condiciones duras y verán la extrema pobreza del pueblo chino de primera mano. Esto será un llamado de atención que nuestros oficiales infiltrados deben usar a nuestro favor!"
 PRC_centralized_economic_planning:0 "Planificación Económica Centralizada"
 PRC_centralized_economic_planning_desc:0 "Centralizar nuestra planificación económica nos permitirá asegurarnos de que se fabriquen los bienes correctos."
 PRC_five_year_plan_of_china:0 "Plan Quinquenal de China"
 PRC_five_year_plan_of_china_desc:0 "Establecer objetivos económicos e industriales para los próximos cinco años ayudará a guiar lo que se debe hacer."
 PRC_nationalise_companies:0 "Nacionalizar Empresas"
 PRC_nationalise_companies_desc:0 "Aún hay algunas empresas que se han permitido permanecer privadas para promover nuestros intereses. Esta práctica debe detenerse, no sea que nos etiqueten como hipócritas!"
 PRC_new_industrial_center:0 "Nuevo Centro Industrial"
 PRC_new_industrial_center_desc:0 "La creación de un nuevo centro industrial donde podamos concentrar nuevas industrias nos ayudará a organizar nuestra economía de manera más eficiente."
 PRC_support_the_heavy_industry:0 "Apoyar la Industria Pesada"
 PRC_support_the_heavy_industry_desc:0 "El estado de nuestra industria pesada es actualmente atroz. Debemos aumentar las inversiones en estas áreas para alcanzar resultados aceptables."
 PRC_specialist_training_program:0 "Programa de Capacitación de Especialistas"
 PRC_specialist_training_program_desc:0 "Capacitar a más especialistas, así como ampliar la experiencia de los que ya tenemos, es crucial para el desarrollo de nuestra gran nación."
 PRC_invite_soviet_experts:0 "Invitar a Expertos Soviéticos"
 PRC_invite_soviet_experts_desc:0 "Nuestros camaradas soviéticos pueden estar dispuestos a ayudarnos con conocimiento y experiencia industrial."
 PRC_supply_from_the_soviet_union:0 "Suministros de los Soviéticos"
 PRC_supply_from_the_soviet_union_desc:0 "Con la ruta ahora abierta, los suministros y refuerzos soviéticos pueden llegar mucho más fácilmente."
 PRC_reorganise_arms_production:0 "Reorganizar la Producción de Armamento"
 PRC_reorganise_arms_production_desc:0 "Una reorganización en la producción de nuestras armas es necesaria en este momento para mantenernos al día con el progreso del resto del mundo."
 PRC_hire_soviet_designer:0 "Contratar Diseñadores Soviéticos"
 PRC_hire_soviet_designer_desc:0 "Francamente, tenemos casi ninguna experiencia en el diseño de tanques de batalla efectivos en combate. ¿Quizás nuestros camaradas soviéticos podrían ayudar una vez más?"
 PRC_chemical_research_institute:0 "Instituto de Investigación Química"
 PRC_chemical_research_institute_desc:0 "Avanzar nuestra nación en el campo de la química seguramente nos beneficiará tanto económica como militarmente."
 PRC_recover_from_the_long_march:0 "Recuperarse de la Larga Marcha"
 PRC_recover_from_the_long_march_desc:0 "La Larga Marcha nos ha costado mucho, debemos comenzar a recuperarnos antes de que el Kuomintang use esto como una oportunidad!"
 PRC_anti_japanese_aim:0 "Objetivo Anti-Japonés"
 PRC_anti_japanese_aim_desc:0 "Los invasores japoneses están en nuestra puerta, debemos usar esto como el centro de nuestro plan para derrotarlos."
 PRC_anti_japanese_university:0 "Tácticas Anti-Japonesas"
 PRC_anti_japanese_university_desc:0 "Para repeler a los demonios japoneses, debemos aumentar nuestro conocimiento en guerra no convencional."
 PRC_devastating_long_march_1:0 "Recuperándose de la Larga Marcha"
 PRC_devastating_long_march_1_desc:0 "Ahora estamos volviendo al buen camino, el efecto de la Larga Marcha pronto será mitigado."
 PRC_start_to_recover_from_the_long_march:0 "Comenzar a Recuperarse de la Larga Marcha"
 PRC_start_to_recover_from_the_long_march_desc:0 "La Larga Marcha nos ha costado mucho, debemos comenzar a recuperarnos antes de que el Kuomintang use esto como una oportunidad!"
 PRC_burn_flag:0 "Quemar la bandera"
 PRC_burn_flag_desc:0 "Necesitamos escalar la guerra civil!"
 PRC_improve_the_guerilla_tactics:0 "Guerra de Guerrillas"
 PRC_improve_the_guerilla_tactics_desc:0 "No estamos ni cerca de ser llamados 'nación' o 'país'. Nuestro movimiento es meramente una especie de guerra de guerrillas contra el Kuomintang por ahora. \n"
 PRC_improve_the_guerilla_tactics_tt:0 "§RLas Ideas de Guerra de Guerrillas serán eliminadas si controlamos más de 20 estados.§!"
 PRC_implement_devious_tactics:0 "Implementar Tácticas Engañosas"
 PRC_implement_devious_tactics_desc:0 "El honor no es algo que podamos considerar en estos tiempos desesperados. Debemos hacer todo lo posible para emerger victoriosos de este conflicto!"
 PRC_start_to_reform_the_army:0 "Comenzar a Reformar el Ejército"
 PRC_start_to_reform_the_army_desc:0 "A medida que conquistamos más tierras, nos unimos a más camaradas y adquirimos más equipo, la necesidad de un ejército no convencional está disminuyendo. Podemos comenzar los primeros pasos hacia reformar nuestras fuerzas en un verdadero ejército!"
 PRC_field_army:0 "Ejército de Campo"
 PRC_field_army_desc:0 "Finalmente tenemos la fuerza para estar sobre nuestras propias piernas. Es hora de mostrar al mundo el poder de nuestro ejército!"
 PRC_war_of_liberation:0 "Guerra de Liberación"
 PRC_war_of_liberation_desc:0 "Ha llegado el momento de nuestra mayor lucha hasta ahora. Debemos eliminar a los impostores si queremos tener alguna oportunidad de prosperar en este mundo."
 PRC_gather_local_equipment:0 "Reunir Equipos Locales"
 PRC_gather_local_equipment_desc:0 "Debemos comenzar con lo que tenemos y consolidar nuestra nueva posición."
 PRC_invite_soviet_military_advisors:0 "Invitar a Asesores Militares Soviéticos"
 PRC_invite_soviet_military_advisors_desc:0 "Nuestros teóricos y oficiales están atrapados en una forma antigua de pensar. Quizás podamos buscar ayuda de nuestros camaradas comunistas para educarnos en asuntos militares."
 PRC_excavation_NW:0 "Excavación del Noroeste"
 PRC_excavation_NW_desc:0 "Debemos prospectar más recursos en nuestra tierra para que podamos volvernos independientes de los recursos importados."
 PRC_excavation_NE:0 "Prospección del Noreste"
 PRC_excavation_NE_desc:0 "Los japoneses dejaron numerosas herramientas en el área, podemos usarlas para descubrir nuevos recursos en la zona."
 PRC_long_march_tt:0 "§YRecuperaremos de la Larga Marcha más pronto§!\n\n"
 PRC_west_expedition_tt:0 "Dos regimientos de milicia adecuados para la expedición se reunirán en Yan'an.\n\n"
 PRC_west_expedition:0 "Expedición Oeste!"
 PRC_west_expedition_desc:0 "Si podemos abrir una ruta para que los soviéticos nos envíen suministros, nuestra revolución irá mucho más fluida. Sin embargo, la facción Ma está en nuestro camino, debemos deshacernos de ellos."
 PRC_west_liberation:0 "Revolución del Oeste"
 PRC_west_liberation_desc:0 "Los trabajadores y campesinos no tendrán uso de un señor de la guerra codicioso ahora que lo hemos derrotado en el campo! La revolución se propaga!"
