 canada_vanilla.1.title:0 "Ronnie, la chica de la ametralladora Bren"
 canada_vanilla.1.desc:0 "Alrededor de un millón de mujeres canadienses ingresaron a la fuerza laboral durante la Segunda Guerra Mundial. Fueron representadas en los medios nacionales por un símbolo de resiliencia y patriotismo: Veronica Foster, conocida popularmente como Ronnie, la Chica del Fusil Bren. Trabajó para John Inglis and Company en una fábrica de armas en Toronto mientras sus tres hermanos luchaban en el extranjero. Los carteles y cortometrajes que la presentaban, así como a mujeres como ella, participando en el esfuerzo bélico, probablemente inspiraron la campaña mediática más conocida en torno a 'Rosie la Remachadora', después de la entrada de América en la guerra."
 canada_vanilla.1.opt:0 "'El trabajo en fábrica no es más difícil que el trabajo doméstico', como dicen los noticieros."
 startevent.8.t:0 "Industria Pesada Incompetente"
 startevent.8.d:0 "Nuestra joven e inexperta industria no está preparada para la tormenta que se avecina. Los efectos pueden reducirse a través de decisiones."
 startevent.8.a:0 "Maldita sea!"
 switzerland.1.t:0 "Suiza nos pide una licencia de cazas"
 switzerland.1.desc:0 "El Gobierno Suizo nos pregunta si les permitiríamos construir nuestro nuevo caza para estar preparados en caso de que sean atacados! ¿Cómo deberíamos responder?"
 switzerland.1.a:0 "Ciertamente!"
 switzerland.1.b:0 "De ninguna manera!"
 switzerland.2.t:0 "Los franceses aceptaron!"
 switzerland.2.desc:0 "El Gobierno Francés decidió que somos dignos de confianza y nos permitirá construir su caza! Estas son grandes noticias para nuestra pequeña nación!"
 switzerland.2.a:0 "Fantástico!"
 switzerland.3.t:0 "Los franceses rechazaron!"
 switzerland.3.desc:0 "El Gobierno Francés decidió que no somos dignos de confianza y por lo tanto no nos permitirá construir su caza! Estas son malas noticias para nuestra pequeña nación!"
 switzerland.3.b:0 "Triste"
 switzerland.4.t:0 "Nuevos Cuerpos del Ejército"
 switzerland.4.desc:0 "Podríamos reclutar dos divisiones más!"
 switzerland.4.a:0 "Bien!"
 switzerland.4.b:0 "No es necesario!"
 switzerland.10.t:0 "Acuerdo Comercial Germano-Suizo"
 switzerland.10.d:0 "Alemania propone un acuerdo comercial donde obtenemos más carbón (acero) a cambio de permitirles usar algunas de nuestras fábricas, pero también obtendremos beneficios!"
 switzerland.10.a:0 "Sí! Todos se beneficiarán!"
 switzerland.10.b:0 "No! No comerciamos con fascistas!"
 switzerland.11.t:0 "Suiza acepta el Acuerdo Comercial Germano-Suizo"
 switzerland.11.d:0 "Genial! Todos se beneficiarán de ello!"
 switzerland.11.a:0 "Genial!"


 italy.30.t:0 "Leggi Razziali"
 italy.30.d:0 "En 1938, varias leyes en Italia establecieron la distinción entre la raza italiana y la raza judía. 180 científicos escribieron un 'Manifiesto de racismos' aportando como evidencia pruebas científicas de la diferencia de razas."
 italy.30.a:0 "Tengo un mal presentimiento sobre esto."
 italy.31.t:0 "Sociedad de Naciones"
 italy.31.d:0 "Italia fue fuertemente condenada por usar armas químicas en Etiopía! En respuesta a las apelaciones etíopes, la Sociedad de Naciones condenó la invasión italiana en 1935 y votó para imponer sanciones económicas al agresor. Las sanciones permanecieron ineficaces debido a una falta general de apoyo. Aunque la agresión de Mussolini fue vista con desdén por los británicos, que tenían intereses en África Oriental, las otras grandes potencias no tenían un interés real en oponerse a él. La guerra, al dar sustancia a las reivindicaciones imperialistas italianas, contribuyó a las tensiones internacionales entre los estados fascistas y las democracias occidentales. El uso de armas químicas escaló aún más las tensiones en 1936."
 italy.31.a:0 "Italia sigue en pie!"
 italy.31.b:0 "¿Actuará la liga?"
 italy.32.t:0 "El precio de la guerra"
 italy.32.d:0 "La guerra en Etiopía se llevó a cabo con un 'presupuesto abierto' por parte del gobierno fascista italiano, sin preocuparse por los crecientes costos que pronto se volvieron exorbitantes. Se estima que el costo total de la campaña en África ascendió a 40 mil millones de liras (el salario mensual promedio de la época era de alrededor de 300 liras)."
 italy.32.a:0 "No hay problema! Las próximas generaciones pagarán."
 italy.33.t:0 "Maiali da Guerra"
 italy.33.d:0 "El SLC Siluro a Lenta Corsa, también conocido como Maiale, es un torpedo lento utilizado por dos hombres rana (buceadores con escafandra autónoma) para acercarse a un barco enemigo y aplicar una carga explosiva en el casco del barco. El proyecto original proviene de la Mignatta inventada por Raffaele Rossetti, utilizada para hundir el acorazado austriaco Viribus Unitis durante la Primera Guerra Mundial. El 19 de diciembre de 1941, la X Flottiglia MAS utilizó los Maiali para dañar el HMS Valiant y el HMS Queen Elizabeth británicos en el puerto de Alejandría."
 italy.33.a:0 "Torpedos de incursión"
 
 japan.33.t:0 "Niitakayama Nobore"
 japan.33.d:0 "El 2 de diciembre de 1941, el mensaje codificado Niitakayama Nobore ("Climb Mount Niitaka") llegó al buque insignia de Nagumo. El almirante entonces abrió un conjunto de documentos ultrasecretos que confirmaban que Japón iría a la guerra con los Estados Unidos, Gran Bretaña y Holanda. También dio una fecha para el inicio de las hostilidades: el 8 de diciembre (el 7 en el lado de Pearl Harbor de la Línea Internacional de Cambio de Fecha). La etapa estaba lista a menos que Estados Unidos descubriera Kido Butai, Pearl Harbor estaba claramente centrado en el objetivo japonés."
 japan.33.a:0 "Gambatte!"
 pearl_harbor_sink_ships_2_tt:0 "Hundir dos acorazados tardíos de la Primera Guerra Mundial"
 pearl_harbor_sink_ships_1_tt:0 "Hundir un acorazado tardío de la Primera Guerra Mundial"
 japan.34.t:0 "Tora! Tora! Tora!"
 japan.34.d:0 "Justo antes de que cayeran las primeras bombas sobre Pearl Harbor, el comandante Mitsuo Fuchida, líder del ataque aéreo, gritó: "Tora! Tora! Tora!" ("Tigre! Tigre! Tigre!"), un mensaje codificado que le dijo a toda la marina japonesa que habían sorprendido totalmente a los estadounidenses. Además del asalto aéreo en Battleship Row, los japoneses lanzaron cinco submarinos enanos. Estos submarinos enanos, que medían aproximadamente 24 metros de largo y 1.8 metros de ancho y tenían una tripulación de solo dos hombres, debían infiltrarse en Pearl Harbor y ayudar en el ataque contra los acorazados. Sin embargo, los cinco submarinos enanos fueron hundidos durante el ataque a Pearl Harbor."
 japan.34.a:0 "Segunda Ola"
 japan.35.t:0 "El ataque a Pearl Harbor ha terminado"
 japan.35.d:0 "A las 9:45 a.m., poco menos de dos horas después de que comenzara el ataque, los aviones japoneses dejaron Pearl Harbor y se dirigieron de regreso a sus portaaviones. El ataque a Pearl Harbor había terminado. Todos los aviones japoneses habían regresado a sus portaaviones a las 12:14 p.m. y solo una hora después, la fuerza de ataque japonesa comenzó su largo viaje de regreso a casa."
 japan.35.a:0 "Como el viento"
 usa.65.t:0 "Ataque japonés!"
 usa.65.d:0 "Bombarderos japoneses asaltaron la base naval estadounidense de Pearl Harbor en la isla hawaiana de Oahu. Los bombarderos japoneses hundieron acorazados y dañaron las instalaciones militares en la isla. También han atacado otras posesiones estadounidenses en el Pacífico sin previo aviso y se ha visto a tropas japonesas preparando ataques contra Filipinas, estamos bajo ataque!"
 usa.65.a:0 "Dios nos ayude a todos, guerra!"
 
 turkey.1.t:0 "La muerte de Mustafa Kemal Atatürk"
 turkey.1.d:0 "La república llora. \n\n Héroe de guerra, revolucionario, presidente y Padre de los Turcos, Mustafa Kemal Atatürk ha fallecido.\n\nMantuvo su deber hacia el pueblo turco y la república que fundó hasta el último momento. Miles de dolientes han rendido homenaje en Estambul, antes de que su cuerpo fuera trasladado en carruaje, barco y tren a Ankara. Allí se celebró su funeral de estado con la asistencia de todo el parlamento y dignatarios de todo el mundo.\n\nCon el padre de la nación turca moderna ahora desaparecido, la república debe seguir adelante. La Gran Asamblea Nacional ha elegido al ex primer ministro Ismet Inönü como su sucesor."
 turkey.1.a:0 "Atatürk será recordado"
 turkey.2.t:0 "La cuestión de los estrechos turcos"
 turkey.3.t:0 "La cuestión de los estrechos turcos"
 turkey.4.t:0 "La cuestión de los estrechos turcos"
 turkey.2.d:0 "La zona alrededor de los estrechos del Bósforo y los Dardanelos ha sido desmilitarizada por el Tratado de Lausana. Sin embargo, esta importante región puede caer en manos equivocadas en su estado actual. Es mejor otorgar a los turcos plena soberanía en la región."
 turkey.2.a:0 "Firmar la Convención de Montreux sobre los Estrechos"
 turkey.2.b:0 "No!"
 turkey.5.t:0 "La cuestión de los estrechos turcos"
 turkey.6.t:0 "La cuestión de los estrechos turcos"
 turkey.7.t:0 "La cuestión de los estrechos turcos"
 turkey.8.t:0 "La cuestión de los estrechos turcos"
 turkey.9.t:0 "La cuestión de los estrechos turcos"
 turkey.10.t:0 "La cuestión de los estrechos turcos"
 turkey.11.t:0 "La Convención de Montreux"
 turkey.11.d:0 "La comunidad internacional acordó que deberíamos tener plena soberanía sobre los estrechos turcos. La era desmilitarizada ha terminado. Deberíamos comenzar a construir nuestras defensas de inmediato."
 turkey.11.a:0 "Grandes noticias!"
 turkey.12.t:0 "Hatay es territorio turco nuevamente"
 turkey.12.d:0 "Finalmente, las negociaciones con el estado francés terminaron en paz. Por el Estado Independiente de Hatay y las demandas de su pueblo, Hatay nuevamente se unió a la madre patria."
 turkey.12.a:0 "Paz en casa, paz en el mundo"
 turkey.13.t:0 "No hay otra forma más que la guerra"
 turkey.13.d:0 "A pesar de todas las negociaciones, el estado francés ignora las demandas del pueblo de Hatay. El ejército turco recuperará la tierra legítima, incluso a expensas del alma."
 turkey.13.a:0 "Comienzan los preparativos de movilización"
 turkey.14.t:0 "Rebelión de Dersim"
 turkey.14.d:0 "Una revuelta étnico-feudal estalló contra la joven república en la región de Dersim. Los rebeldes organizan asaltos a las estaciones de gendarmería, volan puentes y caminos, sabotean las líneas telefónicas y telegráficas. Muchos soldados perdieron la vida desafortunadamente debido a los ataques y sabotajes."
 turkey.14.a:0 "Enviar 3 divisiones a la región de Sivas de inmediato"
 turkey.15.t:0 "Pacto de Sadabad"
 turkey.15.d:0 "Era extremadamente importante enfatizar la independencia de estos estados, que pudieron deshacerse de los períodos coloniales y semi-coloniales. Por primera vez, se firmó un tratado tripartito entre Ginebra, Turquía, Irán e Irak el 2 de octubre de 1935. Afganistán también se unió más tarde. Irak propuso un pacto de no agresión a Irán y Turquía para equilibrar su lealtad a Gran Bretaña. Turquía, por otro lado, propuso establecer un pacto regional en lugar de pactos individuales."
 turkey.15.a:0 "Ofrecer un pacto regional"
 turkey.15.b:0 "Firmar el pacto"
 turkey.19.t:0 "Murió Mehmet Akif Ersoy"
 turkey.19.d:0 "Nuestro poeta de la independencia, Mehmet Akif Ersoy, el escritor de nuestro himno nacional, falleció.\n\nCuando ocurrió una cirrosis recientemente, viajó a varios países con la idea de cambiar de aires. Nuestro poeta nacional perdió la vida en Estambul, donde vino para recibir tratamiento."
 turkey.19.a:0 "Su poema vivirá para siempre."
 turkey.20.t:0 "Los Judíos Alemanes Demandando Asilo"
 turkey.20.d:0 "\nLa propaganda anti-judía de la Alemania nazi se está volviendo alarmante. Muchos científicos judíos continúan buscando un país donde puedan refugiarse al abandonar el país. El famoso científico Albert Einstein nos escribió una carta pidiéndonos que aceptemos las demandas de refugio de algunos de estos científicos en su país.\nTenemos una larga y buena relación con Alemania. Aceptar esta oferta puede interrumpir nuestras relaciones alemanas. Aparte de la humanidad, proporcionará beneficios significativos en ciencia y tecnología. Rechazar la oferta puede proporcionar relaciones militares más cercanas con Alemania. Sin embargo, esta decisión puede ponernos en una posición difícil en la opinión pública mundial."
 turkey.20.a:0 "Es un deber humano aceptarlos en nuestro país."
 turkey.20.b:0 "Este tema es un asunto interno de Alemania."
 turkey.21.t:0 "Movilización para la Guerra Mundial"
 turkey.21.d:0 "Mientras los grandes estados europeos luchan por estrangularse entre sí, a menudo piden ayuda o amenazan a los estados que intentan permanecer neutrales. El gobierno anunció la movilización parcial para prevenir posibles amenazas y ocupaciones y anuncia que aumentará el servicio militar a 4 años. Se espera que con esta ley más de 1 millón de la población joven que puede ser armada bajo el ejército turco supere este número."
 turkey.21.a:0 "Debemos prepararnos para la guerra lo antes posible."
 turkey.22.t:0 "Visita de Funcionarios Militares Turcos a Kursk"
 turkey.22.d:0 "\nLos ejércitos alemanes se están preparando para un asalto general soviético. Los ejércitos alemanes están ultimando sus preparativos en la línea del frente, que se anticipa será el escenario donde ambas partes lucharán con blindajes, acero y pólvora.\n\nPlaneamos enviar una delegación militar bajo la presidencia del General Cemil Cahit Toydemir para desarrollar las relaciones militares turco-alemanas y examinarlas en la línea del frente. Esta visita nos dará una experiencia considerable, especialmente en tropas acorazadas."
 turkey.22.a:0 "La visita debe llevarse a cabo lo antes posible."
 turkey.23.t:0 "El Gobierno Griego se Rinde"
 turkey.23.d:0 "El Gobierno Griego aceptó nuestras reclamaciones en Tracia Occidental y las Islas del Egeo al considerar justificada la transferencia del territorio a nosotros. Nuestras tropas comenzarán a asentarse en las ciudades en unos pocos días."
 turkey.23.a:0 "Así debería ser"
 turkey.24.t:0 "El Gobierno Griego Rechaza Nuestra Oferta"
 turkey.24.d:0 "El gobierno griego ha rechazado nuestras demandas territoriales. Los caminos pacíficos parecen estar bloqueados para resolver el problema. Después de eso, las armas hablarán."
 turkey.24.a:0 "Afilaríamos nuestras bayonetas"
 turkey.25.t:0 "Francia Quiere Resolver el Asunto de Alepo en Base a la Diplomacia."
 turkey.25.d:0 "Francia reconoce que sería apropiado transferir la región al gobierno turco al considerar legítima su preocupación de que los eventos individuales en Alepo podrían crecer. El pueblo de Alepo comenzó a colgar banderas turcas en sus casas y balcones después de esta decisión."
 turkey.25.a:0 "Alepo seguirá siendo turcomano"
 turkey.26.t:0 "Francia no respondió a la nota que enviamos"
 turkey.26.d:0 "El gobierno francés declaró que sería ridículo incluso responder considerando absurda la nota que enviamos."
 turkey.26.a:0 "Alepo será regado con sangre francesa"
 turkey.27.t:0 "Irak ha abandonado la administración de Mosul"
 turkey.27.d:0 "Con la transferencia de la administración de Mosul a nosotros, uno de nuestros problemas fronterizos se ha resuelto sin derramamiento de sangre. Esta anexión es de gran importancia tanto en términos de nuestros congéneres en la región como de los recursos subterráneos que se obtendrán de la región."
 turkey.27.a:0 "Así debía ser"
 turkey.28.t:0 "Irak rechazó nuestras reclamaciones"
 turkey.28.d:0 "El Gobierno iraquí ha declarado que nuestras reclamaciones y problemas son un asunto entre Gran Bretaña y Turquía, y que el problema no concierne al recién establecido estado iraquí."
 turkey.28.a:0 "Nuestra cuestión es Mosul, no importa quién esté en control"
 turkey.29.t:0 "Gran Bretaña acepta nuestras reclamaciones sobre Chipre"
 turkey.29.d:0 "El gobierno británico decidió retirarse de Chipre, que había ocupado en 1914, para no sumar uno nuevo a sus enemigos bajo las condiciones de guerra en las que se encuentra. Chipre jugará un papel clave para el cambio de dominación a nuestro lado en el Mediterráneo oriental."
 turkey.29.a:0 "Lo tomado con trampa es devuelto por miedo"
 turkey.30.t:0 "Gran Bretaña decidió aumentar su presencia en Chipre"
 turkey.30.d:0 "El gobierno británico ha tomado la decisión de rechazar la oferta sobre nuestras reclamaciones sobre Chipre, así como de aumentar su presencia en la isla. Aparentemente no hay otra opción que la ocupación de la isla."
 turkey.30.a:0 "Lo tomaron con trampa, lo tomaremos con sangre"
 turkey.31.t:0 "Grecia abandona Creta"
 turkey.31.d:0 "Nuestra presencia que hemos aumentado en la frontera griega ha dado resultados. En el pasado reciente, nuestra marina había llevado a cabo un ejercicio naval en las costas de Creta, y surgió una crisis diplomática con Grecia. Pero una vez más resultó ser un farol."
 turkey.31.a:0 "Esta vez no fue necesaria una mesa"
 turkey.32.t:0 "Grecia llama a las grandes potencias sobre Creta"
 turkey.32.d:0 "Grecia no renuncia a su anexión fraudulenta de medio siglo en Creta. Aparentemente no entienden la seriedad de nuestra presencia militar y nuestras amenazas. Necesitamos decírselo más claramente."
 turkey.32.a:0 "Grecia preparó su propio final"
 turkey.33.t:0 "[SOV.GetNameDefCap] decidió extraditar Batum"
 turkey.33.d:0 "El Comisariado Supremo Soviético enfatizó el hecho de que el país estaba en una gran guerra y que era innecesario abrir un nuevo frente por una pequeña ciudad y poner en peligro la victoria definitiva del país. Las autoridades dicen que este problema se abordará nuevamente después de la victoria definitiva."
 turkey.33.a:0 "Batum es parte del Misak-i Milli."
 turkey.34.t:0 "[SOV.GetNameDefCap] estima que nuestras reclamaciones son absurdas"
 turkey.34.d:0 "El Comisariado Supremo Soviético consideró nuestras afirmaciones pasadas como absurdas y declaró que sería un pago de estas reclamaciones. Otro punto a enfatizar es que, una vez que pase el peligro fascista, se responsabilizará de esto."
 turkey.34.a:0 "En ese caso, el enemigo de mi enemigo es mi aliado."
 turkey.35.t:0 "Pacto de Ankara"
 turkey.35.d:0 "Europa está a punto de entrar en guerra nuevamente. Aunque es prioritario mantenernos neutrales en esta guerra, es apropiado para nosotros hacer un pacto en línea con nuestros intereses con Francia e Inglaterra para la seguridad del Mediterráneo y nuestras costas en un posible conflicto."
 turkey.35.a:0 "Estamos firmando el pacto"
 turkey.36.t:0 "Turquía ofrece un pacto regional en el Mediterráneo"
 turkey.36.d:0 "Turquía, que está en busca del próximo gran pacto regional prebélico, ofrece un pacto regional contra la posibilidad de un conflicto en el Mediterráneo. Debemos aceptarlo por la seguridad de Malta y el Canal de Suez."
 turkey.37.d:0 "Turquía, que está en busca del próximo gran pacto regional prebélico, ofrece un pacto regional contra la posibilidad de un conflicto en el Mediterráneo. Debemos aceptarlo por la seguridad de Córcega y nuestra costa sur."
 turkey.38.t:0 "Plan Marshall"
 turkey.38.d:0 "En las reuniones celebradas con la ONU después de la devastación causada por la guerra, se desarrolló un plan de ayuda económica anticomunista para reparar la ruina de Europa. Las demandas de la URSS sobre los estrechos aumentan gradualmente la presión sobre nosotros.\n\nComo parte de esta ayuda, los equipos militares que recibiremos tendrán una importancia vital cuando nos defendamos contra [SOV.GetNameDefCap]. Sin embargo, debemos detener la producción de algunas fábricas civiles y militares dentro del plan."
 turkey.38.a:0 "Lo necesitamos"
 turkey.39.t:0 "Caso de racismo-turanismo"
 turkey.39.d:0 "A medida que la guerra continuaba con toda su violencia, una parte de los intelectuales del pueblo comenzó a hacer propaganda a favor de Alemania. La propaganda encuentra apoyo en todas partes de la población y se está moviendo hacia la organización política. Si no bloqueamos de inmediato la propaganda pro-germana, podemos enfrentarnos a un golpe fascista."
 turkey.39.a:0 "Arrestar y juzgar a sus líderes"
 turkey.39_tt:0 "Nihal Atsiz en juicio"
 turkey.39_tt2:0 "Nihal Atsız absuelto"
 turkey.40.t:0 "Estambul restaurada!"
 turkey.40.d:0 "Muchas familias desplazadas por la ocupación de la Entente de nuestra antigua capital ahora están regresando a sus antiguos hogares. Cientos de miles de personas buscaron refugio en Ankara cuando la capital se trasladó allí, ahora están aliviadas al fin!"
 turkey.40.a:0 "Un gran día!"
 turkey.44.t:0 "La rebelión crece"
 turkey.44.d:0 "Nuestros planes operativos están casi listos. Nuestras divisiones están esperando tus órdenes para sofocar la rebelión."
 turkey.44.a:0 "La rebelión será reprimida a cualquier costo!"
 france.70.t:0 "Hatay quiere unirse a Turquía"
 france.70.d:0 "Turquía mantiene su insistencia en Hatay. El año pasado, el pueblo de Hatay, que ganó su independencia parcial a través de las iniciativas del gobierno turco y la Sociedad de Naciones, quiere unirse a Turquía saliendo completamente de nuestra influencia."
 france.70.a:0 "Hatay no es nuestra prioridad."
 france.70.b:0 "¿Cómo te atreves?"
 france.71.t:0 "Turquía reclama Alepo."
 france.71.d:0 "Turquía está reclamando nuevamente los territorios que retuvo después del Armisticio de Mondros. Utilizaron como excusa algunos eventos individuales que ocurrieron en los barrios turcomanos de Alepo y nos enviaron una nota, y ahora reclaman Alepo."
 france.71.a:0 "No vale la pena luchar por Alepo"
 france.71.b:0 "¿Cómo te atreves?"
 iraq.1.t:0 "Turquía exige Mosul"
 iraq.1.d:0 "Turquía quiere resolver hoy el problema que no se resolvió con Inglaterra en el pasado. Al mostrar como excusa la tensión entre elementos étnicos en la ciudad, estamos seguros de que el objetivo principal son los depósitos de petróleo en Mosul."
 iraq.1.a:0 "Consideramos justificadas las demandas de los turcos iraquíes"
 iraq.1.b:0 "Si quieren Mosul, están listos para la guerra"
 greece.10.t:0 "Turquía reclama Tracia Occidental y las Islas del Egeo"
 greece.10.d:0 "Turquía está reclamando nuevamente las tierras que ganamos en las Guerras de los Balcanes y la Gran Guerra. En el pasado cercano, hemos comenzado a considerar esta posibilidad por sus ejercicios en regiones cercanas a nuestras fronteras. Esta demanda dañará nuestras relaciones."
 greece.10.a:0 "Sin embargo, no podemos luchar por esto"
 greece.10.b:0 "Esta demanda es inaceptable!"
 greece.11.t:0 "Reclamaciones sobre Creta"
 greece.11.d:0 "Turquía quiere más concesiones en el Mediterráneo oriental. Al borde de la guerra con Gran Bretaña sobre Chipre, también reclaman Creta. Este será el fin de esta política agresiva."
 greece.11.a:0 "No vale la pena luchar por ninguna tierra."
 greece.11.b:0 "Esta política agresiva ha comenzado a aburrir."
 
 greece.12.t:0 "Bulgaria entregó provincias"
 greece.12.d:0 "Alemania ha decidido otorgar a Bulgaria los estados de Macedonia y Serbia del Sur."
 greece.12.a:0 "De acuerdo."
 
 soviet.200.t:0 "Turquía quiere de vuelta Batum"
 soviet.200.d:0 "El gobierno turco quiere la ciudad de Batumi, que dejaron como un regalo durante la Guerra de Independencia Turca, utilizando como excusa la debilidad de las condiciones de la época. Responderemos a este atrevimiento."
 soviet.200.a:0 "Ya tenemos suficientes problemas."
 soviet.200.b:0 "Esta reclamación es completamente absurda!"
 britain.100.t:0 "Reclamaciones sobre Chipre"
 britain.100.d:0 "Turquía está reclamando la isla de Chipre con el fin de aumentar su dominio en el Mediterráneo oriental. Si consideramos la guerra en la que estamos, se dará una respuesta a las reclamaciones del gobierno turco y al tema del segundo frente después de una discusión en la Cámara de los Comunes."
 britain.100.a:0 "Recordemos Gallipoli"
 britain.100.b:0 "Esta reclamación es inaceptable"
 britain.101.t:0 "Turquía quiere unirse a los Aliados"
 britain.101.d:0 "Durante mucho tiempo, entre los líderes aliados y [TUR.GetLeader] se estaban llevando a cabo negociaciones para abrir un nuevo frente. El gobierno turco, expresando sus preocupaciones sobre la guerra exacerbada en Europa, quiere unirse a las filas de los Aliados y, si es necesario unirse a la guerra, quieren preservar sus tierras mediante asistencia de equipo con el requisito previo.
 britain.101.a:0 "Lo aceptamos con gusto"
 britain.101.b:0 "No es necesario"
 news.1250.t:0 "Remilitarización de los estrechos"
 news.1250.d:0 "Con la nueva Convención de los Estrechos firmada después de dos meses de reuniones, se han restaurado los derechos restringidos de Turquía y la soberanía de la región de los estrechos ha pasado a Turquía. Como resultado, los estrechos fueron dejados incondicionalmente a la República de Turquía y se les otorgó el derecho de construir fortificaciones.\n\nEl gobierno turco vigilará el contrato para asegurar que se cumpla cada disposición relativa al paso de buques de guerra por los estrechos."
 news.1250.a:0 "Una paz justa"
 news.1250.b:0 "Los estrechos permanecerán bajo soberanía turca!"
 news.1251.t:0 "Hatay va a referéndum"
 news.1251.d:0 "Los franceses ofrecieron un acuerdo sobre una elección neutral, ya que pensaban que Atatürk podría tomar Hatay por la fuerza. Con este acuerdo, ambas partes decidieron mantener a mano algo de poder militar en Hatay. Como resultado de las elecciones, se estableció un estado temporal e independiente bajo la garantía de Francia y Turquía."
 news.1251.a:0 "Interesante"
 news.1251.b:0 "Hatay debería autodeterminar su propio destino"
 news.1252.t:0 "Hatay fue anexado por Turquía"
 news.1252.d:0 "El prolongado tráfico de diplomacia entre el Estado francés y el Estado turco, que querían evitar una posible guerra debido a la creciente tensión en Europa, fue el resultado final. Hatay se unió nuevamente a Turquía."
 news.1252.a:0 "La paz debe continuar"
 news.1252.b:0 "La voluntad de Atatürk se cumplió"
 news.1253.t:0 "Batalla por Hatay"
 news.1253.d:0 "Todas las entrevistas con el Estado francés por Hatay quedaron inconclusas. El Estado francés ignoró las demandas del pueblo de Hatay. El gobierno turco declaró que la guerra por Hatay es inevitable."
 news.1253.a:0 "Preocupante"
 news.1253.b:0 "Hatay kurtarılana kadar savaşacağız"
 news.1254.t:0 "La rebelión fue reprimida"
 news.1254.d:0 "Los meses de conflicto finalmente terminaron en victoria. Los gánsteres rebeldes fueron derrotados con grandes pérdidas y huyeron. Muchas de las familias de aquellos que se unieron a Isa fueron exiliadas a otras regiones del país."
 news.1254.a:0 "Pagaron el precio"
 news.1255.t:0 "Maniobras en Tracia"
 news.1255.d:0 "La región de Tracia, que ha sido un área difícil de defender desde el Imperio Otomano, fue elegida para el mayor ejercicio militar turco hasta la fecha. El objetivo era fortalecer las capacidades defensivas en la región donde las fuerzas atacantes tendrían una ventaja importante porque la estructura del terreno no era adecuada para la defensa.\n\nAproximadamente 200 mil soldados participaron en el ejercicio de 3 días."
 news.1255.a:0 "Debemos estar listos para la guerra en cualquier momento"
 news.1255.b:0 "La paz debe continuar"
 news.1255.c:0 "Esperemos que no comience otra guerra en los Balcanes..."
 news.1256.t:0 "Se ha firmado el Pacto de Sadabad"
 news.1256.d:0 "Se firmó un pacto regional de no agresión entre Turquía, Irak, Irán y Afganistán. Las partes, en general, se comprometen a no interferir en los asuntos internos de los demás, a consultarse entre sí sobre cuestiones de interés común, a evitar ataques entre sí y a respetar la protección de sus fronteras. Sin embargo, el problema de las tribus kurdas, que es la causa básica del pacto, está oculto en las siguientes expresiones del Artículo 7; Cada una de las partes contratantes está obligada a prevenir el establecimiento y la acción de bandas armadas, sindicatos u organizaciones con el fin de desmantelar las instituciones de otras partes contratantes dentro de su territorio, perturbar el orden y la seguridad o desestabilizar el régimen político."
 news.1256.a:0 "La independencia de nuestros vecinos debe ser respetada"
 news.1256.b:0 "Interesante"
 news.1257.t:0 "Academias militares"
 news.1257.d:0 "Las Escuelas de Guerra y las Escuelas de Oficiales de Reserva se están expandiendo para educar a nuestra joven república con oficiales mejor calificados y talentosos, proporcionarles una mejor educación y enseñarles el arte de la guerra según las condiciones de la época."
 news.1257.a:0 "Nuestros oficiales serán un modelo a seguir en el mundo"
 news.1258.t:0 "El legado de Atatürk"
 news.1258.d:0 "A medida que su salud comenzó a deteriorarse, Atatürk necesitó anunciar su testamento al gobierno. Anunció que donó todas las granjas y bienes a la nación, donó parte de su salario a sus hijas espirituales y donó algunas de sus acciones a la Asociación Histórica Turca."
 news.1258.a:0 "Se acercan días tristes"
 news.1259.t:0 "La política industrial nacional continúa"
 news.1259.d:0 "Nuestros movimientos de la industria nacional están en marcha. El gobierno, que luchó por elevar nuestra República, logró nacionalizar muchos establecimientos industriales y de servicios que estaban bajo el control de extranjeros. Además de esto, se están abriendo muchas nuevas fábricas y establecimientos."
 news.1259.a:0 "Alcanzaremos civilizaciones contemporáneas"
 news.1260.t:0 "15º aniversario de la República"
 news.1260.d:0 "El 15º aniversario de nuestra República, fundada con mil sacrificios, se celebró con ceremonias pero con un poco de tristeza. La falta de asistencia de Atatürk a la ceremonia debido a su creciente enfermedad hizo infelices a los ciudadanos.\n\nLos estudiantes de la Escuela Militar Kuleli saludaron a Atatürk cantando el Himno de la Independencia al pasar por el Dolmabahçe en un ferry."
 news.1260.a:0 "Nuestra República vivirá para siempre!"
 news.1261.t:0 "Refuerzo de Turquía en el Bósforo"
 news.1261.d:0 "Con la Convención de los Estrechos de Montreux, Turquía obtuvo el derecho de construir fortificaciones y militarizar los estrechos. Con la creciente amenaza de guerra en Turquía, comenzaron a construir fortificaciones para proteger los estrechos.\n\nPor otro lado, muchos rumores sugieren que los rumores de que [SOV.GetNameDefCap] exigirá una base en los estrechos son una de las razones del aumento de las fortificaciones."
 news.1261.a:0 "Esto era necesario"
 news.1261.b:0 "Tienen derecho a hacer esto"
 news.1262.t:0 "Institutos de aldea"
 news.1262.d:0 "La enseñanza en las aldeas para los maestros formados en escuelas de maestros tradicionales se percibía como una tarea obligatoria en lugar de una tarea voluntaria. En los primeros años de la República, aproximadamente el 80% de la población turca vivía en las aldeas y solo el 5% de ellos eran alfabetizados. Los institutos de aldea fueron abiertos precisamente para esto.\n\nAunque el objetivo principal de los institutos de aldea era educar a los estudiantes inteligentes que viven en las aldeas, en los años siguientes, este objetivo se centró en crear conciencia en la gente de la aldea, educar a los aldeanos en agricultura y técnicas agrícolas, y también minimizar la profunda brecha entre ellos y la vida urbana."
 news.1262.a:0 "Para el trabajo, educación en el trabajo!"
 news.1263.t:0 "Misak-i Milli"
 news.1263.d:0 "Turquía está iniciando iniciativas diplomáticas para la renegociación de las fronteras del Misak-i Milli (Juramento Nacional) que determinó en 1920. Las fronteras del Misak-i Milli incluyen los territorios bajo la soberanía turca durante el Armisticio de Mondros, la declaración de rendición del Imperio Otomano. Sin embargo, algunos de estos territorios están ubicados dentro de las fronteras de estados extranjeros. Dada la posibilidad de que estas iniciativas puedan tener consecuencias militares en los próximos años, se está discutiendo la perspectiva de una mayor tensión. ¿O los turcos tienen sueños de un nuevo Imperio Otomano con un nombre cambiado?"
 news.1263.a:0 "Alcanzaremos nuestras verdaderas fronteras"
 news.1263.b:0 "Preocupante"
 news.1264.t:0 "Tracia Occidental cede a Turquía"
 news.1264.d:0 "Las reclamaciones de Turquía en las islas del Egeo y Tracia Occidental resultaron fructíferas. Grecia abandonó la administración de las regiones para evitar una posible guerra. Aunque los estados europeos están contentos de que la crisis no se haya convertido en una guerra, es cierto que es probable que conciban los nuevos eventos."
 news.1264.a:0 "Conseguimos lo que merecíamos"
 news.1264.b:0 "No podíamos arriesgarnos a la guerra"
 news.1264.c:0 "Esperemos que no continúe"
 news.1265.t:0 "Crece la crisis de Tracia Occidental"
 news.1265.d:0 "Las reclamaciones de Turquía en las islas del Egeo y Tracia Occidental no fueron concluyentes. El gobierno griego amenazó a Turquía al declarar que si las reclamaciones continúan, podría haber una guerra. Por parte de Turquía, se encuentra entre la información que comienza la movilidad militar. Las aguas se calientan una vez más en el Egeo."
 news.1265.a:0 "Lucharemos con ellos allí mismo"
 news.1265.b:0 "No nos importan estas amenazas vacías"
 news.1265.c:0 "Esperemos que la crisis no crezca"
 news.1266.t:0 "El destino de los turcomanos"
 news.1266.d:0 "Con la disolución pacífica del problema de Hatay, Turquía una vez más se presenta por razones étnicas, exigiendo la transferencia de Alepo a Turquía también, al igual que Hatay. Las autoridades francesas tuvieron que aceptar esta solicitud debido a las obligaciones de la guerra. ¿Serán estos demandas un final?"
 news.1266.a:0 "A medida que nos reunimos con nuestras tierras, llegará la paz"
 news.1266.b:0 "Tenemos que hacer esto"
 news.1266.c:0 "Preocupante"
 news.1267.t:0 "Crece la crisis de Alepo"
 news.1267.d:0 "Con la disolución pacífica del problema de Hatay, Turquía una vez más se presenta por razones étnicas, exigiendo la transferencia de Alepo a Turquía también, al igual que Hatay. Sin embargo, Francia rechazó firmemente esta solicitud a pesar de las dificultades de la condición de guerra actual. Si las condiciones cambian, Turquía podría estar en una situación difícil."
 news.1267.a:0 "Informemos a nuestros amigos allí"
 news.1267.b:0 "Tomaremos venganza de esto"
 news.1267.c:0 "Esta agresión debe terminar"
 news.1268.t:0 "Irak abandonó Mosul"
 news.1268.d:0 "El problema de Mosul, que ha estado en curso durante décadas entre Gran Bretaña y Turquía, no se ha resuelto a pesar del feroz debate durante las negociaciones en Lausana y se ha retrasado. Los esfuerzos de Gran Bretaña por terminar las negociaciones con hechos consumados han vuelto a llevar a los dos países al borde de la guerra. Sin embargo, Turquía tuvo que abandonar estas reclamaciones debido a las rebeliones en el sureste de Turquía.\n\nCon la retirada de Gran Bretaña de Irak, Turquía emitió un ultimátum a Irak para Mosul, que permaneció en la administración iraquí, trayendo sus reclamaciones nuevamente a la agenda bajo la influencia de la creciente tensión. El gobierno iraquí se sometió a este ultimátum, pensando que no podría obtener ayuda y abandonó la administración de Mosul."
 news.1268.a:0 "Mosul fue cedido a su verdadero dueño"
 news.1268.b:0 "No tenemos suficiente poder para evitarlo"
 news.1268.c:0 "Están yendo demasiado lejos"
 news.1269.t:0 "El ejército iraquí se está concentrando en Mosul"
 news.1269.d:0 "El problema de Mosul, que ha estado en curso durante décadas entre Gran Bretaña y Turquía, no se ha resuelto a pesar del feroz debate durante las negociaciones en Lausana y se ha retrasado. Los esfuerzos de Gran Bretaña por terminar las negociaciones con hechos consumados han vuelto a llevar a los dos países al borde de la guerra. Sin embargo, Turquía tuvo que abandonar estas reclamaciones debido a las rebeliones en el sureste de Turquía.\n\nCon la retirada de Gran Bretaña de Irak, Turquía emitió un ultimátum a Irak para Mosul, que permaneció en la administración iraquí, trayendo sus reclamaciones nuevamente a la agenda bajo la influencia de la creciente tensión. El gobierno iraquí se negó enérgicamente a abandonar la administración de Mosul, declarando que este ultimátum era arrogante."
 news.1269.a:0 "Mosul eventualmente será de su verdadero dueño"
 news.1269.b:0 "No podemos ceder Mosul sin luchar"
 news.1269.c:0 "Esperamos que esto no cause una guerra"
 news.1270.t:0 "Reclamaciones turcas en Chipre"
 news.1270.d:0 "La isla de Chipre, que fue entregada al control parcial de Gran Bretaña durante la Guerra Otomano-Rusa de 1877-1878, fue completamente ocupada al comienzo de la Gran Guerra. Chipre tiene una importancia estratégica en términos de la seguridad del Mediterráneo Oriental y el canal de Suez. Al expresar que la ocupación de Chipre fue un truco completo, las autoridades turcas exigieron que Inglaterra se retire inmediatamente de la isla de Chipre y que Turquía tome el control de la isla. Considerando la carga de la guerra en Europa y la posibilidad de un nuevo frente, el gobierno británico aceptó la transferencia del control de Chipre."
 news.1270.a:0 "Esto será muy útil para nosotros"
 news.1270.b:0 "Nos ocuparemos de eso más tarde"
 news.1270.c:0 "Otra crisis se resolvió sin guerra."
 news.1271.t:0 "Gran Bretaña ha emitido una contranota"
 news.1271.d:0 "La isla de Chipre, que fue entregada al control parcial de Gran Bretaña durante la Guerra Otomano-Rusa de 1877-1878, fue completamente ocupada al comienzo de la Gran Guerra. Chipre tiene una importancia estratégica en términos de la seguridad del Mediterráneo oriental y el canal de Suez. Al expresar que la ocupación de Chipre fue un truco completo, las autoridades turcas exigieron que Inglaterra se retire inmediatamente de la isla de Chipre y que Turquía tome el control de la isla. El gobierno británico consideró esta solicitud como oportunismo y declaró que sería un precio alto para esta demanda, rechazando firmemente la propuesta."
 news.1271.a:0 "Seremos los únicos gobernantes del Mediterráneo oriental"
 news.1272.t:0 "Reclamaciones turcas sobre Creta"
 news.1272.d:0 "A pesar de ganar la guerra contra el Reino Griego, el Imperio Otomano perdió el control de Creta con trucos políticos en la mesa. Este problema, que se ha evitado durante muchos años, volvió a salir a la luz con el aumento de la presencia de la Marina turca en el Egeo y el Mediterráneo. La creciente tensión tras el ejercicio de la Marina turca en las costas de Creta alcanzó su punto máximo cuando la parte turca dio ultimátums a Grecia sobre Creta. Como resultado de las evaluaciones de las autoridades militares griegas, la administración de Creta tuvo que ser abandonada debido a la imposibilidad de defender Creta."
 news.1272.a:0 "Egeo ahora completamente seguro"
 news.1271.b:0 "Perdimos un poder importante en el Mediterráneo oriental"
 news.1271.c:0 "Turquía debe poner fin a los gritos de guerra"
 news.1273.t:0 "Grecia eligió defender Creta"
 news.1273.d:0 "A pesar de ganar la guerra contra el Reino Griego, el Imperio Otomano perdió el control de Creta con trucos políticos en la mesa. Este problema, que se ha evitado durante muchos años, volvió a salir a la luz con el aumento de la presencia de la Marina turca en el Egeo y el Mediterráneo. La creciente tensión tras el ejercicio de la Marina turca en las costas de Creta alcanzó su punto máximo cuando la parte turca dio ultimátums a Grecia sobre Creta. Según las declaraciones de las autoridades militares griegas, el plan de guerra está listo y se ha informado que Creta será defendida a toda costa."
 news.1273.a:0 "Estamos preparando nuestros planes de guerra"
 news.1273.b:0 "Nunca renunciaremos a Creta"
 news.1273.c:0 "Turquía debe poner fin a los gritos de guerra"
 news.1274.t:0 "[SOV.GetNameDefCap] se retira de Batumi"
 news.1274.d:0 "Turquía dejó Batum como un regalo para los soviéticos debido a la ayuda en la Guerra de Independencia. Con el aumento considerable de la presencia militar de Turquía, emitió un ultimátum sobre Batum, teniendo en cuenta la situación de [SOV.GetNameDefCap] también, y quiere que Batum regrese. Las autoridades soviéticas se vieron obligadas a aceptar esta propuesta por miedo a que un nuevo frente que pudiera abrirse en el sur pudiera bloquear para siempre la victoria definitiva."
 news.1274.a:0 "Hemos alcanzado nuestros límites finales en el este"
 news.1274.b:0 "Definitivamente resolveremos este problema en el futuro"
 news.1274.c:0 "Ha sido devuelto al borde de una gran batalla."
 news.1275.t:0 "[SOV.GetNameDefCap] construye Batum y Georgia"
 news.1275.d:0 "Turquía dejó Batum como un regalo a los soviéticos debido a la ayuda en la Guerra de Independencia. Con el considerable aumento de la presencia militar de Turquía, emitió un ultimátum sobre Batum, teniendo en cuenta la situación de [SOV.GetNameDefCap] también, y quiere que Batum regrese. Las autoridades soviéticas declararon que esta demanda era una traición y solo pudieron explicar que el precio de esta traición se pagaría tarde o temprano."
 news.1275.a:0 "No renunciaremos a Batumi"
 news.1275.b:0 "Vendrán si pueden permitírselo."
 news.1275.c:0 "Turquía está nadando en aguas peligrosas"
 news.1276.t:0 "Turquía sigue una política de expansión balcánica"
 news.1276.d:0 "Turquía planea recapturar las tierras que perdió en los Balcanes en los últimos 50 años. Con la toma del poder por parte de la administración fascista, se predijo que la política de expansión aumentaría aún más. Se predice que una gran batalla podría estallar en la península balcánica con el ultimátum publicado en las primeras horas de hoy."
 news.1276.a:0 "Un obstáculo a superar en el camino hacia el imperio"
 news.1276.b:0 "Lucharemos, ganaremos!"
 news.1276.c:0 "Estos tiempos oscuros"
 news.1277.t:0 "Tormenta del Desierto en camino"
 news.1277.d:0 "Turquía planea recapturar sus tierras actuales antes de la Gran Guerra. Con la toma del poder por parte de la administración fascista, se predijo que la política de expansión aumentaría aún más. Se predice que una gran batalla podría estallar en el Medio Oriente con el ultimátum publicado en las primeras horas de hoy."
 news.1277.a:0 "Desierto, acero, fuego y pólvora"
 news.1277.b:0 "Es hora de poner fin a este sinsentido"
 news.1277.c:0 "Estos tiempos oscuros"
 news.1278.t:0 "Turquía apunta a la política de razas"
 news.1278.d:0 "Turquía afirma que los pueblos turcos y musulmanes en el este ahora están bajo su protección. Con la toma del poder por parte de la administración fascista, se predijo que la política de expansión aumentaría aún más. Se predice que una gran batalla podría estallar en el Mar Negro y la costa del Caspio con el ultimátum publicado en las primeras horas de hoy."
 news.1278.a:0 "Salvaremos a nuestros congéneres de la persecución comunista."
 news.1278.b:0 "Acercándose al final del fascismo"
 news.1278.c:0 "Estos tiempos oscuros"
 news.1279.t:0 "Turquía acepta solicitudes de asilo"
 news.1279.d:0 "Turquía aceptó las solicitudes de asilo de científicos judíos que escaparon de la persecución nazi. En el comunicado se indicó que se les darían identificaciones temporales a los solicitantes de asilo y que podrían trabajar libremente dentro de las fronteras de Turquía. Sin embargo, se espera que esta situación afecte negativamente las relaciones turco-alemanas."
 news.1279.a:0 "En nombre de la humanidad"
 news.1279.b:0 "Colaboradores!"
 news.1279.c:0 "Buenas noticias"
 news.1280.t:0 "Ley del impuesto a la riqueza"
 news.1280.d:0 "La ley, que cubre principalmente a la burguesía comercial, además de agricultores, comerciantes y salarios; es un impuesto extraordinario que es recaudado por ciertas comisiones una sola vez y que no tiene derecho de apelación. Se afirma que esta ley se ha promulgado para 'gravar la alta rentabilidad creada por las condiciones extraordinarias de guerra' y no está dirigida a ningún grupo religioso o étnico. Sin embargo, estos impuestos recaudados exclusivamente de no musulmanes causan que Turquía enfrente dificultades, especialmente al causar especulaciones negativas en la prensa extranjera."
 news.1280.a:0 "Necesitamos esto"
 news.1281.t:0 "Turquía se unió a los Aliados"
 news.1281.d:0 "Turquía ha estado buscando medidas contra el peligro fascista que se aproxima. La última de las negociaciones de larga data con Inglaterra y sus aliados tuvo lugar en un vagón de tren en Adana. La lista de materiales que [From.GetLeader] solicitó como requisito previo para unirse a la guerra fue discutida y aceptada por los miembros de la alianza. Se espera que Turquía abra un nuevo frente con el comienzo de la ayuda."
 news.1281.a:0 "Este es el lado en el que necesitamos estar"
 news.1281.b:0 "Un paso más hacia la victoria definitiva"
 news.1281.c:0 "Interesante"
 news.1282.t:0 "Turquía renuncia a unirse a los Aliados"
 news.1282.d:0 "Turquía ha estado buscando medidas contra el peligro fascista que se aproxima. La última de las negociaciones de larga data con Inglaterra y sus aliados tuvo lugar en un vagón de tren en Adana. La lista de materiales que [From.GetLeader] solicitó como requisito previo para unirse a la guerra fue discutida y rechazada por los miembros de la alianza. [From.GetLeader] explicó que es imposible abrir un nuevo frente en estas condiciones."
 news.1282.a:0 "Entonces usaremos las instalaciones disponibles"
 news.1282.b:0 "Tal vez sea lo correcto"
 news.1282.c:0 "Interesante"
 news.1283.t:0 "Turquía rechaza las solicitudes de asilo"
 news.1283.d:0 "Turquía rechazó la solicitud de asilo de los científicos judíos que escaparon de la tiranía nazi. Se ha afirmado que el tema de los solicitantes de asilo es un asunto interno de Alemania y que Turquía no se involucrará en este asunto en absoluto. Si bien se piensa que esto afectará positivamente las relaciones turco-alemanas, Gran Bretaña y sus aliados han informado que considerarán a Turquía como uno de los responsables de un posible genocidio."
 news.1283.a:0 "Nuestra preferencia tendrá consecuencias graves"
 news.1283.b:0 "Así debía ser"
 news.1283.c:0 "Preocupante"
 news.1284.t:0 "Se firmó el Pacto de Ankara"
 news.1284.d:0 "Turquía, buscando una alianza contra la posibilidad de un conflicto en el Mediterráneo, pudo asegurar la seguridad de sus costas con el pacto que propuso a Inglaterra y Francia. Según el pacto, en caso de un conflicto en el Mediterráneo, las partes se proporcionarán asistencia militar y económica tanto como puedan."
 news.1284.a:0 "Un gran movimiento en nombre de nuestra seguridad nacional"
 news.1284.b:0 "Un movimiento necesario para la seguridad del Mediterráneo"
 news.1284.c:0 "Se están preparando para lo peor."
 news.1285.t:0 "Se concluye el caso de racismo-turanismo"
 news.1285.d:0 "Muchos escritores, poetas y académicos pro-alemanes juzgados por acusaciones de propaganda fascista fueron sentenciados a prisión en varias dimensiones y algunos de ellos al exilio. Huseyin Nihal Atsiz, quien a menudo escribía cartas de recomendación pro-alemanas al gobierno, fue juzgado por cargos de propaganda pro-alemana bajo el caso de racismo-turanismo y recibió una sentencia de prisión. Con la aprobación de su sentencia, ya no estará en ningún nivel del gobierno."
 news.1285.a:0 "Fueron juzgados y castigados"
 news.1285.b:0 "¿Qué creen que están haciendo?"
 news.1286.t:0 "El caso de racismo-turanismo es absuelto."
 news.1286.d:0 "Muchos escritores, poetas y académicos pro-alemanes juzgados por acusaciones de propaganda fascista han sido sentenciados a prisión en varias dimensiones y algunos de ellos al exilio. Sin embargo, las objeciones a las demandas fueron aceptadas y también se rechazó gran parte de las acusaciones. Los cargos aceptados fueron perdonados teniendo en cuenta el año de prisión de los acusados y todos los detenidos fueron desalojados."
 news.1286.a:0 "Entonces, la justicia ha encontrado su lugar"
 news.1287.t:0 "Turquía ha prohibido la propaganda comunista"
 news.1287.d:0 "A medida que la influencia de la amenaza soviética aumenta día a día, Turquía intenta encontrar cualquier medida. Además de las medidas militares, ahora se decidió que la propaganda del comunismo sería prohibida hasta el final de la guerra."
 news.1287.a:0 "Oh, estas ratas comunistas"
 news.1287.b:0 "No pueden escapar del comunismo"
 news.1288.t:0 "Turquía apoya el levantamiento de los turcos azerbaiyanos"
 news.1288.d:0 "Turquía, armando a sus congéneres para aumentar la seguridad de su frontera oriental. Como resultado de la creciente tensión con los soviéticos e Irán, se espera que los turcos azerbaiyanos comiencen el levantamiento con el apoyo de Turquía."
 news.1288.a:0 "Nuestros congéneres también deberían tener un estado independiente."
 news.1288.b:0 "Esta rebelión será reprimida de inmediato"
 news.1288.c:0 "Esta rebelión será reprimida de inmediato"
 news.1288.e:0 "Preocupante"
 news.1289.t:0 "Turquía pagó toda su deuda otomana"
 news.1289.d:0 "Turquía pagó todas las cuotas de las deudas extranjeras del Imperio Otomano que comenzaron con la Guerra de Crimea y continuaron hasta la caída de los otomanos. No hay duda de que el pago de tales deudas onerosas ha causado un gran entusiasmo en el país, pero también ha sido recibido con aprecio y asombro en la opinión pública mundial."
 news.1289.a:0 "Otra cadena de anillos que salvamos de nuestros pies!"
 news.1289.b:0 "Un desarrollo interesante"
 news.1290.t:0 "Ley de protección nacional"
 news.1290.d:0 "Nuestra presencia militar está aumentando día a día debido a una gran amenaza de guerra. Sin embargo, hay problemas con la alimentación y el equipamiento del ejército. Esta ley tiene como objetivo aliviar la carga económica requerida para la alimentación y el equipamiento del ejército."
 news.1290.a:0 "Necesitamos esto"
 news.1291.t:0 "Se construyó el mausoleo de Anıtkabir"
 news.1291.d:0 "El cadáver de Mustafa Kemal Atatürk, fundador de nuestra república, fue enterrado en el Museo de Etnografía en Ankara después de su muerte. Sin embargo, se lanzó una campaña entre el público para construir un mausoleo respetable para él. Después de muchos años de su muerte, se ha construido una tumba conmemorativa con donaciones voluntarias dignas de él. También se agregaron algunos museos en la tumba conmemorativa que se llama Anıtkabir."
 news.1291.a:0 "Descansa en paz, Atatürk"
 news.1291.b:0 "Bien"
 news.1292.t:0 "Se completó el primer puente del Bósforo"
 news.1292.d:0 "Durante siglos, la idea de construir un puente sobre el Bósforo ha sido el sueño tanto de los arquitectos como de los gobernantes de la ciudad. Debido a la tecnología arquitectónica inadecuada y al costo, el proyecto no pudo realizarse durante siglos. Por fin, este proyecto se ha realizado. Ahora Europa y Asia están conectadas con un puente colgante como el Golden Gate."
 news.1292.a:0 "Gran trabajo para nuestra nación"
 news.1292.b:0 "Un desarrollo interesante"
 news.1293.t:0 "Desastre de Struma"
 news.1293.d:0 "Los nazis pusieron en acción leyes antijudías similares en Rumania, como las que habían aplicado en Polonia antes. Un gran grupo de judíos ricos e intelectuales rumanos planeó llegar a Palestina utilizando las aguas territoriales de Turquía y fletaron un barco de carbón de 46 metros con un motor modelo 1830 llamado Struma con el dinero que reunieron. Struma era un barco búlgaro con bandera de Panamá.\nEl barco llegó al Bósforo después de un tiempo. Sin embargo, Turquía se mantuvo indecisa para permitir el paso del barco debido a la posible crisis política. El barco fue torpedeado por un submarino soviético mientras esperaba los permisos de tránsito para pasar por Estambul. Murieron 768 personas, 103 de las cuales eran niños. Solo 1 persona sobrevivió."
 news.1293.a:0 "Algunas personas innecesarias murieron"
 news.1293.b:0 "Qué desastre tan horrible"
 news.1294.t:0 "Tragedia de Refah"
 news.1294.d:0 "Turquía había ordenado submarinos y una flota de aviones del Reino Unido antes de la guerra. Se planeó que la delegación, incluidos militares y civiles, que recibiría los pedidos, primero iría a Egipto en el barco Refah y luego volaría al Reino Unido por aire. Sin embargo, el barco que transportaba a la delegación fue hundido por un submarino indeterminado alrededor de Chipre.\nSe estableció una comisión para investigar el incidente, y los primeros hallazgos indican que el barco Refah fue torpedeado accidentalmente por un submarino francés de Vichy. En la tragedia murieron 168 personas, 32 personas sobrevivieron."
 news.1294.a:0 "Encontraremos a los perpetradores"
 news.1294.b:0 "Un objetivo incorrecto"
 news.1294.c:0 "Un incidente sospechoso"
 poland.18.t:0 "Movilización de Polonia"
 poland.18.d:0 "Las demandas alemanas de Danzig son una amenaza para nuestra soberanía y no estamos dispuestos a perderla, ya sea que los ingleses o los franceses estén en contra de nuestra movilización, cuanto más rápido nos movilicemos, mayores serán las posibilidades de la derrota alemana!"
 poland.18.a:0 "Es hora de mostrarles a los alemanes de qué estamos hechos."
 news.1295.t:0 "Comienza el Caso Amarillo"
 news.1295.d:0 "A las 21:00 se transmitió la palabra clave 'Danzig' a todas las divisiones del ejército. El secreto de la operación era tan alto que muchos oficiales, debido a los constantes retrasos, estaban lejos de sus unidades cuando se envió la orden de comenzar. Fall Gelb comenzó en la noche del 9 de mayo, cuando las fuerzas alemanas ocuparon Luxemburgo prácticamente sin oposición. El Grupo de Ejércitos B lanzó su ofensiva de distracción durante la noche en los Países Bajos y Bélgica y en la mañana del 10 de mayo, Fallschirmjäger (paracaidistas) de la 7ª División Flieger y la 22ª División Luftlande realizaron aterrizajes sorpresa en La Haya, en la carretera a Rotterdam y contra el Fuerte Eben-Emael belga, para facilitar el avance del Grupo de Ejércitos B. El mando francés reaccionó de inmediato, enviando al 1er Grupo de Ejércitos al norte de acuerdo con el Plan D."
 news.1295.a:0 "Los Aliados verán la Blitzkrieg en su máximo potencial"
 news.1295.b:0 "Impresionante"
 news.1295.c:0 "Vienen rápido!"
 news.1296.t:0 "Comienza la Hitlerschlacht"
 news.1296.d:0 "A las 21:00, la palabra clave 'Danzig' fue transmitida a todas las divisiones del ejército. La secretividad de la operación era tan alta que muchos oficiales, debido a los constantes retrasos, estaban lejos de sus unidades cuando se envió la orden de comenzar. Fall Gelb comenzó en la noche del 9 de mayo, cuando las fuerzas alemanas ocuparon Luxemburgo prácticamente sin oposición. El Grupo de Ejércitos B lanzó su ofensiva de engaño durante la noche en los Países Bajos y Bélgica, y en la mañana del 10 de mayo, los Fallschirmjäger (paracaidistas) de la 7.ª División de Flieger y la 22.ª División de Luftlande ejecutaron desembarcos sorpresa en La Haya, en el camino a Róterdam y contra el Fuerte Eben-Emael en Bélgica, para facilitar el avance del Grupo de Ejércitos B. El mando francés reaccionó de inmediato, enviando el 1.° Grupo de Ejércitos hacia el norte de acuerdo con el Plan D."
 news.1296.a:0 "Las stormtruppen vendrán de nuevo!"
 news.1296.b:0 "¿De nuevo? ¿De verdad?"
 news.1296.c:0 "Viene el Segundo Weltkrieg..."
 news.1297.t:0 "Volkssturm"
 news.1297.d:0 "El ejército no tenía suficientes hombres para resistir el asalto soviético. Así que se convocaron categorías adicionales de hombres al servicio, incluidos aquellos en trabajos no esenciales, los que anteriormente se consideraban no aptos, los de edad avanzada o muy jóvenes, y los que se recuperaban de heridas. El Volkssturm había existido, sobre el papel, desde alrededor de 1925, pero fue solo después de que Hitler ordenara a Martin Bormann reclutar a seis millones de hombres para esta milicia que el grupo se convirtió en una realidad física. La fuerza prevista de 'seis millones' nunca se alcanzó."
 news.1297.a:0 "Defiende la patria!"
 news.1297.b:0 "Insensato!"
 news.1298.t:0 "Comienza la Operación Weserübung"
 news.1298.d:0 "En la madrugada del 9 de abril de 1940, Alemania invadió Dinamarca y Noruega, ostensiblemente como una maniobra preventiva contra una ocupación franco-británica planificada y discutida abiertamente de Noruega conocida como Plan R 4. Después de las invasiones, enviados de los alemanes informaron a los gobiernos de Dinamarca y Noruega que la Wehrmacht había venido a proteger la neutralidad de los países contra la agresión franco-británica."
 news.1298.a:0 "Por der Vaterland!"
 news.1298.b:0 "Inesperado!"
 soviet.389.t:0 "Ofensiva Invernales"
 soviet.389.d:0 "La campaña invernal de 1941-1942, desde el 5 de diciembre de 1941 hasta el 7 de mayo de 1942, fue el nombre dado por el mando militar soviético al período que marcó el inicio de la Operación Estratégica Ofensiva de Moscú (mejor conocida como la Batalla de Moscú). La fase de apertura de las operaciones estratégicas de contraofensiva del Ejército Rojo en [SOV.GetNameDefCap] fue una victoria soviética importante, aunque costosa."
 soviet.389.a:0 "Por Moscú!"
 soviet.389.b:0 "No dejen que consigan el petróleo!"
 soviet.389.c:0 "Lucha hasta el final!"
 soviet.390.t:0 "Problemas en el Campo"
 soviet.390.d:0 "En los primeros años de la década de 1930, más del 91% de la tierra agrícola se volvió colectivizada, ya que los hogares rurales ingresaron a granjas colectivas con su tierra, ganado y otros activos. La era de colectivización vio varias hambrunas, muchas debido a la falta de tecnología de la URSS en ese momento, pero los críticos también han citado acciones deliberadas por parte del gobierno. El número de muertos citado por los expertos ha oscilado entre 7 millones y 14 millones."
 soviet.390.a:0 "Sobrevivimos lo peor..."
 soviet.77.t:0 "Rumania quiere cambiar de bando!"
 soviet.77.d:0 "Un golpe en Rumanía ha derrocado al régimen anterior y lo ha reemplazado con el Rey Miguel y sus amigos pro-democráticos. Ahora desean unirse a nosotros en la lucha contra sus antiguos aliados. Si aceptamos, su transformación en un estado socialista será, sin duda, inevitable."
 soviet.77.a:0 "El enemigo de mi enemigo es mi amigo."
 soviet.77.b:0 "El único buen rumano es un rumano muerto!"
 worldnews.8.t:0 "Moscú contraataca"
 worldnews.8.d:0 "Inicialmente, las fuerzas soviéticas llevaron a cabo una defensa estratégica del óblast de Moscú construyendo tres cinturones defensivos, desplegando ejércitos de reserva recién levantados y trayendo tropas de los Distritos Militares de Siberia y Extremo Oriente. A medida que las ofensivas alemanas fueron detenidas, una contraofensiva estratégica soviética y operaciones ofensivas de menor escala obligaron a los ejércitos alemanes a retroceder a las posiciones alrededor de las ciudades de Oryol, Vyazma y Vitebsk, y casi rodearon a tres ejércitos alemanes. Fue un gran revés para los alemanes, el fin de la idea de una rápida victoria alemana en la URSS."
 worldnews.8.a:0 "¿Por qué no trajimos uniformes de invierno?"
 worldnews.8.b:0 "Za Rodina!"
 worldnews.8.c:0 "Finalmente!"
 worldnews.8.e:0 "Brr..."
 
 soviet.391.t:0 "¿Se ha acabado la guerra?"
 soviet.391.d:0 "Realmente hemos sido golpeados duramente por el inesperado ataque alemán, la guerra ha estado en curso durante mucho tiempo y es increíblemente devastadora para nuestra nación, por lo que tenemos que rendirnos ante las fuerzas alemanas y prepararnos para nuestro propio ataque algún día, porque nuestra Gran Venganza llegará! ¿O deberíamos continuar luchando, esperando que nuestros aliados nos ayuden?"
 soviet.391.a:0 "La guerra ha terminado"
 soviet.391.b:0 "Tenemos que seguir luchando!"
 soviet.392.t:0 "Soviéticos se rinden"
 soviet.392.d:0 "[SOV.GetNameDefCap], bajo la presión de nuestras fuertes fuerzas, se ha rendido al Reich alemán, quieren firmar el acuerdo de paz que pondría fin a la guerra entre nuestras dos naciones y establecería el dominio alemán sobre el Este de Europa, ¿deberíamos aceptar las propuestas de paz o destruir a [SOV.GetNameDefCap] de una vez por todas y quedarnos con todo para nosotros?"
 soviet.392.a:0 "El Reich alemán gobierna el Este!\n§YFinlandia§W y §YRumanía§W recibirán algo del acuerdo de paz"
 soviet.392.b:0 "La guerra continúa."
 soviet.393.t:0 "La Unión Soviética sigue luchando"
 soviet.393.d:0 "En el frente oriental, el Gobierno soviético debatía sobre la rendición al Reich alemán para poner fin a su devastadora guerra de una vez por todas, sin embargo, al final, el debate fue ganado por mayoría para continuar la lucha por la Patria, las fuerzas alemanas, mientras tanto, siguen avanzando a través de las fuerzas soviéticas, ¿detendrá la determinación soviética su avance?"
 soviet.393.a:0 "Hacia los Urales!"
 soviet.393.b:0 "Realmente están decididos..."
 soviet.393.c:0 "Ni un paso atrás!"
 soviet.394.t:0 "Paz en el Este"
 soviet.394.d:0 "[SOV.GetNameDefCap] luchó durante mucho tiempo, sin embargo, hoy los informes muestran que el gobierno envió propuestas de paz al jefe de gobierno del Reich alemán, Adolf Hitler, después de mucho pensar, quería evitar una guerra devastadora con [SOV.GetNameDefCap] y aceptó las propuestas de paz, sin embargo, ¿por cuánto tiempo?"
 soviet.394.a:0 "Nosotros gobernamos el este"
 soviet.394.b:0 "Cambio dramático para el mundo."
 soviet.394.c:0 "La Unión Soviética cae..."
 soviet.395.t:0 "El Reich alemán rechaza la paz"
 soviet.395.d:0 "[SOV.GetNameDefCap] luchó durante mucho tiempo, sin embargo, hoy los informes muestran que el gobierno envió propuestas de paz al jefe de gobierno del Reich alemán, Adolf Hitler, después de mucho pensar, quiere destruir a [SOV.GetNameDefCap] en su totalidad de una vez por todas, las fuerzas alemanas tienen como objetivo destruir a [SOV.GetNameDefCap] en los próximos meses y conquistar la tierra que desean por sí mismas, sin importar el costo de la guerra, el objetivo es claro, aniquilar a [SOV.GetNameDefCap]."
 soviet.395.a:0 "Hacia los Urales!"
 soviet.395.b:0 "Inesperado!"
 soviet.395.c:0 "La Unión Soviética sigue luchando!"
 soviet.396.t:0 "La Unión Soviética se rinde"
 soviet.396.d:0 "[SOV.GetNameDefCap], nuestro viejo aliado se ha rendido bajo la presión de las fuerzas alemanas y ahora nuestro flanco derecho está completamente abierto, tenemos que actuar rápidamente y apoderarnos de las tierras soviéticas en Irán y capturar los campos de petróleo antes de que los alemanes tengan una ventaja."
 soviet.396.a:0 "No lo necesitamos, dejemos que los locales tomen el control."
 soviet.396.b:0 "Tomen el control!"
 
 
 
