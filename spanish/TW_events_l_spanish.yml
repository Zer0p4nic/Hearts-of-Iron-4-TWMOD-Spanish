 kmt.28.d:0 " hemos recibido algunos documentos secretos de un origen desconocido. Revelan que [SIK.GetName] está descontento con que seamos el líder de nuestra facción. Desean derrocarnos!"
 kmt.28.a:0 "[SIK.GetName] es un aliado de confianza. Estos documentos deben ser un patético truco de nuestros enemigos."
 kmt.28.b:0 "Entonces los purgaremos de nuestra facción."
 kmt.28.c:0 "No toleraremos este acto de usurpación."
