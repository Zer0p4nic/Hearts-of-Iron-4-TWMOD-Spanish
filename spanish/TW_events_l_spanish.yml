 news.2255.t:0 "Un terremoto golpea el este de Turquía"
 news.2254.d:0 "El talentoso actor y director Morgan Freeman ha nacido en Memphis, Tennessee, EE. UU., y tiene una voz asombrosa y única. 'Dame algo interesante para interpretar y estaré feliz.'"
 news.2255.d:0 "El terremoto de Erzincan de 1939 golpeó el este de Turquía el 27 de diciembre con una magnitud de 7.8 y una intensidad máxima de Mercalli de XII (Extremo). Este fue uno de los más grandes en una secuencia de violentos temblores que afectaron a Turquía a lo largo de la Falla Norte Anatólica entre 1939 y 1999.\nLa primera etapa del terremoto mató a aproximadamente 8,000 personas. Al día siguiente, se informó que el número de muertos había aumentado a 20,000. Se inició una operación de rescate de emergencia. Para el 5 de enero, casi 33,000 habían muerto debido a los terremotos y a las condiciones de tormenta de nieve, seguidas de fuertes lluvias que causaron inundaciones. Los daños a la ciudad de Erzincan fueron tan extensos que su antiguo sitio fue completamente abandonado y se fundó un nuevo asentamiento un poco más al norte.\nEn los próximos años hubo tres terremotos más de magnitud 7+ en la región. Turquía pronto adoptó regulaciones de construcción sísmica."
 news.2256.t:0 "El huracán golpea Bombay"
 news.2256.d:0 "El 16 de octubre de 1942, la ciudad india de Bombay fue golpeada por un huracán y fuertes inundaciones, 40,000 ciudadanos murieron."
