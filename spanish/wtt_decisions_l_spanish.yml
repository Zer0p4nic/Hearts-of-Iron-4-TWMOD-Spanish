 GER_mefo_bills_category_desc:0 "Para financiar nuestra creciente industria militar, y mantener esto en secreto de los ojos británicos y franceses, nos hemos visto obligados a utilizar una entidad de balance para canalizar pagos en forma de pagarés. Si no usamos nuestras conexiones políticas para extender las fechas de vencimiento de estos pagarés, nos veremos obligados a reembolsarlos y no podremos seguir recibiendo sus beneficios."
