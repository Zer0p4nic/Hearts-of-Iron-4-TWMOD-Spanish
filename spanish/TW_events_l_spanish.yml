 operation.61.t:0 "Fall Blau"
 operation.61.d:0 "Después del frío invierno, es hora de pasar a la ofensiva, los soldados endurecidos lucharán aún más ahora que saben que probablemente no sobrevivirán a otro invierno ruso. Fall Blau (Operación Azul) fue la ofensiva de verano alemana llevada a cabo principalmente en el frente sur hacia el Cáucaso y el río Volga. Apoyados por 2,035 aviones de la Luftwaffe y 1,934 tanques y cañones de asalto, el Grupo de Ejércitos Sur de 1,370,287 hombres atacó el 28 de junio, avanzando 48 kilómetros en el primer día y desechando fácilmente a las 1,715,000 tropas del Ejército Rojo opuestas, que esperaban falsamente una ofensiva alemana en Moscú incluso después de que comenzara Blau."
