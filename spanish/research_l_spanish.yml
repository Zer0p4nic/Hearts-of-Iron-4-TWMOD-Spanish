 #on_site_desc:0 "Métodos mejorados nos permiten construir las trincheras militares más rápido."
 #on_site2:0 "Velocidad de Construcción II"
 #on_site2_desc:0 "Modernizar nuestras herramientas y equipos ayudará aún más a nuestros esfuerzos de construcción para hacer que la construcción de trincheras militares sea aún más rápida."
