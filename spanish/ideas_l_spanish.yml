 GER_DAF:0 "Deutsche Arbeitsfront"
 GER_DAF_desc:0 "El Frente Alemán de Trabajo (DAF) es el único sindicato legal en el Reich. Funciona bajo el principio de la 'Comunidad del Pueblo', o Volksgemeinschaft y se esfuerza por asegurarse de que se extraiga la mayor cantidad posible de trabajo de los trabajadores, pero también proporciona a los trabajadores seguridad laboral a cambio de lealtad al régimen."
 GER_DEA_idea:0 "DEA"
