 MCK_dongbei_partisan:0 "Dongbei Partisans"
 MCK_dongbei_partisan_desc:0 "Desde la ocupación japonesa, los partisanos comunistas han establecido un territorio en la parte norte de nuestros territorios.\n\n§RDaños periódicos a edificios e infraestructuras en los estados centrales chinos.§!"
 MCK_dongbei_partisan_pacified:0 "Dongbei Partisans"
 MCK_dongbei_partisan_pacified_desc:0 "Desde la ocupación japonesa, los partisanos comunistas han establecido un territorio en la parte norte de nuestros territorios.\n\n§RDaños periódicos a edificios e infraestructuras en los estados centrales chinos.§!\n\n§YTiempo medio para que ocurran los daños multiplicado por x2.0§!"
