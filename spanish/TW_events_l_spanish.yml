 japan.3888.a:0 "Está bien"
 
 japan.390.t:0 "¿Tibet en la Esfera de Co-Properidad?"
 japan.390.d:0 "Ahora que China se ha alineado completamente con nuestros objetivos, deberíamos conseguir que el Tíbet se una a la Esfera de Co-Properidad para fortalecer aún más la unidad de los pueblos asiáticos. Podríamos demostrar nuestra benevolencia ofreciendo también devolver algunas provincias del antiguo Imperio Tibetano que todavía están habitadas por muchos tibetanos hoy en día. Y bueno, un poco más de dividir y conquistar para mantener a los chinos en jaque también es un beneficio!\n¿Qué debemos ofrecer a los líderes tibetanos a cambio de unirse a nuestra alianza?"
 japan.390.a:0 "Ofrecer devolver Ganzi."
 japan.390.b:0 "Ofrecer devolver Ganzi y Qinhai."
 japan.390.c:0 "Deben someterse sin ninguna concesión!"
 japan.400.t:0 "Una propuesta interesante de [JAP.GetNameDef]"
 japan.400.d:0 "Delegados japoneses han venido a nosotros con la siguiente oferta: la provincia de Ganzi nos será devuelta si aceptamos nuestra adhesión a la Esfera de Co-Properidad. Si bien el precio que tendríamos que pagar es el dominio japonés sobre nosotros y una probable participación en sus guerras, esto restauraría algunas de las antiguas tierras de Tíbet y garantizaría la existencia continua de nuestro estado. La pregunta es si hay otras alternativas que no sean mucho peores a largo plazo."
 japan.400.a:0 "Aceptar su propuesta."
 japan.400.b:0 "Los japoneses van a perder la guerra. No aceptes su propuesta."
 japan.410.t:0 "Una propuesta muy interesante de [JAP.GetNameDef]"
 japan.410.d:0 "Delegados japoneses han venido a nosotros con la siguiente oferta: las provincias de Ganzi y Qinhai nos serán devueltas si aceptamos nuestra adhesión a la Esfera de Co-Properidad. Si bien el precio que tendríamos que pagar es el dominio japonés sobre nosotros y una probable participación en sus guerras, esto restauraría las antiguas tierras de Tíbet y garantizaría la existencia continua de nuestro estado. La pregunta es si hay otras alternativas que no sean mucho peores a largo plazo."
 japan.410.a:0 "Aceptar su propuesta."
 japan.410.b:0 "Los japoneses van a perder la guerra. No aceptes su propuesta."
 japan.39.t:0 "[JAP.GetName] exige sumisión"
 japan.39.d:0 "[JAP.GetNameDef] ha solicitado que el Tíbet se una formalmente a la Gran Esfera de Co-Prospidad del Este Asiático y a su lucha contra el imperialismo. Exigen nuestra cooperación total e inmediata, o de lo contrario..."
 japan.39.a:0 "Son demasiado poderosos para resistir."
 japan.39.b:0 "El Dalai Lama nunca se someterá!"
 japan.40.t:0 "Tíbet Acepta"
 japan.40.d:0 "El Dalai Lama ha aceptado nuestros términos. El Tíbet está de nuestro lado ahora."
 japan.40.a:0 "El Tíbet prosperará!"
 japan.41.t:0 "Tíbet Rechazado"
 japan.41.d:0 "El líder tibetano rechazó nuestra generosa oferta. Aseguran que nunca se someterán a nuestra 'tiranía'."
 japan.41.a:0 "Ya veremos sobre eso..."
 
 japan.42.t:0 "[JAP.GetName] exige sumisión"
 japan.42.d:0 "Como [JAP.GetNameDef] ha llegado a dominar el continente chino, se esperaba que un día quisieran expandir su alcance a Sinkiang. Hoy es ese día, ya que enviados japoneses vinieron a exigir nuestra cooperación total e inmediata. Esto significa, efectivamente, la sumisión de nuestra economía, recursos y ejércitos a Japón... Podríamos negarnos, dado que el apoyo soviético es probable en caso de un ataque japonés. Sin embargo, en lugar de atacarnos directamente, Japón podría utilizar sus contactos con los líderes uigures para fomentar una rebelión..."
 japan.42.a:0 "No podemos contar con el apoyo soviético, ni arriesgar una rebelión..."
 japan.42.b:0 "Tomaremos nuestras oportunidades!"
 japan.43.t:0 "[SIK.GetLeader] se rinde!"
 japan.43.d:0 "El señor de la guerra ha aceptado nuestros términos. [SIK.GetName] está ahora en nuestra esfera."
 japan.43.a:0 "Nuestro alcance se extiende cada vez más!"
 japan.44.t:0 "[SIK.GetLeader] Rechazado"
 japan.44.d:0 "El señor de la guerra de Sinkiang ha rechazado nuestra generosa oferta. Parece seguro de que puede contar con apoyo externo si actuamos contra él...\nTenemos algunas opciones sobre cómo proceder: podríamos atacar directamente, sin embargo, hacerlo podría resultar en una intervención directa de la Unión Soviética y altas bajas en la lucha en el terreno hostil. La forma más práctica de avanzar es apoyar un levantamiento turco en Sinkiang, que una vez victorioso se someterá a nuestra protección. Por supuesto, también podríamos dejar el asunto en espera por ahora y dejar a Sinkiang como un estado tapón..."
 japan.44.a:0 "Invadir Sinkiang, Banzai!"
 japan.44.b:0 "Los turcos demostrarán ser aliados dignos!"
 japan.44.c:0 "Dejarlo descansar...por ahora"
 
 japan.4400.t:0 "[SIK.GetLeader] Solicita Apoyo"
 japan.4400.d:0 "Esta semana estalló otra revuelta uigur en Sinkiang y al igual que en 1934 y 1937, [SIK.GetLeader] depende de nuestro apoyo para mantener el control. La rebelión esta vez parece estar mejor organizada y suministrada que las anteriores, probablemente están recibiendo apoyo externo. Algunos de nuestros agentes y [SIK.GetLeader] sospechan que [JAP.GetNameDef] está apoyando a los rebeldes para ganar control de la región, mientras evita los riesgos que implicaría una acción más directa.\n Aunque la región está dentro de nuestra esfera de influencia y sirve estratégicamente como un tapón protegiendo nuestras fronteras en Asia Central, también tenemos problemas urgentes en otros lugares. Aún podríamos enviar algunos refuerzos, armas y asesores mientras reducimos el comercio con Japón. Si vamos a apoyar a [SIK.GetLeader] una vez más, es bajo la condición de que la provincia de Sinkiang se convierta en una República Socialista Soviética Autónoma una vez que la rebelión sea aplastada, para asegurar la estabilidad a largo plazo..."
 japan.4400.a:0 "Enviar apoyo a Sinkiang y sancionar a Japón"
 japan.4400.b:0 "No podemos permitirnos esto ahora mismo..."
 japan.4401.t:0 "Apoyo de los soviéticos llega"
 japan.4401.d:0 "[SOV.GetLeader] nos ha enviado refuerzos para ayudar a aplastar la actual revuelta uigur. Sin embargo, es bajo la condición de que la provincia de Sinkiang se convierta en una República Socialista Soviética Autónoma una vez que la rebelión sea aplastada, para asegurar la estabilidad a largo plazo..."
 japan.4401.a:0 "Esto contribuirá en gran medida a la guerra contra los uigures."
