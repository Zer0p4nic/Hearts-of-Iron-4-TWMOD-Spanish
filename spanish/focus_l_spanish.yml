 BRA_a_blue_water_fleet:0 "Una Flota de Agua Azul"
 BRA_a_blue_water_fleet_desc:0 "Nuestra flota debe ser capaz de operar en océanos profundos."
 BRA_forca_aerea_brasilera:0 "Força Aérea Brasileira"
