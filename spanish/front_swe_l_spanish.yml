sweden.10.d:0 "Los daneses han tomado una decisión sabia y se han unido a nuestra Confederación Nórdica. Esto nos da una considerable fuerza, pero también muchas responsabilidades. Debemos buscar ampliar nuestra cooperación militar."
sweden.10.a:0 "Qué satisfactorio"

