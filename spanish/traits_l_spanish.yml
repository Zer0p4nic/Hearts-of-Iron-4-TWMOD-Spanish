 political.9.d_nl:0 "Algunos dirán que lo vieron venir. Tanto aquellos que advirtieron sobre los peligros del fascismo como los que lo alabaron como el salvador de [Root.GetName] han visto sus profecías hacerse realidad hoy, cuando [Root.GetLeader] en [Root.Capital.GetName] anunció que [CHI.GetName] seguirá el camino fascista. Toda oposición es inmediatamente silenciada en cuestión de horas.\n\n[Root.GetLeader] no tiene planes de permitir que crezca la resistencia. Se ha declarado la ley marcial y con los cambios que están en marcha, lo que venga después es poco probable que sea muy diferente."
 political.18.d_nl:1 "El movimiento fascista [Root.GetAdjective] en rápido crecimiento nunca ha afirmado que necesita el apoyo mayoritario antes de tomar el poder. Sin embargo, parece que su apoyo público ha crecido rápidamente. [Root.GetLeader] ahora está llamando a una transición hacia el fascismo.\n\nLa llamada a un referéndum ha sido desestimada como intentos típicos de interrumpir el sistema por algunos miembros del [Root.GetRulingParty] hasta ahora, pero ha enfurecido mucho a [Root.GetLeader]. Si no actuamos ahora, [Root.GetLeader] podría optar por la lucha violenta como un mejor camino hacia el poder."
 political.10.d_nl:1 "Si bien los intentos del movimiento fascista por revivir el sentimiento nacionalista han tenido cierto éxito, la resistencia a estas ideas sigue siendo alta. [Root.GetLeader] está decepcionado por la falta de confianza que la propia población [Root.GetAdjective] parece tener en el [Root.GetRulingParty].\n\n[Root.GetLeader] sigue convencido de que el pueblo eventualmente recuperará su orgullo, pero duda sobre qué curso de acción tomar. Algunos de los seguidores piden que se ejecute un golpe ahora, antes de que los enemigos de [Root.GetName] actúen. Sin embargo, hacerlo mientras el apoyo público es limitado sumiría a la nación en una guerra civil."
