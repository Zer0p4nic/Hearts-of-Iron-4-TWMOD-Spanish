 BUL_rearmament_main_factors_tt:0 "\nFactores principales que impactarán la decisión de [ENG.GetAdjective]: \n§G- Condenar públicamente al IMRO \n- Tener buenas relaciones con §Y[ENG.GetNameWithFlag]§! \n- Completar el enfoque §YTreaty of Perpetual Friendship§! o §YThe Salonika Agreement§! \n- Inclinarse hacia la democracia \n- Tener el mismo gobierno que §Y[ENG.GetNameWithFlag]§!§! \n§R- Tener malas relaciones con §Y[ENG.GetNameWithFlag]§! \n- Apoyar al IMRO \n- Nombrar a Bogdan Filov como asesor o líder del país§!"

