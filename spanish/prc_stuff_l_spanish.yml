 CCP_defeatism_2:0 "Derrotismo"
 CCP_defeatism_2_desc:0 "Algunos de nuestros camaradas piensan que si luchamos contra los japoneses, nos convertiremos en la próxima Abisinia. Tal pensamiento desanima la voluntad de nuestro pueblo."
 CCP_underestimation:0 "Subestimar a Japón"
 CCP_underestimation_desc:0 "Algunos de nuestros camaradas son demasiado optimistas acerca de los japoneses. Incluso afirman que nunca llegarán a Shanxi. Tal arrogancia afectará severamente nuestro esfuerzo bélico."
 CCP_integrated_army:0 "Ejército Incorporado"
 CCP_integrated_army_desc:0 "El Ejército Rojo Comunista ha acordado ser incorporado a nuestro ejército; con este pequeño apoyo adicional, la guerra puede volverse menos difícil."
 CCP_initiative_idea:0 "Iniciativa en Tiempo de Guerra"
 CCP_initiative_idea_desc:0 "Desarmar a un soldado es el resultado de que pierde la libertad de acción al ser forzado a una posición pasiva. Lo mismo ocurre con la derrota de un ejército. Por esta razón, ambos lados en la guerra hacen todo lo posible para ganar la iniciativa y evitar la pasividad."
