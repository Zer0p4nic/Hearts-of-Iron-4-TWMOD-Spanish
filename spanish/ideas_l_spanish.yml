 IRE_freedom:0 "Tratado Anglo-Irlandés"
 IRE_freedom_desc:0 "Michael Collins describió el tratado firmado en 1922 como la 'Libertad para lograr la Libertad' y ha puesto a Irlanda en el camino hacia la independencia."
 IRE_domhnall_buachalla:0 "Domhnall Ua Buachalla"
 IRE_domhnall_buachalla_desc:0 "En un esfuerzo por hacer que la oficina del Gobernador General sea irrelevante al reducirla a la invisibilidad, Domhnall Ua Buachalla no cumple con ningún deber público ni compromiso y no reside en la Viceregal Lodge."
 IRE_trade_war:0 "Guerra Comercial Anglo-Irlandesa"
 IRE_trade_war_desc:0 "Al tomar el poder y asumir el cargo en 1932, el nuevo gobierno de Fianna Fáil bajo Éamon de Valera emprendió una política proteccionista en las relaciones económicas, y se introdujeron aranceles para una amplia gama de bienes importados, principalmente del Reino Unido, el mayor socio comercial del Estado Libre con diferencia. Se pensó que esto era necesario para desarrollar la industria nacional, alejarse de la dependencia excesiva de Gran Bretaña, así como su fracaso en desarrollarse industrialmente bajo condiciones de libre mercado. También fue para compensar la drástica caída de la demanda de productos agrícolas irlandeses en los mercados internacionales, debido a la Gran Depresión que había comenzado en 1929. También se tuvieron que encontrar otros medios para ayudar a la desastrosamente socavada balanza comercial y la creciente deuda nacional. Se puso en marcha una vigorosa campaña para hacer que el Estado Libre fuera autosuficiente agrícola e industrialmente por el entonces Ministro de Industria y Comercio, Seán Lemass. Se hizo todo lo posible para añadir a las medidas introducidas por el gobierno anterior para impulsar la agricultura y la industria y para alentar a la población a evitar las importaciones británicas y 'Comprar Productos Irlandeses'."
 IRE_trade_war_eng:0 "Guerra Comercial Anglo-Irlandesa"
 IRE_trade_war_eng_desc:0 "El Primer Ministro británico Ramsay MacDonald respondió con la imposición de un arancel de importación del 20% sobre los productos agrícolas del Estado Libre en el Reino Unido, que constituían el 90% de todas las exportaciones del Estado Libre. Los hogares del Reino Unido no estaban dispuestos a pagar un veinte por ciento adicional por estos productos alimenticios. El Estado Libre respondió de la misma manera al imponer un arancel similar a las importaciones británicas y, en el caso del carbón del Reino Unido, con el notable lema (de Jonathan Swift en la década de 1720): 'Quemen todo lo inglés excepto su carbón'. Aunque el Reino Unido se vio mucho menos afectado por la guerra económica resultante, la economía irlandesa se vio gravemente afectada."
