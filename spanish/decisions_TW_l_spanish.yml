 economy_inflation:0 "Política Monetaria Expansiva"
 economy_inflation_desc:0 "'Enfoque en la Exportación': Utilizar la política monetaria para controlar la oferta de dinero de nuestra nación mediante órdenes a nuestro banco central. Las decisiones clave que afectan la política monetaria son el establecimiento de tasas de interés, requisitos de reservas bancarias y la compra/venta de valores gubernamentales. La política expansiva impulsará las exportaciones al disminuir los salarios desde la perspectiva internacional, nuestros países vecinos estarán molestos por la repentina competitividad 'injusta' de nuestros bienes exportados."
 economy_deflation:0 "Política Monetaria Contractiva"
 economy_deflation_desc:0 "'Enfoque en la Importación': Utilizar la política monetaria para controlar la oferta de dinero de nuestra nación mediante órdenes a nuestro banco central. Las decisiones clave que afectan la política monetaria son el establecimiento de tasas de interés, requisitos de reservas bancarias y la compra/venta de valores gubernamentales. La política contractiva impulsará las importaciones al disminuir el valor de los activos/bienes extranjeros desde nuestra perspectiva, a largo plazo nuestras empresas nacionales tendrán que desechar cualquier plan de exportación al mercado global mientras obtienen ganancias."
