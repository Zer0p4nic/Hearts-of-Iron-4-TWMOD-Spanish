l_spanish:
 autonomous_state:0 "Estado Autónomo"
 semi_autonomous_state:0 "Estado Semi-Autónomo"
 SPA_a_great_spain:0 "Una Gran España"
 SPA_a_great_spain_desc:1 "La incipiente Segunda República ha fallado en sus deberes de proteger la religión, la familia y la propiedad. Mientras la izquierda acosa nuestra civilización cristiana, la Confederación Española de Derechas Autónomas defenderá su causa y dará a España verdadera unidad y un nuevo espíritu. El parlamento se someterá a la voluntad del pueblo, o lo eliminaremos."
 SPA_hand_over_the_ceda_campaign_chest:0 "Entregar el Fondo de Campaña de la CEDA"
 SPA_hand_over_the_ceda_campaign_chest_desc:1 "Tenemos fondos suficientes después de nuestra campaña electoral. En caso de que el parlamento rechace nuestra voz, debemos prepararnos para su eliminación. Entregaremos el fondo de campaña de la Confederación Española de Derechas Autónomas a las partes ilustradas del ejército, para que puedan preparar su levantamiento contra la izquierda."
 SPA_negotiate_carlist_support:0 "Negociar el Apoyo Carlista"
 SPA_negotiate_carlist_support_desc:1 "Nuestra causa tiene aliados a los que solo necesitamos acercarnos. El sentimiento anticlerical de la izquierda ha antagonizado a los carlistas, quienes llevan mucho tiempo preparándose para una confrontación con la República. Si obtenemos su apoyo, nuestro levantamiento se fortalecerá mucho más."
 SPA_negotiate_carlist_support_tt:1 "Al comienzo de la guerra civil, gana 5 unidades bien entrenadas con §Y3 batallones de infantería§!.\n"
 SPA_negotiate_carlist_support_tt_2:0 "§REstas unidades serán eliminadas al concluir la guerra civil si España no se ha convertido en Carlista!§!\n"
 SPA_the_army_of_africa:0 "El Ejército de África"
 SPA_the_army_of_africa_desc:1 "La clave para la victoria en la próxima lucha es el experimentado Ejército de África. Debemos asegurar su lealtad a nuestra causa, elaborar planes para la ocupación relámpago del norte de África y luego preparar la transferencia de estas tropas curtidas en batalla a la península, donde pueden inclinar la balanza a nuestro favor."
 SPA_the_army_of_africa_tt:0 "Al comienzo de la guerra civil, gana 5 unidades bien entrenadas con §Y6 batallones de infantería§! y §Y2 de artillería§!, así como apoyo de §Yreconocimiento§! y §Yingeniería§!, además de control garantizado sobre §Y[290.GetName]§!.\n"
 SPA_secure_the_northern_garrisons:0 "Asegurar las Guarniciones del Norte"
 SPA_secure_the_northern_garrisons_desc:1 "Utilizando el 'estímulo' adecuado obtendremos el apoyo de los comandantes de las guarniciones en el norte. Con un levantamiento concurrente bien coordinado, esto nos dará una base sólida desde la cual librar nuestra guerra contra los izquierdistas, en caso de que nuestro intento inicial de golpe fracase."
 SPA_secure_the_northern_garrisons_tt:1 "Aumenta el §Ycontrol de guarnición§! a §Gtotal§! en §Y[171.GetName]§!, §Y[174.GetName]§!, §Y[788.GetName]§!, §Y[791.GetName]§!, §Y[176.GetName]§!, §Y[166.GetName]§! y §Y[172.GetName]§!.\n\nLos nacionalistas comenzarán la guerra civil controlando estas provincias siempre que su §Ycontrol de guarnición§! en ellas sea al menos §Odébil§!.\n"
 SPA_sin_paquito:0 "Sin Paquito"
 SPA_sin_paquito_desc:1 "El gobierno, temiendo su potencial deslealtad, ha enviado a Francisco Franco a comandar las fuerzas en las Canarias. Sin embargo, a pesar de nuestras invitaciones, no nos ha prometido su apoyo y simplemente nos retrasa con su indecisión. Si "Miss Canarias 1936" no decide unirse a nosotros, entonces simplemente procederemos sin él."
 SPA_con_paquito:0 "Con Paquito"
 SPA_con_paquito_desc:1 "Nuestra causa necesita líderes fuertes, y Francisco Franco comanda la lealtad del aclamado Ejército de África. Para que nuestro levantamiento tenga éxito, y a pesar de su vacilación en tomar una decisión, debemos obtener su apoyo, aunque esto probablemente tenga un precio..."
 SPA_con_paquito_tt:1 "Al comienzo de la guerra civil, §YFrancisco Franco§! se convierte en mariscal de campo nacionalista.\n"
 SPR_the_popular_front:0 "El Frente Popular"
 SPR_the_popular_front_desc:1 "El peligro que el fascismo y las supersticiones religiosas representan para nuestras libertades personales es primordial, y debemos establecer un amplio frente de partidos políticos unidos en su oposición a la derecha. Solo si nos unimos podremos detener su avance y salvar nuestra república."
 SPR_secure_the_guardia_de_asalto:0 "Asegurar la Guardia de Asalto"
 SPR_secure_the_guardia_de_asalto_desc:1 "La polarización de la sociedad está aumentando, y la violencia junto con ella. Debemos asegurar la lealtad de los Guardias de Asalto, nuestra bien entrenada reserva de policía pesada. Serán invaluables si la violencia continúa escalando."
 SPR_secure_the_guardia_de_asalto_tt:1 "Al comienzo de la guerra civil, gana 3 unidades entrenadas con §Y6 batallones de infantería§!. Los nacionalistas ganan 6 unidades mal entrenadas con §Y3 batallones de infantería§!.\n"
 SPR_secure_the_guardia_de_asalto_tt_2:0 "Al comienzo de la guerra civil, gana 5 unidades entrenadas con §Y6 batallones de infantería§!. Los nacionalistas ganan 10 unidades mal entrenadas con §Y3 batallones de infantería§!.\n"
 SPR_secure_the_guardia_get_both_types_tt:0 "§RSi no se toma ninguno de los enfoques, los nacionalistas recibirán ambos tipos en su lugar!§!\n"
 SPR_secure_the_guardia_civil:0 "Asegurar la Guardia Civil"
 SPR_secure_the_guardia_civil_desc:1 "Los elementos extremistas continúan alterando el orden público, y la primera línea en la lucha contra los disturbios civiles es la Guardia Civil. Asegurar la lealtad de nuestra fuerza policial nacional debe ser nuestra prioridad si queremos detener la violencia y mantener el control."
 SPR_secure_the_guardia_civil_tt:1 "Al comienzo de la guerra civil, gana 6 unidades mal entrenadas con §Y3 batallones de infantería§!. Los nacionalistas ganan 3 unidades entrenadas con §Y6 batallones de infantería§!.\n"
 SPR_secure_the_guardia_civil_tt_2:0 "Al comienzo de la guerra civil, gana 10 unidades mal entrenadas con §Y3 batallones de infantería§!. Los nacionalistas ganan 5 unidades entrenadas con §Y6 batallones de infantería§!.\n"
 SPR_train_the_union_youth:0 "Entrenar a la Juventud de la Unión"
 SPR_train_the_union_youth_desc:1 "Se escuchan rumores de deslealtad provenientes del ejército, y debemos estar preparados para lo peor. Proporcionaremos cursos intensivos en el uso de armas y tácticas militares básicas a las porciones dedicadas y comprometidas de nuestros jóvenes seguidores, para que puedan armarse en caso de que ocurra lo peor."
 SPR_train_the_union_youth_tt:1 "Al comienzo de la guerra civil, gana 5 unidades bien entrenadas con §Y3 batallones de infantería§!.\n"
 SPR_enlarge_the_weapon_caches:0 "Ampliar los Alijos de Armas"
 SPR_enlarge_the_weapon_caches_desc:1 "Desde incluso antes de la Huelga de Mineros de Asturias de 1934, se han establecido de manera encubierta alijos de armas en todo el país, en preparación para la inevitable necesidad de defender nuestras libertades con armas militares. En estos tiempos de crisis, sería prudente ampliarlos aún más."
 SPR_enlarge_the_weapon_caches_tt:1 "Al comienzo de la guerra civil, retén §Y80%§! del equipo, en lugar de §Y50%§!.\n"
 SPR_distribute_arms_to_the_people:0 "Distribuir Armas al Pueblo"
 SPR_distribute_arms_to_the_people_desc:1 "La deslealtad en el ejército ahora es casi segura, y está claro que no podemos confiar en ellos para defender los valores de la República. Deberíamos comenzar a distribuir armas a aquellos que tienen en mente los mejores intereses de la República, para que puedan formar la primera línea de defensa contra una posible rebelión."
 SPR_distribute_arms_to_the_people_tt:0 "Al comienzo de la guerra civil, gana 10 unidades no entrenadas con §Y3 batallones de infantería§!.\n"
 SPR_disband_the_army:0 "Disolver el Ejército"
 SPR_disband_the_army_desc:1 "Ya no podemos ignorar las señales de deslealtad en el ejército. Incluso si esto puede incitar a los conspiradores a la acción, no tenemos más opción que intentar disolver el ejército de inmediato y tomar la iniciativa."
 SPR_disband_the_army_tt:2 "§GReduce la proporción del ejército que se alineará con la facción Nacionalista al inicio de la guerra civil del §Y50%§! al §Y20%§!, y reduce su número de divisiones del Ejército de África de §Y5§! a §Y3§!.§!\nLa porción leal del §Y80%§! es §Rdisuelta§!, pero su equipo es devuelto a la reserva.\n\nSi no se toma este enfoque, el gobierno disolverá reactivamente el ejército al inicio de la guerra civil, sin beneficios adicionales.\n\n§RLos remanentes desleales del ejército iniciarán inmediatamente la guerra civil!§!"
 SPA_the_phalanx_ascendant:0 "La Falange Ascendente"
 SPA_the_phalanx_ascendant_desc:2 "El ascenso de la Falange es ahora. La República en descomposición está en sus estertores, y aunque la lucha será larga y dura, hemos dado los primeros pasos en el camino hacia el renacimiento del Imperio Español."
 SPA_bolster_offensive_infrastructure:0 "Fortalecer la Infraestructura Ofensiva"
 SPA_bolster_offensive_infrastructure_desc:1 "El mayor cuello de botella en nuestra planificación ofensiva es nuestra incapacidad para proporcionar suministros suficientes a nuestras unidades en la línea del frente. Con un enfoque en mejorar la infraestructura en estos sectores, nuestras operaciones ofensivas deberían fortalecerse enormemente."
 SPA_bolster_offensive_infrastructure_tt:0 "Requiere la Guerra Civil Española.\nAgrega §Y1 Infraestructura§! a 3 estados aleatorios en la línea del frente.\n"
 SPA_the_fifth_column:0 "La Quinta Columna"
 SPA_the_fifth_column_desc:1 "En palabras de Emilio Mola:"
 SPA_the_fifth_column_tt:0 "Desbloquea las decisiones de §YActivar los Quinto Columnistas§!, permitiendo la creación de levantamientos menores en territorio enemigo.\n"
 SPA_emergency_munitions_corporations:0 "Corporaciones de Municiones de Emergencia"
 SPA_emergency_munitions_corporations_desc:1 "El esfuerzo bélico requiere un fortalecimiento inmediato si queremos mantener niveles adecuados de suministros para nuestras valientes tropas. Organizaremos a quienes no luchan en talleres improvisados que producirán lo más básico de las necesidades para nuestras tropas."
 SPA_the_corpo_truppe_volontarie:1 "El Corpo Truppe Volontarie"
 SPA_the_corpo_truppe_volontarie_desc:1 "Nuestros partidarios en [ITA.GetNameDef] nos han enviado el Corpo Truppe Volontarie para ayudarnos en nuestra lucha, pero si queremos tener éxito, deberá ser ampliado considerablemente. Enviaremos un enviado diplomático a [ITA.GetNameDef] para abogar por nuestra causa y obtener más ayuda militar en nuestro nombre."
 SPA_the_condor_legion:0 "La Legión Condor"
 SPA_the_condor_legion_desc:1 "Nuestros partidarios en [GER.GetNameDef] nos han enviado la Legión Condor para ayudarnos en nuestra lucha, pero si queremos tener éxito, deberá ser ampliada considerablemente. Enviaremos un enviado diplomático a [GER.GetNameDef] para abogar por nuestra causa y obtener más ayuda militar en nuestro nombre."
 SPA_equipment_shipments:0 "Envíos de Equipos"
 SPA_equipment_shipments_desc:1 "Las tropas no son lo único que necesitamos para asegurar nuestra victoria. Nuestros partidarios en el extranjero deben entender nuestra apremiante necesidad de equipo y cómo pueden ayudarnos en este asunto."
 SPA_obtain_training_staff:0 "Obtener Personal de Entrenamiento"
 SPA_obtain_training_staff_desc:1 "Aunque pueda herir nuestro orgullo, debemos reconocer la superior experiencia que poseen nuestros partidarios extranjeros en el arte de la guerra. Deberíamos invitar a sus expertos militares a España para enseñar a nuestros oficiales y ayudar a entrenar a nuestras tropas, dándonos la ventaja necesaria sobre los republicanos."
 SPA_doctrinal_advancements:0 "Avances Doctrinales"
 SPA_doctrinal_advancements_desc:1 "Nuestros partidarios extranjeros han hecho abundantes avances en el pensamiento y la doctrina militar en las últimas décadas. Quizás podríamos persuadirlos para que compartan sus ideas con nosotros, de modo que podamos probarlas en nuestra guerra actual."
 SPA_secure_the_national_defense_council:0 "Asegurar el Consejo de Defensa Nacional"
 SPA_secure_the_national_defense_council_desc:1 "Sin líder, nuestra causa está encabezada por una Junta de líderes militares y civiles con objetivos vagamente alineados. Si queremos imponer nuestra voluntad y lograr el renacimiento que España merece, debemos asegurar el dominio sobre esta variada y, a veces, disputada organización."
 SPA_suspend_the_constitution:0 "Suspender la Constitución"
 SPA_suspend_the_constitution_desc:1 "No haremos ningún progreso mientras nos atengamos a una constitución que ha demostrado repetidamente su falibilidad y debilidad. La suspenderemos, allanando el camino para un gobierno militar transitorio que pueda guiarnos a través de esta necesaria fratricida, que a su vez eventualmente dará paso a un nuevo gobierno autoritario fuerte."
 SPA_primo_de_rivera_prisoner_exchange:0 "Intercambio de Prisioneros de Primo De Rivera"
 SPA_primo_de_rivera_prisoner_exchange_desc:1 "El fundador de la Falange, José Antonio Primo de Rivera, hijo del antiguo dictador Miguel Primo de Rivera, fue encarcelado incluso antes del inicio de la guerra civil. Los republicanos han indicado su disposición a entrar en un intercambio de prisioneros con nosotros, y si queremos recuperar a nuestro líder ideológico, debemos aceptar."
 SPA_eliminate_the_carlists:0 "Eliminar a los Carlistas"
 SPA_eliminate_the_carlists_desc:1 "Nuestra visión para España no es compatible con la de los carlistas. Aferrándose a una dinastía moribunda, con sus débiles líderes y fanatismo religioso, representan una amenaza para el propio futuro de España. Debemos erradicar a estos disidentes, para que verdaderos líderes fuertes puedan surgir y unificar el país con mano de hierro."
 SPR_carlist_uprising_flag:0 "Los carlistas se han levantado."
 SPA_absorb_carlist_remnants:0 "Absorber los Restos Carlistas"
 SPA_absorb_carlist_remnants_desc:1 "Con el carlismo prácticamente vencido, los elementos menos fanáticos de la facción aún pueden ser de alguna utilidad en el frente. No debemos dejar pasar esta oportunidad: cada cuerpo disponible que podamos reunir avanzará los objetivos de la Falange en su conjunto."
 SPA_establish_the_directory:0 "Establecer el Directorio"
 SPA_establish_the_directory_desc:1 "Emilio Mola, gran arquitecto del levantamiento, ha obtenido suficiente apoyo de la Junta y de los líderes políticos de la Falange para comenzar la siguiente etapa de su plan: el establecimiento de un Directorio que gestionará todos los aspectos de la guerra civil hasta que el país esté asegurado."
 SPA_establish_the_directory_tt:0 "§Y[ROOT.GetName]§! será conocido como §YDirectorio Español§!\n"
 SPA_a_one_party_state:0 "Un Estado de Partido Único"
 SPA_a_one_party_state_desc:1 "La democracia, en lugar de ser un fin en sí mismo, como los republicanos querrían que creamos, no es más que un medio para arrebatar el control total del estado a los débiles e indignos. Eliminaremos todos los demás partidos políticos, de modo que aquellos con una visión fuerte no sean obstaculizados en su búsqueda de una Gran España."
 SPA_a_one_party_state_tt:0 "La mitad del apoyo combinado §Yno-fascista§! actual se aplica como una penalización de §REstabilidad§!:\n"
 SPA_expand_conscription:0 "Expandir la Conscripción"
 SPA_expand_conscription_desc:1 "La guerra civil está causando estragos en nuestro país, pero no podemos disminuir nuestra presión sobre los republicanos. Se requiere un nuevo impulso, alimentado por un renovado esfuerzo de reclutamiento."
 SPA_safeguard_the_freedom_of_worship:0 "Proteger la Libertad de Culto"
 SPA_safeguard_the_freedom_of_worship_desc:1 "Los republicanos amenazan la fe en Dios mismo, y debemos dejar claro a todos que somos el último bastión del cristianismo. Protegeremos el derecho y la libertad de culto de todos los cristianos, y todos los que deseen pueden unirse a nuestra lucha en su defensa."
 SPA_prepare_the_pyrenees_defenses:0 "Preparar las Defensas de los Pirineos"
 SPA_prepare_the_pyrenees_defenses_desc:1 "Nos han llegado rumores de que los republicanos han contactado a [FRA.GetNameDef] con sus súplicas de ayuda. Aunque es poco probable, no podemos arriesgarnos a que esto sea cierto y dejar nuestras fronteras norte sin defender. Las preparaciones defensivas deben comenzar de inmediato en caso de intervención §Y[FRA.GetAdjective]§!."
 SPA_prepare_the_pyrenees_defenses_tt:0 "Colocar fuertes de nivel 2 §YForts§! en provincias en la frontera francesa en §YPaís Vasco§!, §YNavarra§!, §YAragón Occidental§!, §YAragón Oriental§!, y §YCataluña§!.\n"
 SPA_develop_all_talent:0 "Desarrollar Todo Talento"
 SPA_develop_all_talent_desc:1 "Todos los que lo merezcan tendrán asegurado el acceso inmediato a una educación superior, así como la financiación necesaria para llevar a cabo ideas que puedan ser de interés para el estado. Invertir en la creación de nuevas instalaciones de investigación y desarrollo sin duda nos brindará muchas recompensas en una multitud de campos diferentes."
 SPA_regional_agrarian_commissions:0 "Comisiones Agrarias Regionales"
 SPA_regional_agrarian_commissions_desc:1 "El campo ha sido devastado por la guerra. Para garantizar que la población no pase hambre, estableceremos comisiones agrarias para cada región, con efecto inmediato. Estas maximizarán la productividad de las tierras arables no dañadas y nos permitirán alimentar a la gente."
 SPA_the_national_syndicalist_state:0 "El Estado Nacional-Sindicalista"
 SPA_the_national_syndicalist_state_desc:1 "La guerra civil ha terminado, y ha llegado el momento de que el gobierno militar temporal ceda el control y de que los verdaderos líderes de la Falange den un paso al frente y den la bienvenida a la nueva era para España."
 SPA_the_national_syndicalist_state_tt:0 "§Y[ROOT.GetName]§! será conocido como §YImperio Español§!\n"
 SPA_syndicalize_production:0 "Sindicalizar la Producción"
 SPA_syndicalize_production_desc:1 "Nuestro movimiento se distingue tanto del capitalismo como del comunismo. En su lugar, crearemos sindicatos nacionales donde empleados y empleadores puedan trabajar juntos para maximizar la productividad en beneficio de toda España."
 SPA_strengthen_the_supreme_reality_of_spain:0 "Fortalecer la Realidad Suprema de España"
 SPA_strengthen_the_supreme_reality_of_spain_desc:1 "Demasiado tiempo ha debilitado el estado español el separatismo, la disidencia y la autonomía local. Haremos a un lado estas nociones ridículas y presentaremos una nueva realidad para una España unificada con la que todos, sin importar su grupo o clase, puedan identificarse y contribuir."
 SPR_recovering_from_civil_war_focus_tt:0 "Desbloquea decisiones de §YRecuperación de la Guerra Civil§!, haciendo posible devolver los estados españoles propiedad al estatus de §YEstados Centrales§! si tienen un nivel de §YCumplimiento§! suficientemente alto.\n"
 SPA_glory_and_wealth_on_the_sea_lanes:0 "Gloria y Riqueza en las Vías Marítimas"
 SPA_glory_and_wealth_on_the_sea_lanes_desc:1 "El destino de España siempre ha estado más allá de los océanos. La gloria y la riqueza nos esperan, solo necesitamos renovar nuestro control sobre las vías marítimas, como hicimos en el pasado."
 SPA_improve_domestic_naval_facilities:0 "Mejorar las Instalaciones Navales Nacionales"
 SPA_improve_domestic_naval_facilities_desc:1 "Una gran marina requiere una gran infraestructura. Se necesitan nuevos astilleros e instalaciones, y debemos comenzar la construcción de estos ya."
 SPA_a_great_maritime_power:0 "Una Gran Potencia Marítima"
 SPA_a_great_maritime_power_desc:1 "El poder español fue una vez temido en los océanos. Aunque nuestra fortuna ha disminuido a lo largo de los siglos, nuestra conexión con los mares permanece. Abrazaremos nuestra herencia marítima y renovaremos nuestra presencia en las vías fluviales del mundo."
 SPA_commerce_protection:0 "Protección del Comercio"
 SPA_commerce_protection_desc:1 "El comercio global es, más que nunca, la clave para una economía saludable. La capacidad de proteger nuestro propio transporte mercante fortalecerá nuestra posición en cualquier conflicto futuro en el que nos encontremos."
 SPA_exemplify_the_art_and_science_of_warfare:0 "Ejemplarizar el Arte y la Ciencia de la Guerra"
 SPA_exemplify_the_art_and_science_of_warfare_desc:1 "La guerra es tanto una ciencia como un arte, y debemos proporcionar a quienes la persiguen las herramientas y las instalaciones necesarias para explorar sus ideas."
 SPA_the_will_to_empire:1 "La Voluntad de un Imperio"
 SPA_the_will_to_empire_desc:1 "Tenemos la determinación de construir un Imperio. Afirmamos que el cumplimiento histórico de España reside en el Imperio. Reclamamos para España una posición preeminente en Europa y proclamamos que España seguirá siendo el eje espiritual que une al mundo hispánico."
 SPA_unite_iberia:0 "Unir a Iberia"
 SPA_unite_iberia_desc:1 "Portugal y España estuvieron una vez unidas, y algunos dirían que deberían estarlo nuevamente. Estamos de acuerdo. La unificación ibérica fortalecerá inconmensurablemente nuestra posición en el mundo."
 SPA_absorb_the_portuguese_empire:0 "Absorber el Imperio Portugués"
 SPA_absorb_the_portuguese_empire_desc:1 "El imperio colonial portugués es parte de nuestra nueva hegemonía ibérica, incluso si ellos aún no lo ven de esa manera. Esto es fácilmente remediable."
 SPA_claim_the_aragonese_possessions:0 "Reclamar las Posesiones Aragonenses"
 SPA_claim_the_aragonese_possessions_desc:1 "El Reino de Aragón una vez se extendió por toda la cuenca mediterránea. España, como la continuación histórica del Reino Aragonés, merece legítimamente que estos territorios sean devueltos a su control. Haremos valer este derecho."
 SPA_reclaim_spanish_africa:1 "Expandir la África Española"
 SPA_reclaim_spanish_africa_desc:1 "No hay razón para que las fronteras actuales de nuestras posesiones en el norte de África estén escritas en piedra. Con la debilidad francesa actual, quizás no haya mejor momento para reclamar nuestra parte de la región que ahora."
 SPA_reassert_american_dominance:0 "Reafirmar la Dominancia Americana"
 SPA_reassert_american_dominance_desc:1 "En el siglo transcurrido desde su independencia, las diversas naciones de América Latina solo han discutido y peleado entre sí. Han olvidado la fuerza que radica en nuestra unidad cultural, y así les recordaremos que somos el eje alrededor del cual giran."
 SPA_reassert_american_dominance_tt:0 "Desbloquea decisiones de §YReafirmar la Dominancia Americana§!, permitiendo la subyugación pacífica de países americanos más débiles.\n"
 SPA_retake_the_americas:0 "Recuperar las Américas"
 SPA_retake_the_americas_desc:2 "Las potencias más grandes de América Latina no tienen la intención de aceptar nuestra liderazgo voluntariamente, ni recuperaremos nuestras antiguas posesiones de [USA.GetNameDef] sin una lucha. Aunque el desafío es grande, la realización de nuestras ambiciones imperiales está cerca, si solo podemos superarlo."
 SPA_embrace_the_spanish_destiny:0 "Abrazar el Destino Español"
 SPA_embrace_the_spanish_destiny_desc:1 "España aguarda un destino singular: dar a todos los españoles la libertad de pertenecer a una nación fuerte y libre; retomar nuestra posición preeminente en el mundo frente a las objeciones de nuestros enemigos; y defender el modo de vida cristiano."
 SPA_the_national_and_popular_army_of_spain:0 "El Ejército Nacional y Popular de España"
 SPA_the_national_and_popular_army_of_spain_desc:1 "El poder militar de la nueva nación española estará organizado en un ejército nacional y popular en el que todos los hombres aptos tendrán el honor de ser reclutados."
 SPA_mandatory_pre_military_training:0 "Entrenamiento Pre-Militar Obligatorio"
 SPA_mandatory_pre_military_training_desc:1 "Para prepararse para el reclutamiento en el ejército, todos los hombres recibirán entrenamiento pre-militar obligatorio."
 SPA_all_shall_serve:0 "Todos Servirán"
 SPA_all_shall_serve_desc:1 "España Nueva es la expresión de la voluntad de todos los españoles, y por lo tanto todos deben poder cumplir con su deber en su defensa. Los estándares de reclutamiento deben ampliarse en consecuencia."
 SPA_the_army_of_africa_model:0 "El Modelo del 'Ejército de África'"
 SPA_the_army_of_africa_model_desc:1 "El éxito del Ejército de África en la guerra civil no ha pasado desapercibido. Nuestro nuevo ejército debe cumplir con el estándar establecido por él, y por lo tanto lo modelaremos según su ejemplo."
 SPA_equipment_modernization:0 "Modernización del Equipamiento"
 SPA_equipment_modernization_desc:1 "Solo la mejor artillería será suficiente para nuestro nuevo ejército, y debemos desarrollar nuevas armas en consecuencia."
 SPA_artillery_modernization:0 "Modernización de la Artillería"
 SPA_artillery_modernization_desc:1 "La artillería es una parte clave de la guerra moderna, y por lo tanto debemos modernizar nuestras piezas envejecidas con modelos nuevos y más poderosos."
 SPA_expand_the_air_branch:0 "Expandir la Rama Aérea"
 SPA_expand_the_air_branch_desc:1 "La guerra civil nos ha mostrado claramente el importante papel que desempeña el poder aéreo. Si queremos ser una fuerza con la que contar, esta es un área en la que necesitamos expandirnos."
 SPA_expand_the_special_forces:0 "Expandir las Fuerzas Especiales"
 SPA_expand_the_special_forces_desc:1 "Un puñado de especialistas puede lograr lo que decenas de infantes regulares no pueden. Comenzaremos la formación especializada para tareas específicas, asegurando que tengamos las herramientas necesarias a nuestra disposición si surge la necesidad."
 SPA_motorization:0 "Motorizar"
 SPA_motorization_desc:1 "La motorización masiva de un ejército abre una amplia gama de nuevas oportunidades tácticas y estratégicas. Esta es una ventaja que no podemos dejar pasar."
 SPA_an_armored_corps:0 "Un Cuerpo Acorazado"
 SPA_an_armored_corps_desc:1 "España necesita un cuerpo de blindados si no quiere ser superada por sus vecinos."
 SPA_join_the_axis:0 "Unirse al Eje"
 SPA_join_the_axis_desc:1 "El futuro de España radica en el derrocamiento del orden mundial establecido. Debemos aliarnos con aquellos que comparten nuestras ideas, para que podamos unir nuestra fuerza a la suya."
 SPA_fascist_economic_aid:0 "Ayuda Económica Fascista"
 SPA_fascist_economic_aid_desc:1 "La guerra civil ha devastado nuestra nación, pero quizás nuestros nuevos aliados estén dispuestos a ayudar en nuestros programas de reconstrucción."
 SPA_facilitate_pyrenees_freight_transports:0 "Facilitar los Transportes de Carga por los Pirineos"
 SPA_facilitate_pyrenees_freight_transports_desc:1 "El suministro de nuevo material desde el norte debe facilitarse aún más para satisfacer la demanda, por lo que ampliaremos las vías de tren que pasan por los Pirineos."
 SPA_facilitate_pyrenees_freight_transports_tt:1 "Agregar máxima §YInfraestructura§! en §YMadrid§!, §YGuadalajara§!, §YEastern Aragón§!, §YCataluña§!, §YBurgos§! y §YPaís Vasco§!."
 SPA_improve_cross_country_railways:0 "Mejorar los Ferrocarriles Transversales"
 SPA_improve_cross_country_railways_desc:1 "La expansión de nuestra red ferroviaria nacional no solo proporcionará empleos muy necesarios, sino que también facilitará el movimiento de tropas, suministros, y servirá como un punto de orgullo nacional para todos los españoles."
 SPA_support_the_war_industry:0 "Apoyar la Industria de Guerra"
 SPA_support_the_war_industry_desc:1 "Antes de poder expandir nuestra industria de guerra, primero debemos ver la expansión de la industria auxiliar de la que dependerá."
 SPA_italian_shipbuilding_expertise:0 "Expertos Italianos en Construcción Naval"
 SPA_italian_shipbuilding_expertise_desc:1 "Al invitar a expertos italianos deberíamos poder mejorar nuestras capacidades de construcción naval, permitiéndonos expandir nuestra marina más fácilmente, especialmente en términos de los buques más grandes."
 SPA_the_duty_to_work:0 "El Deber de Trabajar"
 SPA_the_duty_to_work_desc:1 "Todos los españoles tienen un deber hacia el estado. Si ese deber no requiere que luchen en la primera línea, requerirá que hagan lo que puedan para suministrar y equipar a quienes sí lo hagan."
 SPA_expand_the_war_industry:0 "Expandir la Industria de Guerra"
 SPA_expand_the_war_industry_desc:1 "Un estado poderoso requiere una gran industria de guerra si va a mostrar esa fuerza, y la nuestra podría ser mucho más grande."
 SPA_national_recovery:0 "Recuperación Nacional"
 SPA_national_recovery_desc:1 "Ha llegado el momento de hacer un esfuerzo nacional concertado para recuperarnos de la destrucción de la guerra civil."
 SPA_autarky:0 "Autarquía"
 SPA_autarky_desc:1 "Para que nuestra posición no sea amenazada por otros, debemos asegurarnos de que nuestra economía sea completamente autosuficiente."
 SPA_spanish_austerity:0 "Austeridad Española"
 SPA_spanish_austerity_desc:1 "Aunque no deseada, una política de austeridad es necesaria para liberar los fondos que necesitamos para la recuperación de nuestra nación."
 SPA_reduce_reliance_on_foreign_resources:0 "Reducir la Dependencia de Recursos Extranjeros"
 SPA_reduce_reliance_on_foreign_resources_desc:1 "La dependencia de otros es una debilidad que solo puede ser explotada por nuestros posibles enemigos. Debemos impulsar la autosuficiencia en todos los recursos que podamos."
 SPA_reduce_reliance_on_foreign_resources_tt:0 "Desbloquea decisiones únicas de §YProspecto para Recursos§!, permitiendo la expansión de depósitos de recursos existentes y el desarrollo de nuevos en el continente.\n"
 SPA_expand_the_axis_gold_trade:0 "Expandir el Comercio de Oro del Eje"
 SPA_expand_the_axis_gold_trade_desc:1 "Las potencias del Eje están desesperadas por el comercio, presionadas por el bloqueo aliado. Su oro fluye hacia nuestra nación, a través del cual pueden adquirir recursos naturales tanto de nosotros como de otros países neutrales. Nos beneficiamos enormemente de esto, por lo que quizás deberíamos fomentarlo aún más..."
 SPA_ensure_agricultural_self_sufficiency:0 "Asegurar la Autosuficiencia Agrícola"
 SPA_ensure_agricultural_self_sufficiency_desc:1 "Debemos liberarnos de las importaciones de alimentos del extranjero: nuestra agricultura debe expandirse hasta el punto en que pueda alimentar a toda nuestra nación."
 SPA_unify_the_nationalist_front:0 "Unificar el Frente Nacionalista"
 SPA_unify_the_nationalist_front_desc:1 "La rebelión, o 'nacionalistas' como han comenzado a llamarse, son una colección suelta de grupos unidos solo en su deseo de derrocar a la República. El camino hacia el éxito radica en evitar conflictos internos y centrarse en la lucha contra nuestro enemigo común."
 SPA_save_the_alcazar:0 "Salven el Alcázar!"
 SPA_save_the_alcazar_desc:1 "El Alcázar de Toledo todavía está en manos de fuerzas leales a nuestra causa, pero están bajo asedio! Liberarlos, aunque no sea estratégicamente importante, sería una gran victoria propagandística y cimentaría la posición de Francisco Franco como líder de facto de la junta militar."
 SPA_martyrdom_for_primo_de_rivera:0 "Martirio por Primo de Rivera"
 SPA_martyrdom_for_primo_de_rivera_desc:1 "José Antonio Primo de Rivera, fundador del partido Falange, ha estado encarcelado desde antes del inicio de la guerra civil. Aunque se nos ha ofrecido un intercambio de prisioneros, quizás este posible rival político sirva mejor a nuestra causa como un mártir ejecutado... Nos aseguraremos de que las negociaciones para el intercambio de prisioneros 'fallen'."
 SPA_caudillo_of_spain:0 "Caudillo de España"
 SPA_caudillo_of_spain_desc:1 "Los logros de Francisco Franco han hablado por sí mismos, y sus posibles rivales han encontrado finales prematuros. El apoyo entre la junta está creciendo para nombrarlo como nuestro líder oficial, y solo queda hacer una declaración oficial."
 SPA_extol_the_martyrs_of_the_war:0 "Exaltar a los Mártires de la Guerra"
 SPA_extol_the_martyrs_of_the_war_desc:1 "Los que han entregado sus vidas por nuestra causa deben ser recordados y honrados por su sacrificio. Sus acciones deben servir como un ejemplo para todos nosotros."
 SPA_consolidate_the_north:0 "Consolidar el Norte"
 SPA_consolidate_the_north_desc:1 "El primer paso en el camino hacia la victoria debe ser la conquista y consolidación de los territorios del norte. Una vez que esto se haya completado, podremos avanzar hacia otras áreas vulnerables en el frente republicano."
 SPA_foment_a_carlist_split:0 "Fomentar una División Carlista"
 SPA_foment_a_carlist_split_desc:1 "Los carlistas están tan divididos internamente como lo está el frente nacionalista mismo. Al enfrentar a varios líderes carlistas entre sí, podemos debilitar su poder, abriendo el camino para que hagamos acuerdos separados con diferentes grupos carlistas."
 SPA_a_methodical_approach:0 "Un Enfoque Metódico"
 SPA_a_methodical_approach_desc:1 "La clave del éxito en esta guerra civil no radica en maniobras audaces y ataques imprudentes, sino en una planificación cuidadosa y metódica, y en ataques deliberados y precisos."
 SPA_tackle_the_vulnerable_fronts:0 "Abordar los Frentes Vulnerables"
 SPA_tackle_the_vulnerable_fronts_desc:1 "Se han observado vulnerabilidades en ciertas partes de la línea del frente enemiga. Deberíamos centrarnos en estas áreas para maximizar el efecto de nuestras ofensivas."
 SPA_tackle_the_vulnerable_fronts_tt:0 "Mejora las decisiones de §YGuerra Civil Offensives§! proporcionando un bono temporal de combate contra el enemigo al inicio de una ofensiva.\n"
 SPA_integrate_the_requetes:0 "Integrar a los Requetés"
 SPA_integrate_the_requetes_desc:1 "Los Requetés carlistas que son más receptivos a nuestra forma de pensar deben ser integrados más estrechamente en nuestras fuerzas armadas. Su experiencia y entrenamiento serán invaluables en la lucha que tenemos por delante."
 SPA_portuguese_aid:0 "Ayuda Portuguesa"
 SPA_portuguese_aid_desc:1 "Debemos aceptar ayuda de donde sea que venga. Portugal, habiendo acogido a muchos de nuestros líderes que se vieron obligados a huir tras la fallida rebelión de 1932, podría estar dispuesto a proporcionarnos ayuda material si lo solicitamos, y esto incluso podría formar la base para una colaboración aún más cercana en el futuro."
 SPA_the_iberian_pact:0 "El Pacto Ibérico"
 SPA_the_iberian_pact_desc:1 "La integridad de nuestras dos naciones depende de las buenas relaciones entre ellas. Deberíamos proponer un pacto en el que tanto España como Portugal siempre se unan al mismo bando en cualquier guerra global en la que entren o en cualquier alianza que se unan. Una Iberia unida es una Iberia fuerte!"
 SPA_the_iberian_pact_tt:0 "Este acuerdo obliga a cualquiera de las partes a unirse a cualquier facción o al mismo bando en cualquier guerra en la que se haya unido la otra.\n"
 SPA_the_iberian_pact_tt_2:0 "§R[POR.GetNameDefCap] debe aprobar el acuerdo para que los bonos entren en vigor.§!\n"
 SPA_the_latin_bloc:0 "El Bloque Latino"
 SPA_the_latin_bloc_desc:1 "Se están formando grandes bloques de poder en el mundo. En lugar de involucrarnos en las tensiones que están creciendo entre ellos, deberíamos establecer nuestro propio bloque de poder con aquellas naciones que son cultural e ideológicamente similares a nosotros: los países latinos alrededor del Mediterráneo."
 SPA_utilize_the_intellectuals:0 "Utilizar a los Intelectuales"
 SPA_utilize_the_intellectuals_desc:1 "Aquellos dotados de facultades intelectuales superiores deben recibir los recursos que necesitan para servir mejor a su país de maneras que nuestras tropas no pueden."
 SPA_banish_the_party_leaders:0 "Desterrar a los Líderes del Partido"
 SPA_banish_the_party_leaders_desc:1 "La dirección individual de los partidos Falange y carlista está tratando cada vez más de imponer sus propias agendas, lo que resulta ser una espina en nuestro costado. Al explotar su desunidad para socavar su posición, podemos justificar el destierro de estos líderes recalcitrantes del país, reemplazándolos con títeres leales a Franco."
 SPA_fuse_the_parties:0 "Fusionar los Partidos"
 SPA_fuse_the_parties_desc:1 "Se ha sentado la base necesaria, y ha llegado el momento de unificar a la Falange y a los carlistas en un solo partido, encabezado por Francisco Franco."
 SPA_fuse_the_parties_tt:0 "§GElimina§! §YImpending Carlist Uprising§! §Gmisión.§!\n"
 SPA_join_the_allies:0 "Unirse a los Aliados"
 SPA_join_the_allies_desc:1 "Nos queda claro en qué dirección se está moviendo el péndulo: nos uniremos a los Aliados, aceptando su potente ayuda económica y asegurándonos de estar de su lado cuando inevitablemente ganen la guerra."
 SPA_the_stabilization_plan:0 "El Plan de Estabilización"
 SPA_the_stabilization_plan_desc:1 "Debemos alejarnos del irrazonable sueño falangista de la autarquía y de las políticas económicas insostenibles implementadas en su búsqueda. Para lograr la paridad económica con el resto del mundo, debemos considerar la liberalización económica, con la esperanza de desencadenar un auge económico que beneficie a todos los españoles."
 SPA_expand_spanish_bases:0 "Expandir Bases Españolas"
 SPA_expand_spanish_bases_desc:1 "Los imperialistas con los que nos hemos aliado desean utilizar nuestras bases para extender su influencia por todo el mundo. Para acomodarlos, debemos expandir nuestras bases aéreas y navales continentales."
 SPA_capitalist_economic_aid:0 "Ayuda Económica Capitalista"
 SPA_capitalist_economic_aid_desc:1 "La ayuda económica occidental debería resultar invaluable en la recuperación de nuestra nación tras su sufrimiento."
 SPA_improve_living_standards:0 "Mejorar los Estándares de Vida"
 SPA_improve_living_standards_desc:1 "Todos deben poder compartir los beneficios derivados del auge económico de nuestra nación, sin importar su estatus."
 SPA_domestic_industrial_developments:0 "Desarrollos Industriales Domésticos"
 SPA_domestic_industrial_developments_desc:1 "La innovación occidental puede ser adaptada para el trabajador español, tomando lo mejor de ambos mundos y mejorando la recuperación de la nación."
 SPA_the_spanish_miracle:0 "El Milagro Español"
 SPA_the_spanish_miracle_desc:1 "El Plan de Estabilización ha dado frutos más allá de nuestros sueños más salvajes; el auge económico que estamos experimentando solo puede llamarse un milagro!"
 SPA_adopt_the_26_points:0 "Adoptar los 26 Puntos"
 SPA_adopt_the_26_points_desc:1 "Al haber eliminado convenientemente la estipulación contra la fusión de partidos políticos de los '27 Puntos' de la Falange, los '26 Puntos' resultantes constituyen un buen manifiesto del partido del cual podemos tomar inspiración para las políticas del gobierno."
 SPA_direct_the_universities:0 "Dirigir las Universidades"
 SPA_direct_the_universities_desc:1 "El talento que actualmente trabaja en el ámbito académico sin duda podría ser mejor utilizado en investigaciones dirigidas para fines militares. Instruiremos a las universidades en consecuencia."
 SPA_dictator_for_life:0 "Dictador de por Vida"
 SPA_dictator_for_life_desc:2 "Franco ha servido bien a su nación. No vemos necesidad de cambiar este estado de cosas, y ciertamente no de regresar a la débil monarquía de antaño."
 SPA_invest_in_naval_infrastructure:0 "Invertir en Infraestructura Naval"
 SPA_invest_in_naval_infrastructure_desc:1 "España requiere nuevas instalaciones navales para apoyar la expansión de nuestra flota."
 SPA_expand_the_slipways:0 "Expandir los Diques"
 SPA_expand_the_slipways_desc:1 "Previamente hemos adquirido los barcos más grandes de otras naciones. Deberíamos aumentar el tamaño de nuestros propios diques para tener la libertad de construir estos barcos nosotros mismos."
 SPA_the_plan_imperial:0 "El 'Plan Imperial'"
 SPA_the_plan_imperial_desc:1 "Emprenderemos un gran programa para devolver a la marina española el estatus de una de las más grandes del mundo."
 SPA_restart_small_scale_shipbuilding:0 "Reiniciar la Construcción de Barcos a Pequeña Escala"
 SPA_restart_small_scale_shipbuilding_desc:1 "Nuestra marina requerirá numerosos buques de escolta de un tamaño que los astilleros nacionales más pequeños pueden construir. Deberíamos fomentar el desarrollo de nuevos diseños por parte de estos astilleros."
 SPA_la_division_azul:0 "La División Azul"
 SPA_la_division_azul_desc:1 "Aunque hemos vencido la amenaza comunista aquí en Iberia, la raíz del mal aún acecha en el Este. Mientras otros soportan el peso de la lucha, deberíamos enviar una división de voluntarios para hacer nuestra parte en combatir esta amenaza."
 SPA_the_tangiers_enclave:0 "El Enclave de Tánger"
 SPA_the_tangiers_enclave_desc:1 "La ciudad de Tánger se convirtió en una zona internacional en 1923, bajo la administración conjunta de Francia, España y Gran Bretaña. Dado que nuestros dos co-administradores están actualmente involucrados en una guerra, debemos intervenir y asumir la protección de la ciudad por nuestra cuenta."
 SPA_the_tangiers_enclave_tt:0 "§REsto puede enfurecer a nuestros compañeros administradores de la zona internacional!§!\n"
 SPA_demand_french_north_africa:0 "Exigir África del Norte Francesa"
 SPA_demand_french_north_africa_desc:1 "Las colonias [FRA.GetAdjective] han quedado debilitadas con la caída de su país madre. Deberíamos ofrecer nuestra protección, con el entendimiento tácito de que rechazar no es una opción."
 SPA_restore_the_monarchy:0 "Restaurar la Monarquía"
 SPA_restore_the_monarchy_desc:1 "El gobierno provisional ha cumplido su propósito en la expulsión de los comunistas y el final de la Segunda República. Ahora es tiempo de la restauración de la monarquía española!"
 SPA_restore_the_monarchy_tt:0 "§Y[ROOT.GetName]§! será conocido como §YReino de España§!\n"
 SPA_stamp_out_the_maquis:0 "Aplastar a los Maquis"
 SPA_stamp_out_the_maquis_desc:1 "Los Maquis, los remanentes de nuestros enemigos, han luchado continuamente en una guerra de guerrillas en un intento de impugnar nuestro control sobre la península ibérica. Con el tiempo, su influencia ha disminuido, y ahora es el momento adecuado para erradicarlos de una vez por todas."
 SPA_defenses_against_strategic_bombing:0 "Defensas Contra Bombardeos Estratégicos"
 SPA_defenses_against_strategic_bombing_desc:1 "Si nos unimos al conflicto global, debemos asegurarnos de que nuestras ciudades estén adecuadamente protegidas contra el inevitable bombardeo estratégico a gran escala al que nuestros enemigos no dudarán en someternos."
 SPA_defenses_against_invasion:0 "Defensas Contra Invasiones"
 SPA_defenses_against_invasion_desc:1 "Las costas de España se extienden por mucho, y debemos hacer todo lo posible para hacer que la perspectiva de una invasión sea poco atractiva para el enemigo. Fuertes fortificaciones deberían hacer que el premio no valga el costo."
 SPA_defenses_against_invasion_tt:0 "Colocar §Y1 Fuerte§! y §Y2 Fuertes Costero§! en provincias del núcleo continental con una §YBase Naval§!.\n"
 SPA_retake_gibraltar:0 "Recuperar Gibraltar"
 SPA_retake_gibraltar_desc:1 "Hace más de dos siglos que Gibraltar fue arrancado del acogedor seno de España. Esta llaga británica en el rostro de Iberia no puede continuar existiendo."
 SPA_claim_west_africa:0 "Reclamar África Occidental"
 SPA_claim_west_africa_desc:1 "La dominación francesa de África Occidental es completamente inmerecida. La zona forma un vínculo geográfico natural con nuestra colonia en Guinea Ecuatorial y, por lo tanto, debería ser considerada, a todos los efectos, como una parte integral del Imperio Colonial Español."
 SPA_supremacy_of_the_communion:0 "Supremacía de la Comunión"
 SPA_supremacy_of_the_communion_desc:1 "Tan seguro como Dios creó los Cielos y la Tierra, así la Comunión Tradicionalista sostiene la clave para el futuro unitario de España. Las insurrecciones carlistas del siglo XIX pueden haber sido obstaculizadas, pero su espíritu nunca fue roto: aquellos que son fieles a la Fe están listos para levantarse contra la República una vez más."
 SPA_prepare_the_carlist_insurrection:0 "Preparar la Insurrección Carlista"
 SPA_prepare_the_carlist_insurrection_desc:1 "Nuestra alianza con la Falange es una que nace de la necesidad, y su esperanza de vida ya se puede contar en semanas. Debemos atacar a nuestros supuestos aliados antes de que ellos nos ataquen a nosotros y eliminar su ideología defectuosa antes de que tenga la oportunidad de echar raíces en las mentes del pueblo común."
 SPA_prepare_the_carlist_insurrection_tt:1 "Desbloquea decisiones §YPreparar la Insurrección Carlista§!, permitiendo asegurar estados controlados para el lado carlista en la revuelta.\n\nAdemás, asegura §YBurgos§! y §YNavarra§! para el lado carlista, si estos son controlados."
 SPA_contact_the_union_militar_espanola:0 "Contactar a la Unión Militar Española"
 SPA_contact_the_union_militar_espanola_desc:1 "La Unión Militar Española, una masiva sociedad secreta de oficiales que conspiraron contra la República, tiene muchos que podrían tener simpatías hacia nuestra causa. Deberíamos contactarlos y obtener apoyo de tantos de estos líderes como podamos, para cuando llegue el momento."
 SPA_head_the_junta_nacional:0 "Encabezar la Junta Nacional"
 SPA_head_the_junta_nacional_desc:1 "El ejecutivo supremo en tiempos de guerra de la máquina de guerra carlista, la Junta Nacional Carlista de Guerra, requiere un líder para unificar las diversas juntas regionales carlistas. Manuel Fal Conde puede ser ese líder."
 SPA_unite_the_requetes:0 "Unir a los Requetés"
 SPA_unite_the_requetes_desc:1 "Durante demasiado tiempo las juntas regionales carlistas han podido operar independientemente entre sí. Debemos unificarlas y sus milicias; los Requetés, para organizar mejor el esfuerzo bélico carlista y eliminar la disidencia interna."
 SPA_the_war_in_the_north:0 "La Guerra en el Norte"
 SPA_the_war_in_the_north_desc:1 "El Norte siempre ha sido el corazón mismo del movimiento carlista. Cualquier insurrección debe centrarse en asegurar esto como nuestra base de operaciones."
 SPA_revive_the_spirit_of_the_carlist_wars:0 "Revive el Espíritu de las Guerras Carlistas"
 SPA_revive_the_spirit_of_the_carlist_wars_desc:1 "Las guerras carlistas en el siglo XIX pueden haber sido pérdidas lamentables para nuestra causa, pero el espíritu de resistencia vive hasta el día de hoy. No descansaremos hasta que el legítimo heredero se siente en el trono español y salvaguarde la fe cristiana para todos los españoles."
 SPA_arms_modernization:0 "Modernización de Armamento"
 SPA_arms_modernization_desc:0 "Nuestras tropas pueden ser las más dedicadas, leales, devotas, fervientes y mejor entrenadas, pero aún necesitan armamento adecuado para defender el cristianismo. Nos aseguraremos de que tengan lo que necesitan."
 SPA_no_compromise_on_carlist_ideals:0 "Sin Compromisos en los Ideales Carlistas"
 SPA_no_compromise_on_carlist_ideals_desc:2 "Aunque cooperamos con la Falange en nuestra revuelta inicial, ahora está claro que comprometer nuestros ideales es equivalente a traición. Si la Falange no acepta nuestras demandas, entonces no tenemos otra opción que eliminarlos también."
 SPA_no_compromise_on_carlist_ideals_tt_2:0 "§Y[ROOT.GetName]§! será conocido como §YEspaña Carlista§!\n"
 SPA_no_compromise_on_carlist_ideals_tt:0 "§RLos seguidores fascistas comenzarán una guerra civil!§!\n"
 SPA_the_crusade_against_democracy:0 "La Cruzada Contra la Democracia"
 SPA_the_crusade_against_democracy_desc:1 "Solo el legítimo heredero carlista ha sido investido, por Dios mismo, con el derecho divino a gobernar. La democracia no solo es un insulto al Rey, también es una blasfemia contra la Voluntad de Dios. Esta plaga no debe ser permitida en este mundo por más tiempo."
 SPA_the_crusade_against_democracy_timer_tt:1 "Han pasado al menos 70 días desde que se modificó por última vez §YCruzada Contra la Democracia§!.\n"
 SPA_expand_the_requetes:0 "Expandir los Requetés"
 SPA_expand_the_requetes_desc:1 "Hasta ahora hemos dependido de una fuerza de tropas de asalto relativamente pequeña, pero comparativamente bien entrenada. Sin embargo, nuestras ambiciones requieren mucho más. Debemos expandir a estos Requetés y proporcionar la capacitación necesaria para todos los que respondan al llamado de caza."
 SPA_militarize_the_masses:0 "Militarizar a las Masas"
 SPA_militarize_the_masses_desc:1 "Los valores por los cuales luchamos no pueden ser defendidos solo por nuestros Requetés. Todos los que son leales a la Corona y llevan el amor de Dios en sus corazones deben cumplir con su deber militar en defensa de sus ideales."
 SPA_defenders_of_catholicism:0 "Defensores del Catolicismo"
 SPA_defenders_of_catholicism_desc:1 "Como hace cuatrocientos años, España debe volver a ser el defensor de la fe católica. Por extensión, el soldado común debe ser la espada y el escudo de su fe, y tener presente este sagrado deber dondequiera que su Rey lo envíe a luchar."
 SPA_battle_rites:0 "Ritos de Batalla"
 SPA_battle_rites_desc:2 "La guerra en defensa de nuestra nación es un deber sagrado. Nuestros capellanes acompañarán a los soldados en el campo de batalla y administrarán los últimos ritos en el lugar para aquellos que hagan el sacrificio supremo por el Rey y la Fe, asegurando que todos sean recompensados en el Cielo."
 SPA_cultivate_fanaticism:0 "Cultivar el Fanatismo"
 SPA_cultivate_fanaticism_desc:1 "Las cualidades más admirables del soldado carlista son su tenacidad y su resolución inquebrantable frente al peligro y la adversidad, con el conocimiento de que Dios los recompensará por su deber si caen. Esta dedicación y sacrificio de los caídos debe ser un ejemplo a seguir para todos los nuevos reclutas."
 SPA_the_third_dimension_of_warfare:0 "La Tercera Dimensión de la Guerra"
 SPA_the_third_dimension_of_warfare_desc:1 "El indomable espíritu carlista ya reina supremo en la tierra; ahora debe conquistar los cielos también."
 SPA_a_modern_fighter_fleet:0 "Una Flota de Cazadores Moderna"
 SPA_a_modern_fighter_fleet_desc:1 "Nuestros pilotos deben recibir las mejores máquinas que nuestro estado pueda reunir. Lo que nos falta en número debemos compensarlo con habilidad, valentía y equipamiento."
 SPA_confirm_the_fueros:0 "Confirmar los Fueros"
 SPA_confirm_the_fueros_desc:1 "La gobernanza de la nación cae bajo la competencia del Rey, pero los antiguos privilegios protegen el derecho de autogobierno para las regiones que comprenden el Reino en su conjunto. Estos derechos, o fueros como se les llama, deben ser confirmados si se quiere mantener la lealtad de las diversas regiones."
 SPA_encourage_local_industrialization:0 "Fomentar la Industrialización Local"
 SPA_encourage_local_industrialization_desc:1 "La industrialización debe ser fomentada por nuestros diversos gobiernos regionales, ya que iniciativas locales como esta sin duda servirán para fortalecer a la nación en su conjunto."
 SPA_encourage_local_mining:0 "Fomentar la Minería Local"
 SPA_encourage_local_mining_desc:0 "Nuestra industria necesita recursos y se ha vuelto complaciente en su papel de importador neto. Debemos alentar un impulso hacia empresas mineras más extendidas en nuestro país, para aprovechar las riquezas de la península ibérica y reducir nuestra dependencia de proveedores extranjeros."
 SPA_settle_the_succession_question:0 "Resolver la Cuestión de la Sucesión"
 SPA_settle_the_succession_question_desc:1 "La causa carlista está dividida entre campos que apoyan diferentes reclamaciones al trono. Alfonso Carlos, el heredero carlista, murió sin descendencia a finales de 1936, pero no antes de nombrar a Javier de Borbón-Parma como su heredero. Sin embargo, hay quienes apoyan la reclamación del viejo rey constitucional exiliado Alfonso XIII."
 SPA_dios_patria_rey:1 "Dios, Patria y Rey!"
 SPA_dios_patria_rey_desc:1 "El grito de guerra de los carlistas resuena a través de la historia y ejemplifica las creencias que consideramos verdaderas. Sirve como un recordatorio de que todos desempeñamos un pequeño papel en la defensa del catolicismo, nuestras comunidades locales y la nación española en su conjunto, y la soberanía última de nuestro Rey. Dios, Patria y Rey!"
 SPA_restore_the_empire:0 "Restaurar el Imperio"
 SPA_restore_the_empire_desc:1 "Nuestro Imperio nos espera! Solo necesitamos establecer la industria militar para poder apoderarnos de él."
 SPA_strengthen_the_empire:0 "Fortalecer el Imperio"
 SPA_strengthen_the_empire_desc:0 "La economía del incipiente nuevo Imperio español aún está luchando, y más del tesoro debería ser asignado para asegurar que nuestra industria se recupere más rápidamente de la destrucción de la Guerra Civil."
 SPA_prosperity_of_the_empire:0 "Prosperidad del Imperio"
 SPA_prosperity_of_the_empire_desc:0 "La recuperación y prosperidad del Imperio son primordiales, y mediante un enfoque adicional en mejorar la infraestructura de nuestra nación, y así fomentar el comercio y el desarrollo industrial, nos aseguraremos de que este objetivo se alcance en poco tiempo."
 SPA_press_the_gibraltar_claim:0 "Presionar la Reclamación de Gibraltar"
 SPA_press_the_gibraltar_claim_desc:1 "El insulto a nuestro Rey que representa la existencia misma del enclave de Gibraltar debe ser vengado."
 SPA_claim_the_french_throne:0 "Reclamar el Trono Francés"
 SPA_claim_the_french_throne_desc:1 "Los tronos español y francés han estado conectados dinásticamente durante más de medio siglo. Nuestro actual Rey no es diferente, y también resulta ser el reclamante legitimista al trono francés. Esta es una situación que simplemente debe ser explotada."
 SPA_retake_the_spanish_netherlands:0 "Retomar los Países Bajos Españoles"
 SPA_retake_the_spanish_netherlands_desc:1 "Nuestro Imperio una vez se extendió hasta las mismas fronteras de Alemania. No hay razón para que no lo haga una vez más y nos permita vengar la Guerra de los 80 Años en el proceso."
 SPA_restore_the_iberian_union:0 "Restaurar la Unión Ibérica"
 SPA_restore_the_iberian_union_desc:1 "Casi han pasado cuatro siglos desde que España y Portugal compartieron un destino, aunque solo brevemente. La península ibérica es más fuerte unida, y así nos aseguraremos de que se 'descubra' una nueva reclamación sobre el trono portugués..."
 SPA_the_war_of_vengeance:0 "La Guerra de Venganza"
 SPA_the_war_of_vengeance_desc:1 "La Guerra Hispanoamericana de 1898 aún está en la memoria viva, y el profundo impacto que tuvo en la psique nacional del español se ejemplifica mejor en los escritos de la Generación del 98. La vergüenza nacional por la pérdida de nuestras colonias debe ser vengada. América debe ser sometida."
 SPA_found_the_academia_vazquez_de_mella:0 "Fundar la Academia Vázquez De Mella"
 SPA_found_the_academia_vazquez_de_mella_desc:1 "Debemos establecer un gran centro de pensamiento tradicionalista, que también pueda ser utilizado por pensadores carlistas para hacer nuevos avances y desarrollos que beneficien a la nueva monarquía española."
 SPA_a_fleet_worthy_of_a_king:0 "Una Flota Digna de un Rey"
 SPA_a_fleet_worthy_of_a_king_desc:1 "Nuestra marina debe ser enormemente expandida si el monarca va a poder afirmar su voluntad a través de los océanos. Nueva infraestructura naval debe ser construida de inmediato."
 SPA_rebuild_the_battlefleet:0 "Reconstruir la Flota de Combate"
 SPA_rebuild_the_battlefleet_desc:1 "Durante cuatro décadas después de la Guerra Hispanoamericana, nuestra marina ha estado letárgica y tímida. La adición de nuevos buques de guerra mayores capaces de enfrentar a cualquier enemigo infundirá un sentido de renacimiento en sus filas, así como nos permitirá disputar los mares con nuestros vecinos."
 SPA_imperial_security:0 "Seguridad Imperial"
 SPA_imperial_security_desc:1 "La seguridad del Imperio no reside en grandes buques de capital, sino en cantidades suficientes de cruceros. El desarrollo de nuevos modelos y nuevas doctrinas de protección comercial debe comenzar de inmediato, para que podamos asegurar el suministro de recursos a nuestras posesiones en el extranjero."
 SPR_regional_defense_council_of_aragon:0 "Consejo de Defensa Regional de Aragón"
 SPR_regional_defense_council_of_aragon_desc:1 "Para fines de guerra, y por necesidad únicamente, las comunas autónomas anarquistas que han surgido como resultado de la Guerra Civil deben unirse bajo un único Consejo de Defensa que pueda coordinar nuestros esfuerzos. Comenzaremos estableciendo uno en Aragón."
 SPR_appropriate_the_means_of_production:0 "Apoderarse de los Medios de Producción"
 SPR_appropriate_the_means_of_production_desc:1 "Se fueron los días en que trabajábamos para los ricos. Se fueron los días en que nuestro trabajo no era recompensado. Tomaremos las fábricas y los talleres, las granjas y las tiendas, eliminando la clase y poniendo al trabajador a cargo de su propio destino!"
 SPR_autogestion:0 "Autogestión"
 SPR_autogestion_desc:1 "Maximizaremos la producción permitiendo a los trabajadores participar en la autogestión del lugar de trabajo de acuerdo con los principios de autogestión. Esto otorgará muchos beneficios en términos de autonomía del trabajador, moral, y, como resultado, productividad general."
 SPR_collectivization_and_workers_control:0 "Colectivización y Control Obrero"
 SPR_collectivization_and_workers_control_desc:1 "Para los aspectos necesarios del gobierno local, nos dirigiremos a los consejos de trabajadores, dando a cada trabajador voz y permitiendo la cooperación a mayor escala."
 SPR_arm_the_people:0 "Armar al Pueblo"
 SPR_arm_the_people_desc:1 "Un ejército nacional puede ser fácilmente utilizado como una forma de que el gobierno mantenga el control sobre su población, por lo que no es un recurso para la defensa comunal. Son las mismas personas las que deben ser dotadas de las armas con las que defender sus comunidades."
 SPR_the_maximum_concession:0 "La Máxima Concesión"
 SPR_the_maximum_concession_desc:1 "En el espíritu de luchar contra el fascismo hemos hecho la mayor concesión posible: cooperación con los capitalistas y comunistas autoritarios. Esta concesión es hasta donde estamos dispuestos a llegar, y no puede durar para siempre. Aprovecharemos al máximo mientras dure."
 SPR_seize_public_transport:0 "Tomar el Transporte Público"
 SPR_seize_public_transport_desc:1 "Todos desean hacer su parte en la lucha por la libertad. Nuestros aliados son muchos los que trabajan en el sector del transporte público, y estos están ansiosos por poner sus vehículos al servicio de nuestros valientes soldados. Esto puede darnos una ventaja táctica poco ortodoxa contra nuestros enemigos."
 SPR_seize_public_transport_tt:0 "§REste espíritu será removido tras la conclusión de la Guerra Civil!§!\n"
 SPR_agrarian_collectivization:0 "Colectivización Agraria"
 SPR_agrarian_collectivization_desc:1 "La organización colectivizada de nuestra agricultura asegurará que todos los que viven en las comunas tengan la comida que requieren, en lugar de vender las cosechas donde obtengan más ganancias."
 SPR_mujeres_libres:0 "Mujeres Libres"
 SPR_mujeres_libres_desc:1 "La revolución social solo ha tenido éxito en parte. El siguiente paso es la liberación, empoderamiento y educación de la mujer trabajadora. La igualdad beneficiará a la comunidad en su conjunto."
 SPR_literacy_programs:0 "Programas de Alfabetización"
 SPR_literacy_programs_desc:1 "La analfabetización es generalizada entre la población trabajadora, pero con los programas adecuados esto puede mejorarse rápidamente, sin duda permitiendo que surjan talentos ocultos."
 SPR_shared_burdens:0 "Cargas Compartidas"
 SPR_shared_burdens_desc:2 "La lucha por nuestras libertades contra el autoritarismo, el capitalismo y las supersticiones religiosas será larga y dura. Todos debemos hacer nuestra parte en llevar las dificultades que sin duda nos esperan, antes de que podamos cosechar las recompensas de nuestro trabajo."
 SPR_international_brigades:0 "Brigadas Internacionales"
 SPR_international_brigades_desc:1 "Nuestra causa ha atraído mucha atención internacional, y personas de todo el mundo han venido a luchar contra la amenaza fascista con nosotros. Nadie será rechazado, siempre y cuando haga su parte por la salud de la comunidad. Los organizaremos en brigadas internacionales."
 SPR_seize_the_gold_reserves:0 "Tomar las Reservas de Oro"
 SPR_seize_the_gold_reserves_desc:1 "Las reservas de oro de la República están en riesgo de caer en manos fascistas, o posiblemente, incluso peores, estalinistas. Al apoderarnos de ellas, sin duda arriesgamos la ira del gobierno, pero podría permitirnos financiar nuestro esfuerzo bélico al financiar compras de armas extranjeras en el mercado negro."
 SPR_gold_reserves_flag:0 "Las Reservas de Oro ya han sido confiscadas o reubicadas."
 SPR_foreign_arms_purchases:0 "Compras de Armas Extranjeras"
 SPR_foreign_arms_purchases_desc:1 "Las reservas de oro que 'liberamos' podrían ser utilizadas para obtener armas extranjeras, de las que estamos desesperadamente necesitados. La opinión internacional no necesariamente nos apoya, por lo que probablemente tendremos que recurrir a canales poco ortodoxos para recibirlas, sin embargo..."
 SPR_foreign_arms_purchases_tt:0 "Desbloquea las decisiones de §YCompras de Armas Extranjeras§!, permitiendo la compra de varios tipos de equipos.\n"
 SPR_masters_of_our_own_fate:0 "Dueños de Nuestro Propio Destino"
 SPR_masters_of_our_own_fate_desc:1 "Los estalinistas y sus títeres republicanos infringen cada vez más nuestras libertades, socavando sistemáticamente nuestros esfuerzos y eliminando a prominentes partidarios de nuestra causa. Basta ya. Somos los dueños de nuestro propio destino, incluso si eso significa luchar contra ellos también."
 SPR_anarchist_uprising_flag:0 "Los Anarquistas se han levantado."
 SPR_masters_of_our_own_fate_tt_2:0 "§Y[ROOT.GetName]§! será conocido como §YConsejo de Defensa Regional de Aragón§!\n"
 SPR_masters_of_our_own_fate_tt_3:0 "§Y[ROOT.GetName]§! será conocido como §YComuna Española§!\n"
 SPR_masters_of_our_own_fate_tt_4: "Los ministros del POUM se vuelven §Gdisponibles§!, pero los ministros democráticos y estalinistas son §Rremovidos§!.\n"
 SPR_masters_of_our_own_fate_tt:0 "§RLos apoyos comunistas y democráticos comenzarán una guerra civil!§!\n"
 SPR_all_must_bear_the_torch:0 "Todos Deben Llevar la Antorcha"
 SPR_all_must_bear_the_torch_desc:1 "Cada persona es una revolución en sí misma; si no fuera por el valor y la ferocidad del individuo, el colectivo caería ante sus enemigos. Este mensaje debe ser llevado a casa con todos nuestros partidarios; cada uno de nosotros debe ayudar a mantener en alto la antorcha del anarquismo."
 SPR_the_threats_abound:0 "Las Amenazas Abundan"
 SPR_the_threats_abound_desc:1 "Es claro que el mundo no está de acuerdo con nuestra propia existencia. En todas partes nos encontramos con un rechazo frío, o incluso hostilidad abierta. Nos es aparente ahora: no tenemos aliados en quienes confiar. Debemos prepararnos para la guerra con cada uno de estos estados-nación en descomposición."
 SPR_portuguese_anarchism:0 "Anarquismo Portugués"
 SPR_portuguese_anarchism_desc:1 "Nuestra guerra por la libertad ha cruzado la frontera portuguesa, y el gobierno está siendo desestabilizado. Con el apoyo adecuado, no es impensable que pueda ocurrir un levantamiento anarquista a gran escala dentro de sus fronteras. Debemos encender esta llama!"
 SPR_regional_defense_council_of_iberia:0 "Consejo de Defensa Regional de Iberia"
 SPR_regional_defense_council_of_iberia_desc:1 "Con la liberación de lo que una vez fue Portugal, podemos establecer un nuevo consejo de defensa que represente los deseos de todas las comunas existentes en la península ibérica."
 SPR_regional_defense_council_of_iberia_tt:0 "§Y[ROOT.GetName]§! será conocido como §YConsejo de Defensa Regional de Iberia§!\n"
 SPR_a_new_way_of_warfare:0 "Una Nueva Forma de Guerra"
 SPR_a_new_way_of_warfare_desc:1 "La valentía de nuestra infantería es indudable, pero las realidades de la guerra han superado lo que la infantería puede sobrellevar. Debemos comenzar el desarrollo de nuevas máquinas de guerra, tanto en tierra como en los cielos, para defender nuestras comunas."
 SPR_communal_military_strategies:0 "Estrategias Militares Comunales"
 SPR_communal_military_strategies_desc:1 "Organizar una guerra a gran escala mientras permanecemos fieles a los principios del anarquismo es un gran desafío. También es uno que debemos enfrentar, ya que sin ello todo lo que luchamos se pierde."
 SPR_maintaining_the_fire:0 "Manteniendo el Fuego"
 SPR_maintaining_the_fire_desc:1 "El cansancio de la guerra es el heraldo de la caída. Debemos permanecer fuertes y revitalizar en el pueblo el fuego que los impulsa a hacer lo máximo."
 SPR_freedom_of_thought:0 "Libertad de Pensamiento"
 SPR_freedom_of_thought_desc:2 "La cerradez mental no tiene lugar en nuestras comunidades. Todos son bienvenidos, sin importar sus ideas, siempre y cuando acepten los fundamentos básicos de nuestra sociedad."
 SPR_torchbearers_of_tomorrow:0 "Portadores de la Antorcha del Mañana"
 SPR_torchbearers_of_tomorrow_desc:1 "Aquellos que hacen su parte en el apoyo de nuestra causa, ya sea a través de esfuerzos intelectuales o militares, son el futuro encarnado. Esta realización puede ser una poderosa fuerza motriz, y debemos asegurarnos de que sean conscientes de la importancia de su trabajo."
 SPR_the_inevitable_counterblow:0 "El Inevitable Contraataque"
 SPR_the_inevitable_counterblow_desc:1 "La hostilidad internacional hacia nuestro modo de vida comunal está aumentando. Es solo cuestión de tiempo antes de que el golpe caiga, y debemos estar listos para recibirlo."
 SPR_improve_military_infrastructure:0 "Mejorar la Infraestructura Militar"
 SPR_improve_military_infrastructure_desc:1 "Para llegar a las comunas sitiadas a tiempo, debemos mejorar enormemente nuestra infraestructura intercomunal. Esto debería permitir al Consejo de Defensa responder rápidamente a cualquier amenaza externa que cualquier comuna individual no esté equipada para enfrentar."
 SPR_fortify_the_pyrenees:0 "Fortificar los Pirineos"
 SPR_fortify_the_pyrenees_desc:1 "La vía de ataque más obvia sería desde el norte. Es imperativo que los Pirineos estén fortificados contra cualquier golpe que caiga a través de ellos o a lo largo de sus costas."
 SPR_fortify_the_pyrenees_tt:0 "Colocar fortalezas de nivel 3 §YForts§! en las provincias en la frontera con Francia en §YPaís Vasco§!, §YNavarra§!, §YAragón Occidental§!, §YAragón Oriental§! y §YCataluña§!.\n"
 SPR_fortify_la_linea_de_la_concepcion:0 "Fortificar La Línea de la Concepción"
 SPR_fortify_la_linea_de_la_concepcion_desc:1 "La Línea de la Concepción es el primer bastión contra el enemigo que se encuentra más allá. Con defensas adecuadas deberíamos poder enfrentar cualquier ataque que venga de Gibraltar de frente."
 SPR_fortify_la_linea_de_la_concepcion_tt:0 "Colocar fortalezas de nivel 3 §YForts§! en las provincias en la frontera con Gibraltar en §YSevilla§! y §YGranada§!.\n"
 SPR_fortify_the_coastlines:0 "Fortificar las Costas"
 SPR_fortify_the_coastlines_desc:1 "No podemos descartar la posibilidad de una invasión naval. Las defensas ampliadas deberían hacer que esta sea una perspectiva mucho menos apetecible para el enemigo que si permanecemos desprotegidos en esta frontera."
 SPR_fortify_the_coastlines_tt_1:0 "Colocar §Y1 Fuerte Costero§! en provincias costeras en §YGalicia§!, §YAsturias§! y §YPaís Vasco§!.\n"
 SPR_fortify_the_coastlines_tt_2:0 "Colocar §Y1 Fuerte§! y §Y2 Fortes Costeños§! en provincias centrales continentales con una §YBase Naval§!.\n"
 SPR_militarize_the_industry:0 "Militarizar la Industria"
 SPR_militarize_the_industry_desc:2 "Se debe alentar a las comunas a aumentar su producción de suministros militares, o arriesgamos dejar a nuestros valientes soldados sin las herramientas que necesitan para defender nuestros hogares."
 SPR_communal_autarky:0 "Autarquía Comunal"
 SPR_communal_autarky_desc:1 "El mundo nos ha rechazado, y debemos conformarnos con los recursos naturales que encontramos en nuestro propio territorio. Este es un ejercicio de optimización en el que aprenderemos a sobresalir."
 SPR_faith_in_the_cause:0 "Fe en la Causa"
 SPR_faith_in_the_cause_desc:1 "No hay lugar para el pensamiento derrotista cuando el mundo entero está en tu contra. O mantenemos nuestra inquebrantable creencia en lograr un futuro pacífico, o caemos."
 SPR_militarize_the_people:0 "Militarizar al Pueblo"
 SPR_militarize_the_people_desc:1 "No tenemos el lujo de mantener nuestras manos limpias de sangre. Todos deben ser enseñados a manejar un arma en defensa propia, para que cuando llegue el momento, puedan luchar por su futuro."
 SPR_anarchism_knows_no_borders:0 "El Anarquismo No Conoce Fronteras"
 SPR_anarchism_knows_no_borders_desc:1 "Si las naciones del mundo no desean tolerarnos entre ellas, entonces nuestro único recurso para un futuro en el que podamos colectivizar en paz es la propia abolición de todos los estados-nación."
 SPR_plant_the_seeds_of_revolution:0 "Plantar las Semillas de la Revolución"
 SPR_plant_the_seeds_of_revolution_desc:1 "Aquellos con sentimientos afines a los nuestros han sido silenciados durante mucho tiempo por sus gobiernos opresores. Les daremos a estos grupos las armas que necesitan, para que puedan derrocar a sus naciones desde dentro y unirse a nuestra causa cuando derrotemos a nuestros enemigos y nos conectemos con ellos."
 SPR_plant_the_seeds_of_revolution_tt:1 "Desbloquea decisiones §YLas Semillas de la Revolución§!, permitiendo la creación de levantamientos anarquistas en países enemigos vecinos.\n"
 SPR_global_defense_council:0 "Consejo de Defensa Global"
 SPR_global_defense_council_desc:1 "Nuestras fronteras se han expandido más allá de la geografía de la península ibérica, y el título que hemos dado a nuestro consejo de defensa temporal ya no representa a todos los que son parte de él. Renombraremos nuestra organización a algo apropiadamente inclusivo para todos los pueblos de este planeta."
 SPR_global_defense_council_tt:0 "§Y[ROOT.GetName]§! será conocido como §YConsejo de Defensa Global§!\n"
 SPR_global_defense_council_tt_2:0 "Desbloquea decisiones §YLas Semillas de la Revolución§!, permitiendo la transferencia y creación de estados controlados extranjeros que tengan un §YCumplimiento§! suficientemente alto.\n"
 SPR_the_anti_fascist_workers_revolution:0 "La Revolución de los Trabajadores Antifascistas"
 SPR_the_anti_fascist_workers_revolution_desc:2 "Ahora es el momento de que el trabajador español se levante contra el enemigo fascista! Nos mantenemos de la mano con la burguesía, pero solo por el tiempo que necesitemos para asegurarnos de que esta amenaza sea tratada. La revolución comienza ahora!"
 SPR_strengthen_the_euzko_gudarostea:0 "Fortalecer el Euzko Gudarostea"
 SPR_strengthen_the_euzko_gudarostea_desc:1 "La región vasca posee una industria vital y debe ser mejor defendida. Expandir el ejército levantado por su gobierno local debería ser un gran paso para fortificar las líneas del frente allí."
 SPR_strengthen_the_euzko_gudarostea_tt:0 "Ganar 6 unidades con §Y3 Infantería§! batallones en §YPaís Vasco§!.\n"
 SPR_remove_after_civil_war_tt:0 "§REstas unidades serán eliminadas al concluir la Guerra Civil!§!\n"
 SPR_fortify_the_iron_ring:0 "Fortificar el Anillo de Hierro"
 SPR_fortify_the_iron_ring_desc:1 "La ciudad más grande del País Vasco, Bilbao, recibirá su propio 'Anillo de Hierro' de fortificaciones, permitiendo a los vascos un formidable obstáculo desde el cual defenderla contra el enemigo fascista."
 SPR_arm_the_workers_militias:0 "Armar las Milicias de los Trabajadores"
 SPR_arm_the_workers_militias_desc:1 "Organizamos milicias a partir de la fuerza laboral y ahora debemos asegurarnos de que estén adecuadamente equipadas para que puedan formar la vanguardia contra el enemigo fascista y el ejército desleal."
 SPR_hinder_nkvd_interference:0 "Obstruir la Interferencia del NKVD"
 SPR_hinder_nkvd_interference_desc:1 "El NKVD soviético ha estado interfiriendo en los asuntos internos de España durante demasiado tiempo. Los críticos vocales de Stalin han desaparecido, nuestros políticos están aislados y nuestros esfuerzos para combatir a los fascistas a veces son más obstaculizados por nuestros supuestos aliados que por nuestros enemigos. Basta es basta. Lucharemos contra los estalinistas."
 SPR_hinder_nkvd_interference_tt:0 "Sustituye la misión §YLevantamiento Anarquista Inminente§! con la misión §YRepresión Gubernamental Inminente§!.\n"
 SPR_demand_ministerial_positions:0 "Demandar Puestos Ministeriales"
 SPR_demand_ministerial_positions_desc:1 "Si la República desea nuestro apoyo continuo, debe dar a nuestros políticos posiciones en el gobierno. Solo entonces dejarán claro que nos ven como aliados valiosos en nuestra lucha compartida."
 SPR_the_stalinist_doctrine:0 "La Doctrina Estalinista"
 SPR_the_stalinist_doctrine_desc:1 "Hay quienes entre nuestra alianza laxa de agrupaciones antifascistas interpretan la palabra de Marx de forma independiente a Stalin. Esto es una espina en el costado de todo el Socialismo y no puede permitirse continuar. Para que la lucha de los Trabajadores no esté en peligro, debemos eliminar estas voces disidentes y unirnos bajo un solo líder."
 SPR_subvert_the_stalinists:0 "Subvertir a los Estalinistas"
 SPR_subvert_the_stalinists_desc:1 "No comenzamos esta disputa, pero si los estalinistas insisten, jugaremos su juego. Debilitaremos su base de poder desde adentro al persuadir a sus seguidores y desviar sus suministros. Dondequiera que vayan, nos encontrarán oponiéndonos a ellos."
 SPR_class_war:0 "Guerra de Clases"
 SPR_class_war_desc:1 "El concepto del Frente Popular es defectuoso; el trabajador nunca podrá ser verdaderamente libre mientras esté obligado a trabajar junto a la burguesía. Solo una guerra de clases total e intransigente puede traernos la libertad que deseamos, incluso si esto significa luchar contra los capitalistas y los fascistas al mismo tiempo."
 SPR_secularize_the_new_state:0 "Secularizar el Nuevo Estado"
 SPR_secularize_the_new_state_desc:1 "La nueva sociedad que estamos construyendo no tiene lugar para la religión. Estas solo sirven para reforzar las estructuras de clase o pacificar a los trabajadores en obediencia. Solo liberando nuestra mente de estas supersticiones podremos ser verdaderamente libres."
 SPR_appropriate_church_riches:0 "Appropriarse de las Riquezas de la Iglesia"
 SPR_appropriate_church_riches_desc:1 "La riqueza acumulada por la Iglesia Católica podría gastarse mucho mejor financiando nuestra causa. La usaremos para mejorar las fábricas existentes y establecer nuevas, que todas contribuirán a la consecución de nuestro objetivo final."
 SPR_an_army_of_all_classes:0 "Un Ejército de Todas las Clases"
 SPR_an_army_of_all_classes_desc:1 "Frente a la amenaza fascista, la clase es irrelevante. Formaremos un ejército en el que todos son bienvenidos a servir, y al mismo tiempo los expondremos a los sanos valores socialistas que aprecian sus compatriotas."
 SPR_relocate_the_gold_reserves:0 "Reubicar las Reservas de Oro"
 SPR_relocate_the_gold_reserves_desc:1 "Nuestras reservas de oro son clave para la compra de materiales de guerra en el extranjero. Debemos asegurarnos de que se almacenen en un lugar seguro, lo que desafortunadamente implica moverlas al extranjero."
 SPR_relocate_the_gold_reserves_tt:0 "§RLas Nuestras Reservas de Oro estarán a merced del país anfitrión!§!\n"
 SPR_reaffirm_the_popular_front_strategy:0 "Reafirmar la Estrategia del Frente Popular"
 SPR_reaffirm_the_popular_front_strategy_desc:1 "Es imperativo que las diferencias entre nosotros y nuestros aliados sean, por el momento, olvidadas, para que todos podamos centrarnos en la lucha más importante: contra los fascistas."
 SPR_anti_fascist_unity:0 "Unidad Antifascista"
 SPR_anti_fascist_unity_desc:1 "Las discrepancias entre nuestros aliados anarquistas y antiestralistas y nosotros están empeorando. No podemos permitir que esto se descontrole. Debemos reenfocar nuestra atención en el verdadero enemigo, incluso si el precio por la paz interna son concesiones a nivel gubernamental a nuestros aliados desorientados."
 SPR_anti_fascist_unity_tt:1 "Desbloquea decisiones §YUnidad Antifascista§!, haciendo posible retrasar el levantamiento anarquista a cambio de concesiones.\n"
 SPR_crush_the_revolution:0 "Exprime la Revolución"
 SPR_crush_the_revolution_desc:1 "La forma independiente en que las comunas anarquistas se han conducido ha sido una espina en nuestro costado y, francamente, sus débiles defensas constituyen una debilidad crítica en nuestras líneas del frente. Estamos mejor sin ellas, por lo que es hora de que esta revolución sea aplastada de una vez por todas."
 SPR_crush_the_revolution_tt:0 "§RLos partidarios No Alineados comenzarán una guerra civil!§!\n"
 SPR_united_under_socialism:0 "Unidos Bajo el Socialismo"
 SPR_united_under_socialism_desc:1 "Aunque venimos de diversas regiones y antecedentes, debemos dejar estas diferencias atrás y centrarnos en nuestra búsqueda unida del socialismo."
 SPR_wealth_redistribution:0 "Redistribución de la Riqueza"
 SPR_wealth_redistribution_desc:1 "Ahora que se ha confiscado la propiedad de los ricos, debemos asegurarnos de que todos compartan esta victoria redistribuyendo esta riqueza para que todos en la población puedan cosechar sus recompensas de manera equitativa."
 SPR_collective_recovery_efforts:0 "Esfuerzos Colectivos de Recuperación"
 SPR_collective_recovery_efforts_desc:1 "La comunidad española en su conjunto debe unirse en un gran esfuerzo para reparar los daños resultantes de nuestra violenta guerra civil. Nuestras fábricas deben ser reconstruidas para que la gente pueda volver a trabajar, y se debe construir nueva infraestructura para facilitar la interacción entre las comunidades locales."
 SPR_repair_and_expand_the_dockyards:0 "Reparar y Ampliar los Astilleros"
 SPR_repair_and_expand_the_dockyards_desc:1 "Los astilleros importantes no fueron inmunes a la destrucción de la guerra civil. Mientras los reparamos, también debemos considerar ampliarlos para que estemos preparados para futuros programas de expansión naval."
 SPR_the_peoples_fleet:0 "La Flota del Pueblo"
 SPR_the_peoples_fleet_desc:1 "La voluntad del pueblo se manifiesta tanto en la tierra como en los mares. Esta voluntad debe ser respaldada por una nueva flota que comenzaremos a construir de inmediato."
 SPR_land_redistribution:0 "Redistribución de la Tierra"
 SPR_land_redistribution_desc:1 "Todos aquellos que deseen trabajar la tierra deben tener permiso para hacerlo. Las tierras que se mantenían antes de la guerra por quienes no podían usarlas adecuadamente ahora serán asignadas a quienes sí puedan."
 SPR_expand_the_means_of_production:0 "Expandir los Medios de Producción"
 SPR_expand_the_means_of_production_desc:1 "La salud del colectivo depende de la fortaleza de su industria. Al expandir la nuestra, podemos asegurar la estabilidad interna y fortalecer nuestras defensas contra los enemigos externos."
 SPR_invite_socialist_intellectuals:0 "Invitar a Intelectuales Socialistas"
 SPR_invite_socialist_intellectuals_desc:1 "Nuestra sociedad será un refugio para todos los intelectuales que compartan nuestra dedicación a la causa socialista. Estos individuos deben ser invitados de cerca y de lejos, para que su genio proporcione avances de los que el resto de nosotros podamos beneficiarnos."
 SPR_solidify_government_control:0 "Consolidar el Control del Gobierno"
 SPR_solidify_government_control_desc:1 "Los estados autónomos en todo el país deben ver restringidas sus libertades por el bien de la totalidad. No podemos permitir que debiliten nuestra unidad ante las amenazas fascistas en el extranjero."
 SPR_reeducate_the_bourgeoisie:0 "Reeducar a la Burguesía"
 SPR_reeducate_the_bourgeoisie_desc:1 "El Frente Popular ha llegado a su fin, y ha llegado el momento de reeducar a la burguesía y liberarla de sus conceptos erróneos económicos y sociales. Aún lograremos convertirlos en ciudadanos adecuados del estado."
 SPR_the_spanish_red_army:0 "El Ejército Rojo Español"
 SPR_the_spanish_red_army_desc:1 "Se creará un nuevo y leal ejército para defender los intereses del trabajador español contra amenazas extranjeras. Modelaremos esto a semejanza del de la Unión Soviética."
 SPR_expand_soviet_aid:0 "Expandir la Ayuda Soviética"
 SPR_expand_soviet_aid_desc:1 "No podemos manejar esta guerra por nuestra cuenta; debemos conseguir ayuda internacional. [SOV.GetNameDefCap] debe comprender que la lucha crítica contra el fascismo está aquí en Iberia, y que es aquí donde se debe detener su avance."
 SPR_expand_soviet_aid_tt:0 "\n§RAyuda soviética vendrá a un precio significativo, que se pagará una vez concluida la guerra civil!§!\n"
 SPR_soviet_equipment_shipments:0 "Envíos de Equipos Soviéticos"
 SPR_soviet_equipment_shipments_desc:1 "Lo que nuestra industria nacional no pueda proporcionar debe ser suplido con envíos de armas de [SOV.GetNameDef]."
 SPR_soviet_military_advisors:0 "Asesores Militares Soviéticos"
 SPR_soviet_military_advisors_desc:1 "Los asesores militares soviéticos pueden dar a nuestras tropas y líderes la ventaja que necesitan contra nuestros enemigos."
 SPR_soviet_industrial_aid:0 "Ayuda Industrial Soviética"
 SPR_soviet_industrial_aid_desc:1 "Los envíos de armas por sí solos no llenarán las cuotas que nuestras tropas en primera línea necesitan. La ayuda soviética para expandir nuestra industria nacional puede permitirnos compensar esta diferencia por ahora, y quizás incluso alcanzar la autosuficiencia total eventualmente."
 SPR_soviet_technological_advancements:0 "Avances Tecnológicos Soviéticos"
 SPR_soviet_technological_advancements_desc:1 "[SOV.GetNameDefCap] posee tecnología que nosotros no tenemos. Con el objetivo de derrotar al fascismo, ¿seguro que estarían dispuestos a compartir estos avances con nosotros?"
 SPR_soviet_recovery_aid:0 "Ayuda de Recuperación Soviética"
 SPR_soviet_recovery_aid_desc:1 "Con la guerra ganada, [SOV.GetNameDef] está listo para ayudarnos en nuestros esfuerzos de reconstrucción."
 SPR_all_must_do_their_part:0 "Todos Deben Hacer Su Parte"
 SPR_all_must_do_their_part_desc:1 "Para que la causa socialista tenga éxito, cada persona debe contribuir a la causa. No tenemos espacio para divisiones internas entre nuestras diversas comunas."
 SPR_the_red_tide:0 "La Marea Roja"
 SPR_the_red_tide_desc:1 "Nuestro pueblo sabe que nuestra causa es justa y correcta, y todo lo que tenemos que hacer es aprovechar este sentimiento para asegurar un flujo constante de reclutas decididos para nuestro ejército. Como una marea roja, nuestras fuerzas arrasarán a cualquiera que se oponga a nosotros."
 SPR_arm_the_tide:0 "Armar la Marea"
 SPR_arm_the_tide_desc:1 "Sin el equipo adecuado, el fervor individual del trabajador socialista no puede tener éxito en la batalla. Les daremos las herramientas de guerra que necesitan."
 SPR_against_fascism:0 "Contra el Fascismo"
 SPR_against_fascism_desc:1 "El enemigo fascista puede haber sido derrotado en la península ibérica, pero aún existe más allá de nuestras fronteras. Debemos unirnos a la lucha internacional para extinguirlo de una vez por todas."
 SPR_doctrinal_advancements:0 "Avances Doctrinales"
 SPR_doctrinal_advancements_desc:1 "Las lecciones que aprendimos de la guerra civil pueden desarrollarse en nuevas doctrinas militares que se adapten mejor a las realidades actuales de la guerra."
 SPR_lessons_from_the_civil_war:0 "Lecciones de la Guerra Civil"
 SPR_lessons_from_the_civil_war_desc:1 "Las luchas de la guerra civil nos han enseñado muchas lecciones sobre el arte de la guerra. Seríamos unos tontos si no aplicamos esto a nuestro nuevo ejército modelo."
 SPR_nationalize_the_industry:0 "Nacionalizar la Industria"
 SPR_nationalize_the_industry_desc:1 "En lugar de dejar que nuestra industria se desperdicie en manos de inversores y empresas, la colocaremos bajo control del propio estado, para dirigir y organizar mejor su producción."
 SPR_beacon_of_socialism:0 "Faros del Socialismo"
 SPR_beacon_of_socialism_desc:1 "Nuestra nación es un faro brillante del socialismo, seguro de atraer a científicos afines con el deseo de servir a la causa de los trabajadores."
 SPR_increase_arms_production:0 "Aumentar la Producción de Armas"
 SPR_increase_arms_production_desc:0 "Para defender los ideales del Comunismo, nuestro ejército necesita armas. La capacidad industrial de nuestra gran nación debe mejorarse para que podamos proporcionar estas armas."
 SPR_exploit_spains_riches:0 "Explotar las Riquezas de España"
 SPR_exploit_spains_riches_desc:0 "La península ibérica es rica en recursos naturales. La explotación de estos fortalecerá enormemente nuestra industria bélica, generando también riqueza que puede usarse para la reconstrucción de nuestra nación."
 SPR_unify_the_london_bureau:0 "Unificar la Oficina de Londres"
 SPR_unify_the_london_bureau_desc:1 "En reacción a la formación de la Tercera Internacional y las luchas de poder entre Trotsky y Stalin, se formó una Oficina Internacional de Unidad Revolucionaria Socialista, rechazando ambas interpretaciones del marxismo. Nos comunicaremos con nuestros contactos allí para formar un frente unido del Socialismo contra el trotskismo y el estalinismo."
 SPR_against_trotskyism_and_stalinism:1 "Contra el Trotskismo y el Estalinismo"
 SPR_against_trotskyism_and_stalinism_desc:1 "Durante demasiado tiempo, la disputa entre Trotsky y Stalin y sus partidarios ha socavado la unidad y la integridad de la causa socialista. Si no pueden dejar de lado sus diferencias, entonces debemos simplemente deshacernos de su influencia en nuestra causa."
 SPR_red_bulwark_in_the_west:0 "Muralla Roja en el Oeste"
 SPR_red_bulwark_in_the_west_desc:1 "Nuestra posición geográfica es una de aislamiento respecto a nuestros aliados. Si somos atacados, especialmente por potencias navales fuertes, no podremos confiar en la ayuda de [SOV.GetNameDef]. Por lo tanto, debemos asegurarnos de que nuestras defensas sean tales que podamos actuar como un bastión del socialismo; su ancla occidental en Europa."
 SPR_appeal_for_increased_autonomy:0 "Apelación por Mayor Autonomía"
 SPR_appeal_for_increased_autonomy_desc:1 "El precio de la ayuda [SOV.GetAdjective] que hizo posible nuestra victoria ha sido la servidumbre. Hemos demostrado ser leales y capaces defensores del socialismo, y sin duda esto se reconoce en Moscú. Quizás podamos convencerlos de relajar las riendas."
 SPR_modernize_the_armed_forces:0 "Modernizar las Fuerzas Armadas"
 SPR_modernize_the_armed_forces_desc:1 "Nuestra posición precaria en el oeste de Europa se vería enormemente fortalecida por el desarrollo de nuevas armas y equipo para nuestras fuerzas armadas."
 SPR_a_red_iberia:0 "Una Iberia Roja"
 SPR_a_red_iberia_desc:1 "Ha llegado el momento de unificar la totalidad de la península ibérica bajo la bandera del socialismo."
 SPR_support_french_communists:0 "Apoyar a los Comunistas Franceses"
 SPR_support_french_communists_desc:1 "[FRA.GetNameDefCap] ha tenido una historia reciente de sentimiento comunista. Si ven la sabiduría de nuestra cooperación en la promoción de los objetivos de los trabajadores, entonces uniremos fuerzas, pero si no están tan iluminados, debemos llevar el socialismo a ellos por la fuerza."
 SPR_avenge_foreign_interference:0 "Vengar la Interferencia Extranjera"
 SPR_avenge_foreign_interference_desc:1 "Las potencias extranjeras intervinieron en la guerra civil contra nosotros, apoyando a nuestros enemigos fascistas. No hemos olvidado esto, y finalmente nuestra respuesta está cerca."
 SPR_avenge_foreign_interference_tt:0 "Otorga objetivos de guerra a todos los países que enviaron voluntarios a los nacionalistas durante la guerra civil.\n"
 SPR_provide_for_the_people:0 "Proveer para el Pueblo"
 SPR_provide_for_the_people_desc:1 "El primer orden del día es garantizar el suministro de alimentos a nuestro pueblo. Nuestra victoria no debe ser ensombrecida por la calamidad de la hambruna."
 SPR_collectivize_industry:0 "Colectivizar la Industria"
 SPR_collectivize_industry_desc:1 "La colectivización de la industria servirá para mejorar aún más la productividad y la moral de los trabajadores."
 SPR_connect_the_country:0 "Conectar el País"
 SPR_connect_the_country_desc:1 "Un gran proyecto de obras de infraestructura que abarque el país asegurará el movimiento rápido de bienes entre las áreas más remotas de la península. Esto solo nos beneficiará a largo plazo."
 SPR_transplant_soviet_industry:0 "Transplantar la Industria Soviética"
 SPR_transplant_soviet_industry_desc:2 "Los soviéticos han demostrado ser particularmente hábiles en la reubicación de fábricas enteras, incluso a distancias de miles de kilómetros. Para impulsar nuestra propia industria militar nacional, solicitaremos el trasplante de algunas de sus fábricas menos importantes a la península ibérica."
 SPR_the_five_year_plan:0 "El Plan Quinquenal"
 SPR_the_five_year_plan_desc:1 "Un nuevo plan audaz verá la transformación del estado español en una potencia industrial local en un plazo no mayor a cinco años."
 SPR_slipway_enlargement:0 "Ampliación de los Diques"
 SPR_slipway_enlargement_desc:1 "Para construir buques militares más grandes, debemos considerar la ampliación de nuestras instalaciones de astilleros."
 SPR_a_red_fleet:0 "Una Flota Roja"
 SPR_a_red_fleet_desc:1 "Se requiere una poderosa marina para hacer nuestra parte en la difusión del socialismo en todo el mundo. La construcción de nuestra Flota Roja comienza hoy."
 SPR_maintain_the_second_republic:0 "Mantener la Segunda República"
 SPR_maintain_the_second_republic_desc:1 "El ejército rebelde no ha tenido éxito en su intento de golpe, y nuestro gobierno mantiene su capacidad para gobernar en libertad. La Segunda República prevalecerá contra la amenaza de la derecha, así como prevaleció sobre la huelga de los mineros en 1934."
 SPR_new_leadership:0 "Nuevo Liderazgo"
 SPR_new_leadership_desc:1 "Se requiere un nuevo liderazgo para que la República sobreviva a estos tiempos difíciles. Traeremos asesores y ministros con nuevas perspectivas sobre cómo combatir mejor la amenaza fascista, lo que nos permitirá proteger mejor nuestros principios y creencias."
 SPR_the_future_of_the_republic:0 "El Futuro de la República"
 SPR_the_future_of_the_republic_desc:1 "La lucha presente sin duda se verá como definitoria en su impacto en el futuro de la República. No debemos escatimar esfuerzos ni gastos para asegurarnos de dar forma a este futuro de manera adecuada."
 SPR_petition_for_french_aid:0 "Petición de Ayuda Francesa"
 SPR_petition_for_french_aid_desc:1 "Nuestros vecinos del norte titubean en su deseo de prestarnos ayuda, intimidados por la perspectiva de disturbios internos si toman alguna acción. No podemos permitir que sigan indecisos; nuestra propia supervivencia depende de su disposición a actuar."
 SPR_petition_for_french_aid_tt:0 "§R[FRA.GetNameDefCap] debe aprobar el acuerdo para que los bonos entren en vigor.§!\n"
 SPR_ensure_loyalty:0 "Asegurar la Lealtad"
 SPR_ensure_loyalty_desc:1 "El gobierno ha sido traicionado de la manera más brutal por su ejército. El primer paso para sanar esta herida es garantizar la lealtad de todos los oficiales que a partir de ahora nombramos."
 SPR_enlist_the_carabineros:0 "Reclutar a los Carabineros"
 SPR_enlist_the_carabineros_desc:2 "Como medida temporal para cubrir las líneas del frente, debemos recurrir a soluciones no convencionales. Sin un ejército, los Carabineros, una fuerza paramilitar de guardia fronteriza y aduanas, servirán como una buena fuerza para ocupar las trincheras."
 SPR_enlist_the_carabineros_tt:0 "Obtén una brigada de §YInfantería Ligera§! en 4 estados aleatorios.\n"
 SPR_the_popular_army:0 "El Ejército Popular"
 SPR_the_popular_army_desc:1 "Nuestro nuevo ejército estará compuesto por aquellos que no están manchados por la traición del ejército; aquellos entre la población que son celosos en su defensa de los principios sobre los cuales se basa la República, pero que quizás no sirvieron anteriormente. Junto con esta reorganización, también desarrollaremos nuevas armas y doctrinas para ayudar a este nuevo ejército en su lucha."
 SPR_take_the_initiative:0 "Tomar la Iniciativa"
 SPR_take_the_initiative_desc:1 "No podemos quedarnos de brazos cruzados mientras nuestros enemigos eligen cuándo y dónde atacarnos. Las guerras se ganan mostrando iniciativa, y eso es lo que debemos hacer."
 SPR_no_pasaran:0 "No Pasarán!"
 SPR_no_pasaran_desc:1 "Que el credo de los antifascistas resuene desde cada hogar en cada ciudad; desde cada azotea hasta cada calle; desde cada barricada hasta cada zanja:"
 SPR_no_pasaran_tt:2 "Colocar §Y1 Fuerte§! en todas las provincias con §Y1 Punto de Victoria§! en estados controlados.\nColocar §Y2 Fuertes§! en todas las provincias con §Y3 Puntos de Victoria§! en estados controlados.\nColocar §Y3 Fuertes§! en todas las provincias con §Y10 Puntos de Victoria§! en estados controlados.\nColocar §Y4 Fuertes§! en todas las provincias con §Y30 Puntos de Victoria§! o más en estados controlados.\n"
 SPR_a_frontline_suited_for_intellectuals:0 "Una Línea del Frente Adecuada para Intelectuales"
 SPR_a_frontline_suited_for_intellectuals_desc:1 "Es un desperdicio que nuestras mentes más brillantes combatan al fascista en las líneas del frente; se les puede dar un mejor uso muy por detrás de las líneas, creando nuevas herramientas de guerra que beneficiarán nuestra lucha mucho más de lo que unos pocos soldados extra podrían."
 SPR_strengthen_the_anti_fascist_coalition:0 "Fortalecer la Coalición Antifascista"
 SPR_strengthen_the_anti_fascist_coalition_desc:1 " Hemos eliminado las partes disidentes de nuestra coalición; esperemos que esto signifique que ahora finalmente podamos centrarnos en fortalecer nuestra resolución unida para erradicar el fascismo."
 SPR_oppose_the_communists:0 " Oponerse a los Comunistas"
 SPR_oppose_the_communists_desc:1 "Los comunistas no son más que un aliado necesario en la lucha contra el fascismo. Una vez que eso haya terminado, debemos tratar con ellos a nuestra manera."
 SPR_fortify_the_central_government:0 " Fortificar el Gobierno Central"
 SPR_fortify_the_central_government_desc:1 "Debemos fortificar el gobierno contra la influencia comunista, para que no logren gestionar furtivamente el control de la República desde dentro."
 SPR_secure_democratic_principles:0 " Asegurar los Principios Democráticos"
 SPR_secure_democratic_principles_desc:1 "No podemos permitir que la influencia comunista altere o incluso destruya los principios sobre los cuales se fundó la Segunda República; no importa nuestra relación con los comunistas o [SOV.GetNameDef], estos principios deben llevarse en nuestros corazones, si no abiertamente."
 SPR_subvert_soviet_control:0 " Subvertir el Control Soviético"
 SPR_subvert_soviet_control_desc:1 "El precio de la ayuda [SOV.GetAdjective] que hizo posible nuestra victoria ha sido la servidumbre, y parece que nuestra difícil situación no ha terminado. Comenzaremos a socavar los esfuerzos [SOV.GetAdjective] para expandir la influencia comunista sobre nuestro país, en preparación para una lucha final por nuestra libertad e independencia."
 SPR_subvert_soviet_control_tt:1 "\n§R[SOV.GetNameDefCap] probablemente tomará medidas punitivas como resultado de nuestra desobediencia!§!\n"
 SPR_war_of_independence:0 " Guerra de Independencia"
 SPR_war_of_independence_desc:1 "Ha llegado el momento de volvernos contra nuestros antiguos aliados, a menos que queramos convertirnos en otro estado miembro de la Unión. Se requiere un gran esfuerzo final de nuestro pueblo para alcanzar el premio final de libertad de ambos autoritarismos, tanto de izquierda como de derecha."
 SPR_war_of_independence_tt:1 "§RSi no aceptan nuestras demandas, esto conducirá a la guerra!§!"
 SPR_those_who_would_not_help_us:0 " Aquellos que No Quisieron Ayudarnos"
 SPR_those_who_would_not_help_us_desc:1 "Fuimos abandonados por Occidente en nuestras luchas contra los fascistas, pero las cosas han cambiado desde entonces, y ellos se han encontrado en su propia guerra. Ahora necesitamos nuevamente su ayuda, y quizás esta vez han aprendido a prestarnos atención cuando formamos la vanguardia contra un nuevo enemigo."
 SPR_those_who_would_not_help_us_tt:0 "§RLos países deben aprobar el acuerdo para que los bonos entren en vigor.§!\n"
 SPR_ideological_allies:0 " Aliados Ideológicos"
 SPR_ideological_allies_desc:1 "España ha sido refundada en el crisol de la guerra civil; estaremos con nuestros aliados ideológicos contra el extremismo tanto de la derecha como de la izquierda."
 SPR_enemies_of_our_enemy:0 " Enemigos de Nuestro Enemigo"
 SPR_enemies_of_our_enemy_desc:1 "Aunque han ayudado a nuestros enemigos durante la guerra civil, ahora compartimos un enemigo común. Quizás sea hora de dejar de lado nuestras diferencias hasta que la lucha mayor haya sido ganada."
 SPR_deal_with_the_devil:0 " Trato con el Diablo"
 SPR_deal_with_the_devil_desc:1 "Los alemanes tienen amplia experiencia luchando contra los soviéticos, y aunque nunca podríamos aceptar una alianza formal, quizás el intercambio de su conocimiento militar nos dé una clara ventaja en nuestros propios esfuerzos de guerra contra nuestro enemigo común."
 SPR_deal_with_the_devil_tt:0 "§R[GER.GetNameDefCap] debe aprobar el acuerdo para que los bonos entren en vigor.§!\n"
 SPR_foreign_industrial_aid:0 " Ayuda Industrial Extranjera"
 SPR_foreign_industrial_aid_desc:0 "Con nuestros nuevos pactos en su lugar, atraeremos a empresas extranjeras para que inviertan en nuestra nación y ayuden en nuestra reconstrucción."
 SPR_stabilize_the_nation:0 " Estabilizar la Nación"
 SPR_stabilize_the_nation_desc:1 " Hemos emergido de la guerra civil victoriosamente, pero ahora debemos asegurarnos de que la estabilidad regrese y que esto no vuelva a suceder."
 SPR_end_fascism_at_all_costs:0 " Terminar el Fascismo a Toda Costa"
 SPR_end_fascism_at_all_costs_desc:2 " Nada importa más allá de la destrucción total de los fascistas; si debemos vender nuestras almas al comunismo para lograr esto, que así sea."
 SPR_communists_in_the_government:0 " Comunistas en el Gobierno"
 SPR_communists_in_the_government_desc:1 "La influencia comunista en el gobierno ha crecido hasta tal grado que ahora exigen un cambio completo en el liderazgo para reflejar las nuevas realidades de la República."
 SPR_communists_in_the_government_tt:0 " Los ministros estalinistas se vuelven §Gdisponibles§!, pero los ministros democráticos son §Reliminados§!.\n"
 SPR_restore_higher_education:0 " Restaurar la Educación Superior"
 SPR_restore_higher_education_desc:1 "Las instituciones de educación superior que fueron dañadas durante la guerra deben ser reconstruidas y ampliadas, asegurando un suministro constante de mentes brillantes para nuestra industria."
 SPR_engineering_advances:0 " Avances en Ingeniería"
 SPR_engineering_advances_desc:1 "Nuevos avances en ingeniería permiten la construcción de una industria mejorada, así como nuevos tipos de aviones y blindajes."
 SPR_rebuild_the_nation:0 " Reconstruir la Nación"
 SPR_rebuild_the_nation_desc:0 "Después de los horrores de la guerra civil, la estabilidad ha regresado y lentamente estamos recuperando nuestro footing industrial. Un período de inversiones extensas en programas de expansión industrial sin duda le dará a nuestra economía el impulso que necesita para ganar tracción nuevamente."
 SPR_reprofessionalize_the_military:0 " Re-profesionalizar el Ejército"
 SPR_reprofessionalize_the_military_desc:1 "Por necesidad, nuestro ejército ha sido reconstruido con aquellos que no fueron educados en la estricta disciplina de la vida militar. Para transformar nuestro ejército de una fuerza de emergencia temporal a un verdadero ejército nacional, debemos re-profesionalizarlo e inculcarle la disciplina y las estructuras de mando adecuadas."
 SPR_experiences_from_the_civil_war:0 " Experiencias de la Guerra Civil"
 SPR_experiences_from_the_civil_war_desc:1 "Las experiencias de nuestro ejército durante la guerra civil han dado lugar a nuevos avances dramáticos en el pensamiento militar y en el desarrollo de equipos."
 SPR_a_new_military_academy:0 " Una Nueva Academia Militar"
 SPR_a_new_military_academy_desc:1 "Para lograr nuestro objetivo de un ejército nacional verdaderamente profesional, debemos establecer una nueva academia, asegurando que nuestros oficiales sean los mejores que puedan ser."
 SPR_revive_the_republican_navy:0 " Revivir la Armada Republicana"
 SPR_revive_the_republican_navy_desc:1 " Nuestra armada estaba tan destrozada al comienzo de la guerra civil como nuestro ejército, y su reconstrucción debe ser una prioridad para la seguridad nacional de nuestro estado. Esto requerirá el establecimiento de nueva infraestructura, que comenzaremos de inmediato."
 SPR_navy_modernization:0 " Modernización de la Armada"
 SPR_navy_modernization_desc:1 " Un beneficio de las pérdidas que hemos sufrido es que no tenemos razón para abstenernos de construir nuevos y modernos modelos de barcos. Debemos investigar diseños adecuados y asegurarnos de su construcción de inmediato."
 SPR_expand_the_naval_academy:0 " Ampliar la Academia Naval"
 SPR_expand_the_naval_academy_desc:1 " La guerra civil ha mostrado deficiencias en el liderazgo de nuestra armada. Mejorar la calidad de nuestra academia naval, así como aumentar su tamaño, debería garantizar que estos costosos errores tácticos y estratégicos sean mucho menos probables en el futuro."
 SPR_prepare_for_the_next_war:0 " Prepararse para la Próxima Guerra"
 SPR_prepare_for_the_next_war_desc:1 " Nuestra industria militar debe ser ampliada si queremos mantenernos fuertes contra las diversas amenazas extranjeras a nuestra nación devastada por la guerra. Debemos estar preparados para lo que venga."
 SPR_wartime_industry:0 " Industria de Guerra"
 SPR_wartime_industry_desc:0 " Una vez más nos encontramos en guerra, y por ello debemos asegurarnos de que nuestra expansión industrial se centre en atender las necesidades militares en lugar de las civiles."
 SPR_fuel_for_the_war_machine:0 " Combustible para la Máquina de Guerra"
 SPR_fuel_for_the_war_machine_desc:0 "Los recursos son de suma importancia para nuestra industria bélica, y cuanto más autosuficientes podamos ser en estas necesidades, mejor. Al construir nuevas minas, fábricas de acero y fundiciones de aluminio en nuestro país, podríamos avanzar mucho hacia lograr esa autosuficiencia."
 SPR_join_the_global_fight_against_fascism:0 " Unirse a la Lucha Global Contra el Fascismo"
 SPR_join_the_global_fight_against_fascism_desc:1 " Hemos derrotado al fascismo en España, pero aún existe en otras naciones del mundo. Es nuestro deber llevar esta lucha hasta el final."
 SPR_the_anti_fascist_crusade:0 " La Cruzada Anti-Fascista"
 SPR_the_anti_fascist_crusade_desc:1 "Los españoles lucharon contra los fascistas mucho antes de que nadie más se diera cuenta del peligro. Esta lucha es nuestra lucha, y no cesaremos hasta que sea ganada."
 FRA_devalue_the_franc_desc:1 " Mientras otros países permitieron que sus monedas se devaluaran para ayudar a sus economías, nosotros hemos rechazado firmemente hacerlo. Como resultado, nuestra economía está rezagada respecto a otras. Si queremos ser más competitivos y resistir la tormenta que se avecina, no debemos descartar una devaluación de nuestra moneda de plano, incluso si esto resulta ser una medida impopular."
 FRA_autoroutes:0 " Autopistas"
 FRA_autoroutes_desc:0 "Los alemanes han asombrado al mundo con su concepto de carreteras de acceso limitado y alta velocidad que conectan las diversas partes de su país. Podemos demostrar al mundo que nosotros podemos hacerlo igual de bien."
 FRA_invest_in_the_metropole:1 " Desarrollar la Metrópoli"
 FRA_invest_in_the_metropole_desc:0 "Nuestro primer paso en la reconstrucción de nuestras industrias debe ser mejorar nuestra base industrial en nuestras posesiones continentales."
 FRA_invest_in_the_colonies:1 " Desarrollar las Colonias"
 FRA_invest_in_the_colonies_desc:0 "Nuestras tierras industriales en Europa no tienen la población y los recursos para sostener una gran expansión industrial. Si nuestra economía va a ser competitiva con el resto del mundo, debemos utilizar nuestras colonias."
 FRA_colonial_industry_effect_tt:2 " Añade dos §Y fábricas civiles§! a cada estado colonial en el que se haya invertido previamente.\n"
 FRA_industrial_expansion_effect_tt:1 " Añade dos §Y fábricas civiles§! a los estados metropolitanos en los que se haya invertido previamente.\n"
 FRA_military_factories_effect_tt:1 " Añade dos §Y fábricas militares§! a cada estado en el que se haya invertido previamente.\n"
 FRA_invest_in_west_africa:0 " Invertir en África Occidental"
 FRA_invest_in_west_africa_desc:0 "Las vastas reservas de trabajadores y recursos en África occidental lo convierten en un candidato perfecto para la inversión."
 FRA_invest_in_indochina:0 " Invertir en Indochina"
 FRA_invest_in_indochina_desc:0 "La larga distancia entre nuestras posesiones en Indochina y nuestra patria puede parecer un inconveniente, pero también protege cualquier industria allí de ataques enemigos."
 FRA_tungsten_mines:0 " Tungsteno Indochino"
 FRA_tungsten_mines_desc:0 "Hay varias fuentes valiosas de tungsteno en Indochina que tenemos la posibilidad de extraer y explotar para nosotros. Todo lo que necesitamos es el tipo adecuado de motivación de París..."
 FRA_invest_in_syria:0 " Invertir en Siria"
 FRA_invest_in_syria_desc:0 " Siria está perfectamente posicionada para abastecernos en caso de una guerra en Europa o África. Mejorar su potencial industrial también apoyará nuestra posición en la zona."
 FRA_global_integration:0 " Integración Global"
 FRA_global_integration_desc:0 " El Imperio Británico es un sistema finamente ajustado de partes que se apoyan mutuamente. No hay nada que diga que no podemos hacer lo mismo con nuestras colonias."
 FRA_begin_rearmament:0 " Comenzar el Rearme"
 FRA_begin_rearmament_desc:1 " El armisticio de 20 años que el mariscal Foch predijo en 1919 está llegando rápidamente a su fin, y el mundo parece cada vez más probable que estalle en guerra en los próximos años. Debemos estar listos."
 FRA_rearmament:0 " Rearme Completo"
 FRA_rearmament_desc:1 "Nuestro plan de rearme ha finalizado y ahora podemos comenzar a producir equipo para la primera línea en cantidades adecuadas."
 FRA_firepower_kills:0 " El Poder de Fuego Mata"
 FRA_firepower_kills_desc:0 "Las lecciones de la Gran Guerra fueron tan simples como crueles: los días en que los hombres luchaban unos contra otros a la vista son cosa del pasado. Hoy en día, matar se realiza a gran escala con las armas más modernas a larga distancia."
 FRA_methodical_battle:0 " Batalla Metódica"
 FRA_methodical_battle_desc:0 "Algunos afirman que la batalla es caos, pero son unos tontos. Una batalla no es más que la aplicación metódica de las herramientas adecuadas basadas en el plan general. Planifica bien, y las intenciones del enemigo pueden ser solo una nota al pie de la historia."
 FRA_division_cuirassee:0 " División Cuirassée"
 FRA_division_cuirassee_desc:0 "Un oficial emprendedor llamado de Gaulle ha propuesto un nuevo tipo de división, combinando blindaje pesado con infantería y tanques medianos para luchar como un todo combinado."
 FRA_division_cuirassee_tt:0 "\nGana dos §Y divisiones de blindados§! bien entrenadas con 4 batallones de tanques, 4 semi-motorizados, 3 de artillería motorizada y una compañía anti-tanque motorizada.\n"
 FRA_division_cuirassee2_tt:0 " Consigue §G una plantilla mejorada§! teniendo ambas tecnologías: §C Char-B1-Bis§! y §C Samua S35§!\n Mejora a §G totalmente motorizado§! con la §Y Estrategia de De Gaulle§!."
 FRA_char_b1_bis:0 " Char B1 Suprême"
 FRA_char_b1_bis_desc:0 "Nuestro tanque pesado 'Char B1' ha mostrado un gran potencial, necesitamos invertir en desarrollar una versión mejorada."
 FRA_infantry_tanks:0 " Tanques de Infantería"
 FRA_infantry_tanks_desc:0 "Sea lo que sea, el primer y último deber de los tanques es permitir que la infantería tome y mantenga terreno. Por lo tanto, siempre debemos equipar a nuestras unidades de infantería con tanques modernos y capaces."
 FRA_special_forces:0 " Fuerzas Especiales"
 FRA_special_forces_desc:0 "En el futuro, la guerra se librará cada vez más en áreas donde el infante regular encontrará su límite. Debemos crear nuevas y más capaces formaciones que puedan operar en estas condiciones."
 FRA_fusiliers_marine:1 " Fusiliers Marins"
 FRA_fusiliers_marine_desc:0 "Los días de costas como defensas impenetrables han terminado. En el futuro, debemos ser capaces de llevar la lucha al enemigo, dondequiera que estén, y asegurar un terreno de aterrizaje contra cualquier oposición."
 FRA_battle_of_maneuver:0 " Batalla de Maniobra"
 FRA_battle_of_maneuver_desc:0 "La antigua noción de un campo de batalla como un área pequeña donde chocan los ejércitos está muerta. Con la motorización masiva, los aviones y las rápidas comunicaciones por radio, las batallas se desplazan rápidamente a lo largo de cientos de kilómetros. Cuanto antes nos preparemos para esto, mejor."
 FRA_air_dominance_desc:0 " El desarrollo del avión ha creado un tercer flanco del cual preocuparse. Debemos asegurar este flanco o enfrentarnos a una catástrofe."
 FRA_air_ground_cooperation:0 " Cooperación Aire-Tierra"
 FRA_air_ground_cooperation_desc:0 "Luchar en el aire solo genera resultados militares reales si persigue un objetivo en el suelo. Cuanto mejor integremos la batalla en el aire y la batalla en el suelo, más efectivos nos volveremos."
 FRA_flying_artillery_desc:0 " En las rápidas batallas de hoy, las piezas de artillería lentas en el suelo podrían no ser capaces de mantenerse al día. Los aviones que transportan bombas pueden asumir su papel."
 FRA_form_the_popular_front:0 " Formar el Frente Popular"
 FRA_form_the_popular_front_desc:1 "Con el auge del fascismo en Alemania e Italia, ha quedado claro que las luchas internas en la izquierda deben cesar si nuestra causa ha de sobrevivir. Un amplio frente popular compuesto por todos los partidos de izquierda tendrá el mandato popular para abordar finalmente las condiciones económicas que crean el fascismo."
 FRA_ban_communism_desc:0 "Si bien es inconcebible que alguien pudiera querer seriamente traer el caos y el derramamiento de sangre de una revolución comunista a su propia patria, parece que hay algunos entre nosotros que harían exactamente eso. No podemos permitirles conspirar contra el estado por más tiempo. Se deben tomar las medidas más severas."
 FRA_invite_communist_ministers:0 "Invitar a ministros comunistas"
 FRA_invite_communist_ministers_desc:0 "El miedo a una reacción del radicalismo de derecha impidió la inclusión de los comunistas en el gobierno real. Pero el miedo es un mal consejero. Si debemos tener este enfrentamiento, que vengan."
 FRA_strengthen_the_unions:0 "Fortalecer los sindicatos"
 FRA_strengthen_the_unions_desc:0 "Durante demasiado tiempo, el derecho del trabajador individual a unirse con sus camaradas para negociar colectivamente ha estado abierto a ataques. No más."
 FRA_celebrate_the_commune:0 "Celebrar la Comuna"
 FRA_celebrate_the_commune_desc:0 "Por breve que haya sido, la Comuna de París fue el primer intento de crear una sociedad comunista en suelo francés."
 FRA_womens_suffrage_desc:1 "Es tan absurdo como vergonzoso que las trabajadoras de Francia, que una y otra vez han luchado en las barricadas para ganar sus derechos, no tengan permitido votar en las elecciones. Erradicaremos esta injusticia."
 FRA_legal_equality:0 "Igualdad legal"
 FRA_legal_equality_desc:0 "En todos los aspectos que importan, las mujeres aún son consideradas ciudadanas de segunda clase, siempre sujetas a la voluntad de un hombre. Esta tontería termina ahora."
 FRA_industrial_collectivization:0 "Colectivización industrial"
 FRA_industrial_collectivization_desc:1 "La economía francesa hoy consiste en pequeñas empresas con pocos empleados, compitiendo constantemente entre sí y absorbiendo recursos en una producción ineficiente a pequeña escala. Combinaremos estas pequeñas empresas para crear finalmente empresas que puedan competir en el escenario mundial."
 FRA_agricultural_collectivization_desc:0 "Lo que aplica a la industria se aplica igualmente a los agricultores de toda Francia. Las pequeñas granjas no pueden permitirse equipos modernos, trabajando en gran medida como lo hacían sus bisabuelos. Al combinarlas en unidades de producción agrícola, aumentaremos la eficiencia y la producción."
 FRA_force_the_issue:0 "Imponer el tema"
 FRA_force_the_issue_desc:1 "Han pasado mucho desde que formamos el Frente Popular. Pero no podemos dejar nuestro trabajo a medias. Es hora de que todos en la izquierda tomen una decisión y se posicionen - ya sea con la revolución o en contra de ella."
 FRA_force_the_issue_tt:0 "La penalización de la estabilidad depende de la popularidad de los §YPartidos§! Democráticos.\n"
 FRA_reconciliation:0 "Reconciliación"
 FRA_reconciliation_desc:0 "En el pasado, las revoluciones francesas a menudo sumieron al país en espasmos interminables de terror revolucionario y contrarrevolucionario. Quizás sea hora de construir una república en la que todos tengan su lugar, apoyaran la revolución o no."
 FRA_constitutional_convention:0 "Convención constitucional"
 FRA_constitutional_convention_desc:0 "Un cambio fundamental en la naturaleza de nuestra república no puede hacerse de la noche a la mañana, y no puede hacerse sin negociar una nueva constitución."
 FRA_anti_fascist_coalition:0 "Coalición anti-fascista"
 FRA_anti_fascist_coalition_desc:0 "La mayor amenaza para el avance del progreso es la difusión del fascismo reaccionario. Debemos unirnos a cada país que esté dispuesto a combatir esta amenaza, o no habrá un mañana para ninguno de nosotros."
 FRA_invite_anti_fascist_emigrants:0 "Invitar a Inmigrantes Antifascistas"
 FRA_invite_anti_fascist_emigrants_desc:1 "El primer paso que da cada régimen fascista es exiliar a sus críticos y a las personas que podrían presentar una visión alternativa de cómo podría organizarse el país. Sin embargo, estas personas también son perfectamente adecuadas para formar un gobierno en el exilio que se prepare para el día en que su país sea liberado."
 FRA_reconnect_to_the_balkans:0 "Reconectar con los Balcanes"
 FRA_reconnect_to_the_balkans_desc:0 "Francia ha buscado durante mucho tiempo contrarrestar las potencias de Europa central al acercarse a los países de los Balcanes. Esta conexión aún existe, aunque se ha permitido que se debilite más recientemente."
 FRA_pre_empt_the_fascist_attack:0 "Prevenir el Ataque Fascista"
 FRA_pre_empt_the_fascist_attack_desc:0 "¿Por qué deberíamos permitir que el enemigo se prepare en paz y elija el momento en que el inevitable ataque ocurra cuando más les convenga? Atacaremos primero y aplastaremos esta amenaza antes de que tenga tiempo para prepararse."
 FRA_loyalty_to_moscow:0 "Lealtad a Moscú"
 FRA_loyalty_to_moscow_desc:0 "El modelo de socialismo practicado en la Unión Soviética puede no ser perfecto, pero no hay ninguna duda razonable de que la Unión Soviética ha logrado el más alto grado de implementación de ideas socialistas. Seríamos tontos si tratáramos de encontrar nuestro propio camino."
 FRA_league_of_french_bolshevist_volunteers_desc:1 "Cuando un país socialista está bajo amenaza de un invasor extranjero, todos los países socialistas están bajo amenaza. No debemos quedarnos de brazos cruzados mientras nuestros camaradas luchan por sus vidas."
 FRA_host_the_german_exiles:0 "Acoger a los Exiliados Alemanes"
 FRA_host_the_german_exiles_desc:0 "Alemania, hogar de Marx y Engels, estuvo alguna vez a la vanguardia del pensamiento y la práctica comunista. Muchos comunistas alemanes huyeron cuando los nazis tomaron el poder. Si les damos un hogar, pueden ayudarnos a organizar un gobierno más efectivo de territorios liberados."
 FRA_revolution_to_the_utmost:0 "Revolución hasta el Máximo"
 FRA_revolution_to_the_utmost_desc:0 "Una revolución que queda a medias no es una revolución en absoluto. No debemos detenernos hasta que la obra esté terminada y el nuevo sistema político esté a salvo. Cueste lo que cueste."
 FRA_destroy_the_counter_revolution:0 "Destruir la Contra-Revolución"
 FRA_destroy_the_counter_revolution_desc:0 "Incluso ahora, algunas personas en Francia se preparan para clavar el puñal en la espalda de su propio pueblo cuando muestren incluso un segundo de debilidad. No lo permitiremos y atacaremos primero."
 FRA_revolutionary_zeal_desc:1 "El pueblo francés siempre ha poseído un fervor particular por erradicar el viejo orden y elevar lo nuevo. Esto no debería desanimarse."
 FRA_loyalty_to_the_cause:0 "Lealtad a la Causa"
 FRA_loyalty_to_the_cause_desc:1 "Otros países pueden formular sus propias visiones del comunismo, pero no hay razón para que comprometamos la nuestra. Ellos pueden haberse detenido a medio camino, acosados por la duda sobre si el fin justifica los medios. Nosotros no lo haremos."
 FRA_carry_the_revolution_north:0 "Llevar la Revolución al Norte"
 FRA_carry_the_revolution_north_desc:0 "Al otro lado del Canal se encuentra el lugar de nacimiento de la revolución industrial, y con ella, el hogar del capitalismo moderno. No podemos permitir que este lugar se convierta en el trampolín de un enemigo contrarrevolucionario."
 FRA_carry_the_revolution_west:0 "Llevar la Revolución al Oeste"
 FRA_carry_the_revolution_west_desc:1 "Los regímenes de la península ibérica se sostienen por un hilo, listos para ser arrastrados por una revolución popular. Cortaremos ese hilo."
 FRA_carry_the_revolution_east:0 "Llevar la Revolución al Este"
 FRA_carry_the_revolution_east_desc:0 "En nuestra frontera oriental se encuentra la mayor amenaza para nuestro nuevo orden. Las fuerzas reaccionarias reunidas allí atacarán cuando menos podamos permitírnoslo, pero solo si les damos el tiempo para prepararse."
 FRA_carry_the_revolution_south:0 "Llevar la Revolución al Sur"
 FRA_carry_the_revolution_south_desc:0 "El primer país en caer ante el fascismo fue Italia. Como resultado, la ideología está firmemente arraigada en Italia. Nuestras visiones del mundo no pueden coexistir pacíficamente. Ellos lo saben tan bien como nosotros, y sin duda se prepararán para actuar. Nosotros también debemos hacerlo."
 FRA_egalite_liberte_solidarite_desc:1 "La primera Revolución Francesa barrió regímenes que habían durado milenios y cambió para siempre el paisaje de Europa. Terminaremos lo que ellos comenzaron."
 FRA_reform_the_labour_laws:0 "Reformar las Leyes Laborales"
 FRA_reform_the_labour_laws_desc:0 "Los trabajadores de Francia laboran en condiciones duras, con bajos salarios y pocos beneficios. Es hora de implementar un conjunto completo de reformas para mejorar su situación."
 FRA_nationalize_key_industry:0 "Plan Marquet"
 FRA_nationalize_key_industry_desc:0 "El Plan Marquet fue creado en los años 30 por Adrien Marquet, quien fue Ministro de Trabajo en 1934, su plan aún está por terminar, contempla reducir las tasas de desempleo e iniciar programas de obras públicas como en los EE.UU."
 FRA_reorganize_the_aviation_industry:0 "Reorganizar la Industria de la Aviación"
 FRA_reorganize_the_aviation_industry_desc:0 "Dividida en docenas de pequeñas empresas, nuestra industria de la aviación está décadas detrás de la industria en Alemania y EE.UU. Se necesita una reestructuración radical."
 FRA_form_the_state_arsenals:0 "Formar los Arsenales del Estado"
 FRA_form_the_state_arsenals_desc:0 "Para suministrar a nuestro ejército con armas modernas, no podemos esperar hasta que las empresas privadas hayan desarrollado las capacidades de producción necesarias."
 FRA_general_work_council:0 "Consejo General del Trabajo"
 FRA_general_work_council_desc:0 "Crearemos una agencia nacional para manejar disputas entre empleadores y empleados, y para asegurar que nuestros trabajadores estén empleados de la manera más eficiente posible."
 FRA_national_champions:0 "Campeones Nacionales"
 FRA_national_champions_desc:0 "Al seleccionar algunas empresas que tengan el potencial de competir a nivel global y apoyarlas al máximo, podemos crear una economía moderna que sea igual a cualquier otra."
 FRA_dirigisme_desc:0 "Aunque la economía planificada completa del modelo soviético es claramente una medida demasiado extrema, se necesita cierta planificación y dirección para optimizar nuestra economía."
 FRA_ban_the_leagues:0 "Prohibir las Ligas"
 FRA_ban_the_leagues_desc:0 "Se ha permitido que las ligas de extrema derecha se organicen sin control. Aunque actualmente son demasiado débiles para intentar un golpe, no se puede saber lo que podrían hacer en el futuro. Es mejor disolverlas ahora."
 FRA_the_blum_viollette_proposal:0 "La Propuesta Blum-Viollette"
 FRA_the_blum_viollette_proposal_desc:1 "La ciudadanía de la República Francesa debería estar abierta a cualquiera que cumpla los requisitos. Muchos de nuestros súbditos leales en Argelia quisieran convertirse en ciudadanos de pleno derecho, pero aún no se les permite hacerlo. Al convertirlos en ciudadanos plenos, uniríamos mucho más a Argelia con Francia."
 FRA_expand_the_citizenship:0 "Ampliar la Ciudadanía"
 FRA_expand_the_citizenship_desc:0 "Es intolerable para una república que algunas de las personas que viven en su territorio no puedan convertirse en sus ciudadanos, sin embargo, este estado de cosas se ha permitido en la nuestra. Debemos rectificarlo de inmediato."
 FRA_france_undividable_desc:0 "Francia debe formarse en una sola unidad, bajo una sola bandera. Es hora de reconocer esto abiertamente, aunque solo sea para disipar los temores de división."
 FRA_french_union:0 "Unión Francesa"
 FRA_french_union_desc:0 "Es hora de proclamar una nueva Francia, una Francia que abarque el globo, en la que todas las partes de nuestro reino estén unidas. Realizaremos referendos en cada parte para confirmar la voluntad del pueblo de convertirse en parte de esta nueva y mayor Francia."
 FRA_french_union_tt:0 "Se llevarán a cabo referendos en varias partes de nuestro imperio colonial. Algunas partes pueden elegir hacerse completamente independientes en su lugar."
 FRA_encourage_immigration:0 "Fomentar la Inmigración"
 FRA_encourage_immigration_desc:1 "Nuestra patria necesita desesperadamente trabajadores para compensar las pérdidas sufridas en la Gran Guerra. Al facilitar el asentamiento en Francia, podemos atraer a los inmigrantes calificados que compensen esta falta."
 FRA_review_foreign_policy:0 "Revisar la Política Exterior"
 FRA_review_foreign_policy_desc:0 "El orden continental establecido en 1919 parece estar cada vez más amenazado. Es hora de que revisemos nuestras opciones de política exterior para asegurar nuevas alianzas que nos ayuden a enfrentar la tormenta que se avecina."
 FRA_intervention_in_spain:0 "Intervención en España"
 FRA_intervention_in_spain_desc:0 "La guerra civil en España ha traído el choque entre ideologías a nuestra misma puerta. Debemos proceder con cautela, no sea que el conflicto se desborde en nuestro país."
 FRA_support_the_finns:0 "Apoyar a los Finlandeses"
 FRA_support_the_finns_desc:0 "Los finlandeses están luchando por sus vidas. Debemos ayudarles."
 FRA_confirm_eastern_commitments:0 "Confirmar Compromisos Orientales"
 FRA_confirm_eastern_commitments_desc:0 "Tras la Gran Guerra, establecimos una red de alianzas en Europa del Este, como contrapeso a una Alemania resurgente y una Unión Soviética expansionista. Nuestros aliados en la región ahora se preguntan si realmente acudiríamos en su ayuda si se nos llama. Debemos tranquilizarlos antes de que decidan buscar ayuda en otro lugar."
 FRA_strengthen_the_little_entente:0 "Fortalecer la Pequeña Entente"
 FRA_strengthen_the_little_entente_desc:0 "La Pequeña Entente nos une para acudir en ayuda de nuestros aliados en Europa del Este y los Balcanes. Hemos permitido que esta alianza se desmorone, pero es más necesaria ahora que nunca. Es hora de revivirla."
 FRA_invest_in_our_weaker_allies:0 "Invertir en Nuestros Aliados Más Débiles"
 FRA_invest_in_our_weaker_allies_desc:0 "Si queremos tener aliados capaces en caso de guerra, debemos permitirles satisfacer sus propias necesidades militares. Un programa de inversiones moderadas en su industria les permitirá producir las municiones que necesitan localmente."
 FRA_invest_in_our_weaker_allies_trigger_tt:0 "Tiene menos fábricas militares que nosotros"
 FRA_coordinate_rearmament:0 "Coordinar el Rearme"
 FRA_coordinate_rearmament_desc:0 "Para igualar el proceso de desarrollo unificado de los alemanes y nuestros otros oponentes, también debemos coordinar nuestros esfuerzos con nuestros aliados."
 FRA_foreign_guest_workers:0 "Trabajadores Extranjeros"
 FRA_foreign_guest_workers_desc:0 "Nuestra falta de trabajadores es un importante cuello de botella en la expansión de nuestra industria y en el crecimiento del tamaño de nuestras fuerzas armadas. Invitar a trabajadores calificados de nuestros aliados a trabajar en nuestras fábricas libera mano de obra para enviar al ejército."
 FRA_join_the_ententes:0 "Unirse a las Ententes"
 FRA_join_the_ententes_desc:1 "Francia no puede sostener dos compromisos de defensa mutua al mismo tiempo. A menos que logremos que los británicos accedan a honrar nuestros compromisos también, tendríamos que elegir. Al combinar nuestras diversas redes de alianzas en un solo todo, aumentamos el factor de disuasión de nuestras alianzas en un orden de magnitud."
 unlocks_espionage_operation_tt:0 "Desbloquea una §YOperación de Espionaje§!:\n"
 FRA_revive_the_franco_polish_alliance:1 "Revitalizar la Alianza Franco-Polaca"
 FRA_revive_the_franco_polish_alliance_desc:0 "Francia siempre ha apoyado una Polonia independiente. En los últimos años, las relaciones entre nuestros países se han enfriado un poco. Con la amenaza de Alemania en el horizonte, es hora de reavivar nuestro pacto."
 FRA_revive_the_franco_polish_alliance_tt:0 "\nPolonia sería invitada a nuestra facción si fuéramos líderes de nuestra propia facción."
 FRA_buy_time:0 "Comprar Tiempo"
 FRA_buy_time_desc:0 "No estamos listos para enfrentar a los alemanes en el campo. Nuestros aliados son débiles, nuestra militar está desactualizada. Podríamos tener que hacer algunos sacrificios si queremos sobrevivir."
 FRA_arms_purchases_in_the_us:1 "Compras de Armamento en los EE.UU."
 FRA_arms_purchases_in_the_us_desc:0 "Nuestra industria militar simplemente no está a la altura de la tarea de suministrar a nuestras fuerzas con las modernas armas necesarias. Sin embargo, los EE.UU. tienen capacidad de producción de sobra. A menos que decidan volver a su aislamiento, parecería que podrían ser persuadidos para vendernos las armas que necesitamos."
 FRA_france_leads:0 "Francia Lidera"
 FRA_france_leads_desc:0 "Una nación con la orgullosa historia de Francia no puede permitir que otros países dicten su política exterior. Tomaremos nuestras propias decisiones, guiadas por nuestros propios intereses."
 FRA_concessions_to_italy:1 "Concesiones a Italia"
 FRA_concessions_to_italy_desc:0 "Italia todavía sueña con un imperio en África. Si ofreciéramos algunas concesiones - y aprobáramos su conquista de Etiopía - podríamos evitar la formación de un eje entre Roma y Berlín."
 FRA_ratify_the_stresa_front:0 "Ratificar el Frente de Stresa"
 FRA_ratify_the_stresa_front_desc:0 "Italia ha indicado que se uniría a nuestra facción a cambio de territorios en África. Es hora de poner la pluma sobre el papel y ratificar los tratados necesarios."
 FRA_stresa_front_1:0 "Negociaciones del Frente de Stresa"
 FRA_stresa_front_1_desc:0 "Italia ha indicado que se uniría a nuestra facción a cambio de territorios en África. Es hora de poner la pluma sobre el papel y ratificar los tratados necesarios."
 FRA_franco_soviet_treaty:0 "Tratado Franco-Soviético"
 FRA_franco_soviet_treaty_desc:0 "Los soviéticos están tan preocupados por el ascenso del fascismo en Europa como nosotros. Quizás podríamos convencerlos de apoyarnos si llegara el momento."
 FRA_revive_the_national_bloc:0 "Revitalizar el Bloque Nacional"
 FRA_revive_the_national_bloc_desc:0 "El paisaje político se vuelve más y más radical cada día. La izquierda susurra sobre hacer causa común con los comunistas. Lo que se necesita ahora es un liderazgo fuerte y estable."
 FRA_laissez_faire:0 "Dejar Hacer"
 FRA_laissez_faire_desc:0 "Los comunistas hablan abiertamente sobre remodelar la estructura económica de nuestro país de alguna manera radical, de privar al hombre trabajador de su legítima propiedad. Contra esto, plantearemos la simple noción de libertad. Una economía dinámica siempre superará una pesadilla izquierdista de ahogantes trámites burocráticos."
 FRA_protect_the_rights_of_man:0 "Proteger los Derechos del Hombre"
 FRA_protect_the_rights_of_man_desc:0 "Puede que nunca lo digan abiertamente, pero es obvio para cualquiera que tenga ojos para ver: limitar el derecho a la propiedad es solo el primer paso para eliminar todos los derechos por los que nuestros orgullosos antepasados lucharon tan arduamente. No lo permitiremos!"
 FRA_freedom_front:0 "Frente de la Libertad"
 FRA_freedom_front_desc:0 "Cuando se enfrenta al caos y la agitación que los comunistas prometen, uno debe estar dispuesto a hacer alianzas con otros partidos, incluso con aquellos que uno podría encontrar personalmente reprobables."
 FRA_stimulate_the_dynamic_market:0 "Estimular el Mercado Dinámico"
 FRA_stimulate_the_dynamic_market_desc:0 "Se ha demostrado que el mercado dinámico es la forma más eficiente de organización económica. Pero todavía está dirigido por humanos, y los seres humanos a veces necesitan algunas garantías de que su arduo trabajo no será en vano. Al legislar la eliminación de algunas restricciones y dar garantías, podemos ayudar a los inversores a superar sus miedos y contribuir a estimular nuestra economía."
 FRA_agricultural_protectionism_desc:0 "La economía mundial se ha vuelto cada vez más hostil a nuestras formas tradicionales de producción. Si no tomamos medidas para proteger a nuestros agricultores, pronto enfrentaremos una crisis de proporciones incalculables, ya que nuestros agricultores no podrán mantenerse competitivos ante los alimentos producidos en masa que llegan del extranjero."
 FRA_economic_devolution:0 "Devolución Económica"
 FRA_economic_devolution_desc:0 "Es absurdo pensar que algún burócrata en París sabe lo que es mejor para una empresa en Burdeos. Debemos confiar en nuestros emprendedores y empoderarlos para que creen sus propias soluciones."
 FRA_promote_entrepeneurship:0 "Promover el Emprendimiento"
 FRA_promote_entrepeneurship_desc:0 "El corazón palpitante de un mercado dinámico siempre ha sido el individuo que, al ver una oportunidad, actúa rápidamente para aprovecharla. En los últimos años, este espíritu ha sido sofocado por regulaciones innecesarias. Deberíamos eliminarlas."
 FRA_utilize_the_leagues:0 "Utilizar las Ligas"
 FRA_utilize_the_leagues_desc:0 "Es un triste hecho que la violencia política se ha vuelto común en Francia. Si el país va a sobrevivir a la amenaza de una revolución comunista, no debemos rehuir la ayuda de personas que pueden y quieren enfrentarse a los matones comunistas en la calle si llega a eso."
 FRA_national_regeneration:0 "Regeneración Nacional"
 FRA_national_regeneration_desc:0 "Un exceso de democracia y un republicanismo mal orientado han envenenado nuestro país y dividido a nuestro pueblo. Tomará mucho tiempo sanar estas heridas, pero al menos se han dado los primeros pasos."
 FRA_national_regeneration_trigger_tt:0 "El total combinado de apoyo No Alineado y Fascista es superior al 50%"
 FRA_destroy_decadence:0 "Destruir la Decadencia"
 FRA_destroy_decadence_desc:1 "Ningún país ha sido grande si se ha permitido debatir incluso el problema más pequeño durante meses. Algunos países, seguros tras océanos y apoyados por imperios globales, pueden creer que pueden permitirse este lujo. Nosotros no podemos."
 FRA_integralism:0 "Integralismo"
 FRA_integralism_desc:0 "La ideología del integralismo establece que todos los aspectos de la sociedad deben unirse y trabajar como si fueran una pequeña pieza de un todo mayor. Esta sociedad debe estar bien ordenada, para asegurar que todas sus partes trabajen juntas en armonía."
 FRA_work:0 "Trabajo"
 FRA_work_desc:0 "El artesano es el componente más importante de la economía. Cuando está guiado por las personas adecuadas, no hay un llamado más noble que poner el trabajo al servicio de la patria."
 FRA_family:0 "Familia"
 FRA_family_desc:0 "La unidad más pequeña en la sociedad no es el individuo, sino la familia. Discutir este hecho simple y obvio fue el mayor defecto de la antigua república."
 FRA_fatherland:0 "Patria"
 FRA_fatherland_desc:0 "El país está por encima de todo. No puede haber duda al respecto."
 FRA_political_unity:0 "Unidad Política"
 FRA_political_unity_desc:1 "La historia de Francia desde la caída del absolutismo ha sido una historia de luchas políticas internas. Cuando hubo unidad, Francia fue victoriosa. Cuando hubo conflictos internos, Francia fue derrotada. Por esta razón, no podemos permitir que las ambiciones de unos pocos perjudiquen los medios de vida de muchos."
 FRA_diplomatic_freedom:0 "Libertad Diplomática"
 FRA_diplomatic_freedom_desc:1 "Los gobiernos republicanos se han atado a construcciones artificiales en Europa del Este que caerán en el momento en que retiremos nuestra ayuda. Son pasivos, no activos, y como tales nos desharemos de ellos."
 FRA_latin_entente:0 "Entente Latina"
 FRA_latin_entente_desc:1 "La hermandad que existe entre los estados sucesores del Imperio Romano es innegable. Los pueblos germánicos de Europa han gobernado el continente durante demasiado tiempo. Es hora de que reclamemos nuestro derecho de nacimiento nacional."
 FRA_reach_out_to_spain:0 "Acercarse a España"
 FRA_reach_out_to_spain_desc:0 "Recuperada recientemente de su guerra civil, España es nuestro aliado natural en nuestro intento de remodelar el continente."
 FRA_invite_portugal:0 "Invitar a Portugal"
 FRA_invite_portugal_desc:1 "Aunque su imperio colonial se ha reducido considerablemente, la llama de la exploración y la conquista aún arde en el corazón de cada portugués."
 FRA_compensate_italy:0 "Compensar a Italia"
 FRA_compensate_italy_desc:0 "En el pasado, conflictos por algunos pequeños tramos de desierto han llevado a nuestras naciones a enfrentamientos. Tales tonterías son fáciles de detener, y se puede encontrar rápidamente un resultado mutuamente aceptable."
 FRA_intervention_in_greece:0 "Intervención en Grecia"
 FRA_intervention_in_greece_desc:0 "Grecia controla algunos de los territorios más valiosos del Mediterráneo. No podemos permitir que un gobierno hostil tenga control sobre ellos, y por eso debemos actuar primero."
 FRA_the_congress_of_paris:0 "El Congreso de París"
 FRA_the_congress_of_paris_desc:0 "En el Congreso de Berlín, se trazaron las fronteras de África. Pero el mapa hoy parece un patchwork. Es hora de redibujar el mapa y así formar la base de un nuevo imperio colonial."
 FRA_the_natural_borders_of_france:0 "Las Fronteras Naturales de Francia"
 FRA_the_natural_borders_of_france_desc:0 "Es natural que un país mire primero a sus propios intereses. No podemos coexistir pacíficamente con los alemanes en nuestra lucha, y por eso debemos asegurar nuestras fronteras naturales para defender nuestras tierras centrales."
 FRA_towards_a_new_europe:0 "Hacia una Nueva Europa"
 FRA_towards_a_new_europe_desc:1 "Francia se encuentra en una encrucijada. Podemos encadenarnos al viejo orden, o podemos abrazar lo nuevo. Con los alemanes listos para remodelar el continente, sería beneficioso para nosotros estar de su lado."
 FRA_establish_spheres_of_influence:0 "Establecer Esferas de Influencia"
 FRA_establish_spheres_of_influence_desc:1 "Durante siglos, nuestro pueblo ha vivido con la creencia de que éramos enemigos mortales y hereditarios. Esta creencia se fundamentó en la idea de que nuestros intereses eran incompatibles. Pero seguramente podríamos llegar a un acuerdo si simplemente definiéramos nuestras esferas de influencia y nos abstuviéramos de interferir."
 FRA_split_belgium:0 "Dividir Bélgica"
 FRA_split_belgium_desc:0 "Con Bélgica ahora en nuestra esfera de influencia, es hora de llamar hogar a las partes francófonas. El resto se formará en un nuevo estado."
 FRA_align_belgium:0 "Aliar a Bélgica"
 FRA_align_belgium_desc:0 "Los belgas deben su existencia a nosotros, y no podemos permitirles olvidar ese hecho. Si los dejamos permanecer independientes, al menos aseguraremos que se instale un gobierno amigo."
 FRA_grow_the_empire:0 "Expandir el Imperio"
 FRA_grow_the_empire_desc:0 "Es absurdo que un país del tamaño de Bélgica se le permita retener una colonia muchas veces su tamaño. Estamos mucho mejor capacitados para administrar tal territorio."
 FRA_bring_home_quebec:0 "Traer a casa a Quebec"
 FRA_bring_home_quebec_desc:0 "La provincia perdida hace mucho tiempo, con el tiempo, será nuestra de nuevo. Todos los francófonos del mundo eventualmente se reunirán con la patria."
 FRA_expand_to_the_suez:0 "Expandirse al Suez"
 FRA_expand_to_the_suez_desc:0 "La división del control entre nosotros y Gran Bretaña en el Levante es un compromiso inviable que ahora, gracias a Dios, ya no tenemos que soportar."
 FRA_dominate_the_middle_east:0 "Dominar el Medio Oriente"
 FRA_dominate_the_middle_east_desc:0 "Los países del Medio Oriente son construcciones artificiales, talladas del cadáver del Imperio Otomano. No son más soberanos que la aldea francesa promedio, y es hora de recordarles ese hecho."
 FRA_the_council_of_rambouillet:0 "El Consejo de Rambouillet"
 FRA_the_council_of_rambouillet_desc:0 "Con el país sumido en el caos, la gente busca un líder fuerte. Ha quedado claro que el republicanismo ha fallado al pueblo francés, y es hora de que los gobernantes naturales de Francia regresen. Pero primero, se deben sentar las bases para una restauración de la monarquía."
 FRA_revise_the_constitution:0 "Revisar la Constitución"
 FRA_revise_the_constitution_desc:0 "La constitución republicana siempre se pensó como una medida temporal que se ha permitido persistir durante demasiado tiempo. Ahora, la reescribiremos para permitir el regreso de un monarca."
 FRA_repeal_the_law_of_exile:0 "Derogar la Ley de Exilio"
 FRA_repeal_the_law_of_exile_desc:0 "Ningún cabeza de familia real francesa, ni su heredero, pueden pisar suelo francés sin permiso expreso. Antes de que podamos tener el regreso triunfal de la monarquía, debemos deshacernos de este molesto obstáculo."
 FRA_orleanist_restoration:1 "Restauración Orleanista"
 FRA_orleanist_restoration_desc:2 "La Casa de Orléans cuenta con un considerable apoyo entre los realistas en Francia. Mientras que algunos detractores preferirían un candidato diferente para el trono, no hay duda de que el heredero orleanista tiene las mejores posibilidades de unir pacíficamente al país a su alrededor."
 FRA_guarantee_the_constitution:0 "Garantizar la Constitución"
 FRA_guarantee_the_constitution_desc:0 "Antes de que la prensa republicana pueda lanzar sus campañas infundadas contra la legitimidad del gobierno real, debemos erosionar su posición dándoles garantías inquebrantables de respetar los derechos individuales del pueblo."
 FRA_the_first_citizen_of_the_state:0 "El Primer Ciudadano del Estado"
 FRA_the_first_citizen_of_the_state_desc:0 "El rey, aunque dotado de un considerable poder, nunca debe ser visto como un tirano o un gobernante absolutista del viejo tipo. En cambio, un monarca moderno debe respetar la ley y ser la primera línea de defensa contra aquellos que usurparían el poder ilegalmente."
 FRA_counter_action_desc:0 "La Acción Francesa ha sido durante mucho tiempo el defensor más fuerte del regreso a la monarquía. Desafortunadamente, sus puntos de vista sobre otros temas son menos aceptables. Es hora de informarles que han cumplido su propósito y deshacerse de ellos."
 FRA_no_further_humiliations:0 "No Más Humillaciones"
 FRA_no_further_humiliations_desc:0 "Durante años, los sucesivos gobiernos republicanos han permitido que los alemanes pasen por encima de los tratados internacionales, algunos de los cuales fueron violados descaradamente antes de que la tinta estuviera seca. Esto se acaba ahora."
 FRA_slum_clearing:0 "Limpieza de Barrios Bajos"
 FRA_slum_clearing_desc:0 "A pesar de ser una de las grandes potencias del mundo, el simple trabajador francés a menudo vive en condiciones espantosas de repugnante miseria. Ningún rey digno de tal título puede tolerar que sus súbditos vivan en tal estado."
 FRA_public_welfare:0 "Bienestar Público"
 FRA_public_welfare_desc:0 "Un rey que no trabaja por los menos favorecidos de sus súbditos no es rey en absoluto."
 FRA_the_legitimate_heir:0 "El Heredero Legítimo"
 FRA_the_legitimate_heir_desc:1 "Los legitimistas consideran que la rama carlista es el heredero legítimo al trono de Francia. Nombrar a su candidato para el trono abre la tentadora posibilidad de gobernar España y Francia en una doble monarquía."
 FRA_secure_the_crown_of_spain:0 "Asegurar la Corona de España"
 FRA_secure_the_crown_of_spain_desc:0 "El primer paso para reclamar los derechos de nacimiento del rey es asegurar España de los diversos gobiernos pretendientes que han surgido. Sus pequeñas disputas ya han lanzado al país a una sangrienta guerra civil una vez; no debemos permitir que lo hagan de nuevo."
 FRA_unite_the_crowns:0 "Unir las Coronas"
 FRA_unite_the_crowns_desc:0 "Con España asegurada, ahora podemos unir las coronas y crear un nuevo reino, el Reino de Franco-España."
 FRA_two_countries_two_crowns:0 "Dos Países, Dos Coronas"
 FRA_two_countries_two_crowns_desc:0 "No hay forma viable en la que pudiéramos unir los países donde uno no se consideraría un súbdito del otro. En su lugar, aconsejaremos al rey que gobierne ambos en una unión personal, pero no legal."
 FRA_proclaim_the_third_empire:0 "Proclamar el Tercer Imperio"
 FRA_proclaim_the_third_empire_desc:0 "Los bonapartistas pueden ser considerados los forasteros en la lucha por el trono, pero llevan consigo el sueño de un tiempo en el que toda Europa se inclinaba ante el Emperador de los Franceses."
 FRA_avenge_waterloo:0 "Vengar Waterloo"
 FRA_avenge_waterloo_desc:0 "La historia de Napoleón Primero estará definida para siempre por su mayor derrota. Si queremos tener éxito, debemos mostrar que podemos ganar donde él ha perdido."
 FRA_reorganize_the_dutch:0 "Reorganizar a los Holandeses"
 FRA_reorganize_the_dutch_desc:0 "Los holandeses, también, fueron alguna vez parte del Imperio Francés. Ahora que han sido derrotados, es hora de regresar a este estado natural de cosas."
 FRA_retribution_for_sedan:0 "Retribución por Sedan"
 FRA_retribution_for_sedan_desc:0 "Durante más de medio siglo, los alemanes han celebrado la Batalla de Sedan y su triunfo sobre Napoleón Tercero allí. En el futuro, cada alemán aprenderá a maldecir el nombre de ese lugar."
 FRA_disunite_germany:0 "Desunir Alemania"
 FRA_disunite_germany_desc:0 "El triunfo sobre Francia permitió a Prusia unir a los pequeños estados alemanes bajo su estandarte. Es justo que este proceso se invierta, ahora que los alemanes han sido derrotados."
 FRA_return_to_borodino:0 "Regresar a Borodinó"
 FRA_return_to_borodino_desc:0 "En Borodinó, Napoleón estuvo más cerca de lograr su victoria en Europa. El Ejército Ruso estaba casi destruido, y si hubiera sido solo un poco más rápido, podría haber llevado a los rusos a aceptar términos. Mostraremos al mundo que se puede lograr."
 FRA_je_suis_la_deluge:1 "Je Suis Le Déluge"
 FRA_je_suis_la_deluge_desc:0 "La revolución francesa fue la inundación que arrasó los viejos y débiles regímenes que habían controlado Europa durante tanto tiempo. Ahora, una nueva inundación está aquí."
 FRA_coordinate_rearmament_tt:0 "Reduce el costo de las licencias de producción para los miembros de nuestra facción."
 invite_to_faction_tt:0 "Es invitado a nuestra facción."
 VIC_emergency_powers_to_petain:0 "Poderes de Emergencia para Pétain"
 VIC_emergency_powers_to_petain_desc:0 "Con la batalla por Francia perdida, está claro que se deben tomar medidas radicales para asegurar el estado. El presidente no puede ser restringido en hacer lo que es necesario."
 VIC_the_national_revolution:0 "La Revolución Nacional"
 VIC_the_national_revolution_desc:1 "Nuestra derrota fue, sin duda, causada por un defecto fundamental en nuestra nación. Tomará mucho tiempo remediar este defecto, pero quizás el impacto de nuestra derrota nos permita regresar más fuertes."
 VIC_long_term_economic_planning:0 "Planificación Económica a Largo Plazo"
 VIC_long_term_economic_planning_desc:1 "Si bien es tentador ver la situación actual como tan importante que supere todas las demás preocupaciones, no debemos olvidar que hay cosas que tardan mucho en implementarse. Al crear una serie de planes económicos, podemos hacer crecer nuestra economía de manera eficiente."
 VIC_aid_small_businesses:0 "Apoyar a las Pequeñas Empresas"
 VIC_aid_small_businesses_desc:2 "Las muchas pequeñas empresas que componen nuestra economía han sido golpeadas duramente por el racionamiento y otras medidas de guerra. Debemos intentar remediar esto para ayudarlas a sobrevivir."
 VIC_venerate_the_craftsman:0 "Venerar al Artesano"
 VIC_venerate_the_craftsman_desc:0 "Durante demasiado tiempo, la discusión sobre el trabajo se ha centrado en el obrero industrial, que trabaja en una gran fábrica para una gran empresa. Es hora de mostrar los logros del hábil artesano, trabajando en su propio taller, proveyendo a su familia."
 VIC_down_with_marianne:0 "Abajo con Marianne"
 VIC_down_with_marianne_desc:1 "El culto pseudo-religioso a Marianne, el símbolo del republicanismo francés, ha torcido las mentes de nuestro pueblo. Al igual que la inútil República que representa, todos los rastros de ella deben ser erradicados."
 VIC_up_with_jean_darc:1 "Arriba con Jeanne d'Arc"
 VIC_up_with_jean_darc_desc:1 "Jeanne d'Arc luchó valientemente contra un enemigo aparentemente abrumador, sacrificó todo lo que tenía por el bien de la patria y unió a la nación bajo su estandarte para expulsar a los invasores. Seguramente es un símbolo mucho mejor al que nuestra juventud debería aspirar que Marianne."
 VIC_celebrate_motherhood:0 "Celebrar la Maternidad"
 VIC_celebrate_motherhood_desc:0 "Es inherentemente obvio que el lugar de una mujer está en el hogar, así como el lugar del hombre está en el banco de trabajo o en el campo. Nuestro pueblo debe ser recordado que el trabajo de una mujer es tan vital para la supervivencia de la nación como el del hombre."
 VIC_prosecute_the_losers:0 "Perseguir a los Perdedores"
 VIC_prosecute_the_losers_desc:0 "Francia resistió durante años contra los ejércitos del Kaiser, sin embargo, se rindió en la guerra actual. Debe haber una razón para esto, y no debemos detenernos hasta que salga a la luz y los responsables sean llevados ante la justicia."
 VIC_concessions_to_the_germans:1 "Concesiones a los Alemanes"
 VIC_concessions_to_the_germans_desc:0 "Las realidades de la situación exigen que lleguemos a un acuerdo con nuestros antiguos enemigos. Debe haber una manera de reducir las cargas asfixiantes que se nos han impuesto."
 VIC_mandatory_work_service:0 "Servicio de Trabajo Obligatorio"
 VIC_mandatory_work_service_desc:1 "Nos hemos asegurado una promesa de los alemanes de que nuestros costos de ocupación serán reducidos si les suministramos trabajadores. Sin embargo, parece que pocos entre la gente están dispuestos a hacer el trabajo necesario para ayudar a su patria en su hora de necesidad. Donde los incentivos han fallado, ahora debemos lamentablemente recurrir a la coerción."
 VIC_a_nation_reborn:0 "Una Nación Renacida"
 VIC_a_nation_reborn_desc:0 "Al final del largo y doloroso proceso de reconstruir nuestra nación humillada y derrotada, se erige una nueva Francia renacida, libre del cáncer del republicanismo y de sus divisiones internas."
 VIC_end_the_occupation:0 "Terminar con la Ocupación"
 VIC_end_the_occupation_desc:0 "Al final de nuestra revolución nacional, estamos listos para ocupar nuestro lugar junto a nuestros antiguos enemigos y luchar por una nueva Europa, una Europa a salvo de la amenaza del bolchevismo y libre de las tentaciones divisivas del republicanismo."
 VIC_the_national_bureau_of_statistics:0 "La Oficina Nacional de Estadísticas"
 VIC_the_national_bureau_of_statistics_desc:0 "Si vamos a guiar a nuestro pueblo hacia un futuro mejor, necesitamos datos concretos para basar nuestras decisiones. Deberíamos formar una nueva agencia encargada de generar estos datos."
 VIC_the_legionary_service_order:0 "El Orden de Servicio Legionaria"
 VIC_the_legionary_service_order_desc:0 "Con nuestro ejército en gran parte desarmado y, en cualquier caso, estirado demasiado para proteger toda Francia, necesitamos una nueva organización de patriotas para apoyar el régimen."
 VIC_form_the_milice:0 "Formar la Milicia"
 VIC_form_the_milice_desc:0 "Con la resistencia creciendo cada vez más fuerte en toda Francia, necesitamos crear una fuerza que pueda llevar la lucha hasta ellos. Reclutaremos solo a los miembros más patrióticos y les daremos una libertad amplia para actuar como lo consideren necesario para someter a estos terroristas."
 VIC_anti_bolshevist_volunteers:0 "Voluntarios Anti-Bolcheviques"
 VIC_anti_bolshevist_volunteers_desc:0 "La mayor lucha en la historia humana se está llevando a cabo ahora mismo entre las fuerzas de la civilización occidental y las fuerzas del comunismo. No podemos quedarnos de brazos cruzados mientras se libra esta titánica batalla."
 VIC_rebuild_the_military:0 "Reconstruir el Ejército"
 VIC_rebuild_the_military_desc:0 "El ejército de Francia ha sido completamente derrotado y humillado; tomará un largo esfuerzo devolverlo a su plena capacidad de combate."
 VIC_finish_the_naval_buildup:0 "Terminar con la Construcción Naval"
 VIC_finish_the_naval_buildup_desc:0 "La república anterior construyó una serie de barcos para modernizar la flota. Comenzado demasiado tarde y llevado a cabo demasiado lentamente, no pudo completarse a tiempo. Pero aún puede servir como el núcleo de una nueva Marina Francesa."
 VIC_hidden_materials:0 "Materiales Ocultos"
 VIC_hidden_materials_desc:1 "Los alemanes no podrían haber reconstruido sus ejércitos tan rápido como lo hicieron si no hubieran incumplido los términos de sus tratados. Por lo tanto, es justo y correcto que hagamos lo mismo."
 VIC_analyze_our_defeat:0 "Analizar Nuestra Derrota"
 VIC_analyze_our_defeat_desc:0 "Nuestra derrota no era inevitable. Muchas personas diferentes fallaron en sus deberes, en una larga cadena de despreciable complacencia. Descubriremos las causas exactas y nos aseguraremos de estar mejor preparados en el futuro."
 VIC_modernize_the_airforce:0 "Modernizar la Fuerza Aérea"
 VIC_modernize_the_airforce_desc:0 "Quizás la parte más humillante de nuestra derrota fue nuestra incapacidad para competir en el aire. Teníamos muy pocos aviones modernos. A medida que la guerra continúa a nuestro alrededor, nuevos aviones se están produciendo rápidamente. No debemos permitir que algo similar vuelva a suceder."
 VIC_learn_from_the_enemy:0 "Aprender del Enemigo"
 VIC_learn_from_the_enemy_desc:0 "La manera más rápida de entender cómo y por qué fracasamos es comprender qué hicieron bien nuestros oponentes."
 VIC_buy_from_the_enemy:0 "Comprar al Enemigo"
 VIC_buy_from_the_enemy_desc:0 "Nuestra industria militar no estaba a la altura de proporcionar suficientes armas modernas, y todavía no lo está. Debemos buscar adquirir armas modernas de todas las fuentes disponibles."
 FRA_appeal_to_the_french_nation:0 "Hacer un Llamado a la Nación Francesa"
 FRA_appeal_to_the_french_nation_desc:0 "Francia puede haber perdido la batalla, pero no ha perdido la guerra. Es el deber de cada francés patriota resistir."
 FRA_appeal_to_overseas_territories:0 "Hacer un Llamado a los Territorios de Ultramar"
 FRA_appeal_to_overseas_territories_desc:0 "Si bien las áreas metropolitanas de Francia pueden haber caído en manos del enemigo, gran parte de su imperio aún permanece libre. Si podemos reunirlos para que nos ayuden, podremos llevar la lucha de vuelta al enemigo."
 FRA_appeal_to_overseas_territories_tt:0 "Los territorios coloniales en varias partes del mundo tienen la oportunidad de cambiar de bando."
 FRA_intervention_in_north_africa:0 "Intervención en el Norte de África"
 FRA_intervention_in_north_africa_desc:0 "El norte de África presenta el mejor terreno posible para una invasión para retomar la patria. Convencerlo de nuestro lado es vital para nuestra campaña de liberación."
 FRA_intervention_in_west_africa:0 "Intervención en África Occidental"
 FRA_intervention_in_west_africa_desc:0 "África Occidental alberga millones de habitantes, que pueden ser reclutados en un nuevo ejército para recuperar nuestras tierras."
 FRA_intervention_in_syria:0 "Intervención en Siria"
 FRA_intervention_in_syria_desc:0 "Negar al enemigo los territorios estratégicos en Siria protege el canal de Suez y mejora dramáticamente nuestra situación en el Mediterráneo oriental."
 FRA_intervention_in_indochina:0 "Intervención en Indochina"
 FRA_intervention_in_indochina_desc:0 "Lejos de los combates en Europa, nuestras colonias en Indochina son un área ideal para ayudarnos a defender nuestros intereses en la región."
 FRA_intervention_in_central_africa:0 "Intervención en África Central"
 FRA_intervention_in_central_africa_desc:0 "África Central es de vital importancia para el esfuerzo bélico aliado, y podría ser apoderada como un importante golpe de propaganda para nosotros."
 FRA_intervention_in_madagascar:0 "Intervención en Madagascar"
 FRA_intervention_in_madagascar_desc:2 "Si se permite al enemigo tomar y fortificar Madagascar, nos enfrentamos a una catástrofe en el Océano Índico. Una acción rápida y decisiva podría asegurar que la isla permanezca de nuestro lado."
 FRA_form_the_national_committee:0 "Formar el Comité Nacional"
 FRA_form_the_national_committee_desc:0 "Pocos habrían creído que nuestra causa podría tener éxito. Pero ahora somos lo suficientemente fuertes para declarar la formación de un gobierno en el exilio totalmente funcional, listo para tomar el control de cualquier territorio francés liberado del enemigo."
 FRA_form_the_provisional_government_of_the_republic:1 "Formar el Gobierno Provisional"
 FRA_form_the_provisional_government_of_the_republic_desc:0 "Con la liberación de París, ya no somos un gobierno en el exilio. Es hora de comenzar el difícil trabajo de reconstruir nuestro país."
 FRA_continue_the_fight:0 "Continuar la Lucha"
 FRA_continue_the_fight_desc:0 "Pocos soldados han optado por unirse a nosotros hasta ahora, pero aquellos que tenemos deben estar armados y equipados."
 FRA_the_free_french_navy:0 "La Marina Francesa Libre"
 FRA_the_free_french_navy_desc:0 "Nuestros aliados están inmersos en una lucha desesperada por la supervivencia, para la cual las rutas marítimas son vitales. Debemos hacer nuestra parte para ayudarlos."
 FRA_colonial_recruitment_desc:0 "Con la patria no disponible para el reclutamiento, debemos recurrir a nuestras colonias en busca de ayuda. Muchos de nuestros súbditos están dispuestos a tomar las armas para luchar por nosotros."
 FRA_the_regiment_normandie:0 "El Regimiento Normandía"
 FRA_the_regiment_normandie_desc:0 "Es vital que los franceses se nos vea luchando en todos los frentes. Con los soviéticos ahora comprometidos en combate contra nuestro enemigo común, podríamos enviar un pequeño grupo de pilotos de caza para ayudarlos."
 FRA_refus_absurde:0 "Refus Absurde"
 FRA_refus_absurde_desc:0 "Incluso en la hora de la derrota, la voluntad de resistir permanece fuerte en algunos corazones. Ellos formarán la base del movimiento de resistencia en los territorios ocupados."
 FRA_the_maquis:0 "Los Maquis"
 FRA_the_maquis_desc:2 "Las zonas rurales de Francia ofrecen cobertura para cualquiera que desee escapar del ocupante o de sus lacayos colaboracionistas. Debemos apoyar a las personas que niegan su trabajo al enemigo en un acto de resistencia, para que con el tiempo podamos convertir esas áreas en focos de resistencia."
 FRA_reach_out_to_trade_unions:0 "Contactar a los Sindicatos"
 FRA_reach_out_to_trade_unions_desc:0 "Si vamos a atacar las industrias que ahora han sido presionadas al servicio del enemigo, tener buenas comunicaciones con los trabajadores allí parece ser la mejor manera. Ellos pueden retrasar o sabotear cualquier producción que tenga lugar, mucho más eficientemente que cualquier fuerza externa."
 FRA_cooperation_with_the_communists:0 "Cooperación con los Comunistas"
 FRA_cooperation_with_the_communists_desc:0 "En nuestra lucha común, no debemos rechazar ningún aliado que se ofrezca, incluso si se llaman a sí mismos camaradas."
 FRA_connections_to_industrialists:0 "Conexiones con los Industriales"
 FRA_connections_to_industrialists_desc:0 "Si bien la cooperación con los trabajadores en las industrias de guerra ayuda, cooperar con las personas que dirigen las fábricas tiene beneficios en sí mismo."
 FRA_the_civil_and_military_organization:0 "La Organización Civil y Militar"
 FRA_the_civil_and_military_organization_desc:0 "Los muchos pequeños grupos que están llevando a cabo actos de resistencia se están uniendo para formar una organización más grande. Deberíamos darle nuestra bendición."
 FRA_national_council_of_the_resistance_desc:0 "La resistencia está creciendo cada vez más en Francia y se ha vuelto tan poderosa que necesita un nuevo comité de dirección para coordinar sus actividades."
 FRA_national_uprising_desc:0 "La hora ha llegado. Ahora es el momento de tomar las armas y salir de las sombras que te han cubierto durante tantos años!"
 FRA_french_forces_of_the_interior:0 "Fuerzas Francesas del Interior"
 FRA_french_forces_of_the_interior_desc:1 "La resistencia tiene miles de hombres armados en toda Francia. A medida que nosotros y nuestros aliados avanzamos por el país, los recogeremos y los convertiremos en soldados de nuestro ejército."
 FRA_french_forces_of_the_interior_tt:0 "Crea unidades de infantería débiles en cada estado central liberado."
 FRA_naval_rearmament:0 "Rearme Naval"
 FRA_naval_rearmament_desc:0 "Nuestra industria de construcción naval ha quedado relegada mientras nos enfocamos en mantenernos al día con los desarrollos en otros campos. Como resultado, ahora estamos en peligro de ser superados por nuestros rivales en el Mediterráneo y el Atlántico. Debemos invertir más para recuperar el tiempo perdido."
 FRA_colonial_naval_bases:0 "Bases Navales Coloniales"
 FRA_colonial_naval_bases_desc:0 "La clave para la proyección del poder global es la capacidad de mantener una flota lejos de las aguas de origen. Ya tenemos grandes posesiones coloniales, ahora debemos desarrollarlas para que sirvan como bases de reabastecimiento y reparación para nuestra flota."
 FRA_develop_colonial_dockyards:0 "Desarrollar Astilleros Coloniales"
 FRA_develop_colonial_dockyards_desc:0 "Con las bases navales en varias partes de nuestro Imperio ampliadas y modernizadas, podemos considerar asentar la industria pesada necesaria y construir los grandes muelles necesarios para construir barcos en el extranjero."
 FRA_the_old_school:0 "La Vieja Escuela"
 FRA_the_old_school_desc:0 "A pesar de todos los avances en tecnología naval, el elemento clave del poder marítimo sigue siendo el buque capital actuando con el apoyo de otras unidades de la flota. Ya sea que este buque capital siga siendo el acorazado o sea el nuevo portaaviones, debemos aumentar aún más el tamaño de nuestra industria de construcción naval para asegurarnos de que podemos mantenernos al día con otras potencias navales."
 FRA_navy_effort:0 "Marine Nationale"
 FRA_navy_effort_desc:0 "Muchos piensan que la supremacía naval británica es un hecho de la vida. Creen que nadie desafió a la Royal Navy y tuvo éxito. Están equivocados. Hubo un tiempo en que los barcos franceses dominaban las olas, sin oposición."
 FRA_carrier_planes:0 "Aviones de Portaaviones"
 FRA_carrier_planes_desc:0 "Un portaaviones es tan bueno como sus aviones. Sin aviones modernos, cualquier portaaviones es una inversión desperdiciada."
 FRA_expand_the_richelieus_tt:0 "Agrega dos §YAcorazados de 1936§! de la Clase Richelieu al §G30% de finalización§! en la cola de construcción."
 FRA_rush_the_richelieus_tt:0 "Agrega dos §YAcorazados de 1936§! de la Clase Richelieu al §G30% de finalización§! en la cola de construcción."
 FRA_rush_the_richelieus:0 "Apresurar el Richelieu"
 FRA_rush_the_richelieus_desc:0 "Con la situación en Europa cada vez más desesperada, necesitamos reiniciar nuestro programa de construcción de acorazados."
 FRA_expand_the_richelieus:0 "Ampliar los Richelieu"
 FRA_expand_the_richelieus_desc:0 "Con la situación en Europa cada vez más desesperada, necesitamos aumentar el número de barcos de la Clase Richelieu."
 FRA_prioritize_the_joffre:0 "Priorizar el Joffre"
 FRA_prioritize_the_joffre_desc:0 "Nuestra flota de portaaviones actual está irremediablemente desactualizada y superada por cualquier enemigo potencial. Debemos asegurarnos de que se dé la máxima prioridad a un nuevo proyecto de portaaviones."
 FRA_the_young_school:0 "Doctrina del Torpedo"
 FRA_the_young_school_desc:0 "Desarrollos en aviación, submarinos y torpedos han hecho que el buque capital quede obsoleto. Con nuestra limitada industria naval, no podemos permitirnos perder tiempo y dinero construyendo gigantescas fortalezas flotantes que son impotentes ante las amenazas del moderno campo de batalla naval. En su lugar, deberíamos centrarnos en mejorar la eficiencia para permitirnos construir más embarcaciones pequeñas."
 FRA_undersea_combat:0 "Combate Submarino"
 FRA_undersea_combat_desc:0 "El submarino ha alcanzado la madurez en la última década. Ahora representa una amenaza letal para cualquier barco de superficie, a la vez que es cada vez más difícil de detectar y destruir."
 FRA_surface_combat:0 "Combate en Superficie"
 FRA_surface_combat_desc:0 "Con los avances en artillería, se ha vuelto casi imposible construir un barco que pueda esperar sobrevivir a un prolongado combate cuerpo a cuerpo con otro buque capital. Es mucho mejor tener una flota de destructores modernos y lanchas torpederas para abrumar a un enemigo con salvas masivas de torpedos."
 FRA_prioritize_the_joffre_tt:0 "Agrega un §Yportaaviones de 1930§! al §G40% de finalización§! en la cola de construcción."
 POR_infrastructure_in_angola_tt:0 "Agrega §Y2 Bases Navales§! en la provincia de Namibe en Angola.\n   Agrega §Y3 Bases Navales§! en la provincia de Luanda en Angola.\n"
 FRA_SNCAN_formed:0 "Formada SNCAN"
 FRA_SNCAO_formed:0 "Formada SNCAO"
 FRA_SNCASE_formed:0 "Formada SNCASE"
 FRA_SNCASO_formed:0 "Formada SNCASO"
 vichy_french_focus:0 "Árbol de Enfoque Francés de Vichy"
 POR_colonial_assimilation_policy_desc:0 "Contrario a otros países, la nación portuguesa no se define por la raza, sino por su cultura compartida y su misión civilizadora. En lugar de prejuicios raciales, necesitamos mestizaje."
 POR_colonial_army_desc:0 "Para tener una nación fuerte, no podemos depender solo del Ejército Metropolitano. Debemos formar unidades coloniales, armarlas y entrenarlas para luchar en la guerra moderna."
 POR_luso_tropicalism:0 "Luso-Tropicalismo"
 POR_luso_tropicalism_desc:1 "Debemos reconocer la naturaleza multicultural de Portugal desde el siglo XV y enfatizar la unidad nacional, integrando nuestras colonias africanas en nuestro territorio y otorgando ciudadanía a la población local. Habrá detractores, por supuesto, pero debemos hacer lo correcto para las personas que viven en nuestros territorios."
 POR_limited_self_rule:0 "Autonomía Limitada"
 POR_limited_self_rule_desc:0 "Al aumentar la autonomía de nuestras colonias africanas, permitiéndoles formar su propio gobierno, podemos concentrarnos en asuntos más urgentes. Esta descolonización podría acercarnos a las democracias de todo el mundo."
 POR_infrastructure_in_angola:0 "Infraestructura en Angola"
 POR_infrastructure_in_angola_desc:0 "Angola tiene muchas riquezas inexploradas. Debemos desarrollar la infraestructura en la región para explotar sus recursos en el futuro."
 POR_develop_north_angola:0 "Desarrollar el Norte de Angola"
 POR_develop_north_angola_desc:1 "Se ha descubierto una fuente de hierro en el Norte de Angola, deberíamos construir la industria de extracción necesaria para explotar este valioso recurso."
 POR_develop_south_angola:0 "Desarrollar el Sur de Angola"
 POR_develop_south_angola_desc:0 "La búsqueda de recursos en el sur de Angola ha tenido éxito. Ahora podemos desarrollar la industria de explotación requerida."
 POR_portuguese_oil:0 "Petróleo Portugués"
 POR_portuguese_oil_desc:0 "Una nación sin petróleo no puede sostener su economía en caso de conflicto. Debemos buscar en Angola yacimientos de petróleo comercialmente viables."
 POR_develop_mozambique:0 "Desarrollar Mozambique"
 POR_develop_mozambique_desc:0 "Al desarrollar infraestructura e industria en Mozambique, podremos explotar sus fuentes de aluminio en nuestro beneficio."
 POR_continue_the_public_works:0 "Continuar las Obras Públicas"
 POR_continue_the_public_works_desc:0 "Gracias a las regulaciones del estado que nuestro gobierno implementó después de años de situación financiera precaria, hemos logrado estabilizar nuestra situación económica y debemos seguir invirtiendo en proyectos públicos para estimular nuestra infraestructura."
 POR_instituto_superior_tecnico:0 "Instituto Superior Técnico"
 POR_instituto_superior_tecnico_desc:0 "Portugal necesita una escuela de Ingeniería avanzada con instalaciones de enseñanza e investigación de última generación para no quedarse atrás en la lucha que se avecina."
 POR_ogme:0 "OGME"
 POR_ogme_desc:0 "Al invertir en las Oficinas Gerais de Material de Engenharia podremos suministrar a nuestro ejército con equipo moderno y de alta calidad mucho más rápido."
 POR_ogma:0 "OGMA"
 POR_ogma_desc:0 "Mejorar las instalaciones de las Oficinas Gerais de Material Aeronáutico mejorará significativamente nuestra producción de aeronaves."
 POR_roads_bridges_and_dams:0 "Carreteras, Puentes y Presas"
 POR_roads_bridges_and_dams_desc:0 "Debemos invertir en proyectos de construcción pública que se centren en mejorar nuestra infraestructura y sistemas viales."
 POR_extraction_industries:0 "Industrias de Extracción"
 POR_extraction_industries_desc:0 "Muchas de nuestras riquezas yacen en el suelo, pero nuestras minas son viejas y artesanales. Debemos construir una Industria de Extracción Moderna."
 POR_hydroelectricity:0 "Electricidad Hidroeléctrica"
 POR_hydroelectricity_desc:0 "Con la gran inversión realizada en el Norte y Centro de Portugal, ahora es posible construir una red de presas que producirá electricidad y regulará los caudales de los ríos."
 POR_military_vehicles:0 "Vehículos Militares"
 POR_military_vehicles_desc:0 "Nuestro ejército requiere vehículos modernos para las batallas que se avecinan. Si queremos prevalecer en futuros conflictos, debemos asegurarnos de que reciban un suministro adecuado de la más alta calidad."
 POR_portuguese_artillery:0 "Artillería Portuguesa"
 POR_portuguese_artillery_desc:0 "La artillería de campaña es vital en los campos de batalla modernos. Debemos invertir en construir nuevas instalaciones que nos permitan aumentar nuestra producción de armas de artillería."
 POR_advanced_artillery:0 "Artillería Avanzada"
 POR_advanced_artillery_desc:0 "Debemos desarrollar nuevas piezas de artillería y entrenar a las tropas en formas más eficientes de realizar bombardeos y apoyar el avance de la infantería."
 POR_military_research_facilities:0 "Instalaciones de Investigación Militar"
 POR_military_research_facilities_desc:0 "Nuestros esfuerzos por mejorar nuestras industrias de armamento deben ir acompañados de una inversión adecuada en investigación si queremos mantener un ejército moderno y competente."
 POR_armor_focus:0 "Enfoque en Blindados"
 POR_armor_focus_desc:0 "Para dominar el campo de batalla necesitamos las mejores máquinas de guerra. Debemos ampliar las instalaciones que producen nuestros vehículos blindados e invertir en más investigación."
 POR_mechanized_focus:0 "Enfoque en Vehículos Mecanizados"
 POR_mechanized_focus_desc:0 "Los vehículos mecanizados son mucho más adecuados que otros vehículos con ruedas para proteger a nuestros infantes cuando están bajo fuego hostil. La investigación y producción de este tipo de vehículos podría resultar crucial."
 POR_light_aircraft_focus:0 "Enfoque en Aeronaves Ligeras"
 POR_light_aircraft_focus_desc:0 "La aviación está en constante evolución y debemos desarrollar una industria adecuada de aeronaves para apoyar a nuestro ejército."
 POR_advanced_light_aircraft:0 "Aeronaves Ligeras Avanzadas"
 POR_advanced_light_aircraft_desc:0 "La coordinación entre la aviación y otras ramas del ejército es de vital importancia. Desarrollar aeronaves modernas para apoyar a nuestras tropas mejorará drásticamente nuestro éxito en batalla."
 POR_jet_research:0 "Investigación de Jets"
 POR_jet_research_desc:0 "Si queremos dominar los cielos, debemos implementar los últimos avances para nuestras aeronaves. La investigación de nuevas formas de propulsar nuestros aviones, como los motores a reacción, parece ser el camino más prometedor a seguir."
 POR_industrial_modernization:0 "Modernización Industrial"
 POR_industrial_modernization_desc:0 "La mayor parte de nuestra industria civil sigue estando desactualizada. Podría volverse mucho más eficiente si tomamos el tiempo y los recursos para invertir en su modernización."
 POR_a_new_industry_desc:1 "Gracias a los últimos avances tecnológicos en producción automatizada, podemos seguir mejorando y ampliando nuestras instalaciones civiles para lograr nuevos niveles de eficiencia."
 POR_food_industries:0 "Industrias Alimentarias"
 POR_food_industries_desc:0 "Es hora de que Portugal dé un paso adelante y revitalice su industria manufacturera. Podemos comenzar desarrollando fábricas de alimentos en la parte norte del país."
 POR_textile_industry:0 "Industria Textil"
 POR_textile_industry_desc:0 "Para alcanzar todo el potencial de nuestra industria textil, debemos construir nuevas fábricas que nos permitan procesar la gran cantidad de algodón producido en nuestros territorios."
 POR_second_navy_reequipment:0 "Reequipamiento de la Segunda Armada"
 POR_second_navy_reequipment_desc:0 "La primera fase del programa de Reequipamiento de la Armada ha terminado. Ahora debemos proceder con la segunda fase, mejorando nuestros Astilleros Navales y abriendo una licitación para comprar un número de embarcaciones modernas en el extranjero."
 POR_a_powerful_merchant_marine:0 "Una Poderosa Marina Mercante"
 POR_a_powerful_merchant_marine_desc:0 "Necesitamos construir una gran flota mercante capaz de transportar todos los recursos que nuestra economía necesita. Esto se puede lograr construyendo barcos mercantes en astilleros más pequeños."
 POR_merchant_marine_protection:0 "Protección de la Marina Mercante"
 POR_merchant_marine_protection_desc:0 "Nuestra experiencia en la Gran Guerra nos ha enseñado que los barcos mercantes deben ser protegidos contra la amenaza que representan los submarinos."
 POR_submarine_effort:0 "Esfuerzo de Submarinos"
 POR_submarine_effort_desc:0 "Debemos comenzar la investigación y producción de submarinos modernos. Esto nos proporcionará una poderosa ventaja una vez que nos unamos a la guerra bajo el agua."
 POR_fuzileiros:0 "Fuzileiros"
 POR_fuzileiros_desc:0 "Una fuerza de Marines bien entrenada es fundamental para la seguridad de nuestras posesiones de ultramar."
 POR_naval_research_institute:0 "Instituto de Investigación Naval"
 POR_naval_research_institute_desc:0 "Con la inversión adecuada, nuestra Escola Naval podría mejorar sus esfuerzos de investigación y proporcionar una educación de mayor calidad para futuros oficiales."
 POR_air_naval_research:0 "Investigación Aeronaval"
 POR_air_naval_research_desc:0 "Debemos reunir a nuestros mejores pilotos y oficiales navales para idear nuevas formas de coordinar nuestra creciente fuerza aérea y marina."
 POR_arsenal_do_alfeite:0 "Arsenal do Alfeite"
 POR_arsenal_do_alfeite_desc:0 "Nuestra principal prioridad debe ser construir una Armada fuerte capaz de proteger nuestro imperio disperso. Debemos tener la capacidad y el conocimiento para construir barcos más grandes. Los principales Astilleros Navales en Lisboa deben ser ampliados y contratados expertos en construcción naval."
 POR_national_cruiser_production:0 "Producción Nacional de Cruceros"
 POR_national_cruiser_production_desc:0 "Debemos seguir enfocándonos en la construcción de grandes barcos. Los cruceros modernos proporcionarán a nuestra marina un gran poder de fuego."
 POR_battleship_effort:0 "Esfuerzo de Acorazados"
 POR_battleship_effort_desc:0 "Si queremos tomar el control de los mares, debemos aumentar la producción de poderosos acorazados modernos que harán temblar a las marinas de muchos países cuando las contemplen."
 POR_carrier_effort:0 "Esfuerzo de Portaaviones"
 POR_carrier_effort_desc:0 "Con la creciente amenaza que representan los aviones modernos, los portaaviones se están volviendo cada vez más cruciales en la batalla por los mares."
 POR_atlantic_defense_strategy:0 "Estrategia de Defensa Atlántica"
 POR_atlantic_defense_strategy_desc:0 "N nuestras islas, aisladas en medio del océano, pueden ser fácilmente tomadas una por una. Sin embargo, con las inversiones adecuadas, pueden convertirse en portaaviones insumergibles!"
 POR_endless_sea_desc:0 "Nuestras enclaves en Asia están expuestas a hostilidades por parte de los imperios que las rodean. Debemos centrarnos en fortalecer sus defensas para que puedan resistir cualquier posible invasión."
 POR_popular_front:0 "Frente Popular"
 POR_popular_front_desc:0 "El Frente Popular Español está marcando el camino. Debemos unir a Comunistas, Socialistas y Anarquistas en un amplio frente que liderará la resistencia al Fascismo y a la Revolución Mundial."
 POR_nation_in_arms_desc:0 "El pueblo de Portugal necesita estar preparado para luchar contra el mal del Fascismo y el Imperialismo. Debemos entregarles armas y comenzar la formación militar para que, cuando llegue el momento, nuestra nación esté lista para luchar!"
 POR_unify_leftist_youth_wings:0 "Unificar Alas Juveniles de Izquierda"
 POR_unify_leftist_youth_wings_desc:0 "Fundaremos la rama juvenil del PCP, unificando las organizaciones actuales y apelando a posibles miembros para unirse. Esto llevará a la creación de una plataforma donde nuestros miembros más jóvenes puedan reunirse, discutir y dar sus primeros pasos en nuestras actividades políticas."
 POR_nationalize_industry:0 "Nacionalizar la Industria"
 POR_nationalize_industry_desc:0 "El capital privado ha estado drenando nuestra economía y retrasando el progreso de nuestra sociedad durante demasiado tiempo. Debemos deshacernos de él nacionalizando empresas privadas y tomando el control de la producción de cada fábrica, para el beneficio de los pueblos de Portugal."
 POR_reorganization_of_the_communist_party:0 "Reorganización del Partido Comunista"
 POR_reorganization_of_the_communist_party_desc:0 "Durante el régimen dictatorial de Salazar, muchos de nuestros miembros del partido fueron arrestados. Los traeremos de vuelta y reorganizaremos la estructura de nuestro partido, asegurando que cada departamento sea dirigido por las personas mejor calificadas."
 POR_potential_civil_war_low_requirement_tt:0 "§RSi §Yla Estabilidad§! §Restá por debajo del §Y40%§R en el momento en que se complete este enfoque, estallará una guerra civil!§!§!§!§!"
 POR_potential_civil_war_high_requirement_tt:0 "§RSi §Yla Estabilidad§! §Restá por debajo del §Y60%§R en el momento en que se complete este enfoque, estallará una guerra civil!§!§!§!§!"
 POR_join_the_comintern:0 "Unirse a la Comintern"
 POR_join_the_comintern_desc:0 "La Unión Soviética ha allanado el camino para que otros países sigan su liderazgo Socialista. Será beneficioso para nosotros cooperar con nuestros camaradas soviéticos, pues todos buscamos los mismos objetivos."
 POR_research_collaboration:0 "Colaboración en Investigación"
 POR_research_collaboration_desc:0 "Nuestros camaradas en la Unión Soviética tienen un programa de I+D ambicioso y bien financiado. Un acuerdo para compartir sus avances tecnológicos con nosotros será mutuamente beneficioso en nuestra guerra proletaria."
 POR_support_the_spanish_republic:1 "Apoyar a la República Española"
 POR_support_the_spanish_republic_desc:0 "Los pueblos de España están luchando en su guerra contra el golpe nacionalista que amenaza con hacerse con todo su país. Debemos apoyar a los republicanos ahora porque, si perecen, nos encontraremos con un posible nuevo enemigo a nuestras puertas."
 POR_workers_of_iberia_unite:0 "Trabajadores de Iberia, Uníos!"
 POR_workers_of_iberia_unite_desc:1 "Debemos proclamar la unidad del proletariado ibérico contra la tiranía de todo tipo y unirnos a nuestros camaradas españoles en su Guerra Civil, convirtiéndonos en un bastión contra el Fascismo.\nNuestros sacrificios no serán olvidados, pues nuestra causa es justa!"
 POR_workers_of_iberia_unite_civil_war_tt:0 "§RL os §YNo Alineados§! los partidarios comenzarán una guerra civil§!"
 POR_the_iberian_socialist_union:1 "La Unión Socialista Ibérica"
 POR_the_iberian_socialist_union_desc:1 "Nuestras luchas comunes con los republicanos españoles durante la guerra nos muestran que es hora de unir la Península Ibérica bajo un gobierno Popular Socialista.\nJuntos derrotaremos a nuestros enemigos de una vez por todas!"
 POR_visit_the_front:0 "Visitar el Frente"
 POR_visit_the_front_desc:0 "Varios oficiales portugueses serán enviados a visitar el frente español. Llevarán a cabo una inspección centrada en el uso de nuevas técnicas por parte de la fuerza aérea."
 POR_they_need_our_help:0 "Necesitan Nuestra Ayuda"
 POR_they_need_our_help_desc:0 "La situación en España es crítica. Debemos actuar ahora si queremos evitar el triunfo de los Nacionalistas. Nos uniremos a nuestros hermanos españoles en su lucha; juntos derrotaremos a los rebeldes!"
 POR_intervention_in_spain:0 "Intervención en España"
 POR_intervention_in_spain_desc:0 "La alineación del gobierno español es inaceptable para nosotros. Sus ambiciones se han convertido en una amenaza para nuestros ideales y para nuestro pueblo, por lo que debemos tomar medidas y erradicar esta actitud hostil por la fuerza."
 POR_intervention_in_spain_tt:0 "[Root.GetFlag]§Y[Root.GetNameDefCap]§!:\nGana el objetivo de guerra §YDerrocar al Gobierno§! contra [GetSpanishRepublicFlagAndNameDef]."
 POR_securing_the_free_world:0 "Asegurando el Mundo Libre"
 POR_securing_the_free_world_desc:0 "Si queremos convertirnos en una gran potencia, será bueno comenzar a actuar como tal. Protegeremos a las naciones más pequeñas que comparten nuestros ideales e intereses contra cualquier amenaza extranjera potencial."
 portugal_guarantees_freedom_tt:0 "Garantizar la independencia de todas las naciones menores §YDemocráticas§! o §YNo Alineadas§! en Europa."
 POR_protect_chinese_civilians:0 "Proteger a los Civiles Chinos"
 POR_protect_chinese_civilians_desc:0 "Los informes de maniobras militares extranjeras cerca del territorio portugués en Macao han comenzado a causar inquietud entre la población civil. No toleraremos ninguna amenaza a nuestros ciudadanos o tierras; debemos actuar ahora por el bien de nuestra gloriosa nación!"
 POR_strict_neutrality_in_the_spanish_civil_war:1 "Neutralidad Estricta en la Guerra Civil Española"
 POR_strict_neutrality_in_the_spanish_civil_war_desc:0 "La Guerra Civil Española ha estallado, pero no podemos permitirnos ser arrastrados a conflictos internacionales en este momento. Debemos proclamar una política de estricta neutralidad mientras fortalecemos nuestra nación y mejoramos nuestras relaciones diplomáticas."
 POR_british_investment_in_mines:0 "Inversión Británica en Minas"
 POR_british_investment_in_mines_desc:0 "El gobierno británico ha mostrado su interés en invertir en la explotación de recursos en nuestro país. Esta puede ser una valiosa oportunidad para mejorar nuestras instalaciones de extracción y nuestros avances en I+D."
 POR_british_industrial_investments:0 "Inversiones Industriales Británicas"
 POR_british_industrial_investments_desc:0 "Nuestra industria civil necesita ser expandida para satisfacer las demandas de nuestra economía en crecimiento. El gobierno británico está interesado en hacer una nueva inversión en nuestro país, siempre que nos alineemos más estrechamente a sus ideales..."
 POR_allow_free_elections:0 "Permitir Elecciones Libres"
 POR_allow_free_elections_desc:0 "La influencia del Reino Unido ha florecido finalmente en Portugal, y nuestro pueblo está exigiendo el derecho a elegir al gobierno que mejor represente sus intereses."
 POR_join_the_allies:0 "Unirse a los Aliados"
 POR_join_the_allies_desc:0 "Es hora de seguir el ejemplo de las principales Democracias en Europa y unirnos a ellas en sus luchas. Juntos resistiremos ante cualquier enemigo!"
 POR_research_sharing:0 "Compartir Investigación"
 POR_research_sharing_desc:0 "Nuestros hermanos en armas del Reino Unido están muy por delante de nosotros en términos de investigación tecnológica. Un acuerdo de intercambio de investigación nos fortalecerá y, por lo tanto, a nuestra alianza."
 POR_oppose_germany:0 "Opónganse a Alemania"
 POR_oppose_germany_desc:0 "Las hostilidades de Alemania son completamente intolerables y, sin embargo, hasta ahora nadie ha podido detenerlas. Ahora que nuestro ejército está finalmente preparado para la guerra, Portugal se unirá a la lucha y enfrentará a todos aquellos que buscan privar a las naciones de su libertad!"
 POR_british_guns:0 "Armas Británicas"
 POR_british_guns_desc:0 "Nuestra industria militar no está preparada para producir armas de guerra modernas. Podríamos firmar un tratado para comprarlas en el Reino Unido."
 POR_estado_novo_desc:1 "Hemos seguido los principios del Corporativismo y la Autarquía desde nuestra constitución de 1933. El camino más seguro hacia un mayor fortalecimiento nacional es enfatizar aún más este enfoque, construyendo un estado nuevo y más poderoso."
 POR_support_the_spanish_nationalists:1 "Apoyar a los Nacionalistas Españoles"
 POR_support_the_spanish_nationalists_desc:0 "Debemos mostrar nuestro apoyo a los nacionalistas españoles, que están luchando por la gloria de su país contra la amenaza comunista y anarquista."
 POR_portuguese_legion:0 "Legión Portuguesa"
 POR_portuguese_legion_desc:1 "En respuesta al estallido de la Guerra Civil Española, la policía militar ha sido enviada a la frontera. Debemos crear una milicia armada voluntaria y patriótica capaz de asumir sus deberes de policía."
 POR_observation_mission:0 "Misión de Observación"
 POR_observation_mission_desc:0 "Se enviará una Misión de Observación Militar a España para inspeccionar las nuevas tácticas y sistemas de armas empleados."
 POR_send_assistance:0 "Enviar Asistencia"
 POR_send_assistance_desc:0 "El destino de los nacionalistas en la Guerra Civil Española pende de un hilo ya que los frentes parecen haberse consolidado. Debemos unirnos a la lucha y ayudar a los rebeldes a derrotar al gobierno republicano, erradicando la amenaza comunista en Iberia de una vez por todas."
 POR_nationalist_intervention:0 "Intervención Nacionalista"
 POR_nationalist_intervention_desc:0 "Las ambiciones del gobierno español amenazan nuestros intereses, y esto no podemos tolerarlo. Si nuestros vecinos no están dispuestos a alinearse con nuestra causa, entonces tendremos que obligarlos a hacerlo por medios más persuasivos."
 POR_nationalist_intervention_tt:0 "[Root.GetFlag]§Y[Root.GetNameDefCap]§!:\nGana el objetivo de guerra §YDerribar el Gobierno§! contra [SPA.GetFlag][SPA.GetNameDefCap]."
 POR_national_syndicalism_desc:0 "Enmendaremos el error de Salazar de disolver el Movimiento Nacional Sindicalista y exiliar a Francisco Rolão Preto. Debemos legitimar el movimiento una vez más y traer de vuelta a Preto."
 POR_camisas_azuis:0 "Camisas Azules"
 POR_camisas_azuis_desc:0 "Las Camisas Azules eran la milicia armada de los nacional-sindicalistas, pero el grupo fue condenado y disuelto debido a sus ideales. Debemos permitir el establecimiento de esta organización una vez más, ya que la movilización de los Camisas Azules proporcionará a nuestro ejército una fuente valiosa de mano de obra."
 POR_join_the_axis:0 "Unirse al Eje"
 POR_join_the_axis_desc:0 "Debemos alinearnos con los alemanes y apoyarlos en los conflictos venideros. Alemania podría ser la potencia principal en Europa central, pero Portugal se convertirá en el imperio más poderoso en el extranjero."
 POR_research_agreements:0 "Acuerdos de Investigación"
 POR_research_agreements_desc:1 "Debemos concluir un acuerdo con Alemania que nos dé acceso a su avanzada tecnología militar, lo que impulsará nuestra investigación y nos permitirá desplegar mejor equipo en el campo de batalla."
 POR_the_fifth_empire_desc:0 "El Quinto Imperio representa la fusión definitiva del conocimiento intelectual y espiritual, la fe y el imperio. Solo la Nación Portuguesa puede liderar el camino hacia esta realidad, unificando el mundo entero no solo en territorio, sino también en espíritu y cultura."
 POR_expand_the_chinese_territories:0 "Expandir los Territorios Chinos"
 POR_expand_the_chinese_territories_desc:0 "Ahora que las naciones asiáticas están debilitadas por la guerra, es hora de que expandamos nuestro territorio desde Macao hasta China. Los exhaustos ejércitos chinos y japoneses no serán rival para nosotros."
 POR_expand_the_chinese_territories_tt:0 "Gana el objetivo de guerra §YAnexar§! contra cualquier nación que posea:\n[592.GetName] ([592.Owner.GetFlag]§Y[592.Owner.GetName]§!)\n[594.GetName] ([594.Owner.GetFlag]§Y[594.Owner.GetName]§!)\n[325.GetName] ([325.Owner.GetFlag]§Y[325.Owner.GetName]§!)\n[613.GetName] ([613.Owner.GetFlag]§Y[613.Owner.GetName]§!)\n[622.GetName] ([622.Owner.GetFlag]§Y[622.Owner.GetName]§!)\n[604.GetName] ([604.Owner.GetFlag]§Y[604.Owner.GetName]§!)\n[615.GetName] ([615.Owner.GetFlag]§Y[615.Owner.GetName]§!)\n[611.GetName] ([611.Owner.GetFlag]§Y[611.Owner.GetName]§!)\n[328.GetName] ([328.Owner.GetFlag]§Y[328.Owner.GetName]§!)"
 POR_deal_with_the_japanese_threat:0 "Enfrentar la amenaza japonesa"
 POR_deal_with_the_japanese_threat_desc:0 "La armada japonesa está amenazando nuestras posesiones en el Pacífico, ocupando enclaves cercanos y aislando nuestras colonias. Debemos anticipar sus posibles hostilidades llevando la guerra a la patria japonesa ahora que no lo esperan."
 POR_refuse_the_naval_blockade:0 "Refuse the Naval Blockade"
 POR_refuse_the_naval_blockade_desc:1 "Podemos aprovechar el bloqueo naval impuesto a los países en guerra con [ENG.GetNameDef]. Nuestros diplomáticos negociarán acuerdos convenientes para prestar nuestra capacidad de envío a aquellos países que luchan contra el [ENG.GetAdjective], a cambio de su apoyo económico."
 POR_mapa_cor_de_rosa:0 "Mapa Cor-de-Rosa"
 POR_mapa_cor_de_rosa_desc:0 "Es hora de vengar la humillación que sufrimos por el Ultimátum Británico en 1890. Nuestras colonias en África Occidental y Oriental estarán finalmente conectadas!"
 POR_recover_the_east_indies:0 "Recover the East Indies"
 POR_recover_the_east_indies_desc:0 "Debemos reclamar lo que es nuestro por derecho. Las Indias Orientales estarán bajo control portugués nuevamente."
 POR_recover_brazil:0 "Recover Brazil"
 POR_recover_brazil_desc:0 "Para recuperar la gloria del antiguo Imperio Portugués, debemos centrarnos en nuestras antiguas colonias americanas. La tierra brasileña pertenece a Portugal, y por lo tanto será recuperada por la fuerza."
 POR_army_reorganization:0 "Army Reorganization"
 POR_army_reorganization_desc:0 "Necesitamos reorganizar el ejército, reduciendo el número excesivo de oficiales y unidades ineficientes, e instituyendo un sistema de reclutamiento adecuado. Esto creará las bases de un ejército moderno."
 POR_metropolitan_army:0 "Metropolitan Army"
 POR_metropolitan_army_desc:0 "El peligro más preeminente para Portugal es ser arrastrados a una guerra europea y ver nuestra península invadida. Solo un ejército moderno y fuerte puede disuadir a nuestros enemigos!"
 POR_standardization:0 "Standardization"
 POR_standardization_desc:0 "Necesitamos implementar un sistema de estandarización que permita a nuestro equipo lograr altos niveles de compatibilidad y eficiencia en su producción."
 POR_defend_the_borders:0 "Defend the Borders"
 POR_defend_the_borders_desc:0 "El peligro de invasión está siempre presente y tenemos largas fronteras que defender en nuestros territorios. Necesitamos construir fortificaciones adecuadas para resistir cualquier posible invasión."
 POR_rebuild_the_lines_of_torres_vedras: "Rebuild the Lines of Torres Vedras"
 POR_rebuild_the_lines_of_torres_vedras_desc: "Un número de oficiales entre los altos mandos afirma que nuestras fronteras son demasiado extensas para defender y sugieren que reconstruyamos las Linhas de Torres Vedras, reacondicionando las viejas fortificaciones para la guerra moderna. En caso de que un enemigo rompa nuestras líneas, retrocederemos a Lisboa, siguiendo la misma estrategia que nos sirvió bien contra la invasión francesa durante las Guerras Napoleónicas."
 POR_corpo_do_estado_maior:0 "Corpo do Estado Maior"
 POR_corpo_do_estado_maior_desc:0 "La Reforma Militar reinstituyó el Cuerpo del Estado Mayor (Corpo do Estado Maior) como una institución de élite para el estudio de la guerra moderna. Debemos invertir en nuevas instalaciones para mejorar su eficiencia."
 POR_staff_wargames:0 "Staff Wargames"
 POR_staff_wargames_desc:0 "Debemos centrarnos en preparar a nuestros oficiales para que puedan aprovechar al máximo las doctrinas, organización, entrenamiento y equipo modernos."
 POR_a_royal_wedding:0 "A Royal Wedding"
 POR_a_royal_wedding_desc:0 "Un matrimonio entre Dom Duarte Nuno de Braganza, heredero legítimo del trono portugués, y la Princesa María Francisca de Orléans, hija del pretendiente al trono brasileño, complacerá a los elementos monárquicos en Portugal y Brasil."
 POR_the_return_of_duarte:0 "The Return of Duarte"
 POR_the_return_of_duarte_desc:0 "Permitir que D. Duarte Nuno de Braganza regrese a Portugal no será aceptado por los republicanos, pero es un paso necesario para la restauración de la Monarquía."
 POR_support_a_spanish_monarchy_in_the_war:1 "Support a Spanish Monarchy in the War"
 POR_support_a_spanish_monarchy_in_the_war_desc:0 "No es que tengamos mucha apreciación por los carlistas, pero, por supuesto, una monarquía española sería mucho mejor que la presencia de un régimen fascista o comunista en la península. Debemos favorecer el mal menor..."
 POR_assist_the_requetes:0 "Assist the Requetés"
 POR_assist_the_requetes_desc:0 "Varios miembros del ejército y la fuerza aérea portugueses serán enviados a España para supervisar los esfuerzos bélicos de los carlistas y asesorar a sus líderes. Mientras estén allí, también recopilarán información sobre las tácticas de batalla utilizadas por cada bando."
 POR_join_the_carlist_fight:0 "Join the Carlist Fight"
 POR_join_the_carlist_fight_desc:0 "La mejor manera de asegurar una victoria carlista en la guerra civil española es luchar por los Requetés y derrotar a las otras facciones españolas nosotros mismos."
 POR_the_royal_iberian_alliance:0 "The Royal Iberian Alliance"
 POR_the_royal_iberian_alliance_desc:0 "Debemos buscar la colaboración de la monarquía española para enfrentar las amenazas presentes en Europa y más allá. Solo unidos podremos salir victoriosos en este tiempo de agitación."
 POR_monarchist_uprising_in_brazil:1 "Monarchist Uprising in Brazil"
 POR_monarchist_uprising_in_brazil_desc:0 "Hacer un llamado a los monárquicos brasileños ayudará a allanar el camino para la restauración del trono brasileño. Debemos asegurarnos de que prevalezcan contra cualquier oposición."
 POR_the_empire_of_brazil:0 "The Empire of Brazil"
 POR_the_empire_of_brazil_desc:0 "El escenario está listo para que el Príncipe Pedro reclame el trono brasileño y sea coronado como Emperador de Brasil."
 POR_the_empire_of_brazil_potential_civil_war_tt:0 "§RSi §YBrasil§R §RNO §YNo Alineado§R y tiene menos del §Y50% de Estabilidad§R o §Y70% de Neutralidad§R cuando se complete este enfoque, los monárquicos brasileños iniciarán una guerra civil, arrastrándonos a ella!§!§!§!§!§!§!§!§!§!§!"
 POR_restoration_of_the_monarchy:0 "Restauración de la Monarquía"
 POR_restoration_of_the_monarchy_desc:0 "Proclamaremos la restauración de la Monarquía Portuguesa, bajo el gobierno de D. Duarte Nuno de Braganza.\nViva o Rei de Portugal!"
 POR_the_kingdom_reunited:0 "The Kingdom Reunited"
 POR_the_kingdom_reunited_desc:1 "Tras la restauración de los tronos portugués y brasileño, debemos llevar a cabo la unificación de nuestros países antes de que los recuerdos de nuestras luchas comunes queden atrás.\nPresentaremos una propuesta al gobierno brasileño, dejando claro que si no la firman voluntariamente, nos veremos obligados a presionar sobre el asunto por otros medios..."
 POR_remember_olivenca:0 "Remember Olivença"
 POR_remember_olivenca_desc:0 "Los españoles nos negaron la soberanía sobre Olivença hace mucho tiempo. Ahora la recuperaremos, así como otros territorios en la vecindad..."
 POR_deal_with_fascism:0 "Deal with Fascism"
 POR_deal_with_fascism_desc:0 "El fascismo es una plaga que ha traído tristeza y miseria a la humanidad. Es hora de que nos opongamos a él, golpeando directamente en su misma fuente. Una vez que seamos victoriosos, remodelaremos el mundo a nuestra voluntad, y será para mejor."
 POR_deal_with_fascism_tt:0 "Obtiene el objetivo de guerra §YAnexar§! contra naciones fascistas mayores o vecinas:"
 POR_latin_america:0 "América Latina"
 POR_latin_america_desc:0 "Ahora que nuestro Imperio está consolidado, podemos mirar a los territorios que rodean nuestras posesiones americanas y reclamar las tierras que una vez poseyó el Imperio Brasileño."
 POR_the_communist_threat:0 "La Amenaza Comunista"
 POR_the_communist_threat_desc:0 "Los comunistas están difundiendo sutilmente sus engañosos ideales entre la población, no solo en Portugal, sino en todo el mundo. Debemos centrarnos en erradicar esta amenaza global antes de que nos devore desde adentro."
 POR_the_communist_threat_tt:0 "Obtiene el objetivo de guerra §Y[GetWargoalBasedOnGovernment]§! contra naciones comunistas mayores o vecinas:"
 POR_puppet_wargoal:0 "Títere (Enfoque)"
 POR_topple_government_wargoal:0 "Derrocar Gobierno"
 POR_annex_wargoal:0 "Anexar"
 POR_promote_the_monarchist_cause_in_portugal:2 "Promover la Causa Monárquica en Portugal"
 POR_promote_the_monarchist_cause_in_portugal_desc:0 "Debemos alentar y apoyar a los monárquicos en la difusión del sentimiento monárquico entre los pueblos de Portugal."
 POR_kingdom_reunited_tooltip_tt:0 "§Y[POR.GetNameDefCap]§! y §Y[BRA.GetNameDef]§! ahora serán conocidos como el §YImperio de Portugal y Brasil§!."
