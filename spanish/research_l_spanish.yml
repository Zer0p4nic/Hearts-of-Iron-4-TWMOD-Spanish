 GER_hmg_3:0 "Equipos de HMG - MG 39"
 GER_hmg_4:0 "HMG Avanzada - MG 42"
 mortars:0 "Morteros de Trinchera"
 mortars_desc:0 "Las armas automáticas se están volviendo más portátiles. Las subametralladoras ya han demostrado ser efectivas y el desarrollo de armas de apoyo de mano debe continuar."
 mortars_2:0 "Equipo Básico de Mortero"
 mortars_2_desc:0 "El desarrollo de armas automáticas que combinan los aspectos de ametralladoras ligeras y pesadas permite versatilidad en cómo nuestra infantería emplea su equipo."
 mortars_3:0 "Equipo de Mortero Mejorado"
 mortars_3_desc:0 "Con mayor alcance y precisión, el mortero puede volverse más versátil."
 mortars_4:0 "Equipo de Mortero Avanzado"
 mortars_4_desc:0 "Morteros más compactos."
 mortars_5:0 "Equipo de Mortero de Final de Guerra"
 mortars_5_desc:0 "Más tipos de proyectiles."
