 operation.51.t:0 " Alemania captura al ejército rojo por sorpresa"
 operation.51.d:0 "A pesar de los informes repetidos de un aumento en las escaramuzas fronterizas y la actividad, Stalin se ha asegurado a sí mismo y a sus comandantes que Alemania no atacaría en esta etapa. Será difícil para el ejército rojo reorganizar una defensa antes de que las tropas alemanas rompan su frontera, el mundo contiene la respiración."
 operation.51.a:0 "Ejército rojo desorganizado"
 operation.53.a:0 "Ejército rojo desorganizado"
 operation.105.t:0 "Fuerzas guerrilleras chinas"
 operation.105.d:0 "Las fuerzas de resistencia locales chinas, organizadas por separado tanto por los comunistas como por el KMT, continuaron su resistencia en áreas ocupadas para molestar al enemigo y dificultar su administración sobre la vasta extensión de tierra de China. En 1940, el Ejército Rojo Chino lanzó una gran ofensiva en el norte de China, destruyendo ferrocarriles y una importante mina de carbón. Estas constantes operaciones de hostigamiento y sabotaje frustraron profundamente al Ejército Imperial Japonés y los llevaron a emplear la 'Política de los Tres Todo'."
 operation.105.a:0 "Tenemos que arreglar esto!"
 operation.106.t:0 "Nuestra guerrilla ralentiza a los japoneses!"
 operation.106.d:0 "Los japoneses han sido ralentizados por nuestras fuerzas guerrilleras, al destruir la infraestructura y hostigar a sus ejércitos, podemos reorganizarnos y defendernos hasta que los Aliados hagan algo."
 operation.106.a:0 "Gran victoria para China. Pérdida para Japón."
 operation.107.t:0 "Operación Barbarroja"
 operation.107.d:0 " Hemos logrado un gran avance en las tierras soviéticas y sus ejércitos están diezmados, usaremos esta oportunidad para alejarlos aún más!"
 operation.107.a:0 "Vorwärts!"
 operation.108.t:0 "Los alemanes avanzan!"
 operation.108.d:0 "Maldita sea! Los alemanes lograron sus objetivos iniciales, su avance no se detiene en el río Dnipro!"
 operation.108.a:0 "Ni un paso atrás! Planea la ofensiva de invierno!"
 operation.109.t:0 "Invierno ruso"
 operation.109.d:0 "El invierno ruso, el General Invierno, el General Frío, o el General Nieve se refiere al duro clima invernal de Rusia como un factor contribuyente a los fracasos militares de varias invasiones de Rusia. Un factor que dificulta la maniobra militar es 'General Barro' ('rasputitsa'), un fenómeno que ocurre con las lluvias de otoño y los deshielos primaverales en Rusia, por el cual el transporte por caminos no mejorados se dificulta por las condiciones de barro."
 operation.109.a:0 "Brr... hace frío... Envía ropa de invierno! De inmediato!"
