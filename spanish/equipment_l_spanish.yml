 RAJ_motorized_AC_equipment_06:0 "Coche Blindado Lanchester 6x4"
 RAJ_motorized_AC_equipment_06_short:0 "Lanchester 6x4"
 RAJ_motorized_AC_equipment_06_desc:0 "Desarrollado durante la década de 1920 por la Lanchester Motor Company, el 6x4 tenía un buen rendimiento en terrenos difíciles y era fácil de mantener. Contaba con una torreta de dos hombres que se podía rotar completamente, pero el motor de 90 hp luchaba con el peso del vehículo. Desplegado por primera vez en 1929, sirvió hasta la década de 1930 antes de ser retirado."
 RAJ_motorized_AC_equipment_07:0 "Coche Blindado Morris CS9"
 RAJ_motorized_AC_equipment_07_short:0 "Morris CS9"
 RAJ_motorized_AC_equipment_07_desc:0 "Basado en el chasis del camión Morris Commercial C9, el CS9 reemplazó a varios diseños de la era de la Primera Guerra Mundial. La torreta abierta montaba generalmente un rifle antitanque Boys de 13.7 mm y una ametralladora ligera Bren de 7.62 mm. El motor de 94 hp le daba al vehículo un buen rendimiento en terrenos blandos, cuando estaba equipado con los neumáticos correctos."
 RAJ_motorized_AC_equipment_08:0 "Coche Blindado Daimler Mk II"
 RAJ_motorized_AC_equipment_08_short:0 "Daimler Mk II"
 RAJ_motorized_AC_equipment_08_desc:0 "Un desarrollo más pesado del exitoso coche de reconocimiento Daimler Dingo. Producidos en grandes cantidades, sus cascos soldados y inclinados eran relativamente bien blindados, mientras que el motor de 4.1 litros y 95 hp ofrecía un rendimiento decente. El coche blindado estaba equipado con un cañón de 2 pdr de 40 mm y una ametralladora Besa coaxial de 7.92 mm."
 RAJ_motorized_AC_equipment_09:0 "Coche Blindado Humber Mk IV"
 RAJ_motorized_AC_equipment_09_short:0 "Humber Mk IV"
 RAJ_motorized_AC_equipment_09_desc:0 "Hecho por el Rootes Group combinando el tractor de artillería Karrier KT4 del ejército indio con el coche blindado Guy. La versión de producción definitiva, el Mk IV, montaba un cañón de 37 mm de fabricación estadounidense y una ametralladora Besa coaxial de 7.92 mm. El vehículo tuvo una larga carrera y los Humber sobrantes fueron vendidos a naciones de todo el mundo."
 RAJ_motorized_AC_equipment_099:0 "Coche Blindado AEC Mk II"
 RAJ_motorized_AC_equipment_099_short:0 "AEC Mk II"
 RAJ_motorized_AC_equipment_099_desc:0 "Construido por la Associated Equipment Company sobre el chasis de su tractor de artillería Matador 4x4. El motor diésel de 158 hp permitió al vehículo montar un cañón de 6 pdr de 57 mm y una ametralladora Besa coaxial de 7.92 mm, mientras mantenía una excelente movilidad en largas patrullas. El AEC siguió siendo valioso durante muchos años."
    
