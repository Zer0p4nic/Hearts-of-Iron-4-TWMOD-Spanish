 GRE_metaxism:0 "Metaxismo"
 GRE_metaxism_desc:0 "El metaxismo promueve la neutralidad en asuntos exteriores para que las políticas nacionales de corporativismo y nacionalismo puedan cultivarse y desarrollarse mejor."
