 amphibious_mechanized_infantry:0 "Tractores Anfibios"
 amphibious_mechanized_infantry_desc:0 "Los tractores anfibios, o Amtracs, permiten que los marines desembarquen en una playa bajo protección blindada. Sin embargo, esto tiene el costo de una pobre eficiencia de combustible."
 amphibious_mechanized_infantry_2:0 "Tractores Anfibios Mejorados"
 amphibious_mechanized_infantry_2_desc:0 "Estos Amtracs cuentan con varias mejoras respecto a la versión base, como una rampa de carga trasera para facilitar la descarga en la playa."
 amphibious_tank:0 "Tanque Anfibio"
 amphibious_tank_desc:0 "Los tanques anfibios están diseñados para proporcionar apoyo de fuego blindado a los marines durante un asalto en la playa."
 amphibious_tank_2:0 "Tanque Anfibio Mejorado"
 amphibious_tank_2_desc:0 "La segunda generación de tanques anfibios presenta mejor protección y mayor potencia de fuego."
 
 NAVAL_TITLE_MINES:0 "Guerra de Minas"
 basic_naval_mines:0 "Minas de Contacto"
 basic_naval_mines_desc:0 "Una simple bomba flotante, anclada al fondo marino. La mina explota cuando entra en contacto con un barco."
 improved_naval_mines:0 "Minas Magnéticas"
 improved_naval_mines_desc:0 "Esta sofisticada mina explota cuando detecta cambios en el campo magnético provocados por un barco que pasa."
 advanced_naval_mines:0 "Minas Acústicas"
 advanced_naval_mines_desc:0 "Este tipo de mina naval detona cuando sus sensores detectan el ruido de un barco cercano."
 modern_naval_mines:0 "Minas de Presión"
 modern_naval_mines_desc:0 "Esta mina altamente avanzada detecta pequeños cambios en la presión del agua causados por un barco que se mueve cerca."
 degaussing:0 "Desmagnetización"
 degaussing_desc:0 "Al instalar bobinas electromagnéticas potentes, se puede reducir drásticamente la firma magnética de un barco, haciéndolo mucho menos vulnerable a las minas magnéticas."
 submarine_mine_laying:0 "Submarino de Siembra de Minas"
 submarine_mine_laying_desc:0 "Al instalar equipos especiales para sostener y liberar minas, un submarino diseñado especialmente puede desplegar minas mientras está sumergido y, con suerte, sin ser detectado."
 improved_submarine_mine_laying:0 "Despliegue de Minas en Tubos de Torpedo"
 improved_submarine_mine_laying_desc:0 "Rediseñar minas para que encajen en tubos de torpedo permite que cualquier submarino se convierta en un sembrador de minas, aunque a expensas de los torpedos transportados."
 airdrop_mines:0 "Siembra Aérea de Minas"
 airdrop_mines_desc:0 "Al equipar las minas con un pequeño paracaídas, pueden ser soltadas de manera segura desde aviones, permitiendo la creación rápida y eficiente de campos de minas."
 airsweep_mines:0 "Barredura Aérea de Minas"
 airsweep_mines_desc:0 "Los aviones pueden ser equipados con equipos especiales para detectar y detonar de forma segura minas navales desde el aire."
