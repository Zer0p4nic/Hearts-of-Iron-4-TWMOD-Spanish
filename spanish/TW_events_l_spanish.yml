 usa.53.t:0 "EE. UU. ofrece ayuda"
 usa.53.d:0 "Hoy, el congreso y el senado de EE. UU. aprobaron un proyecto de ley que nos permitirá obtener préstamos de cualquier equipo de ellos de forma gratuita si lo aceptamos. Esto se llama la 'Ley de Préstamo y Arriendo' y, con suerte, significará muchos más envíos de equipo en el futuro."
