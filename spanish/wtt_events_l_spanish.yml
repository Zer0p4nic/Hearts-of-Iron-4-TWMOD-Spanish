 wtt_news.53.t:0 "Unificación de Escandinavia"
 wtt_news.53.desc:0 "A través de la fuerza de las armas, [From.GetOldName] ha unido a los pueblos escandinavos bajo su gobierno, y su administración ahora está integrando los territorios recién conquistados. En un intento de movilizar a la población a favor del estado, ha habido un aumento en la propaganda pan-nacionalista con un claro apoyo del gobierno.\n\nComo efecto secundario, los partidarios de la unificación escandinava ya han comenzado a citar paralelismos históricos y señalan cómo el estado actual de las cosas puede verse simplemente como una continuación natural de intentos anteriores de unificar la región. El gobierno [From.GetOldAdjective] ha saltado con entusiasmo a esta línea de pensamiento y ha proclamado oficialmente una 'restauración de la Unión de Kalmar', renombrando al país como '[From.GetNameDef]'."
 wtt_news.53.a:0 "Un día glorioso para todos los escandinavos!"
 wtt_news.53.b:0 "Escandinavia es más fuerte unida."
 wtt_news.53.c:0 "No durará mucho!"
 wtt_news.54.t:0 "Unificación de los Nórdicos"
 wtt_news.54.desc:0 "Con la conquista de todas las naciones que pertenecen a la región nórdica, el gobierno [From.GetOldAdjective] ha comenzado a aumentar los movimientos hacia la integración de los territorios recién conquistados. Como resultado, en un intento de movilizar a la población a favor del estado, ha habido un aumento en la propaganda pan-nacionalista con un claro apoyo del gobierno.\n\nUn funcionario [From.GetOldAdjective] fue citado diciendo: "Los países nórdicos siempre han sentido una fuerte conexión entre sí. Es solo natural que deban estar unificados, y que nuestros pueblos coexistan uno al lado del otro, como uno solo." Parece que el gobierno ha decidido usar este sentido de parentesco como una forma de unificar a la población, y ahora han proclamado "verdadera unidad nórdica", renombrando al país como '[From.GetNameDef]'."
 wtt_news.54.a:0 "El norte unificado se mantendrá fuerte!"
 wtt_news.54.b:0 "El norte puede resultar problemático para sus vecinos..."
 wtt_news.55.t:0 "Renacimiento de [From.GetNameDef]"
 wtt_news.55.desc:0 "Habiendo recuperado todas las tierras que pertenecían a la antigua Gran Colombia, el gobierno [From.GetOldAdjective] ha comenzado a aumentar los movimientos hacia la integración de los territorios recién conquistados. Como resultado, en un intento de movilizar a la población a favor del estado, ha habido un aumento en la propaganda pan-nacionalista con un claro apoyo del gobierno.\n\nLos funcionarios [From.GetOldAdjective] han declarado repetidamente su creencia de que toda la parte norte de Sudamérica debería mirar su historia compartida y usar ese parentesco como base para un estado unificado. Ahora, el gobierno [From.GetOldAdjective] ha dado un paso más y ha proclamado el "renacimiento del legado de Bolívar", renombrando al país como '[From.GetNameDef]'."
 wtt_news.55.a:1 "El sueño de una América Latina unificada espera!"
 wtt_news.55.b:0 "¿El nacimiento de una nueva superpotencia americana?"
 wtt_news.56.t:0 "Renacimiento de [From.GetNameDef]"
 wtt_news.56.desc:0 "Habiendo asegurado todas las tierras del Imperio Austro-Húngaro, el gobierno [From.GetOldAdjective], como representantes del último estado sucesor que queda, ha comenzado a reintegrar estos territorios. La propaganda dirigida por el gobierno ha resurgido, exaltando los "días de gloria del Imperio" en un claro esfuerzo por movilizar a la población en apoyo de las amplias reformas nacionales y un regreso a las normas imperiales.\n\nComo parte de esto, el gobierno [From.GetOldAdjective] ha anunciado la restauración de [From.GetNameDef], y ha cambiado el nombre oficial de la nación para reflejar esto."
 wtt_news.56.a:0 "Indivisibiliter ac inseparabiliter!"
 wtt_news.56.b:0 "La Doble Monarquía se levanta nuevamente."
 wtt_news.57.t:0 "Renacimiento de [From.GetNameDef]"
 wtt_news.57.desc:0 "Como Polonia y Lituania son gobernadas una vez más por un solo estado, el gobierno [From.GetOldAdjective] ha comenzado a recurrir a la historia para su propaganda en un esfuerzo por unir al pueblo detrás de sus políticas. Los 'expertos históricos' bombardean a la población con las diversas formas en que una Polonia y Lituania unidas podrían hacer frente a las amenazas en sus fronteras, relatando historias de la época de mayor poder de la Mancomunidad Polaco-Lituana. El enfoque parece estar teniendo algún efecto en redirigir la indignación de la población y en centrar sus pensamientos en los días de gloria del pasado.\n\nHoy, el gobierno [From.GetOldAdjective] ha dado un paso más y ha proclamado la restauración de la Mancomunidad, renombrando al país como '[From.GetNameDef]'."
 wtt_news.57.a:0 "Si Dios está con nosotros, ¿quién está contra nosotros?"
 wtt_news.57.b:0 "¿Sobrevivirá a la partición esta vez?"
 wtt_news.58.t:0 "Reunificación de los Países Bajos"
 wtt_news.58.desc:0 "Con la conquista [From.GetOldAdjective] de los otros Países Bajos, su gobierno ha defendido abiertamente sus acciones. Ahora afirman ser los sucesores inmediatos y legítimos del Reino Unido de los Países Bajos, y han repudiado el Tratado de Londres de 1839 con la afirmación de que fue, en su momento, impuesto criminalmente a su gobierno por fuerzas externas. Así, como la nación nunca dejó de existir, [From.GetOldNameDef] simplemente ha reafirmado el control sobre tierras que ya les pertenecían.\n\nCumpliendo con sus palabras, el gobierno [From.GetOldAdjective] ha renombrado al país como '[From.GetNameDef]', y ya se están llevando a cabo grandes esfuerzos de propaganda en un intento de unificar al pueblo, utilizando las crisis globales actuales como una amenaza externa contra la que unirse."
 wtt_news.58.a:0 "Unidos nuevamente, como se pretendía en 1815..."
 wtt_news.58.b:0 "Sí... Todo esto parece ser un asunto interno..."
 wtt_news.59.t:0 "Renacimiento de [From.GetNameDef]"
 wtt_news.59.desc:0 "Con la conquista [From.GetOldAdjective] de los otros estados de América Central, su gobierno ha defendido abiertamente sus acciones a nivel internacional. Considerándose el sucesor legítimo de la República Federal de América Central, ha etiquetado a las naciones que se separaron a fines de la década de 1830 como gobiernos separatistas ilegales, y se refiere constantemente a los recientes combates como sus intentos legítimos de 'reafirmar el control' sobre estos territorios.\n\nCumpliendo con sus palabras, el gobierno [From.GetOldAdjective] ha renombrado al país como '[From.GetNameDef]', y ya se están llevando a cabo grandes esfuerzos de propaganda en un intento de unificar al pueblo, utilizando las crisis globales actuales como una amenaza externa contra la que unirse."
 wtt_news.59.a:0 "Un primer paso necesario para ascender al escenario mundial."
 wtt_news.59.b:0 "Surge otro Estados Unidos de las Américas."
 wtt_news.60.t:0 "Unificación de los Bálticos"
 wtt_news.60.desc:0 "Con la conquista de todas las tierras pertenecientes a los estados bálticos, el gobierno [From.GetOldAdjective] ha comenzado a aumentar los movimientos hacia la integración de los nuevos territorios conquistados. Como resultado, en un intento de movilizar a la población detrás del estado, ha habido un aumento en la propaganda pan-nacionalista con claro apoyo del gobierno.\n\nUn funcionario [From.GetOldAdjective] fue citado diciendo: "Los países bálticos siempre han sentido un fuerte parentesco entre sí. Es natural que deban unificarse, especialmente a la luz de las amenazas en nuestras fronteras. Solo al permanecer juntos, nuestros pueblos pueden seguir siendo independientes y libres." Por lo tanto, han proclamado "la verdadera unidad báltica", renombrando al país como '[From.GetNameDef]'."
 wtt_news.60.a:0 "Es necesario para nuestra supervivencia."
 wtt_news.60.b:0 "¿Pero será el nuevo estado lo suficientemente fuerte?"
 wtt_news.61.t:0 "Renacimiento de [From.GetNameDef]"
 wtt_news.61.desc:0 "Habiendo asegurado todas las tierras otomanas de antes de la guerra, el gobierno [From.GetOldAdjective], como representantes del estado sucesor otomano, ha comenzado a reintegrar estos territorios. La propaganda dirigida por el gobierno ha resurgido, denunciando las particiones de los Aliados en la Gran Guerra y exaltando los "días de gloria del Imperio" en un claro esfuerzo por movilizar a la población de las tierras recién conquistadas detrás de las amplias reformas nacionales y un regreso a las normas imperiales.\n\nComo parte de esto, el gobierno [From.GetOldAdjective] ha anunciado la restauración de [From.GetNameDef], y ha cambiado el nombre oficial de la nación para reflejar esto."
 wtt_news.61.a:0 "Finalmente hemos deshecho las particiones!"
 wtt_news.61.b:0 "El Estado Eterno ha resurgido..."
 wtt_news.62.t:0 "Unificación de Europa"
 wtt_news.62.desc:0 "Las principales potencias de Europa continental yacen conquistadas ante [From.GetOldNameDef], y por primera vez los recientes sueños de una Europa unida parecen alcanzables. Una variedad de 'expertos', presumiblemente en la nómina del gobierno, ya han comenzado a citar repetidamente la situación política actual como la única manera de "prevenir futuros conflictos europeos".\n\nEn un esfuerzo adicional por dar la apariencia externa de una "nación para todos los europeos", se están impulsando reformas gubernamentales a nivel nacional y local a un ritmo impresionante, y como parte de estas se anunció hoy que el país será conocido desde ahora como '[From.GetNameDef]', para que "todos los europeos puedan sentirse bienvenidos en él"."
 wtt_news.62.a:0 "¿Es este el fin de toda guerra europea?"
 wtt_news.62.b:0 "Veamos si pueden lograrlo."
 wtt_news.63.t:0 "Ascenso de [From.GetNameDef]"
 wtt_news.63.desc:0 "A medida que la nación [From.GetOldAdjective] crece hacia sus vecinos, los intentos del gobierno de crear continuidad histórica se han vuelto cada vez más evidentes, evidentemente en un intento de unificar al pueblo. Los logros del Gran Imperio Zimbabweano han sido fuertemente romantizados, pero la propaganda incesante parece estar teniendo un efecto en la opinión pública.\n\nHoy, el gobierno [From.GetOldAdjective] ha dado un paso más y ha renombrado al país como '[From.GetNameDef]', un anuncio que fue recibido por multitudes exuberantes en las calles de las principales ciudades."
 wtt_news.63.a:0 "Una África para los africanos!"
 wtt_news.63.b:0 "¿Es este el fin de la África colonial?"
 wtt_news.64.t:0 "Ascenso de [From.GetNameDef]"
 wtt_news.64.desc:0 "El avance militar [From.GetOldAdjective] parece completamente imparable, y la idea que muchos despectivamente miraban en años recientes - la creación de un nuevo Imperio Romano - ahora parece completamente al alcance de los italianos. La mayoría de las potencias europeas continentales que podrían oponerse a ellos han sido prácticamente eliminadas, dejando a los italianos libres para imponer su voluntad sobre los pueblos conquistados.\n\nAdemás de comenzar la integración de lo que ya han comenzado a referir como "Territorios Romanos reconquistados", el gobierno italiano ha anunciado ahora el renacimiento del Imperio Romano, renombrando a la nación como '[From.GetNameDef]'."
 wtt_news.64.a:0 "Roma Invicta!"
 wtt_news.64.b:0 "No pueden estar hablando en serio!"
 wtt_news.65.t:0 "Ascenso de [From.GetNameDef]"
 wtt_news.65.desc:0 "A medida que continúa el avance [From.GetOldAdjective], los paralelismos históricos no han pasado desapercibidos para aquellos versados en la historia persa. Figuras públicas notables ya han comenzado a comparar esta expansión con la época de Ciro el Grande, y el orgullo nacionalista está en aumento en toda la sociedad [From.GetOldAdjective].\n\nA medida que se expande el control gubernamental sobre las nuevas adquisiciones territoriales, y mientras el gobierno aprovecha esta ola de alta aprobación pública, ahora se ha confirmado por funcionarios que la nación será oficialmente renombrada como '[From.GetNameDef]'."
 wtt_news.65.a:0 "Nuestra fuerza sigue creciendo!"
 wtt_news.65.b:0 "¿Traerá paz y estabilidad a la región?"
 wtt_news.66.t:0 "Ascenso de [From.GetNameDef]"
 wtt_news.66.desc:0 "La ascendencia [From.GetOldAdjectiveCap] ha perplejado a muchos expertos militares en todo el mundo, pero los resultados hablan por sí mismos. En solo unos pocos años, los griegos han dominado por completo los Balcanes, reconquistado Estambul y aplastado cualquier resistencia turca organizada en Anatolia. Parece que la conclusión definitiva de más de cinco siglos de conflicto greco-turco se ha alcanzado ahora.\n\nPara fomentar aún más el orgullo nacional, el gobierno [From.GetOldAdjectiveCap] ha utilizado la continuidad histórica y ha estilizado sus logros militares como una 'reconquista bizantina contra el invasor turco'. Como parte de esta propaganda, y en medio de un extravagante desfile ceremonial en la recién renombrada Constantinopla, se anunció que [From.GetOldNameDef] ha cambiado su nombre oficial a '[From.GetNameDef]'."
 wtt_news.66.a:0 "Que comience la reconquista."
 wtt_news.66.b:0 "Un milagroso giro del destino..."
 wtt_news.67.t:0 "Unificación de Arabia"
 wtt_news.67.desc:0 "Con la conquista [From.GetOldAdjective] de la mayor parte de lo que constituye el mundo árabe, el gobierno ha aprovechado una renovada ola de panarabismo que se extiende por la región. A medida que las desacuerdos internacionales han sido 'resueltos' mediante la eliminación directa de gobiernos extranjeros obstinados por medios militares, la unificación árabe ha parecido al alcance, y el gobierno [From.GetOldAdjective] ya ha mostrado su disposición a perseguir este objetivo.\n\nYa sea para 'montar la ola' de esta buena voluntad pública, para atraer como un hogar a todos los árabes, o simplemente para facilitar la integración regional, los funcionarios [From.GetOldAdjective] han confirmado que el nombre oficial de la nación será cambiado a '[From.GetNameDef]'."
 wtt_news.67.a:0 "El sueño de Zaydan se ha logrado."
 wtt_news.67.b:0 "¿Llevará esto a una paz duradera en la región?"
 wtt_news.68.t:0 "Ascenso de [From.GetNameDef]"
 wtt_news.68.desc:0 "A medida que la nación [From.GetOldAdjective] crece hacia sus vecinos, los intentos del gobierno de crear continuidad histórica se han vuelto cada vez más evidentes, evidentemente en un intento de unificar al pueblo. Los logros del Imperio Majapahit han sido fuertemente romantizados, pero la propaganda incesante parece estar teniendo un efecto en la opinión pública.\n\nHoy, el gobierno [From.GetOldAdjective] ha dado un paso más y ha renombrado al país como '[From.GetNameDef]' en homenaje a la historia de la región, con la esperanza de que sea algo con lo que todos en la región puedan identificarse."
 wtt_news.68.a:0 "Este es el fin del colonialismo asiático!"
 wtt_news.68.b:0 "Han tomado su propio destino."
 wtt_news.69.t:0 "Renacimiento de [From.GetNameDef]"
 wtt_news.69.desc:0 "A medida que la nación [From.GetOldAdjective] crece hacia sus vecinos, el gobierno ha re-evaluado su separación del nombre Rattanakosin. A medida que sus fronteras actuales se asemejan cada vez más a las del punto más alto histórico del reino, los logros del Reino Rattanakosin han sido utilizados cada vez más para influir en la opinión pública.\n\nHoy, el gobierno [From.GetOldAdjective] ha dado un paso más y ha renombrado oficialmente al país como '[From.GetNameDef]' en un intento de obtener legitimidad de la historia."
 wtt_news.69.a:0 "Hemos reafirmado nuestra hegemonía!"
 wtt_news.69.b:0 "¿Están los imperios coloniales desmoronándose?"
 wtt_news.70.t:0 "Renacimiento de [From.GetNameDef]"
 wtt_news.70.desc:0 "Bajo el gobierno de la Kaiserin Victoria, [From.GetOldNameDef] ha expandido enormemente sus fronteras, superando incluso las del antiguo Sacro Imperio Romano. Todos los enemigos continentales que desafiaron su dominio han sido llevados a sus rodillas por la máquina militar [From.GetOldAdjective], dejándola sin oposición para seguir adelante con sus políticas.\n\nAhora, la Kaiserin ha decretado que se debe aprovechar la oportunidad actual y que la nación se convertirá en el sucesor espiritual del Sacro Imperio Romano. Para representar esto, la nación ha sido oficialmente renombrada, y con ello ha logrado al fin la unificación política de la región que ha eludido a los Emperadores durante siglos."
 wtt_news.70.a:0 "Aquila Elegit Iovis Omnia Vincit!"
 wtt_news.70.b:0 "Su esplendor y gloria no pueden ser negados!"

 
