 NAVAL_MISSION_NAME_PATROL:0 "Patrullar"
 NAVAL_MISSION_NAME_PATROL_DESC:2 "Ordenar a la fuerza de tarea que patrulle el área de operación de la flota.\n\nUna fuerza de tarea solo puede patrullar una región a la vez.\nIntentará detectar flotas enemigas en su región activa. El radar y la superioridad aérea le ayudarán a detectar al enemigo más rápido.\n\nTenga en cuenta que el enemigo puede detectarte y atacarte antes de que los detectes."
 NAVAL_MISSION_NAME_SEARCH_AND_DESTROY:0 "Buscar y Destruir"
 NAVAL_MISSION_NAME_STRIKE_FORCE:0 "Fuerza de Ataque"
 NAVAL_MISSION_NAME_STRIKE_FORCE_DESC:3 "Ordenar a la fuerza de tarea que espere en la base naval más cercana hasta que se detecte una fuerza de tarea enemiga.\nUna vez que una de tus fuerzas de tarea de patrulla detecte un enemigo, tu fuerza de ataque se moverá para interceptarlo."
 NAVAL_MISSION_NAME_SEARCH_AND_DESTROY_DESC:1 "Ordenar a la fuerza de tarea que busque activamente y enfrente flotas enemigas en la(s) región(es) seleccionada(s)."
 NAVAL_MISSION_NAME_CONVOY_RAIDING:0 "Asalto de Convoyes"
 NAVAL_MISSION_NAME_CONVOY_RAIDING_DESC:1 "Ordena a la fuerza de tarea que asalte los convoyes enemigos en las regiones seleccionadas."
 NAVAL_MISSION_NAME_CONVOY_ESCORT:0 "Escolta de Convoyes"
 NAVAL_MISSION_NAME_CONVOY_ESCORT_DESC:1 "Ordena a la fuerza de tarea que escolte los convoyes en las regiones seleccionadas y los proteja contra los asaltos enemigos."
 NAVAL_MISSION_NAME_INVASION:0 "Transporte/Invasión"
 NAVAL_MISSION_NAME_INVASION_DESC:1 "Ordena a una fuerza de tarea que apoye activamente el transporte de tropas y las invasiones en las §Órdenes de Invasión§! seleccionadas.\n§GHaz clic§! para habilitar esta misión, luego §GHaz clic§! en la flecha de invasión si has dibujado una."
 NAVAL_MISSION_NAME_MINES_PLANTING:0 "Minado"
 NAVAL_MISSION_NAME_MINES_PLANTING_DESC:2 "Ordena a una fuerza de tarea que coloque minas marinas en las regiones seleccionadas. La máxima penalización potencial para tus enemigos es:\n"
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SHORE_BOMBARDMENT:0 "£mapicon_unit_invalid_orders£ Capacidades bajas de Bombardeo Costero"
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SHORE_BOMBARDMENT_DESC:0 "La fuerza de tarea no podrá ayudar de manera eficiente a las divisiones en la costa en combate debido a sus bajas capacidades de Bombardeo Costero. Considera agregar barcos con §YAtaque de Cañón Pesado§! a la fuerza de tarea."
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_DEPTH_CHARGES:0 "£mapicon_unit_invalid_orders£ Baja cantidad de §YCargas de Profundidad§!"
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_DEPTH_CHARGES_DESC:0 "La fuerza de tarea probablemente no dañará submarinos. Considera agregar barcos con más §YCargas de Profundidad§!."
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SUB_SURFACE_DETECTION:0 "£mapicon_unit_invalid_orders£ Baja Detección de Submarinos"
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SUB_SURFACE_DETECTION_DESC:0 "La fuerza de tarea probablemente no detectará submarinos durante el combate. Considera agregar más barcos con §YSónar§!, §YRadar§! o §YCatapultas de Aviones§!."
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SURFACE_DETECTION:0 "£mapicon_unit_invalid_orders£ Baja Detección de Superficie"
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SURFACE_DETECTION_DESC:0 "La fuerza de tarea será lenta para detectar enemigos potenciales. Considera agregar más barcos con §YRadar§! y §YCatapultas de Aviones§!."
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SPEED:0 "£mapicon_unit_invalid_orders£ Baja Velocidad Máxima"
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SPEED_DESC:0 "La velocidad promedio de la fuerza de tarea es demasiado baja y dificultará su capacidad de detección. Considera eliminar barcos lentos o agregar más rápidos."
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SURFACE_VISIBILITY:0 "£mapicon_unit_invalid_orders£ Alta Visibilidad de Superficie"
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SURFACE_VISIBILITY_DESC:0 "La fuerza de tarea es demasiado visible y puede ser fácilmente detectada y/o evitada por un enemigo. Considera usar barcos más pequeños o menos blindados con una menor Visibilidad de Superficie."
 NAVAL_MISSION_SET_REASON_FOR_PLANTING_NO_SHIPS:0 "El minado no es §Rposible§!, porque ninguno de los barcos en tu flota tiene la capacidad de hacerlo!"
 NAVAL_MISSION_SET_REASON_FOR_SWEEPING_NO_SHIPS:0 "El barrido de minas no es §Rposible§!, porque ninguno de los barcos en tu flota tiene la capacidad de hacerlo!"
 NAVAL_MISSION_SET_REASON_FOR_NO_WAR:0 "Debes estar §Ren guerra§! para activar esta misión."
 NAVAL_MISSION_NAME_MINES_SWEEPING:0 "Barrido de Minas"
 NAVAL_MISSION_NAME_MINES_SWEEPING_DESC:2 "Ordena a una fuerza de tarea que busque y neutralice las minas marinas en las regiones seleccionadas. La mayor penalización potencial que puedes sufrir por las minas enemigas es:\n"
 NAVAL_MISSION_NAME_NAVAL_INVASION_SUPPORT:0 "Apoyo a la Invasión Naval"
 NAVAL_MISSION_NAME_NAVAL_INVASION_SUPPORT_DESC:1 "Ordena a los barcos que escolten las invasiones navales y las apoyen con bombardeos costeros."
 NAVAL_MISSION_NAME_TRAINING:1 "Ejercicios Navales"
 NAVAL_MISSION_NAME_TRAINING_DESC:3 "Ordena a una fuerza de tarea que realice ejercicios en la región adyacente a la base naval más cercana.\nEsto tiene una posibilidad de dañar los barcos con el tiempo.\nLa tripulación no ganará experiencia una vez que alcancen el nivel Regular.\nGanarás §YExperiencia Naval§! mientras entrenas.\nEl §YOrgullo de la Flota§! tiene menos probabilidades de sufrir un accidente.\n\nMantén §HShift§! y haz clic para habilitar §YEjercicios Navales§! hasta que todos los barcos estén completamente entrenados."
 NAVAL_BTN_REMOVE_REGIONS:0 "§HEliminar Región§!\n§GHaz clic§! en este botón, luego haz clic en la región que quieres eliminar para la flota seleccionada actualmente.\n§GHaz clic derecho§! en este botón para §Reliminar todas las regiones§! para la flota seleccionada actualmente."
