 BUL_rearmament:0 "Rearme Búlgaro"
 BUL_rearmament_desc:0 "Después de nuestra derrota en la Gran Guerra y la imposición del Tratado de Neuilly, nuestro ejército ha estado sujeto a enormes limitaciones. Pero tiempos turbulentos se avecinan sobre Europa ahora y, si queremos preservar la integridad territorial de Bulgaria y la libertad de su pueblo, debemos encontrar una manera de dejar esas restricciones atrás y comenzar a reconstruir nuestro ejército."
