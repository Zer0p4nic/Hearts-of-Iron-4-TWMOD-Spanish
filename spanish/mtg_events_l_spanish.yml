 flag_mexico_cedillo_has_revolted:0 "El General Cedillo se ha rebelado contra el gobierno"
 mexico.1.title:0 "Revuelo del General Cedillo"
 mexico.1.desc:0 "Durante algún tiempo, los generales y gobernadores han visto cómo su poder personal se disipa a medida que el gobierno central se vuelve más efectivo en mantener a raya a los caudillos descontrolados. La historia de México de rebeliones por parte de señores de la guerra regionales parecía estar desapareciendo. Desafortunadamente, no actuamos contra el General Cedillo de San Luis Potosí, y ha conservado los servicios de suficientes rebeldes perdonados y bandidos despiadados para intentar derrocar al gobierno central, deponer a [Root.GetLeader] y evitar que más poder se le escape de las manos."
 mexico.1.a:0 "Traidor!"
 mexico.2.title:0 "[From.GetAdjective] Petróleo Nacionalizado"
 mexico.2.desc:0 "[From.GetLeader] ha estado fomentando tonterías populistas dirigidas contra nuestros intereses económicos en México, y ahora el [From.GetRulingPartyLong] ha aprobado legislación para nacionalizar los activos de Royal Dutch Shell, Standard Oil de California y muchas otras empresas internacionales de petróleo. Aunque su Constitución permite esta acción, la justicia internacional exige compensación por las pérdidas sufridas por las empresas. Los barones del petróleo exigen que actuemos!"
 mexico.2.a:0 "Es un hecho consumado, no hay nada que podamos hacer."
 mexico.2.b:0 "Embargaremos el comercio con México hasta que recobren la cordura."
 mexico.2.c:0 "Nuestras opciones son limitadas, y la fuerza de las armas debe ser considerada."
 mexico.3.title:0 "Embargo [From.GetAdjective]"
 mexico.3.desc:0 "En respuesta a nuestra nacionalización de sus concesiones petroleras, [From.GetLeader] ha decidido aceptar las demandas de las empresas petroleras y ha impuesto un embargo a nuestro país. [From.GetNameDef] ya no comprará ni venderá recursos con nosotros. Deberíamos considerar compensar a las empresas petroleras o abandonar el statu quo internacional y buscar nuestra fortuna con los enemigos del capitalismo liberal."
 mexico.3.a:0 "El pueblo mexicano no tolerará esto!"
 mexico.4.title:0 "Compensación [From.GetAdjective]"
 mexico.4.desc:0 "El gobierno de [From.GetLeader] ha accedido a las demandas de Royal Dutch Shell y Standard Oil de California por compensación a cambio de las pérdidas sufridas por las empresas durante la nacionalización de los campos petroleros. [From.GetNameDef] no devolverá ninguna concesión petrolera, pero al menos nuestro prestigio nacional e intereses financieros están satisfechos."
 mexico.4.a:0 "Bien, podemos comerciar en estos términos."
 mexico.4.b:0 "Mantendremos el embargo, estamos esperando un mejor trato."
 mexico.8.title:0 "Entrada [From.GetAdjective] en el [Root.GetFactionName]"
 mexico.8.desc:0 "[From.GetLeader] ha presentado una solicitud para unirse al [Root.GetFactionName]. No se sabe si busca protección mutua o expansión extranjera, pero el petróleo de México es un activo lucrativo tener de nuestro lado."
 mexico.8.a:0 "Patrocinaremos la entrada de México en el [Root.GetFactionName]."
 mexico.8.b:0 "Tenemos otros planes para México."
 mexico.9.title:0 "Entrada de México en el [Root.GetFactionName]"
 mexico.9.desc:0 "[From.GetLeader] ha patrocinado una solicitud de México para su entrada en el [Root.GetFactionName]. Si México busca protección mutua o expansión extranjera es desconocido, pero el petróleo de México es un activo lucrativo para tener de nuestro lado."
 mexico.9.a:0 "Patrocinaremos la entrada de México en el [Root.GetFactionName]."
 mexico.9.b:0 "Tenemos otros planes para México."
 mexico.10.title:2 "El [From.GetFactionName]"
 mexico.10.desc:0 "[From.GetLeader] ha invitado a [Root.GetNameDef] a unirse al [From.GetFactionName]. Este bloque de países de derecha defenderá a América Latina de la infiltración comunista, mientras sigue un camino independiente de los decadentes yanquis."
 mexico.10.a:0 "[Root.GetLeader] acepta la propuesta."
 mexico.10.b:0 "Los estadounidenses no tolerarán tal plan."
 mexico.11.title:2 "El [From.GetFactionName]"
 mexico.11.desc:0 "[From.GetLeader] ha invitado a [Root.GetNameDef] a unirse al [From.GetFactionName]. Este bloque de países de izquierda defenderá a América Latina de la tiranía fascista, mientras sigue un camino independiente de los yanquis opresivos."
 mexico.11.a:0 "[Root.GetLeader] acepta la propuesta."
 mexico.11.b:0 "Los estadounidenses no tolerarán tal plan."
 mexico.12.title:0 "Venta de Honduras Británica"
 mexico.12.desc:0 "[From.GetLeader] ha solicitado que [Root.GetNameDef] venda el pequeño territorio de Honduras Británica, a veces llamado Belice. El imperio español reclamó la región pero nunca la asentó, por lo que México tiene poco derecho real sobre el territorio. Sin embargo, podríamos vender el territorio a nuestros amigos mexicanos como un gesto de buena fe."
 mexico.12.a:0 "[Root.GetLeader] acepta la propuesta."
 mexico.12.b:0 "Ese territorio es útil como base naval."
 mexico.13.title:0 "Gran Bretaña Cede Belice"
 mexico.13.desc:0 "[From.GetLeader] ha acordado entregar el control de la antigua colonia de Honduras Británica a nosotros como un gesto de buena fe. El estado es pequeño, subdesarrollado y carece de recursos naturales aparte de la madera, pero esto muestra la mejora de la posición de México en el escenario internacional."
 mexico.13.a:0 "[From.GetNameDef] es verdaderamente nuestro amigo."
 mexico.14.title:0 "Gran Bretaña Rechaza la Venta de Belice"
 mexico.14.desc:0 "[From.GetLeader] ha rechazado vender la colonia de Honduras Británica a nosotros. Citando su utilidad como base naval, el gobierno [From.GetAdjective] declara su preferencia por retener la colonia. La mayoría de los habitantes son angloparlantes, por lo que la negativa es comprensible, aunque decepcionante."
 mexico.14.a:0 "Quizás los [From.GetAdjective] no sean nuestros amigos después de todo."
 mexico.15.title:0 "Fallece el Arzobispo Pascual Díaz"
 mexico.15.desc:0 "El Reverendísimo Pascual Díaz y Barreto, Arzobispo de la Ciudad de México, ha fallecido hoy debido a colitis. Tenía 59 años. Su legado es uno de oposición firme a las políticas socialistas del gobierno, junto con intentos de compromiso hacia el final de la Guerra Cristera.\n\nSu sucesor es Luis María Martínez, un reformador social y amigo personal del presidente Cárdenas. El sucesor probablemente fue seleccionado por el Papa para asegurar la paz continua entre la Iglesia y el gobierno en México."
 mexico.15.a:0 "Requiescat in pace."
 mexico.15.b:0 "Arde en el infierno, traidor."
 mexico.16.title:0 "Huelga de Trabajadores Petroleros"
 mexico.16.desc:0 "La unión de los trabajadores petroleros se formó en 1935 con la bendición del presidente Cárdenas, creando el Sindicato Único de Trabajadores Petroleros. Inmediatamente comenzaron a tratar de negociar salarios más altos y mejores condiciones laborales, pero fueron rechazados por las poderosas empresas petroleras internacionales como Royal Dutch Shell y Standard Oil de California. El asunto pasó a un comité de arbitraje y eventualmente llegó a los tribunales, siendo la cuestión candente si las empresas petroleras podían permitirse los salarios más altos.\n\nSegún investigaciones recientes, las subsidiarias mexicanas generan aún más ganancias que las compañías petroleras en los Estados Unidos, pero aún se niegan a llegar a un acuerdo con los trabajadores. Parece que cuentan con el respaldo de poderosos caudillos regionales y se ven a sí mismos por encima de la ley."
 mexico.16.a:0 "Indignante! Esta explotación es poco ética y debe terminar!"
 mexico.16.b:0 "Eso es capitalismo."
 mexico.17.title:0 "Trotsky Llega"
 mexico.17.desc:0 "Exiliado de la Unión Soviética por oponerse al ascenso de Stalin, culpable de todo tipo de problemas, desde reveses militares hasta accidentes industriales, y desplazado de país en país por la presión política, León Trotsky, revolucionario comunista y autor, ha llegado a México tras un viaje desde Noruega en un petrolero."
 mexico.17.a:1 "No somos los títeres de Stalin, dale asilo."
 mexico.17.b:1 "Extradítalo a la Unión Soviética para que enfrente juicio por sus crímenes."
 mexico.17.c:0 "Es un genio organizativo, invítalo a unirse al gobierno."
