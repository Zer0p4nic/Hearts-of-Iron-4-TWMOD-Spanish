 JAP_Hvartillery_equipment_0:0 "Type 38 15cm Howitzer"
 JAP_Hvartillery_equipment_0_short:0 "Type 38 15cm"
 JAP_Hvartillery_equipment_0_desc:0 "El obús Tipo 38 de 15 cm fue uno de los primeros diseños de artillería pesada, comprado a Krupp en 1905. Tenía un alcance máximo de disparo de 6 kilómetros y una velocidad de boca de 290 metros por segundo. El cañón era muy pesado y necesitaba un equipo de 8 caballos para moverlo, lo que dificultaba su posicionamiento."
 JAP_Hvartillery_equipment_1:0 "Type 89 15cm Cannon"
 JAP_Hvartillery_equipment_1_short:0 "Type 89 15cm"
 JAP_Hvartillery_equipment_1_desc:0 "El cañón Tipo 89 de 15 cm fue la principal artillería pesada japonesa de la guerra, ampliamente utilizada en las campañas del Pacífico. Tenía un alcance de disparo de casi 20 kilómetros y una velocidad de boca de 875 metros por segundo. Se construyeron 150 entre 1929 y 1945."
 JAP_Hvartillery_equipment_2:0 "Type 4 15cm Howitzer"
 JAP_Hvartillery_equipment_2_short:0 "Type 4 15cm"
 JAP_Hvartillery_equipment_2_desc:0 "El obús Tipo 4 de 15 cm fue un obús pesado diseñado para rectificar las deficiencias del Tipo 38, en particular su falta de portabilidad. Fue la primera pieza de artillería japonesa en usar un sistema de retroceso hidro-neumático, tenía un alcance de 9.575 kilómetros y una velocidad de boca de 410 metros por segundo. Se produjeron 280 desde 1915 hasta 1945."
 JAP_Hvartillery_equipment_3:0 "Type 96 15cm Howitzer"
 JAP_Hvartillery_equipment_3_short:0 "Type 96 15cm"
 JAP_Hvartillery_equipment_3_desc:0 "El obús Tipo 96 de 15 cm fue un diseño de artillería tardío diseñado para reemplazar los obuses más pequeños existentes. El IJA quería un obús que pudiera elevarse a 65 grados con un alcance de 12 kilómetros. Se construyó por primera vez en 1937 y fue ampliamente considerado por el mando aliado como uno de los mejores diseños japoneses de la guerra. Se construyeron 440 desde 1937 hasta 1945."
 JAP_Hvartillery_equipment_4:0 "Type 7 30cm Howitzer"
 JAP_Hvartillery_equipment_4_short:0 "Type 7 30cm Howitzer"
 JAP_Hvartillery_equipment_4_desc:0 "El obús Tipo 7 de 30 cm fue un gran diseño de artillería tardío utilizado en Bataan y la isla de Corregidor en 1942. Tenía un alcance de 11.75 kilómetros y una velocidad de boca de 400 metros por segundo. Se construyeron 20 desde 1942 hasta 1945."
 
 
