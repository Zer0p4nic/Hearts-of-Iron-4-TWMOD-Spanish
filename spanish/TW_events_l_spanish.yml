 ## 22/8/2016 ##
 kmt.157.t:0 "Intervención de [SOV.GetName]"
 kmt.157.d_1:0 "[SOV.GetName] ha intervenido en el asunto de los puertos comerciales que tenemos con [CHI.GetName] como líder de la facción."
 kmt.157.d_2:0 "[SOV.GetName] ha intervenido en el asunto de los puertos comerciales que tenemos con [CHI.GetName]. Ellos afirman que habrá un mejor comercio entre nosotros si acordamos devolver los puertos comerciales a China."
 kmt.157.a_1:0 "Debemos obedecer a [SOV.GetLeader]!"
 kmt.157.a_2:0 "Interesante..."
 kmt.157.b_1:0 "El Comintern es un agujero infernal en descomposición - no los seguiremos!"
 kmt.157.b_2:0 "Sus recursos no son lo que queremos!"
 kmt.158.t:0 "Solicitud de Intervención de [CHI.GetName]"
 kmt.158.d:0 "[CHI.GetName] tiene problemas con los puertos comerciales que concedieron al Mundo Occidental en los tratados desiguales firmados por la en decadencia Dinastía Qing. Solicitan nuestra presencia en esos asuntos para que puedan proteger sus intereses."
 kmt.158.a:0 "Nos mantenemos juntos!"
 kmt.158.b:0 "Deben aprender a ser pacientes!"
 kmt.159.t:0 "[SOV.GetName] Niega Propuesta"
 kmt.159.d:0 "[SOV.GetLeader] se ha negado a mediar en nuestros asuntos y nos ha ordenado retirarnos en el asunto."
 kmt.159.a:0 "La decisión del camarada [SOV.GetLeader] siempre es correcta..."
 kmt.159.b:0 "Tomaremos el asunto en nuestras propias manos!"
 kmt.160.t:0 "Guangzhouwan Devuelto"
 kmt.160.d:0 "[SOV.GetName] ha tenido éxito en mediar en nuestros asuntos y Guangzhouwan ahora nos ha sido devuelto."
 kmt.160.a:0 "Debemos agradecérselos."
 kmt.161.t:0 "[From.GetName] Rechazado"
 kmt.161.d:0 "A pesar de nuestra presencia, [From.GetName] aún se niega a devolver el puerto comercial a China, esto es un desprecio!"
 kmt.161.a:0 "Aplastaremos a nuestro enemigo!"
 kmt.162.t:0 "[From.GetName] Rechazado"
 kmt.162.d:0 "A pesar de la presencia de [SOV.GetName], [From.GetName] aún se niega a devolver el puerto comercial a nosotros, esto es un desprecio!"
 kmt.162.a:0 "Los enterramos!"
 kmt.163.t:0 "Macao Devuelto"
 kmt.163.d:0 "[SOV.GetName] ha tenido éxito en mediar en nuestros asuntos y Macao ahora nos ha sido devuelto."
 kmt.163.a:0 "Debemos agradecérselos."
 kmt.164.t:0 "Hong Kong Devuelto"
 kmt.164.d:0 "[SOV.GetName] ha tenido éxito en mediar en nuestros asuntos y Hong Kong ahora nos ha sido devuelto."
 kmt.164.a:0 "Debemos agradecérselos."
 kmt.179.t:0 "Industria Mejorada"
 kmt.179.d:0 "Con la cantidad aumentada de fábricas, la calidad de los productos también ha aumentado."
 kmt_incompetent_indus_tt:0 "Disminuir la penalización de §YIndustria Incompetente§!\nAñadir Espacio(s) de Construcción Libre en cada estado que poseamos."
 kmt.179.a:0 "Pronto nuestra potencia industrial será una de las más fuertes!"
 kmt_incompetent_indus_remove_tt:0 "Eliminar el Espíritu Nacional §YIndustria Incompetente§!\nAñadir 1 Espacio de Construcción Libre en cada estado que poseamos."
 kmt.183.t:0 "Destino de Ma Bufang"
 kmt.183.d:0 "Este señor de la guerra islámico ha caído prisionero después de que su grupo fuera derrotado. Ahora tenemos que decidir su destino."
 kmt_mbf_join:0 "Ma Bufang se unirá al ejército."
 kmt.185.t:0 "LA Amenaza Japonesa"
 kmt.185.d:0 "Los japoneses han lanzado una ofensiva mientras aún estamos lidiando con la amenaza interna! ¿Deberíamos dejar nuestras armas contra nuestros compatriotas chinos y apuntarlas a los invasores imperialistas?"
 kmt.185.a:0 "Nuestra nación está en su momento más desesperado!"
 kmt.185.b:0 "La estabilidad interna sigue siendo más importante."
 kmt.186.t:0 "El Kuomintang Busca la Paz"
 kmt.186.d:0 "Con la invasión japonesa, [From.GetLeader] ha decidido llamar a [Root.GetLeader] para una charla de paz para que puedan enfocarse en el invasor japonés en su lugar."
 kmt.186.a:0 "Habrá paz entre nosotros, pero no nos uniremos a su guerra."
 kmt.186.b:0 "Todos somos chinos después de todo..."
 kmt.186.c:0 "No habrá paz entre nosotros!"
 kmt.186.e:0 "Podemos aliarnos con los japoneses!"
 kmt.187.t:0 "Paz!"
 kmt.187.d_1:0 "[From.GetLeader] ha aceptado una paz blanca - ahora podemos enfocarnos más en los invasores japoneses."
 kmt.187.d_2:0 "[From.GetLeader] ha aceptado una paz blanca y se ha unido a nosotros para repeler a los invasores japoneses."
 kmt.187.a:0 "Siempre podemos lidiar con ellos más tarde."
 kmt.188.t:0 "[From.GetName] Rechaza la Paz"
 kmt.188.d:0 "[From.GetLeader] ha rechazado tener paz entre nosotros; [Root.GetLeader] está indignado."
 kmt.188.a:0 "Serán borrados!"
 kmt.189.t:0 "[From.GetName] Quiere Luchar Junto a Nosotros"
 kmt.189.d:0 "[From.GetLeader] está indignado por las acciones de [CHI.GetLeader] y ha decidido que quieren darle una lección junto con nosotros."
 kmt.189.a:0 "La Gran Esfera de Co-Prospersidad de Asia Oriental crece!"
 kmt.189.b:0 "Las personas que traicionan a su nación no tienen honor!"
 kmt.190.t:0 "[JAP.GetName] Aceptado"
 kmt.190.d:0 "[JAO.GetName] ha aceptado nuestra oferta y ahora derribaremos a [CHI.GetName] de su puesto."
 kmt.190.a:0 "Muerte a [CHI.GetLeader]!"
 kmt.191.t:0 "[JAP.GetName] Rechazado"
 kmt.191.d:0 "[JAP.GetName] ha rechazado nuestra propuesta y condenado nuestro acto, afirmando que [Root.GetLeader] no tiene honor."
 kmt.191.a:0 "Probablemente hemos enfurecido a dos gigantes..."
 kmt.192.t:0 "[From.GetName] Se Une a la Agresión Japonesa"
 kmt.192.d:0 "[From.GetLeader] se ha unido a los japoneses en la invasión del territorio chino."
 kmt.192.a:0 "Hanjian! Zougou!"
 kmt.193.t:0 "El Intento de [From.GetName] de Unirse a Japón Falló"
 kmt.193.d:0 "Los informes indican que [From.GetLeader] intentó contactar a los japoneses para una fuerza conjunta contra nosotros, pero fue rechazado y condenado por los japoneses como sin honor."
 kmt.193.a:0 "Los traidores a la nación no morirán sin dolor."
 kmt_fascism_tp_728_coup_tt:0 "Un golpe está en marcha - será más probable que tenga éxito si su unidad nacional es alta."
 kmt_manpower_transfer_tt:0 "Transferir 20000 hombres."
 kmt_fascism_tp_728_inc_tt:0 "Guangzhouwan caerá bajo la ocupación de nuestras fuerzas - esto podría desencadenar una guerra."
 kmt_fascism_tp_729_inc_tt:0 "Macau caerá bajo la ocupación de nuestras fuerzas - esto podría desencadenar una guerra."
 kmt_fascism_tp_326_inc_tt:0 "Hong Kong caerá bajo la ocupación de nuestras fuerzas - esto podría desencadenar una guerra."
 kmt.196.t:0 "Sinkiang Bajo Control"
 kmt.196.d:0 "Después de la rebelión del pueblo de Sinkiang, Sinkiang finalmente cae bajo nuestro dominio."
 kmt.196.a:0 "La violencia podría haberse prevenido, si la gente hubiera sido más inteligente..."
 ## 5/9/2016 ##
 kmt.197.t:0 "[CHI.GetName] Está Mejorando Nuestra Relación"
 kmt.197.d:0 "[CHI.GetLeader] está tratando de mejorar nuestra relación renunciando a sus reclamos sobre el Tíbet. Nuestros funcionarios advirtieron sobre engaños y trucos, pero tal decisión debería ser tomada por [TIB.GetLeader] mismo, después de todo."
 kmt.197.a:0 "Trata bien a los demás, y los demás te tratarán bien."
 kmt.197.b:0 "[CHI.GetRulingParty] nos llevará a la grandeza!"
 kmt.197.c:0 "También debemos mostrar nuestra amabilidad."
 kmt.197.e:0 "No caeremos en tal truco ingenuo!"
 kmt.198.t:0 "[TIB.GetName] Se Une a Nuestra Facción"
 kmt.198.d:0 "[TIB.GetLeader] decidió que debemos trabajar juntos hacia un futuro más brillante."
 kmt.198.a:0 "Nadie quiere derramamiento de sangre."
 kmt.199.t:0 "[TIB.GetName] Se Convierte en Nuestro Títere"
 kmt.199.d:0 "[TIB.GetLeader] decidió que [Root.GetRulingParty] los llevará a la grandeza, entregando así sus asuntos políticos a nosotros."
 kmt.199.a:0 "No los decepcionaremos."
 kmt.200.t:0 "[TIB.GetName] Renuncia a Reclamos Sobre Sikang"
 kmt.200.d:0 "[TIB.GetLeader] decidió que ya no reclamarán Sinkiang como su estado principal como muestra de amistad."
 kmt.200.a:0 "El respeto mutuo es lo más importante."
 kmt.201.t:0 "[TIB.GetName] Rechazó Nuestra Amabilidad"
 kmt.201.d:0 "[TIB.GetLeader] piensa que nuestro acto de amistad no es más que trucos patéticos y ha rechazado continuar la discusión sobre este asunto."
 kmt.201.a:0 "¿Por qué no pueden ver razones?"
 ## 6/9/2016 ##
 kmt.202.t:0 "La Guerra Civil Ha Terminado"
 kmt.202.d:0 "Con el polvo final asentado en la Guerra Civil China, emergemos victoriosos. [CHI.GetNameDef] ha sido derrotado y ya no necesitamos actuar solos."
 kmt.202.a:0 "Ahora buscaremos aliados de todo el mundo."
 ## 8/9/2016 ##
 kmt.203.t:0 "Tesoros Nacionales Caídos en Manos Enemigas"
 kmt.203.d:0 "Los tesoros de la Ciudad Prohibida han caído en manos enemigas después de que se rompiera la puerta de la bóveda. Los invasores tomaron todas las cosas que pudieron y no dejaron nada atrás. Nuestro pueblo llora por la pérdida."
 kmt.203.a:0 "Esto es un desastre!"
 kmt.205.t:0 "El Enemigo Se Acerca a Chongqing"
 kmt.205.d:0 "Nuestro enemigo ahora está amenazando Chongqing, donde están los tesoros de nuestra nación. Algunos arqueólogos han sugerido que enviemos esos artefactos fuera para preservarlos, mientras que otros dicen que podemos usarlos para elevar la moral de nuestros soldados."
 kmt.205.a:0 "Los defenderemos hasta nuestro último aliento!"
 kmt.205.b:0 "Espero que estén más seguros allá afuera."
 kmt.207.t:0 "El Enemigo Se Acerca a Shanghai"
 kmt.207.d:0 "Nuestro enemigo ahora está amenazando Shanghai, donde están los tesoros de nuestra nación. Algunos arqueólogos han sugerido que deberíamos evacuarlos a la zona occidental relativamente más segura, mientras que otros dicen que podemos usarlos para elevar la moral de nuestros soldados."
 kmt.207.b:0 "Chongqing será a donde vayan."
 ## 3/10/2016 ##
 kmt.208.t:0 "Pago Para el Ejército Comunista"
 kmt.208.d:0 "El Ejército de la Ruta Ocho y el Nuevo Cuarto Ejército han contribuido enormemente a nuestra guerra contra los japoneses. Sin embargo, actualmente no tenemos suficiente dinero para darles a todos el salario que merecen."
 kmt.208.a:0 "Imprimiremos más Yuan de Oro para aliviar la situación."
 kmt.208.b:0 "NUESTRO ejército hizo todo, los comunistas no merecen ser pagados!"
 kmt_probable_inflation:0 "§REsto llevará a una grave inflación ya que no tenemos oro adicional como respaldo!§!"
 kmt.209.t:0 "Comienza la Inflación"
 kmt.209.d:0 "Nuestra flexibilización cuantitativa ha causado una grave inflación en nuestra economía. Y ahora estamos perdiendo el apoyo de nuestros ciudadanos, especialmente de la clase media. Y algunos de nuestros soldados están desertando hacia los comunistas!"
 kmt.209.a:0 "Debí haberlo sabido mejor..."
 kmt.210.t:0 "[CHI.GetRulingParty] Se Niega a Entregar el Salario"
 kmt.210.d:0 "[CHI.GetRulingParty] ha afirmado que nuestros soldados no hicieron nada durante la guerra para merecer los salarios."
 kmt.210.a:0 "Esto es un escándalo!"
 ## 10/10/2016 ##
 kmt.212.t:0 "Partición del Yangtsé"
 kmt.212.d:0 "El ejército de [CHI.GetRulingParty] está ahora en la cara de la derrota, pero estamos teniendo dificultades para cruzar el río Yangtsé. [CHI.GetRulingParty] está utilizando esto a su favor y ahora propone una partición de China usando el Yangtsé como frontera."
 kmt.212.a:0 "Su derrota es solo cuestión de tiempo, podemos esperar."
 kmt.212.b:0 "Están en sus últimas, no debemos darles tiempo para recuperarse!"
 kmt.213.t:0 "[CCP.GetName] Acepta la Partición"
 kmt.213.d:0 "[CCP.GetName] ha aceptado nuestra propuesta de particionar China usando el Yangtsé como frontera."
 kmt.213.a:0 "Una falsa paz..."
 kmt_yangtze_partition_tt_chi:0 "Tomaremos los estados chinos que están al norte del Yangtsé, y ellos tomarán los que están al sur."
 kmt_yangtze_partition_tt_prc:0 "Tomaremos los estados chinos que están al sur del Yangtsé, y ellos tomarán los que están al norte."
 kmt.214.t:0 "[CCP.GetName] Rechaza la Partición"
 kmt.214.d:0 "[CCP.GetName] ha rechazado nuestra propuesta de particionar China usando el Yangtsé como frontera."
 kmt.214.a:0 "Debemos buscar otro método para preservar nuestra existencia!"
 kmt.217.t:0 "Estado Actual"
 kmt.217.d:0 "El estado actual en la guerra ha creado una falsa tregua entre nosotros y los comunistas."
 kmt.217.a:0 "No debemos bajar la guardia!"
 ## 20/10/2016 ## Tomorrow I can play Civ VI !!!
 kmt.218.t:0 "Diferentes Opiniones Sobre Dónde Fortificar"
 kmt.218.d:0 "Algunos de nuestros generales y von Falkenhausen tienen diferentes opiniones sobre dónde se debe centrar nuestro esfuerzo de fortificación. Todos coinciden en que Shanghai debería ser nuestra primera prioridad, pero no sobre la invasión japonesa del norte. Algunos de nuestros generales sugieren que deberíamos defender Beijing hasta el último hombre. Sin embargo, von Falkenhausen piensa que la llanura en el norte de China dará a las tropas mecanizadas japonesas una gran ventaja, por lo tanto, deberíamos fortificar a lo largo del río Amarillo en su lugar.\n\n¿A qué opinión deberíamos hacer caso?"
 kmt.218.a:0 "Beijing no caerá!"
 kmt.218.b:0 "Alexander tiene un punto, podemos usar el río Amarillo como una barrera natural."
 KMT_fortify_land_hn_tt:0 "Añadir §Y9 Fortificaciones Terrestres§! a lo largo del río Amarillo en §YHenan§!\n"
 KMT_fortify_land_sd_tt:0 "Añadir §Y9 Fortificaciones Terrestres§! a lo largo del río Amarillo en §YShandong§!\n"
 ## 29/10/2016 ##
 kmt.220.t:0 "Auge de la Facción Pro-Japonesa en [CHI.GetName]"
 kmt.220.d:0 "Recientemente, algunos funcionarios pro-japoneses han ganado terreno en el gobierno de [CHI.GetRulingParty] en [CHI.GetName]. Si les damos nuestro apoyo, podemos tener a China como nuestro aliado sin iniciar una guerra y tener acceso a sus recursos."
 kmt.220.a:0 "Esto nos ahorrará balas y vidas."
 kmt.220.b:0 "Ellos solo están preservando indirectamente su patética nación."
 kmt.221.t:0 "Diplomático de [CHI.GetName]"
 kmt.221.d_1:0 "Un diplomático de [CHI.GetName] ha llegado a nuestra corte y ha hecho una explicación exhaustiva sobre la ideología del Pan-Asianismo. Después de la presentación, los remanentes del Kodoha han ganado apoyo público nuevamente. Esto pone a los Toseiha en una situación difícil."
 kmt.221.d_2:0 "Un diplomático de [CHI.GetName] ha llegado a nuestra corte y ha hecho una explicación exhaustiva sobre la ideología del Pan-Asianismo. Después de la presentación, los miembros del Kodoha redactan una propuesta sobre una alianza sino-japonesa."
 kmt.221.a:0 "Que se adopte la nueva idea y sigamos a nuestros hermanos chinos."
 kmt.221.b:0 "Nosotros lideraremos Asia hacia la gloria!"
 kmt.221.c:0 "La nueva idea debe ser detenida!"
 kmt.222.t:0 "[JAP.GetName] Rechaza La Nueva Idea"
 kmt.222.d:0 "[JAP.GetLeader] ha rechazado la nueva idea del Pan-Asianismo y eliminado al Kodoha que la apoyaba. Nuestro esfuerzo por formar una alianza sino-japonesa ha fracasado."
 kmt.222.a:0 "Desearía vivir en tiempos más iluminados..."
 kmt.224.d:0 "Nuestros compatriotas chinos nos están solicitando que compartamos algunas de nuestras técnicas de construcción naval, para que puedan producir una mejor marina."
 kmt.224.a:0 "Los asiáticos deben ayudarse mutuamente."
 kmt.224.b:0 "Las tecnologías [Root.GetAdjective] son nuestras, no de ellos!"
 kmt.225.t:0 "[From.GetName] Otorga Asistencia"
 kmt.225.d:0 "[From.GetName] ha otorgado asistencia en nuestra industria naval."
 kmt.225.a:0 "Construyamos barcos!"
 kmt.226.t:0 "[From.GetName] Niega Asistencia"
 kmt.226.d:0 "[From.GetName] ha negado asistencia en nuestra industria naval."
 kmt.226.a:0 "Malditos sean!"
 ## 6/11/2016 ##
 kmt.233.t:0 "[CHI.GetName] Solicita Nuestra Intervención"
 kmt.233.d:0 "Con nuestra buena relación con [CHI.GetName] y [JAP.GetName] en nuestra facción, [CHI.GetLeader] ha hecho una solicitud para que intervenamos en su conflicto actual y calmemos la agresión de [JAP.GetName]."
 kmt.233.a:0 "Como se estipula en la amistad sino-alemana."
 kmt.233.b:0 "Estamos demasiado ocupados en este momento, los chinos están por su cuenta."
 kmt.234.t:0 "Intervención [GER.GetAdjective]"
 kmt.234.d:0 "[GER.GetLeader] ha enviado una carta oficial a [Root.GetLeader] indicando que deberíamos detener nuestra agresión hacia [CHI.GetName] de inmediato."
 kmt.234.a:0 "En segundo lugar, invadir China puede que no sea tan beneficioso como se ha propagado."
 kmt.234.b:0 "Que se jodan esos alemanes."
 kmt.235.t:0 "[GER.GetName] Rechaza Intervenir"
 kmt.235.d:0 "Teniendo demasiado que manejar en este momento, [GER.GetLeader] ha rechazado intervenir en nuestro conflicto actual con los japoneses."
 kmt.235.a:0 "Una pena."
 kmt.236.t:0 "Paz Con [JAP.GetName]"
 kmt.236.d:0 "Después de la intervención de los alemanes, las tropas japonesas ahora están retirándose de la región ocupada. Sin embargo, aún se niegan a devolvernos Manchuria."
 kmt.236.a:0 "Ellos verán."
 kmt.237.t:0 "Paz Entre [CHI.GetName] Y [JAP.GetName]"
 kmt.237.d:0 "Después de la intervención de los alemanes, las tropas japonesas ahora están retirándose de la región ocupada. Sin embargo, aún se niegan a devolvernos Manchuria."
 kmt.237.d_2:0 "Después de nuestra intervención, las tropas japonesas ahora están retirándose de la región ocupada."
 kmt.237.a:0 "Ellos verán."
 kmt.237.b:0 "Un movimiento sabio."
 kmt.238.t:0 "[JAP.GetName] Se Niega A Calmar"
 kmt.238.d:0 "A pesar de la intervención, el gobierno japonés aún se niega a dejar de disparar."
 kmt.238.a:0 "Esa es su elección."
 kmt.238.b:0 "No toleraremos esta humillación."
 kmt.240.t:0 "[CHI.GetName] Solicita Nuestra Intervención Nuevamente"
 kmt.240.d:0 "Después de nuestra última intervención entre los japoneses y los chinos, aún tienen mucha fricción. Especialmente en el tema de Manchuria y Taiwán. Por eso, [CHI.GetLeader] ha enviado una vez más una carta oficial a [GER.GetLeader] solicitando otra intervención."
 kmt.240.a:0 "Espero que sea la última de esto."
 kmt.241.t:0 "[GER.GetName] Interviene Nuevamente"
 kmt.241.d:0 "[GER.GetLeader] ha enviado nuevamente una carta oficial a [Root.GetLeader], indicando que deberíamos devolver Taiwán y Manchuria a [CHI.GetName]."
 kmt.241.a:0 "Por una paz duradera en Asia."
 kmt.243.t:0 "[JAP.GetName] Comprometido"
 kmt.243.d:0 "Después de mucha consideración, [JAP.GetLeader] ha decidido devolver Manchuria y Taiwán a [CHI.GetName], también disolviendo los gobiernos títeres establecidos en la zona."
 kmt.245.t:0 "[JAP.GetName] Se Niega A Devolver Territorios."
 kmt.245.d:0 "A pesar de la intervención, el gobierno japonés aún se niega a devolver los territorios ocupados."
 kmt.247.t:0 "China quiere unirse a nuestra facción"
 kmt.247.d:0 "Los fuertes líderes de RNGROC han logrado un gran progreso y ofrecen unirse a nuestra causa! La nación de China está lista para luchar por el Reich."
 kmt.247.a:0 "Un aliado del este"
 kmt.247.b:0 "No!"
 kmt.248.t:0 "Nuestras colonias en Asia se liberan!"
 kmt.248.d:0 "Los revolucionarios comunistas en nuestras colonias se han levantado y derrocado al gobierno colonial antes de que pudiéramos reaccionar. Ahora tienen el control total de la zona y han declarado su independencia!"
 kmt.248.a:0 "Debemos corregir este error!"
 kmt.248.b:0 "No tenemos tiempo para esto..."
 kmt.249.t:0 "La Persuasión de [CHI.GetLeader]"
 kmt.249.d:0 "[CHI.GetLeader] ha venido a conocer personalmente a [Root.GetLeader] con la esperanza de que [Root.GetName] pueda unirse a su guerra contra los japoneses."
 kmt.249.a:0 "Juntos nos opondremos al fascismo!"
 kmt.249.b:0 "No queremos ser parte de eso."
 kmt.250.t:0 "[ENG.GetName] Se Niega"
 kmt.250.d:0 "[ENG.GetName] se ha negado a unirse a nuestra guerra contra los japoneses."
 kmt.250.a:0 "Si caemos, ellos pronto seguirán."
 kmt.251.t:0 "La Nueva Agenda de [CHI.GetName]"
 kmt.251.d:0 "Después de conocer la última agenda del gobierno chino, algunos de nuestros oficiales piensan que deberíamos abandonar nuestras colonias en Asia para evitar ser pisoteados por los chinos."
 kmt.251.a:0 "Deberíamos abandonar nuestras colonias."
 kmt.251.b:0 "Bah, ¿acaso no recuerdan cómo tomamos Macao entonces?"
 ## 14/11/2016 ##
 kmt.254.t:0 "¿Liberar Vietnam?"
 kmt.254.d:0 "Cuando nuestro ejército marcha hacia una ciudad importante de Vietnam, la población local vitorea y da la bienvenida a su llegada.\n\n¿Deberíamos liberar su ciudad y cumplir nuestra promesa?"
 kmt.254.a:0 "Se convertirán en un estado soberano."
 kmt.254.b:0 "Aún necesitan más orientación."
 kmt.254.c:0 "Este no es nuestro verdadero objetivo."
 kmt.255.t:0 "¿Liberar Laos?"
 kmt.255.d:0 "Nuestro ejército obtiene apoyo de los partisanos locales laosianos y toma el control total de la zona.\n\n¿Deberíamos otorgarles soberanía como un gesto por su ayuda y para cumplir nuestra promesa?"
 kmt.256.t:0 "¿Liberar Camboya?"
 kmt.256.d:0 "Con la ayuda de los locales, finalmente echamos a nuestro enemigo de la región jemer.\n\n¿Deberíamos liberar a los camboyanos como prometimos?"
 kmt.257.t:0 "¿Liberar Malasia?"
 kmt.257.d:0 "La multitud malaya da la bienvenida a nuestras tropas con entusiasmo y regala flores y besos a nuestros soldados mientras marchan hacia ciudades y aldeas malasias!\n\n¿Quizás deberían convertirse en un estado soberano?"
 kmt.258.t:0 "¿Liberar Indonesia?"
 kmt.258.d:0 "Los holandeses no forzaron a los indonesios a aprender neerlandés porque querían el máximo beneficio, lo que también preserva el sentimiento nacionalista dentro de los indonesios.\n\nAhora que hemos tomado el control de la tierra indonesia, ¿deberíamos liberarlos como prometimos?"
 kmt.259.t:0 "¿Liberar India?"
 kmt.259.d:0 "Ahora que el gobierno colonial británico en India ha capitulado, podemos liberar al pueblo indio de su opresor británico. Aunque Gandhi puede que no esté contento con nuestro método de liberar India." #Gandhi prefiere nucleares
 kmt.259.a:0 "Los indios ahora gobernarán su propia nación, y ya no serán oprimidos por los británicos!"
 kmt.260.t:0 "Tomamos Hong Kong!"
 kmt.260.d:0 "Hong Kong está una vez más bajo el dominio chino!"
 kmt.260.a:0 "Zhong Hua Min Zu Wan Sui!"
 kmt.261.t:0 "Tomamos Guangzhouwan!"
 kmt.261.d:0 "Guangzhouwan está una vez más bajo el dominio chino!"
 kmt.262.t:0 "Tomamos Macao!"
 kmt.262.d:0 "Macao está una vez más bajo el dominio chino!"
 kmt.263.t:0 "Vietnamitas Liberados"
 kmt.263.d:0 "La población vietnamita de las regiones recientemente conquistadas ha sido liberada y se ha unido a su nación."
 kmt.263.a:0 "Asia será grande de nuevo!"
 kmt.264.t:0 "Malayo Liberado"
 kmt.264.d:0 "La población malaya de las regiones recientemente conquistadas ha sido liberada y se ha unido a su nación."
 kmt.265.t:0 "Indonesio Liberado"
 kmt.265.d:0 "La población indonesia de las regiones recientemente conquistadas ha sido liberada y se ha unido a su nación."
 kmt.266.t:0 "Asia Descolonizada"
 kmt.266.d:0 "Con la mayoría de las naciones asiáticas liberadas de los malvados colonizadores occidentales, nuestra promesa se ha cumplido y quizás la paz sea más necesaria para la recién fundada nación de nuestros hermanos asiáticos que la guerra."
 kmt.266.a:0 "La paz trae prosperidad."
 kmt.267.t:0 "Apoyo Japonés"
 kmt.267.d:0 "Nuestro esfuerzo actual por apoyar a una facción pro-japonesa en nuestro gobierno ha sido apoyado por el gobierno japonés. Nuestra relación ha mejorado."
 kmt.267.a:0 "Juntos llevaremos a Asia a la gloria!"
 kmt.268.t:0 "Japón Muestra Hostilidad"
 kmt.268.d:0 "Nuestro esfuerzo actual por apoyar a una facción pro-japonesa en nuestro gobierno ha llevado a una respuesta hostil de Japón. Ellos afirman que solo estamos tratando de evitar la guerra en lugar de querer realmente colaborar con ellos, y que estamos sin honor."
 kmt.268.a:0 "Son demasiado de mentalidad cerrada."
 ## 30/12/2016 ##
 kmt.269.t:0 "¿Liberar Malasia?"
 kmt.269.d:0 "Ahora que el gobierno colonial británico en Malasia ha capitulado, podemos liberar al pueblo malayo de su opresor británico."
 kmt.269.a:0 "Los malayos ahora gobernarán su propia nación, y ya no serán oprimidos por los británicos!"
 kmt.270.t:0 "¿Liberar Indonesia?"
 kmt.270.d:0 "Ahora que el gobierno colonial holandés en Indonesia ha capitulado, podemos liberar al pueblo indonesio de su opresor holandés."
 kmt.270.a:0 "Los indonesios ahora gobernarán su propia nación, y ya no serán oprimidos por los holandeses!"
 kmt.271.t:0 "Xi Bei San Ma"
 kmt.271.d:0 "Los comunistas han terminado, y Ma Bufang ha regresado al Gobierno Central."
 kmt.271.a:0 "[Root.GetRulingParty] es el único partido legítimo en China!"
 ## 2/1/2017 ##
 kmt.94.b:0 "Como debería ser."
 ## 19/1/2017 ##
 kmt.275.t:0 "Regreso del Monarchismo"
 kmt.275.d:0 "Después de declarar su independencia de [JAP.GetName], [MAN.GetLeader] ha declarado que [MAN.GetNameDef] ha regresado.\n\nHabiendo liberado a China del monarchismo antes, ¿cómo deberíamos tratar a este llamado "[MAN.GetNameDef]"?"
 kmt.275.a:0 "Muerte a los cerdos manchúes!"
 kmt.275.b:0 "Quizás podamos coexistir después de todo."
 kmt.275.c:0 "Nuestro enfoque es necesario en otra parte."
 kmt.276.t:0 "[From.GetName] Busca Pacto de No Agresión"
 kmt.276.d:0 "Un diplomático de [From.GetName] ha traído documentos para un pacto de no agresión entre nuestro imperio y su nación."
 kmt.276.a:0 "Esto significará que nuestra fuerza ha sido reconocida por otros."
 kmt.276.b:0 "El imperio los gobernará a todos!"
 kmt.277.t:0 "Pacto Firmado"
 kmt.277.d:0 "[From.GetName] ha firmado el pacto de no agresión."
 kmt.277.a:0 "¿Realmente esto traerá paz?"
 kmt.278.t:0 "Pacto Rechazado"
 kmt.278.d:0 "[From.GetName] se ha negado a firmar el pacto de no agresión."
 kmt.278.a:0 "Debemos preparar a nuestros hombres!"
 ## 21/1/2017 ##
 kmt.272.t:0 "Guerra!"
 kmt.272.d:0 "Nuestro gobierno ha considerado que la guerra actual es el problema más importante en juego. Con el enfoque de los funcionarios en la guerra, la corrupción se ha vuelto menos severa."
 kmt.272.a:0 "Deberíamos encontrar una manera de erradicar la corrupción por completo."
 kmt.273.t:0 "La corrupción regresa a niveles previos a la guerra"
 kmt.273.d:0 "Con la guerra terminada, los funcionarios han comenzado a explotar a la gente nuevamente."
 ## 22/1/2017 ##
 kmt.279.t:0 "Elecciones"
 kmt.279.d:0 "Nuestra primera elección está ahora en sesión, la gente ha votado mayoritariamente por un cambio en el gobierno. Sin embargo, algunos querían que el Kuomintang se mantuviera en el poder en lugar de la Liga Democrática de China."
 kmt.279.a:0 "La guía del Kuomintang hará que China sea grande de nuevo."
 kmt.279.b:0 "La corrupción del Kuomintang es bien conocida, no necesitamos tal "guía"."
 ## 5/2/2017 ##
 kmt.281.t:0 "Destino de [YUT.GetLeader]"
 kmt.281.d:0 "El ex señor de la guerra de Guangdong ha caído prisionero después de que su grupo fuera destruido. Ahora deberíamos decidir su destino. Algunos dicen que podría ser una adición bienvenida entre las filas, otros dicen que debería ser ejecutado para dar un ejemplo."
 kmt_yhm_join:0 "Yu Hanmou se unirá al ejército."
 kmt_cjt_join:0 "Chen Jitang se unirá al ejército."
 ## 11/2/2017 ##
 kmt.224.t:0 "[From.GetName] Solicita Asistencia en la Industria Naval"
 ## 19/2/2017 ##
 kmt.282.t:0 "Lucha por la Supervivencia"
 kmt.282.d:0 "Cada vez más de nuestros soldados y generales se han dado cuenta de que la guerra actual solo se puede ganar si se dedican completamente a ella. Esto ha mejorado, más o menos, el rendimiento de nuestro ejército en el campo."
 kmt.282.a:0 "Por China!"
 kmt.282.b:0 "No necesitamos esto ahora."
 kmt.283.t:0 "Las Horas Más Desesperadas"
 kmt.284.t:0 "Las Fallas en Nuestro Ejército"
 kmt.284.d:0 "Al continuar observando el rendimiento de nuestro ejército en el campo, ha quedado claro que las debilidades de nuestras tropas se están volviendo más evidentes para el enemigo. Si continuamos ignorando estas fallas, la supervivencia de nuestra nación en las próximas tormentas es muy cuestionable."
 kmt.284.a:0 "Debemos hacer algo al respecto."
 kmt.285.t:0 "Ejército Mejorado"
 kmt.285.d:0 "Las recientes reformas emprendidas por nuestro ejército han dado frutos, nuestro ejército ahora está mejorado."
 kmt.285.a:0 "Es bueno ver progreso."
 ## 20/2/2017 ##
 kmt.286.t:0 "Las Camisas Azules"
 kmt.286.d:0 "Las Camisas Azules y su agencia subordinada BIS (Buró de Investigación y Estadística) han desempeñado un papel importante en nuestro ascenso al poder. Sería natural que tuvieran más poder como recompensa por sus esfuerzos. Sin embargo, preocupado por su capacidad de volverse en su contra, [Root.GetLeader] parece tener otro plan en mente..."
 kmt.286.a:0 "Se les puede confiar."
 kmt.286.b:0 "Disolver las Camisas Azules!"
 ## 9/3/2017 ##
 kmt.287.t:0 "Plan de Ataque Aéreo"
 kmt.287.d:0 "[Root.GetLeader] ha expresado su deseo de realizar un ataque aéreo en las Islas Japonesas en una reciente reunión con el Jefe de Estado Mayor en la Casa Blanca. Si el ataque tiene éxito, podría elevar enormemente la moral de nuestro ejército y vengar a los caídos en Pearl Harbour."
 kmt.287.a:0 "Prepárense para ello."
 kmt.287.b:0 "Demasiado arriesgado."
 kmt.288.t:0 "Ataque Aéreo Exitoso"
 kmt.288.d:0 "El ataque liderado por James H. Doolittle ha resultado exitoso, aunque la mayoría de los B-25 se estrellaron o fueron forzados a aterrizar en la región de China, algunas fábricas japonesas fueron bombardeadas en el proceso. Esto ha elevado enormemente la moral de nuestros soldados."
 kmt.288.a:0 "Claro que sí!"
 kmt.289.t:0 "Fallo"
 kmt.289.d:0 "El ataque aéreo sobre Tokio ha sido desastroso, nuestro portaaviones fue detectado por el radar enemigo y alertó a nuestro adversario. Nuestros bombarderos se encontraron con un intenso fuego antiaéreo y muchos de ellos fueron derribados. James H. Doolittle fue confirmado KIA."
 kmt.289.a:0 "Esto no es bueno."
 kmt.290.t:0 "Ataque Aéreo [From.GetAdjective]"
 kmt.290.d:0 "Un ataque aéreo realizado por el [From.GetAdjective] ha causado estragos en la región de [Root.Capital.GetName]. Se destruyeron fábricas y se dañaron ciudadanos."
 kmt.290.a:0 "Bakayarou!"
 kmt.291.t:0 "Pilotos [From.GetAdjective] Aterrizaron."
 kmt.291.d:0 "Algunos pilotos [From.GetAdjective] han aterrizado en nuestros territorios después de realizar un ataque aéreo en Japón. Nuestras tropas los encontraron en el campo y los funcionarios están discutiendo cómo se debería manejar la situación."
 kmt.291.a:0 "Asistirlos para que regresen a [From.GetName]."
 kmt.291.b:0 "Detengan a estos cerdos blancos!"
 kmt.292.t:0 "[From.GetAdjective] Aterrizó en Vladivostok"
 kmt.292.d:0 "Un piloto de [From.GetAdjective] ha aterrizado en Vladivostok después de realizar un ataque aéreo en la Isla Principal Japonesa. La policía local ha puesto al piloto bajo custodia. Si devolvemos al piloto a [From.GetName], esto podría empeorar nuestra relación con Japón. ¿Cómo deberíamos manejar este problema?"
 kmt.292.a:0 "Mantener al piloto detenido."
 kmt.292.b:0 "Help the pilot return to [From.GetName]"
 kmt.292.c:0 "Entregar al piloto a Japón."
 kmt.293.t:0 "Ataque Aéreo [From.GetAdjective]"
 kmt.293.d:0 "Hoy, un ataque aéreo dirigido por el [From.GetAdjective] ha causado un poco de pánico en el público. Sin embargo, su esfuerzo ha sido inútil, ya que nuestras tropas bien preparadas derriban sus aviones del cielo con facilidad. Sufrimos pocas o ninguna baja, esta patética operación es una firme evidencia de que ganaremos la guerra contra estos cerdos bárbaros."
 kmt.293.a:0 "Muda muda muda!"
 kmt.294.t:0 "[From.GetAdjective] Asiste a Nuestros Pilotos"
 kmt.294.d:0 "El gobierno [From.GetAdjective] ha ofrecido ayuda a nuestros pilotos que aterrizaron en sus territorios y regresarán a casa en poco tiempo. Su acción seguramente mejorará la relación entre nuestras dos naciones."
 kmt.294.a:0 "Son demasiado amables."
 kmt.295.t:0 "[From.GetName] Detuvo a Nuestros Pilotos"
 kmt.295.d:0 "Nuestros pilotos que aterrizaron en territorios [From.GetAdjective] han sido detenidos por [From.GetName]. También se niegan a toda negociación."
 kmt.295.a:0 "Que Dios esté con ellos."
 kmt.296.t:0 "[From.GetName] Ayuda a Pilotos [USA.GetAdjective]"
 kmt.296.d:0 "[From.GetName] ha ayudado a los pilotos [USA.GetAdjective] que aterrizaron en Vladivostok a regresar a [USA.GetName], esto ha empeorado la relación entre nosotros."
 kmt.296.a:0 "Sabía que los bárbaros ayudarían a los bárbaros!"
 kmt.297.t:0 "[From.GetName] Entrega Nuestro Piloto a Japón"
 kmt.297.d:0 "Nuestro piloto que aterrizó en Vladivostok ha sido entregado a [JAP.GetName] por [From.GetName], esto empeorará la relación entre nuestras dos naciones."
 kmt.297.a:0 "Esperamos que sepan que están ayudando al diablo."
 kmt.298.t:0 "Piloto [USA.GetAdjective] de [From.GetName]"
 kmt.298.d:0 "[From.GetName] ha decidido entregarnos al piloto [USA.GetAdjective] que aterrizó en Vladivostok. Esto servirá como un símbolo de la confianza entre nuestras dos naciones."
 kmt.298.a:0 "Bienvenida a nuestro 'furendo'."
 kmt.299.t:0 "Problemas en Sichuan"
 kmt.299.d:0 "Los informes de hambruna y sequía en Sichuan han comenzado a aparecer en los periódicos. Algunas organizaciones han estado recaudando dinero para ayudar a los afectados. Si ofrecemos ayuda a la gente en Sichuan, podría otorgarnos un poder político adicional sobre el área."
 kmt.299.a:0 "No me importa en absoluto."
 kmt.299.b:0 "Enviar ayuda."
 ## 17/3/2017 ##
 kmt.300.t:0 "Caída de [From.GetName]"
 kmt.300.d:0 "Con la capitulación de [From.GetName] en la guerra actual, podemos centralizar aún más nuestro poder en la región de China 'incorporando' sus fuerzas restantes en las nuestras..."
 kmt.300.a:0 "Deberían estar contentos de que les ofrecemos posiciones en nuestro ejército!"
 kmt.301.t:0 "La Segunda Guerra Civil China."
 kmt.301.d_1:0 "La Segunda Guerra Civil China entre [CCP.GetRulingParty] y [CHI.GetRulingParty] ha estallado. ¿Deberíamos ayudar a [CCP.GetRulingParty] a derrotar el gobierno tiránico de [CHI.GetRulingParty]?"
 kmt.301.d_2:0 "La Segunda Guerra Civil China entre [CHI.GetRulingParty] y [CCP.GetRulingParty] ha estallado. ¿Deberíamos ayudar a [CHI.GetRulingParty] a derrotar a los bandidos comunistas?"
 kmt.301.a:0 "Por supuesto que sí!"
 kmt.301.b:0 "Preferiría ser el pescador en esta pelea."
 kmt.302.t:0 "[From.GetName] Se Une a Nuestra Causa"
 kmt.302.d_1:0 "[From.GetName] ha decidido unirse a nuestro lado para derrotar a los bandidos comunistas."
 kmt.302.d_2:0 "[From.GetName] ha decidido unirse a nuestro lado para liberar a los campesinos chinos del tiránico [CHI.GetRulingParty]!"
 kmt.302.a:0 "Muerte a los comunistas!"
 kmt.302.b:0 "Levantaos! Vosotros que os negáis a ser esclavos!"
 kmt.475.t:0 "[TIB.GetName] Se Separó"
 kmt.475.d:0 "Bajo la presión de [CHI.GetName], [TIB.GetName] se ha separado de nuestro dominio y se ha unido a [CHI.GetName]!"
 kmt.475.a:0 "No soportaremos esta humillación!"
 kmt.475.b:0 "No hay nada que podamos hacer..."
  ## sunfall ##
 sfl.1.t:0 "Naisen!"
 sfl.1.d:0 "Los alborotos entre el público y algunos funcionarios han llegado a un punto crítico, una guerra civil parece inevitable! Aún peor, los civiles en Taiwán y Corea se han levantado y han matado a todos nuestros funcionarios locales y han regresado bajo el dominio chino!"
 sfl.1.a:0 "Proteger al emperador Hirohito a toda costa!"
 sfl.3.t:0 "La Península Chosun"
 sfl.3.d:0 "La Península Chosun, originalmente la patria de la Dinastía Chosun, había caído en manos japonesas desde 1910, tal vez sea hora de que les demos la independencia tan esperada."
 sfl.3.a:0 "Ellos se convertirán en una nación libre!"
 sfl.3.b:0 "No arriesgaremos crear otro problema!"
 ## 11/7/2016 ##
 sfl.4.t:0 "Japón Devuelve Territorio"
 sfl.4.d:0 "Después del exitoso golpe de los demócratas en Japón, el nuevo gobierno quiere mejorar su relación con nosotros devolviendo tierras que fueron ocupadas por el antiguo gobierno fascista."
 sfl.4.a:0 "Estas tierras son legítimamente nuestras!"
 sfl.5.t:0 "Demostración de Amistad de Japón"
 sfl.5.d:0 "Después del exitoso golpe de los demócratas en Japón, el nuevo gobierno quiere mejorar su relación con nosotros renunciando a las reclamaciones sobre tierras disputadas entre nuestras dos naciones."
 sfl.5.a:0 "Es sabio de su parte renunciar a estas tierras."
 sfl.6.t:0 "Islas en el Mar de Bismarck"
 sfl.6.d:0 "Después del exitoso golpe de los demócratas en Japón, el nuevo gobierno quiere mejorar su relación con nosotros dándonos islas que fueron tomadas del Imperio Alemán durante la Primera Guerra Mundial."
 sfl.6.a:0 "Aceptamos esta demostración de amistad."
 sfl_aftermath_chi_tt:0 "[Root.GetName] toma control sobre los estados chinos propiedad de [JAP.GetName]."
 sfl.7.t:0 "Corea Liberada"
 sfl.7.d:0 "La Península Chosun ha caído en manos extranjeras y han liberado al pueblo coreano."
 sfl.7.a:0 "Esto es una locura!"
 sfl.7.b:0 "No tenemos tiempo para esta molestia coreana!"
 sfl.8.t:0 "Territorios Manchurianos"
 sfl.8.d:0 "Ahora que el régimen fascista se ha ido, también deberían desaparecer sus malvados actos. La ocupación de Manchuria es uno de ellos; ¿deberíamos devolverlo al pueblo chino?"
 sfl.8.a:0 "[CHI.GetName] deberá hacerse cargo de esas tierras."
 sfl.8.b:0 "Debemos complacer al mundo comunista, no sea que perezcamos bajo el poder soviético."
 sfl.8.c:0 "Esta no es nuestra prioridad."
 sfl.9.t:0 "Territorios Disputados con [SOV.GetName]."
 sfl.9.d:0 "Los territorios disputados sobre la Isla de Sajalín son una gran oportunidad para complacer al gigante rojo sobre nosotros y mantenernos a salvo."
 sfl.9.a:0 "No debemos provocar nuestra propia destrucción!"
 sfl.9.b:0 "Nonsense, el mundo comunista nunca triunfará sobre el mundo de la libertad!"
 sfl.10.t:0 "Islas en el Pacífico"
 sfl.10.d:0 "[USA.GetName] podría ser un gran aliado dado que ahora gobernamos bajo una ideología similar. Podríamos complacerlos entregándoles las islas que tomamos del Imperio Alemán durante la Primera Guerra Mundial. Con los EE. UU. a nuestro lado tendríamos un respaldo muy fuerte."
 sfl.10.a:0 "Un gran aliado no tiene precio."
 sfl.10.b:0 "Estamos bien por nuestra cuenta!"
 sfl.11.t:0 "Japón Se Negó a Devolver Manchuria a Nosotros"
 sfl.11.d_prc:0 "[JAP.GetName] ha decidido devolver sus territorios chinos ocupados a [CHI.GetName]. Esto es una humillación para nuestro gobierno!"
 sfl.11.d_chi:0 "[JAP.GetName] ha decidido devolver sus territorios chinos ocupados a [CCP.GetName]. Esto es una humillación para nuestro gobierno!"
 sfl.11.a:0 "No soportaremos esta humillación!"
 sfl.12.t:0 "Asunto de Manchuria Ignorado"
 sfl.12.d:0 "El gobierno japonés en [JAP.GetName] ha anunciado que el debate sobre el asunto de Manchuria ha sido pospuesto indefinidamente. Claramente no quieren devolver esas tierras!"
 sfl.12.a:0 "Si esto puede ser tolerado, qué más no puede serlo!" #是可忍,孰不可忍!
 sfl.13.t:0 "La Cuestión Coreana"
 sfl.13.d:0 "¿Deberíamos liberar a los coreanos y dejarlos en paz?"
 sfl.13.a:0 "Definitivamente."
 sfl.13.b:0 "Qué broma."
 ## 26/8/2016 ##
 sfl.14.t:0 "Buscar la Paz con el Eje"
 sfl.14.d:0 "Ahora que Japón no está en guerra con nosotros, las razones detrás de que otros países del Eje vayan a la guerra con nosotros han desaparecido. Tal vez deberíamos buscar la paz con ellos en lugar de continuar peleando."
 sfl.14.a:0 "Nos pondremos en contacto con ellos para la paz."
 sfl.14.b:0 "Podemos obtener algunos beneficios en esta guerra..."
 sfl.15.t:0 "[From.GetName] Llama a la Paz"
 sfl.15.d:0 "El gobierno de [From.GetName] ha llamado a [Root.GetLeader] para una charla de paz, ya que ya no están en guerra con Japón, piensan que no tenemos razones para continuar la guerra entre nosotros."
 sfl.15.a:0 "Tienen razón, la guerra entre nosotros terminará."
 sfl.15.b:0 "Luchamos en nombre de nuestro propio interés!"
 sfl.16.t:0 "[From.GetName] Acepta la Paz entre Nosotros"
 sfl.16.d:0 "[From.GetLeader] ha decidido que no tienen razones para pelear con nosotros más, firmando así una paz blanca entre nuestras naciones."
 sfl.16.a:0 "Tendrán nuestra sincera gratitud."
 sfl.17.t:0 "[From.GetName] Rechazó la Charla de Paz"
 sfl.17.d:0 "[From.GetLeader] declaró que no van a la guerra con nuestra nación solo como un símbolo de alianza con Japón, sino por su propio interés!"
 sfl.17.a:0 "Maldito perro de cerdo imperialista!"
 ## 24/9/2016 ##
 kmt_kor_north_liberated:0 "5 unidades se levantan en Pyongyang"
 kmt_kor_south_liberated:0 "5 unidades se levantan en Seúl"
 ## 10/10/2016 ##
 sfl.18.t:0 "Situación Desesperada"
 sfl.18.d:0 "Con Corea liberada, nuestro fracaso en conquistar China y la guerra civil en curso, nuestra fuerza está demasiado estirada. El Emperador y el ejército han decidido abandonar la Política Continental y centrarse en la guerra civil en su lugar. Aunque puede ser una decisión difícil, podría ser la mejor considerando la situación actual."
 sfl.18.a:0 "Sí, el Emperador tiene razón."
 sfl.18.b:0 "Tal tontería!"
 sfl.19.t:0 "Japón Busca la Paz"
 sfl.19.d:0 "La guerra fallida de Japón ha provocado que tomen una decisión: renunciar a su Política Continental, lo que significa que renunciarán a las tierras chinas para concentrar su fuerza en su guerra civil en curso.\n\n¿Cómo deberíamos responder?"
 sfl.19.a:0 "Ya están acabados, no hay necesidad de perder tiempo con ellos."
 sfl.19.b:0 "Una tregua temporal..."
 sfl.19.c:0 "Sin respiro para los perros imperialistas!"
 sfl_jap_forfeit_land:0 "[Root.GetName] se apodera de las tierras chinas en manos de Japón\n"
 sfl_later_war_with_jap:0 "Puedes decidir ir a la guerra con Japón después de un mes. §RIndependientemente de su ideología.§!"
 sfl.20.t:0 "Paz con [CHI.GetName]"
 sfl.20.d:0 "[CHI.GetName] ha aceptado una paz entre nosotros."
 sfl.20.a:0 "Ahora podemos concentrarnos en la guerra civil."
 sfl.22.t:0 "Sin Paz con [CHI.GetName]"
 sfl.22.d:0 "[CHI.GetName] ha rechazado una paz entre nosotros."
 sfl.22.a:0 "¿Es este nuestro destino?"
 sfl.23.t:0 "¿Guerra con Japón?"
 sfl.23.d:0 "Es hora de decidir si declaramos la guerra a [JAP.GetName] o no."
 sfl.23.a:0 "El pueblo japonés pagará por sus atrocidades!"
 sfl.23.b:0 "Ya hay demasiada sangre derramada."
 sfl.24.t:0 "[CHI.GetName] Declara la guerra a nosotros!"
 sfl.24.d:0 "Los chinos han revocado su tregua y nos han declarado la guerra!"
 sfl.24.a:0 "Escorias traidoras!"
 sfl_cant_peace_with_axis_later:0 "§RNo podrás hacer una paz separada con el Eje en el futuro.§!\n"
 ## 19/10/2016 ##
 sfl.25.t:0 "Propiedad de Indochina"
 sfl.25.d:0 "¿Cómo deberíamos actuar en el tema de Indochina?"
 sfl.25.a:0 "[FRA.GetName] puede tenerlo de vuelta."
 sfl.25.b:0 "[CHI.GetName] puede tenerlo."
 sfl.25.c:0 "Lo mantendremos."
 sfl.26.t:0 "[From.GetName] Transferencia de Indochina"
 sfl.26.d:0 "[From.GetName] ha decidido transferir Indochina a nuestro dominio."
 sfl.26.a:0 "Un movimiento inteligente."
 sfl.27.t:0 "[From.GetName] Ignora Nuestra Reclamación Sobre Indochina"
 sfl.27.d:0 "A pesar de nuestra justa reclamación, [From.GetName] ha decidido no transferir Indochina a nosotros."
 sfl.27.a:0 "Entonces lo tomaremos por la fuerza."
 ## 24/10/2016 ##
 sfl.3.c:0 "Un gobierno títere será instalado para nuestros intereses."
 
 ### news event ###
 kns.1.t:0 "Guerra Civil Japonesa"
 kns.1.d:0 "Con el fracaso en conquistar China, surge el clamor del pueblo japonés. Este gran revés de Japón ha dado la oportunidad a los demócratas para organizar una revolución y derrocar al actual gobierno fascista. Con la guerra perdida y los disidentes del pueblo, el sueño de Hirohito ha terminado."
 kns.1.a:0 "Esta es una derrota total para los bastardos fascistas!"
 kns.1.b:0 "Desarrollo interesante."
 kns.1.c:0 "Nuestro aliado ha caído, no podemos confiar en ellos ahora."
 kns.2.t:0 "Fin de la Guerra Civil Japonesa"
 kns.2.d_f:0 "A pesar de la numerosa guerra de guerrillas y el apoyo popular, los partidarios democráticos fueron derrotados en la guerra civil japonesa. Todos los sospechosos fueron detenidos o ejecutados. Para estabilizar la situación, el emperador Hirohito dio un discurso al público japonés diciendo que la guerra es su único destino. Sin embargo, la respuesta de la multitud decía lo contrario."
 kns.2.d_d:0 "Después de horas de asalto al búnker del emperador, el régimen fascista se rindió a los partidarios democráticos. Habiendo ganado la guerra civil, el gabinete democrático ahora intenta sanar las heridas causadas por el antiguo régimen fascista. 'No esperamos ser perdonados, pero haremos nuestra parte de todos modos', dijo uno de los revolucionarios democráticos japoneses."
 kns.2.a:0 "Espero que los japoneses sepan lo que están haciendo..."
 kns.3.t:0 "Caída de Pekín"
 kns.3.d:0 "Después de un fallido asalto a la sede del frente japonés, los chinos sufrieron enormes bajas. Para evitar más bajas, el comandante chino ha ordenado a las tropas retirarse de Pekín. Más tarde, el Ejército Japonés marchó a la ciudad con mínima resistencia.\n\nSe ha informado que el Palacio Prohibido tuvo algunos artefactos removidos por los japoneses. Afortunadamente, la mayor parte fue evacuada en 1933 hacia el sur, por lo que los japoneses solo pudieron llevarse algunos grandes recipientes de bronce y algunas piezas de cañón."
 better_canada.1.t:0 "[CAN.GetNameDef] Exige Alaska"
 better_canada.1.d:0 "[CAN.GetNameDef] ha exigido que le cedamos inmediatamente Alaska. Citando que es una afrenta tener una fuerza militar extranjera tan adentro de sus tierras, lo que es un insulto directo a su soberanía."
 better_canada.2.t:0 "[CAN.GetNameDef] Nos Considera un Aliado"
 better_canada.2.d:0 "[CAN.GetNameDef] parece que fundará su propia facción y ya está en conversaciones para potencialmente invitarnos. Aunque aún no nos ha invitado formalmente, nos están dando un aviso de cortesía para considerar la posibilidad de un futuro juntos."
 better_canada.2.a:0 "Lo consideraremos."
 better_canada.3.t:0 "[CAN.GetNameDef] Funda la 'Liga Norteamericana'"
 better_canada.3.d:0 "[CAN.GetNameDef], cansado de la política de Europa, ha fundado la 'Liga Norteamericana'. Sus objetivos se declaran oficialmente como mantener el status quo en su continente, pero no todos confían plenamente en esta declaración. Incluso hay rumores de que [USA.GetNameDef] podría estar considerando unirse a esta facción."
 better_canada.3.a:0 "Interesante."
 better_canada.3.b:0 "La grandeza nos espera."
 better_canada.4.t:0 "Se Realiza un Plebiscito"
 better_canada.4.d:0 "Los resultados están aquí. Cada territorio y provincia, excepto Quebéc, vota en gran mayoría a favor de la expansión de las reglas de conscripción. El aspecto problemático es que no solo Quebéc votó en contra, sino que votó casi un 73% en contra. Es muy probable que las cosas no cambien en Quebec en términos de conscripción. Quizás a la luz de lo que han dicho sus compañeros cambien de opinión, aunque solo sea un poco. Por supuesto, podríamos ser más enérgicos en su lugar."
 better_canada.4.a:0 "Qué molesto..."
 better_canada.5.t:0 "Terranova desafía a [ENG.GetNameDef]"
 better_canada.5.d:0 "Parecería que las guarniciones locales de Terranova estaban extremadamente sorprendidas por la negativa de [ENG.GetNameDef] a los resultados del referéndum de los locales. Cuando una multitud enojada se acercó a las bases, en lugar de pelear, se les dijo que se retiraran por los oficiales locales, citando que debería ser la voluntad del pueblo decidir su propio destino. Como resultado, se permitió a las guarniciones salir de manera segura y de manera franca Terranova y Labrador nos pertenecen."
 better_canada.5.a:0 "Justo como estaba planeado"
 better_canada.6.d:0 "Esta mañana, los locales de Terranova y Labrador fueron incitados a formar una multitud y marcharon a las diversas bases de la guarnición exigiendo su independencia de [ENG.GetName]. Los oficiales, temiendo un derramamiento de sangre sin sentido, cedieron a sus demandas y las tropas de [ENG.GetNameDef] fueron autorizadas a salir pacíficamente. Ya hay susurros de que esto fue demasiado coordinado para haber sido simplemente un conjunto de 'multitudes aleatorias' y ya se han lanzado acusaciones hacia [CAN.GetName] como el probable culpable."
 better_canada.7.t:0 "Adrien Arcand Une a los Fascistas"
 better_canada.7.d:0 "Hoy más temprano, los diversos partidos fascistas de Canadá celebraron una convención nacional en Kingston, Ontario. Allí se decidió unir todos los partidos en un nuevo partido liderado por una persona particularmente carismática llamada 'Adrien Arcand'. Como su primera acción de este partido recién unificado, Arcand celebró un mitin en Massey Hall para promover el partido. Refiriéndose a sí mismo como el 'führer canadiense', parece que busca emular al partido nacionalsocialista."
 better_canada.9.t:0 "La Guerra Civil ha Terminado"
 better_canada.9.d:0 "Para bien o para mal, la guerra civil ha terminado. Solo el tiempo dirá qué sucederá como resultado de esto."
 better_canada.10.t:0 "Quebéc Ya No Es Nuestro"
 better_canada.10.d:0 "Como resultado de perder Quebéc, obviamente ya no nos vemos afectados por su negativa a seguir las leyes de conscripción."
 better_canada.11.t:0 "Los Quebequenses Reafirmaron Su Postura"
 better_canada.11.d:0 "Los quebequenses nos recuerdan que continuarán apoyando a Canadá sin importar qué."
 better_canada.12.t:0 "[QUE.GetName] invita a [USA.GetNameDef] a la Alianza Continental"
 better_canada.12.d:0 "[QUE.GetName] ha notado que no nos hemos alineado a ninguna facción y ha solicitado que formemos una facción con ellos. Citando que sería en el mejor interés de ambos hacerlo, ya que somos vecinos."
 better_canada.12.a:0 "Suena bien."
 better_canada.13.t:0 "[QUE.GetName] Reclama la Costa Este"
 better_canada.13.d:0 "[QUE.GetName] ha emitido un comunicado exigiendo que el Reino Unido y Canadá le cedan la costa este, citando las demandas de la población francófona de ser parte de Quebéc. Ya están posicionándose en las fronteras, aparentemente listos para tomarla por la fuerza si es necesario."
 better_canada.14.t:0 "[QUE.GetName] Reclama Luisiana Francesa"
 better_canada.14.d:0 "[QUE.GetName] ha emitido un sorprendente comunicado exigiendo que [USA.GetNameDef] ceda lo que una vez se consideró parte de Luisiana Francesa. Ya están posicionándose en las fronteras, aparentemente listos para tomarla por la fuerza si es necesario."
 better_canada.15.t:0 "[QUE.GetName] Revive la Alianza Continental"
 better_canada.15.d:0 "Hoy más temprano, [QUE.GetNameDef] emitió un comunicado declarando la reactivación de la 'Alianza Continental de 1775'. Ahora están buscando aliados para unirse a esta alianza, aunque no está claro cuáles son exactamente sus objetivos."
 better_canada.16.t:0 "[QUE.GetNameDef] toma París"
 better_canada.16.d:0 "Hoy más temprano, [QUE.GetNameDef], en un caso de lo que uno podría llamar 'colonialismo inverso', ha conquistado irónicamente la capital francesa, París. Las tropas quebequenses marchan por las calles con orgullo. Ya [QUE.GetLeader] está pidiendo que esto se convierta en un día festivo nacional de aquí en adelante."
 better_canada.20.d:0 "[CAN.GetNameDef] ha exigido que le cedamos inmediatamente Terranova y Labrador. Citando que es una afrenta tener una fuerza militar extranjera tan adentro de sus tierras, lo que es un insulto directo a su soberanía."
 better_canada.20.t:0 "[CAN.GetNameDef] Exige Terranova y Labrador"
 better_canada.20.a:0 "Está bien."
 better_canada.20.b:0 "Absolutamente No!"
 better_canada.21.t:0 "Considerar las Opciones"
 better_canada.21.d:0 "Antes de hacer nada, debemos decidir cómo abordar esto. Podríamos simplemente exigir la tierra en cuestión; sin embargo, hay un camino probablemente mejor. La gente de Labrador probablemente votaría a nuestro favor en un referéndum, lo que haría mucho más probable que aceptaran. Por supuesto, aún podrían negarse después, pero le daría a nuestra causa mucha más credibilidad si lo hicieran."
 better_canada.21.a:0 "Realizar el referéndum."
 better_canada.21.b:0 "No necesitamos ningún referéndum."
 better_canada.22.t:0 "El Referéndum de Terranova"
 better_canada.22.d:0 "Al parecer, [CAN.GetNameDef] ha alentado a la población de Terranova y Labrador a celebrar un referéndum. Han acordado abrumadoramente que les gustaría unirse a Canadá como una sola nación en lugar de permanecer bajo nuestro dominio. Por supuesto, podríamos negarles esto, pero eso daría razones para una guerra si lo hiciéramos."
 better_canada.22.a:0 "No debemos negar su voluntad."
 better_canada.22.b:0 "Ahora no es el momento para esto."
 better_canada.23.t:0 "El Referéndum de Terranova"
 better_canada.23.d:0 "Hoy más temprano, la gente de Terranova celebró un referéndum y acordó abrumadoramente solicitar a [ENG.GetNameDef] que los liberara para unirse a Canadá. [ENG.GetLeader] aceptó el referéndum como legal y devolvió la tierra a [CAN.GetNameDef], incluyendo la deuda que la provincia ya tenía desde un principio."
 better_canada.23.a:0 "Interesante."
 better_canada.23.b:0 "Excelente."
 better_canada.23.c:0 "Espero que esto no haya sido un error."
 better_canada.23.f:0 "Grandes noticias!"
 better_canada.24.t:0 "El Referéndum de Terranova"
 better_canada.24.d:0 "Hoy más temprano, la gente de Terranova celebró un referéndum y acordó abrumadoramente solicitar a [ENG.GetNameDef] que los liberara para unirse a Canadá. [ENG.GetLeader] rechazó este referéndum, citando que nunca aprobaron la celebración de tal referéndum en primer lugar y considerándolo ilegal. [CAN.GetLeader] está indignado por esta noticia y promete liberar las tierras."
 better_canada.24.a:0 "Interesante."
 better_canada.24.b:0 "Si es guerra lo que quieren..."
 better_canada.24.c:0 "La tierra es demasiado valiosa."
 better_canada.24.f:0 "Debemos prepararnos para lo peor."
 better_canada.25.t:0 "[CAN.GetNameDef] Exige San Pedro y Miquelón"
 better_canada.25.d:0 "[CAN.GetNameDef] ha exigido que le cedamos inmediatamente las islas de San Pedro y Miquelón. Citando que es una afrenta tener una isla extranjera tan cerca de sus tierras, lo que es un insulto directo a su soberanía."
 better_canada.30.t:0 "[USA.GetNameDef] Cede Alaska a [CAN.GetNameDef]"
 better_canada.30.d:0 "Hoy más temprano, [CAN.GetNameDef] exigió que [USA.GetNameDef] le ceda Alaska, citando una presencia militar injusta como un insulto directo a su soberanía. En un sorprendente giro de los acontecimientos, [USA.GetLeader] aceptó y permitió a los canadienses tomar el estado pacíficamente."
 better_canada.30.a:0 "Ya veo."
 better_canada.30.b:0 "Excelente."
 better_canada.30.c:0 "Quizás un error..."
 better_canada.30.f:0 "Excelente."
 better_canada.31.d:0 "Hoy más temprano, [CAN.GetNameDef] exigió que [USA.GetNameDef] le ceda Alaska, citando una presencia militar injusta como un insulto directo a su soberanía. En un giro de acontecimientos no sorprendente, [USA.GetLeader] estuvo en desacuerdo, citando que Alaska fue vendido justamente a ellos por Rusia y que nunca lo cederán gratuitamente."
 better_canada.31.a:0 "Ya veo."
 better_canada.31.b:0 "Demonios."
 better_canada.31.c:0 "¿Qué estaban pensando?"
 better_canada.31.f:0 "Debemos prepararnos para la guerra."
 better_canada.31.t:0 "[CAN.GetNameDef] Exige Alaska"
 better_canada.32.t:0 "[FRA.GetNameDef] Cede San Pedro y Miquelón a [CAN.GetNameDef]"
 better_canada.32.d:0 "\nHoy más temprano, [CAN.GetNameDef] exigió que [FRA.GetNameDef] ceda las islas de San Pedro y Miquelón a ellos, citando una vez más una presencia militar injusta como un insulto directo a su soberanía. En un sorprendente giro de los acontecimientos, [FRA.GetLeader] aceptó y permitió a los canadienses tomar las islas pacíficamente."
 better_canada.33.t:0 "[CAN.GetNameDef] Exige San Pedro y Miquelón"
 better_canada.33.d:0 "Hoy más temprano, [CAN.GetNameDef] exigió que [FRA.GetNameDef] ceda las islas de San Pedro y Miquelón a ellos, citando nuevamente una presencia militar injusta como un insulto directo a su soberanía. En un giro de acontecimientos no sorprendente, [FRA.GetLeader] estuvo en desacuerdo, citando que los locales no tienen interés en dejar Francia, ni en unirse a Canadá."
 better_canada.40.t:0 "El Reino Unido Cede Terranova y Labrador a [CAN.GetNameDef]"
 better_canada.40.d:0 "Hoy más temprano, [CAN.GetNameDef] exigió que [ENG.GetNameDef] ceda Terranova y Labrador a ellos, citando una presencia militar injusta como un insulto directo a su soberanía. En un sorprendente giro de los acontecimientos, [ENG.GetNameDef] aceptó y permitió a los canadienses tomar la tierra pacíficamente."
 better_canada.40.a:0 "Ya veo."
 better_canada.41.d:0 "Hoy más temprano, [CAN.GetNameDef] exigió que [ENG.GetNameDef] ceda Terranova y Labrador a ellos, citando una presencia militar injusta como un insulto directo a su soberanía. En un giro de acontecimientos no sorprendente, [ENG.GetNameDef] estuvo en desacuerdo, citando que Terranova y Labrador es meramente un campo de entrenamiento y que no deberían preocuparse por actividades hostiles desde allí."
 better_canada.41.a:0 "Ya veo."
 better_canada.41.b:0 "Demonios."
 better_canada.41.c:0 "¿Qué estaban pensando?"
 better_canada.41.f:0 "Debemos prepararnos para la guerra."
 better_canada.41.t:0 "[CAN.GetNameDef] Exige Terranova y Labrador"
 better_canada.43.t:0 "Estaban convencidos."
 better_canada.43.d:0 "La población se mostró reacia a aceptar alguna medida de conscripción. Aunque sigue siendo inferior a otras provincias, esto debería darnos mucho más margen de maniobra ahora."
 better_canada.43.a:0 "Esto ayudará."
 better_canada.44.t:0 "Siguen sin estar convencidos."
 better_canada.44.d:0 "Sus súplicas cayeron en oídos sordos. Citan que no tienen interés en participar en la máquina de guerra de los anglófonos."
 better_canada.44.a:0 "Nos dejan sin opción..."
 better_canada.44.b:0 "Desafortunado."
 better_canada.45.t:0 "Aplicación Estricta de la Conscripción"
 better_canada.45.d:0 "Has movido a la población a la acción con una aplicación estricta. Aunque inicialmente no estaban dispuestos a escuchar, la población comienza a ver cierto mérito en la urgencia."
 better_canada.45.a:0 "Nos dejaron sin opción..."
 better_canada.46.t:0 "La Aplicación Estricta de la Conscripción los Enfurece"
 better_canada.46.d:0 "Has movido a la población a la acción con una aplicación estricta. Esto ha molestado severamente a la población y están más que nunca negándose a ayudar."
 better_canada.46.a:0 "Esto podría ser malo..."
 better_canada.47.d:0 "Parecería que tus demandas sobre los quebequenses eventualmente se convirtieron en una noción separatista. Han cortado todo acceso a la provincia y se están declarando una nación independiente."
 better_canada.47.a:0 "Esto es malo..."
 better_canada.47.b:0 "Viva el Quebec libre!"
 better_canada.48.t:0 "[QUE.GetName] se separa de [CAN.GetNameDef]"
 better_canada.48.d:0 "En un intento de imponer la conscripción a la población francesa local en [CAN.GetNameDef], [CAN.GetLeader] parece haber enfurecido a la población en Quebec en su lugar. Se han separado de [CAN.GetNameDef] con efecto inmediato. [CAN.GetLeader] ya ha convocado a la acción contra este movimiento ilegal de [QUE.GetLeader]."
 better_canada.48.a:0 "Interesante."
 better_canada.48.b:0 "Solo la acción militar ayudará ahora."
 better_canada.48.c:0 "Un desafortunado giro de los acontecimientos."
 better_canada.49.t:0 "Leduc No. 1"
 better_canada.49.a:0 "Oro negro!"
 better_canada.49.d:0 "Después de muchos años de perforaciones fallidas, Imperial Oil finalmente ha descubierto una masiva reserva de petróleo en Alberta al perforar más profundo de lo que habían hecho antes. Esto seguramente nos beneficiará enormemente."
 better_canada.50.t:0 "Descubrimiento Masivo de Petróleo en [CAN.GetNameDef]"
 better_canada.50.d:0 "Imperial Oil Ltd había pasado años, antes y durante la guerra, perforando sin éxito en busca de petróleo. Sin embargo, su suerte cambió hoy más temprano. Al perforar más profundo que nunca, hicieron un último intento de tener suerte y finalmente tuvieron éxito. Esto ya está demostrando ser un gran beneficio económico para la provincia de Alberta."
 better_canada.50.a:0 "Interesante."
 better_canada.50.b:0 "Ya ha ayudado."
 better_canada.50.c:0 "Noticias fantásticas!"
 better_canada.51.t:0 "Descubrimiento de Tungsteno en el Noroeste de Canadá"
 better_canada.51.d:0 "Antes de la guerra, la exploración y el desarrollo de minas de tungsteno era un asunto muy limitado, generalmente realizado como un efecto secundario de otras cosas. Sin embargo, más recientemente habíamos expandido y promovido esfuerzos para encontrar el metal raro en Columbia Británica y áreas circundantes, ya que siempre han tenido algunas cantidades de tungsteno. Hoy finalmente tuvimos cierto éxito y encontramos una reserva bastante grande en 'Red Rose'; muy al noroeste del país."
 better_canada.51.a:0 "Esto ciertamente ayudará en la guerra."
 better_canada.52.t:0 "El Caucho Artificial Hecho en Sarnia, Ontario"
 better_canada.52.d:0 "Hasta ahora hemos dependido en gran medida del caucho natural importado del sudeste asiático. Sin embargo, dada la naturaleza de la guerra, ya no podemos confiar en esa fuente, ya que podría ser cortada por ataques de convoy. Como resultado, Polymer Corp. ha estado buscando posibles alternativas y finalmente tuvo un avance. Encontraron la forma de hacer algo que llaman 'caucho sintético'. Ya se está produciendo en Sarnia, pero deberíamos promover esta investigación más y expandir la industria."
 better_canada.52.a:0 "Excelente."
 better_canada.53.t:0 "La Cuestión de la Gobernanza"
 better_canada.53.d:0 "Ahora que nos hemos liberado, debemos reorganizar nuestro gobierno. Podríamos mantener el impulso nacionalista y abrazar el fascismo, o podríamos dejar que el pueblo decida qué hacer de aquí en adelante."
 better_canada.53.a:0 "Quebec sobre todo!"
 better_canada.53.b:0 "Dejemos que el pueblo decida."
 better_canada.54.t:0 "Quebec Viene a Nuestro Ayuda"
 better_canada.54.d:0 "Tenemos grandes noticias, parece que los quebequenses finalmente están dispuestos a apoyar plenamente el esfuerzo de guerra. ¿Quizás fueron convencidos por nuestras solicitudes anteriores, más diplomáticas, de ayuda?"
 better_canada.54.a:0 "Fantástico!"
 
 BICE_britain.36.t:0 "El Shah Iraní"
 BICE_britain.36.d:0 "El liderazgo iraní ha tomado medidas hacia una postura más neutral o incluso pro-alemana, no podemos permitir que los preciosos pozos de petróleo fluyan hacia el mercado global y sean recogidos por el eje. Tenemos mucha evidencia de que el Shah está apoyando secretamente envíos de petróleo a puertos japoneses y del eje."
 BICE_britain.36.a:0 "Termina con su tiranía!"
 BICE_britain.36.b:0 "Tenemos preocupaciones más grandes."
 per.1.t: "Presión sobre el Shah"
 per.1.d: "Los británicos nos han dado un ultimátum! El Shah tiene que ceder la corona a su hijo o enfrentar una invasión de los rojos en el norte y las fuerzas de la Mancomunidad en el sur. Seguramente sus amenazas de una invasión soviética son un engaño, o no lo son?"
 per.1.a: "Uff, es hora de un cambio."
 per.1.b: "Hay un nuevo orden mundial!"
 
 per.2.t: "El Shah Renuncia"
 per.2.d: "Los británicos han presionado al Shah iraní para que renuncie, han asegurado algunas ubicaciones clave en el sur y el Shah no tiene otra opción que ceder la corona a su hijo."
 per.2.a: "Genial!"
 
 per.3.t: "El Shah Resiste"
 per.3.d: "Los británicos han presionado al Shah iraní para que renuncie ante las acusaciones de comerciar con nuestro enemigo común. Sin embargo, parece que han fracasado en convencerlo y ha movilizado las fuerzas armadas."
 per.3.a: "Lanza el ataque!"
 per.3.b: "Esto no es de nuestro negocio."
 
 per.4.t: "El Shah Renuncia"
 per.4.d: "Nuestra presión sobre el Shah iraní para que renuncie ha tenido éxito! Hemos asegurado algunas ubicaciones clave en el sur y el Shah no tiene otra opción que ceder la corona a su hijo."
 per.4.a: "Genial!"
 
 per.5.t: "El Shah Resiste"
 per.5.d: "Parece que hemos fracasado en convencer al Shah, se ha reportado que ha estado en contacto con su jefe de personal y ha llamado a la movilización de las fuerzas armadas."
 per.5.a: "Maldita sea!"
 
 per.6.t: "Traición doble"
 per.6.d: "Parece que hemos fracasado en convencer al Shah, se ha reportado que ha estado en contacto con su jefe de personal y ha llamado a la movilización de las fuerzas armadas. Aún peor, [SOV.GetNameDef] ha decidido dejar de presionar a Irán, tendremos que hacer el trabajo sucio nosotros mismos!"
 per.6.a: "Maldita sea!"
 
 per.7.t: "Invasión extranjera!"
 per.7.d: "Los enemigos están a nuestra puerta! Necesitamos usar los campos de petróleo como palanca para convencer a los británicos de que nos ayuden!"
 per.7.a: "Sí"
 per.7.a: "No"
 
 news.1310.t: "El Shah Renuncia"
 news.1310.d: "Los británicos afirman que el liderazgo iraní ha tomado medidas hacia una postura más neutral o incluso pro-alemana. Han presionado al Shah iraní para que renuncie y han asegurado algunas ubicaciones clave en el sur, y los soviéticos están esperando para asaltar la frontera en el norte. El Shah no tiene otra opción que ceder la corona a su hijo."
 news.1310.a: "Está bien"
 
 news.1311.t: "El Shah Resiste"
 news.1311.d: "Los británicos afirman que el liderazgo iraní ha tomado medidas hacia una postura más neutral o incluso pro-alemana. Han presionado al Shah iraní para que renuncie ante las acusaciones de comerciar con nuestro enemigo común. Sin embargo, parece que han fracasado en convencerlo y ha movilizado las fuerzas armadas."
 news.1311.a: "Está bien"
 
 iran_joins_allies: "El Shah de Irán Es Derrocado"
 iran_is_attacked_by_SOV: "La Unión Soviética y Gran Bretaña invaden Irán!"
 britain.22.t:0 "Stanley Baldwin Renuncia"
 britain.22.d:0 "Dos semanas después de la coronación del Rey Jorge VI, el Sr. Baldwin ha anunciado que renunciará a la presidencia del gobierno para retirarse a la edad de 70 años. Habiendo liderado el Gobierno Nacional de forma intermitente desde 1923, ha sido la mano firme responsable de sacar al Imperio Británico de la Gran Depresión, y en los últimos años ha supervisado de mala gana el comienzo de la rearmamentación imperial y la abdicación del Rey Eduardo VIII. Deja el cargo como un primer ministro popular y exitoso, pero ¿ha hecho lo suficiente para contrarrestar la creciente amenaza de Alemania?"
 britain.22.a:0 "El Sr. Chamberlain buscará formar un gobierno."
 britain.23.t:0 "Crisis constitucional"
 britain.23.d:0 "En agosto y septiembre, el Rey Eduardo y Wallis Simpson navegaron por el Mediterráneo oriental en el yate a vapor Nahlin. A estas alturas, está claro que el nuevo y extravagante rey pretende casarse con la divorciada estadounidense, y solo es cuestión de tiempo que los tabloides revelen el escándalo al público, no importa cuánto intentemos encubrirlo! Nuestro primer ministro Stanley Baldwin ha confrontado al rey con las opciones de abdicar o dejar a Wallis Simpson."
 britain.23.a:0 "Caray!"
 britain.26.t:0 "18va División de Anglia Oriental"
 britain.26.d:0 "Se formó como un duplicado de la 54ta División de Infantería (Anglia Oriental) de segunda línea utilizando principalmente unidades conectadas con Anglia Oriental."
 britain.26.a:0 "Qué bien."
 britain.26.b:0 "No, gracias."
 britain.27.t:0 "23era División de Northumbria y 4ta Divisiones de Infantería"
 britain.27.d:0 "La 23era División (de Northumbria) fue una división de infantería motorizada del Ejército Británico que prestó servicio activo en la Segunda Guerra Mundial en Francia en 1940. La 4ta División de Infantería se creó en abril de 1939 como duplicado de segunda línea de la 49na División (West Riding) de Infantería."
 britain.27.a:0 "Qué bien."
 britain.27.b:0 "No, gracias."
 britain.28.t:0 "51ra División de las Tierras Altas"
 britain.28.d:0 "La división fue movilizada el 24 de agosto de 1939, debido al empeoramiento de la situación con Alemania."
 britain.28.a:0 "Qué bien."
 britain.28.b:0 "No, gracias."
 britain.29.t:0 "División Blindada de la Guardia"
 britain.29.d:0 "La división fue creada en el Reino Unido el 17 de junio de 1941 durante la Segunda Guerra Mundial a partir de elementos de las unidades de la Guardia, los Guardias Granaderos, Guardias Coldstream, Guardias Escoceses, Guardias Irlandeses y Guardias Galeses."
 britain.29.a:0 "Qué bien."
 britain.29.b:0 "No, gracias."
 britain.30.t:0 "1ra División Aerotransportada"
 britain.30.d:0 "La división se formó a finales de 1941 durante la Segunda Guerra Mundial, después de que el primer ministro británico, Winston Churchill, exigiera una fuerza aerotransportada."
 britain.30.a:0 "Qué bien."
 britain.30.b:0 "No, gracias."
 britain.31.t:0 "6ta División Aerotransportada"
 britain.31.d:0 "A pesar de su nombre, la 6ta fue en realidad la segunda de las dos divisiones aerotransportadas levantadas por el Ejército Británico durante la guerra, siendo la otra la 1ra División Aerotransportada. La 6ta División Aerotransportada se formó a mediados de 1943."
 britain.31.a:0 "Qué bien."
 britain.31.b:0 "No, gracias."
 britain.32.t:0 "¿Transferir las Indias Orientales Neerlandesas al control del Reino Unido?"
 britain.32.d:0 ""
 britain.32.a:0 "Preguntar a los Neerlandeses"
 britain.33.t:0 "¿Transferir las Indias Orientales Neerlandesas al control del Reino Unido?"
 britain.33.d:0 ""
 britain.33.a:0 "Qué bien."
 britain.33.b:0 "No, gracias."
 britain.34.t:0 "1ra División Blindada"
 britain.34.d:0 "La división se formó en noviembre de 1937 por iniciativa del General Sir Archibald Montgomery-Massingberd, el Jefe del Estado Mayor General Imperial (CIGS). En ese momento, inicialmente se llamó La División Móvil."
 britain.34.a:0 "Qué bien."
 britain.34.b:0 "No, gracias."
 britain.35.t:0 "7ma División Blindada"
 britain.35.d:0 "La 7ma División Acorazada fue una división acorazada del Ejército Británico que vio un distinguido servicio activo durante la Segunda Guerra Mundial, donde sus hazañas en la Campaña del Desierto Occidental la hicieron famosa como los Ratas del Desierto."
 britain.35.a:0 "Muy bien!"
 britain.35.b:0 "No, gracias."
 britain.36.t:0 "Cambio a Contención"
 britain.36.d:0 "Ahora que hemos decidido apoyar a Churchill y tenemos un nuevo rey, también podemos cambiar a la política de Churchill, quien está rearmando a la nación en preparación para un posible conflicto con la nueva Alemania. Este drástico cambio causará algo de inquietud entre nuestra población. El primer acto de nuestro nuevo liderazgo es cambiar la Ley Económica!"
 britain.36.a:0 "Excelente!"
 britain.37.t:0 "Construir la Cadena Nacional"
 britain.37.d:0 "La Cadena Nacional fue el nombre en clave para el anillo de estaciones de radar de alerta temprana costeras construidas por la Real Fuerza Aérea (RAF) antes y durante la Segunda Guerra Mundial para detectar y rastrear aeronaves."
 britain.37.a:0 "Excelente! Ningún avión quedará sin ser detectado!"
 britain.37.b:0 "No necesitamos algo así!"
 britain.38.t:0 "Tratado Anglo-Egipcio"
 britain.38.d:0 "Para aliviar las tensiones en Egipto después de la desenfrenada oposición al entrometimiento del rey en los asuntos del estado, Gran Bretaña ha intervenido. El tratado fue firmado entre [ENG.GetNameDef] y [EGY.GetNameDef], bajo el cual [ENG.GetNameDef] estaba obligado a retirar todas sus tropas de Egipto, excepto las necesarias para proteger el Canal de Suez y sus alrededores, que suman más de 10,000 tropas más personal auxiliar. Además, [ENG.GetNameDef] suministraría y entrenaría al ejército de Egipto y ayudaría en su defensa en caso de guerra. En el trasfondo, el rey títere egipcio se ve obligado a aceptar reformas y la pérdida de poder absoluto."
 britain.38.a:0 "Está bien."
 britain.39.t:0 "Crisis en Egipto"
 britain.39.d:0 "La independencia democrática egipcia se encontró con muchos obstáculos; la naturaleza de la constitución otorgó muchos poderes al rey, incluyendo el poder de disolver el parlamento. Así que el rey utilizó este poder constitucional para deshacerse del parlamento cuando iban en contra de sus deseos, culminando en muchos períodos de gobierno real con amplia corrupción y oposición. Nuestras tropas en Egipto no están mejorando las cosas, necesitamos hacer algo rápido para someterlos mejor. Están ocurriendo revueltas y su calificación de autonomía está peligrosamente cerca de perder su estatus como nuestra colonia."
 britain.39.a:0 "Necesitamos ponerlos en línea!"
 britain.40.t:0 "Rebeldes Palestinos"
 britain.40.d:0 "Los palestinos se rebelan contra el colonialismo de [Root.GetNameDef] y el aumento de la inmigración judía en áreas remotas. Se están incendiando casas, saqueando tiendas y destruyendo huertos.\n\nLuchando por la independencia, los árabes realizan huelgas, boicots y manifestaciones en algunas partes de Egipto."
 britain.40.a:0 "Bandidos!"
 britain.41.t:0 "Nuestro reino está amenazado."
 britain.41.d:0 "Los imperialistas japoneses han tomado el control de la China continental y amenazan nuestras importantes colonias comerciales. Podemos utilizar la agitación en la región a nuestro favor y presionar a Japón sobre este asunto. Podemos exigir el control del delta del Río Perla, que es una región de alto valor."
 britain.41.a:0 "Japón debe ser detenido!"
 britain.41.b:0 "No."
 britain.42.t:0 "Japón acepta."
 britain.42.d:0 "Japón ha llegado a un acuerdo con nuestras demandas."
 britain.42.a:0 "Excelente!"
 britain.43.t:0 "Japón rechaza!"
 britain.43.d:0 "Japón rechazó nuestra solicitud! Debemos pedir apoyo para presionar esto más lejos o tomarlo por la fuerza! El imperio japonés aún no puede rivalizar con las principales potencias occidentales, pero con los vastos recursos naturales de la China continental, no hay nada que detenga la expansión industrial masiva del imperio japonés."
 britain.43.a:0 "Qué lástima."
 britain.44.t:0 "Nuestro reino está amenazado."
 britain.44.d:0 "Los imperialistas japoneses han tomado el control de la China continental y amenazan nuestras importantes colonias comerciales. Podemos utilizar la agitación en la región a nuestro favor y presionar a Japón sobre este asunto. Podemos exigir el control del sur de Guangxi ahora que Gran Bretaña tuvo éxito en su diplomacia."
 britain.44.a:0 "Sí!"
 britain.44.b:0 "No."
 
 italy.408.t:0 "La Conferencia de Etiopía"
 italy.408.d:0 "Después de la rápida victoria en África, nuestras fuerzas están libres para continuar la guerra contra los británicos en otros lugares; es importante decidir el lugar del ataque, ¿Medio Oriente o ayudar a Japón en la Campaña del Pacífico?"
 italy.408.a:0 "Tora Tora!"
 italy.408.b:0 "Invadir Irán!"

 

 britain.47.t:0 "Rebeldes Palestinos"
 britain.47.d:0 "Los palestinos se rebelan contra el colonialismo y el aumento de la inmigración judía en algunas áreas remotas. Nuestro señor seguramente sabrá cómo manejar esto!"
 britain.47.a:0 "Bandidos!"
 
 britain.48.t:0 "Levantamiento Mongol!"
 britain.48.d:0 "Los rebeldes paquistaníes contra el colonialismo y la dominación hindú se han levantado en armas! Sospechamos que la Unión Soviética está respaldando secretamente el levantamiento, necesitamos tener cuidado!"
 britain.48.a:0 "Contraatacar!"
 britain.48.b:0 "Vamos a no hacer nada."
 
 britain.49.t:0 "El Parlamento Británico Aumenta Aranceles"
 britain.49.d:0 "El Parlamento Británico ha votado para aumentar los aranceles sobre los bienes importados de la mancomunidad para favorecer su industria nacional! Esto es un gran golpe para nuestras proyecciones de exportación este año y seguramente dejará a muchos buenos compañeros sin trabajo!"
 britain.49.a:0 "No es bueno."
 britain.50.t:0 "Política Económica India"
 britain.50.d:0 "[RAJ.GetNameDef] ha introducido reformas monetarias que permiten que su moneda fluctúe en el mercado; esto está en línea con las teorías keynesianas y debería ser efectivo, pero socava nuestra capacidad de drenar su riqueza hacia las Islas Británicas."
 britain.50.a:0 "No es bueno."
 
 britain.51.t:0 "Operación Exportador"
 britain.51.d:0 "Un equipo de bombardeo Bristol Blenheim de la Real Fuerza Aérea que volaba una misión de reconocimiento sobre Palmira, en el centro de Siria, avistó un transporte Junkers Ju 90 despegando, con más aviones alemanes e italianos vistos más tarde ese día. Las fuerzas aliadas han comenzado a atacarnos y han vulnerado nuestras defensas exteriores en Beirut! Las tropas de Vichy están desmoralizadas y ofrecen poca resistencia! ¿Deberíamos enviar refuerzos o ceder a las demandas británicas?"
 britain.51.a:0 "Aceptar."
 britain.51.b:0 "No!"
 
 britain.52.t:0 "Siria de Vichy Firma Armisticio"
 britain.52.d:0 "En mayo de 1941, el almirante François Darlan, en nombre de la Francia de Vichy, firmó los Protocolos de París, un acuerdo con los alemanes que otorgaba a Alemania acceso a instalaciones militares en Siria controlada por Vichy. Las fuerzas aliadas temían que Alemania pudiera abrir otro frente y rápidamente entraron en Beirut con cierta resistencia de las fuerzas franco-vichy. La rendición de las fuerzas franco-vichy, la Convención de Acre, se firmó en las afueras de la ciudad."
 britain.52.a:0 "Está bien."
 
 britain.53.t:0 "Siria de Vichy Resiste."
 britain.53.d:0 "En mayo de 1941, el almirante François Darlan, en nombre de la Francia de Vichy, firmó los Protocolos de París, un acuerdo con los alemanes que otorgaba a Alemania acceso a instalaciones militares en Siria controlada por Vichy. Las fuerzas aliadas temían que Alemania pudiera abrir otro frente y rápidamente entraron en Beirut con cierta resistencia de las fuerzas franco-vichy. Las fuerzas de Vichy pudieron repeler a las fuerzas aliadas y ahora están esperando una invasión a gran escala por parte de los aliados."
 
 britain.57.t:0 "Los británicos exigen Malaya del Norte!"
 britain.57.d:0 "Los británicos han enviado una demanda de que entreguemos casi la mitad occidental de nuestro país, nuestra parte de la península malaya del norte."
 britain.57.a:0 "No tenemos muchas opciones."
 britain.57.b:0 "Al diablo con sus demandas!"
 
 britain.58.t:0 "Siam entrega Malaya del Norte"
 britain.58.d:0 "Los siameses han visto la razón y han accedido a nuestras demandas en Malaya del Norte."
 britain.58.a:0 "Excelente."
 
 britain.59.t:0 "Siam rechaza nuestras demandas"
 britain.59.d:0 "El gobierno siames ha rechazado nuestra demanda de ocupar Malaya del Norte."
 britain.59.a:0 "Otro enemigo potencial puede no valer la pena."
 britain.59.b:0 "Quizás la fuerza los persuada."
 
 britain.400.t:0 "El tanque de infantería Matilda II"
 britain.400.d:0 "El Tanque de Infantería Mark II, más conocido como Matilda, fue un tanque de infantería británico. El diseño comenzó como la especificación A12 en 1936, como un contraparte armado con cañón al primer tanque de infantería británico, el tanque de infantería Mark I armado con ametralladora de dos hombres A11. El Mark I también era conocido como Matilda, y el más grande A12 fue inicialmente conocido como Matilda II, Matilda senior o Waltzing Matilda. El Mark I fue abandonado en 1940, y desde entonces el A12 fue casi siempre conocido simplemente como "la Matilda". \nCon su pesada blindaje, la Matilda II era un excelente tanque de apoyo de infantería, pero con velocidad y armamento algo limitados. Durante la batalla de Francia y en el desierto del norte de África, nada más que el Flak de 88 mm pudo rasguñar a la Matilda II, ganándole el apodo de Reina del desierto. Fue el único tanque británico en servir desde el inicio de la guerra hasta su final, aunque está particularmente asociado con la Campaña del Norte de África. Fue reemplazado en el servicio de primera línea por el tanque de infantería más ligero y menos costoso Mk.III Valentine a partir de finales de 1941."
 britain.400.a:0 "Reina del desierto."
 
 britain.401.t:0 "El tanque crucero Crusader."
 britain.401.d:0 "El Tanque, Crucero, Mk. VI o A15 Crusader fue uno de los principales tanques cruceros británicos durante la primera parte de la Segunda Guerra Mundial. Se fabricaron más de 5,000 tanques y realizaron importantes contribuciones a las victorias británicas durante la Campaña del Norte de África. El tanque Crusader no vería servicio activo más allá de África, pero el chasis del tanque fue modificado para crear variantes de vehículos antiaéreos, de apoyo de fuego, de observación, de comunicación, de bulldozer y de recuperación. \nLa primera variación, el tanque 'Crusader I', entró en servicio en 1941 y, aunque era maniobrable, estaba relativamente poco blindado y subarmado. El grosor de blindaje mejorado a 49 mm marcó la variante 'Crusader II'. El armamento principal de los Crusader Mark I y II era un cañón principal Ordnance QF de 2 libras (40 mm), pero el 'Crusader III' estaba equipado con un cañón principal Ordnance QF de 6 libras (57 mm). Esta variante fue más que un rival para los tanques alemanes Panzer III y Panzer IV de media generación que enfrentó en combate. Como parte de la 1ra Brigada Acorazada, el Crusader demostró ser vital durante la Batalla de El Alamein, en Tobruk y en Túnez."
 britain.401.a:0 "Tomemos un té."
 
 britain.402.t:0 "El tanque crucero Cromwell"
 britain.402.d:0 "El tanque Cromwell, oficialmente Tanque, Crucero, Mk VIII, Cromwell (A27M), fue uno de los series de tanques cruceros utilizados por Gran Bretaña en la Segunda Guerra Mundial.[a] Nombrado en honor al líder de la Guerra Civil Inglesa Oliver Cromwell, el Cromwell fue el primer tanque puesto en servicio por los británicos para combinar alta velocidad de un motor potente y confiable (el Rolls-Royce Meteor) y blindaje razonable. \nEl cañón de alta velocidad de doble propósito previsto no pudo ser instalado en la torre y el cañón de doble propósito de velocidad media instalado resultó inadecuado. El nombre "Cromwell" se aplicó inicialmente a tres vehículos durante su desarrollo. El desarrollo temprano del Cromwell condujo a la creación del A24 Cavalier. El desarrollo posterior del Cromwell llevó a la creación del diseño competidor Tanque, Crucero, Mk VIII, Centaur (A27L). El tanque Centaur estaba estrechamente relacionado con el Cromwell, ambos vehículos siendo externamente similares. \nEl Cromwell vio acción por primera vez en la Batalla de Normandía en junio de 1944."
 britain.402.a:0 "Dios salve al Rey."
 
 britain.403.t:0 "El tanque de infantería Churchill."
 britain.403.d:0 "El Tanque, Infantería, Mk IV (A22) Churchill fue un tanque de infantería pesado británico utilizado en la Segunda Guerra Mundial, conocido por su pesado blindaje, gran chasis longitudinal con orugas alrededor y múltiples bogies, su capacidad para escalar pendientes empinadas y su uso como base para muchos vehículos especializados, notablemente los „Hobarts Funnies". Fue uno de los tanques aliados más pesados de la guerra. El tanque Churchill fue nombrado en honor al Primer Ministro Winston Churchill, quien había promovido el desarrollo del tanque en la Primera Guerra Mundial. Churchill le dijo al Mariscal de Campo Jan Smuts: "Ese es el tanque que llevaron mi nombre cuando descubrieron que no valía un comino! \nLos orígenes del diseño se encontraban en la expectativa de que la guerra en Europa podría librarse en condiciones similares a las de la Primera Guerra Mundial, y enfatizaban la capacidad para cruzar terrenos difíciles. El Churchill fue apresurado a la producción para fortalecer las defensas británicas contra una posible invasión alemana. Los primeros vehículos tenían defectos que debían superarse antes de que el Churchill fuera aceptado para un uso amplio. Después de que se construyeron varios modelos, una versión mejor blindada, el Mark VII, entró en servicio. \nEl Churchill fue utilizado por las fuerzas británicas y del Commonwealth en la campaña del Norte de África, en Italia y en el noroeste de Europa. Además, se suministraron algunos cientos a la URSS y se utilizaron en el Frente Oriental."
 britain.403.a:0 "Gobierna, Britania!"
 
 britain.404.t:0 "El Centurión MBT"
 britain.404.d:0 "El Centurión fue el tanque principal británico de batalla del período posterior a la Segunda Guerra Mundial. Introducido en 1945, se considera ampliamente uno de los diseños de tanques más exitosos de la posguerra, permaneciendo en producción hasta la década de 1960 y viendo combate en las líneas del frente hasta la década de 1980. El chasis también se adaptó a varios otros roles, y estos han permanecido en servicio hasta el día de hoy. \nEl desarrollo del Centurión comenzó en 1943 y la fabricación comenzó en enero de 1945. Seis prototipos llegaron a Bélgica menos de un mes después de que terminó la guerra en Europa en mayo de 1945. Entró en combate por primera vez con el Ejército Británico en la Guerra de Corea en 1950, en apoyo de las fuerzas de la ONU. \nSe convirtió en uno de los diseños de tanques más utilizados, equipando ejércitos de todo el mundo, con algunos aún en servicio hasta la década de 1990. Tan recientemente como en el conflicto Israel-Líbano de 2006, las Fuerzas de Defensa de Israel emplearon Centuriones modificados como vehículos de transporte de personal acorazado y vehículos de ingeniería de combate. La Fuerza Nacional de Defensa de Sudáfrica aún emplea más de 200 Centuriones, que se modernizaron en las décadas de 1980 y 2000 como el Olifant (elefante). Entre 1946 y 1962, se produjeron 4,423 Centuriones, que consisten en 13 marcas básicas y numerosas variantes. En el uso del Ejército Británico fue reemplazado por el Chieftain."
 britain.404.a:0 "Oh, ¿podemos construir buenos tanques después de todo?"
 
 BICE_britain.1.t:0 "La K6, Cabina Telefónica Roja."
 BICE_britain.1.d:0 "La K6 fue diseñada por Sir Giles Gilbert Scott en 1935 para coincidir con el Jubileo del Rey Jorge V. Lamentablemente, el Rey no vivió para ver ejemplos de este tipo instalados. Conocida inicialmente como el Kiosco del Jubileo, se instalaron alrededor de 70,000 ejemplos en el Reino Unido entre 1936 y 1968."
 BICE_britain.1.a:0 "Un ícono británico."
 BICE_britain.2.t:0 "Churchill está molesto"
 BICE_britain.2.d:0 "En la Cámara de los Comunes de Gran Bretaña, Churchill habla del peligro que representan las dictaduras armadas para las naciones parlamentarias. Se queja de que el espíritu del pueblo británico está siendo domesticado y amedrentado con películas de paz, propaganda anti-reclutamiento y resistencia a las medidas de defensa. Churchill es denunciado como un alarmista y belicista."
 BICE_britain.2.a:0 "El discurso de Churchill ha sido pronunciado."
 BICE_britain.3.t:0 "Los comunistas ingleses apoyan las purgas"
 BICE_britain.3.d:0 "Los comunistas fuera de la Unión Soviética están obsesionados con los intentos que se han hecho para destruir la Revolución Soviética. Harry Pollitt, Secretario General del Partido Comunista de Gran Bretaña, dice que 'los juicios en Moscú representan un nuevo triunfo en la historia del progreso.'"
 BICE_britain.3.a:0 "Amamos a Stalin!"
 BICE_britain.4.t:0 "Rebeldes Palestinos"
 BICE_britain.4.d:0 "Palestina se rebela contra el colonialismo británico y el aumento de la inmigración judía. Matan a nueve en Jaffa. Se incendian casas, se saquean tiendas y se destruyen huertos.\n\nLuchando por la independencia, los árabes organizan huelgas, boicots y manifestaciones. Intentando mantener el orden, los soldados británicos matan a más de 140 musulmanes. La rebelión durará hasta noviembre y hará que los británicos ajusten su política respecto a la inmigración a Palestina."
 BICE_britain.4.a:0 "Bandidos árabes!"
 BICE_britain.5.t:0 "La Batalla de Cable Street"
 BICE_britain.5.d:0 "El pueblo del este de Londres se unió en Cable Street y forzó el regreso de la marcha del fascista Oswald Mosley y sus camisas negras a través de las calles del East End. NO PASARÁN! La Batalla de Cable Street fue un factor importante que condujo a la aprobación de la Ley de Orden Público de 1936, que requería el consentimiento de la policía para las marchas políticas y prohibía el uso de uniformes políticos en público. Esto se considera ampliamente un factor significativo en el declive político del BUF antes de la Segunda Guerra Mundial."
 BICE_britain.5.a:0 "Llamaremos a esto la Batalla de Cable Street!"
 BICE_britain.6.t:0 "La Ley de Orden Público de 1936"
 BICE_britain.6.d:0 "La Ley prohibió el uso de uniformes políticos en cualquier lugar público o reunión pública. También requirió el consentimiento de la policía para que las marchas políticas se llevaran a cabo. La Ley también prohibió organizar, entrenar o equipar a una asociación de personas con el propósito de permitirles ser empleadas en usurpar las funciones de la policía o de las fuerzas armadas de la Corona, o para el uso o exhibición de fuerza física en la promoción de cualquier objetivo político.\n\nLa Ley tuvo el efecto indirecto de mejorar en realidad la postura del BUF. Su abandono forzado de tácticas paramilitares y armadas mejoró las relaciones del partido con la policía, y al hacer que fuera más respetable aumentó el atractivo del BUF entre los ciudadanos de clase media tradicionalmente conservadores que se convirtieron en la base principal del partido en los años posteriores a la aprobación de la Ley de Orden Público de 1936."
 BICE_britain.6.a:0 "Enfóquense en las Camisas Negras!"
 BICE_britain.6.b:0 "Enfóquense en los Sindicalistas!"
 BICE_britain.7.t:0 "Comienza el Servicio Regular de Televisión de la BBC"
 BICE_britain.7.d:0 "El servicio de televisión escaneada electrónicamente programado regularmente comenzó desde Alexandra Palace en Londres el 2 de noviembre de 1936 para solo unos pocos cientos de espectadores en la zona inmediata. Estaba alcanzando un estimado de 25,000 a 40,000 hogares antes del estallido de la Segunda Guerra Mundial, que hizo que el servicio se suspendiera en septiembre de 1939.\n\nLas transmisiones en VHF habrían proporcionado un faro de radio ideal para los bombardeos alemanes que se dirigían a Londres, y los ingenieros y técnicos del servicio serían necesarios para el esfuerzo bélico, en particular para el programa RADAR."
 BICE_britain.7.a:0 "Sintoniza la BBC TV!"
 BICE_britain.8.t:0 "Supermarine Spitfire Mk I"
 BICE_britain.8.d:0 "La historia operativa del Spitfire con la RAF comenzó con los primeros Mk Is K9789, que entraron en servicio con el 19º Escuadrón en la RAF Duxford el 4 de agosto de 1938. El Spitfire logró un estatus legendario durante la Batalla de Gran Bretaña, una reputación ayudada por el famoso Fondo Spitfire organizado y dirigido por Lord Beaverbrook, el Ministro de Producción de Aeronaves.\n\nAunque el objetivo clave del Comando de Cazas era detener a los bombarderos de la Luftwaffe, en la práctica la táctica era usar Spitfires para contrarrestar a los cazas de escolta alemanes, particularmente los Bf 109, mientras que los escuadrones de Hurricane atacaban a los bombarderos."
 BICE_britain.8.a:0 "Una máquina hermosa"
 suqadron_raf_1_tt:0 "Gana 100 cazas Spitfire en tu reserva"
 suqadron_raf_2_tt:0 "Gana 100 cazas Hawker Hurricane en tu reserva"
 BICE_britain.9.t:0 "Hawker Hurricane Mk I"
 BICE_britain.9.d:0 "El primer vuelo de la primera aeronave de producción, impulsada por un motor Merlin II, tuvo lugar el 12 de octubre de 1937. Las primeras cuatro aeronaves en entrar en servicio con la RAF se unieron al No. 111 Escuadrón de la RAF en la RAF Northolt el diciembre siguiente. Para el estallido de la Segunda Guerra Mundial, se habían producido casi 500 Hurricanes y habían equipado 18 escuadrones."
 BICE_britain.9.a:0 "Una máquina espléndida."
 BICE_britain.10.t:0 "Halifax visita Alemania"
 BICE_britain.10.d:0 "Como diplomático del nuevo gobierno de Neville Chamberlain, Lord Halifax visita a Hermann Goering en Alemania. Halifax también visita a Hitler, quien promete su apoyo al Imperio Británico. Hitler ofrece consejos sobre cómo tratar a aquellos en India que buscan la independencia. Mata a Gandhi, aconseja, y, si eso no es suficiente, mata también a los otros líderes.\n\nEl amigo de Lord Halifax, Henry Cannon, informará que Halifax gusta de todos los líderes alemanes, incluido Goebbels. Cannon informa que Halifax 'piensa que el régimen es absolutamente fantástico.'"
 BICE_britain.10.a:0 "El consejo de Hitler..."
 BICE_britain.11.t:0 "Sigmund Freud llega a Londres"
 BICE_britain.11.d:0 "Para finales de mayo, los arreglos para la propia partida de Freud a Londres se habían estancado, atrapados en un proceso de negociación legalmente tortuoso y financieramente extorsionador con las autoridades alemanas. Sin embargo, el kommissar designado por los alemanes a cargo de sus activos y los de la IPA demostró ser comprensivo con la situación de Freud. Anton Sauerwald había estudiado química en la Universidad de Viena bajo la dirección del profesor Josef Herzig, un viejo amigo de Freud, y evidentemente mantenía, a pesar de su lealtad al Partido Nacional Socialista, un respeto por el prestigio profesional de Freud.\n\nLos Freud dejaron Viena en el Orient Express el 4 de junio, acompañados por su personal doméstico y un médico. Llegaron a París al día siguiente, donde se quedaron como huéspedes de la princesa Marie Bonaparte antes de viajar durante la noche a Londres, llegando a la estación de Victoria el 6 de junio."
 BICE_britain.11.a:0 "Cigarros para todos!"
 BICE_britain.12.t:0 "Cricket de Prueba en la TV"
 BICE_britain.12.d:0 "El Cricket de Test Match se transmite por primera vez por la BBC, con cobertura del segundo test de la serie The Ashes entre Inglaterra y Australia, en vivo desde el Lord's Cricket Ground."
 BICE_britain.12.a:0 "Cor Blimey!"
 BICE_britain.13.t:0 "Anthony Eden renuncia"
 BICE_britain.13.d:0 "El ministro de asuntos exteriores de Gran Bretaña, Anthony Eden, considera a Mussolini un gangster poco fiable. No le gusta que su gobierno envíe a Lord Halifax en misiones diplomáticas al extranjero en su lugar. Eden renuncia y es sucedido por Halifax, quien estará asociado con la política de apaciguamiento del gobierno."
 BICE_britain.13.a:0 "Instala a Halifax."
 BICE_britain.14.t:0 "Transmisiones de propaganda"
 BICE_britain.14.d:0 "Lord Haw-Haw fue el apodo de varios locutores del programa de radio de propaganda en inglés Alemania Llama, transmitido por la radio alemana a audiencias en Gran Bretaña en la estación de onda media Reichssender Hamburg y por onda corta a los Estados Unidos. El programa comenzó el 18 de septiembre de 1939 y continuó hasta el 30 de abril de 1945, cuando Hamburgo fue invadido por el ejército británico.\n\nEste apodo, Lord Haw-Haw, generalmente se refiere a William Joyce, quien fue el hablante de inglés más prominente de la radio alemana y a quien gradualmente se le aplicó exclusivamente. Sin embargo, también se aplicó a otros locutores, principalmente en las primeras etapas de la guerra."
 BICE_britain.14.a:0 "Interesante"
 BICE_britain.15.t:0 "El régimen de Franco"
 BICE_britain.15.d:0 "Gran Bretaña y Francia reconocieron el régimen de Franco en febrero, y el reconocimiento internacional siguió rápidamente."
 BICE_britain.15.a:0 ""
 BICE_britain.15.b:0 ""
 BICE_britain.16.t:0 "El Incidente de Altmark"
 BICE_britain.16.d:0 "El petrolero alemán Altmark regresaba a Alemania con 299 marineros mercantes británicos capturados a bordo. Después de ser interceptado por el destructor HMS Cossack, el Altmark buscó refugio en el fiordo de Jøssing, en el suroeste de Noruega, pero siguió el caos.\n\nEn la acción que siguió, los británicos abordaron el barco, y después de algunos combates cuerpo a cuerpo con bayonetas y la última acción registrada de la Royal Naval con sable, abrumaron a la tripulación del barco y luego bajaron a la bodega. Uno de los prisioneros liberados declaró que la primera noticia que tuvieron de la operación fue cuando escucharon el grito de "¿Hay algún inglés aquí?" por parte del grupo de abordaje. Cuando los prisioneros respondieron, la respuesta fue "Bueno, la Armada está aquí!" lo que provocó vítores."
 BICE_britain.16.a:0 "Oh"
 BICE_britain.17.t:0 "Simpatizantes fascistas arrestados"
 BICE_britain.17.d:0 "Desde el 22 de mayo, las autoridades comenzaron a internar a destacados fascistas, bajo la Regulación de Defensa 18B, incluyendo a Mosley y 780 miembros de la BUF. La Unión Británica de Fascistas fue disuelta."
 BICE_britain.17.a:0 "Enciérralos!"
 BICE_britain.17.b:0 "No hay necesidad."
 BICE_britain.18.t:0 "Churchill pronuncia un discurso: Sangre, Trabajo, Lagrimas, Sudor"
 BICE_britain.18.d:0 "No tengo nada que ofrecer más que sangre, trabajo, lágrimas y sudor. Tenemos ante nosotros una prueba de la más grave naturaleza. Tenemos ante nosotros muchos, muchos largos meses de lucha y sufrimiento. Ustedes preguntan, ¿cuál es nuestra política? Puedo decir: Es librar guerra, por mar, tierra y aire, con toda nuestra fuerza y con toda la fuerza que Dios nos pueda dar."
 BICE_britain.18.a:0 "Victoria a toda costa!"
 BICE_britain.19.t:0 "La Ley de Poderes de Emergencia"
 BICE_britain.19.d:0 "Una Ley para conferir a Su Majestad ciertos poderes que es conveniente que Su Majestad pueda ejercer en la presente emergencia, y para hacer más provisiones para fines relacionados con la defensa del reino."
 BICE_britain.19.a:0 "Aprueben la Ley."
 BICE_britain.19.b:0 "Olvídalo."
 BICE_britain.20.t:0 "Churchill pronuncia un discurso"
 BICE_britain.20.d:0 "No flaquearemos ni fracasaremos. Continuaremos hasta el final. Lucharemos en Francia y en los mares y océanos."
 BICE_britain.20.a:0 "Nunca nos rendiremos!"
 BICE_britain.21.t:0 "Churchill pronuncia un discurso"
 BICE_britain.21.d:0 "La Batalla de Francia ha terminado. La Batalla de Gran Bretaña está a punto de comenzar. Sobre esta batalla depende la supervivencia de la civilización cristiana. Toda la furia y la fuerza del enemigo muy pronto se volverán contra nosotros. Hitler sabe que tendrá que rompernos en esta isla o perder la guerra. Por lo tanto, preparemos nuestras fuerzas para nuestro deber, y comportémonos de tal manera que, si el Imperio Británico y su Commonwealth duran mil años, los hombres seguirán diciendo: 'Esta fue su mejor hora.'"
 BICE_britain.21.a:0 "Lucharemos hasta el final!"
 BICE_britain.22.t:0 "Tanto se debe a tan pocos"
 BICE_britain.22.d:0 "La gratitud de cada hogar en nuestra Isla, en nuestro Imperio, y de hecho en todo el mundo, excepto en las moradas de los culpables, se extiende a los aviadores británicos que, sin amedrentarse por las probabilidades, infatigables en su constante desafío y peligro mortal, están cambiando el rumbo de la guerra mundial por su destreza y devoción. Nunca en el campo del conflicto humano se debió tanto por tantos a tan pocos."
 BICE_britain.22.a:0 "Agradezcan a la RAF!"
 BICE_britain.23.t:0 "Submarino U-110"
 BICE_britain.23.d:0 "El submarino alemán U-110 era un submarino tipo IXB de la Kriegsmarine alemana que operó durante la Segunda Guerra Mundial. El U-110 fue capturado por la Royal Navy el 9 de mayo de 1941, lo que proporcionó una serie de documentos secretos de cifrado a los británicos.\n\nLa captura del U-110, más tarde dada el nombre en código de Operación Primrose, fue uno de los mayores secretos de la guerra, permaneciendo en secreto durante siete meses. El presidente Franklin D. Roosevelt solo fue informado de la captura por Winston Churchill en enero de 1942."
 BICE_britain.23.a:0 "Excelente."
 BICE_britain.24.t:0 "U-110 hundido"
 BICE_britain.24.d:0 "Nuestros comandantes de U-Boat se están quejando de que los ingleses parecen saber dónde están los U-boats."
 BICE_britain.24.a:0 "Bastardos!"
 BICE_britain.25.t:0 "Ley de Servicio Nacional (No. 2)"
 BICE_britain.25.d:0 "Todos los hombres y mujeres de entre 18 y 60 años son ahora susceptibles a alguna forma de servicio nacional, incluyendo el servicio militar para hombres menores de 51 y mujeres solteras entre 20 y 30. La primera inscripción militar de los jóvenes de 18 años tiene lugar. Se abandona el calendario de ocupaciones reservadas."
 BICE_britain.25.a:0 "Únete!"
 BICE_britain.26.t:0 "La Carta del Atlántico"
 BICE_britain.26.d:0 "Se ha solicitado al primer ministro Churchill que firme la Carta del Atlántico presentada por los estadounidenses. La Carta expresa '-El derecho de todos los pueblos a elegir la forma de gobierno bajo la cual vivirán.' La Carta fue una declaración de política crucial emitida el 14 de agosto de 1941 que definió los objetivos aliados para el mundo posterior a la guerra y comprometió a los EE.UU. con el esfuerzo de guerra aliado al acordar no firmar una paz separada."
 BICE_britain.26.a:0 "Excelente, firma!"
 BICE_britain.26.b:0 "Iremos solos!"
 usa.66.t:0 "La Carta del Atlántico"
 usa.66.d:0 "El primer ministro británico [ENG.GetLeader] y el presidente de EE.UU. [USA.GetLeader] se reunieron en un anclaje en Terranova y firmaron la Carta del Atlántico. La Carta expresa '-El derecho de todos los pueblos a elegir la forma de gobierno bajo la cual vivirán.' La carta es aclamada en la prensa occidental como una declaración de política crucial que define los objetivos aliados unificados, lo más importante, al acordar no firmar una paz separada."
 usa.66.a:0 "ok"
 usa.66.b:0 "ok"
 usa.66.c:0 "ok"
 usa.67.t:0 "Protestas de sindicatos!"
 usa.67.d:0 "Los sindicatos condenaron enérgicamente el proyecto de ley que da a las grandes corporaciones libertades para recortar salarios e ignorar las malas condiciones laborales. '-No es un renacer de la industria pesada de los tres estados, es más bien la sentencia de muerte del hombre de clase trabajadora!'"
 usa.67.a:0 "ok"
 usa.68.t:0 "Dust Bowl!"
 usa.68.d:0 "Si bien este no es un problema nuevo, una tormenta destructiva de dos días ha eliminado enormes cantidades de tierra arable en las Grandes Llanuras. Parece que esta ola de tormentas de polvo causará mucho más daño de lo proyectado inicialmente y se requieren respuestas del gobierno."
 usa.68.a:0 "No es bueno"
 BICE_britain.27.t:0 "Los Bevin Boys"
 BICE_britain.27.d:0 "El programa fue nombrado en honor a Ernest Bevin, un exfuncionario sindical y luego político del Partido Laborista británico que fue Ministro de Trabajo y Servicio Nacional en el gobierno de coalición durante la guerra. Al comienzo de la guerra, el gobierno, subestimando el valor de los mineros de carbón experimentados, los reclutó para las fuerzas armadas.\n\nA mediados de 1943, las minas de carbón habían perdido 36,000 trabajadores, y estos trabajadores generalmente no fueron reemplazados debido a la disponibilidad de trabajos más limpios. Se hizo evidente que los mineros necesitaban ser reemplazados. El gobierno hizo un llamado a los hombres susceptibles de conscripción para que se ofrecieran como voluntarios para trabajar en las minas en su lugar, pero pocos lo hicieron y la escasez continuó."
 BICE_britain.27.a:0 "Alas minas de carbón."
 BICE_britain.27.b:0 "A las fuerzas armadas."
 BICE_britain.28.t:0 "Se forma el Escuadrón 71 Eagles"
 BICE_britain.28.d:0 "Al comienzo de la Segunda Guerra Mundial, antes de que EE. UU. entrara en la guerra, había un gran número de voluntarios estadounidenses ofreciendo sus servicios. El No. 71 se formó en RAF Church Fenton el 19 de septiembre de 1940 con Brewster Buffaloes. La evaluación del personal de aceptación de la Royal Air Force criticó el Brewster Buffalo en numerosos aspectos, incluida la falta de armamento y blindaje para el piloto, el mal rendimiento a gran altitud, el sobrecalentamiento del motor, la falta de fiabilidad y los controles de la cabina, mientras que fue elogiado por su manejo, cabina espaciosa y visibilidad. Los aviones se consideraron inadecuados para las condiciones europeas y los Hawker Hurricanes los reemplazaron a partir de noviembre de 1940."
 BICE_britain.28.a:0 "Bien!"
 BICE_britain.29.t:0 "El Escuadrón 121 Eagles se une a la lucha!"
 BICE_britain.29.d:0 "El No. 121 del Cuerpo Real de Aviación (Royal Air Force desde el 1 de abril de 1918) se formó en Narborough el 1 de enero de 1918 como un escuadrón de bombarderos diurnos para operar el Airco DH.9. El escuadrón fue reformado el 14 de mayo de 1941 como el No. 121 (Eagle) Squadron en RAF Kirton-in-Lindsey, el segundo de tres escuadrones Eagle tripulados por voluntarios estadounidenses. Equipado con el Hawker Hurricane, el escuadrón luego se convirtió al Supermarine Spitfire y se trasladó al sur a RAF North Weald para comenzar operaciones en barridos por el canal y operaciones de Rhubarb."
 BICE_britain.29.a:0 "Bien!"
 BICE_britain.30.t:0 "El Escuadrón 133 Eagles está listo para la batalla!"
 BICE_britain.30.d:0 "El Escuadrón 133 se formó por primera vez en 1918 en RAF Ternhill."
 BICE_britain.30.a:0 "Bien!"
 BICE_britain.31.t:0 "Gran depresión"
 BICE_britain.31.d:0 "Nuestra economía está comenzando a recuperarse de la gran depresión."
 BICE_britain.31.a:0 "Bien"
 france.63.t:0 "Línea Maginot arruinada"
 france.63.d:0 "La fuertemente fortificada Línea Maginot fue dañada en los combates, y no es de mucha utilidad contra los ataques desde el oeste."
 
 france.63.a:0 "Mejor construir un nuevo muro contra el Atlántico!"
 france.32.t:0 "Frente Popular gana las elecciones"
 france.32.d:0 "El Frente Popular es el ganador de las elecciones legislativas y obtiene la mayoría del Parlamento. La alianza de movimientos de izquierda, incluyendo el Partido Comunista Francés (PCF), la Sección Francesa de la Internacional Obrera (SFIO) y el Partido Radical y Socialista, anuncia la formación de un gobierno encabezado por el líder de la SFIO, Léon Blum. Los franceses esperan que el gobierno de Blum implemente reformas sociales para poner fin a la actual crisis política."
 france.32.a:0 "Con el Frente, todo es posible!"
 france.33.t:0 "El Pacto Hoare-Laval"
 france.33.d:0 "La Prensa ha desvelado el Pacto Hoare-Laval al ojo público, que se está llevando a cabo a sus espaldas. Francia y Gran Bretaña, deseosas de mantener buenas relaciones con Italia, han estado negociando un acuerdo con Mussolini para una rápida conclusión de la Segunda Guerra Italo-Abisinia con concesiones etíopes. Esto con la esperanza de mantener la independencia de la nación, pero se ha hecho sin su conocimiento. Ha causado un clamor tanto de la derecha como de la izquierda, denunciándolo como una política de apaciguamiento hacia Mussolini que dejaría a Etiopía como poco más que un estado títere. Albert Sarraut liderará hasta las elecciones."
 france.34.t:0 "Leon Blum renuncia"
 france.34.d:0 "Con la inflación también subiendo al 46%, la imposición de la semana de 40 horas resultó altamente ineficiente, ya que la industria tuvo dificultades para adaptarse. La confusión económica obstaculizó el esfuerzo de rearme, y el rápido crecimiento del armamento alemán obligó a Blum a abandonar los programas de reformas sociales en los que el Frente Popular había contado en gran medida. Léon Blum renuncia, el Parlamento se niega a darle los medios para resolver la crisis económica."
 france.35.t:0 "Inflación!"
 france.35.d:0 "En 1936, Francia se recupera lentamente de la crisis económica que afectó al país en 1931. La inestable situación política, la alta cantidad de desempleo y el déficit público ya son un desafío para el gobierno. Desafortunadamente, la rápida deflación provocó una sobreestimación del franco. Esto provoca una crisis económica y se derrumban dos tercios de las exportaciones. Con la evasión de capital general y la resistencia de algunos empleadores, la situación es alarmante y la desilusión de la clase trabajadora hacia la política ya es enorme."
 france.35.a:0 "Debemos reformar la economía rápidamente"
 france.36.t:0 "Acuerdo de Matignon"
 france.36.d:0 "Tras la elección del Frente Popular, estalla una huelga general masiva de la clase trabajadora. Iniciada en Le Havre, acompañada por ocupaciones de fábricas para evitar cierres, se había propagado rápidamente por toda Francia. Más de un millón de trabajadores estaban en huelga. El movimiento social siguió inmediatamente a la victoria electoral del Frente Popular, con el fin de alcanzar esta posición de fuerza. El nuevo gobierno de izquierda encabezado por Léon Blum negocia con éxito acuerdos sociales, firmados en el Hôtel Matignon. Todos los trabajadores se beneficiaron de estos acuerdos, que son el derecho legal a huelga, vacaciones pagadas, semana laboral de 40 horas pagada a 48 y la eliminación de todos los obstáculos a la organización sindical."
 france.36.a:0 "Significará una desaceleración significativa de la producción"
 france.37.t:0 "Los comunistas retiran su apoyo"
 france.37.d:0 "Descontento con la reciente política del gobierno de izquierda, Maurice Thorez, líder del Partido Comunista Francés, anuncia que los comunistas abandonan el Frente Popular y manifestarán su descontento."
 france.37.a:0 "No necesitamos su ayuda para liderar la nación!"
 france.38.t:0 "Los comunistas apoyan al gobierno"
 france.38.d:0 "A diferencia de otras naciones, Francia acepta ayudar a los republicanos españoles en la Guerra Civil Española. El gabinete de Blum decidió una política de intervención y formalizó un acuerdo para enviar municiones y soldados voluntarios a España. Maurice Thorez, líder del Partido Comunista Francés, anuncia que los comunistas apoyarán la política de Blum y fortalecerán el actual Frente."
 france.38.a:0 "Los socialistas y los comunistas estarán juntos!"
 france.39.t:0 "El Frente Popular se derrumba"
 france.39.d:0 "Después de dos años de intensa actividad, el Frente Popular perdió su espíritu y solo pudo temporizar a medida que la crisis europea se agravaba. Los trabajadores obtuvieron importantes nuevos derechos, pero su aumento del 48 por ciento en los salarios se compensó con un aumento del 46 por ciento en los precios. El desempleo se mantuvo alto y la producción industrial en general estaba estancada. El Frente Popular se disolvió en otoño de 1938, enfrentándose a disensiones internas relacionadas con la Guerra Civil Española, la oposición de la derecha y los persistentes efectos de la Gran Depresión."
 france.39.a:0 "Camille Chautemps liderará el nuevo gobierno"
 france.40.t:0 "Invitar a Bélgica y Luxemburgo"
 france.40.d:0 "Para contener la posible resurgencia de un expansionismo agresivo por parte de las antiguas Potencias Centrales, Francia ha solicitado que Bélgica y Luxemburgo se unan a los Aliados para detener las ambiciones de Hitler."
 france.40.a:0 "Debemos proteger el Benelux."
 france.40.b:0 "No queremos enojar a Hitler!"
 france.41.t:0 "Gran Bretaña acepta la alianza"
 france.41.d:0 "Gran Bretaña aprueba nuestros esfuerzos y ha aceptado la invitación de Bélgica y Luxemburgo para unirse a la alianza."
 france.41.a:0 "Con gusto, podemos protegernos de nuevo de Alemania."
 france.42.t:0 "Gran Bretaña rechaza la alianza"
 france.42.d:0 "A pesar de nuestros mejores esfuerzos por ofrecer apoyo a los Aliados, nuestro intento más reciente de contactar a una de las naciones ha encontrado escepticismo. Gran Bretaña ha rechazado aceptar a Bélgica y Luxemburgo en la alianza."
 france.42.a:0 "Serán un objetivo fácil para Hitler!"
 france.43.t:0 "El golpe de La Cagoule"
 france.43.d:0 "La Cagoule, oficialmente llamada Comité Secreto de Acción Revolucionaria, es un grupo francés con inclinaciones fascistas y anti-comunistas. Realiza asesinatos, bombardeos, sabotajes de armamentos y otras actividades violentas para añadir inestabilidad política. Con la ayuda del personal militar, realizan hoy un golpe de estado. Se ha declarado la ley marcial y con los cambios que se están llevando a cabo, lo que venga después es poco probable que sea muy diferente."
 france.43.a:0 "El personal militar entrega el liderazgo a Pétain."
 france.44.t:0 "Referéndum Nacionalista"
 france.44.d:0 "La popularidad del Partido Popular Francés ha crecido rápidamente y ahora muchos nacionalistas afirman representar los deseos del pueblo. Jacques Doriot ha demandado un referéndum, quien quiere repetir las elecciones legislativas y forma una coalición con los conservadores y los radicales para poner fin a la crisis política. El gobierno impotente y impopular debe aceptar las demandas de Doriot. Pocos días después, la coalición gana la mayoría en el Parlamento y puede constituir un nuevo gobierno."
 france.44.a:0 "Doriot liderará el nuevo gobierno."
 france.45.t:0 "Francia exige Valonia"
 france.45.d:0 "Francia ha reclamado Valonia y nos ha enviado un ultimátum. Tomarán la provincia por la fuerza si no se la damos."
 france.45.a:0 "No podemos luchar contra ellos."
 france.45.b:0 "Nunca damos nuestra tierra sin luchar!"
 france.46.t:0 "Bélgica acepta"
 france.46.d:0 "Bélgica ha cedido a nuestra demanda y nos da Valonia."
 france.46.a:0 "Los valones son franceses ahora."
 france.47.t:0 "Bélgica se niega"
 france.47.d:0 "Bélgica se niega a ceder a nuestra demanda y está preparada para luchar."
 france.47.a:0 "Ellos conocen las consecuencias de eso."
 france.48.t:0 "Demanda de dividir Suiza"
 france.48.d:0 "Francia tiene un plan para dividir Suiza en dos, donde obtendremos la parte este. ¿Deberíamos aceptar eso?"
 france.48.a:0 "Sí, debemos quitar este país del mapa!"
 france.48.b:0 "No, no es el momento adecuado para eso."
 france.49.t:0 "Alemania acepta"
 france.49.d:0 "Hitler acepta tu plan para dividir Suiza en dos, afirmando que Europa ahora está gobernada tanto por franceses como por alemanes!"
 france.49.a:0 "Gracias a tus nuevos amigos, Europa será tuya!"
 france.50.t:0 "Alemania se niega"
 france.50.d:0 "Hitler rechaza tu plan para dividir Suiza en dos, afirmando que la situación política mundial no está lista para eso."
 france.50.a:0 "Eso es un terrible error."
 france.51.t:0 "Pétain regresa al gobierno"
 france.51.d:0 "La Segunda Guerra Mundial ha comenzado y Pétain ya ha rechazado varias ofertas para unirse al gobierno. Es crítico contra el parlamento por el pobre estado de la preparación de armamento francés y los recortes presupuestarios militares en el período de entreguerras. Sin embargo, durante la guerra, la alta reputación de Pétain como el soldado más senior de Francia tras la muerte de Foch y como el más humano de nuestros comandantes militares, deberíamos exigirle que se reintegre en nuestro gobierno."
 france.51.a:0 "Pétain unirá al país"
 france.52.t:0 "La inflación disminuye"
 france.52.d:0 "Con la guerra actual y las medidas radicales tomadas por el gobierno, la hiperinflación ha disminuido y ahora el franco es estable."
 france.52.a:0 "Eso fortalecerá nuestras posiciones"
 france.53.t:0 "Unión sagrada"
 france.53.d:0 "La unión sagrada fue una tregua política en Francia durante la Primera Guerra Mundial para unir al gobierno y crear solidaridad durante la guerra. En estos tiempos difíciles, el gobierno ha anunciado que ha llegado a un acuerdo con los diferentes movimientos políticos. Dejaron de lado sus disputas y luchan por el futuro de Francia."
 france.53.a:0 "Viva Francia!"
 france.54.t:0 "El gabinete renuncia"
 france.54.d:0 "La Cámara de Diputados eligió a Reynaud como Primer Ministro, pero por solo un voto, con la mayoría de su propio partido absteniéndose. El nuevo gobierno es especialmente inestable; muchos en la derecha exigieron que Reynaud atacara no a Alemania, sino a la Unión Soviética. La Cámara también obligó a Daladier, a quien Reynaud consideraba personalmente responsable de la debilidad de Francia, a ser el Ministro de Defensa Nacional y Guerra de Reynaud."
 france.54.a:0 "Paul Reynaud liderará el nuevo gobierno."
 france.55.t:0 "Restauración de la Monarquía"
 france.55.d:0 "Hoy el Papa Pío XI ha entronizado a Enrique VII como Rey del Reino de Francia. El nuevo líder anuncia que guiará al país en estos tiempos inciertos."
 france.55.a:0 "Viva el Rey!"
 france.56.t:0 "Invitación a la facción francesa"
 france.56.d:0 "En un esfuerzo por fortalecer una nueva alianza y contener la posible resurgencia de un expansionismo agresivo por parte de las antiguas Potencias Centrales, Francia ha solicitado que nos unamos a ellos en una alianza destinada a reunir a estas naciones."
 france.56.a:0 "Con gusto."
 france.56.b:0 "[Root.GetName] sigue su propio camino."
 france.57.t:0 "[From.GetName] se une a la facción francesa"
 france.57.d:0 "Nuestro plan para detener la influencia alemana en Europa está avanzando. [From.GetLeader] aprueba nuestros esfuerzos y ha aceptado nuestra invitación a una alianza."
 france.57.a:0 "Estamos un paso más cerca de construir una facción fuerte."
 france.58.t:0 "[From.GetName] rechaza la alianza francesa"
 france.58.d:0 "A pesar de nuestros mejores esfuerzos por ofrecer apoyo y ayuda, nuestro intento más reciente de contactar a una de las naciones ha sido recibido con escepticismo. [From.GetLeader] se ha negado a unirse a la alianza, tal vez dudando de nuestros motivos, o quizás preocupado de que alinearse demasiado de cerca con nosotros los convertiría en un objetivo."
 france.58.a:0 "Ya podrían ser un objetivo por lo que saben!"
 france.59.t:0 "Destino del Benelux"
 france.59.d:0 "Con la anexión de Valonia, hay una falta de defensa en la frontera con Alemania. Para protegernos contra el Reich, debemos persuadir a Bélgica y Luxemburgo para que sigan tu política."
 france.59.a:0 "El noreste está ahora seguro."
 france.60.t:0 "Golpe de Estado Comunista"
 france.60.d:0 "Hoy, justo cuando el liderazgo y el ejército de [Root.GetRulingParty] se preparaban para una revuelta a escala nacional, varios funcionarios en el gobierno [Root.GetAdjective] colocaron rápidamente a [Root.GetLeader] bajo arresto domiciliario y comenzaron negociaciones con los comunistas.\n\nMientras mantenían una pretensión de salvaguardar el orden, lo que las negociaciones efectivamente significaron fue asegurar posiciones dentro del nuevo estado socialista para aquellos que eligieron cooperar. El golpe estaba terminado antes de que alguien pudiera moverse para detenerlo, y aquellos que lo hubieran hecho ahora están encarcelados, exiliados o ejecutados por el nuevo régimen."
 france.60.a:0 "Maurice Thorez liderará la nación."
 france.61.t:0 "Acuerdo de Cooperación Económica"
 france.61.d:0 "Para asegurar una cooperación militar perfecta, debemos definir algunos acuerdos económicos y logísticos con el Reino Unido. Ahora que el acuerdo está firmado, ¿cuál es la acción que los Aliados deben hacer como prioridad?"
 france.61.a:0 "Aumentar los intercambios entre tus dos países"
 france.61.b:0 "Compartir nuevas tecnologías"
 france.61.c:0 "Tomar una sanción económica contra Alemania"
 poland.14.t:0 "10 Pancerno-Motorowa BK"
 poland.14.d:0 "Fue la única unidad de infantería motorizada polaca completamente operativa durante la invasión de Polonia, ya que la Brigada Motorizada Acorazada de Varsovia no se completó para el 1 de septiembre de 1939. Comandada por el coronel, luego general Stanisław Maczek, se considera una de las pocas unidades militares polacas de la Segunda Guerra Mundial (tamaño de brigada o mayor) que no fue derrotada decisivamente en 1939."
 poland.14.a:0 "Excelente."
 poland.15.t:0 "Warszawska Brygada Panc-Mot"
 poland.15.d:0 "La unidad estaba equipada con tanquetas de fabricación polaca TKS (13 × tanquetas TKS, 2 de ellas con cañones de 20 mm, 11ra Compañía de Tanques de Reconocimiento), y tanques ligeros británicos Vickers E (17 máquinas, 12da Compañía de Tanques Ligeros). Las tanquetas (excepto por las tanquetas equipadas con el cañón AT de 20 mm MG 38FK), no eran rival ni siquiera para el PzKpfw II alemán, y los Vickers E estaban superados por el PzKpfw III y el PzKpfw IV."
 poland.15.a:0 "Justo a tiempo."
 poland.64.t:0 "Mundo en Guerra"
 poland.64.d:0 "Esta mañana, el embajador británico en Berlín entregó al gobierno alemán una nota final indicando que, a menos que escucháramos de ellos antes de las 11 en el sentido de que estaban preparados para retirar de inmediato sus tropas de Polonia, existirá un estado de guerra entre nosotros. Tengo que decirles ahora que no se ha recibido tal compromiso y que, en consecuencia, este país está en guerra con Alemania."
 poland.64.a:0 "Nadie esperaba esto!"
 poland.64.b:0 "Qué golpe tan amargo..."
 poland.64.c:0 "¿Wohlt ihr den Totalen Krieg?"
 tankfactory.1.t:0 "Nivel 1 de Industria de Tanques Alcanzado"
 tankfactory.1.d:0 "Ahora tienes la base para la producción a gran escala de vehículos pesados sobre orugas. Esto reducirá el costo de construcción de tanques y APCs. Nuestros intentos de industrialización nos llevan a la liga de los gigantes industriales de principios de 1900."
 tankfactory.1.a:0 "Bien."
 tankfactory.2.t:0 "Nivel 2 de Industria de Tanques Alcanzado"
 tankfactory.2.d:0 "Los fabricantes de tractores han sido nacionalizados o contratados para ensamblar tanques. Esto reducirá el costo de construcción de tanques y APCs. Nuestros intentos de industrialización nos llevan a la liga de las grandes potencias occidentales del próspero sector industrial privado de finales de los años 1920."
 tankfactory.2.a:0 "Bien."
