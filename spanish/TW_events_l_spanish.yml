 usa.60.t:0 "América nos apoya con Convoyes"
 usa.60.d:0 "América quiere enviarnos convoyes para apoyar a las naciones democráticas en América! Deberíamos estar felices y usarlos para aumentar nuestro comercio!"
 usa.60.a:0 "Genial!"
 usa.61.t:0 "Acuerdo Secreto con América"
 usa.61.d:0 "América está ofreciendo apoyo para desarrollar nuestro país y protegernos! Si aceptamos esta oferta, realmente seremos dependientes de lo que ellos hagan."
 usa.61.a:0 "Aceptamos!"
 usa.61.b:0 "No podemos aceptar esto!"
 usa.6100.t:0 "Liberia acepta el tratado!"
 usa.6100.d:0 "Liberia ha aceptado nuestro acuerdo, lo que nos ha proporcionado una útil base naval en la costa africana! La economía liberiana también está en auge, con mayor producción de caucho y acero. Ahora son casi completamente dependientes de nosotros."
 usa.6100.a:0 "Bien"
