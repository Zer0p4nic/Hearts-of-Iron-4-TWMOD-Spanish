l_spanish:
 tfv_australia.1.t:0 "Propuesta de [From.GetAdjective] sobre la Estrategia de Singapur"
 tfv_australia.1.d:0 "La Estrategia de Singapur ha sido la piedra angular de nuestra política de disuasión contra [JAP.GetNameDef] desde el final de la Gran Guerra. Sin embargo, la redistribución de la Flota Principal a Singapur en caso de ataque depende del apoyo de nuestros aliados en [From.GetNameDef]. Con la amenaza potencial contra las posesiones británicas en el Lejano Oriente aumentando día a día, el alto mando [From.GetAdjective] ha presentado un nuevo estratagema potencial, que vería a Australia con un control mucho mayor de la defensa de la región.\n\nEs un plan sólido, y la única pregunta es si creemos que pueden proporcionar la seguridad que requerimos."
 tfv_australia.1.a:1 "Australia debería proporcionar la primera línea de defensa en el sudeste asiático."
 tfv_australia.1.b:0 "La Estrategia de Singapur permanecerá como siempre lo ha hecho."
 tfv_australia.2.t:0 "[From.GetNameDefCap] Transfiere Posesiones Coloniales"
 tfv_australia.2.d:1 "El [From.GetAdjective] ha aprobado la ley que transferirá el control de todas las posesiones coloniales [From.GetAdjective] cerca de Singapur y Borneo a [Root.GetNameDef].\n\nNuestra seguridad nacional está finalmente en nuestras propias manos."
 tfv_australia.2.a:0 "No decepcionaremos."
 tfv_australia.3.t:0 "[From.GetNameDefCap] Rechaza Ajustes Estratégicos"
 tfv_australia.3.d:0 "A pesar de nuestras válidas preocupaciones sobre la viabilidad de la Estrategia de Singapur, nuestras sugerencias para cambiarla han sido rechazadas en el parlamento [From.GetAdjective]. \nEsto parece ser un resultado del conservadurismo militar que domina el Alto Mando [From.GetAdjective], pero el hecho es que si nuestros temores se cumplen, es posible que tengamos que enfrentarnos a fuerzas enemigas en nuestras costas."
 tfv_australia.3.a:0 "Con o sin apoyo [From.GetAdjective], [Root.GetNameDef] se mantendrá firme!"
 tfv_australia.10.t:0 "[From.GetNameDefCap] Ofrece Protección para Nuestras Colonias"
 tfv_australia.10.d:0 "[From.GetNameDefCap] ha iniciado negociaciones con diplomáticos [Root.GetAdjective] para la posible transferencia de responsabilidad sobre la protección del territorio [Root.GetAdjective] en el sudeste asiático.\n\nConsiderando los desafíos inherentes en defender dicho territorio, una asociación puede no ser una mala idea. Significaría que, para el futuro previsible, dicho territorio sería solo nominalmente [Root.GetAdjective], pero la propiedad nominal seguramente es mejor que perderlos completamente."
 tfv_australia.10.a:0 "[From.GetNameDefCap] será el ejecutor de los intereses [Root.GetAdjective] en la región."
 tfv_australia.10.b:0 "El territorio [Root.GetAdjective] seguirá en manos [Root.GetAdjective]!"
 tfv_australia.11.t:0 "[From.GetNameDefCap] Cede Protectorados"
 tfv_australia.11.d:0 "Las tropas [Root.GetAdjective] estaban listas para asumir responsabilidades por la protección de todo el territorio [From.GetAdjective] en el sudeste asiático tan pronto como [From.GetLeader] aprobara el acuerdo.\n\nSi bien se encontró cierta resistencia local en la transferencia, el miedo a la agresión extranjera asegura que la mayoría reconozca la necesidad de la defensa [Root.GetAdjective]."
 tfv_australia.11.a:0 "[Root.GetNameDefCap] hará lo que deba."
 tfv_australia.12.t:0 "[From.GetAdjective] Bloquea Medidas de Seguridad Regionales"
 tfv_australia.12.d:0 "Creyéndose suficientemente capaces de proteger el territorio [From.GetAdjective] en el sudeste asiático, [From.GetNameDef] ha rechazado nuestra propuesta de una estrategia de defensa compartida.\n\nSin duda motivados por preocupaciones sobre el control colonial, sus acciones son comprensibles. Sin embargo, si son incapaces de proteger su territorio - como tememos - podríamos verlo utilizado como plataforma de lanzamiento para un ataque en el continente australiano."
 tfv_australia.12.a:0 "Solo podemos esperar que sean capaces de resistir."
 tfv_australia.20.t:0 "[From.GetNameDefCap] Demanda Nuestra Anexión!"
 tfv_australia.20.d:0 "Hemos seguido preocupados el crecimiento del fervor nacionalista en [From.GetNameDef], y parece que ha llegado el día en que ha desbordado sus propias fronteras.\nCitando un patrimonio común como 'naciones pioneras', se han hecho sugerencias sobre un estado unido de Oceanía. Sin embargo, la retórica se ha vuelto cada vez más agresiva ante la resistencia [Root.GetAdjective].\n\nAhora la especulación política se ha convertido en hostilidad abierta, y [From.GetLeader] exige públicamente la anexión de todo el territorio [Root.GetAdjective] al estado de [From.GetNameDef].\nSi nos negamos, una invasión forzosa parece enteramente posible."
 tfv_australia.20.a:0 "No tenemos otra opción que aceptar nuestro nuevo estatus como provincia de [From.GetNameDef]."
 tfv_australia.20.b:0 "Si quieren nuestras islas, que vengan a luchar por ellas!"
 tfv_australia.21.t:0 "[From.GetNameDefCap] Acepta la Anexión"
 tfv_australia.21.d:0 "[From.GetAdjective] se ha doblegado a nuestro ultimátum y acepta su nuevo estatus como provincia de [Root.GetNameDef]. Mientras el PM [From.GetAdjective] [From.GetLeader] lamenta la pérdida de la 'independencia' [From.GetAdjective], este momento marca el comienzo de una nueva era para Oceanía.\n\n[From.GetNameDef], como nosotros, han terminado de ser los perros falderos de un Imperio que no tiene nuestros intereses en mente."
 tfv_australia.21.a:0 "[Root.GetNameDefCap] y Nueva Zelanda, juntos hacia un futuro más fuerte!"
 tfv_australia.22.t:0 "[From.GetNameDefCap] Rechaza Nuestra Oferta de Unidad"
 tfv_australia.22.d:0 "Al no reconocer su posición precaria en el paisaje geopolítico del Pacífico, el gobierno [From.GetAdjective] ha rechazado nuestra oferta de hacer de Nueva Zelanda una de las principales provincias de [Root.GetNameDef].\nSin darse cuenta de que son meramente el perro de Inglaterra, el Primer Ministro [From.GetAdjective] [From.GetLeader] citó principios de 'libertad e independencia' [From.GetAdjective].\n\nParece que debemos recordarle a [From.GetNameDef] exactamente lo que queremos decir al describir su posición como 'geopolíticamente precaria.'"
 tfv_australia.22.a:0 "A las armas, [Root.GetAdjective]s!"
 tfv_australia.31.t:0 "[Root.GetNameDefCap] como un Líder Global"
 tfv_australia.31.d:0 "Siguiendo nuestra reciente política de distanciarnos del Imperio, solo tiene sentido que un país tan dominante como nosotros en nuestra propia esfera asuma la posición de líder, en lugar de seguidor.\nReuniremos a otras potencias regionales a nuestra causa y aseguraremos que nuestros intereses mutuos sean defendidos en el escenario global.\n\nYa no en servidumbre a las potencias coloniales de Europa, aseguraremos un nuevo equilibrio de poder más justo."
 tfv_australia.31.a:0 "[Root.GetNameDefCap] marca el camino hacia el futuro!"
 tfv_australia.32.t:0 "[From.GetNameDefCap] Solicita Cooperación Política"
 tfv_australia.32.d:0 "Tras la salida formal de [From.GetNameDef] de la Commonwealth, el gobierno [From.GetAdjective] ahora busca nuevos aliados. Con Europa aparentemente al borde de un nuevo conflicto costoso, y el valor estratégico de [From.GetNameDef] para cualquier posible conflicto en el Pacífico, una asociación puede ser de nuestro mejor interés.\n\nCiertamente enfatizaría el sudeste asiático, el Lejano Oriente y el Pacífico como partes de nuestra esfera de influencia, y aseguraría que, sin importar lo que ocurra en Europa, los intereses [Root.GetAdjective] no serán vulnerados."
 tfv_australia.32.a:1 "Estaríamos felices de llamarlos nuestros aliados!"
 tfv_australia.32.b:0 "Podemos proteger nuestros intereses mejor por nuestra cuenta."
 tfv_australia.33.t:0 "[From.GetNameDefCap] Acepta la Cooperación en el Pacífico"
 tfv_australia.33.d:0 "Viendo los evidentes beneficios de la asociación transpacífica, [From.GetNameDef] ha aceptado nuestra propuesta de una alianza regional."
 tfv_australia.33.a:0 "Los viejos amos están muertos. Todos somos iguales ahora."
 tfv_australia.34.t:0 "[From.GetNameDefCap] Declina el Proyecto de Cooperación"
 tfv_australia.34.d:0 "Ya sea por la falta de reconocimiento de nuestra historia compartida, o simplemente por una cuestión de oportunismo político, [From.GetNameDef] ha declinado nuestra oferta de una asociación transpacífica.\n\nSi bien su participación habría sido un gran activo, debemos avanzar con nuestra propia agenda, hacia nuestros propios objetivos."
 tfv_australia.34.a:0 "Seguiremos haciendo lo que podamos por nuestro rincón del mundo."
 tfv_australia.34.b:0 "Nos hemos fallado."
 tfv_australia.41.t:0 "En Busca de la Libertad [INS.GetAdjective]"
 tfv_australia.41.d:0 "Con el tumulto rampante en las antiguas colonias [HOL.GetAdjective], es evidente que [INS.GetNameDef], nuestro vecino de confianza, requiere una mano amiga para mantener su autoridad duramente ganada. Mientras necesiten nuestro apoyo, [Root.GetNameDef] estará allí para apoyar al gobierno [INS.GetAdjective].\n\nUn día [INS.GetNameDef] podrá enfrentarse a las fuerzas coloniales europeas como nuestro hermano del Pacífico. Hasta entonces, nos aseguraremos de que se mantengan firmes junto a nosotros."
 tfv_australia.41.a:0 "Juntos en armas, contra el mundo si es necesario!"
 tfv_australia.50.t:0 "[From.GetNameDefCap] Solicita Membresía en el [Root.GetFactionName]"
 tfv_australia.50.d:0 "Identificándose como una nación de trabajadores, libre de la antigua burguesía europea, [From.GetNameDef] ha ido moviéndose gradualmente a la esfera política [Root.GetAdjective]. El gobierno [From.GetAdjective] ha solicitado oficialmente la membresía nacional en el [Root.GetFactionName].\n\nCon la Revolución Mundial a la vista, [From.GetLeader] presenta una visión de [Root.GetNameDef] y [From.GetNameDef] como dos de los polos clave en un nuevo orden mundial socialista, basándose en el dominio de [From.GetNameDef] en Oceanía y el de [Root.GetNameDef] en Eurasia."
 tfv_australia.50.a:0 "Cualquier nación revolucionaria es bienvenida con los brazos abiertos!"
 tfv_australia.50.b:0 "No podemos permitir los conflictos en los que los [From.GetAdjective] seguramente nos arrastrarán."
 tfv_australia.51.t:0 "Hermanos de la Revolución"
 tfv_australia.51.d:0 "[From.GetNameDefCap] ha considerado nuestra solicitud de membresía en el [From.GetFactionName], y nos ha declarado un aliado valioso de la causa."
 tfv_australia.51.a:0 "La Revolución Mundial nos espera!"
 tfv_australia.52.t:0 "Yendo Solo"
 tfv_australia.52.d:0 "Tras semanas de negociaciones estancadas y trampas burocráticas, se ha vuelto evidente que [From.GetNameDef] no están interesados en darnos una respuesta definitiva sobre nuestra adhesión al [From.GetFactionName].\nComo esperábamos negociaciones rápidas y concluyentes, [Root.GetNameDef] debe prepararse para llevar verdadera libertad a los trabajadores del mundo por su cuenta."
 tfv_australia.52.a:0 "Luchamos por los oprimidos en todos los rincones del mundo!"
 tfv_australia.60.t:0 "[From.GetNameDefCap] Imponiendo Dominio"
 tfv_australia.60.d:0 "Citando los derechos de todos los trabajadores a la libertad y la autodeterminación, el gobierno [From.GetAdjective] exige que el estado [Root.GetAdjective] se rinda a la ola de 'Socialismo Oceánico' que inunda nuestra región.\n\nIndependientemente del interés real del pueblo de [Root.GetNameDef], la amenaza de [From.GetNameDef] es real, y no hay duda de que probablemente presionarán sus demandas con todos los medios a su alcance..."
 tfv_australia.60.a:0 "Realmente no tenemos elección. Por la revolución, compañeros."
 tfv_australia.60.b:0 "[Root.GetNameDefCap] nunca se rendirá!"
 tfv_australia.61.t:0 "[From.GetNameDefCap] Se Une a la Lucha Revolucionaria!"
 tfv_australia.61.d:0 "Reconociendo la verdad y la rectitud de la causa comunista, [From.GetNameDef] ha acordado la necesidad de unir nuestros esfuerzos bajo un común estandarte oceánico."
 tfv_australia.61.a:0 "Desde abajo, la marea roja se levantará para consumir el mundo!"
 tfv_australia.62.t:0 "[From.GetNameDefCap] Intenta Interrumpir la Revolución"
 tfv_australia.62.d:0 "Habiendo mantenido al pueblo [From.GetAdjective] oprimido bajo sus pulgares burgueses, los gatos gordos que controlan el gobierno de [From.GetNameDef] han anunciado que bajo ninguna circunstancia cooperarán con el estado [Root.GetAdjective].\nQué pena por ellos que no buscamos su cooperación, sino más bien la de aquellos que trabajan bajo el peso de su opulenta obesidad."
 tfv_australia.62.a:0 "Traeremos verdadera libertad a [From.GetNameDef]!"
 tfv_australia.70.t:0 "[From.GetNameDefCap] Exige Derecho a Controlar Protectorados"
 tfv_australia.70.d:0 "Afirmando que un fallo por parte de [Root.GetNameDef] para defender sus posesiones coloniales en el sudeste asiático tendría implicaciones catastróficas para la defensa nacional de [From.GetNameDef], [From.GetLeader] ha solicitado que se le dé al gobierno [From.GetAdjective] la plena y responsable independencia para la defensa de la región.\nAunque no es una demanda abierta, el crecimiento de la influencia estratégica y militar [From.GetAdjective] en la región hace que el argumento tenga algo de sentido. El contrapeso es el reciente distanciamiento político que [From.GetNameDef] ha adoptado hacia nosotros.\nEste sería un acuerdo con un posible socio, no un súbdito, y dejaría a las colonias de facto fuera de nuestras manos, si [From.GetNameDef] decide hacerlo."
 tfv_australia.70.a:0 "Sí, la estabilidad del sudeste asiático es una prioridad."
 tfv_australia.70.b:0 "No, seremos los únicos controladores de nuestras propias posesiones coloniales!"
 tfv_australia.71.t:0 "Comisión Defensiva"
 tfv_australia.71.d:0 "Tras acercamientos del comando militar [Root.GetAdjective], [From.GetNameDef] ha decidido otorgarnos 'control intermedio' de todas las posesiones coloniales [From.GetAdjective] en el sudeste asiático.\n\nCon las viejas fuerzas del Pacífico sin enterarse, nuestros intentos de asegurar el dominio de [Root.GetNameDef] en la región continúan."
 tfv_australia.71.a:0 "Haremos sentir orgulloso al viejo país."
 tfv_australia.72.t:0 "[From.GetNameDefCap] Rechaza 'Proyecto de Defensa'"
 tfv_australia.72.d:0 "A pesar de los acercamientos del Alto Mando [Root.GetAdjective], [From.GetNameDef] ha rechazado nuestra solicitud de control sobre sus colonias en la región del sudeste asiático.\n\nSin embargo, nuestras ambiciones son implacables. Continuaremos buscando maneras de asegurar la prominencia de [Root.GetAdjective] en el Pacífico."
 tfv_australia.72.a:0 "[Root.GetNameDefCap] se mantiene firme, a pesar de este contratiempo."
 tfv_australia.80.t:0 "Una Oferta Desde Más Allá del Mar"
 tfv_australia.80.d:0 "[From.GetNameDefCap] con el tiempo se ha vuelto más comprensivo con las ambiciones imperiales de [Root.GetNameDef]. Como la única otra fuerza militar importante basada en la región, los [From.GetAdjective] han decidido que es mejor permanecer como nuestro orgulloso aliado que como nuestros humildes sirvientes.\n\nPara elevar nuestro interés, la propuesta de una alianza del Pacífico Oeste describe claramente que la esfera [Root.GetAdjective] también incluiría varios territorios actualmente controlados por los enemigos de [From.GetNameDef]."
 tfv_australia.80.a:0 "Juntos dominaremos completamente el hemisferio oriental!"
 tfv_australia.80.b:0 "Nuestras ambiciones no tienen cabida para esos granjeros de tierras baldías!"
 tfv_australia.81.t:0 "[From.GetNameDefCap] Aprueba la Alianza"
 tfv_australia.81.d:1 "Nuestra delegación a Japón ha regresado triunfante. Hemos firmado una alianza oficial con [JAP.GetName]. El documento define claramente las esferas de interés para cada uno de nuestros países, en las que el otro no puede interferir."
 tfv_australia.81.a:0 "Los [Root.GetAdjective] y los [From.GetAdjective] a través del Pacífico Oeste se beneficiarán de esto!"
 tfv_australia.82.t:0 "El Gobierno [From.GetAdjective] Resiste la Asociación!"
 tfv_australia.82.d:0 "A pesar de nuestro ascenso al primer plano del escenario global, [From.GetNameDef] se ha negado a reconocer nuestra importancia en la región del Pacífico Oeste.\nNo solo los [From.GetAdjective] nos rechazaron de plano, sino que expresaron en términos claros que su doctrina de Nanshin-ron podría llevarlos más allá de Indonesia, hacia el propio continente australiano."
 tfv_australia.82.a:0 "Si no se mantienen con nosotros, les haremos arrodillarse ante nosotros."
 tfv_australia.90.t:0 "La Visita de Coronación"
 tfv_australia.90.desc:0 "[AST.GetLeader] ha viajado a Gran Bretaña para participar en la ceremonia de coronación del Rey Jorge VI y la Reina Isabel. Tras varias semanas de almuerzos, cenas, fiestas en el jardín, recepciones y más cenas, finalmente ha logrado asegurar una audiencia privada con el nuevo Rey. Después de un intercambio de cortesías y charla trivial, el tema se vuelve político, y el Rey pregunta qué puede hacer para ayudar a [AST.GetNameDef]."
 tfv_australia.90.a:0 "Solicitar al Rey que haga una visita a Australia para elevar la moral."
 tfv_australia.90.b:0 "Solicitar al Rey que apoye una campaña de reclutamiento."
 tfv_australia.90.c:0 "Solicitar al Rey que apoye públicamente al gobierno."
 tfv_australia.92.t:0 "El Rey Eduardo VIII Visita Australia"
 tfv_australia.92.desc:0 "[AST.GetLeader] ha viajado a Gran Bretaña para participar en la ceremonia de matrimonio entre el Rey Eduardo VIII y Wallis Simpson. Tras varias semanas de almuerzos, cenas, fiestas en el jardín, recepciones y más cenas, finalmente ha logrado asegurar una audiencia privada con el nuevo Rey.\n\nDespués de un intercambio de cortesías y charla trivial, el tema se vuelve político. El Rey se embarca en un largo discurso sobre la solidaridad del Commonwealth y la lealtad a la madre patria, y mientras se prepara para abordar la política continental, [AST.GetLeader] no puede evitar sentirse un poco incómodo. El Rey pregunta qué puede hacer para ayudar a [AST.GetNameDef] y ganarse el cariño de la gente allí."
 tfv_australia.92.a:0 "Solicitar al Rey que haga una visita a Australia para elevar la moral."
 tfv_australia.92.b:0 "Solicitar al Rey que apoye una campaña de reclutamiento."
 tfv_australia.92.c:0 "Solicitar al Rey que apoye públicamente al gobierno."
 tfv_australia.95.t:0 "Nacionalistas en aumento en Indonesia"
 tfv_australia.95.desc:0 "Ha habido un notable aumento en la agitación nacionalista en toda Indonesia en las últimas semanas. Las estimaciones de inteligencia sobre el número de simpatizantes nacionalistas han crecido a un tamaño alarmante. De particular preocupación son los informes de que algunos líderes nacionalistas están discutiendo abiertamente una insurrección armada. Justo ayer, un buque naval interceptó un barco pesquero sospechoso al sur de Java. Se encontraron a bordo armas y municiones sin marcas oficiales. El interrogatorio de la tripulación no ha dado resultados hasta ahora, pero parece que alguien está tratando de causar problemas."
 tfv_australia.95.a:0 "Profundamente inquietante."
 tfv_australia.96.t:0 "Guerra Civil!"
 tfv_australia.96.desc:0 "Los nacionalistas armados toman las calles en toda Indonesia. Las acciones militares y policiales contra el levantamiento han demostrado ser infructuosas hasta ahora. Esta insurrección armada ha surgido tras un repentino aumento en el sentimiento nacionalista, lo que ahora significa que estamos en una guerra civil total."
 tfv_australia.96.a:0 "Resistid a la escoria nacionalista!"
 tfv_australia.96.b:0 "Uníos al levantamiento!"
 tfv_australia.97.t:0 "El Costo de la Guerra"
 tfv_australia.97.desc:0 "Nuestras medidas de emergencia para la guerra han requerido un gasto gubernamental desenfrenado, la esperanza de nuestra gran nación debe venir antes que todo lo demás. El departamento financiero ahora informa que tendremos que arreglárnoslas con los préstamos actuales, todas las líneas de crédito han sido agotadas. Esperemos que esto haya sido suficiente!"
 tfv_australia.97.a:0 "Está bien"
 tfv_canada.1.t:0 "[From.GetNameDefCap] Solicita Alianza Norteamericana"
 tfv_canada.1.d:0 "Con los intereses diplomáticos a lo largo del continente norteamericano alineándose, y Europa en mayor caos día tras día, [From.GetNameDef] ha propuesto un movimiento político radical.\nAl entrar en un pacto de defensa mutua, podemos asegurar la seguridad e integridad de las Américas, mientras expandimos significativamente nuestras opciones políticas y militares en cualquier situación dada. [From.GetLeader] declaró que era una "elección obvia", para asegurar la prosperidad de [Root.GetNameDef] así como de [From.GetNameDef], y [Root.GetLeader] parece estar de acuerdo en que es difícil argumentar lo contrario."
 tfv_canada.1.a:0 "Esta es una estrategia sólida. Nos uniremos a [From.GetNameDef]!"
 tfv_canada.1.b:0 "No aceptaremos ninguna posibilidad de ser arrastrados a problemas más allá de nuestras propias fronteras!"
 tfv_canada.2.t:0 "Alianza Norteamericana Establecida"
 tfv_canada.2.d:0 "Hoy se marca la firma de un nuevo tratado, celebrando la amistad y el apoyo compartido entre [Root.GetNameDef] y [From.GetNameDef]. Nuestros dos países prometen ayudarse mutuamente en asuntos de política exterior, incluyendo la defensa de nuestro continente.\n\nCon nuestras naciones trabajando juntas, los agresores extranjeros del mundo no tienen ninguna posibilidad contra nosotros."
 tfv_canada.2.a:0 "De mar a mar!"
 tfv_canada.3.t:0 "[From.GetNameDefCap] Rechaza la Alianza Norteamericana"
 tfv_canada.3.d:0 "A pesar del beneficio de una medida formalizada de cooperación militar entre nuestros dos países, como lo ejemplifica la Junta de Defensa Conjunta, el [From.GetAdjective] ha rechazado nuestras negociaciones para una alianza permanente.\nEl pacto habría asegurado la integridad del continente norteamericano, pero ahora parece que tendremos que encontrar otros medios para defender la patria."
 tfv_canada.3.a:0 "Tenemos otras opciones."
 tfv_canada.10.t:0 "[From.GetNameDefCap] Busca Membresía en el [Root.GetFactionName]"
 tfv_canada.10.d:0 "Tras su abandono del Commonwealth, [From.GetNameDef] está negociando para obtener un puesto como uno de nuestros aliados en el [Root.GetFactionName]. Sus convicciones comunistas son fuertes, y es innegable que un aliado en el continente americano sería de gran beneficio para la causa de la revolución mundial...\nAunque su concepto de Socialismo Patriótico, la naturaleza independiente, y el intento de [From.GetLeader] de un Milagro de Industrialización pueden causar problemas en el futuro, esta parece ser una oportunidad demasiado buena para dejarla pasar."
 tfv_canada.10.a:0 "Damos la bienvenida a todos los verdaderos revolucionarios con los brazos abiertos!"
 tfv_canada.10.b:0 "Es un riesgo demasiado grande en este momento."
 tfv_canada.11.t:0 "Una Verdadera Revolución Americana"
 tfv_canada.11.d:0 "Habiendo desechado los restos de una burguesía sostenida por siglos de violencia colonial, finalmente hemos hecho nuestra entrada en el escenario mundial. Estamos codo a codo con [From.GetNameDef] en el [From.GetFactionName] mientras buscamos difundir la revolución mundial a cada rincón del globo."
 tfv_canada.11.a:0 "Les mostraremos a este continente lo que realmente significa una revolución!"
 tfv_canada.12.t:0 "[From.GetNameDefCap] Rechaza la Membresía en el [From.GetFactionName]"
 tfv_canada.12.d:0 "Temiendo por el efecto que tendrá en la "estabilidad global", [From.GetLeader] rechazó públicamente nuestra solicitud de membresía en el [From.GetFactionName].\nViendo que [From.GetNameDef] no está por encima de la mezquina política del viejo mundo, nuestros esfuerzos revolucionarios habrían sido en vano de todos modos.\n\nIncluso si [Root.GetNameDef] permanece sola en un mundo de fascismo, no nos rendiremos hasta que el verdadero socialismo haya sido llevado a cada trabajador en todas las tierras de nuestro globo!"
 tfv_canada.12.a:0 "Por la equidad, la comprensión y el camino canadiense!"
 tfv_canada.20.t:0 "[From.GetNameDefCap] Busca Alianza"
 tfv_canada.20.d:0 "Tras el auge del nacionalismo conservador en la política [From.GetAdjective], [From.GetNameDef] ha estado buscando nuevos aliados que realmente tengan la capacidad de ayudar a su causa, en lugar de las débiles "democracias" del Commonwealth.\n\nAsociarse con [From.GetNameDef] no solo sería ideológicamente natural, sino que también aseguraría la presencia de un estado fuerte que pudiera... perseguir nuestros intereses en el continente norteamericano."
 tfv_canada.20.a:0 "Es natural que los [From.GetAdjective] y los [Root.GetAdjective] trabajen juntos!"
 tfv_canada.20.b:0 "Nuestros intereses están en Europa, [From.GetNameDef] debe establecer su propio terreno."
 tfv_canada.21.t:0 "Una Alianza de Poder"
 tfv_canada.21.d:0 "[From.GetNameDefCap] ha aceptado nuestra oferta de alianza, viendo un claro beneficio en una relación con un fuerte estado americano.\nCon este movimiento diplomático seremos mucho más capaces de proyectar nuestro poder en América del Norte, y no es casualidad que el Eje Berlín-Ottawa atraviese Londres."
 tfv_canada.21.a:0 "Nosotros nos mantenemos como una fuerza global."
 tfv_canada.22.t:0 "El Podrido de Europa"
 tfv_canada.22.d:0 "Incapaz de mirar más allá de sus propias fronteras microscópicas, [From.GetLeader]'s [From.GetName] ha rechazado nuestra oferta de alianza.\nPor supuesto, con el probable colapso del estado [From.GetAdjective] y toda Europa bajo el peso de sus propios pueblos, podríamos estar mejor sin ellos."
 tfv_canada.22.a:0 "Les mostraremos lo que realmente significa grandeza."
 tfv_canada.30.t:0 "Una Revolución Sinárquica"
 tfv_canada.30.d:0 "A medida que los Sinárquicos crecen en influencia, sus demandas también crecen en fuerza. Parece que nuestro gobierno puede no ser capaz de mantener a raya su política de derecha, ya que se han informado enfrentamientos entre Sinárquicos y partidarios del gobierno en [Root.GetNameDef]. Esto incluye el uso de armas letales por ambos lados.\nSi bien no está claro cuándo y cómo ocurrió la militarización del partido Sinárquico, representan una amenaza real e inmediata para el gobierno actual.\n\nLa guerra civil está a la vuelta de la esquina."
 tfv_canada.30.a:0 "Apoyar a los Nacionalistas."
 tfv_canada.30.b:0 "Apoyar a los Republicanos."
 tfv_canada.30.c:0 "Conceder el gobierno a los Nacionalistas."
 tfv_canada.40.t:0 "Un Plan para la Dominación"
 tfv_canada.40.d:0 "Si bien la fuerza del recientemente reformado estado [Root.GetAdjective] es innegable, también lo son las realidades de la política regional. Nuestro viejo enemigo, [USA.GetNameDef], domina el continente y ha demostrado ser incapaz de mantenerse al margen de asuntos más allá de sus fronteras.\nEso hace que la oferta de cooperación con [From.GetNameDef] sea aún más valiosa. Cualquiera de nuestros países podría carecer de la fuerza para evitar la intervención [USA.GetAdjective] por sí solo, pero contra el norte y el sur, [USA.GetLeader] tendrá que pensarlo dos veces antes de actuar.\n\nY quizás serán más amenos al regreso de los territorios legítimamente [Root.GetAdjective]..."
 tfv_canada.40.a:0 "Exprimiremos la vida de nuestro vecino en estado de descomposición!"
 tfv_canada.40.b:0 "No podemos arriesgarnos a ser vistos como agresores."
 tfv_canada.41.t:0 "México Acepta!"
 tfv_canada.41.d:0 "El gobierno [MEX.GetAdjective] está en total acuerdo respecto a la amenaza que representan para nuestros países las agresivas políticas de nuestros vecinos del sur. La única manera de sobrevivir es romper el dominio que tienen sobre el continente. Debemos atacar pronto, antes de que puedan terminar de rearmarse. Ciertas concesiones territoriales tendrán que hacerse a nuestros nuevos amigos, por supuesto, pero juntos, pondremos fin a la hegemonía americana!"
 tfv_canada.41.a:0 "La Casa Blanca volverá a arder!"
 tfv_canada.42.t:0 "México Rechaza!"
 tfv_canada.42.desc:0 "El gobierno [MEX.GetAdjective] ha declinado nuestra oferta de trabajar juntos contra nuestro enemigo común. Parecen creer que pueden simplemente ignorar a la serpiente de cascabel lista para atacar, esperando que los deje en paz siempre y cuando no hagan movimientos amenazantes. Parece que debemos confiar solo en nuestras defensas."
 tfv_canada.42.a:0 "Tontos! Cobardes! TRAIDORES!"
 tfv_canada.50.t:0 "El Enemigo Interior"
 tfv_canada.50.d:0 "Una explosión sacudió hoy una de nuestras fábricas, y aunque inicialmente parecía un accidente industrial, la investigación ha revelado que explosivos fueron colocados intencionalmente a lo largo de las líneas de producción.\nMientras lamentamos la pérdida de vidas, un ataque al esfuerzo bélico no puede ser ignorado.\n\nQuienquiera que esté detrás de este ataque representa una amenaza para todo [Root.GetNameDef]!"
 tfv_canada.50.a:0 "No dejaremos que el enemigo nos derribe!"
 tfv_canada.51.t:0 "Otro Ataque"
 tfv_canada.51.d:0 "Ha ocurrido otro ataque en suelo [Root.GetAdjective], esta vez apuntando directamente a una de nuestras fábricas militares.\nLa producción ha sido detenida mientras comienzan las reparaciones, pero los culpables aún están en libertad.\n\nAl menos ha quedado claro que este es el trabajo de un grupo, más que de un solo individuo."
 tfv_canada.51.a:0 "Cuanto más grande sea su círculo, más fácil será localizarlos."
 tfv_canada.52.t:0 "El Círculo de Quebec"
 tfv_canada.52.d:0 "Las fuerzas del orden han estado trabajando con la policía militar para hacer grandes avances en el caso de sabotaje continuo de fábricas. Con el ataque a otra fábrica, se ha vuelto evidente que el sabotaje no es obra de espías extranjeros, sino de un grupo que protesta por la conscripción forzada introducida en Quebec.\n\nIndependientemente de sus preocupaciones políticas, nuestro país está en guerra, y son traidores de la más alta categoría."
 tfv_canada.52.a:0 "Deben ser detenidos!"
 tfv_canada.53.t:0 "El Final de la Línea"
 tfv_canada.53.d:0 "Se había tendido una trampa para el Círculo de Quebec en la fábrica considerada su próximo objetivo más probable para el sabotaje. En la oscuridad de la noche, las fuerzas del orden esperaban a los infiltrados.\nCuando llegaron los saboteadores, resultó que eran un grupo mucho más grande de lo esperado, y más armados, con equipo militar robado. Estalló un tiroteo, dañando tantas líneas de producción como lo habrían hecho los planes del Círculo de Quebec.\nSin embargo, después de la feroz lucha, no quedó un solo saboteador con vida. El Círculo de Quebec ha llegado a su fin."
 tfv_canada.53.a:0 "Una victoria, no una pérdida para [Root.GetNameDef]!"
 tfv_canada.60.t:0 "[From.GetNameDefCap] Exige Labrador y Terranova"
 tfv_canada.60.d:0 "Tras haber expresado durante mucho tiempo el deseo de "repatriar" los territorios coloniales de Labrador y Terranova como parte de su país, [From.GetNameDef] ha comenzado a demandarlos.\n[From.GetLeader] ha dejado claro que [From.GetNameDef] considera que es suelo [From.GetAdjective], y que "tomarán las medidas necesarias para lograrlo.""
 tfv_canada.60.a:0 "Déjales lo que quieren, [Root.GetNameDef] no puede discutir sobre esto en este momento."
 tfv_canada.60.b:0 "No cederemos ni un centímetro de tierra [ENG.GetAdjective]!"
 tfv_canada.61.t:0 "Un Destino Cumplido"
 tfv_canada.61.d:0 "Con la cesión de Labrador y Terranova por parte de [From.GetNameDef], [Root.GetNameDef] finalmente está completo. Verdaderamente de Mar a Mar, cada verdadero [Root.GetAdjective] ahora está dentro de nuestras fronteras, donde pertenece.\nNuestro siguiente paso debe ser asegurar la seguridad y protección del estado [Root.GetAdjective]!"
 tfv_canada.61.a:0 "Una costa es la única frontera segura!"
 tfv_canada.62.t:0 "Hubris Imperial"
 tfv_canada.62.d:0 "Invocando su "derecho imperial" en descomposición y apelando a los estados de Labrador y Terranova como posesiones coloniales que deben ser protegidas, [From.GetNameDef] ha rechazado ceder tierras que son legítimamente nuestras. Estas personas son [Root.GetAdjective]s, y Terranova y Labrador poseen recursos [Root.GetAdjective], pero deben responder a amos [From.GetAdjective].\nEsta es una situación inaceptable, pero está claro que [From.GetNameDef] no puede ser convencido de una solución diplomática..."
 tfv_canada.62.a:1 "[ROOT.GetNameDefCap] será uno!"
 mex_nationalists_chosen:0 "Apoya a los Nacionalistas."
 mex_republicans_chosen:0 "Apoya a los Republicanos."
 tfv_south_africa.1.t:0 "[From.GetNameDefCap] Solicita Mandato Africano"
 tfv_south_africa.1.d:0 "Mientras luchamos con la cobertura militar de todo el Imperio, [From.GetNameDef] se ha acercado a nosotros sobre un acuerdo administrativo. Nuestras colonias en el sur y centro de África deberían ser entregadas a ellos, con plenos derechos y responsabilidades hacia su defensa."
 tfv_south_africa.1.a:0 "Necesitamos concentrar nuestras energías en Europa."
 tfv_south_africa.1.b:0 "Podemos mantener estas colonias sin problemas."
 tfv_south_africa.1.c:0 "Las colonias deberían defenderse a sí mismas."
 tfv_south_africa.2.t:0 "[From.GetNameDefCap] Aprueba"
 tfv_south_africa.2.d:0 "Con compromisos crecientes más cerca de casa, [From.GetNameDef] ha acordado que sus colonias africanas deberían ser administradas por nosotros por el momento."
 tfv_south_africa.2.a:0 "Seremos señores benévolos."
 tfv_south_africa.3.t:0 "[From.GetNameDefCap] Rechaza"
 tfv_south_africa.3.d:0 "Citando una falta de amenaza directa a sus colonias en África, [From.GetNameDef] ha dejado muy claro que no tienen intención de entregar la administración de sus posesiones a nosotros."
 tfv_south_africa.3.a:0 "¿No confían en nosotros?"
 tfv_south_africa.4.t:0 "El Compromiso Africano"
 tfv_south_africa.4.d:0 "Tras una larga deliberación, el gobierno británico ha llegado a un compromiso respecto a la defensa de las colonias africanas. Bajo este nuevo esquema, las colonias serán responsables de su propia defensa, pero disfrutarán de una mayor libertad para gestionar sus propios asuntos."
 tfv_south_africa.4.a:0 "Un buen compromiso - nadie está feliz con él."
 tfv_south_africa.10.t:0 "Ayuda extranjera para nuestra lucha"
 tfv_south_africa.10.desc:0 "La gran guerra por el futuro de nuestro país ha llegado finalmente. Ahora debemos asegurar cada pedazo de apoyo que podamos conseguir para garantizar que prevaleceremos en esta lucha. La supervivencia de la cultura [From.GetAdjective] y nuestra forma de vida están en juego!"
 tfv_south_africa.10.a:0 "Deberíamos acercarnos a los alemanes."
 tfv_south_africa.10.b:0 "Los holandeses nos ayudarán."
 tfv_south_africa.11.t:0 "[From.GetNameDefCap] pide ayuda!"
 tfv_south_africa.11.desc:0 "Se ha desatado una lucha violenta en [From.GetName]. Mientras luchan por la supervivencia misma de su forma de vida, están desesperados por cualquier tipo de apoyo que podamos ofrecer. Esta también sería una oportunidad para probar algunas de nuestras nuevas armas y asegurar un valioso aliado en Sudáfrica."
 tfv_south_africa.11.a:0 "Envíales aviones de combate."
 tfv_south_africa.11.b:0 "Envíales tanques."
 tfv_south_africa.11.c:0 "Envíales rifles y artillería."
 tfv_south_africa.11.e:0 "Tendrán que luchar por su cuenta."
 tfv_south_africa.12.t:0 "[From.GetNameDefCap] suplica nuestra ayuda"
 tfv_south_africa.12.desc:0 "Se han desatado intensos combates en Sudáfrica entre Nacionalistas y Unionistas. Malamente superados en número y armamento, los Nacionalistas se han vuelto hacia nosotros, la patria de sus antepasados, en busca de apoyo."
 tfv_south_africa.12.a:0 "Envíales aviones de combate."
 tfv_south_africa.12.b:0 "Envíales tanques."
 tfv_south_africa.12.c:0 "Envíales rifles y artillería."
 tfv_south_africa.12.e:0 "Tendrán que luchar por su cuenta."
 tfv_south_africa.13.t:0 "La Respuesta Alemana"
 tfv_south_africa.13.desc.a:0 "Nuestra delegación a [GER.GetNameDef] ha regresado con las manos vacías. A pesar de las cálidas palabras del gobierno [GER.GetAdjective], no pudieron obtener ningún compromiso firme de apoyo. Parece que ya no podemos contar con el gobierno alemán para ayudarnos en nuestra lucha."
 tfv_south_africa.13.desc.b:0 "Citando la falta de material disponible, el gobierno [GER.GetAdjective] ha decidido que ya no les interesa enviarnos más apoyo. Todos los esfuerzos están centrados en construir su propio ejército. Esto nos deja en una posición difícil."
 tfv_south_africa.13.a:0 "Contactemos a nuestros amigos holandeses."
 tfv_south_africa.13.b:0 "Tendremos éxito por nuestra cuenta o pereceremos en el intento."
 tfv_south_africa.14.t:0 "La Respuesta [HOL.GetAdjective]"
 tfv_south_africa.14.desc.a:0 "Nuestra delegación a [HOL.GetNameDef] ha estado frustrada por interminables obstáculos y retrasos. Las reuniones con funcionarios [HOL.GetAdjective] y gerentes de la industria son canceladas a última hora, las llamadas no son devueltas, y los telegramas no son respondidos. Parece que el gobierno [HOL.GetAdjective] no está realmente interesado en ayudarnos con nuestros esfuerzos."
 tfv_south_africa.14.desc.b:0 "A pesar del apoyo inicial, la última ronda de negociaciones con el gobierno [HOL.GetAdjective] para nuevo equipo ha fracasado. Parece que los [HOL.GetAdjective] ya no están dispuestos a aceptar pagos en diamantes, citando problemas para convertirlos en moneda convertible."
 tfv_south_africa.14.a:0 "Contactemos a nuestros amigos alemanes."
 tfv_south_africa.14.b:0 "Tendremos éxito por nuestra cuenta o pereceremos en el intento."
 tfv_south_africa.15.t:0 "[From.GetNameDefCap] envía equipo"
 tfv_south_africa.15.desc.a:0 "Un envío de aviones ha llegado de Alemania. Nuestros pilotos están muy ansiosos por ponerles las manos encima, y ha comenzado una feroz competencia por las asignaciones al nuevo escuadrón."
 tfv_south_africa.15.desc.b:0 "Después de largas discusiones con nuestros amigos [GER.GetAdjective], han acordado enviarnos un lote de tanques ligeros. Aunque pocos en número, podrían ser lo que inclina la balanza decisivamente a nuestro favor."
 tfv_south_africa.15.desc.c:1 "Un barco de [GER.GetNameDef] ha llegado a nosotros. En su bodega llevaba toneladas de rifles y varios cañones pesados para los voluntarios de Alemania que han llegado a nosotros por otros medios."
 tfv_south_africa.15.a:0 "Estos serán muy útiles."
 tfv_south_africa.15.b:0 "Formarán la columna vertebral de nuestro ejército."
 tfv_south_africa.15.c:0 "Su apoyo es muy bienvenido."
 tfv_south_africa.16.t:0 "[From.GetNameDefCap] envía equipo"
 tfv_south_africa.16.desc.a:0 "Un envío de aviones ha llegado de [HOL.GetNameDef], gracias a una generosa donación de varias figuras prominentes de la industria de aviación [HOL.GetAdjective]. Nuestros pilotos están muy ansiosos por ponerles las manos encima, y ha comenzado una feroz competencia por las asignaciones al nuevo escuadrón."
 tfv_south_africa.16.desc.b:0 "Después de largas discusiones con nuestros amigos [HOL.GetAdjective], han acordado enviarnos un lote de tanques ligeros experimentales. Aunque pocos en número, podrían ser lo que inclina la balanza decisivamente a nuestro favor."
 tfv_south_africa.16.desc.c:1 "Un barco de [HOL.GetNameDef] ha llegado a nosotros. En su bodega llevaba toneladas de rifles y varios cañones pesados para los voluntarios de [HOL.GetNameDef] que han llegado a nosotros por otros medios."
 tfv_south_africa.16.a:0 "Estos serán muy útiles."
 tfv_south_africa.16.b:0 "Formarán la columna vertebral de nuestro ejército."
 tfv_south_africa.16.c:0 "Su apoyo es muy bienvenido."
 tfv_south_africa.20.t:0 "[From.GetNameDefCap] Solicita Membresía en el Comintern"
 tfv_south_africa.20.d:0 "La revolución ha tenido éxito en [From.GetNameDef]! Un nuevo gobierno comunista ha tomado el control en el país y busca membresía en el Comintern."
 tfv_south_africa.20.a:0 "Damos la bienvenida a nuestros nuevos camaradas en la lucha contra el imperialismo!"
 tfv_south_africa.20.b:0 "Aceptar su membresía en este momento solo nos abriría a posibles conflictos en un área lejana."
 tfv_south_africa.21.t:0 "Membresía en el Comintern aprobada"
 tfv_south_africa.21.d:0 "Tras cuidadosa consideración, el Comité Central del Comintern ha aprobado nuestra solicitud de membresía."
 tfv_south_africa.21.a:0 "Lado a lado, [Root.GetNameDef] y [From.GetFactionName] marcharán hacia el futuro!"
 tfv_south_africa.22.t:0 "Membresía en el Comintern denegada"
 tfv_south_africa.22.d:0 "Citando diferencias insuperables entre nuestra particular visión de las enseñanzas de Marx y las interpretaciones ortodoxas, el Comintern ha rechazado nuestra solicitud. Aunque no han llegado a etiquetarnos como social-fascistas o algo peor, no obstante dejan claro que no podemos esperar ayuda de ellos."
 tfv_south_africa.22.a:0 "¿Quizás ellos son los que se equivocan?"
 tfv_south_africa.30.t:0 "[From.GetNameDefCap] Demanda Madagascar!"
 tfv_south_africa.30.d:0 "Tras nuestra derrota en Europa, el gobierno de [From.GetNameDef] ha cuestionado abiertamente si aún somos capaces de defender nuestras colonias y proteger a la población que vive allí. [From.GetLeader] mencionó específicamente a Madagascar como particularmente amenazada. Ahora, [From.GetNameDef] ha exigido que le entreguemos la isla."
 tfv_south_africa.30.a:0 "No tenemos elección. Retomar la patria debe ser la primera prioridad."
 tfv_south_africa.30.b:0 "Cada metro cuadrado de suelo francés es sagrado. No cederemos!"
 tfv_south_africa.31.t:0 "Francia cede"
 tfv_south_africa.31.d:0 "El gobierno [FRA.GetAdjective] ha decidido sabiamente permitir nuestra ocupación pacífica de Madagascar."
 tfv_south_africa.31.a:0 "Un paso más para desmantelar el sistema imperialista del colonialismo!"
 tfv_south_africa.32.t:0 "Francia se niega"
 tfv_south_africa.32.d:0 "El gobierno [FRA.GetAdjective] se niega obstinadamente a discutir siquiera el tema de entregarnos Madagascar. Según el representante francés, se consideran más que capaces, dispuestos y listos para defender la isla."
 tfv_south_africa.32.a:0 "Entonces debemos recurrir a la fuerza."
 tfv_south_africa.32.b:0 "Que se queden con ese trozo de tierra sin valor."
 tfv_south_africa.40.t:0 "Tratado de investigación con [From.GetNameDef]"
 tfv_south_africa.40.d:0 "Tras una exitosa misión militar a [From.GetNameDef], su gobierno ha sugerido un acuerdo formal de investigación entre nuestras dos naciones."
 tfv_south_africa.40.a:0 "Estaremos encantados de ofrecer la ayuda que podamos."
 tfv_south_africa.40.b:0 "Ofrecer nuestros secretos a ellos comprometería nuestra seguridad nacional."
 tfv_south_africa.41.t:0 "[SOV.GetNameDefCap] acepta"
 tfv_south_africa.41.d:0 "Los soviéticos han acordado dejarnos estudiar sus métodos y maneras. Un número de científicos [SOV.GetAdjective] ha llegado para enseñar en nuestras escuelas y universidades."
 tfv_south_africa.41.a:0 "Aprender de [SOV.GetNameDef] significa aprender de los vencedores de la historia!"
 tfv_south_africa.42.t:0 "[SOV.GetNameDefCap] se niega"
 tfv_south_africa.42.d:0 "Tras varias rondas de negociaciones, la delegación de [SOV.GetNameDef] ha abandonado la mesa, citando dudas sobre nuestra capacidad para mantener su investigación en secreto. Parece que no se nos permitirá compartir tecnologías con nuestros aliados."
 tfv_south_africa.42.a:0 "Es muy desafortunado."
 tfv_south_africa.50.t:0 "Apoyo a España"
 tfv_south_africa.50.d:0 "Ha estallado una pelea en España entre el gobierno Nacionalista y el legítimo gobierno Republicano. Hay un considerable debate entre la gente sobre cuál es la posición de nuestro gobierno."
 tfv_south_africa.50.a:0 "¿Quizás algunos de nuestros soldados estén interesados en unas vacaciones en España?"
 tfv_south_africa.50.b:0 "Si la gente desea unirse a la lucha, no los detendremos."
 tfv_south_africa.50.c:0 "¿Por qué deberíamos pelear en una guerra al otro lado del mundo?"
 tfv_south_africa.51.t:0 "Voluntarios de Sudáfrica llegan"
 tfv_south_africa.51.d:0 "Si bien el gobierno [SAF.GetAdjective] permanece oficialmente no comprometido, ha permitido que un gran número de sus ciudadanos se una a nuestra causa como voluntarios."
 tfv_south_africa.51.a:0 "Son muy bienvenidos."
 tfv_south_africa.52.t:0 "Voluntarios de la Guerra Civil Española regresan"
 tfv_south_africa.52.d:0 "Con la lucha en España finalizada, los voluntarios sobrevivientes de la guerra han hecho su camino de regreso a casa. Traen consigo valiosas experiencias sobre la guerra moderna."
 tfv_south_africa.52.a:0 "Nos ayudarán en la próxima guerra."
 tfv_south_africa.60.t:0 "Libertad para Angola"
 tfv_south_africa.60.d:0 "Habiendo sido liberados del dominio de sus opresores coloniales, el pueblo de [ANG.GetName] está listo para hacerse cargo de su propio destino. Han formado un gobierno provisional y redactado una constitución. Lo único que queda es transferir la autoridad de nuestros gobernadores militares al nuevo gobierno [ANG.GetAdjective]."
 tfv_south_africa.60.a:0 "Cualquier nueva nación debe ser guiada con cuidado, o la contrarrevolución tendrá éxito!"
 tfv_south_africa.60.b:0 "Los recibimos con los brazos abiertos!"
 tfv_south_africa.60.c:0 "La situación no lo permite aún."
 tfv_south_africa.61.t:0 "Libertad para Mozambique"
 tfv_south_africa.61.d:0 "Habiendo sido liberados del dominio de sus opresores coloniales, el pueblo de [MZB.GetName] está listo para hacerse cargo de su propio destino. Han formado un gobierno provisional y redactado una constitución. Lo único que queda es transferir la autoridad de nuestros gobernadores militares al nuevo gobierno [MZB.GetAdjective]."
 tfv_south_africa.61.a:0 "Cualquier nueva nación debe ser guiada con cuidado, o la contrarrevolución tendrá éxito!"
 tfv_south_africa.61.b:0 "Los recibimos con los brazos abiertos!"
 tfv_south_africa.61.c:0 "La situación no lo permite aún."
 tfv_south_africa.62.t:0 "Libertad para el Congo"
