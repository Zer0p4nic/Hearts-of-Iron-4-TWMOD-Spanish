 #USA Congress Events#
 usa.70.t:0 "Elecciones al Congreso"
 usa.70.desc:0 "Cada dos años, un tercio de los asientos del Senado y todos los asientos en la Cámara de Representantes están en juego. Si bien a menudo son eclipsados por eventos mundiales, la situación local en cada circunscripción a veces puede marcar la diferencia.\n\nDespués de contar todos los votos, la facción en apoyo del gobierno [USA.GetSenateElectionOutcome] en el Senado y [USA.GetHouseElectionOutcome] en la Cámara."
 usa.70.a:0 "El pueblo ha hablado."
 SenateElectionLost:0 "perdió [?sen_loc] asientos"
 SenateElectionGained:0 "ganó [?sen_loc] asientos"
 HouseElectionLost:0 "perdió [?ror_loc] asientos"
 HouseElectionGained:0 "ganó [?ror_loc] asientos"
 usa.71.t:0 "Un cambio en el panorama político"
 usa.71.desc:0 "Con un nuevo presidente en el cargo, la antigua oposición en el Congreso se ha trasladado en gran medida a apoyar la nueva administración. El presidente [USA.GetLeader] puede contar con el apoyo de [?senators_support] senadores y [?representatives_support] representantes."
 usa.71.a:0 "El pueblo ha hablado."
 usa_congress_elections_tt_bad:0 "En las elecciones al Congreso, la facción que apoya al gobierno enfrentará una oposición más fuerte.\n"
 usa_congress_elections_tt_good:0 "El impulso obtenido de las elecciones presidenciales probablemente se trasladará a las elecciones al Congreso.\n"
 usa.72.t:0 "El partido del gobierno gana la mayoría en el Congreso"
 usa.72.desc:0 "Parece que las reformas del sistema electoral que instituimos han sido muy exitosas, ya que un gran número de nuestros partidarios fueron elegidos para el Congreso en las últimas elecciones. Con una sólida mayoría, deberíamos tener pocos problemas para impulsar nuestra agenda política."
 usa.72.a:0 "Una clara señal de nuestro apoyo en la población."
 usa.73.t:0 "Senador vota a favor de la propuesta del gobierno"
 usa.73.desc:0 "En una votación reciente, un senador cambió de bando sorprendentemente para votar a favor de una propuesta del gobierno. Aunque el tema en sí era bastante menor, el voto público de apoyo de un crítico previamente abierto de [USA.GetLeader] ha levantado muchas cejas en Washington.\n\nAlgunos analistas creen que este ejemplo llevará a otros senadores a reconsiderar su postura."
 usa.73.a:0 "Un aliado útil."
 usa.74.t:0 "Representante habla apasionadamente en apoyo del gobierno"
 usa.74.desc:0 "Preguntada sobre su postura en una serie de temas políticos en una cena de recaudación de fondos, una representante habló en apoyo de las políticas del presidente [USA.GetLeader]. Además, afirmó que muchos de sus compañeros representantes tenían opiniones similares, pero que simplemente estaban retenidos por 'una miopía idiota, pensando solo en las próximas elecciones' en lugar de hacer lo que era correcto para el pueblo estadounidense.\n\nSus comentarios han sido ampliamente reportados por la prensa y han puesto a varios de sus colegas en aprietos, ya que tuvieron que explicar dónde se encontraban en estos temas."
 usa.74.a:0 "Tiene razón, ¿sabes?"
 usa.75.t:0 "Senador se pronuncia en contra de la política del gobierno"
 usa.75.desc:0 "Un senador ha dado una entrevista en un importante periódico, diciendo que ya no puede apoyar las 'políticas tontas y peligrosas' del presidente [USA.GetLeader]. Además, afirmó que conocía a varios otros senadores que pensaban de manera similar y que abandonarían al presidente en poco tiempo."
 usa.75.a:0 "Volverá corriendo pronto."
 usa.76.t:0 "Representante critica al presidente"
 usa.76.desc:0 "Durante un reciente debate sobre la reforma fiscal, un representante lanzó un largo discurso sobre los muchos fracasos de la administración. Según él, ningún estadounidense con sentido común podría querer apoyar las políticas del presidente, independientemente de su afiliación partidaria.\n\nSus duras palabras parecen haber tenido un efecto, ya que varios representantes que anteriormente se pensaba que apoyaban firmemente las políticas de [USA.GetLeader] expresaron su apoyo."
 usa.76.a:0 "Vergonzoso."
 usa.77.t:0 "La oposición sufre una derrota en el Senado"
 usa.77.desc:0 "Una moción para censurar al presidente [USA.GetLeader] ha sido derrotada en el Senado. Aunque incluso sus partidarios más fervientes tenían pocas esperanzas de que pasara, la cantidad de votos en contra fue un shock incluso para los observadores más pesimistas. Parece que el presidente disfruta de un nivel de apoyo mucho mayor en el Senado de lo que la mayoría creía, lo que debería ayudar a avanzar en su agenda legislativa."
 usa.77.a:0 "Genial."
 usa.78.t:0 "El Comité de la Cámara apoya la política presidencial"
 usa.78.desc:0 "La última ronda de audiencias en el Comité de Medios y Arbitrios de la Cámara de Representantes ha resultado en un informe que acredita las políticas del presidente con una mejora significativa en todos los indicadores disponibles de la economía. Aunque no llega a ser un elogio absoluto, el informe supone un golpe para aquellos que criticaban al presidente y exigían reformas.\n\nVarios representantes ya han declarado públicamente que, aunque todavía albergan dudas sobre la agenda del presidente, ahora votarán a favor."
 usa.78.a:0 "Como deberían."
 usa.79.t:0 "Senador se retira"
 usa.79.desc:0 "Tras un ataque al corazón menor, un senador senior anunció hoy que se retirará por razones de salud. Con más de dos décadas en el Congreso, el senador construyó una gran red de seguidores y su influencia tenía mucho peso. Aunque técnicamente solo era un hombre con un voto, los conocedores de Washington lo contaban como varios votos, ya que era clave para asegurar varios otros.\n\nCon el escaño probablemente yendo a un crítico declarado del presidente [USA.GetLeader], a la administración le resultará mucho más difícil asegurar los votos necesarios para aprobar leyes."
 usa.79.a:0 "Se le extrañará. Y su voto también."
 usa.80.t:0 "Audiencias de la Cámara sobre mala conducta presidencial"
 usa.80.desc:0 "Un escándalo menor originado en la Casa Blanca ha comenzado a ganar impulso. Tras semanas de informes de los medios que implicaban que un funcionario administrativo menor había estado aceptando sobornos a cambio de contratos gubernamentales lucrativos, el Comité de Gastos del Ejecutivo de la Cámara de Representantes ha comenzado a celebrar audiencias para determinar si el presidente estaba al tanto de esto. Aunque la mayoría de los observadores no creen que esto cause problemas importantes para el presidente [USA.GetLeader], sin duda significará que muchos de los partidarios del presidente tendrán que mantenerse al margen por un tiempo."
 usa.80.a:0 "Una caza de brujas."
 usa.85.t:0 "Amplio apoyo al aislacionismo"
 usa.85.desc:0 "Una encuesta de opinión que está haciendo titulares en todo el país encontró que el 64 por ciento de los estadounidenses prefieren mantenerse al margen de los crecientes conflictos en Europa y Asia. Los periódicos afirman que los conflictos son de poca preocupación para nosotros y advierten que involucrarse pondría en peligro nuestra recuperación económica de la gran depresión."
 usa.85.a:0 "Qué ingenuos"
 usa.91.t:0 "Senador de [USA_congress_investment_state.GetName] ofrece apoyo"
 usa.91.desc:0 "El senador senior de [USA_congress_investment_state.GetName] se ha acercado al gobierno con una oferta de apoyo. Su estado sufre de una inversión crítica insuficiente, y un programa de estímulo económico iniciado por el gobierno ciertamente lo haría reconsiderar su postura sobre ciertas políticas gubernamentales propuestas. El senador forma parte de varios comités importantes y es bastante famoso por ser capaz de hacer tratos, lo que hace que su voto valga varios más en ambas cámaras."
 usa.91.a:0 "Es una región muy subdesarrollada."
 usa.91.b:0 "Esto huele a corrupción."
 usa.92.desc:0 "Los senadores de [USA_congress_investment_state.GetName] se han acercado al gobierno, ofreciendo su apoyo al presidente a cambio de una garantía informal de que [USA_congress_investment_state.GetName] sería el sitio de una nueva planta de municiones para el ejército. Argumentan que construir una planta en el área crearía muchos empleos y proporcionaría al ejército el apoyo necesario en un mundo cada vez más peligroso. Los dos senadores también mencionaron su excelente relación de trabajo con varios miembros influyentes de la Cámara."
 usa.92.a:0 "Hacen muchos buenos puntos."
 usa.92.b:0 "Este tipo de acuerdos están por debajo del presidente."
 usa.93.t:0 "Representantes de [USA_congress_investment_state.GetName] ofrecen apoyo"
 usa.93.desc:0 "La delegación del Congreso de [USA_congress_investment_state.GetName] se ha acercado al gobierno con varias sugerencias para mejorar la infraestructura del estado. Deberían estar disponibles fondos federales para mejorar carreteras y puentes con el fin de promover el comercio entre los estados. También señalaron que el apoyo del gobierno en esto ciertamente los haría más inclinados a apoyar más directamente la agenda del presidente."
 usa.93.a:0 "Una iniciativa encomiable."
 usa.93.b:0 "Que intenten impulsar eso por sí mismos."
 usa.94.t:0 "El Comité del Senado investiga la construcción naval en [USA_congress_investment_state.GetName]"
 usa.94.desc:0 "Impulsado por el senador senior de [USA_congress_investment_state.GetName], el Comité de Comercio del Senado ha comenzado audiencias sobre el estado de la industria local de construcción naval. Según los expertos, un porcentaje significativo del comercio de EE. UU. depende del comercio exterior, y el país carece desesperadamente de capacidad de construcción naval. [USA_congress_investment_state.GetName] ha sido identificado como una región en la que se debería hacer una inversión importante, y varios miembros del comité han expresado la expectativa de que la administración de [USA.GetLeader] reservará fondos para esto."
 usa.94.a:0 "Una debilidad crítica."
 usa.94.b:0 "Tenemos problemas más grandes."
 #Events for the Philippines:
 usa.101.t:0 "Llamado de ayuda a EE. UU."
 usa.101.d:0 "Nuestro país está siendo atacado y debemos buscar protección militar de los Estados Unidos de América."
 usa.101.a:0 "Muy bien."
 usa.102.t:0 "Las Filipinas se unen a nosotros!"
 usa.102.d:0 "Las Filipinas estarán con nosotros contra el enemigo, y se nos han otorgado poderes adicionales sobre cómo usar su infraestructura y ejército."
 usa.102.a:0 "Bien!"
 
 worldnews.12.t:0 "Operación Compass"
 worldnews.12.d:0 "La Operación Compass (también la battaglia della Marmarica) fue la primera gran operación militar británica de la Campaña del Desierto Occidental (1940-1943) durante la Segunda Guerra Mundial. Las fuerzas británicas, indias, de la Commonwealth y aliadas atacaron a las fuerzas italianas del 10º Ejército (Mariscal Rodolfo Graziani) en el oeste de Egipto y Cirenaica, la provincia oriental de Libia, desde diciembre de 1940 hasta febrero de 1941."
 worldnews.12.a:0 "Scheibe!"
 worldnews.12.b:0 "Malditos bebedores de té!"
 worldnews.12.c:0 "Vamos Burns, demosles una bienvenida británica adecuada!"
 worldnews.12.e:0 "Qué pelea!"
 worldnews.13.t:0 "Operación Crusader"
 worldnews.13.d:0 "Operación Crusader (18 de noviembre - 30 de diciembre de 1941) fue una operación militar durante la Segunda Guerra Mundial por el Octavo Ejército Británico (que comprende contingentes británicos, indios, de Dominio y aliados), contra las fuerzas del Eje en el norte de África comandadas por el Generalleutnant Erwin Rommel. La operación tenía la intención de pasar por alto las defensas del Eje en la frontera egipcio-libia, derrotar a las fuerzas blindadas del Eje y aliviar el asedio de Tobruk en 1941."
 worldnews.13.a:0 "Scheibe!"
 worldnews.13.b:0 "Malditos bebedores de té!"
 worldnews.13.c:0 "Vamos Burns, demosles una bienvenida británica adecuada!"
 worldnews.13.e:0 "Qué pelea!"
 worldnews.14.t:0 "Gran Bretaña contraataca"
 worldnews.14.d:0 "La Segunda Batalla de El Alamein (23 de octubre - 11 de noviembre de 1942) fue una batalla de la Segunda Guerra Mundial que tuvo lugar cerca de la parada de tren egipcia de El Alamein. La Primera Batalla de El Alamein y la Batalla de Alam el Halfa habían impedido que el Eje avanzara más en Egipto."
 worldnews.14.a:0 "Scheibe!"
 worldnews.14.b:0 "Malditos bebedores de té!"
 worldnews.14.c:0 "Vamos Burns, demosles una bienvenida británica adecuada!"
 worldnews.14.e:0 "Qué pelea!"
 worldnews.15.t:0 "El Zorro del Desierto ataca"
 worldnews.15.d:0 "Operación Sonnenblume (Unternehmen Sonnenblume/Operación Girasol) fue el nombre dado al envío de tropas alemanas al norte de África en febrero de 1941, durante la Segunda Guerra Mundial. El 10º Ejército italiano había sido destruido por los ataques de la Fuerza del Desierto Occidental británica y aliada durante la Operación Compass (9 de diciembre de 1940 - 9 de febrero de 1941). Las primeras unidades del nuevo Deutsches Afrikakorps (DAK, Generalleutnant Erwin Rommel) partieron de Nápoles hacia África y llegaron el 11 de febrero de 1941."
 worldnews.15.a:0 "Vorwärts!"
 worldnews.15.b:0 "Avanti!"
 worldnews.15.c:0 "Vamos! Luchad con nosotros!"
 worldnews.15.e:0 "La batalla vale la pena verla."
 worldnews.16.t:0 "Comienza la Operación Aida"
 worldnews.16.d:0 "La Batalla de Mersa Matruh se libró del 26 al 29 de junio de 1942, tras la derrota del Octavo Ejército (General Sir Claude Auchinleck) en la Batalla de Gazala y fue parte de la Campaña del Desierto Occidental de la Segunda Guerra Mundial. Los combatientes del lado del Eje eran el Ejército Panzer Afrika del Eje (Panzerarmee Afrika (Generalfeldmarschall Erwin Rommel), compuesto por unidades alemanas e italianas."
 worldnews.16.a:0 "Vorwärts!"
 worldnews.16.b:0 "Avanti!"
 worldnews.16.c:0 "Vamos! Luchad con nosotros!"
 worldnews.16.e:0 "La batalla vale la pena verla."
 
 finland.117.t:0 "Traed a las tropas a casa!"
 finland.117.d:0 "Esta guerra fue sobre la recuperación de la región de Karelia, sin embargo, nuestras tropas lograron capturar toda la línea de Murmansk con los alemanes, en contra de lo que querían los EE. UU. y los británicos. Está claro que apoyamos a los alemanes nazis y a nuestra gente no le gusta."
 finland.117.a:0 "Ya tenemos Opel en casa."
 finland.100.t:0 "Construcción de la Línea Mannerheim"
 finland.100.d:0 "La Línea Mannerheim (finlandés: Mannerheim-linja, sueco: Mannerheimlinjen) era una línea de fortificación defensiva en el istmo de Carelia construida por Finlandia contra [SOV.GetNameDefCap]. Durante la Guerra de Invierno se conoció como la Línea Mannerheim, en honor al mariscal de campo barón Carl Gustaf Emil Mannerheim. La línea se construyó en dos fases: 1920-1924 y 1932-1939. Para noviembre de 1939, cuando comenzó la Guerra de Invierno, la línea no estaba completa de ninguna manera."
 finland.100.a:0 "Mennään!"
 finland.104.t:0 "Finlandia continúa la Línea Mannerheim"
 finland.104.a:0 "Spurdo Sparde!"
 finland.104.b:0 "¿Quién lo hubiera pensado?"
 finland.104.c:0 "Dimitri, es hora de la Guerra de Invierno!"
 finland.105.t:0 "Elecciones parlamentarias de 1936"
 finland.105.d:0 "Las elecciones parlamentarias se celebraron en Finlandia el 1 y 2 de julio de 1936.[1] Tras las elecciones, el primer ministro Toivo Mikael Kivimäki del Partido Progresista Nacional fue derrotado en una votación de confianza en septiembre de 1936 y dimitió en octubre. Kyösti Kallio de la Liga Agraria formó un gobierno minoritario centrista después de que Pehr Evind Svinhufvud (Partido de la Coalición Nacional) se negara a permitir que los socialdemócratas se unieran al gobierno."
 finland.105.a:0 "Liga Agraria y Socialdemócratas!"
 finland.105.b:0 "La derecha necesita un renacimiento..."
 finland.106.t:0 "Tratado de amistad con Finlandia"
 finland.106.d:0 "Finlandia quiere firmar un pacto de amistad con nuestra nación, lo que podría traerles muchos beneficios, pero para nosotros también podría traer algo de reputación política y poder a escala europea."
 finland.106.a:0 "Finlandia y los alemanes son dos hermanos!"
 finland.106.b:0 "Preferimos no perder nuestro tiempo."
 finland.107.t:0 "Tratado de amistad germano-finlandés"
 finland.107.d:0 "Finlandia, aislada de toda Europa, se dirigió a Alemania para solicitar relaciones amistosas para protegerse contra la amenaza soviética. El embajador alemán aceptó las propuestas y ahora, bajo este tratado, Finlandia ha recibido tecnología de blindaje del Reich alemán y los investigadores han entregado algunos planos al ejército finlandés."
 finland.107.a:0 "Así es! Malditos soviéticos!"
 finland.107.b:0 "¿Qué es Finlandia?"
 finland.107.c:0 "La Muerte Roja está llegando."
 finland.108.t:0 "Inversión báltica"
 finland.108.d:0 "Mano de obra, herramientas y hombres son traídos de los Estados Bálticos"
 finland.108.a:0 "Bueno para nosotros!"
 finland.112.t:0 "Desaparición de los Estados Bálticos"
 finland.112.d:0 "La anexión de los Estados Bálticos en los que estábamos invirtiendo nos trajo una ola de inmigrantes y desempleo, los inversores en los ex-estados bálticos abandonaron el territorio y nuestra economía empeoró..."
 finland.112.a:0 "¿Quién lo hubiera pensado...?"
 finland.113.t:0 "Huelgas en Helsinki"
 finland.113.d:0 "Las fuerzas finlandesas se movilizaron a lo largo de toda la frontera sueca. Durante años, los suecos han reclamado Aland como su territorio principal. Después de la remilitarización de Aland, el gobierno finlandés decidió comenzar la Operación Cobalto (Operaatio Koboltti), cuyo objetivo es capturar la mayor parte del territorio del norte."
 finland.113.a:0 "Tuhoa heidät!"
 finland.113.b:0 "Los suecos ni siquiera hicieron nada..."
 finland.113.c:0 "Lo están pidiendo!"
 
 italy.205.t:0 "Apoyo italiano"
 italy.205.d:0 "Italia nos apoya"
 italy.205.a:0 "Gracias!"
 
 poland.65.t:0 "Reafirmar tratados con Rumania"
 poland.65.d:0 "El príncipe heredero Miguel de Rumania y muchos altos diplomáticos rumanos han sido invitados a reunirse con el ministro de Relaciones Exteriores de Polonia, Józef Beck, en Varsovia para discutir los lazos entre nuestros dos países. Podemos aprovechar esta oportunidad para discutir un tema clave entre las dos naciones."
 poland.65.a:0 "Discutir una cooperación industrial"
 poland.65.b:0 "Discutir el aislamiento diplomático de Checoslovaquia"
 poland.65.c:0 "Discutir la cooperación militar"
 poland.66.t:0 "Cooperación industrial con Polonia"
 poland.66.d:0 "Los líderes polacos han estado enviando diplomáticos a Bucarest para discutir una posible cooperación industrial con la Segunda República Polaca, ¿quizás podría ser un buen impulso para nuestra economía?"
 poland.66.a:0 "Por supuesto!"
 poland.66.b:0 "Polonia no es de nuestra incumbencia."
 poland.67.t:0 "Aislamiento diplomático de Checoslovaquia"
 poland.67.d:0 "Los líderes polacos han estado enviando diplomáticos a Bucarest para discutir el aislamiento diplomático de Checoslovaquia, ¿quizás podamos retirar la garantía de su independencia para fortalecer las relaciones polaco-rumanas?"
 poland.67.a:0 "Por supuesto!"
 poland.67.b:0 "Checoslovaquia es importante."
 poland.68.t:0 "Cooperación militar con Polonia"
 poland.68.d:0 "Los líderes polacos han estado enviando diplomáticos a Bucarest para discutir una cooperación militar con la Segunda República Polaca, compartir planos y experiencias entre las dos naciones puede ayudarnos mucho!"
 poland.68.a:0 "Por supuesto!"
 poland.68.b:0 "Tenemos nuestras propias preocupaciones militares."
 poland.69.t:0 "Polonia busca unirse al Comintern"
 poland.69.d:0 "Polonia ha avanzado drásticamente hacia el comunismo recientemente, esperan unirse a la facción del Comintern que lideramos, con la esperanza de crear un nuevo futuro polaco-soviético, ¿qué decimos?"
 poland.69.a:0 "Una vez enemigo, luego aliado."
 poland.69.b:0 "Los polacos no merecen unirse."
 poland.70.t:0 "Eslovaquia se rebela!"
 poland.70.d:0 "Eslovaquia, nuestro socio de mucho tiempo, se ha rebelado contra nosotros, nuestros operativos y espías nos han informado que el levantamiento fue apoyado por el nuevo régimen polaco alineado con los comunistas. Está claro que los polacos están tratando de desestabilizar nuestra nación. Los polacos pagarán por esto!"
 poland.70.a:0 "Abajo los eslovacos!"
 poland.71.t:0 "Invasión de Zaolzie"
 poland.71.d:0 "Zaolzie es una pequeña región en 'Checoslovaquia' donde la etnicidad es casi totalmente polaca, ante una guerra civil los checos son ahora débiles y podríamos apoderarnos fácilmente de la región sin ninguna lucha, ¿decidimos continuar esta agresión no provocada?"
 poland.71.a:0 "Zaolzie es nuestro!"
 poland.71.b:0 "Tenemos otros asuntos que atender."
 poland.72.t:0 "Intervención en Eslovaquia"
 poland.72.d:0 "El nuevo levantamiento eslovaco está amenazando a la población húngara en el sur de Eslovaquia y nuestras reclamaciones en Rutenia, tenemos que apoderarnos de esas regiones antes de que alguien más las tome!"
 poland.72.a:0 "Destruyan a los eslovacos!"
 poland.72.b:0 "Demasiado arriesgado."
 poland.73.t:0 "Eslovaquia se rebela!"
 poland.73.d:0 "Eslovaquia, una nación recién formada ubicada entre Polonia alineada con los comunistas y Hungría, se ha rebelado contra su antiguo señor feudal: los checos, muchas divisiones de milicia se han formado en defensa de su recién adquirida soberanía nacional y una guerra sangrienta está a punto de estallar..."
 poland.73.a:0 "El mundo nunca será pacífico."
 poland.73.b:0 "Supremacía checa!"
 poland.73.c:0 "Supremacía eslovaca!"
 poland.74.t:0 "Victoria sobre los checos!"
 poland.74.d:0 "Ganamos!"
 poland.74.a:0 "La guerra civil ha terminado."
 poland.75.t:0 "Victoria sobre los húngaros"
 poland.75.d:0 "Ganamos!"
 poland.75.a:0 "La guerra ha terminado."
 poland.76.t:0 "Partisanos polacos infiltran Auschwitz"
 poland.76.d:0 "En 1940, Witold Pilecki, un oficial de inteligencia de la resistencia polaca, presentó a sus superiores un plan para entrar en el campo de concentración de Auschwitz de Alemania, reunir información sobre el campo desde adentro y organizar la resistencia de los internos. El Ejército Nacional aprobó este plan, le proporcionó una tarjeta de identidad falsa, y el 19 de septiembre de 1940, salió deliberadamente durante un redada en la calle (łapanka) en Varsovia y fue capturado por los alemanes junto con otros civiles y enviado a Auschwitz. En el campo organizó la organización subterránea -Związek Organizacji Wojskowej - ZOW. Desde octubre de 1940, ZOW envió su primer informe sobre el campo y el genocidio en noviembre de 1940 al Cuartel General del Ejército Nacional en Varsovia a través de la red de resistencia organizada en Auschwitz."
 poland.76.a:0 "Scheibe! No los polacos otra vez!"
 poland.77.t:0 "Witold Pilecki infiltra Auschwitz"
 poland.77.a:0 "Pensaron que nos rendiríamos."
 
 italy.404.t:0 "[From.GetName] busca unirse a [Root.GetFactionName]"
 italy.404.d:0 "Nuestro esfuerzo por derrocar el orden mundial actual no ha pasado desapercibido para las naciones con ideas afines. Los [alliance_applicant.GetAdjective] reconocen que su mejor oportunidad para forjar un futuro próspero para ellos mismos es alinearse con nosotros en el conflicto venidero, y por lo tanto han ofrecido unirse formalmente a nosotros contra nuestros enemigos."
 italy.404.b:0 "El mundo pertenece a todos los que son fuertes!"
 italy.404.f:0 "Estamos mejor sin ellos."
 
 hungary.7.t:0 "Enfrentamiento con el Estado eslovaco"
 hungary.7.d:0 "Hacer una escaramuza puede mejorar nuestra preparación y experiencia de combate, además nos mostrará si los eslovacos están preparados para la futura venganza que vendrá."
 hungary.7.a:0 "A las armas!"
 hungary.8.t:0 "Hungría prevalece"
 hungary.8.d:0 "Hemos ganado la escaramuza, los eslovacos perdieron a muchos de sus hombres, parece que nuestras tropas están listas para el combate."
 hungary.8.a:0 "Hurra!"
 hungary.9.t:0 "Hungría fracasa"
 hungary.9.d:0 "Hemos perdido la escaramuza, nuestras fuerzas aún no están listas para el combate, quizás debamos reconsiderar nuestra doctrina."
 hungary.9.a:0 "Puedes respirar... puedes parpadear... puedes llorar"
 
 finland.114.t:0 "Guerra interminable"
 finland.114.d:0 "La guerra actual con Finlandia es demasiado costosa para nosotros, no podemos ganar terreno, nos han derrotado, lo mejor que podemos hacer es renunciar a nuestros planes."
 finland.114.a:0 "Blyat!"
 
 finland.115.t:0 "Finlandia derrota a [SOV.GetNameDefCap]"
 finland.115.d:0 "Finlandia ha detenido recientemente a las fuerzas soviéticas, derrotándolas en el campo, para sorpresa de los principales países de Europa. Finlandia ha obtenido el apoyo de muchos países, especialmente los Aliados, los suecos y los alemanes. Las fuerzas soviéticas estaban desprevenidas y desorganizadas, pero aprendieron mucho de la guerra a pesar de los conceptos erróneos comunes."
 finland.115.a:0 "Hurra!"
 finland.115.b:0 "Tiempos difíciles."
 finland.115.c:0 "Volveremos por ustedes."
 finland.116.t:0 "El invierno más frío del siglo"
 finland.116.d:0 "El invierno de 1941-42 fue el más frío del siglo XX en la mayor parte de Europa del Este (por ejemplo, Moscú) y fue el último de una sucesión de inviernos anormalmente fríos que afectaron el curso de la Segunda Guerra Mundial."
 finland.116.a:0 "Brr..."
 
 poland.81.t:0 "Polonia quiere comprar Madagascar"
 poland.81.d:0 "La República de Polonia nos ofrece dinero a cambio de la colonia de Madagascar, podríamos dársela para obtener esa ganancia, no es que la tierra valga mucho de todos modos."
 poland.81.a:0 "Aceptar la propuesta"
 poland.81.b:0 "Rechazar la propuesta"
 poland.82.t:0 "Francia acepta la propuesta"
 poland.82.d:0 "Francia aceptó nuestras demandas y entregó sus tierras en Madagascar por una cantidad justa de fondos y dinero."
 poland.82.a:0 "Hurra!"
 poland.83.t:0 "Francia rechaza la propuesta"
 poland.83.d:0 "Francia rechazó nuestras demandas y decidió mantener sus colonias en Madagascar, en el lado positivo, no tenemos que pagar nada y podemos usar el dinero para nuestras fuerzas de defensa."
 poland.83.a:0 "Valió la pena intentarlo"
 poland.84.t:0 "¿Apoyo occidental?"
 poland.84.d:0 "Nuestros aliados occidentales nos han prometido apoyo, esperamos que lancen una ofensiva en el frente occidental contra la mal defendida línea Siegfried."
 poland.84.a:0 "Aliados confiables"
 poland.84.b:0 "Polonia está sola"
 
 iraq.3.t:0 "El rey lanza un golpe de estado"
 iraq.3.d:0 "Después de un exitoso golpe de estado militar en 1937, el rey tuvo que abdicar y dejar que el ejército gobernara la nación, pero eso ya no es así, ya que el rey ha vuelto al trono del Reino de Irak y gobernará la nación hacia la grandeza."
 iraq.3.a:0 "Hurra!"
 iraq.2.t:0 "El ejército lanza un golpe de estado"
 iraq.2.d:0 "El golpe de estado iraquí de 1936, también conocido como el golpe de Bakr Sidqi, fue el primer golpe militar en el Irak moderno, iniciado por el general Bakr Sidqi para derrocar al Primer Ministro Yasin al-Hashimi. El golpe tuvo éxito al instalar a Hikmat Sulayman como el nuevo Primer Ministro, mientras Sidqi era el gobernante de facto de Irak como poderoso Jefe de Estado Mayor. Bakr Sidqi fue asesinado al año siguiente en Mosul. Después del golpe de Baqr Sidki y hasta 1941, en una ola de inestabilidad política, el Reino de Irak experimentó 6 golpes políticos más, que involucraron la transferencia de poder extra-constitucional."
 iraq.2.a:0 "Momentos inestables..."
 iraq.4.t:0 "Intervención en Irak"
 iraq.4.d:0 "Irak ha proclamado una dictadura militar, lo que puede salir mal ya que podrían nacionalizar sus depósitos de petróleo, debemos intervenir y devolver al Rey al trono de Irak."
 iraq.4.a:0 "Mostrémosles una bienvenida británica apropiada"
 iraq.4.b:0 "Preferiríamos que no"
 iraq.5.t:0 "Irak pide apoyo"
 iraq.5.d:0 "Irak lanzó un golpe nacionalista hace un par de meses, ahora están pidiendo nuestro apoyo si se unieran a la guerra contra el Imperio Británico, ¿deberíamos considerar su propuesta?"
 iraq.5.a:0 "La finalización se aproxima..."
 iraq.5.b:0 "Absolutamente no!"
 iraq.6.t:0 "Alemania acepta apoyarnos"
 iraq.6.d:0 "Alemania ha acordado dejarnos unirse a sus potencias del Eje en caso de guerra con el Reino Unido."
 iraq.6.a:0 "Hurra!"
 iraq.7.t:0 "Alemania no acepta apoyarnos"
 iraq.7.d:0 "Alemania no ha acordado apoyar a nuestra nación en caso de guerra con el Reino Unido, estamos solos para defendernos del invasor."
 iraq.7.a:0 "No necesitamos a los alemanes."
 iraq.8.t:0 "El golpe de estado de 1941"
 iraq.8.d:0 "El golpe de estado iraquí de 1941, también llamado el golpe de Rashid Ali Al-Gaylani o el golpe de la Cuadratura de Oro, fue un golpe nacionalista y pro-nazi en Irak el 1 de abril de 1941 que derrocó al régimen pro-británico del Regente 'Abd al-Ilah y su Primer Ministro Nuri al-Said e instaló a Rashid Ali al-Gaylani como Primer Ministro."
 iraq.8.a:0 "Hurra!"
 iraq.9.t:0 "Irak lanza un golpe de estado en 1941"
 iraq.9.d:0 "El golpe de estado iraquí de 1941, también llamado el golpe de Rashid Ali Al-Gaylani o el golpe de la Cuadratura de Oro, fue un golpe nacionalista y pro-nazi en Irak el 1 de abril de 1941 que derrocó al régimen pro-británico del Regente 'Abd al-Ilah y su Primer Ministro Nuri al-Said e instaló a Rashid Ali al-Gaylani como Primer Ministro. El golpe fue liderado por cuatro generales del ejército nacionalista iraquí, conocidos como 'la Cuadratura de Oro', que pretendían usar la guerra para presionar por la plena independencia iraquí tras la limitada independencia otorgada en 1932. Con ese fin, trabajaron con la inteligencia alemana y aceptaron asistencia militar de Alemania e Italia. El cambio de gobierno llevó a una invasión británica de Irak y posterior ocupación hasta 1947."
 iraq.9.a:0 "Por Irak!"
 iraq.9.b:0 "Interesante"
 iraq.9.c:0 "No nos deshicimos de las cucarachas"
 iraq.10.t:0 "Muerte de Ghazi I de Irak"
 iraq.10.d:0 "Ghazi murió en 1939 en un accidente que involucraba un automóvil deportivo que él conducía. Según los académicos Ma'ruf al-Rusafi y Safa Khulusi, una opinión común de muchos iraquíes en ese momento era que fue asesinado por orden de Nuri al-Said, debido a sus planes de unificación de Irak con Kuwait."
 iraq.10.a:0 "Trágico..."
 worldnews.23.t:0 "Revuelta árabe de 1936-1939"
 worldnews.23.d:0 "La revuelta árabe de 1936-1939 en Palestina, que más tarde se conoció como "La Gran Revuelta", fue un levantamiento nacionalista de los árabes palestinos en Palestina bajo mandato británico contra la administración británica del Mandato de Palestina, exigiendo la independencia árabe y el fin de la política de inmigración judía indefinida y compras de tierras con el objetivo declarado de establecer un "Hogar Nacional Judío". La disidencia fue influenciada directamente por la rebelión Qassamita, tras el asesinato de Sheikh Izz ad-Din al-Qassam en 1935, así como la declaración de Hajj Amin al-Husseini del 16 de mayo de 1936 como 'Día de Palestina' y el llamado a una huelga general. La revuelta fue calificada por muchos en el Yishuv judío como "inmoral y terrorista", a menudo comparándola con el fascismo y el nazismo."
 worldnews.23.a:0 "Un baño de sangre..."


 startevent.80.t:0 "Música inmersiva"
 startevent.80.d:0 "Hemos añadido música inmersiva que se reproduce en momentos específicos del juego. Para escucharla, debes tener el volumen de la música del juego activado y la estación de radio Total War habilitada. Si no quieres escucharla o solo quieres escucharla en esos momentos específicos, aquí tienes la lista: \n - The Cossacks (Ofensiva de Invierno 1941) \n - Tatchanka (Ofensiva de Invierno 1942) \n - We Are The Red Army Cavalry (Ofensiva de Invierno 1943) \n - Smuglianka (Ofensiva de Invierno 1944) \n - Sakkijarven Polkka (Guerra de Invierno)"
 startevent.80.a:0 "Gracias!"
 
 soviet.397.t:0 "Purga del Ejército Rojo de 1941"
 soviet.397.d:0 "Entre octubre de 1940 y febrero de 1942, a pesar del ataque alemán en curso a [SOV.GetNameDefCap] en junio de 1941, el Ejército Rojo, en particular la Fuerza Aérea Soviética, así como las industrias relacionadas con el ejército soviético, fueron sometidos a purgas por Stalin."
 soviet.397.a:0 "El aire lo ha tenido fácil hasta ahora."
 
 soviet.570.t:0 "Defender Stalingrado!"
 soviet.570.d:0 "Debemos defender la ciudad de Stalingrado a toda costa!"
 soviet.570.a:0 "Urrraaaa!"
 
 poland.86.t:0 "Polonia invade Zaolzie"
 poland.86.d:0 "Después de que el gobierno polaco enviara un ultimátum, justo después de que los checos y los aliados cedieran los Sudetes, los checos cedieron la región de Zaolzie al Estado de Polonia. Quizás este sea el fin de Checoslovaquia..."
 poland.86.a:0 "Zaol- ¿qué?"
 poland.86.b:0 "Invasión rápida"
 poland.86.c:0 "Entonces, esto es el fin..."
 poland.87.t:0 "Polonia sugiere un pacto de no agresión"
 poland.87.d:0 "Polonia está sugiriendo obtener un pacto de no agresión con nosotros. Técnicamente, todavía tenemos uno, pero quieren validar si sus condiciones y términos aún están actualizados. ¿Aceptamos su propuesta o rompemos el pacto de no agresión de 1933?"
 poland.87.a:0 "Claro..."
 poland.87.b:0 "La venganza está llegando."
 poland.88.t:0 "Los soviéticos aceptan el pacto de no agresión"
 poland.88.d:0 "[SOV.GetNameDefCap] está ratificando el pacto de no agresión de 1933 y acepta sus términos y condiciones actuales."
 poland.88.a:0 "Genial!"
 poland.89.t:0 "Los soviéticos rompen el pacto de no agresión de 1933!"
 poland.89.d:0 "No hay nada peor que un soviético amenazando con estar en guerra con nosotros nuevamente..."
 poland.89.a:0 "¿Es eso lo que querría Pilsudzki?"
 
 
 poland.90.t:0 "Polonia devastada por la guerra!"
 poland.90.d:0 "Los combates en Polonia han sido duros después de años de nuestra propaganda que ha creado un sentimiento tan fuerte anti-polaco dentro de nuestras fuerzas armadas. Las fuerzas de ocupación han saqueado cada ciudad que ahora yace en ruinas en todo el centro y este de Polonia, especialmente."
 poland.90.a:0 "Está bien"
 
 poland.91.t:0 "Polonia devastada por la guerra!"
 poland.91.d:0 "La lucha en Polonia ha sido dura después de que años de nuestra propaganda hayan creado un sentimiento anti-polaco tan fuerte dentro de nuestras fuerzas armadas. Las fuerzas de ocupación han saqueado cada ciudad que ahora yace en ruinas."
 
 spain.13.t:0 "España devastada por la guerra civil!"
 spain.13.d:0 "La lucha en España ha tenido un gran costo para el país, muchas ciudades están en ruinas y requieren años de trabajo para ser restauradas. Además, la violencia organizada ha tenido como objetivo a los intelectuales, lo que ha debilitado nuestras perspectivas hasta que podamos educar a nuevas generaciones de españoles para que tomen su lugar."
 spain.13.a:0 "Triste"
 
 czech.35.t:0 "Checoslovaquia pide armas"
 czech.35.d:0 "Checoslovaquia, nuestro aliado indirecto, está pidiendo armas de nuestra nación, podríamos querer darles armas a costa de esfuerzos políticos para mantener la paz en Europa."
 czech.35.a:0 "Déjenles las armas"
 czech.35.b:0 "No vale la pena."
 czech.36.t:0 "Francia envía armas!"
 czech.36.d:0 "Francia, nuestro aliado indirecto, nos está enviando armas y blindajes para fortalecer nuestro ejército contra el Reich alemán."
 czech.36.a:0 "Hurra!"
 czech.37.t:0 "Francia se niega"
 czech.37.d:0 "Francia se niega a enviarnos armas o blindajes, la construcción de nuestro país será mucho más difícil."
 czech.37.a:0 "Maldita sea"
 
 romania.15.t:0 "Rumania pide el dominio de Serbia"
 romania.15.d:0 "Rumania, nuestro aliado, después de esta gran guerra agotadora, nos ofrece encargarnos de las tierras controladas por nosotros en Serbia, ¿deberíamos permitirles esta oportunidad?"
 romania.15.a:0 "¿Qué es lo peor que podría pasar?"
 romania.15.b:0 "Absolutamente no!"
 romania.16.t:0 "Alemania nos da Serbia!"
 romania.16.d:0 "Se nos ha dado el Ducado de Serbia bajo nuestra gran nación rumana, un paso más cerca de dominar los Balcanes como antes de la guerra!"
 romania.16.a:0 "Hurra!"
 romania.17.t:0 "Germany se niega"
 romania.17.d:0 "Alemania no quiere darnos el dominio, desafortunadamente eligieron el país equivocado para decir que no."
 romania.17.a:0 "Ellos verán..."
 
 worldnews.24.t:0 "Guerra Civil Soviética"
 worldnews.24.d:0 "Yakutsk se rebeló bajo el zapato de Stalin, declararon oficialmente un estado de guerra contra el resto del régimen soviético, a pesar de la gran anarquía en la región, están decididos a independizarse de su fracasado régimen comunista."
 worldnews.24.a:0 "Terroristas a sangre fría"
 worldnews.25.t:0 "Los cosacos del Don obtienen independencia"
 worldnews.25.d:0 "Las fuerzas soviéticas decidieron retirarse de la frontera de Astracán, dejando atrás solo a la población, decidieron crear un nuevo gobierno basado en las ideologías de los pueblos anteriores en el Don, principalmente los cosacos."
 worldnews.25.a:0 "Slava Ukraina!"
 worldnews.26.t:0 "La Unión Soviética ataca Buriatia"
 worldnews.26.d:0 "La Unión Soviética ha movido sus unidades blindadas a través de la frontera de Buriatia, decimando completamente a los guardias fronterizos, ha estallado una guerra a gran escala, ¿salvará esto a los soviéticos del colapso total, o apenas los mantendrá alejados de la bancarrota?"
 worldnews.26.a:0 "Bárbaros."
 worldnews.27.t:0 "Los cosacos del Don atacan"
 worldnews.27.d:0 "Los cosacos del Don atacan el Reichskommissariat Kaukasus mientras los aliados han capturado sus campos de petróleo de Bakú, esto les da la oportunidad de recuperar el territorio en el Don y aumentar su presencia en la zona."
 worldnews.27.a:0 "Puñal por la espalda"
 soviet.398.t:0 "Ataque al Reichskommissariat Kaukasus!"
 soviet.398.d:0 "Estamos listos para recuperar nuestra tierra y los aliados han capturado los campos de petróleo, es la oportunidad perfecta!"
 soviet.398.a:0 "Uraa!"
 
 worldnews.29.t:0 "Batalla del Lago Khasan"
 worldnews.29.d:0 "Victoria japonesa! La expansión japonesa en la región del noreste de China, que limita con el Lejano Oriente soviético, y las disputas sobre la línea de demarcación han llevado a escaramuzas fronterizas en los últimos años. La lucha por el poder ahora se ha convertido en una gran escaramuza en el lago Khasan."
 worldnews.30.d:0 "Victoria soviética! La expansión japonesa en la región del noreste de China, que limita con el Lejano Oriente soviético, y las disputas sobre la línea de demarcación han llevado a escaramuzas fronterizas en los últimos años. La lucha por el poder ahora se ha convertido en una gran escaramuza en el lago Khasan."
 worldnews.31.d:0 "Estancamiento! La expansión japonesa en la región del noreste de China, que limita con el Lejano Oriente soviético, y las disputas sobre la línea de demarcación han llevado a escaramuzas fronterizas en los últimos años. La lucha por el poder ahora se ha convertido en una gran escaramuza en el lago Khasan."
 worldnews.29.a:0 "Wow"
 
 tfv_raj.215.t:0 "India quiere las posesiones de Oriente Medio"
 tfv_raj.215.desc:0 "Nuestra Raj británica quiere hacerse cargo del teatro de operaciones de Oriente Medio y controlar las operaciones militares en esa región. ¿Quizás deberíamos centrarnos en Europa y África, y menos en Oriente Medio o Birmania?"
 tfv_raj.215.a:0 "Cederles Oriente Medio"
 tfv_raj.215.b:0 "Absolutamente no!"
 tfv_raj.216.t:0 "Oriente Medio es nuestro!"
 tfv_raj.216.desc:0 "Nuestro señor británico acordó cedernos las posesiones de Oriente Medio para que pudiéramos centrar nuestras operaciones allí en caso de una posible rebelión en Irak o Siria."
 tfv_raj.216.a:0 "Hurra!"
 usa.104.t:0 "Día de la infamia"
 usa.104.d:0 "Ayer, [GetDateText], una fecha que vivirá en la infamia, los Estados Unidos de América fueron atacados repentina y deliberadamente por fuerzas navales y aéreas del Imperio de Japón. Estados Unidos estaba en paz con esa nación y, a solicitud de Japón, todavía estaba en conversaciones con su gobierno y su emperador con miras a mantener la paz en el Pacífico. Los hechos de ayer y hoy hablan por sí mismos. El pueblo de los Estados Unidos ya ha formado sus opiniones y comprende bien las implicaciones para la vida y la seguridad de nuestra nación. Como Comandante en Jefe del Ejército y la Marina, he ordenado que se tomen todas las medidas para nuestra defensa. Pero siempre recordará toda nuestra nación el carácter del ataque contra nosotros."
 
 usa.105.t:0 "Presión de EE. UU. en las Américas"
 usa.105.d:0 "Con más de 100 años de antigüedad, la Doctrina Monroe codificó la intervención de EE. UU. en caso de intentos europeos de colonizar las Américas, pero mantenerse al margen de los asuntos europeos. Ahora han utilizado su influencia política y han impuesto su injusta política exterior anti-alemana en algunos países, esto es un gran golpe!"
 usa.105.a:0 "Gulp"
 
 usa.108.t:0 "Depósito de combustible de Pearl Harbor devastado"
 usa.108.d:0 "Nuestra falta de proporcionar defensas adecuadas en las islas hawaianas hizo que los depósitos de combustible fueran objetivos fáciles para los bombarderos japoneses. Tenemos que reconstruirlos desde cero y llevará semanas que nuestros barcos de combustible proporcionen las reservas de combustible necesarias para las operaciones ofensivas en el vasto Pacífico."
 usa.108.a:0 "Maldita sea"
 
 usa.109.t:0 "Pearl Harbor"
 usa.109.d:0 "Nuestros barcos fueron los principales objetivos de los bombarderos japoneses, aunque partes de nuestro depósito de combustible también fueron dañadas. Llevará semanas que nuestros barcos de combustible proporcionen las reservas de combustible necesarias para las operaciones ofensivas en el vasto Pacífico."
 usa.109.a:0 "Puh, podría ser peor"
 
 china.994.t:0 "Victoria en China"
 china.994.d:0 "Nuestras ambiciones imperiales se han cumplido, hemos avanzado al núcleo del territorio chino y el gobierno chino ha exigido un alto el fuego y la firma de la paz, finalmente podemos descansar y prepararnos para los años de prosperidad que siguen."
 china.994.a:0 "Banzai!"
 CHI_mass_assault_tt:0 "15 unidades de milicia se despliegan"
 china.995.t:0 "El Kuomintang pide refuerzos"
 china.995.d:0 "Chiang Kai-shek está pidiendo refuerzos contra el invasor japonés mientras Nanking y Beijing caen en sus manos."
 china.995.a:0 "China número uno!"
 china.996.t:0 "El Kuomintang quiere la sumisión total"
 china.996.d:0 "Nuestra nación está bajo la amenaza de guerra por parte de los nacionalistas chinos, o nos sometemos a su voluntad y nos convertimos en su títere o luchamos contra ellos."
 china.996.a:0 "Que vengan!"
 china.996.b:0 "Someternos a ellos."
 china.997.t:0 "El Kuomintang exige la unificación"
 china.997.d:0 "Chiang Kai Shek necesita unificarse con nosotros para fortalecer completamente el estado chino y darle las fuerzas y la industria que necesita para luchar contra los japoneses."
 china.997.a:0 "Preferimos no hacerlo."
 china.997.b:0 "Solo hay una China verdadera"
 china.998.t:0 "La camarilla de Guangdong se niega!"
 china.998.d:0 "El liderazgo tonto de la camarilla de Guangdong ha decidido que su autonomía regional es más importante que la unidad nacional. La única opción que queda ahora es dominar el sur por la fuerza."
 china.998.a:0 "Prepararse para la guerra!"
 china.999.t:0 "La camarilla de Guangdong se somete"
 china.999.d:0 "Nuestros amigos del sur entienden la necesidad de unidad y se han unido voluntariamente a nosotros contra las amenazas extranjeras e internas."
 china.999.a:0 "Otra victoria para el Kuomintang"
 
 soviet.587.t:0 "Descubrimiento de petróleo en Perm!"
 soviet.587.d:0 "Hemos descubierto petróleo y gas en los territorios de Perm, parece ser parte de la provincia de petróleo y gas del Volga-Ural, el petróleo recién descubierto nos asegurará el suministro para nuestro ejército e industria durante mucho tiempo."
 soviet.587.a:0 "Ahora podemos competir con EE. UU."
 SOV_ural_oil_tt:0 "Obtener más petróleo en el futuro"
 
 norway.5.t:0 "Elección noruega"
 norway.5.d:0 "Las elecciones parlamentarias se celebraron en Noruega el 19 de octubre de 1936, las últimas antes de la Segunda Guerra Mundial y la invasión alemana de Noruega. El resultado fue una victoria para el Partido Laborista, que ganó 70 de los 150 escaños en el Storting. Podemos usar esto para fortalecer el gobierno de Nygaard o forzar una coalición."
 norway.5.a:0 "El Partido Laborista!"
 norway.5.b:0 "Coalición con el Partido de los Agricultores!"
 norway.6.t:0 "Ratificar el Tratado de Svalbard"
 norway.6.d:0 "Noruega quiere ratificar el Tratado de Svalbard de la década de 1920 y asentarse en las tierras que ocupan para explotar el petróleo que han descubierto, ¿deberíamos permitirlo o no?"
 norway.6.a:0 "Noruega es nuestro amigo."
 norway.6.b:0 "Noruega es nuestro enemigo."
 norway.7.t:0 "El Reino Unido acepta"
 norway.7.d:0 "El Reino Unido acepta nuestra propuesta y finalmente podemos explotar las tierras que legítimamente poseemos."
 norway.7.a:0 "Hurra!"
 norway.8.t:0 "El Reino Unido rechaza"
 norway.8.d:0 "El Reino Unido rechaza nuestra propuesta pero espera un futuro pacífico con nosotros."
 norway.8.a:0 "Y pensábamos que éramos aliados"
 norway.9.t:0 "León Trotsky en Noruega"
 norway.9.d:0 "En mayo de 1935, poco después de que el gobierno francés acordara el Tratado de Asistencia Mutua Franco-Soviético con el gobierno de [SOV.GetNameDefCap], se le informó oficialmente a Trotsky que ya no era bienvenido en Francia. Después de sopesar sus opciones, Trotsky solicitó mudarse a Noruega. Después de obtener el permiso del entonces Ministro de Justicia, Trygve Lie, para ingresar al país, Trotsky y su esposa se convirtieron en invitados de Konrad Knudsen en Norderhov. La casa de Knudsen fue robada por fascistas del Nasjonal Samling mientras Trotsky y su esposa estaban en un viaje a la orilla del mar con Knudsen y su esposa. Los ladrones fascistas se dirigieron a las obras y archivos de Trotsky para el vandalismo. En agosto de 1936, ocho policías llegaron a la casa de Knudsen exigiendo que Trotsky firmara nuevas condiciones para residir en Noruega. Estas condiciones incluían aceptar no escribir más sobre asuntos políticos actuales."
 norway.9.a:0 "Déjenlo hablar"
 norway.9.b:0 "Qué alivio"
 norway.10.t:0 "Noruega quiere unirse a los Aliados"
 norway.10.d:0 "Un país en el norte quiere unirse a los aliados, podría ser un muy buen aliado considerando que tiene mucho control sobre el Ártico."
 norway.10.a:0 "Déjalos."
 norway.10.b:0 "No los necesitamos"
 norway.11.t:0 "Noruega se une a los Aliados"
 norway.11.d:0 "El Reino Unido aceptó nuestra solicitud de unirnos a los Aliados"
 norway.11.a:0 "Hurra!"
 norway.12.t:0 "Reino Unido rechaza nuestra solicitud"
 norway.12.d:0 "El Reino Unido ha rechazado nuestra solicitud de unirnos a los Aliados"
 norway.12.a:0 "Maldita sea"
 
 news.1309.t:0 "Madagascar declara su independencia"
 news.1309.d:0 "Después de la capitulación de Polonia, que controlaba oficialmente Madagascar, y la retirada de la guarnición francesa del área, la colonia polaca mal abastecida cayó en caos y anarquía. Después de unos días, la guarnición fue completamente invadida y Madagascar proclamó su independencia en la región."
 news.1309.a:0 "Interesante"
 
 news.1315.t:0 "Comienza la Guerra Fría"
 news.1315.d:0 "Después de la partición de Alemania y la Conferencia de Yalta, ambas partes quedaron contentas con sus ganancias y con una cooperación esperanzadora. Sin embargo, poco después de la derrota de los nazis, las tensiones comenzaron a aumentar una vez más. La gente inventó un nombre para este período llamado la 'Guerra Fría', que implica que no hay una guerra real, pero las tensiones están aumentando hacia una posible guerra..."
 news.1315.a:0 "Interesante"
 news.1315.b:0 "La Madre Patria ganará!"
 news.1315.c:0 "El colapso del comunismo es inminente"
 
 news.1316.t:0 "Declaración de las Naciones Unidas"
 news.1316.d:0 "Convencidos de que la victoria completa sobre sus enemigos es esencial para defender la vida, la libertad, la independencia y la libertad religiosa, y para preservar los derechos humanos y la justicia en sus propias tierras, así como en otras tierras, y que ahora están comprometidos en una lucha común contra fuerzas salvajes y brutales que buscan subyugar el mundo, declaran: (1) a sus recursos completos, militares o económicos, contra esos miembros del Pacto Tripartito y sus adherentes con los que dicho gobierno está en guerra. (2) cooperar con los gobiernos firmantes del presente y no hacer un armisticio o paz separados con los enemigos. La declaración anterior puede ser adherida por otras naciones que estén, o que puedan estar, brindando asistencia material y contribuciones en la lucha por la victoria del hitlerismo."
 news.1316.a:0 "Interesante."
 news.1316.b:0 "El fin del mundo como lo conoces"
 news.1316.c:0 "A la victoria!"
 soviet.588.t:0 "Conferencia de Yalta"
 soviet.588.d:0 "Finalmente podemos destruir al Eje de una vez por todas, la única opción que queda es si debemos cooperar con los Aliados y dividir Europa con ellos o conquistarlo todo."
 soviet.588.a:0 "Cooperar con los Aliados"
 soviet.588.b:0 "La Unión Soviética dicta su propia paz"
 soviet.589.t:0 "Conferencia de Yalta"
 soviet.589.d:0 "[SOV.GetNameDefCap] está dispuesto a cooperar con nosotros, ahora finalmente podemos obtener el botín de esta sangrienta guerra y terminarla de una vez por todas."
 soviet.589.a:0 "El fin de la guerra en Europa"
 
 newsmod.16.t:0 "Los Aliados desembarcan en Francia!"
 newsmod.16.d:0 "La decisión de emprender una invasión a través del canal en 1944 se tomó en la Conferencia Trident en Washington en mayo de 1943. El general Dwight D. Eisenhower fue nombrado comandante del Cuartel General Supremo de la Fuerza Expedicionaria Aliada, y el general Bernard Montgomery fue nombrado comandante del 21º Grupo de Ejércitos, que comprendía todas las fuerzas terrestres involucradas en la invasión. En los meses previos a la invasión, los Aliados llevaron a cabo un engaño militar sustancial, la Operación Bodyguard, utilizando tanto desinformación electrónica como visual."
 newsmod.16.a:0 "Scheiße!"
 newsmod.16.b:0 "Alemania está condenada!"
 newsmod.16.c:0 "Lo inevitable ha llegado."
 worldnews.28.t:0 "Alemania lanza la Operación Tifón!"
 worldnews.28.d:0 "La ofensiva estratégica alemana, llamada Operación Tifón, requería dos ofensivas de pinza, una al norte de Moscú contra el Frente de Kalinin por parte del 3er y 4to Ejércitos Panzer, cortando simultáneamente el ferrocarril Moscú-Leningrado, y otra al sur de la Óblast de Moscú contra el Frente Occidental al sur de Tula, por parte del 2do Ejército Panzer, mientras que el 4to Ejército avanzaba directamente hacia Moscú desde el oeste."
 worldnews.28.a:0 "Tenías razón en temerlo."
 worldnews.18.t:0 "Die Glückliche Zeit"
 worldnews.18.d:0 "La fase temprana de la Batalla del Atlántico durante la cual los submarinos de la Marina Alemana disfrutaron de un éxito significativo contra la Marina Real Británica y sus Aliados fue referida por las tripulaciones de los submarinos como 'el tiempo feliz', y luego como el Primer Tiempo Feliz, después de que se encontrara un segundo período exitoso. Comenzó en julio de 1940, casi inmediatamente después de la Caída de Francia, lo que acercó a la flota de submarinos alemanes a las rutas de navegación británicas en el Atlántico. Desde julio de 1940 hasta finales de octubre, 282 barcos aliados fueron hundidos frente a las aproximaciones del noroeste de Irlanda, lo que supuso una pérdida de 1.489.795 toneladas de envío mercante."
 worldnews.18.a:0 "Destruye a los bebedores de té!"
 worldnews.18.b:0 "Destruye a los bebedores de cerveza!"
 worldnews.18.c:0 "Escoria alemana!"
 worldnews.18.e:0 "Impresionante."
 worldnews.19.d:0 "El 'Segundo Tiempo Feliz', también conocido entre los comandantes de submarinos alemanes como la 'Temporada de Caza Americana', fue el nombre informal de la Operación Paukenschlag (o Operación Golpe de Tambor), una fase en la Batalla del Atlántico durante la cual los submarinos del Eje atacaron barcos mercantes y buques navales aliados a lo largo de la costa este de América del Norte. El primer 'Tiempo Feliz' fue en 1940-1941 en el Atlántico Norte y el Mar del Norte. Adolf Hitler y Benito Mussolini declararon la guerra a los Estados Unidos el 11 de diciembre de 1941, por lo que sus armadas pudieron comenzar el 'Segundo Tiempo Feliz'."
 worldnews.19.t:0 "Operación Paukenschlag"
 worldnews.22.t:0 "La Unión Soviética inicia el Tercer Plan Quinquenal"
 worldnews.22.d:0 "Los dos primeros años del tercer plan quinquenal resultaron ser aún más decepcionantes en términos de los objetivos de producción proclamados. Aun así, se logró una tasa de crecimiento industrial anual del 12% al 13% en [SOV.GetNameDefCap] durante la década de 1930. El plan tenía la intención de centrarse en los bienes de consumo. [SOV.GetNameDefCap] contribuyó principalmente con recursos al desarrollo de armas y construyó fábricas militares adicionales según fuera necesario. Para 1952, la producción industrial era casi el doble del nivel de 1941 ("Planes Quinquenales"). Los planes quinquenales de Stalin ayudaron a transformar [SOV.GetNameDefCap] de una sociedad campesina no capacitada a una economía industrial avanzada."
 worldnews.22.a:0 "Interesante."
 worldnews.20.t:0 "Nombre en clave SC 7"
 worldnews.20.d:0 "SC 7 fue el nombre en clave de un gran convoy aliado de la Segunda Guerra Mundial de 35 barcos mercantes y seis escoltas, que zarpó hacia el este desde Sydney, Nueva Escocia, hacia Liverpool y otros puertos del Reino Unido el 5 de octubre de 1940. Mientras cruzaba el Atlántico, el convoy fue interceptado por una de las primeras manadas de lobos submarinos de la Kriegsmarine."
 worldnews.21.t:0 "Operación Black May"
 worldnews.21.d:0 "En mayo de 1943, la fuerza de los U-boat alcanzó su punto máximo, con 240 U-boats operativos, de los cuales 118 estaban en el mar, pero el hundimiento de barcos aliados continuó disminuyendo. Mayo de 1943 también vio las mayores pérdidas sufridas por los U-boats hasta ese momento, con 41 siendo destruidos en mayo de 1943, el 25% de los U-boats operativos. Mayo vio una caída en las pérdidas aliadas junto con un aumento desastroso en las pérdidas de U-boats; 18 barcos se perdieron en batallas de convoyes en el Atlántico en el mes, 14 se perdieron por patrullas aéreas; seis de estos en el Golfo de Vizcaya. Con pérdidas en otros teatros, accidentes u otras causas, la pérdida total de la fuerza de U-boats en mayo fue de 43 barcos."
 
 romania.18.t:0 "Escaramuza en Diosig"
 romania.18.d:0 "La escaramuza fue una victoria rotunda, llena nuestra nación de esperanza y demuestra nuestra superioridad. Poner a prueba nuestra máquina de guerra resultó útil, ya que ahora tenemos una idea de cómo funciona y cómo debería funcionar."
 romania.18.a:0 "Ura!"
 romania.19.t:0 "Escaramuza en Diosig"
 romania.19.d:0 "La escaramuza fue una amarga derrota, a pesar de nuestros mejores esfuerzos hemos perdido la batalla y nuestra máquina de guerra demostró no estar lista para una guerra total, sin embargo, con unidades mejor preparadas venceremos a nuestros oponentes."
 romania.19.a:0 "Volveremos!"
 romania.20.t:0 "Escaramuza en Diosig"
 romania.20.d:0 "A las 9:30 am, nuestras tropas entraron en Diosig contra nuestras órdenes directas, después de una investigación más a fondo, castigamos a todos los soldados involucrados y pedimos disculpas públicamente."
 romania.20.a:0 "Qué vergüenza"
 romania.21.t:0 "Propuesta rumana"
 romania.21.d:0 "Rumanía nos está enviando una propuesta clara, el acuerdo para compartir nuestra tecnología de tanques y planos para el entrenamiento necesario del ejército contra Alemania."
 romania.21.a:0 "Cordon Sanitaire!"
 romania.21.b:0 "Preferimos no hacerlo"
 romania.22.t:0 "Polonia acepta"
 romania.22.d:0 "Polonia ha aceptado nuestra propuesta, nuestras naciones se estrechan y cuando llegue el momento, seguramente nos ayudaremos mutuamente."
 romania.22.a:0 "Viva Rumania"
 romania.23.t:0 "Polonia rechaza"
 romania.23.d:0 "Polonia, desafortunadamente, rechazó nuestra propuesta, parece que una alianza con esos molestos polacos no sirvió de nada."
 romania.23.a:0 "No sobrevivirán un año más"
 
 
 brazil.1.t:0 "Golpe de Estado de 1937"
 brazil.1.d:0 "En un intento por extender su gobierno en Brasil, Vargas está planeando un auto-golpe para suspender la constitución y reescribirla. La justificación para esto es el riesgo de una conspiración comunista, pero seguramente no hay tal conspiración comunista, ¿verdad?"
 brazil.1.a:0 "Vargas liderará!"
 brazil.1.b:0 "Brasil necesita un nuevo liderazgo, para restaurar la gloria de Brasil!"
 brazil.1.c:0 "La conspiración comunista es exitosa!"
