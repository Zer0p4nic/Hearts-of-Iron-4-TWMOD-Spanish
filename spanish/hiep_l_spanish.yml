 confer.10.t: "Este vs Oeste"
 confer.10.d: "Con tanto los Aliados occidentales como la Unión Soviética en guerra contra las potencias del Eje, las grandes potencias pueden ahora competir por el control de las capitales en toda Europa. Si alguna capital de un país europeo es capturada por la Unión Soviética, se convertirá en comunista después de la guerra. Si es liberada por las fuerzas aliadas, se convertirá en democrática en su lugar. Sin embargo, Alemania necesita capitular primero...\n\n §B Un resultado histórico será el más probable después de la guerra. Si alguna de las facciones quiere lograr un resultado más favorable que el tratado de paz histórico, a menudo tendrán que asegurar cada vez más capitales para lograr esto. Un ejemplo sería: para que la Unión Soviética obtenga a Noruega en su esfera, necesitaría liberar tanto Ámsterdam como París, mientras que Dinamarca solo necesitaría una de estas dos. §!"
