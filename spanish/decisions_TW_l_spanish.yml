 JAP_reorginized_china_instatement2:0 "Establecer el Gobierno Nacionalista Reorganizado en China"
 JAP_reorginized_china_instatement2_desc:0 "Estableceremos el Gobierno Nacionalista Reorganizado en China para manejar los asuntos locales en los nuevos estados chinos adquiridos. Esto reducirá en gran medida el efecto de la actividad partidista y hará que Japón evite el Espíritu Nacional §RLure-Them-In Guerillas.§!"
 JAP_reorginized_china_instatement3:0 "Entregar territorio al Gobierno Nacionalista Reorganizado en China"
 JAP_reorginized_china_instatement3_desc:0 "Transferir el territorio recién adquirido al gobierno local de ocupación. Nuestros soldados ni siquiera hablan chino, para hacer cualquier uso del territorio, debemos allanar el camino para un régimen títere chino."
