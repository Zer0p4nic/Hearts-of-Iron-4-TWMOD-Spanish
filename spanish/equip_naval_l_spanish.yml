 ### SCAR TEST TEST TEST TEST TEST TEST###
 submarine:0 "Submarino"
 submarine_desc:0 "Los submarinos emplean sigilo y poderosos torpedos para destruir convoyes enemigos."
 submarine_light:0 "£ship_submarine_light_icon_small Submarino Ligero"
 submarine_light_desc:0 "Los Submarinos Ligeros son versiones más pequeñas y baratas de los Submarinos de Flota, generalmente con un alcance bajo. Su armamento moderado de torpedos es adecuado para la defensa puntual y para combatir barcos en áreas costeras."
 lr_patrol_submarine:0 "Submarino de Flota de Largo Alcance"
 lr_patrol_submarine_desc:0 "Estos Submarinos de Flota son submarinos caros con capacidades de largo alcance y resistencia extendida. Ideales para cazar convoyes en alta mar o atacar barcos de superficie desprotegidos."
 both_cruisers_desc:0 "Cruzador Ligero - Un buque de escolta ligero. Su deber principal es proteger a los Buques Capitales de los barcos ligeros enemigos, pero también puede lanzar potentes torpedos que pueden dañar barcos más grandes.\n\nCruzador Pesado - Un crucero grande y blindado que es bastante flexible. Una buena opción para naciones que no pueden permitirse construir Buques Capitales más grandes."
 light_cruiser:0 "£ship_light_cruiser_icon_small Crucero Ligero"
 light_cruiser_desc:0 "Un buque de escolta ligero. Su deber principal es proteger a los Buques Capitales de los barcos ligeros enemigos, pero también puede lanzar potentes torpedos que pueden dañar barcos más grandes."
 heavy_cruiser:0 "£ship_heavy_cruiser_icon_small Crucero Pesado"
 heavy_cruiser_desc:0 "Un crucero grande y blindado que es bastante flexible. Una buena opción para naciones que no pueden permitirse construir Buques Capitales más grandes."
 destroyer:0 "£ship_destroyer_icon_small Destructor"
 destroyer_desc:0 "El buque de escolta más ligero. Su trabajo es defender barcos más grandes y encontrar y destruir submarinos."
 carrier:0 "Portaaviones"
 carrier_desc:0 "Un buque capital capaz de llevar escuadrones de poderosos aviones aptos para portaaviones a la batalla. También es útil como un campo aéreo flotante que puedes posicionar frente a la costa de tu enemigo."
 light_carrier:0 "£ship_light_carrier_icon_small Portaaviones Ligero"
 light_carrier_desc:0 "Una versión menos capaz pero más asequible del Portaaviones, diseñado principalmente para la protección de convoyes y la escolta de buques de guerra más valiosos."
 battleship:0 "£ship_battleship_icon_small Acorazado"
 battleship_desc:0 "El buque capital más grande con los cañones más grandes y el blindaje más fuerte que el dinero puede comprar. Una inversión tan cara merece el apoyo adecuado de buques de escolta más pequeños."
 battle_cruiser:0 "£ship_battle_cruiser_icon_small Crucero de Batalla"
 battle_cruiser_desc:0 "Un gran buque capital con habilidades ofensivas cercanas a las de un acorazado, pero con un blindaje más débil a cambio de una mayor velocidad."
 convoy:0 "Convoy"
 convoy_desc:0 "Convoyes utilizados para el comercio internacional de bienes y recursos. También se utilizan para transportar tropas y realizar invasiones navales."
 sh_battleship:0 "£ship_sh_battleship_icon_small Superacorazado"
 sh_battleship_desc:0 "El barco capital más grande con los cañones más grandes y el blindaje más fuerte que el dinero puede comprar. Una inversión tan costosa merece el apoyo adecuado de barcos de escolta más pequeños."
 naval_equipment:0 "Barcos"
 
 # Normal submarines (mid range)
 submarine_ww1:0 "Submarino de la Primera Guerra Mundial"
 submarine_ww1_desc:0 "Los submarinos han sido parte de las armadas del mundo desde alrededor del cambio de siglo, pero fue solo en la Primera Guerra Mundial que se convirtieron en una amenaza seria. Aunque los submarinos de este período estaban muy anticuados al comienzo de la Segunda Guerra Mundial, muchas armadas todavía tenían un número de buques de esta época en servicio."
 submarine_1:0 "SS I"
 submarine_1_desc:0 "Los submarinos son buques furtivos diseñados para eliminar convoyes no defendidos. Los modelos tempranos de la Gran Guerra allanaron el camino para nuevos métodos de guerra naval."
 submarine_2:0 "SS II"
 submarine_2_desc:0 "El papel del submarino en la flota fuera de los ataques a convoyes sigue en debate. Lograr un equilibrio entre la combinación de velocidad, alcance y armamento será clave para el modelo necesario."
 submarine_3:0 "SS III"
 submarine_3_desc:0 "Mejor armados y más estables, los nuevos diseños de submarinos están hechos para aprovechar los avances en tácticas navales y tienen un mayor alcance, siendo capaces de atacar rutas de convoyes distantes."
 submarine_4:0 "SS IV"
 submarine_4_desc:0 "Una mayor profundidad de prueba y diseños eficientes serán características de los submarinos modernos, aprovechando la experiencia de campo para seleccionar los armamentos y motores adecuados."
 patrol_submarine_6:0 "SS V"
 patrol_submarine_6_desc:0 "Una mayor profundidad de prueba y diseños eficientes serán características de los submarinos modernos, aprovechando la experiencia de campo para seleccionar los armamentos y motores adecuados."
 patrol_submarine_7:0 "SS VI"
