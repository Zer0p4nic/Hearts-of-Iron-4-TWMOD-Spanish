 usa.62.d:0 "Deberíamos construir una cadena de radar para proteger nuestras bases en el Pacífico! Esperemos que nos advierta de posibles ataques!"
 usa.62.a:0 "Construyámoslo!"
 usa.62.b:0 "No necesitamos esto!"
 
 usa.64.t:0 "Incidente en el Mar de China Meridional"
 usa.64.d:0 "Un barco de pasajeros que transportaba principalmente occidentales fue hundido en el Golfo de Tonkin y se teme que al menos 50 pasajeros se hayan ahogado. El ministerio de relaciones exteriores japonés afirma no haber oído hablar de esto y lo calificó como un incidente montado en un anuncio posterior. En la Casa Blanca, se señalan con el dedo al alto mando naval; han montado esto para forzar al gobierno a un enfrentamiento con Japón! La tensión aumentada por la presencia de buques de guerra estadounidenses y japoneses en la región nos ayudará a culpar a Japón si decidimos hacerlo, aunque la desconfianza entre la administración y el alto mando ya ha escalado."
 usa.64.a:0 "Agiten las espadas!"
 usa.64.b:0 "Fuego contra los tontos!"
 
 news.3148.t:0 "EE. UU. extiende la ley de préstamo y arriendo a la URSS."
 news.3148.d:0 "Propuesta a finales de 1940 y aprobada en marzo de 1941, la Ley de Préstamo y Arriendo fue el medio principal para proporcionar ayuda militar estadounidense a naciones extranjeras durante la Segunda Guerra Mundial. Autorizaba al presidente a transferir armas o cualquier otro material de defensa para el cual el Congreso asignara dinero a 'el gobierno de cualquier país cuya defensa el Presidente considere vital para la defensa de los Estados Unidos'. Al permitir la transferencia de suministros sin compensación a Gran Bretaña, China, la Unión Soviética y otros países, la ley permitió a Estados Unidos apoyar sus intereses bélicos sin verse sobreextendido en combate. La Unión Soviética fue añadida al proyecto hoy por el congreso de EE. UU. y los primeros envíos de armas ya están en camino a los puertos soviéticos."
 news.3148.a:0 "Ok"
 
 news.3149.t:0 "EE. UU. envía crédito a la Unión Soviética."
 news.3149.d:0 "Bajo la ley de préstamo y arriendo, el congreso de EE. UU. aprobó enviar $1 mil millones en crédito gratuito a la Unión Soviética el 30 de octubre de 1941. Ahora que grandes partes de las áreas industrializadas de la Unión Soviética han sido capturadas, la economía seguramente necesitará esta inyección para salvarla de un colapso inminente!"
 news.3149.a:0 "Ok"
 
 usa.114.t:0 "La Ley de Préstamo y Arriendo"
 usa.114.d:0 "El presidente de [USA.GetNameDef] anuncia: Con el mundo ahora completamente envuelto en conflicto, nuestra neutralidad puede eventualmente verse amenazada por fuerzas que buscan socavar los valores democráticos, pero con nuestro sentimiento aislacionista y resentimientos hacia nuestra participación anterior en asuntos globales, no podemos permitirnos sumergirnos en un conflicto externo con el que nunca deberíamos haber tenido asociaciones.\n\nComo resultado, debemos asumir un papel más proactivo en el apoyo a los países que defienden su soberanía y ayudar materialmente en su lucha contra las fuerzas de la tiranía que buscan interrumpir la paz mundial."
 usa.114.a:0 "Que Dios ayude a los que son justos."
 usa.114.b:0 "Está bien."
 
 usa.115.t:0 "Arsenal de la Democracia"
 usa.115.d:0 "El presidente de [USA.GetNameDef] anuncia: El Ejército y la Marina están siendo ampliados y reequipados, y estamos convirtiéndonos gradualmente en un 'Arsenal de la Democracia' para Gran Bretaña y los otros aliados democráticos. El término 'Arsenal de la Democracia' se refiere a los esfuerzos colectivos de la industria estadounidense en apoyo a los Aliados, que se concentran en los centros industriales establecidos de nuestro país.\n\nRoosevelt pronunció un discurso llamando a las armas para apoyar a los Aliados en Europa y, en menor medida, a la República de China en su guerra total contra la Alemania nazi y Japón imperial. El discurso fue un resonante éxito, posiblemente señalando el fin de la doctrina aislacionista y no intervencionista que ha dominado nuestra política exterior desde nuestra entrada en la Gran Guerra."
 
 usa.116.t:0 "Cuarentena a los Agresores"
 usa.116.d:0 "El presidente de [USA.GetNameDef] está llamando a una 'cuarentena' internacional contra la 'epidemia de anarquía mundial' por parte de naciones agresivas como una alternativa al actual clima político de neutralidad estadounidense y no intervención. Sugiere el uso de presión económica, una respuesta enérgica, pero menos directa que la agresión abierta. Nadie sabe qué tipo de presión política se implementaría en la práctica."
 
 usa.117.t:0 "Embargo de EE. UU. en Vigencia"
 usa.117.d:0 "."
 
 usa.118.t:0 "Destino de Hawái"
 usa.118.desc:0 "La perspectiva de los funcionarios del estado ha alcanzado la parte más poblada de nuestras posesiones en la región del Pacífico: Hawái.\n\nEl antiguo Reino de Hawái cayó bajo la influencia de [USA.GetNameDef] en la década de 1850 cuando nuestros diplomáticos y comerciantes establecieron varios tratados de amistad y de protección mutua con el gobierno local. Dichos territorios fueron incorporados a nuestra nación como parte de un tratado de anexión con la promesa a los políticos de Hawái de que obtendrían la representación adecuada en el Congreso.\n\nHasta ahora no hemos podido cumplir las promesas a su pueblo, lo que significa que nuestro credo político 'Libertad y Justicia para Todos' no es más que una palabra vacía para la población local.\n\nHa llegado el momento de cambiarlo de una vez por todas, de ahora en adelante Hawái deberá..."
 usa.118.a:0 "... disfrutar de la libertad que desean."
 usa.118.b:0 "... recibir autonomía local."
 usa.118.c:0 "... integrarse como un nuevo estado."
 
