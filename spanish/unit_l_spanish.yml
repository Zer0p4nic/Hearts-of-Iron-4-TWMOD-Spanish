 ##### SOV tank units #######
 sov_amph_tank:0 "Tanque Anfibio"
 sov_amph_tank_desc:0 "Tanques capaces de desembarcos anfibios. Un batallón requiere §Y45§! tanques anfibios."
 
 
 HQ:0 "Cuartel General"
 HQ_desc:0 "Unidad de Comando."
 DIV_HQ:0 "Cuartel General Div."
 DIV_HQ_desc:0 "Unidad de Comando de División.\nUna división es una gran unidad o formación militar, que generalmente consiste en entre 10,000 y 20,000 soldados. Las divisiones de infantería durante las Guerras Mundiales generalmente contaban con 30,000 o más.\nEn la mayoría de los ejércitos, una división está compuesta por varios regimientos o brigadas; a su vez, varias divisiones suelen formar un cuerpo. En la mayoría de los ejércitos modernos, una división tiende a ser la unidad de armas combinadas más pequeña capaz de operaciones independientes; esto se debe a su papel autosostenible como unidad con una variedad de tropas de combate y fuerzas de apoyo de combate adecuadas, que pueden ser organizadas en varias combinaciones orgánicas.\nTipos durante la Segunda Guerra Mundial:\nDivisión de Caballería-, División Acorazada- y División de Infantería."
 commandos:0 "Comandos"
 commandos_desc:0 "Los comandos son soldados altamente capacitados entrenados y calificados en una amplia gama de armas y equipos especializados avanzados. Pueden desplegarse en su área de operaciones a largas distancias utilizando una amplia variedad de métodos de inserción. Los comandos pueden operar eficazmente en una variedad de terrenos y situaciones de combate."
 infantry:0 "Infantería"
 infantry_desc:0 "Carne para la picadora de carne, la columna vertebral de tu ejército. Un batallón requiere, además del equipo regular, §Y15§! equipo de caballería, §Y8§! vehículos utilitarios y §Y7§! camiones."
 light_infantry:0 "Infantería Ligera"
 light_infantry_desc:0 "Infantería con equipo ligero. Debido a la renuncia de equipo pesado, la infantería ligera es mucho más móvil en terrenos difíciles, pero sufre de menor poder de fuego. Un batallón - además del equipo regular - requiere §Y10§! equipo de caballería, §Y4§! vehículos utilitarios y §Y1§! camiones."
 garrison:0 "Garrison"
 garrison_desc:0 "Utilizado para proteger y defender puertos, ciudades y otros puntos clave a un costo mucho menor que la infantería. Un batallón - además del equipo regular - requiere §Y3§! equipo de caballería."
 militia:0 "Milicia"
 militia_desc:0 "Hombres reclutados apresuradamente con apenas entrenamiento, armas obsoletas o capturadas y solo el equipo más básico."
 paratrooper:0 "Paracaidistas"
 paratrooper_desc:0 "Al incorporar fuerzas aerotransportadas en nuestro ejército, podemos realizar entradas forzadas y posicionar tropas clave en áreas previamente inaccesibles, lo que permite nuevas oportunidades tácticas."
 marine:0 "Marines"
 marine_desc:0 "Las tropas especializadas en guerra anfibia son cada vez más indispensables. Los métodos y equipos improvisados se convierten en cosas del pasado a medida que nuestra infantería naval es apoyada por embarcaciones de desembarco especializadas y entrenamiento."
 mountaineers:0 "Montañeses"
 mountaineers_desc:0 "El combate en las cadenas montañosas expone a las tropas a muchos peligros, pero a veces no se puede evitar. Proporcionando a nuestros soldados entrenamiento especializado para este entorno, podemos minimizar estos riesgos."
 recon:0 "Compañía de Reconocimiento"
 recon_desc:0 "Enviar grupos de infantería más pequeños para explorar antes de mover la fuerza principal nos permite reunir inteligencia sobre dónde se encuentra el enemigo y cuántos estamos enfrentando."
 recon_cav:0 "Compañía de Reconocimiento de Caballería"
 recon_cav_desc:0 "Enviar grupos de caballería altamente móviles para explorar antes de mover la fuerza principal nos permite reunir inteligencia sobre dónde se encuentra el enemigo y cuántos estamos enfrentando."
 recon_mot:0 "Compañía de Reconocimiento en Motocicleta"
 recon_mot_desc:0 "Enviar unidades de motocicletas más pequeñas para explorar antes de mover la fuerza principal nos permite reunir inteligencia sobre dónde se encuentra el enemigo y cuántos estamos enfrentando."
 recon_ac:0 "Vehículo Blindado"
 recon_ac_desc:0 "Los batallones de Vehículos Blindados son las unidades de reconocimiento pesado y mejoran la exploración y la búsqueda de las mejores rutas, acelerando así toda la división. Están armados y blindados ligeramente, pero son superiores contra unidades sin capacidad antitanque. Las unidades de Vehículos Blindados operan con §Y50§! vehículos por batallón."
 engineer:0 "Compañía de Ingenieros"
 engineer_desc:0 "La construcción de fortificaciones y la superación de obstáculos hacen que los ingenieros de combate sean vitales en el campo. Dar a nuestros ingenieros un papel versátil nos permite desplegarlos en las diversas situaciones donde se necesitarán."
 field_hospital:0 "Hospital de Campaña"
 field_hospital_desc:0 "Proporciona atención médica de emergencia a soldados heridos en el campo."
 logistics_company:0 "Compañía de Logística a Caballo"
 logistics_company_desc:0 "Se encarga de planificar, solicitar y distribuir recursos para la división con carros y trineos tirados por caballos. Para mover suministros rápidamente, cuenta con una piscina motorizada bastante grande."
 logistics_company_extra:0 "Compañía de Logística Semi-Motorizada"
 logistics_company_extra_desc:0 "Se encarga de planificar, solicitar y distribuir recursos para la división con una mezcla de transportes tirados por caballos y motorizados. Esencialmente, duplica el tren de suministros para la división para un reabastecimiento más rápido."
 logistics_company_small:0 "Pequeña Compañía de Logística"
 logistics_company_small_desc:0 "Se encarga de planificar, solicitar y distribuir recursos para la división con carros y trineos tirados por caballos. Al utilizar vehículos más pequeños todoterreno/aéreos, los suministros pueden ser transportados incluso a través de terrenos difíciles o en planeador."
 logistics_company_mot:0 "Compañía de Logística Motorizada"
 logistics_company_mot_desc:0 "Se encarga de planificar, solicitar y distribuir recursos para la división con camiones y automóviles. Tiene una gran piscina motorizada, incluyendo camiones de combustible para reabastecer divisiones acorazadas y motorizadas."
 desert_support:0 "Compañía de Apoyo en el Desierto"
 desert_support_desc:0 "Mejora la planificación, solicitud y distribución de recursos en terreno desértico."
 urban_support:0 "Compañía de Apoyo en Combate Urbano"
 urban_support_desc:0 "Mejora la planificación, solicitud y distribución de recursos en entornos urbanos."
 mount_support:0 "Compañía de Apoyo en Montaña"
 mount_support_desc:0 "Mejora la planificación, solicitud y distribución de recursos en terreno montañoso."
 jungle_support:0 "Compañía de Apoyo en la Selva"
 jungle_support_desc:0 "Mejora la planificación, solicitud y distribución de recursos en terreno selvático."
 arctic_support:0 "Unidad de Apoyo Ártico"
 arctic_support_desc:0 "Mejora la planificación, solicitud y distribución de recursos en terreno de frío extremo."
 para_support:0 "Unidad de Apoyo Aerotransportado"
 para_support_desc:0 "Mejora la planificación, solicitud y distribución de recursos en operaciones aerotransportadas."
 amph_support:0 "Compañía de Apoyo Anfibio"
 amph_support_desc:0 "Mejora la planificación, solicitud y distribución de recursos en operaciones anfibias."
 military_police:0 "Policía Militar"
 military_police_desc:0 "Mantiene el orden y suprime la resistencia en territorios ocupados. También ayuda a organizar y dirigir el tráfico y hace cumplir la disciplina siempre que sea necesario."
 signal_company:0 "Compañía de Señales"
 signal_company_desc:0 "Responsable de las comunicaciones locales que operan en la división. Al informar sobre tácticas de combate exitosas y observar al enemigo, la experiencia de las divisiones crece, incluso si los hombres directamente involucrados pueden no sobrevivir."
 maintenance_company:0 "Compañía de Mantenimiento"
 maintenance_company_desc:0 "Bajo condiciones de combate, cada pieza de equipo fallará en algún momento; mantenerla y repararla lo más rápido posible asegura que la división pueda confiar en sus armas."
