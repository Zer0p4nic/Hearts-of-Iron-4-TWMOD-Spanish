 JAP_infantry_uniforms_0:0 "Tipo 11 Shiki Gun-i"
 JAP_infantry_uniforms_0_short:0 "Tipo 2511 Shiki Gun-i"
 JAP_infantry_uniforms_0_desc:0 "El Tipo 2511 Shiki Gun-i fue un uniforme de 1911 diseñado adoptado por el IJA. Era un uniforme caqui con un gorro de pico plano, y se producía en formas de lana y algodón (para invierno y verano respectivamente)."
 JAP_infantry_uniforms1:0 "Tipo 5 Shiki Gun-i"
 JAP_infantry_uniforms1_short:0 "Tipo 5 Shiki Gun-i"
 JAP_infantry_uniforms1_desc:0 "El 'Showa' Tipo 5 introdujo bolsillos internos en el pecho con solapas de bolsillo festoneadas en la túnica caqui. También reemplazó los pantalones rectos del uniforme por polainas enrolladas de lana y pantalones."
 JAP_infantry_uniforms2:0 "Tipo 98 Shiki Gun-i"
 JAP_infantry_uniforms2_short:0 "Tipo 98 Shiki Gun-i"
 JAP_infantry_uniforms2_desc:0 "El M98, o Tipo 98, modificó aún más el Tipo 5. El cambio más significativo fue la adición de un gorro de campo de tela en lugar de un gorro de pico plano. El gorro podía usarse con una solapa para el cuello para protección solar."
 JAP_infantry_uniforms3:0 "Tipo 3 Shiki Gun-i"
 JAP_infantry_uniforms3_short:0 "Tipo 3 Shiki Gun-i"
 JAP_infantry_uniforms3_desc:0 "El Tipo 3 era un uniforme exclusivo para oficiales hecho de materiales más baratos que el Tipo 98. Reintrodujo insignias en los puños y se producía en varios tonos de verde."

 
