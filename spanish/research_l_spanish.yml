 basic_fire_control_system:0 "Sistema Básico de Control de Fuego"
 basic_fire_control_system_desc:0 "Todo el fuego de los cañones del barco se controla desde una posición central, asegurando un agrupamiento más ajustado de los disparos y aumentando la precisión."
 improved_fire_control_system:0 "Sistema de Control de Fuego Mejorado"
 improved_fire_control_system_desc:0 "Al introducir el rumbo, la velocidad y la distancia de un objetivo, una computadora mecánica puede predecir con precisión dónde estará el objetivo cuando la próxima salva esté lista para disparar."
 advanced_fire_control_system:0 "Sistema de Control de Fuego Avanzado"
 advanced_fire_control_system_desc:0 "Con el nuevo sistema, la computadora mecánica puede aceptar entradas más avanzadas como velocidad y dirección del viento. También es bastante más rápida, permitiendo una señalización precisa a los artilleros en cada salva."
 modern_fire_control_system:0 "Sistema de Control de Fuego Moderno"
 modern_fire_control_system_desc:0 "Una gran y compleja computadora mecánica que rastrea un gran número de entradas sobre tanto el objetivo como el barco que dispara, así como las condiciones meteorológicas y el estado del mar, permite cálculos balísticos muy precisos."
 sonar:0 "Sonar Pasivo"
 sonar_desc:1 "Un conjunto básico de hidrófonos permite rastrear objetivos submarinos a través de la detección del sonido que producen.\n\nMontar este módulo en un §YElectronics Slot§! en §YBuques Ligeros§! o §YCruceros§! ayudará a detectar submarinos enemigos §YSubmarinos§!."
 improved_sonar:0 "Sonar Activo"
 improved_sonar_desc:1 "Usando ondas sonoras moduladas, este sistema puede medir con precisión el rumbo y la distancia a un objetivo sumergido.\n\nMontar este módulo en un §YElectronics Slot§! en §YBuques Ligeros§! o §YCruceros§! ayudará a detectar submarinos enemigos §YSubmarinos§!."
 advanced_sonar:0 "Sonar Activo Avanzado"
 advanced_sonar_desc:0 "Representando el sonar más avanzado desarrollado durante el periodo, estos equipos son mejores para encontrar asaltantes sumergidos y son importantes para contrarrestar el diseño de submarinos en constante mejora."
 modern_sonar:0 "Sonar Activo Moderno"
 modern_sonar_desc:0 "Sonar activo de la posguerra, este es el sonar avanzado desarrollado por las principales potencias a finales y después de la guerra."
 smoke_generator:0 "Generadores de Humo"
 smoke_generator_desc:0 "Algunas modificaciones menores en los motores y chimeneas de los barcos ligeros y medianos les permiten producir mucho humo para evitar o romper el contacto con el enemigo."
 depth_charges_advice_tt:0 "\nMontar un módulo de §YCarga Profunda§! en §YBuques Ligeros§! y §YCruceros§! les permitirá atacar submarinos enemigos §YSubmarinos§!."
 sonar_advice_tt:0 "\nMontar un módulo de §YSonar§! en §YBuques Ligeros§! y §YCruceros§! les permitirá detectar submarinos enemigos §YSubmarinos§!."
 basic_depth_charges:0 "Cargas de Profundidad Básicas"
 basic_depth_charges_desc:1 "Un contenedor explosivo simple con un disparador sensible a la presión explota cuando alcanza una profundidad preestablecida. \n\nMontar este módulo en §YBuques Ligeros§! y §YCruceros§! les permitirá atacar submarinos enemigos §YSubmarinos§!."
 improved_depth_charges:0 "Lanzador de Cargas de Profundidad"
 improved_depth_charges_desc:1 "Un dispositivo mecánico simple que lanza una carga de profundidad a una distancia establecida del barco. Esto significa que el destructor ya no tiene que conducir directamente sobre el objetivo para impactarlo. \n\nMontar este módulo en §YBuques Ligeros§! y §YCruceros§! les permitirá atacar submarinos enemigos §YSubmarinos§!."
 advanced_depth_charges:0 "Mortero de Cargas de Profundidad"
 advanced_depth_charges_desc:1 "Un mortero a bordo del destructor puede lanzar una carga explosiva mucho más lejos, permitiendo que el barco mantenga contacto sonar con el submarino durante todo el ataque y aumentando drásticamente su precisión.\n\nMontar este módulo en §YBuques Ligeros§! y §YCruceros§! les permitirá atacar submarinos enemigos §YSubmarinos§!."
 modern_depth_charges:0 "Mortero de Cargas de Profundidad Mejorado"
 modern_depth_charges_desc:1 "Una carga propulsora más grande lanza una carga de profundidad adecuada a una profundidad específica hacia un submarino desde una distancia considerable.\n\nMontar este módulo en §YBuques Ligeros§! y §YCruceros§! les permitirá atacar submarinos enemigos §YSubmarinos§!."
 basic_airplane_launcher:0 "Catapulta Básica para Aviones"
 basic_airplane_launcher_desc:1 "Los aviones que son lo suficientemente ligeros pueden ser lanzados por una catapulta montada en el barco. \n\nMontar este módulo en §YCruceros§!, §YBuques Pesados§! o submarinos §YSubmarinos§! especializados mejora su capacidad para detectar barcos enemigos."
 improved_airplane_launcher:0 "Catapulta para Aviones Mejorada"
 improved_airplane_launcher_desc:1 "Un mecanismo neumático mejorado permite lanzar aviones mucho más grandes a través de una catapulta. Esto aumenta su radio de búsqueda. \n\nMontar este módulo en §YCruceros§!, §YBuques Pesados§! o submarinos §YSubmarinos§! especializados mejora su capacidad para detectar barcos enemigos."
 advanced_airplane_launcher:0 "Catapulta Avanzada para Aviones"
 advanced_airplane_launcher_desc:1 "Con un diseño avanzado podemos lanzar aviones a mayor velocidad. Esto nos permite lanzar aviones que requieren una velocidad de despegue más alta. \n\nMontar este módulo en §YCruceros§!, §YBuques Pesados§! o submarinos §YSubmarinos§! especializados mejora su capacidad para detectar barcos enemigos."
 airplane_launcher_advice_tt:0 "\nMontar un módulo de §YCatapulta§! en §YCruceros§!, §YBuques Pesados§! o submarinos §YSubmarinos§! especializados mejora su capacidad para detectar barcos enemigos."
 cruiser_armor_advice_tt:0 "\nMontar un mejor módulo de §YBlindaje§! en §YCruceros§! mejora su capacidad para soportar daños."
 heavy_armor_advice_tt:0 "\nMontar un mejor módulo de §YBlindaje§! en §YBuques Pesados§! mejora su capacidad para soportar daños. §YAcorazados§! y §YCruceros de Batalla§! se definen por sus diferentes §YEsquemas de Blindaje§!, siendo los Cruceros de Batalla generalmente más débiles en blindaje."
 early_cruiser_armor_scheme:0 "Esquema de Blindaje de Crucero Temprano"
 early_cruiser_armor_scheme_desc:0 "Un esquema de blindaje que copia la división entre blindaje de cinturón y de cubierta visto en los buques de guerra capitales y ofrece cierta protección contra astillas y cañones de pequeño calibre."
 basic_cruiser_armor_scheme:0 "Esquema de Blindaje Básico de Crucero"
 basic_cruiser_armor_scheme_desc:1 "Un esquema de blindaje que copia la división entre blindaje de cinturón y de cubierta visto en los buques de guerra capitales y ofrece cierta protección contra astillas y cañones de pequeño calibre.\n\nMontar este módulo en §YCruceros§! mejora su capacidad para §Ysoportar daños enemigos§!, pero también §Rreduce§! su §Yvelocidad§!."
 improved_cruiser_armor_scheme:0 "Esquema de Blindaje de Cinturón Inclinado de Crucero"
 improved_cruiser_armor_scheme_desc:1 "Al colocar el blindaje del cinturón en un ángulo, el mismo peso y grosor de blindaje es mucho más difícil de perforar.\n\nMontar este módulo en §YCruceros§! mejora su capacidad para §Ysoportar daños enemigos§!, pero también §Rreduce§! su §Yvelocidad§!."
 advanced_cruiser_armor_scheme:0 "Esquema de Blindaje Todo o Nada de Crucero"
 advanced_cruiser_armor_scheme_desc:1 "Este esquema se centra en proteger solo las áreas más vitales del barco, mientras ignora las partes no importantes. \n\nMontar este módulo en §YCruceros§! mejora su capacidad para §Ysoportar daños enemigos§!, pero también §Rreduce§! su §Yvelocidad§!."
 basic_heavy_armor_scheme:0 "Esquema de Blindaje de Cinturón Inclinado"
 basic_heavy_armor_scheme_desc:1 "Al colocar el blindaje del cinturón en un ángulo, el mismo peso y grosor de blindaje es mucho más difícil de perforar.\n\nMontar este módulo en §YBuques Pesados§! mejora su capacidad para §Ysoportar daños enemigos§!. §YAcorazados§! y §YCruceros de Batalla§! se definen por sus diferentes §YEsquemas de Blindaje§!."
 improved_heavy_armor_scheme:0 "Esquema de Blindaje Todo o Nada"
 improved_heavy_armor_scheme_desc:1 "Este esquema se centra en proteger solo las áreas más vitales del barco, mientras ignora las partes no importantes.\n\nMontar este módulo en §YBuques Pesados§! mejora su capacidad para §Ysoportar daños enemigos§!. §YAcorazados§! y §YCruceros de Batalla§! se definen por sus diferentes §YEsquemas de Blindaje§!."
 advanced_heavy_armor_scheme:0 "Esquema de Blindaje Fuerte"
 advanced_heavy_armor_scheme_desc:1 "Este esquema tiene una mejor oportunidad de proteger el barco de golpes pesados con un aumento de grosor.\n\nMontar este módulo en §YBuques Pesados§! mejora su capacidad para §Ysoportar daños enemigos§!. §YAcorazados§! y §YCruceros de Batalla§! se definen por sus diferentes §YEsquemas de Blindaje§!."
 torpedo_advice_tt:0 "\nMontar §YTorpedo Launchers§! en §YBuques Ligeros§! o §YCruceros§! les permite hacer un daño significativo a los §YBuques Capitales§! enemigos en la §YLínea de batalla§! si pueden abrumar al grupo de §YGrupo de Detección§! del enemigo."
 basic_torpedo:0 "Torpedo Temprano"
 basic_torpedo_desc:1 "Un arma autopropulsada con una ojiva explosiva que sigue un curso preestablecido hasta que impacta el objetivo debajo de la línea de flotación.\n\nMontar este módulo en §YBuques Ligeros§! o §YCruceros§! les permite hacer un daño significativo a los §YBuques Capitales§! enemigos."
 magnetic_detonator:0 "Detonador Magnético"
 magnetic_detonator_desc:0 "Un nuevo detonador detecta el cambio en el campo magnético de la tierra cuando el torpedo pasa por debajo del objetivo. Una explosión directamente debajo de un barco causa mucho más daño y a menudo rompe la quilla del objetivo, hundiéndolo instantáneamente."
 homing_torpedo:0 "Torpedo Guiado"
 homing_torpedo_desc:0 "Equipado con un detector acústico, el torpedo puede dirigirse hacia la fuente más grande de ruido frente a él, generalmente el objetivo."
 electric_torpedo:0 "Torpedo Eléctrico"
 electric_torpedo_desc:0 "En lugar de dejar un rastro de burbujas fácilmente detectable, un torpedo con motor eléctrico permanece prácticamente invisible hasta que impacta. Esto también significa que no hay rastro que lleve de regreso al submarino lanzador."
 improved_ship_torpedo_launcher:0 "Lanzador de Torpedos Básico para Barcos"
 improved_ship_torpedo_launcher_desc:1 "Motores más potentes permiten instalar más tubos en un solo soporte y orientarlos hacia el objetivo más rápido.\n\nMontar este módulo en §YBuques Ligeros§! o §YCruceros§! les permite hacer un daño significativo a los §YBuques Capitales§! enemigos."
 advanced_ship_torpedo_launcher:0 "Lanzador de Torpedos Mejorado para Barcos"
 advanced_ship_torpedo_launcher_desc:1 "Tubos de mayor diámetro permiten torpedos más grandes con ojivas más pesadas.\n\nMontar este módulo en §YBuques Ligeros§! o §YCruceros§! les permite hacer un daño significativo a los §YBuques Capitales§! enemigos."
 modern_ship_torpedo_launcher:0 "Lanzador de Torpedos Avanzado para Barcos"
 modern_ship_torpedo_launcher_desc:1 "Cargas de aire comprimido poderosas permiten lanzar torpedos más pesados a mayores velocidades.\n\nMontar este módulo en §YBuques Ligeros§! o §YCruceros§! les permite hacer un daño significativo a los §YBuques Capitales§! enemigos."
 modern_ship_torpedo_launcher_2:0 "Lanzador de Torpedos Moderno para Barcos"
 modern_ship_torpedo_launcher_2_desc:1 "Cargas de aire comprimido poderosas permiten lanzar torpedos más pesados a mayores velocidades.\n\nMontar este módulo en §YBuques Ligeros§! o §YCruceros§! les permite hacer un daño significativo a los §YBuques Capitales§! enemigos."
 snorkel_advice_tt:0 "\nMontar §YSnorkels§! en §YSubmarinos§! reduce drásticamente su §YVisibilidad§!, haciéndolos más difíciles de ver y atacar para los barcos enemigos."
 basic_submarine_snorkel:0 "Snorkel Básico para Submarinos"
 basic_submarine_snorkel_desc:1 "Un simple tubo de aire que va del motor a la torre de control. Extendida, permite que el submarino opere sus motores y cargue sus baterías mientras sigue sumergido.\n\nMontar este módulo en §YSubmarinos§! reduce su §YVisibilidad§!, haciéndolos más difíciles de detectar."
 improved_submarine_snorkel:0 "Snorkel Mejorado para Submarinos"
 improved_submarine_snorkel_desc:1 "Un diseño mejorado evita que entre agua en los motores.\n\nMontar este módulo en §YSubmarinos§! reduce su §YVisibilidad§!, haciéndolos más difíciles de detectar."
 advanced_submarine_snorkel:0 "Snorkel Avanzado para Submarinos"
 advanced_submarine_snorkel_desc:1 "Un diseño avanzado con menor eco radar de la cabeza del snorkel y menor silueta.\n\nMontar este módulo en §YSubmarinos§! reduce su §YVisibilidad§!, haciéndolos más difíciles de detectar."
 light_battery_advice_tt:0 "\n\nMontar módulos de §YBatería Ligera§! en §YBuques Ligeros§! y §YCruceros§! mejora su §YAtaque con Cañón Ligero§!, lo que ayuda a destruir los §YBuques Escolta§! enemigos. Las §YBaterías Ligeras§! generalmente tienen un rendimiento deficiente contra barcos blindados como §YCruceros§! y §YBuques Pesados§!."
 medium_battery_advice_tt:0 "\n\nMontar módulos de §YBatería Ligera Media§! o §YBatería Mediana§! en §YCruceros§! mejora su §YAtaque con Cañón Ligero§! o §YAtaque con Cañón Pesado§!, permitiéndoles luchar contra los §YBuques Escolta§! enemigos o los §YBuques Capitales§!. Montar cualquier §YBatería Mediana§! designará un barco como §YCrucero Pesado§!, mientras que montar solo la §YBatería Ligera Media§! designará un barco como §YCrucero Ligero§!."
 heavy_battery_advice_tt:0 "\n\nMontar módulos de §YBatería Pesada§! aumenta el §YAtaque con Cañón Pesado§! de un §YBuque Pesado§!, permitiéndole involucrarse y destruir a los §YBuques Capitales§! enemigos. Las §YBaterías Pesadas§! generalmente tienen un rendimiento deficiente contra embarcaciones más pequeñas, como los §YBuques Ligeros§! y los §YCrucero Ligeros§!."
 early_battery:0 "Artillería Naval Temprana de la Primera Guerra Mundial"
 early_battery_desc:0 "Diseño básico para la mecánica de entrenamiento y elevación de los cañones navales."
 basic_battery:0 "Artillería Naval Tardía de la Primera Guerra Mundial"
 basic_battery_desc:0 "Diseño básico para la mecánica de entrenamiento y elevación de los cañones navales."
 basic_light_battery:0 "Batería Ligera Básica"
 basic_light_battery_desc:1 "Un soporte abierto y motorizado para un cañón de pequeño calibre para su uso en barcos más pequeños.\n\nMontar este módulo aumenta el §YAtaque con Cañón Ligero§!, lo que ayuda a enfrentarse a los §YBuques Escoltas§! enemigos."
 improved_light_battery:0 "Batería Ligera Mejorada"
 improved_light_battery_desc:1 "Un soporte cerrado y motorizado para un cañón de pequeño calibre ofrece algo de protección al equipo contra los elementos y los fragmentos de proyectil. \n\nMontar este módulo aumenta el §YAtaque con Cañón Ligero§!, lo que ayuda a enfrentarse a los §YBuques Escoltas§! enemigos."
 advanced_light_battery:0 "Batería Ligera Avanzada"
 advanced_light_battery_desc:1 "Un soporte gemelo avanzado aporta significativamente más potencia de fuego bajo protección blindada.\n\nMontar este módulo aumenta el §YAtaque con Cañón Ligero§!, lo que ayuda a enfrentarse a los §YBuques Escoltas§! enemigos."
 modern_light_battery:0 "Batería Ligera Moderna"
 modern_light_battery_desc:0 "Un soporte gemelo avanzado aporta significativamente más potencia de fuego bajo protección blindada.\n\nMontar este módulo aumenta el §YAtaque con Cañón Ligero§!, lo que ayuda a enfrentarse a los §YBuques Escoltas§! enemigos."
 basic_light_shell:0 "Proyectil Semi-Balístico de Pequeño Calibre"
 basic_light_shell_desc:0 "Un compromiso entre el rendimiento perforante y el poder explosivo, este proyectil causa significativamente más daño tras atravesar el débil blindaje de los barcos ligeros."
 improved_light_shell:0 "Proyectil Perforante de Pequeño Calibre"
 improved_light_shell_desc:0 "Un proyectil apropiado para perforar blindajes para cañones de pequeño calibre brinda a los destructores y otros barcos ligeros una oportunidad de combate contra oponentes blindados."
 advanced_light_shell:0 "Proyectil Perforante de Pequeño Calibre"
 advanced_light_shell_desc:0 "Un proyectil apropiado para perforar blindajes para cañones de pequeño calibre brinda a los destructores y otros barcos ligeros una oportunidad de combate contra oponentes blindados."
 basic_medium_battery:0 "Batería Media Básica"
 basic_medium_battery_desc:1 "Una torreta motorizada con dos o tres cañones de calibre medio para su uso en cruceros. \n\nMontar un módulo de §YBatería Ligera Media§! aumenta el §YAtaque con Cañón Ligero§!, lo que ayuda a enfrentarse a los §YBuques Escoltas§! enemigos. Montar un módulo de §YBatería Mediana§! aumenta el §YAtaque con Cañón Pesado§!, lo que ayuda a enfrentarse a los §YBuques Capitales§! enemigos."
 improved_medium_battery:0 "Batería Media Mejorada"
 improved_medium_battery_desc:1 "Un diseño mejorado de torreta permite una carga más rápida, mientras que un mejor blindaje mejora la supervivencia. \n\nMontar un módulo de §YBatería Ligera Media§! aumenta el §YAtaque con Cañón Ligero§!, lo que ayuda a enfrentarse a los §YBuques Escoltas§! enemigos. Montar un módulo de §YBatería Mediana§! aumenta el §YAtaque con Cañón Pesado§!, lo que ayuda a enfrentarse a los §YBuques Capitales§! enemigos."
 advanced_medium_battery:0 "Batería Media Avanzada"
 advanced_medium_battery_desc:1 "Al integrar la carga de potencia y el control remoto de potencia, los cruceros modernos pueden alcanzar tasas de fuego y precisión que antes se consideraban imposibles.\n\nMontar un módulo de §YBatería Ligera Media§! aumenta el §YAtaque con Cañón Ligero§!, lo que ayuda a enfrentarse a los §YBuques Escoltas§! enemigos. Montar un módulo de §YBatería Mediana§! aumenta el §YAtaque con Cañón Pesado§!, lo que ayuda a enfrentarse a los §YBuques Capitales§! enemigos."
 modern_medium_battery:0 "Batería Media Moderna"
 modern_medium_battery_desc:0 "Al integrar la carga de potencia y el control remoto de potencia, los cruceros pesados modernos pueden alcanzar tasas de fuego y precisión que antes se consideraban imposibles.\n\nMontar un módulo de §YBatería Ligera Media§! aumenta el §YAtaque con Cañón Ligero§!, lo que ayuda a enfrentarse a los §YBuques Escoltas§! enemigos. Montar un módulo de §YBatería Mediana§! aumenta el §YAtaque con Cañón Pesado§!, lo que ayuda a enfrentarse a los §YBuques Capitales§! enemigos."
 basic_medium_shell:0 "Proyectil Mediano Perforante con Cúpula"
 basic_medium_shell_desc:0 "Al colocar una capucha balística, los proyectiles pueden hacerse más aerodinámicos manteniendo su rendimiento perforante."
 improved_medium_shell:0 "Proyectil Semi-Balístico de Calibre Medio"
 improved_medium_shell_desc:0 "Un compromiso entre el rendimiento perforante y el poder explosivo, este proyectil causa significativamente más daño tras atravesar el débil blindaje de los barcos ligeros."
 advanced_medium_shell:0 "Proyectil Semi-Balístico de Calibre Medio"
 advanced_medium_shell_desc:0 "Un compromiso entre el rendimiento perforante y el poder explosivo, este proyectil causa significativamente más daño tras atravesar el débil blindaje de los barcos ligeros."
 basic_heavy_battery:0 "Batería Pesada Básica"
 basic_heavy_battery_desc:1 "Una torreta gigantesca que alberga cañones masivos bajo un blindaje pesado. \n\nMontar un módulo de §YBatería Pesada§! aumenta el §YAtaque con Cañón Pesado§! de un barco, mejorando su rendimiento contra los §YBuques Capitales§! enemigos."
 improved_heavy_battery:0 "Batería Pesada Mejorada"
 improved_heavy_battery_desc:1 "Los mecanismos de carga rápida aumentan la velocidad de carga de los cañones pesados, mientras que las puertas automáticas a prueba de explosiones mejoran la seguridad. \n\nMontar un módulo de §YBatería Pesada§! aumenta el §YAtaque con Cañón Pesado§! de un barco, mejorando su rendimiento contra los §YBuques Capitales§! enemigos."
 advanced_heavy_battery:0 "Batería Pesada Avanzada"
 advanced_heavy_battery_desc:1 "Mecanismos de reducción de retroceso mejorados y bobinas de retardo reducen la interferencia de los proyectiles en vuelo y aumentan drásticamente la precisión. \n\nMontar un módulo de §YBatería Pesada§! aumenta el §YAtaque con Cañón Pesado§! de un barco, mejorando su rendimiento contra los §YBuques Capitales§! enemigos."
 modern_heavy_battery:0 "Batería Pesada Moderna"
 modern_heavy_battery_desc:0 "Mecanismos de reducción de retroceso mejorados y bobinas de retardo reducen la interferencia de los proyectiles en vuelo y aumentan drásticamente la precisión. \n\nMontar un módulo de §YBatería Pesada§! aumenta el §YAtaque con Cañón Pesado§! de un barco, mejorando su rendimiento contra los §YBuques Capitales§! enemigos."
 basic_heavy_shell:0 "Proyectil Perforante con Cúpula"
 basic_heavy_shell_desc:0 "Al instalar un capó balístico, los proyectiles pueden hacerse más aerodinámicos mientras mantienen su rendimiento perforador de blindajes."
 improved_heavy_shell:1 "Proyectil Perforador de Blindajes Súper Pesado"
 improved_heavy_shell_desc:0 "Con un peso superior a una tonelada, estos enormes proyectiles impactan con un poder sin precedentes y representan una grave amenaza incluso para el blindaje más pesada."
 advanced_heavy_shell:1 "Proyectil Perforador de Blindajes Súper Pesado"
 advanced_heavy_shell_desc:0 "Con un peso superior a una tonelada, estos enormes proyectiles impactan con un poder sin precedentes y representan una grave amenaza incluso para el blindaje más pesada."
 secondary_battery_advice_tt:0 "\nUna §YBatería Secundaria§! permite a los §YCruceros§! y §YNaves Pesadas§! enfrentarse a los §YBuques Escolta§! enemigos como objetivos secundarios mientras infligen daño a otro objetivo."
 basic_secondary_battery:0 "Batería Secundaria de Casamata"
 basic_secondary_battery_desc:1 "Colocadas en aberturas a lo largo del casco, estas armas más pequeñas le dan al barco algo de defensa contra naves más pequeñas, pero tienen un campo de fuego limitado.\n\nMontar un Módulo de §YBatería Secundaria§! otorga a un §YCrucero§!, §YPortaaviones§! o §YNave Pesada§! una pequeña cantidad de §YAtaque de Cañón Ligero§! y le permite atacar un segundo objetivo."
 improved_secondary_battery:0 "Batería Secundaria Motorizada"
 improved_secondary_battery_desc:1 "Al colocar las armas secundarias en torretas motorizadas, obtienen un campo de fuego mucho más amplio a expensas de un mayor peso y menor estabilidad en mares agitados.\n\nMontar un Módulo de §YBatería Secundaria§! otorga a un §YCrucero§!, §YPortaaviones§! o §YNave Pesada§! una pequeña cantidad de §YAtaque de Cañón Ligero§! y le permite atacar un segundo objetivo."
 advanced_secondary_battery:0 "Batería Secundaria en Torretas"
 advanced_secondary_battery_desc:1 "Al colocar las armas secundarias en torretas motorizadas, obtienen un campo de fuego mucho más amplio a expensas de un mayor peso y menor estabilidad en mares agitados.\n\nMontar un Módulo de §YBatería Secundaria§! otorga a un §YCrucero§!, §YPortaaviones§! o §YNave Pesada§! una pequeña cantidad de §YAtaque de Cañón Ligero§! y le permite atacar un segundo objetivo."
 modern_secondary_battery:0 "Batería Secundaria Autocargante"
 modern_secondary_battery_desc:1 "Al equipar las baterías con autocargadores, obtienen una mayor cadencia de fuego a expensas de un mayor peso y menor estabilidad en mares agitados.\n\nMontar un Módulo de §YBatería Secundaria§! otorga a un §YCrucero§!, §YPortaaviones§! o §YNave Pesada§! una pequeña cantidad de §YAtaque de Cañón Ligero§! y le permite atacar un segundo objetivo."
 dp_secondary_battery:0 "Batería Secundaria Básica de Doble Propósito"
 dp_secondary_battery_desc:1 "Combinar armas anti-buque y anti-aéreas en un solo montaje permite mayor flexibilidad y ahorra peso.\n\nMontar un Módulo de §YBatería Secundaria§! otorga a un §YCrucero§!, §YPortaaviones§! o §YNave Pesada§! una pequeña cantidad de §YAtaque de Cañón Ligero§! y le permite atacar un segundo objetivo. Este módulo también aumenta el §YAtaque Anti-Aéreo§!."
 dp_secondary_battery_2:0 "Batería Secundaria Mejorada de Doble Propósito"
 dp_secondary_battery_2_desc:1 "Combinar armas modernas anti-buque y anti-aéreas en un solo montaje permite mayor flexibilidad y ahorra peso.\n\nMontar un Módulo de §YBatería Secundaria§! otorga a un §YCrucero§!, §YPortaaviones§! o §YNave Pesada§! una pequeña cantidad de §YAtaque de Cañón Ligero§! y le permite atacar un segundo objetivo. Este módulo también aumenta el §YAtaque Anti-Aéreo§!."
 
 dp_secondary_battery_3:0 "Batería Secundaria Avanzada de Doble Propósito"
 dp_secondary_battery_3_desc:1 "Combinar cañones modernos anti-barco y anti-aéreos en una sola montura permite más flexibilidad y ahorra peso.\n\nMontar un módulo de §YBatería Secundaria§! le da a un §YCrucero§!, §YPortaaviones§! o §YBuque Pesado§! una pequeña cantidad de §YAtaque con Cañón Ligero§! y le permite enfrentarse a un segundo objetivo. Este módulo también aumenta el §YAtaque Antiaéreo§!."
 damage_control_1:0 "Ejercicios de Lucha Contra Incendios"
 damage_control_1_desc:0 "Cada miembro de la tripulación de un barco, desde el Capitán hasta el simple marinero, debe ser capaz de ayudar a contener y combatir incendios a bordo del barco."
 damage_control_2:0 "Redes de Agua Separadas"
 damage_control_2_desc:0 "Al separar las líneas de agua principales alrededor del barco, se reduce mucho la probabilidad de que un impacto deje al barco completamente incapaz de combatir incendios."
 damage_control_3:0 "Bombas de Emergencia a Diesel"
 damage_control_3_desc:0 "Dado que las bombas pesadas generalmente dependen de los motores principales para su energía, un impacto único y bastante ligero en la sala de máquinas puede dejar al barco incapaz de mantenerse a flote."
 fire_control_methods_1:0 "Tiro en Bracket"
 fire_control_methods_1_desc:0 "Para acertar al objetivo, el primer paso es cubrirlo disparando unos pocos cañones a la vez hasta que los impactos caigan a ambos lados del objetivo."
 fire_control_methods_2:0 "Tiro de Escalera"
 fire_control_methods_2_desc:0 "En lugar de disparar por encima del objetivo y perder el rastro de los impactos detrás del barco enemigo, los disparos se dejan caer intencionadamente cortos del objetivo y se mide la distancia entre el impacto y el objetivo para determinar el alcance."
 fire_control_methods_3:0 "Tintes para Proyectiles"
 fire_control_methods_3_desc:0 "Agregar pequeños paquetes de color a los proyectiles cuando se disparan tiñe los impactos alrededor del objetivo y permite que múltiples barcos se enfrenten al mismo objetivo sin confundirse por los impactos de los demás."
 fuel_silos:0 "Almacenamiento de Combustible"
 fuel_silos_desc:0 "El almacenamiento masivo de combustible requiere un complejo conjunto de tanques, tuberías y válvulas para garantizar que sea seguro y esté disponible fácilmente."
 fuel_refining:0 "Refinamiento de Combustible I"
 fuel_refining_desc:0 "Los avances en el craqueo químico permiten un mejor rendimiento de combustibles ligeros a partir del petróleo."
 fuel_refining2:0 "Refinamiento de Combustible II"
 fuel_refining2_desc:0 "Una mejor planificación de los diseños de refinería reduce el desperdicio de combustibles."
 fuel_refining3:0 "Refinamiento de Combustible III"
 fuel_refining3_desc:0 "Métodos de reclamación mejorados permiten refinar combustible a partir de subproductos."
 fuel_refining4:0 "Refinamiento de Combustible IV"
 fuel_refining4_desc:0 "Nuevos desarrollos en ingeniería química permiten el refinamiento de combustible a partir de nuevas fuentes."
 fuel_refining5:0 "Refinamiento de Combustible V"
 fuel_refining5_desc:0 "El uso de nuevos métodos y diseños mejorados en la construcción de refinerías aumenta dramáticamente el rendimiento mientras reduce el desperdicio."

 ### Upgrades ###
 destroyer_engine_upgrade:0 "Motor"
 destroyer_engine_upgrade_desc:0 "Un barco con un motor más potente puede controlar la distancia a sus oponentes en batalla."
 ship_barrels_upgrade:0 "Cañones"
 ship_barrels_upgrade_desc:0 "Cuantos más cañones tenga un barco, más proyectiles puede lanzar hacia el enemigo, pero también cuesta más construirlo."
 ship_calibre_upgrade:0 "Calibre del Cañón"
 ship_calibre_upgrade_desc:0 "Los proyectiles de cañones de mayor calibre tienen mayor potencia de fuego, pero también generalmente tasas de fuego más lentas."
 ship_gunquality_upgrade:0 "Calidad del Cañón"
 ship_gunquality_upgrade_desc:0 "Al mejorar la calidad del cañón, los mecanismos de entrenamiento y carga, es posible aumentar la tasa de fuego y el alcance de disparo."
 ship_range_upgrade:0 "Alcance"
 ship_range_upgrade_desc:0 "Al aumentar el almacenamiento de combustible y la eficiencia del motor, nuestros barcos pueden viajar más lejos de su base."
 ship_quality_upgrade:0 "Calidad de Construcción"
 ship_quality_upgrade_desc:0 "Aunque aumenta el costo, una mejor calidad de construcción, mamparos internos y materiales utilizados en la construcción pueden aumentar la supervivencia de nuestros barcos."
 category_all_subs:0 "Todos los submarinos"
 
 guerilla_warfare_2:0 "Guerra de Guerrillas Avanzada"
 guerilla_warfare_2_desc:0 "Lucharemos en las casas, junglas, bosques, árboles, de noche o al amanecer, hostigaremos a nuestro enemigo, no les dejaremos dormir, descansar ni comer, haremos que sus vidas sean miserables y lamentarán haberse enfrentado a nosotros, y nunca nos rendiremos!"
 armed_civilians:0 "Civiles Armados"
 armed_civilians_desc:0 "Las fuerzas irregulares se unen al ejército y sirven junto a él en lugar de ser absorbidas en las unidades regulares. Se anima a los civiles a llevar sus propias armas. Las unidades están muy entusiasmadas, pero en general la estructura de mando es amateur y caótica. La población civil está ayudando donde puede."
 national_pride_propaganda:0 "Propaganda de Orgullo Nacional"
 national_pride_propaganda_desc:0 "Lavaremos el cerebro de nuestro pueblo y los convenceremos de que luchan por su propia tierra y que ningún extranjero está permitido."
 hit_and_run:0 "Golpear y Correr"
 hit_and_run_desc:0 "La observación cuidadosa y paciente del enemigo puede revelar una debilidad repentina en sus defensas. Una serie de rápidas incursiones, que desaparecen después de atacar, causa muerte a través de mil cortes."
 underground_tunnel_system:0 "Sistema de Túneles Subterráneos"
 underground_tunnel_system_desc:0 "Construiremos ciudades subterráneas si es necesario, pero el enemigo nunca nos verá venir."
 unconventional_weapons:0 "Armas No Convencionales"
 unconventional_weapons_desc:0 "¿Cuchillos? ¿Tenedores? ¿Cucharas? Todo, si se usa adecuadamente, puede matar a un hombre!"
 local_knowledge:0 "Conocimiento Local"
 local_knowledge_desc:0 "Al utilizar el conocimiento y los consejos de guías locales, la tierra misma se convierte en el enemigo de los atacantes. Las tropas locales pueden aparecer inesperadamente y desde direcciones que se pensaban imposibles."
 assymetric_defense:0 "Defensa Asimétrica"
 assymetric_defense_desc:0 "No haremos batallas estándar, utilizaremos el terreno a nuestro favor y sacaremos al enemigo de su zona de confort y hacia la confusión."
 FIN_assymetric_defense:0 "Tácticas Motti"
 FIN_assymetric_defense_desc:0 "No haremos batallas estándar, utilizaremos el terreno a nuestro favor y sacaremos al enemigo de su zona de confort y hacia la confusión."
 ASYMMETRIC_WARFARE_DESC:0 "La guerra asimétrica es el arte de llevar la lucha fuera del campo de batalla e incluso fuera de las supuestas restricciones de la operación militar del oponente."
 cat_guerilla_warfare:0 "Guerra Asimétrica"
 tech_support:0 "Equipamiento de Apoyo"
 tech_support_desc:0 "Radios, Tiendas, Herramientas y otro equipo utilizado para apoyar a las tropas."
 scout_plane1:0 "Aeronave de Reconocimiento I"
 scout_plane1_desc:0 "Reunir información sobre los movimientos de tropas enemigas y proporcionar informes de los despliegues navales enemigos ha sido la misión original de los aviones desde su primer despliegue en la Gran Guerra, y sigue siendo una misión importante."
 scout_plane2:0 "Aeronave de Reconocimiento II"
 scout_plane2_desc:0 "Al desarrollar aviones dedicados a la vigilancia aérea y reconocimiento de largo alcance, aseguramos que obtenemos y mantenemos una imagen precisa de las intenciones y capacidades de nuestro oponente."
 SURRENDER_REDUCTION_TOOLTIP:0 "La colaboración en $COUNTRY|H$ reducirá su nivel de rendición en $VALUE|+%.0$."
 COLLABORATION_EFFECTS_TOOLTIP:0 "Tienes $COLLABORATION|+%.0$ de colaboración en $COUNTRY|H$. Esto reducirá su nivel de rendición en $SURRENDER|+%.0$ y dará $COMPLIANCE|+%.0$ de cumplimiento cuando el enemigo se rinda, lo cual se utilizará para desbloquear modificadores adicionales de cumplimiento."
 COLLABORATION_EFFECTS_OTHER_SIDE_TOOLTIP:0 "$OTHER_COUNTRY|H$ tiene $COLLABORATION|+%.0$ de colaboración en $COUNTRY|H$. Esto reducirá el nivel de rendición de $COUNTRY|H$ en $SURRENDER|+%.0$ y dará $COMPLIANCE|+%.0$ de cumplimiento cuando el enemigo se rinda, lo cual se utilizará para desbloquear modificadores adicionales de cumplimiento."
 advanced_guerilla_warfare:0 "Guerra de Guerrillas Avanzada"
 advanced_guerilla_warfare_desc:0 "La red guerrillera madura lentamente en una organización más profesional. Sin embargo, nuestro escaso poder aéreo se ve más como un obstáculo que como un activo, lanzando bombas tan a menudo sobre nuestras propias cabezas camufladas como sobre las del enemigo."
 partisan_army:0 "Ejército Partisano"
 partisan_army_desc:0 "Nuestro ejército irregular ahora es tan competente como puede ser y emplea muchas herramientas que otros no pueden. Improvisa donde puede y encuentra nuevas formas de continuar la lucha. Debido a la falta de equipo especializado y de comunicación, se emplean formas más tradicionales de guerra."
 camouflage:0 "Camuflaje"
 camouflage_desc:0 "Las áreas de preparación, los emplazamientos de defensa y las instalaciones importantes están cuidadosamente camufladas y se presentan objetivos falsos para reducir el abrumador poder aéreo del enemigo. Lugares de emboscada ingeniosamente disfrazados hacen la vida miserable para el atacante."
 underground_tunnels:0 "Túneles Subterráneos"
 underground_tunnels_desc:0 "Nuestras defensas no son solo lo que está en la superficie, la tierra está llena de túneles, ya sea para una rápida retirada o para infiltrarse en las áreas traseras del enemigo. Depósitos de suministros e instalaciones de fabricación están esparcidos por debajo."
 night_operations:0 "Operaciones Nocturnas"
 night_operations_desc:0 "Al dominar el arte de la búsqueda de caminos y el movimiento a gran escala durante la noche, evitamos el poder aéreo enemigo y ya estamos sentados junto al enemigo cuando amanece."
 motti_tactics:0 "Tácticas Motti"
 motti_tactics_desc:0 "Nuestras tropas altamente móviles rodean al enemigo, lo aíslan de los suministros y lo hostigan constantemente, sin forma de retirarse, sin forma de escapar."
 offensive_operations:0 "Operaciones Ofensivas"
 offensive_operations_desc:0 "Ya es hora de llevar la lucha al enemigo, los días en que nos escondíamos y emboscábamos desde las sombras han terminado. Levántate!"
 
