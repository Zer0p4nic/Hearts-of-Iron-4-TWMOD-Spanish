 germany.257.t:0 "Los bolcheviques objeciones!"
 germany.257.d:0 "La Unión Soviética nos acusa de cosas que nunca hemos oído hablar! Creemos que la Unión Soviética está detrás de esto! Stalin acaba de hacer una declaración sobre proteger al pueblo sueco de cualquier agresión futura por nuestra parte!"
 germany.257.a:0 "Oh no!"

 germany.258.t:0 "Los bolcheviques objeciones!"
 germany.258.d:0 "La Unión Soviética nos acusa de cosas que nunca hemos oído hablar! Creemos que la Unión Soviética está detrás de esto! Stalin acaba de hacer una declaración sobre proteger al pueblo español de cualquier agresión futura por nuestra parte!"
 germany.258.a:0 "Oh no!"

 germany.222.t:0 "Orden Aufstellungswelle 1"
 germany.222.d:0 "Durante la Segunda Guerra Mundial, las divisiones de infantería alemanas fueron, en su mayoría, movilizadas en 'Wellen' (Olas) según las necesidades cambiantes de la guerra. 'Welle' era la designación alemana para grupos de divisiones de infantería creadas aproximadamente al mismo tiempo, con un tipo de organización y equipo similar, y que compartían un tipo similar de personal y nivel de entrenamiento.\nDe 1939 a 1945 se formaron al menos 35 'Wellen' en los diversos 'Wehrkreise' (Distritos Militares), bajo la supervisión del 'Ersatzheer' (Ejército de Reemplazo)."
 germany.222.a:0 "Ordenando Aufstellungswelle 1"
 germany.223.t:0 "Ordenando 25. - 26. - 33. - 34. Div. Inf."
 germany.223.d:0 "Debido a la ocupación de Renania, estas 4 Divisiones de Infantería (1 Welle) fueron llamadas al servicio antes. Y fueron movilizadas y estacionadas en Saarplaz para tareas de guardia a lo largo de la frontera con Francia.\n25. División de Infantería estacionada: Ludwigsburg  CO = Generalmayor Schaller-Kalide H.\n26. División de Infantería estacionada: Colonia  CO = Teniente General Kühne F.\n33. División de Infantería estacionada: Darmstadt  CO = General de Infantería Ritter von Schobert E.S.E.\n34. División de Infantería estacionada: Coblenza  CO = Teniente General Lüdke E."
 germany.223.a:0 "Créenlas."
 germany.223.b:0 "No es necesario."
 germany.224.t:0 "Ordenando 27. - 28. - 29. - 30. Div. Inf."
 germany.224.d:0 "Para expandir aún más sus ejércitos, Hitler ordenó la formación de 4 divisiones de infantería más (1 Welle).\n27. División de Infantería estacionada: Augsburgo\n§YCO = Generalmayor Emil Reischle\n28. División de Infantería estacionada: Breslau\nCO = Teniente General Hans von Obstfelder\n29. División de Infantería estacionada: Erfurt\nCO = Teniente General Gustav von Wietersheim\n30. División de Infantería estacionada: Lubeck\nCO = Teniente General Carl-Heinrich von Stülpnagel"
 germany.224.a:0 "Créenlas."
 germany.224.b:0 "No es necesario."
 germany.225.t:0 "Ordenando 31. - 32. - 35. - 36. Div. Inf."
 germany.225.d:0 "Para expandir aún más sus ejércitos, Hitler ordenó la formación de 4 divisiones de infantería más (1 Welle).\n31. División de Infantería Braunschweig\n32. División de Infantería Koslin\n35. División de Infantería Karlsruhe\n36. División de Infantería Kaiserslautern"
 germany.225.a:0 "Créenlas."
 germany.225.b:0 "No es necesario."
 germany.226.t:0 "Ordenando la 46. Div. Inf."
 germany.226.d:0 "La 46ava División de Infantería fue formada en 1938 bajo el mando del Generalmayor Paul von Hase. Participó en la invasión de Polonia en 1939, y al año siguiente luchó en Francia. Permaneció allí hasta 1941 y luego participó en la invasión de Yugoslavia en abril. Durante la invasión de la Unión Soviética, fue adjunta al Grupo de Ejércitos Sur y marchó por Ucrania hasta Crimea.\nEn marzo de 1945, la división fue designada como una formación Volksgrenadier, la 46ava División Volksgrenadier. Con sus números diezmados, la división se rindió a los soviéticos en mayo de 1945."
 germany.226.a:0 "Crear 46ava Div. Inf."
 germany.226.b:0 "No es necesario."
 germany.227.t:0 "Ordenando la 50. y 72. Div. Inf."
 germany.227.d:0 "The 50. Infanterie Division se formó el 26 de agosto de 1939 a partir de la Grenzkommandantur Küstrin.\nLa 72. Infanterie-Division se formó el 19 de septiembre de 1939 a partir de la Grenz-Division Trier."
 germany.227.a:0 "Crearlos"
 germany.227.b:0 "No es necesario."
 
 germany.2280.t:0 "Bohemia se ha reunificado con Alemania!"
 germany.2280.d:0 "Los imperialistas saben que Alemania tiene un reclamo legítimo sobre Bohemia, no podrán detener a toda Alemania de reunificarse de nuevo. Ahora tenemos el control sobre la industria automotriz bohemia, podremos usar algunos de sus diseños de muy alta calidad y vehículos ya producidos."
 germany.2280.a:0 "Veamos qué podemos usar."

 germany.228.t:0 "Panzer 35(t)"
 germany.228.d:0 "Se construyeron un total de 434. De estos, los alemanes incautaron 244 cuando ocuparon Bohemia-Moravia en marzo de 1939 y los eslovacos adquirieron 52 cuando declararon su independencia de Checoslovaquia al mismo tiempo. Otros fueron exportados a Bulgaria y Rumanía. En servicio alemán, vio combate durante los primeros años de la Segunda Guerra Mundial, notablemente en la invasión de Polonia, la Batalla de Francia y la invasión de la Unión Soviética antes de ser retirado o vendido en 1942. Se utilizó durante el resto de la guerra por otros países y como tanque de entrenamiento en Bulgaria hasta la década de 1950."
 germany.228.a:0 "Usa el diseño 35(t) y forma la 6. y 8. Pz.-Div."
 germany.228.b:0 "No es necesario."
 germany.229.t:0 "Panzer 38(t)"
 germany.229.d:0 "Después de que Checoslovaquia fue ocupada por Alemania, fue adoptado por el Ejército alemán, viéndose en servicio en las invasiones de Polonia, Francia y Rusia. La producción terminó en 1942, cuando su armamento fue considerado inadecuado. En total, se fabricaron más de 1400. El chasis continuó produciéndose para el Marder III (1942-1944) con algunos de sus componentes utilizados en los cazacarros Jagdpanzer 38 (1944-1945), cañones de asalto sin torre, cañones antitanque y cañones antiaéreos.\nEl Panzer 38(t) tuvo un buen desempeño en la Campaña Polaca en 1939 y en la Batalla de Francia en 1940. Estaba mejor armado que los tanques Panzer I y Panzer II. Estaba a la par con la mayoría de los diseños de tanques ligeros de la época, aunque no podía involucrar eficazmente el blindaje frontal de los diseños de tanques medianos, pesados e infantería."
 germany.229.a:0 "Usa el diseño 38(t) y forma la 7. Pz.-Div."
 germany.229.b:0 "No es necesario."
 germany.231.t:0 "Regimiento Groß-Deutschland"
 germany.231.d:0 "En la primera semana de 1939, Hitler ordenó que el Wach Regiment (Regimiento de Guardia) - la unidad creada a principios de 1921, para contrarrestar la amenaza de la revolución, fuera renombrada Infanterie Regiment Großdeutschland. La unidad ahora iba a tener un cuadro permanente, y a diferencia de otros regimientos del Heer (Ejército) que se levantaban de una región particular, los reclutas de Großdeutschland iban a ser extraídos de toda la nación. La unidad fue oficialmente activada el 14 de junio de 1939, y la ocasión fue marcada por un desfile a través de las calles de la capital.\n\nEl regimiento estaba siendo reorganizado en septiembre de 1939 y no participó en Fall Weiss, un hecho que afectó el orgullo del regimiento que llevaba el nombre de la nación en sus mangas."
 germany.231.a:0 "Crear el regimiento."
 germany.231.b:0 "No es necesario."
 germany.233.t:0 "Deutsches Afrikakorps DAK"
 germany.233.d:0 "El DAK fue la fuerza expedicionaria alemana en África durante la Campaña del Norte de África de la Segunda Guerra Mundial. Primero enviado como una fuerza de retención para reforzar la defensa italiana de sus colonias africanas, la formación luchó en África, bajo diversas denominaciones, desde marzo de 1941 hasta su rendición en mayo de 1943. El comandante más conocido de la unidad fue el mariscal de campo Erwin Rommel."
 germany.233.a:0 "Forma el D.A.K."
 germany.233.b:0 "No es necesario."
 germany.235.t:0 "Equipo Checo"
 germany.235.d:0 "Con la anexión de Checoslovaquia hemos adquirido grandes cantidades de material bélico incluyendo camiones, artillería y armas ligeras."
 germany.235.a:0 "Muy útil!"
 germany.236.t:0 "Equipo Francés"
 germany.236.d:0 "Con la caída de Francia hemos adquirido grandes cantidades de material bélico incluyendo camiones, artillería y armas ligeras."
 germany.236.a:0 "Muy útil!"
 germany.238.t:0 "Barbarossa"
 germany.238.d:0 "La operación Barbarossa fue el nombre en clave para la invasión del Eje a la Unión Soviética, que comenzó el domingo 22 de junio de 1941, durante la Segunda Guerra Mundial. La operación surgió del objetivo ideológico de la Alemania nazi de conquistar el oeste de la Unión Soviética para que pudiera ser repoblado por alemanes (Lebensraum), y también utilizar algunos eslavos como fuerza laboral esclava para el esfuerzo bélico del Eje y aniquilar al resto según el Generalplan Ost, y adquirir las reservas de petróleo del Cáucaso y los recursos agrícolas de los territorios soviéticos."
 germany.238.a:0 "Adelante!"
 germany.239.t:0 "Anton"
 germany.239.d:0 "Operación Anton"
 germany.239.a:0 "Obtenemos el control sobre toda Francia."
 germany.300.t:0 "Golpe fascista con ayuda de Alemania"
 germany.301.t:0 "Tratado de Amistad Germano-Español"
 germany.301.d:0 "Los alemanes nos piden que firmemos un pacto de no agresión y les demos acceso militar para mostrar nuestras simpatías y nuestra distancia a los aliados. Deberíamos considerar firmarlo, para demostrar que no hemos olvidado su ayuda en la guerra civil. Si no lo firmamos podrían pensar que nos uniremos a los aliados y probablemente nos ataquen!"
 germany.301.a:0 "Fírmarlo! Será para recuperar de la guerra!"
 germany.301.b:0 "Rechazar."
 germany.302.t:0 "El Muro Atlántico"
 germany.302.d:0 "El Muro Atlántico (alemán: Atlantikwall) fue un extenso sistema de defensa costera y fortificaciones construido por la Alemania nazi entre 1942 y 1944 a lo largo de la costa de Europa continental y Escandinavia como defensa contra una anticipada invasión aliada de Europa ocupada por los nazis desde el Reino Unido durante la Segunda Guerra Mundial. La dotación y operación del Muro Atlántico fue supervisada administrativamente por el Ejército alemán, con cierto apoyo de las fuerzas terrestres de la Luftwaffe."
 germany.302.a:0 "Festüng Europa!"

 germany.303.t:0 "Franco acepta el trato"
 germany.303.d:0 "Nuestro enviado a España ha regresado y anuncia que Franco ha aceptado nuestro trato."
 germany.303.a:0 "Excelente"
 
 germany.304.t:0 "Franco rechaza"
 germany.304.d:0 "Nuestro enviado a España ha regresado y anuncia que Franco ha rechazado nuestra propuesta."
 germany.304.a:0 "Oh no"
 
 germany.305.t:0 "Tratado de Amistad Germano-Argentino"
 germany.305.d:0 "Los alemanes nos piden que firmemos un pacto de no agresión para mostrar nuestras simpatías y nuestra distancia a los aliados. Deberíamos considerar firmarlo, para demostrar que no hemos olvidado nuestras viejas tradiciones militares prusianas. Si no lo firmamos podrían pensar que nos uniremos a los aliados y probablemente nos ataquen!"
 germany.305.a:0 "Fírmarlo!!"
 germany.305.b:0 "Rechazar"
 
 germany.306.t:0 "Argentina acepta el trato"
 germany.306.d:0 "Nuestro enviado a Argentina ha regresado y anuncia que han aceptado nuestro trato."
 germany.306.a:0 "Excelente"
 
 germany.307.t:0 "Argentina rechaza"
 germany.307.d:0 "Nuestro enviado a Argentina ha regresado y anuncia que han rechazado nuestra propuesta."
 germany.307.a:0 "Oh no"
 
 germany.308.t:0 "La Cuestión del Tirol del Sur"
 germany.308.desc:0 "El Tirol del Sur ha sido históricamente territorio austriaco pero fue injustamente entregado a Italia después de la gran guerra. El liderazgo actual en Italia podría ver el asunto desde nuestro punto de vista."
 germany.308.a:0 "Trabajar con Italia"
 germany.308.b:0 "Exigir Tirol del Sur"
 germany.309.t:0 "[demands_Tyrol.GetName] Exige Tirol del Sur"
 germany.309.desc:0 "[demands_Tyrol.GetName] exige que cedamos Tirol del Sur para revertir los errores cometidos tras la Primera Guerra Mundial."
 germany.309.a:0 "Nunca!"
 germany.309.b:0 "Aceptar su demanda"
 germany.310.t:0 "El Tirol ha sido unido!"
 germany.310.desc:0 "Dado que el Tirol del Sur es predominantemente austro-germánico, pertenece al Imperio, unido con sus hermanos en Innsbruck. Esto finalmente resuelve cualquier conflicto que [demands_Tyrol.GetName] tenga en la región."
 germany.310.a:0 "Süd-Tirol ist Deutsch!"
 
 news.73.t:0 "El Tirol ha sido reunificado!"
 news.73.desc:0 "El Tirol del Sur, predominantemente austro-germánico, se ha reunificado con el Tirol del Norte bajo la bandera de [demands_Tyrol.GetName]. Unido con sus hermanos en Innsbruck, las celebraciones estallaron en las calles. Esto finalmente resuelve los conflictos que [demands_Tyrol.GetName] tiene en la región con [ITA.GetName]."
 news.73.a:0 "Está bien"
 
 germany.311.t:0 "Italia se niega, el Tirol sigue dividido!"
 germany.311.desc:0 "Los italianos han rechazado nuestra solicitud de reunificar el Tirol del Sur con [demands_Tyrol.GetName], la provincia permanece italiana. Así, se mantiene el status quo establecido desde las secuelas de la Primera Guerra Mundial. Está claro que el Tirol no se unirá por ahora y los Volksdeutschen en la región tendrán que vivir bajo il tricolore un tiempo más."
 germany.311.a:0 "Deberíamos retroceder"
 germany.311.b:0 "No aceptaremos un no por respuesta!"
 germany.312.t:0 "Únete o muere!"
 germany.312.desc:0 "Alemania nos da la opción, o nos unimos a ellos o atacarán nuestro país, tenemos que elegir entre la muerte o la deshonra!"
 germany.312.a:0 "No, no nos uniremos! Dejemos que el ejército tome el control!"
 germany.312.b:0 "Sí, ellos son los únicos que pueden protegernos!"
 germany.313.t:0 "Bulgaria se niega"
 germany.313.d:0 "Bulgaria ha rechazado tontamente nuestra asistencia para resolver sus disputas fronterizas."
 germany.313.a:0 "Ellos pagarán por eso!"
 germany.3131.t:0 "Bulgaria sugiere un compromiso"
 germany.3131.d:0 "Bulgaria no está dispuesta a renunciar al control de su país, pero sugiere que se unan a nuestra facción y prometen ayudarnos en futuras campañas."
 germany.3131.a:0 "Está bien"
 germany.3131.b:0 "Ellos pagarán por eso!"
 germany.314.t:0 "Alianza contra la Unión Soviética"
 germany.314.d:0 "Ahora que intercambiamos Danzig por Eslovaquia, los alemanes nos piden que nos unamos al Eje para luchar juntos contra la amenaza soviética. Debemos pensar cuidadosamente en esto porque si no nos unimos, podrían pensar que estamos del lado soviético y declararnos enemigos!"
 germany.314.a:0 "Sí, aplastaremos el comunismo!"
 germany.314.b:0 "No, eso no parece correcto."
 germany.315.t:0 "Polonia rechaza nuestra gloriosa oferta"
 germany.315.d:0 "Es triste que hayan rechazado, habrían sido un fuerte aliado en nuestra lucha contra la amenaza soviética!"
 germany.315.a:0 "Ellos son nuestro enemigo!"
 germany.316.t:0 "Acuerdo Comercial Germano-Soviético"
 germany.316.d:0 "Alemania propone un Acuerdo Comercial, ofrecen tecnologías y consejos de construcción y quieren recursos a cambio! ¿Deberíamos aceptar o no?"
 germany.316.a:0 "Sí, nos ayudará!"
 germany.316.b:0 "No, no más acuerdos!"
 germany.317.t:0 "Acuerdo Comercial Germano-Soviético"
 germany.317.d:0 "Los soviéticos aceptaron nuestra propuesta! Tuvimos que darles tecnologías y ayudarles a reconstruir su país, pero nosotros conseguimos algunos recursos y alimentos necesarios!"
 germany.317.a:0 "Vamos a usarlo sabiamente!"
 germany.318.t:0 "La muerte de Todt"
 germany.318.d:0 "Lamentablemente tenemos que anunciar que Fritz Todt murió tras el accidente de su avión! No está claro cómo pudo suceder esto! Ahora tenemos que elegir si queremos reemplazarlo o enfocarnos en mejorar nuestro Reich en otra área. Reemplazarlo con Albert Speer podría ser una buena opción."
 germany.318.a:0 "Necesitamos un organizador industrial."
 germany.318.b:0 "No, no puede ser reemplazado."
 germany.319.t:0 "Nombramiento de Speer"
 germany.319.d:0 "El Führer decidió nombrar a Albert Speer como su arquitecto personal y organizador de armamento de nuestro Gran Reich."
 germany.319.a:0 "Felicitaciones, Sr. Speer."
 germany.319.b:0 "El Sr. Speer ya está en funciones."
 germany.320.t:0 "Nadie puede reemplazar a Todt"
 germany.320.d:0 "El Führer decidió que nadie puede reemplazar a Todt y que su oficina se convertirá en parte de la Wehrmacht."
 germany.320.a:0 "Olvidemos esta trágica muerte."
 germany.321.t:0 "Reichsarbeitsdienst"
 germany.321.d:0 "Estamos formando un Servicio Nacional de Trabajo para combatir el desempleo generalizado. El servicio consistirá principalmente en hombres y mujeres jóvenes que están ansiosos por trabajar para nuestra gloriosa nación. Solo tenemos que decidir si queremos usarlos para construir nuestro país o enviarlos a nuestras fábricas!"
 germany.321.a:0 "Enviémoslos a las fábricas!"
 germany.321.b:0 "Enviémoslos a ayudar en la construcción!"
 germany.322.t:0 "Tratado Germano-Sueco"
 germany.322.d:0 "Alemania nos pide que ampliemos nuestro comercio con ellos! A cambio, ofrecen un pacto de no agresión y nuestra independencia estará garantizada. Si no estamos de acuerdo con esto, enojaremos a los alemanes y podrían atacarnos!"
 germany.322.a:0 "Sí, es nuestra única opción!"
 germany.322.b:0 "No, nunca!"
 germany.322.c:0 "Deberíamos alinearnos más con la causa del Eje!"
 SWE_aligned_axis_tt:0 "§REsta opción es crítica si queremos unirnos al Eje a través del enfoque de Alemania en el futuro!§!"
 SWE_aligned_axis:0 "El §YTreaty con Suecia§! de Alemania fue recibido bien."
 germany.323.t:0 "Sweden acepta el acuerdo comercial"
 germany.323.d:0 "El Gobierno Sueco aceptó nuestras demandas para un Acuerdo Comercial! Esto ayudará a su industria en su demanda de recursos!"
 germany.323.a:0 "Fantástico!"
 germany.3230.t:0 "Sweden acepta entusiastamente el acuerdo comercial"
 germany.3230.d:0 "El Gobierno Sueco aceptó nuestras demandas para un Acuerdo Comercial, y parecen dispuestos a alinearse más con nuestra facción! Esto ayudará a su industria en su demanda de recursos, y seguramente se unirán a nosotros pronto!"
 germany.3230.a:0 "Fantástico!"
 germany.324.t:0 "Sweden se niega"
 germany.324.d:0 "Suecia decidió no firmar nuestro generoso tratado! Ahora tenemos que decidir cómo reaccionamos a esto!"
 germany.324.a:0 "Saquémoslos!"
 germany.324.b:0 "Tenemos otros problemas!"
 germany.325.t:0 "El futuro de la Kriegsmarine"
 germany.325.d:0 "El Reino Unido lamentablemente ha anunciado que en caso de una guerra próxima lucharán contra nosotros! Así que deberíamos esforzarnos y expandir nuestra gran flota. La pregunta es, a cuál de nuestros almirantes debemos escuchar? Tu elección impactará en qué enfoques podrás tomar en el futuro! Además, las ideas del Plan Z y el esfuerzo de U-Boot podrían ser diferentes, si se expanden los astilleros!"
 germany.325.a:0 "Escucha a Reader! Plan Z!"
 germany.325.b:0 "Escucha a Dönitz! Esfuerzo de U-Boot!"
 germany.325.c:0 "No decidas aún! Expande los astilleros!"
 germany.326.t:0 "Búnker de U-Boot"
 germany.326.d:0 "Construimos búnkeres y defensa antiaérea en nuestros puertos importantes, mi Führer!"
 germany.326.a:0 "Muy útil!"
 germany.327.t:0 "Bases Navales en Francia"
 germany.327.d:0 "Al construir estas bases podríamos obtener una ventaja sobre Inglaterra en la guerra en el mar."
 germany.327.a:0 "Muy útil!"
 germany.328.t:0 "Landungstruppen"
 germany.328.d:0 "Ahora que estamos en guerra con el Reino Unido, deberíamos pensar en formar tropas de desembarco para prepararnos para invadirlos."
 germany.328.a:0 "Créenlas!"
 germany.329.t:0 "Fallschirmjäger"
 germany.329.d:0 "Formamos nuestra primera División de Paracaidistas! Lo hicimos con mucho esfuerzo! Así que úsalos sabiamente!"
 germany.329.a:0 "Fantástico!"
 
 germany.331.t:0 "[GER.GetName] solicita derechos de atraque"
 germany.331.d:0 ""
 germany.331.a:0 "Nuestros aliados alemanes deben recibir toda la ayuda que necesiten."
 germany.331.b:0 "Esto podría molestar a los británicos."
 
 germany.332.t:0 "Franco nos proporciona derechos de atraque"
 germany.332.d:0 "Excelentes noticias, ahora podemos atacar más fácilmente a la flota comercial de Inglaterra."
 germany.332.a:0 "Nuestra ayuda anterior comienza a dar frutos."
 
 germany.333.t:0 "Franco rechaza el acuerdo de derechos de atraque"
 germany.333.d:0 "Los traidores nos enfrentarán en el campo de batalla."
 germany.333.a:0 "¿Así que nuestra ayuda fue en vano?"
 
 germany.334.t:0 "Cooperación Comercial Sino-Alemana"
 germany.334.d:0 "Alemania nos ofrece extender nuestro comercio donde China será priorizada en las asociaciones comerciales alemanas! Esto beneficiará a China, ya que significa más dinero para nosotros para alimentar nuestra guerra contra Mao Zedong."
 germany.334.a:0 "Excelente!"
 germany.334.b:0 "Rechazar oferta!"

 germany.335.t:0 "Negociaciones exitosas!"
 germany.335.d:0 "Los chinos han aceptado nuestra oferta, así que ahora deberíamos iniciar nuestro acuerdo comercial de inmediato para aumentar nuestra esfera de influencia."
 germany.335.a:0 "Fantástico!"

 germany.336.t:0 "Negociaciones sin éxito"
 germany.336.d:0 "Los chinos han rechazado nuestra generosa oferta comercial."
 germany.336.a:0 "Tenemos que aceptar su decisión!"

 germany.337.t:0 "Problemas en la embajada alemana"
 germany.337.d:0 "Nuestras relaciones con [GER.GetNameDef] se han deteriorado en Tokio debido a la cooperación sino-alemana. Un enviado diplomático alemán sugiere que es hora de reemplazar a su embajador en Tokio e invitar a altos funcionarios japoneses a una reunión estratégica en Berlín. Esto podría significar que están serios sobre terminar su dañina ayuda a los humildes chinos..."
 germany.337.a:0 "Vamos a Berlín!"
 germany.337.b:0 "No, se convertirán en nuestros futuros enemigos."

 germany.338.t:0 "Amistad Germano-Japonesa"
 germany.338.d:0 "Al reemplazar a nuestro embajador, nuestra iniciativa ha sido reconocida. Aceptaron nuestra invitación a Berlín! Aumentaremos nuestra amistad con la nación más poderosa de Asia-Pacífico."
 germany.338.a:0 "El mejor resultado imaginable."

 germany.339.t:0 "Perdimos un aliado potencial en Asia."
 germany.339.d:0 "Está muy claro para nosotros que Japón no tiene ambiciones en una amistad alemana. Golpeados por esta derrota diplomática, necesitamos asegurarnos de fortalecer a los chinos para asegurar poder en el Teatro Asia-Pacífico."
 germany.339.a:0 "Apoyemos a los chinos!"

 germany.340.t:0 "Relación más cercana entre Alemania y Japón"
 germany.340.d:0 "Los alemanes y japoneses se están volviendo demasiado cercanos para nuestro gusto. Perdemos la esperanza de continuar nuestra cooperación sino-alemana."
 germany.340.a:0 "No podemos hacer mucho al respecto."

 germany.341.t:0 "Amistad Japonesa y Alemana"
 germany.341.d:0 "Los japoneses quieren una amistad diplomática con potencial futuro. Al asociarnos con Japón y potencialmente hacer que se conviertan en nuestros aliados, podemos dominar indirectamente el Pacífico con la ayuda de la IJN."
 germany.341.a:0 "Las negociaciones son exitosas!"
 germany.341.b:0 "Robaron nuestras islas en la Gran Guerra. Preferimos vengar eso."

 germany.342.t:0 "Negociaciones en curso!"
 germany.342.d:0 "Las negociaciones han terminado!"
 germany.342.a:0 "Alemania acepta!"

 germany.343.t:0 "Negociaciones en curso"
 germany.343.d:0 "Las negociaciones llegan a una conclusión!"
 germany.343.a:0 "Perros blancos!"
 
 germany.344.t:0 "Cooperación Militar"
 germany.344.d:0 "Se nos ofrece cooperar más estrechamente con Alemania en cuanto a avances militares. ¿Deberíamos aceptar esta fantástica oferta?"
 germany.344.a:0 "Aceptar!"
 germany.344.c:0 "Aceptar!"
 germany.344.g:0 "Aceptar!"
 
 germany.344.b:0 "Rechazar!"
 germany.344.i:0 "Rechazar!"
 germany.344.f:0 "Rechazar!"
 germany.344.h:0 "Rechazar!"
 
 germany.345.t:0 "Cooperación Militar"
 germany.345.d:0 "Han aceptado nuestra oferta de trabajar más estrechamente en cuanto a tecnologías militares!"
 germany.345.a:0 "Bien!"
 germany.345.b:0 "Bien!"
 germany.345.c:0 "Bien!"
 germany.345.i:0 "Bien!"
 
 germany.346.t:0 "Sin Cooperación Militar"
 germany.346.d:0 "Han rechazado nuestra oferta!"
 germany.346.a:0 "Qué pérdida de tiempo!"
 
 germany.347.t:0 "Alemania Propone Pacto Tripartito"
 germany.347.d:0 "Alemania nos pide garantizar nuestra independencia mutuamente. Si lo hacemos, también afectará a Italia! ¿Deberíamos aceptar una cooperación tan cercana?"
 germany.347.a:0 "Aceptar!"
 germany.347.b:0 "Rechazar!"
 
 germany.348.t:0 "Alemania y Japón acordaron firmar una garantía mutua de independencia."
 germany.348.d:0 "Alemania y Japón acordaron firmar una garantía mutua de independencia y nos preguntan si queremos unirnos a ellos."
 germany.348.a:0 "Nos uniremos!"
 germany.348.b:0 "No nos uniremos!"
 
 germany.349.t:0 "Japón acepta nuestra propuesta"
 germany.349.d:0 "Japón aceptó firmar el pacto propuesto!"
 
 germany.350.t:0 "Japón rechazó nuestra propuesta"
 germany.350.d:0 "Japón rechazó firmar el pacto propuesto!"
 
 germany.351.t:0 "Italia también firmó la propuesta"
 germany.351.d:0 "Italia aceptó el pacto. Qué gran día!"
 
 germany.395.t:0 "El Löwe"
 germany.395.d:0 "El proyecto VK70.01 comenzó en noviembre de 1941, cuando se dieron especificaciones para un tanque de 70 toneladas, con blindaje frontal de 140 mm de grosor y blindaje lateral de 100 mm de grosor. Un motor Diamler-Benz Schnellbootsmotor de 1000 HP de un E-boat impulsaría el tanque a una velocidad estimada de 44 km/h. Krupp, que había perdido en el programa Panther, recibió la orden de desarrollar este nuevo tanque, que no debía exceder las 90 toneladas. En enero de 1942, Krupp reveló su diseño, armado con un cañón KwK L/70 de 105 mm. En este punto, el motor se cambió por el nuevo HL 230 de 800hp de Maybach. Se propusieron y dibujaron muchos diseños diferentes durante el desarrollo del Löwe; algunos tenían la torreta en el frente, otros la tenían en el medio, y otros la colocaron en la parte trasera. Algunos diseños contaban con un cañón de 150 mm, mientras que la mayoría utilizaba un cañón de 105 mm.\n\nEn febrero de 1942, WaffenPrüfamt.6 ordenó construir dos tanques (uno con torreta, uno con peso de prueba) de 72 toneladas y que la producción en serie comenzara lo antes posible. Estos tanques debían pesar 72 toneladas, ya que los vagones de ferrocarril utilizados para el Tiger podían transportar esta cantidad de peso. Compartirían el tren motriz y el diseño de blindaje del Tiger (100 mm en el frente, 80 mm en los lados) y contaban con el cañón de 105 mm L/70 de largo. En abril de 1942, se abandonó el nombre VK70.01 y el tanque fue simplemente llamado "Panzerkampfwagen Löwe"."
 germany.395.a:0 "Ruge!"

 germany.396:0 "El Sturmgeschütz III F"
 germany.396.t:0 "Sturmgeschütz III Ausf.F (Sd Kfz 142)"
 germany.396.d:0 "El Sturmgeschütz III F fue la primera versión de la familia Sturmgeschütz que realmente pudo enfrentarse a los tanques enemigos con éxito. Con su cañón de 75/L43 (más tarde 75/L48, el mismo cañón de 75 mm de largo que se montó en los tipos posteriores de Pz-IV), podía destruir la mayoría de los tanques aliados. Esto marcó el cambio de un vehículo de apoyo puramente de infantería a un cañón de asalto/tanque cazador económico y multipropósito que se podía producir en grandes cantidades. Disparando proyectiles de perforación de blindaje Panzergranat-Patrone 39, el StuK 40 L/43 podía penetrar 91 mm de blindaje inclinada 30 grados respecto a la vertical a 500 m, 82 mm a 1,000 m, 72 mm a 1,500 m, 63 mm a 2,000 m, lo que permitía al Ausf. F enfrentarse a la mayoría de los vehículos acorazados soviéticos a distancias normales de combate. Este cambio marcó al StuG como un cazador de tanques más que como un vehículo de apoyo a la infantería. Se añadió un ventilador de escape al techo para evacuar los humos de los casquillos gastados, permitiendo el disparo de tiros continuos. Se soldaron placas de blindaje adicionales de 30 mm a el blindaje frontal de 50 mm desde junio de 1942, haciendo que el blindaje frontal tuviera un grosor de 80 mm. Desde junio de 1942, los Ausf. F fueron montados con el cañón StuK 40 L/48 de 75 mm más largo. Disparando la munición mencionada anteriormente, el L/48 más largo podía penetrar 96 mm, 85 mm, 74 mm y 64 mm, respectivamente. Se construyeron alrededor de 9000 Stugs de las versiones F, F/8 y G."
 germany.396.a:0 "Es la vida de un Stug!"
 
 germany.397:0 "El Hetzer"
 germany.397.t:0 "Jagdpanzer 38(t) (Sd Kfz 138/2)"
 germany.397.d:0 "Tras una grave escasez de cazatanques Sturmgeschütz III debido a los ataques aéreos aliados conjuntos en la fábrica de Alkett, Alemania se vio obligada a acelerar la producción de armas para tratar de remediar la escasez. Cuando Alemania se apoderó de las joyas industriales de Checoslovaquia antes de la guerra, también adquirió un tesoro de habilidades en fabricación de tanques que proporcionaría más de 5,000 tanques extremadamente fiables durante la guerra. Toda la familia se derivó de un solo modelo: el Škoda/Praga Lt vz.38, o Panzer 38(t), un tanque ligero que se utilizó hasta 1943-44, pero que también dio origen a uno de los cazatanques alemanes más prolíficos de la guerra, el Jagdpanzer 38(t) o, como se conoce comúnmente hoy en día, el Hetzer. Entre las primeras fuentes de inspiración para la forma de la casamata y el alojamiento de tanques ligeros, se cita a menudo el romeno Mareșal (basado en chasis rusos T-60 capturados). Aunque el desarrollo del Mareșal y el Hetzer avanzó en paralelo en 1943 (incluso se estimó que la producción común tendría lugar en el futuro), los alemanes fueron rápidos en tener un prototipo terminado listo para producción. El primer modelo de madera estuvo listo en enero de 1944, presentado y aceptado por el Waffenamt, el primer Hetzer de producción se fabricó en marzo de 1944. Se tomó la decisión de montar el Pak 39 de 75 mm, compartido con las primeras versiones del Jagdpanzer IV. A pesar de su apariencia, el Hetzer no se construyó directamente sobre el chasis del Panzer 38(t). Este último tuvo que ser ensanchado y alargado para soportar el peso de la casamata y tuvo suspensiones modificadas con un motor mejorado. El motor era el nuevo Praga AC/2 de 160 HP y, junto con la suspensión reforzada, compensaba el aumento general de peso, que pasó de 9.5 toneladas en el tanque ligero original a las 15.7 toneladas de un Hetzer en orden de combate. La velocidad máxima era aparentemente aún de 42 km/h, lo que parece optimista, ya que la relación potencia/peso cayó a solo 10 HP/tonelada, en comparación con 13.15 HP/tonelada en el Panzer 38(t). La velocidad en terreno accidentado probablemente no superaba los 15 km/h en el mejor de los casos, al igual que el modelo en el que se basaba. Estaba muy por debajo de las especificaciones originales. En términos de protección, la gran ventaja del Hetzer era su casamata altamente inclinada, con una placa de 60 mm de grosor inclinada a 60° respecto a la vertical, y por lo tanto ofrecía alrededor de 120 mm de protección efectiva. Los lados solo tenían 20 mm de grosor, inclinados a 40°, y estaban hechos de una aleación de baja calidad, apenas capaces de detener rifles antitanque."
 germany.397.a:0 "Los Hetzer van a Hetz!"
 
 germany.398:0 "El Panzer III"
 germany.398.t:0 "Panzerkampfwagen III (Sd Kfz 141)"
 germany.398.d:0 "El Panzer III es el nombre común utilizado para una familia de tanques medianos alemanes usados desde el comienzo de la guerra. La designación oficial alemana era Panzerkampfwagen III (abreviado PzKpfw III). El 11 de enero de 1934, siguiendo las especificaciones establecidas por Heinz Guderian, el Departamento de Armas del Ejército elaboró planes para un tanque mediano con un peso máximo de 24 toneladas, 15 mm de blindaje (más tarde hasta 50+20 mm) y una velocidad máxima de 35 km/h. Se pretendía que fuera el tanque principal de las divisiones Panzer alemanas, capaz de enfrentarse y destruir las fuerzas de tanques oponentes, y debía ser emparejado con el Panzer IV, que debía cumplir el segundo uso: hacer frente a cañones antitanque y puntos fuertes de infantería, como nidos de ametralladoras, disparando proyectiles de alta explosividad a esos objetivos blandos. Tales tanques de apoyo, diseñados para operar con infantería amiga contra el enemigo, generalmente eran más pesados y llevaban más blindaje. Inicialmente, en su función antitanque, estaba armado con un cañón de 37 mm/L46,5, que fue mejorado a un cañón de 50 mm/L42 de cañón corto y más tarde a un cañón de 50 mm/L60 de cañón largo. Sin embargo, a medida que los alemanes se enfrentaron al formidable T-34, se necesitaban cañones antitanque más potentes, y dado que el Panzer IV tenía más potencial de desarrollo con un anillo de torre más grande, fue rediseñado para montar el cañón de 75 mm KwK 40 de cañón largo. El Panzer III intercambió efectivamente roles con el Panzer IV, ya que a partir de 1942 la última versión del Panzer III montó el 75 mm/L24 KwK 37, que era más adecuado para el apoyo a la infantería. También proporcionó la base para numerosos vehículos especiales como tanques de llamas y tanques anfibios. La producción del Panzer III cesó en 1943. Sin embargo, el chasis capaz del Panzer III proporcionó cascos para el cañón de asalto Sturmgeschütz III hasta el final de la guerra."
 germany.398.a:0 "Achtung Panzer!"
 
 germany.399:0 "El Panzer II"
 germany.399.t:0 "Panzerkampfwagen II (Sd Kfz 138/2)"
 germany.399.d:0 "El Panzer II es el nombre común utilizado para una familia de tanques ligeros alemanes utilizados a principios de la guerra. La designación oficial alemana era Panzerkampfwagen II (abreviado PzKpfw II). Aunque el vehículo había sido diseñado originalmente como una solución temporal mientras se desarrollaban tanques más grandes y avanzados, no obstante, desempeñó un papel importante en los primeros años de la Segunda Guerra Mundial, durante las campañas de Polonia y Francia. El Panzer II fue el tanque más numeroso en las divisiones Panzer alemanas al comienzo de la guerra. El Panzer II fue reemplazado por los tanques medianos Panzer III y IV en 1940/1941. A finales de 1942, había sido retirado en gran medida del servicio en primera línea y se utilizaba para entrenamiento y en frentes secundarios. Las torretas de los entonces obsoletos Panzer I y Panzer II fueron reutilizadas como torretas de armas en búnkeres defensivos especialmente construidos, particularmente en el Muro Atlántico. La producción del tanque en sí cesó en enero de 1944, pero su chasis se mantuvo en uso como base de varios otros vehículos blindados, principalmente artillería autopropulsada y destructores de tanques como el Wespe y el Marder II, respectivamente. El Panzer II fue diseñado antes de que la experiencia de la Guerra Civil Española de 1936-39 mostrara que era necesaria la protección contra proyectiles perforantes para que los tanques sobrevivieran en un campo de batalla moderno. Antes de eso, el blindaje estaba diseñado solo para detener disparos de ametralladoras y fragmentos de proyectiles de alto explosivo. El Panzer II Ausf. A a C tenía 14 mm de blindaje homogéneo de acero ligeramente inclinado en los lados, el frente y la parte trasera. La mayoría de ellos recibieron más tarde un blindaje aumentado en la parte delantera del vehículo, siendo más notable el cambio de apariencia del casco frontal de una forma redondeada a una cuadrada. A partir del modelo D, el blindaje frontal se incrementó a 30 mm. El modelo F tenía un blindaje frontal de 35 mm y un blindaje lateral de 20 mm. Este nivel de protección aún solo era a prueba de disparos de armas ligeras. Aparte de los intentos fallidos con el Pz.II M de reemplazar la torreta por una torreta más grande y abierta que contenía un cañón KwK 39/1 de 5 cm, todas las versiones con torreta estaban armadas con un cañón automático KwK 30 L/55 de 2 cm. Algunas versiones posteriores utilizaron el cañón similar KwK 38 L/55 de 2 cm. Este cañón automático se basaba en el cañón antiaéreo FlaK 30 de 2 cm, y era capaz de disparar a una velocidad de 600 disparos por minuto (280 disparos por minuto sostenidos) desde cargadores de 10 disparos."
 germany.399.a:0 "¿Esperas luchar con eso?"

 germany.400:0 "El tanque Tiger"
 germany.400.t:0 "Panzerkampfwagen VI Ausf.E (Sd Kfz 181)"
 germany.400.d:0 "El Tiger era una máquina formidable que empujó los límites de la guerra acorazada y forzó a los Aliados a idear mejores tanques. Simbolizaba todo el poder de la máquina de guerra nazi, como lo soñaba Hitler, y más tarde se convirtió a través de la propaganda en una 'Wunderwaffe' (arma milagrosa) en una guerra mayormente defensiva. Oficialmente se ordenó su desarrollo en mayo de 1941, pero sus raíces se remontan a 1937 con los prototipos DW (Durchbruchswagen) I y II, VK 6501, VK 3001 y VK 3601. El nuevo VK 4501 fue desarrollado en paralelo por Henschel y Porsche. Henschel rediseñó el VK3601 agrandando el chasis para llevar una torreta adecuada con el cañón de 88 mm. Sin embargo, Porsche tenía en mente un diseño complicado con motores de combustión/eléctricos acoplados que eran poco fiables (su chasis se usó más tarde para el Elefant TD). Henschel finalmente ganó el concurso y la producción de los primeros Tigers comenzó en agosto de 1942. Su debut en combate tuvo lugar cerca de Leningrado el 29 de agosto de 1942 en un terreno desfavorable que llevó al desastre y a la avería de todos los vehículos, además de la pérdida permanente de uno de los 4 Tigers. Como todos los tanques nuevos, el Tiger tuvo problemas iniciales y nunca fue un tanque fácil de mantener, pero fue mejorado continuamente a nivel técnico y siempre fue letal (con una proporción de bajas de 10:1 hasta 19:1), ganándose una reputación temida que no tuvo rival durante la guerra. Solo se asignaban tripulaciones experimentadas a las unidades de Tiger para enfatizar su estatus de élite. Muchos humildes PzIV fueron mal identificados más tarde como Tigers y pudieron haber causado una retirada precipitada, exagerando así enormemente sus números reales (solo se construyeron 1350 en total)."
 germany.400.a:0 "Miren mi blindaje, oh poderosos, y desesperen!"

 germany.401:0 "La Wespe"
 germany.401.t:0 "10.5 cm Leichte Feldhaubitze 18 auf Fahrgestell Panzerkampfwagen II"
 germany.401.d:0 "La Wespe fue llamada oficialmente '10.5 cm Leichte Feldhaubitze 18 auf Fahrgestell Panzerkampfwagen II F' por el Waffenamt, pero era conocida por cada soldado de infantería como la 'Wespe' ('Avispa'). Esta artillería autopropulsada fue la más famosa y duradera en servicio en el ejército alemán durante toda la guerra, pero no la más producida. Dado que los primeros SPG´s fueron en parte fracasos como el Bison I (en el chasis del Panzer I) y el Sturmpanzer II (en el chasis del Panzer II) que utilizaban el cañón de infantería sIG-33, la Wespe fue el primer cañón ligero autopropulsado alemán realmente exitoso que utilizaba el leFH18. Se usó por primera vez en Kursk en 1943 y estaba destinada a servir con las Panzerdivisionen junto con el más pesado 'Hummel'. Debido a su fiabilidad y baja tasa de pérdidas en combate, continuaron sirviendo fielmente hasta el 45. En total se produjeron 676 Wespe´s y 159 transportadores de municiones sin cañón, que podían equiparse con un leFH18 de sobra si era necesario."
 germany.401.a:0 "Finalmente el Panzer II fue útil!"

 germany.402:0 "Panzer IV Ausf.G"
 germany.402.t:0 "Panzer IV Ausf.G (Sd Kfz 161)"
 germany.402.d:0 "En noviembre de 1941, se abandonó la decisión de equipar el Panzer IV con el cañón de 50 mm, y en su lugar se contrató a Krupp para un desarrollo conjunto destinado a modificar el diseño pendiente del cañón antitanque de 75 mm de Rheinmetall, que más tarde se conocería como 7.5 cm Pak 40 L/48. Debido a que la longitud de retroceso con un freno de boca de una sola cámara, en forma de bola, era demasiado grande para la torreta del tanque, el mecanismo de retroceso y la recámara fueron acortados. Esto resultó en el cañón provisional de 75 mm KwK 40 L/43. El nuevo cañón se instaló por primera vez en marzo del 42 en un PzIVF regular que luego se llamó F2, después de producir 200 F2´s y algunas modificaciones menores, la versión fue renombrada a PzIV G. La versión final del KwK 40 disponible a principios del 43 tenía un freno de boca mejorado, por lo que el alargado L/48 pudo ser instalado a partir de entonces. Cuando el nuevo KwK 40 se cargaba con el proyectil perforante Pzgr.39, el nuevo cañón disparaba el proyectil AP a unos 790 m/s (740 m/s con el L/43), un aumento sustancial del 83 % en comparación con la velocidad de salida del cañón similar a un obús KwK 37 L/24 de 430 m/s. Con la Panzergranate 39 estándar, el KwK 40 L/48 podía penetrar 109 mm de blindaje de acero en un ángulo de 90° y a una distancia de 1000 m, y a la misma distancia de combate podía penetrar 54 mm de blindaje inclinado a 60°, por lo que ahora todas las versiones del T-34 (blindaje frontal del casco de 45 mm inclinado a 60°) podían ser atacadas de manera fiable desde el frente y ahora era un rival para el -hasta entonces- casi invulnerable T-34. Finalmente, el PzIV pasó de ser un simple tanque de apoyo a convertirse en el tanque de combate principal de Alemania hasta el 45 y fue el único tanque en todo el mundo que estuvo en producción continua desde el comienzo de la guerra hasta su fin."
 germany.402.a:0 "El Caballo de Batalla!"

 germany.403:0 "El Panther"
 germany.403.t:0 "Panzer V Panther Ausf. Sd.Kfz. 171"
 germany.403.d:0 "El Panther fue diseñado para contrarrestar al T-34 soviético y reemplazar al Panzer III y Panzer IV, pero nunca logró eso debido a la producción relativamente baja. No obstante, sirvió junto al Panzer IV y al más pesado Tiger I hasta el final de la guerra. Se considera uno de los mejores tanques de la Segunda Guerra Mundial por su excelente potencia de fuego y protección, aunque su fiabilidad no fue impresionante al principio. El Panther fue un compromiso: aunque tenía esencialmente el mismo motor que el Tiger I, tenía un blindaje frontal del casco más eficiente, mejor penetración del cañón, era más ligero y rápido, y podía atravesar terrenos difíciles mejor que el Tiger I. La contrapartida era un blindaje lateral más débil, lo que lo hacía vulnerable a disparos de flanqueo. El Panther era mucho más barato de producir que el Tiger I y solo ligeramente más caro que el Panzer IV. Elementos clave del diseño del Panther, como su blindaje, transmisión y tracción final, fueron simplificaciones hechas para mejorar las tasas de producción y abordar la escasez de materias primas. El diseño general seguía siendo algo sobreingenierado. El Panther D fue apresurado para entrar en combate en la Batalla de Kursk a pesar de numerosos problemas técnicos no resueltos, lo que llevó a grandes pérdidas por fallos mecánicos. La mayoría de los defectos de diseño se rectificaron a finales de 1943 y en la primavera de 1944. El Panther demostró ser efectivo en campo abierto y enfrentamientos a larga distancia, pero el cañón de alta velocidad no proporcionaba suficiente potencia de fuego explosiva contra la infantería. El blindaje lateral de 40 mm de las versiones D y A podía incluso ser penetrado por el rifle antitanque PTRS/PTRD de 14,5 mm en condiciones muy (!) favorables, como terreno elevado y alineación perfecta. Esto se solucionó con el blindaje lateral de 50 mm de las versiones 'G' y la adición de faldones laterales."
 germany.403.a:0 "Ingeniería Alemana!"
 
 germany.404:0 "El Stug III"
 germany.404.t:0 "Stug III Ausf. Sd.Kfz. 142"
 germany.404.d:0 "El Stug.III (o Sturmgeschütz) fue una variante de tanque basada en configuraciones simplificadas de torreta fija. Von Manstein sugirió ya en 1935 el empleo de tales vehículos para apoyo a la infantería. Los cañones de asalto tienen gran valor de combate en ciertas situaciones a un costo menor que el de un tanque mediano. Se construyó sobre el chasis del probado tanque Panzer III, reemplazando la torreta con una superestructura fija blindada que montaba un cañón más potente. Inicialmente destinado como un cañón de asalto móvil para apoyo directo a la infantería, el StuG III fue continuamente modificado y, al igual que el posterior Jagdpanzer, se utilizó como destructor de tanques. Los cañones de asalto de la serie Sturmgeschütz III demostraron ser muy exitosos y sirvieron en todos los frentes como cañones de asalto y destructores de tanques. Debido a su silueta baja, los StuG III eran fáciles de camuflar y eran objetivos difíciles. Al 10 de abril de 1945, todavía había 1.053 StuG III y 277 StuH 42 en servicio. Los cañones de asalto StuG eran rentables en comparación con los tanques alemanes más pesados, aunque como cañones antitanque eran más efectivos en defensa, ya que la falta de una torreta giratoria era una gran desventaja en el ataque. A medida que la situación militar alemana se deterioró más tarde en la guerra, se construyeron más StuGs que tanques."
 germany.404.a:0 "Sturmgeschütz vor!"
 
 germany.405:0 "Panzer III"
 germany.405.t:0 "Panzer III Ausf.J Sd.Kfz. 141"
 germany.405.d:0 "El Panzerkampfwagen III (Sdkfz.141) fue concebido para combatir los tanques enemigos junto al tanque de apoyo Pz.IV. Fue diseñado para llevar el Kwk36 L/45 de 37 mm, a pesar de las protestas de Guderian, quien quería tener el cañón de 50 mm desde el principio. El cañón de 37 mm fue suficiente contra los tanques ligeros polacos, pero en Francia ya era insuficiente para penetrar cualquiera de los tanques franceses modernos, lo que se pagó con grandes pérdidas (un tercio de todos los PzIII utilizados). Así, se tomó la decisión de armar el Pz.III con un cañón más corto de 50 mm L/42, pero muchos Pz.III aún tenían el de 37 mm cuando se lanzó Barbarroja. Más tarde, se instaló un cañón más largo de 50 mm L/60 que tuvo un éxito limitado contra el T-34, pero debido a las limitaciones de la torreta y el anillo de la torreta, no había esperanza de instalar ningún cañón de alta velocidad mayor de 50 mm, lo que significaba que ahora era obsoleto y se dejó de usar como tanque de combate con torreta en 1943. Sin embargo, su chasis se utilizó ampliamente para cañones de asalto y artillería autopropulsada. Los Pz.III más antiguos fueron actualizados con el cañón corto de 75 mm L/24 de los primeros Pz.IV para actuar como tanques de apoyo a la infantería, invirtiendo los roles anteriores de los tipos III/IV."
 germany.405.a:0 "Solo...un...año más!"
 
 germany.406:0 "Tiger II"
 germany.406.t:0 "Panzerkampfwagen Tiger Ausf. B Sd.Kfz. 182"
 germany.406.d:0 "El Tiger II fue el sucesor del Tiger I, combinando el grueso blindaje de este último con la inclinación de blindaje utilizada en el tanque mediano Panther. El tanque pesaba casi 70 toneladas y estaba protegido por un blindaje de 100 a 185 mm en el frente. Estaba armado con el cañón antitanque de cañón largo 8.8 cm KwK 43 L/71. El chasis también sirvió de base para el destructor de tanques sin torreta Jagdtiger. Los primeros Tiger II demostraron ser poco fiables, principalmente debido a fugas en los sellos y juntas, y a un tren de transmisión sobrecargado que originalmente estaba destinado a un vehículo más ligero. El engranaje de dirección de doble radio fue inicialmente particularmente propenso a fallos. La introducción de sellos, juntas y componentes del tren de transmisión modificados, así como la mejora en la formación de los conductores y un mantenimiento adecuado, mejoraron la fiabilidad mecánica del tanque. A pesar de sus problemas iniciales de fiabilidad, el Tiger II era sorprendentemente ágil para un vehículo tan pesado. Los registros contemporáneos alemanes y los resultados de las pruebas indican que su movilidad táctica era tan buena o mejor que la de la mayoría de los tanques alemanes o aliados. Más Tiger II fueron destruidos por sus propias tripulaciones debido a la inmovilidad por problemas mecánicos o falta de gasolina que por destrucción directa."
 germany.406.a:0 "Monstruo de Mantenimiento!"
 
 germany.407:0 "Victoria!"
 germany.407.t:0 "Victoria!"
 germany.407.d:0 "Polonia ha sido conquistada por las fuerzas alemanas superiores! La gente está vitoreando en cada rincón del Reich y en Berlín se están haciendo preparativos para realizar el mayor desfile de la victoria en la historia de Alemania!"
 germany.407.a:0 "Deutschland siegt!"
 
 germany.408.t:0 "Ancho de vía soviético"
 germany.408.d:0 "Nuestros oficiales se quejan de que los anchos de vía ferroviarios soviéticos difieren de los nuestros! Esto hace que el sistema ferroviario soviético sea casi completamente inútil para nuestra cadena de suministro!"
 germany.408.a:0 "Los estados soviéticos tienen §R-1§! Infraestructura bajo control del Eje"
 
 germany.409:0 "El Maus"
 germany.409.t:0 "Panzerkampfwagen Maus Ausf. A"
 germany.409.d:0 "El Maus fue diseñado para abrir brechas en las defensas enemigas al estilo de un inmenso "tanque de ruptura", mientras que prácticamente no sufría daños en ningún componente. Su cañón de tanque de 128 mm era lo suficientemente potente como para destruir todos los vehículos de combate blindados conocidos, un verdadero monstruo! El principal problema en el diseño del Maus fue desarrollar un motor y un tren de transmisión lo suficientemente potentes para propulsar adecuadamente el tanque, pero lo suficientemente pequeños como para caber dentro, ya que se suponía que usaría un tipo de "transmisión híbrida", utilizando un motor de combustión interna para operar un generador eléctrico que alimentaría sus orugas con unidades de motor eléctrico. El blindaje era considerable: el frente del casco tenía 220 milímetros (8.7 in) de grosor, los lados y la parte trasera del casco tenían hasta 190 milímetros (7.5 in). El blindaje de la torreta era aún más grueso; el frente de la torreta tenía hasta 240 milímetros (9.4 in)."
 germany.409.a:0 "Monstruo de Mantenimiento!"
 

