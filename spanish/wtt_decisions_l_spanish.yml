 reinstate_wilhelm_iv_succession_rights:0 "Restablecer el Derecho de Sucesión del Príncipe Wilhelm"
 reinstate_wilhelm_iv_succession_rights_desc:1 "El hijo del Kaiser Wilhelm III fue forzado a renunciar a su derecho de sucesión al desear casarse en contra de la aprobación del entonces jefe de familia Wilhelm II. Como Wilhelm III ahora ha asumido ese papel, podría presionar a su padre exiliado para apoyar una reversión de esta decisión."
 reinstate_wilhelm_iv_succession_rights_tt:0 "La línea de sucesión ha sido alterada.\n"
 modernize_the_succession_laws:0 "Modernizar las Leyes de Sucesión"
 modernize_the_succession_laws_desc:0 "El hijo del actual Kaiser, el futuro Wilhelm IV, solo tiene dos hijas como herederas. Debemos asegurar la línea de sucesión, por lo que las leyes de sucesión deben ser modernizadas para permitir que la Princesa Felicitas reine, cuando llegue el momento."
 modernize_the_succession_laws_tt:0 "Las mujeres pueden heredar el trono.\n"
 request_restoration_of_british_titles:0 "Solicitar la Restauración de Títulos Británicos"
 request_restoration_of_british_titles_desc:0 "En 1917, el parlamento británico votó para revocar todos los títulos nobiliarios británicos y reales de las familias reales y principescas alemanas. Ahora que somos aliados y disfrutamos de excelentes relaciones, quizás sea hora de solicitar la reversión de esta decisión."
 hindenburg_destroyed_tt:0 "El Hindenburg no está §YDESTROYED§!\n"
 request_restoration_of_british_titles_tt:0 "Esto sin duda llevará a recompensas sin precedentes...\n"
 GER_request_polish_war_participation:0 "Demandar Participación en la Guerra Polaca"
 GER_request_polish_war_participation_desc:0 "Como estamos en guerra con los [SOV.GetName], necesitamos que nuestras tropas pasen por el territorio [POL.GetAdjective]. Como hemos jurado protegerlos, es natural que se unan a nuestra guerra."
 GER_reform_austro_hungarian_empire:1 "Reformar el Imperio Austro-Húngaro"
 GER_reform_austro_hungarian_empire_tt:0 "Solicitud para que otros estados sucesores austro-húngaros reformen el Imperio.\n§RSi aceptan, heredarás todas las guerras en las que estén involucrados!§!\n"
 GER_barbarossa_mission:0 "Directiva del Führer 21"
 emergency_factory_conversion_defensive:0 "Conversión de Fábricas de Emergencia"
 emergency_factory_conversion_defensive_desc:0 "Se necesita desesperadamente más equipo en el frente. Urgentemente necesitamos convertir más fábricas para producir armas y vehículos para defender nuestro país."
 emergency_factory_conversion_offensive:0 "Conversión de Fábricas de Emergencia"
 emergency_factory_conversion_offensive_desc:0 "Nuestras tropas necesitan urgentemente más equipo. Se necesitan más fábricas para producir el equipo necesario para ganar la guerra."
 demolish_enemy_fortifications:0 "Demoler Fortificaciones Enemigas"
 dismantle_maginot:0 "Dismantelar Maginot"
 dismantle_mannerheim:0 "Dismantelar la Línea Mannerheim"
 dismantle_mannerheim_desc:0 "La Línea Mannerheim es un símbolo de la resistencia finlandesa, debe ser demolida y sus materiales utilizados para impulsar el Plan Quinquenal."
 propaganda_efforts:0 "Esfuerzos de Propaganda"
 war_propaganda:0 "Propaganda de Guerra"
 war_propaganda_desc:0 "Mientras el mundo arde a nuestro alrededor, nuestra gente está lamentablemente despreparada para la guerra. Debemos unir su apoyo para que tomen las armas por nuestra nación."
 desperate_defense:0 "Defensa Desesperada"
 desperate_defense_desc:0 "No podemos retroceder más. Nuestros soldados deben atrincherarse y mantener la línea."
 war_bonds:0 "Bonos de Guerra"
 war_bonds_desc:0 "Necesitamos más recursos para nuestra economía de guerra, y los bonos de guerra son la forma adecuada de obtenerlos."
 CHI_lessons_of_war:0 "Lecciones de Guerra"
 CHI_bolster_our_ranks:0 "Reforzar Nuestras Filas"
 CHI_industrial_evacuations_from_beijing:0 "Evacuaciones Industriales de Pekín"
 GER_barbarossa_mission_desc:0 ""Las Fuerzas Armadas Alemanas deben estar preparadas para aplastar a la Rusia Soviética en una campaña rápida. La mayor parte del Ejército Ruso será destruido por operaciones audaces lideradas por puntas de lanza blindadas.""
 USA_war_measures:0 "Medidas de Guerra"
 USA_homeland_defense:0 "Acta de Emergencia de Defensa Nacional"
 USA_homeland_defense_desc:1 "El enemigo ha pisado el suelo de nuestra orgullosa nación. El pueblo estadounidense se levantará y empujará a los invasores de vuelta al mar!"
 USA_aid_britain:0 "Ayudar a Gran Bretaña"
 USA_establish_personal_communication_with_former_naval_person:0 "Correspondencia con un Antiguo Naval"
 USA_establish_personal_communication_with_former_naval_person_desc:0 "Un nuevo líder ha asumido el rol de Primer Ministro en el [ENG.GetName]. Debemos abrir un diálogo personal con él, ayudándonos a preparar y coordinar nuestra inevitable entrada en la guerra."
 USA_battle_domestic_isolationism:0 "Combatir el Aislamiento Doméstico"
 USA_battle_domestic_isolationism_desc:0 "Si los elementos aislacionistas tuvieran su manera, estaríamos indefensos contra cualquier nación hostil. Para nuestro propio bien, debemos comenzar a deconstruir la retórica aislacionista prevalente."
 USA_emergency_arms_deliveries:0 "Entregas de Armas de Emergencia"
 USA_emergency_arms_deliveries_desc:0 "Francia ha caído, y Gran Bretaña ahora está sola contra el agresor, luchando por defender sus costas contra la invasión. A través de una retórica ardiente han indicado que su determinación es tan fuerte como siempre, y no tienen la intención de irse silenciosamente a la noche. Se lo debemos a la democracia para asegurarnos de que se les dé los medios para defender su libertad."
 USA_arsenal_of_democracy_decision:0 "Arsenal de la Democracia"
 USA_arsenal_of_democracy_decision_desc:0 "Aunque aún no seremos arrastrados al conflicto, podemos ayudar a nuestros amigos siendo su arsenal. Hagamos que el pueblo entienda por qué esto es necesario."
 USA_women_in_the_workforce:1 "Rosie la Remachadora"
 USA_women_in_the_workforce_desc:0 "¿Puedes usar una batidora eléctrica? Si es así, puedes aprender a operar un taladro. A lo largo de la guerra, más de seis millones de mujeres americanas trabajaron en fábricas, construcción y otras labores físicas y demostraron para siempre que las mujeres podían hacer el trabajo tan bien como los hombres."
