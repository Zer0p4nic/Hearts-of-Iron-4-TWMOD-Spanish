 propaganda_recruits:0 "Reclutas de Propaganda"
 propaganda_recruits_desc:0 "Actualmente dependemos de nuestras propagandas para atraer nuevos elementos a nuestras filas, esto no es muy eficiente, pero fortalecerá la voluntad de nuestro pueblo."
 unyielding_spirit:0 "Espíritu Inquebrantable"
 unyielding_spirit_desc:0 "El pueblo japonés tiene una fuerte creencia en su superioridad y apenas ha salido de las brutales maneras feudales."
