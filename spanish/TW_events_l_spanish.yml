 navaltreaty.1.d:0 "¿Deberíamos recomendar la creación de un tratado naval que limite el tamaño de nuestros armamentos navales? La firma bloqueará ciertos tecnologías de buques capitales y submarinos hasta que el tratado sea revisado."
