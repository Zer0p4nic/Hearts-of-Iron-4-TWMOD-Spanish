 BUL_nsm_name_text:0 "Movimiento Social Nacional"
 BUL_ZVENO_TOOLTIP:0 "La £faction_bul_zveno §YZveno§! es una organización nacionalista fundada por oficiales del ejército y actualmente liderada por Kimon Georgiev. \nLa £faction_bul_zveno §YZveno§! apelará a los oficiales del ejército para unirse a su organización y, con el tiempo, incluso podría intentar dar un golpe al gobierno e imponer una dictadura militar."
 BUL_BS_TOOLTIP:0 "La £faction_bul_bs §YSocialistas Amplios§! son socialdemócratas que apoyan amplias alianzas de clases. \nLa £faction_bul_bs §YSocialistas Amplios§! tienen una gran influencia entre los trabajadores industriales y los sindicatos, y llamarán a huelgas generales si son desleales hacia el gobierno."
 BUL_BZNS_TOOLTIP:0 "La £faction_bul_bzns §YUnión Agraria§! es una organización política prohibida en 1934 y dedicada a cuestiones relacionadas con la agricultura. \nLa £faction_bul_bzns §YUnión Agraria§! tienen una gran influencia en las regiones rurales del país y intentarán ganar popularidad entre los agricultores."
 BUL_NSM_TOOLTIP:0 "La £faction_bul_nsm §YMovimiento Social Nacional§! es una organización de extrema derecha liderada por el exmiembro de Zveno, Aleksandar Tsankov. \nLa £faction_bul_nsm §YMovimiento Social Nacional§! intentará ganar popularidad entre las masas organizando manifestaciones y protestas en todo el país."
 BUL_LOYALTY_TOOLTIP:0 "§YLealtad§! representa el deseo de la facción de cooperar con el gobierno. \nCuanto mayor sea la §YLealtad§!, menos probable será que una facción confronte al gobierno. \nAntes de integrar una facción en el gobierno, es necesario completar ciertas decisiones para alinear a sus miembros con el gobierno y aumentar su §YLealtad§! a 100."
 BUL_POPULARITY_TOOLTIP:0 "§YPopularidad§! representa el apoyo que una facción recibe de ciertos sectores de la población (sean militares, proletarios, campesinos o radicales de derecha). \nCuanto mayor sea la §YPopularidad§!, más probable es que una facción confronte al gobierno. \nAntes de destruir una facción, es necesario completar ciertas decisiones para debilitarla y reducir su §YPopularidad§! a 0."

