 startevent.11.t:0 "Artillería"
 startevent.11.d:0 "La artillería es el CONTRA principal contra las fortificaciones ( además de los bombarderos estratégicos ) y aumenta tu poder de fuego contra objetivos blandos. TW tiene muchas fortificaciones donde tenía sentido históricamente y/o para enfatizar la defensa natural de ciertos lugares clave además del terreno. Cuanto más pesado sea el cañón de artillería, mejor será contra fortificaciones y ciudades. Cuanto más pequeño sea, más rentable será en cuanto a poder de fuego.\n\nLa unidad básica de artillería es tirada por caballos y es lenta; puedes mejorar eso usando unidades de artillería motorizadas - caras -. Ten en cuenta que la división es tan rápida como el batallón de línea más lento ( excepción: Artillería de asedio - que es un batallón de apoyo pero da grandes penalizaciones de movimiento a la división, así que cualquier plantilla que uses - una división de asedio será lenta ).\n\nLa artillería de pack es la única unidad de artillería que se puede lanzar por aire y es bastante útil en terrenos difíciles o en invasiones anfibias; las unidades de artillería más grandes tienden a ser menos flexibles.\n\nLa artillería autopropulsada generalmente sigue las reglas respecto a artillería ligera/mediana/pesada, pero también proporciona blindaje y velocidad, y muchos chasis de tanque obsoletos se reutilizaron como portadores de artillería.\n\nUna nación deberá contemplar cuidadosamente sus necesidades de artillería en comparación con sus recursos industriales, desventajas organizativas y enemigos potenciales. Algunas divisiones de asedio caras pueden proporcionar una ruptura crucial a través de una posición de otro modo inexpugnable, pero pueden ser inútiles en batallas regulares."
 
 startevent.12.t:0 "Blindaje/Dureza/Penetración"
 startevent.12.d:0 "Siempre que el valor promedio de blindaje de tu división sea mayor que el valor de penetración de la división enemiga, el daño entrante se reduce en un 30 % frente a Fuerza y Org. Si el enemigo puede perforar el blindaje de tus divisiones, simplemente se neutraliza y ninguno gana ventaja.\n\nEl valor de penetración es en parte un promedio de todos los componentes de tu división y un porcentaje de tu valor de penetración más alto sumado. Así que una única unidad de AT de alto rendimiento ayuda realmente a la penetración más que unas pocas de bajo rendimiento. El mismo principio se aplica al blindaje.\n\nLa dureza de tu división es muy importante y tiene un gran efecto. Determina cuántos ataques blandos y duros realmente recibes. Una dureza del 70 % significa que recibes el 30 % del ataque blando del enemigo y el 70 % de su ataque duro. Así que si una división enemiga tiene un ataque blando muy alto de 200 y un valor de ataque duro muy bajo de 10, tu división de tanques solo recibirá 67 dados de daño ( 200 x 0,3 + 10 x 0,7 ), mientras que una unidad de infantería pura recibiría 200 dados de daño.\n\nAdemás, los tanques y los cañones de asalto generalmente tienen altos valores de ruptura que ayudan a reducir el daño cuando están en ataque. La infantería ( y especialmente las unidades de baja calidad ) suele ser muy vulnerable mientras ataca, a menos que proporciones algún apoyo blindado o vehículos de transporte. Para más detalles, consulta el capítulo de Ancho de Combate/Ruptura/Defensa."
 
 startevent.13.t:0 "Suministro y apilamiento"
 startevent.13.d:0 "En este mod, cada batallón de primera línea tiene un multiplicador de apilamiento que aumenta incrementalmente una penalización de suministro para toda la división; esto hace que cada batallón adicional sea mucho más costoso y te LIMITARÁ a un ancho máximo de aproximadamente 30 ( un ancho de 30 es muy situacional y no funcionará en la mayoría de los casos, 20 es el más universal ).\n\nLas compañías de logística juegan un papel vital en contrarrestar el multiplicador; deberías usar una de las 4 diferentes compañías de logística que puedas permitirte.\n\nLas compañías de logística están clasificadas de 1 a 4, aumentando en costo y efectividad, comenzando con la pequeña compañía de logística, luego pasando a la tirada por caballos y la semi motorizada. Finalmente, terminando con la logística motorizada de mayor nivel. Ten en cuenta que los dos últimos niveles usarán camiones y, por lo tanto, combustible.\n\nSi planeas ofensivas con divisiones grandes o blindadas, la logística motorizada es preferible. No subestimes la necesidad de tecnologías de logística actualizadas; las penalizaciones son mucho más severas que en la versión base.\n\nMejora la infraestructura y los puertos para un mejor suministro en las zonas y asegúrate de consultar el modo de mapa de suministro para identificar cuellos de botella."
 
 startevent.14.t:0 "Ancho de combate/Ruptura/Defensa"
 startevent.14.d:0 "Siempre que una división sea la atacante, utiliza su valor de 'Ruptura' para evitar ataques enemigos; estar a la defensiva utiliza el valor de 'Defensa' ( duh ). Cada punto de ataque consume un punto de BT/DEF.\n\nLos ataques de los que estás protegido causan un 55 % menos de daño, los ataques no protegidos causan daño total.\n\nEl ancho de combate base es 120 y cada ataque adicional de otra provincia enemiga proporciona 60 de ancho adicional. Por lo tanto, los anchos óptimos sugeridos deberían ser, idealmente: 15, 20, 24, 30.\n\nLee el capítulo de Suministro y apilamiento para una mejor comprensión de qué limita el ancho máximo en este mod."
 #startevent.14.d:0 "Siempre que una división sea la atacante, utiliza su valor de 'Ruptura' para evitar ataques enemigos; estar a la defensiva utiliza el valor de 'Defensa' ( duh ). Cada punto de ataque consume un punto de BT/DEF.\n\nLos ataques de los que estás protegido causan un 55 % menos de daño, los ataques no protegidos causan daño total.\n\nEl ancho de combate base es 100 y cada ataque adicional de otra provincia enemiga proporciona 40 de ancho adicional. Por lo tanto, los anchos óptimos sugeridos deberían ser, idealmente: 10, 20 o 25.\n\nLee el capítulo de Suministro y apilamiento para una mejor comprensión de qué limita el ancho máximo en este mod."
 
 startevent.15.t:0 "Consejos y trucos"
 startevent.15.d:0 "Para obtener el mejor resultado, la palabra clave es armas combinadas. Necesitarás utilizar tus aviones junto con tus fuerzas terrestres para abrumar al enemigo; atacar es difícil!\n\nEl aspecto de armas combinadas en tus unidades terrestres es aún más importante; aquí hay una lista corta de lo que algunos batallones son más efectivos al proporcionar:\n\nArtillería más grande: mayor bonificación de ataque en fortificaciones/urbano, algo de ataque blando. Artillería más pequeña: alguna bonificación de ataque en fortificaciones/urbano, mayor ataque blando. La artillería en general: bonificaciones menores de ataque en todo tipo de terreno, ralentiza tu división, 0 o organización negativa!\n\nA-T y T-Ds: mayor ataque duro y perforación. Cañones de asalto: mayor ruptura, alta blindaje y dureza. Tanques: mayor blindaje y dureza, alta vida, alta ruptura, alta perforación y ataques medianos.\n\nAA: solo unidades que proporcionan estadísticas de defensa aérea. La AA pesada también proporciona una alta perforación.\n\nUnidades de alta mano de obra (inf, mot, mont, marines, mech, milicia, etc.): mayor vida y defensa, alta organización y moral.\n\nTambién ten en cuenta que las unidades SS se consideran fuerzas especiales; son aproximadamente un 10 % más fuertes y más caras que sus contrapartes normales y proporcionan pequeñas bonificaciones en terrenos urbanos, ríos y fortificaciones. Las unidades SS son uno de los activos más fuertes de Alemania más adelante en el juego; proporcionarán a tus guerreros veteranos las herramientas que necesitan."
 
 startevent.16.t:0 "Comercio y Economía"
 startevent.16.d:0 "La escala de la economía ha aumentado mucho, así que incluso los países pequeños comerciarán en la economía global. Tendrás que comerciar muchos recursos y planificar la economía después de que tus convoyes comerciales estén amenazados. La producción de fábricas se redujo y el número de fábricas se incrementó, como se describe en la sección de Equipamiento.\n\nEl cromo fue reemplazado por materiales raros que representan varios recursos clave en este mod y no solo cromo; esto también se aplica al tungsteno hasta cierto punto.\n\nInvierte temprano y de manera suficiente en las industrias del petróleo y el caucho, así como en capacidades de almacenamiento, cuando sea previsible que quedarás cortado del comercio en algún momento. Grandes escaseces paralizarán tu producción y sin combustible tus ejércitos se detendrán.\n\nEn algún momento de la guerra, las escaseces globales de recursos afectarán a todos y causarán déficits. Alemania y, especialmente, Japón sufrirán embargos tan pronto como aumenten las tensiones políticas."
 
 startevent.18.t:0 "Construcciones sugeridas"
 startevent.18.d:0 "Una pregunta común es sobre construcciones sugeridas, pero es difícil dar una respuesta definitiva. Las construcciones más utilizadas son de 20 de ancho con aproximadamente 8 infantería y 4 artillería ligera; también son comunes las construcciones de 24 de ancho.\n\nRecuerda que sin defensa aérea y antitanque tu división será masacrada si te encuentras con grandes unidades de tanques o fuerte cobertura aérea. La defensa aérea (especialmente la defensa aérea pesada) también proporcionará algo de capacidad de perforación para tu división, pero las unidades de antitanque más recientes proporcionan más ataques duros (la perforación no ayuda mucho si solo tienes unos pocos ataques duros).\n\nEl suministro es crucial y para evitar la sobrepoblación de las líneas del frente, trata de minimizar las demandas de suministro de tus divisiones."
 
 startevent.19.t:0 "Marina"
 startevent.19.d:0 "Los portaaviones, acorazados, cruceros de batalla y cruceros pesados son buques de guerra que proporcionan potencia de fuego de largo alcance, mientras que los barcos de escolta, como los cruceros ligeros y destructores, protegen a los capitales del fuego hostil y los torpedos. Los submarinos se dividen en cascos ligeros y pesados, siendo la principal diferencia que los submarinos ligeros tienden a ser raiders costeros de corto alcance y los submarinos pesados pueden equiparse para ser barcos de patrulla de largo alcance. Los submarinos ligeros no son menos capaces que los pesados; simplemente tienen un alcance más corto y son menos propensos a ser detectados que los submarinos pesados. Se espera que los submarinos en órdenes normales destruyan convoyes sin escolta. Trata de evitar rutas de navegación con fuerte escolta para evitar grandes pérdidas. Respectivamente, protege tus convoyes de los raiders enemigos.\n\nDebido a las complejidades de la coordinación naval, el tamaño de las flotas juega un papel importante. Cuanto más grande sea tu flota, peor será su rendimiento contra oponentes más pequeños y mejor coordinados debido a la penalización por tamaño de flota. En consecuencia, reunir muchos barcos no siempre es la mejor idea. Para asaltar, patrullar y escoltar, es posible que desees utilizar flotas más pequeñas, mientras que también se necesitarán grupos más grandes. El combate también se ralentiza significativamente, con el daño aplicado reducido en general. Debido a esto, una campaña naval será más de desgaste y los teatros rara vez se decidirán por una batalla climática.\n\nLas plantillas pueden asegurar que cada flota se reponga automáticamente de sus reservas haciendo clic en el botón de destino en la pestaña de producción y moviendo los barcos recién construidos a "Reserva". Los diseños pueden optimizarse para tu tecnología más reciente utilizando la opción "Auto" en la página de diseño de barcos. Para encontrar el casco particular que deseas modificar, utiliza los filtros de casco de barco en la pantalla de producción.\n\nLos destructores son lo suficientemente baratos como para cumplir la mayoría de los roles en tu marina, abarcando desde ASW hasta la protección en batallas en gran escala. Por lo tanto, lo más probable es que desees centrar tus flotas (y tu estrategia) en la construcción y uso eficientes de ellos. Sin embargo, debido a su baja supervivencia, deberías considerar agregar un crucero incluso a pequeñas formaciones de destructores."
 
 startevent.20.t:0 "Equipamiento"
 startevent.20.d:0 "El spam de divisiones obstaculiza el rendimiento de la versión base, especialmente más tarde en la guerra, por lo que TW intenta eliminar el spam con límites en la construcción de IA y el equipo siendo relativamente caro. Tendrás más fábricas que en la versión base, para que incluso los países pequeños puedan tener una producción diversa, pero cada una tendrá menor rendimiento.\n\nCiertas tecnologías como la Motorización (reemplaza los caballos por vehículos), algunas Doctrinas y tecnologías de Radio cambiarán (agregarán o restarán) la demanda de Equipamiento de divisiones y plantillas existentes. Para obtener los bonificaciones completas, necesitarás producir suficiente equipo para las necesidades cambiadas. Recuerda planificar con antelación; las unidades con menos del 100% de Equipamiento tendrán peores estadísticas que las completas y las grandes remodelaciones poco antes o durante guerras pueden paralizar tu ejército."
 
