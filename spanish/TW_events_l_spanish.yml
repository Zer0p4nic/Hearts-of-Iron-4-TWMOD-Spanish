 news.346.t:0 "Armisticio italiano"
 news.346.d:0 "Los Aliados han expulsado a Italia de África del Norte y posteriormente invadieron Sicilia, el Gran Consejo Fascista—con el apoyo del Rey Víctor Manuel III—derrocó y arrestó a Mussolini. El nuevo gobierno inició negociaciones de paz secretas con las potencias aliadas. Cuando se anunció el Armisticio de Cassibile el 8 de septiembre, Alemania estaba preparada e intervino rápidamente. Alemania tomó el control de la mitad norte de Italia, liberó a Mussolini y lo llevó al área ocupada por los alemanes para establecer un régimen satélite. La República Social Italiana fue proclamada el 23 de septiembre de 1943."
