 ss_event.684.t:0 "Reclutamiento de unidades extranjeras de la SS"
 ss_event.684.d:0 "Himmler estableció inicialmente en 1934 requisitos estrictos para los reclutas. Debían ser ciudadanos alemanes que pudieran probar su ascendencia aria hasta 1800, solteros y sin antecedentes penales. Los reclutas debían tener entre 17 y 23 años, medir al menos 1.74 metros (5 pies 9 pulgadas) de altura (1.78 metros (5 pies 10 pulgadas) para la Leibstandarte). Se requería que los reclutas tuvieran dientes y vista perfectos y presentaran un certificado médico. Para 1938, las restricciones de altura se relajaron, se permitieron hasta seis empastes dentales y se aceptaron gafas para astigmatismo y corrección visual leve. Una vez que comenzó la Segunda Guerra Mundial en Europa, los requisitos físicos ya no se hicieron cumplir estrictamente, y esencialmente cualquier recluta que pudiera pasar un examen médico básico era considerado para el servicio de la Waffen-SS. Después de la campaña en el Oeste en 1940, Hitler autorizó el reclutamiento de "personas percibidas como de sangre relacionada", como lo expresó Himmler, para expandir las filas. Un número de daneses, holandeses, noruegos, suecos y finlandeses se ofrecieron como voluntarios para luchar en la Waffen-SS bajo el mando de oficiales alemanes. Unidades no germánicas como la "Legión Indische Tiger" y la "Legión Azad Hind" no eran consideradas parte de la SS directamente, que aún mantenía sus estrictos criterios raciales, sino que se consideraban ciudadanos extranjeros sirviendo bajo el mando de la SS."
 ss_event.684.a:0 "Activar el reclutamiento de unidades extranjeras de la SS"
 ss_event_684.b:0 "Sin necesidad"
 ss_event.685.t:0 "Formando la División SS Nord"
 ss_event.685.d:0 "La división fue formada a partir de las unidades de los SS-Totenkopfverbände 6, 7 y 9 para proteger la frontera con la Unión Soviética tras la ocupación alemana de Noruega en 1940. En la primavera de 1941, la recién formada división fue trasladada a posiciones en Salla, en el norte de Finlandia, bajo el mando del General Nikolaus von Falkenhorst. Durante la invasión de la Unión Soviética, Operación Barbarroja, la unidad participó en la Operación Zorro Ártico. La Brigada recibió una nueva unidad adjunta, el Regimiento de Artillería 6 de los Gebirgsjäger (Montaña), y ahora fue designada como una División, la División SS Nord. En septiembre de 1941, la división fue adjuntada al III Cuerpo finlandés bajo el General Hjalmar Siilasvuo y ocupó nuevas posiciones en Louhi, Kiestinki. A finales de 1941, había sufrido grandes bajas. Durante el invierno de 1941-42, recibió reemplazos del grupo general de reclutas de la Waffen-SS. En septiembre de 1942, la unidad fue renombrada como la 6. SS-Gebirgsjäger-Division Nord"
 ss_event.685.a:0 "Activando la División"
 ss_event.686.t:0 "8va División de Caballería SS Florian Geyer"
 ss_event.686.d:0 "Se formó en 1942 a partir de un núcleo de la Brigada de Caballería de la SS que estaba involucrada en las operaciones de Bandenbekämpfung ('lucha contra bandidos') detrás de la línea del frente. Aproximadamente el 40% de la división eran alemanes étnicos de Transilvania y Banat (Serbia y Rumanía)."
 ss_event.686.a:0 "Al frente!"
