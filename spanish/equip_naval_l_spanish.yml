 CAN_heavy_cruiser_1_desc:0 "Los cruceros clase Hawkins fueron los primeros cruceros pesados del mundo. Se basaron en los cruceros ligeros clase Town anteriores, particularmente en la subclase Birmingham, pero equipados con cañones de 7.5 pulgadas y un cinturón de blindaje más grueso. Fueron diseñados para combatir a los grandes asaltantes de convoyes de Alemania. Estaban bien armados, tenían una velocidad y un alcance razonables, y buena protección. En total, se encargaron cinco barcos, pero solo cuatro estaban activos al comienzo de la Segunda Guerra Mundial."
