 ### LAT - LATVIA ###
 LAT_submarine_1:0 "Clase Ronis"
 LAT_submarine_1_desc:0 "La clase Ronis consistía en dos submarinos construidos en Francia para la Armada de Letonia. Se incorporaron en 1927. Eran pequeños, desplazando solo 390 toneladas, y estaban armados con seis tubos de torpedos de 533 mm."
