 mexico.20.title:0 "Juan Andreu Denuncia la Elección"
 mexico.20.desc:0 "El empresario de derecha y general revolucionario Juan Andreu Almazán ha denunciado el resultado de la reciente elección. Afirma que su apoyo fue mayor y que [Root.GetLeader] solo ganó gracias a manipular el resultado. Aunque esto podría ser cierto, Juan Andreu ciertamente está actuando como un mal perdedor. Se ha autoexiliado en América y está tratando de organizar un intento de golpe contra el [Root.GetRulingPartyLong]. Mantener buenas relaciones con América sería prudente."
 mexico.20.a:0 "Ve, corre hacia los yanquis."
 mexico.21.title:0 "México Extradita a Trotsky"
 mexico.21.desc:0 "A pesar de que el gobierno mexicano le prometió asilo hace unos meses, al llegar al país, León Trotsky se encontró arrestado por la seguridad del estado del [From.GetRulingPartyLong] y fue enviado de inmediato de regreso a la Unión Soviética para enfrentar juicio por sus numerosos crímenes contra el estado revolucionario. [From.GetLeader] también ha expresado su esperanza de que México y la Unión Soviética puedan disfrutar de relaciones más estrechas en el futuro."
 mexico.21.a:0 "Consíguelo que confiese y mátalo! Llama al Mayor-General Blokhin!"
 mexico.22.title:0 "León Trotsky Regresa a la URSS"
 mexico.22.desc:0 "Tras el creciente sentimiento antiestalinista en la Unión Soviética, la élite gobernante de ese país ha decidido recordar a Trotsky del exilio y colocarlo como su figura simbólica en la cúspide del gobierno. Nuestro personal de inteligencia sugiere que será en gran medida un títere de otras fuerzas dentro de Rusia, pero León Trotsky está decidido a regresar al lugar de nacimiento de la Revolución de Octubre."
 mexico.22.a:0 "Dasvidaniya."
 flag_trotsky_has_returned_to_ussr_from_mexico:0 " Trotsky ha regresado a la URSS"
 mexico.23.title:0 "Guerra Submarina Sin Restricciones"
 mexico.23.desc:0 "Con la protección de convoyes enemigos estirada y nuestros submarinos merodeando por los océanos sin ser molestados, podemos destruir barcos mercantes aislados casi a voluntad. Nuestros capitanes de submarinos han empezado a llamar a estos 'los Tiempos Felices'. Hay muchos objetivos tentadores para elegir, como los petroleros mexicanos neutrales. Nuestros almirantes solicitan permiso para atacar estos petroleros, aunque el departamento de relaciones exteriores advierte que podría tener consecuencias negativas en las relaciones con México."
 mexico.23.a:0 "Comerciar con nuestros enemigos equivale a una beligerancia abierta."
 mexico.23.b:0 "Mejor no hacer más enemigos de los necesarios."
 mexico.24.title:0 "Ataques de Submarinos Alemanes"
 mexico.24.desc:0 "Los petroleros mexicanos 'Potrero del Llano' y 'Faja de Oro' han sido enviados al fondo del Caribe por manadas de lobos alemanes que operan bajo la doctrina de 'guerra submarina sin restricciones'. Este ataque a embarcaciones neutrales es un acto de guerra. Tendríamos todo el derecho de atacar a los buques alemanes que encontremos en el mar.\n\nTambién deberíamos considerar unirnos a la facción estadounidense que está luchando contra los alemanes. Esto pondría a los Yanquis en deuda con nosotros y mostraría al mundo que México es un jugador internacional."
 mexico.24.a:0 "Te llegará tu merecido, [From.GetLeader]."
 mexico.24.b:0 "¿Qué podemos hacer?"
 mexico.25.title:0 "México Busca Alianza"
 mexico.25.desc:0 "[From.GetLeader] está buscando unirse a la guerra contra Alemania después de que la política alemana de guerra submarina sin restricciones resultara en submarinos hundiendo varios petroleros mexicanos neutrales navegando frente a la costa de México."
 mexico.25.a:0 "Cualquier ayuda es buena."
 mexico.25.b:0 "Seguramente podemos encontrar aliados mejores que los mexicanos."
 mexico.26.title:0 "México se Une al [From.GetFactionName]"
 mexico.26.desc:0 "[From.GetLeader] ha acogido con satisfacción la oferta de apoyo del presidente mexicano en la guerra contra Alemania. Las manadas de lobos alemanes hundieron recientemente los petroleros mexicanos neutrales 'Potrero del Llano' y 'Faja de Oro', un acto de guerra que resultó en la pérdida de vidas civiles, y el gobierno mexicano ha expresado su deseo de que la actividad de los submarinos alemanes en el Caribe termine de una vez por todas.\n\nEl gobierno mexicano ha estado buscando un mayor reconocimiento por parte de las potencias mundiales durante algún tiempo y creen que apoyar a América y al [From.GetFactionName] demostrará que son un jugador internacional."
 mexico.26.a:0 "México está bien dentro de sus derechos de ir a la guerra por esto."
 mexico.26.b:0 "¿México siquiera tiene un ejército?"
 mexico.26.c:0 "Un ataque a envíos neutrales es un grave crimen según las leyes de la guerra."
 mexico.27.title:0 "Firmissimam Constantiam"
 mexico.27.desc:0 "El Papa Pío XI ha emitido una Encíclica Papal abordando la situación en México. Aunque la Cristiada se resolvió en la mesa de negociaciones y se ha puesto fin al derramamiento de sangre abierto, la Iglesia aún está preocupada por la dirección en la que se dirige México.\n\nLa Encíclica insta a los votantes mexicanos a apoyar a los candidatos religiosos en las elecciones y pide a los partidos religiosos mexicanos, como Acción Católica, que aborden problemas sociales, como la pobreza, para prevenir más violencia revolucionaria."
 mexico.27.a:0 "Es bueno que haya terminado la violencia anti-iglesia."
 mexico.27.b:0 "Propaganda supersticiosa, impide la publicación de esta traición!"
 mexico.28.title:0 "Insurrección Religiosa"
 mexico.28.desc:0 "Nuestras ataques contra la Iglesia traicionera evidentemente no se han llevado a cabo con suficiente vigor. Los traidores han estado ocupados utilizando la libertad que les dimos para organizar un intento de golpe. Recordando la fútil Guerra Cristera que justamente derrotamos hace muchos años, estos tontos supersticiosos han levantado sus estandartes de crucifijo y se han unido detrás de los sacerdotes mentirosos y ahora buscan deshacer el progreso que hemos logrado hacia la modernización."
 mexico.28.a:0 "Deberíamos haber acabado con esta traición antes!"
 mexico.29.title:0 "Segunda Cristiada"
 mexico.29.desc:0 "Las fuerzas de la Iglesia y la Revolución han vuelto a entrar en conflicto en México. Con el gobierno renovando sus ataques contra la Iglesia, los agobiados partidos católicos y movimientos sociales están lanzando una rebelión armada para hacerse con el control de México. Las milicias cristeras se están reformando después de una década de inactividad, complementadas por desertores del ejército federal. Han tomado el control de varios estados rurales y están utilizando estos como base desde la cual operar.\n\nLa primera Cristiada terminó con un acuerdo negociado entre altos funcionarios revolucionarios y de la Iglesia gracias a la intermediación del gobierno estadounidense, pero parece probable que esta violencia solo terminará con la completa destrucción de uno de los beligerantes."
 mexico.29.a:0 "Será fácil masacrar a los idiotas crédulos liderados por sacerdotes seniles."
 mexico.29.b:0 "'Viva Cristo Rey y la Bendita María de Guadalupe!'"
 mexico.29.c:0 "La situación mexicana parece demasiado compleja para que un forastero la entienda."
 mexico.30.title:0 "Insurrección Ateísta"
 mexico.30.desc1:0 "Los hombres malvados que creíamos haber derrotado se han reunido para una última y fútil batalla contra los Siervos de Dios. Agentes de Satanás como Plutarco Calles y sus tiránicos secuaces 'revolucionarios' están saliendo de sus guaridas de mal armados con rifles y bayonetas para atravesar a los fieles. Debemos sofocar este ataque al Cuerpo de Cristo, o el trabajo que hemos realizado para mantener viva y aumentar la llama de la piedad llegará a su fin y veinte siglos de conocimiento de las leyes de Nuestro Redentor y Rey serán olvidados."
 mexico.30.desc2:0 "Los hombres malvados que creíamos haber derrotado se han reunido para una última y fútil batalla contra los Siervos de Dios. Agentes de Satanás como Vicente Lombardo y sus tiránicos secuaces 'revolucionarios' están saliendo de sus guaridas de mal armados con rifles y bayonetas para atravesar a los fieles. Debemos sofocar este ataque al Cuerpo de Cristo, o el trabajo que hemos realizado para mantener viva y aumentar la llama de la piedad llegará a su fin y veinte siglos de conocimiento de las leyes de Nuestro Redentor y Rey serán olvidados."
 mexico.30.a:0 "'Esta es tu hora, y el poder de las tinieblas.'"
 mexico.31.title:0 "Segunda Revolución Mexicana"
 mexico.31.desc:0 "Las fuerzas de la Iglesia y la Revolución han vuelto a entrar en conflicto en México. Con los partidos católicos y movimientos sociales ganando en fuerza, las fuerzas secularistas están lanzando una rebelión armada para recuperar el control del gobierno. Las 'Brigadas Rojas' se están reformando después de una década de inactividad, mientras los desertores del ejército federal se agrupan en estados aún controlados por gobernadores anti-Iglesia.\n\nLa Cristiada terminó con un acuerdo negociado entre altos funcionarios revolucionarios y de la Iglesia gracias a la intermediación del gobierno estadounidense, pero parece probable que esta violencia solo terminará con la completa destrucción de uno de los beligerantes."
 mexico.31.a:0 "Viva Cristo Rey y la Bendita María de Guadalupe!"
 mexico.31.b:0 "Será fácil masacrar a los idiotas crédulos liderados por sacerdotes seniles."
 mexico.31.c:0 "La situación mexicana parece demasiado compleja para que un forastero la entienda."
 mexico.32.title:0 "Disturbios 'Zoot Suit'"
 mexico.32.desc:0 "Los jóvenes hispanos que visten ropa extravagante - 'trajes zoot' - han sido el objetivo de disturbios racializados en las ciudades fronterizas del Sur, derivados de la cobertura sensacionalista sobre la muerte de un adolescente en Los Ángeles. Nueve jóvenes mexicano-americanos han sido condenados por asesinato en relación con el incidente.\n\nLos agentes de inteligencia han compilado informes que indican que los que llevan trajes zoot son en realidad agentes fascistas, colaborando con los sinarquistas ultra-católicos en México para ayudar en una invasión japonesa-alemana de las Américas."
 mexico.32.a:0 "Eso suena bastante improbable. ¿Cuánto estamos pagando a estos agentes?"
 mexico.32.b:0 "Arresta a los que llevan trajes zoot de todos modos. Los disturbios son una amenaza para nuestro esfuerzo bélico."
 mexico.33.title:0 "Disturbios 'Zoot Suit'"
 mexico.33.desc:0 "Los jóvenes hispanos que visten ropa extravagante - 'trajes zoot' - han sido el objetivo de disturbios racializados en las ciudades fronterizas al Norte, derivados de la cobertura sensacionalista sobre la muerte de un adolescente en Los Ángeles. Nueve jóvenes mexicano-americanos han sido condenados por asesinato en relación con el incidente.\n\nLos agentes de inteligencia estadounidenses han compilado informes que indican que los que llevan trajes zoot son en realidad agentes fascistas, colaborando con los sinarquistas ultra-católicos en México para ayudar en una invasión japonesa-alemana de las Américas."
 mexico.33.a:0 "Los sinarquistas son una amenaza tanto para América como para México."
 mexico.33.b:0 "Son solo niños! Esto es una injusticia!"
 mexico.34.title:0 "Intercambio de Recursos Mexicanos"
 mexico.34.desc:0 "[From.GetLeader] ha ofrecido un acuerdo comercial con Alemania si [Root.GetLeader] acepta enviar a México los diseños de los últimos tanques ligeros y medianos que hemos desarrollado. Esto parece ser la primera etapa en relaciones más estrechas entre México y Alemania, así que, aunque no tenga ningún propósito militar, puede ser útil para nosotros geopolíticamente. Por supuesto, estos diseños de tanques de última generación podrían caer en manos de un futuro enemigo..."
 mexico.34.a:0 "Este acuerdo ayudará tanto a Alemania como a México."
 mexico.34.b:0 "Es probable que los estadounidenses terminen con cualquier diseño que enviemos."
 mexico.35.title:0 "Diseños de Tanques Alemanes"
 mexico.35.desc:0 "[From.GetLeader] ha accedido a otorgarnos licencias para los últimos diseños de tanques ligeros y medianos alemanes. Esto, con suerte, servirá como la primera etapa de relaciones más cercanas entre México y Alemania, así como un conocimiento militar útil."
 mexico.35.a:0 "Muy bien."
 mexico.36.title:0 "Alemania Rechaza la Oferta"
 mexico.36.desc:0 "Citando la posibilidad de que los avanzados diseños de tanques de Alemania caigan en manos enemigas, [From.GetLeader] ha rechazado nuestra oferta de intercambio de recursos. Tendremos que desarrollar diseños de tanques nativos o pagar a los alemanes por sus licencias..."
 mexico.36.a:0 "Maldita sea."
 mexico.40.title:0 "La Operación Causa Justa Tiene Éxito"
 mexico.40.desc:0 "Nuestro asalto sorpresa a la base yanqui en Panamá ha tenido éxito. Hemos expulsado a los imperialistas y ahora aguardamos la respuesta del decrepito imperio del Norte. Si deciden lanzarse contra nuestras defensas, les haremos pagar."
 mexico.40.a:0 "Centroamérica estará a salvo contra la agresión americana."
 mexico.41.title:0 "Incautación [From.GetAdjective] del Canal de Panamá"
 mexico.41.desc:0 "El dictador de México, [From.GetLeader], ha tenido la temeridad de lanzar un gran ataque contra nuestra fuerza del Canal de Panamá desde terrenos de despliegue cercanos. Su 'Operación Causa Justa' fue un éxito y nuestras tropas están retrocediendo en confusión. Los mexicanos no están cruzando hacia los Estados Unidos continentales, así que esto no fue el preludio de una invasión general, pero el ataque ha debilitado nuestra capacidad para proyectar fuerza alrededor del mundo y nos ha humillado en el escenario internacional."
 mexico.41.a:0 "Tenemos preocupaciones más urgentes, desafortunadamente. Un embargo debería ser suficiente."
 mexico.41.b:0 "Nuestra soberanía ha sido amenazada. Esto exige una respuesta militar."
 mexico.42.title:0 "Operación Causa Justa Falla"
 mexico.42.desc:0 "Nuestro asalto sorpresa a la base yanqui en Panamá ha salido mal. Quizás no desplegamos suficientes tropas, o el comandante fue simplemente incompetente. De cualquier manera, hemos sido expulsados por los imperialistas y ahora esperamos la respuesta del decrépito imperio del Norte. Si eligen lanzarse contra nuestras defensas, les haremos pagar."
 mexico.42.a:0 "Centroamérica sigue amenazada por la agresión estadounidense."
 mexico.43.title:0 "[From.GetAdjective] Ataque al Canal de Panamá"
 mexico.43.desc:0 "El dictador de México, [From.GetLeader], ha tenido la temeridad de lanzar un gran ataque contra nuestra fuerza del Canal de Panamá desde terrenos de despliegue cercanos. Afortunadamente, nuestras valientes tropas lograron repeler su 'Operación Causa Justa' y devolver a los invasores. Los mexicanos no están cruzando hacia los Estados Unidos continentales, así que esto no fue el preludio de una invasión general, pero el ataque ha demostrado que ya no somos los amos de las Américas, humillándonos en el escenario internacional."
 mexico.43.a:0 "Tenemos preocupaciones más urgentes, desafortunadamente. Un embargo debería ser suficiente."
 mexico.43.b:0 "Nuestra soberanía ha sido amenazada. Esto exige una respuesta militar."
 mexico.44.title:0 "México Se apodera del Canal de Panamá"
 mexico.44.desc1:0 "Tras una incursión [From.GetAdjective] en la base militar estadounidense en el Canal de Panamá, las tropas en ambos lados de la frontera han sido movilizadas para la guerra. Aunque los mexicanos atacaron primero, apoderándose de la estratégicamente importante Zona del Canal, los estadounidenses parecen ser los que buscan lanzar una ofensiva para castigar a su insolente vecino. La 'prensa amarilla' está denunciando al [From.GetRulingPartyLong] como una pandilla de bandidos sin respeto por el derecho internacional, y está pidiendo un cambio de régimen.\n\nSi estalla una Segunda Guerra Mexicano-Estadounidense, se librará en el duro e implacable terreno de montañas y desiertos, con una pérdida de vidas mucho mayor que la pequeña pelea en 1847 que precedió a la Cesión Mexicana."
 mexico.44.desc2:0 "Los informes sobre tropas [From.GetAdjective] ingresando a la base militar estadounidense en el Canal de Panamá han sido confirmados por [From.GetLeader], quien afirma haber actuado para preservar los intereses [From.GetAdjective] en Centroamérica tras la turbulencia interna en los Estados Unidos. El ministerio de propaganda del [From.GetRulingPartyLong] ha solicitado que todos los soldados estadounidenses restantes en el área entreguen sus armas y respeten la 'transferencia pacífica de poder' en la Zona del Canal. El presidente estadounidense ha sido fuertemente criticado por la 'prensa amarillista' por no luchar más duro para preservar los intereses nacionales en la zona y por no seguir el ataque [From.GetAdjective] con una movilización general contra [From.GetNameDef]."
 mexico.44.a:0 "Ven y tómatelo!"
 mexico.44.b:0 "Un ataque indignante a la soberanía de Estados Unidos."
 mexico.44.c:0 "¿Pequeña y valiente... México?"
 mexico.45.title:0 "Conflictos Fronterizos [From.GetAdjective]-Americanos"
 mexico.45.desc1:0 "Las tropas estadounidenses en la frontera sur han sido puestas en alerta máxima, ya que la reciente agresión [From.GetAdjective] contra la base militar estadounidense en el Canal de Panamá aumenta la posibilidad de una guerra a gran escala entre los dos vecinos. Aunque el ataque sorpresa de [From.GetLeader] fracasó, se informa que el presidente estadounidense ha decidido castigar al insolente vecino del sur. La 'prensa amarillista' está denunciando al [From.GetRulingPartyLong] como una camarilla de bandidos sin respeto por el derecho internacional y pidiendo un cambio de régimen.\n\nSi estalla una Segunda Guerra Mexicano-Estadounidense, se lucharía en el terreno duro e implacable de montañas y desiertos, con una pérdida de vidas mucho mayor que la pequeña escaramuza de 1847 que precedió a la Cesión Mexicana."
 mexico.45.desc2:1 "Las tropas estadounidenses en su frontera sur han sido puestas en alerta máxima, ya que la reciente agresión [From.GetAdjective] contra la base militar estadounidense en el Canal de Panamá sorprendió a la mayoría de los observadores, aunque algunos expertos en América Latina habían advertido que los ataques [From.GetAdjective] contra los estados centroamericanos finalmente terminarían en enfrentamientos con Estados Unidos por intereses opuestos en la región. [USA.GetLeader] ha embargado a México tras la toma del Canal, pero por lo demás ha evitado la acción militar. Tal curso puede ayudar a reconciliar al agresivo gobierno [From.GetRulingPartyLong], o quizás alentarlos a tomar más acciones."
 mexico.45.a:0 "Ven y tómatelo!"
 mexico.45.b:0 "Un ataque indignante a la soberanía de Estados Unidos."
 mexico.45.c:0 "México se arriesgó bastante con esa apuesta."
 mexico.46.title:1 "El [From.GetFactionName]"
 mexico.46.desc:0 "El presidente [From.GetLeader] del [From.GetRulingPartyLong] de México ha anunciado la formación de un nuevo bloque de naciones en el hemisferio occidental. El [From.GetFactionName] ha declarado que la agitación de izquierda y la interferencia extranjera serán derrotadas por la forja de una alianza revanchista de hombres fuertes autocráticos que reorganizarán la región para crear un fuerte contrapeso a las otras facciones."
 mexico.47.title:1 "El [From.GetFactionName]"
 mexico.47.desc:0 "El presidente [From.GetLeader] del [From.GetRulingPartyLong] de México ha anunciado la formación de un nuevo bloque de naciones en el hemisferio occidental. El [From.GetFactionName] toma su nombre de Simón Bolívar, un luchador por la independencia que ayudó a ganar la libertad para muchas de las naciones latinoamericanas que ahora se unen en una alianza. Su objetivo declarado es buscar el fin de la dominación del continente por los antiguos imperios europeos y americanos, construyendo estados socialistas fuertes vinculados económicamente y diplomáticamente."
 mexico.46.a:0 "Con aliados leales, la Patria será invencible!"
 mexico.46.b:0 "Meros números no salvarán a estos pretenciosos tontos."
 mexico.46.c:0 "¿Es esto el preludio de más combates?"
 mexico.50.title:0 "Envio de armas mexicanas"
 mexico.50.desc:0 "Tras declarar su apoyo a nuestro objetivo, nuestros primos ideológicos en el [From.GetRulingPartyLong] nos han enviado un envío de rifles para ayudar en nuestras luchas contra nuestro enemigo odiado."
 mexico.50.a:0 "[From.GetLeader] es un verdadero amigo del pueblo español."
 mexico.51.title:0 "Envio de armas perdido"
 mexico.51.desc:0 "Los mares alrededor de la costa española son patrullados por barcos de los leales españoles y rebeldes, y por cruceros italianos, submarinos rusos e incluso barcos de la Sociedad de Naciones enviados para hacer cumplir una prohibición de armas destinada a prevenir que la Guerra Civil se propague por Europa. No es de extrañar que nuestro reciente envío de armas fuera interceptado y perdido."
 mexico.51.a:0 "Qué desperdicio."
 mexico.52.title:1 "[MEX.GetLeader] Proclama la Unión de Todos los Movimientos Comunistas"
 mexico.52.desc_not_trotsky:1 "En el congreso del [MEX.GetFactionName], [MEX.GetLeader] proclamó la supremacía de la interpretación de Trotsky de Marx, Engels y Lenin sobre las interpretaciones erróneas de la Revolución, como el estalinismo. Con el colapso de la 3ra Internacional (también conocida como el Comintern), se invita a líderes comunistas de todo el mundo a someterse a la autocrítica. Después de la confesión de su ceguera política hacia el verdadero espíritu revolucionario, serían invitados a la 4ta Internacional y ayudar en la llegada de la revolución socialista mundial."
 mexico.52.desc_trotsky:1 "En el congreso del [MEX.GetFactionName], [MEX.GetLeader] proclamó la supremacía de su interpretación de Marx, Engels y Lenin sobre interpretaciones erróneas de las teorías de la Revolución, como el estalinismo. Con el colapso de la 3ra Internacional (también conocida como el Comintern), se invita a todos los líderes comunistas a someterse a la autocrítica. Después de la confesión de su ceguera política hacia el verdadero espíritu revolucionario, serían invitados a la 4ta Internacional y ayudar en la llegada de la revolución socialista mundial."
 mexico.52.a:1 "Finalmente estamos viendo nuestros errores."
 mexico.52.b:1 " Nuestra interpretación de la visión de Marx es la única legítima."
 mexico.53.title:1 "[MEX.GetLeader] Proclama la Unión de Todos los Movimientos Comunistas"
 mexico.53.desc:1 "Durante mucho tiempo creímos que nuestros líderes actuales difundían la verdadera interpretación de Marx, Engels y Lenin, pero ahora se han visto obligados a someterse a la 'autocrítica' y confesar públicamente que la interpretación trotskista de Lenin es el único camino correcto hacia el triunfo del Socialismo. Como resultado, de repente nos encontramos aislados. Nuestra alianza se ha derrumbado y enfrentamos un dilema corneliano: reconocer la legitimidad de las opiniones trotskistas o quedarnos aislados y en desacuerdo con el [MEX.GetFactionName]."
 mexico.53.a:1 "Finalmente estamos viendo nuestros errores."
 mexico.53.b:1 "Nuestra interpretación de la visión de Marx es la única legítima."
 mexico.54.title:1 "[MEX.GetLeader] Exige nuestra retirada del Caribe"
 mexico.54.desc:1 "En un apasionado discurso que duró más de 4 horas, [MEX.GetLeader] exigió que abandonáramos todas nuestras colonias en la zona del Caribe, ya que, según él, son "Las pruebas más visibles de nuestra opresión imperialista sobre la región". Mientras que algunos argumentan que no podemos permitirnos enojar a México en este momento, asesores más resolutivos enfatizan que somos totalmente capaces de resistirlos y que nuestra integridad territorial nunca debe verse comprometida."
 mexico.54.a:1 "Aceptar sus demandas."
 mexico.54.b:1 "No negociamos con revolucionarios!"
 mexico.55.title:0 "[From.GetNameDef] Se retiró del Caribe!"
 mexico.55.desc:0 "Confrontado con sus contradicciones imperialistas, el gobierno [From.GetAdjective] ha descolonizado sus posesiones en el Caribe. Este es un gran día para los trabajadores, pero la lucha está lejos de haber terminado. El proceso no ha resultado en la total libertad de los trabajadores, ya que todavía están sujetos a instituciones opresivas."
 mexico.55.a:0 "La lucha por la libertad del proletariado mundial continúa."
 mexico.56.title:0 "[From.GetNameDef] Rechaza nuestras demandas"
 mexico.56.desc:0 "En una arrogante respuesta característica de los opresores imperialistas, [From.GetNameDef] rechazó nuestras demandas de liberar su codicioso control sobre el Caribe. Su proletariado debe ahora enfrentar la contradicción de su gobierno y ver que están trabajando para tiranos!"
 mexico.56.a:0 "Sufrirán la ira del proletariado armado!"
 mtg_usa_civil_war_fascists.1.t:1 "Protestas de la Legión Plateada"
 mtg_usa_civil_war_fascists.1.desc:1 "Dirigida y organizada por la Legión Plateada de América, un número de organizaciones centristas y de derecha marcharon hoy por la capital en una de las mayores demostraciones que Washington ha visto hasta ahora. Se han informado otras reuniones en todo el país.\n\nLa marcha terminó frente al Capitolio, donde la multitud exigió que los 'comunistas en el Congreso reunidos' fueran entregados a ellos para ser juzgados ante un 'Gran Jurado del Pueblo' por traición contra los Estados Unidos.\n\nEn privado, algunos miembros de la administración comparten algunas de las preocupaciones más legítimas de los manifestantes sobre el estado de derecho y la adherencia a los controles y equilibrios constitucionales. Sin embargo, otros sugieren una línea dura contra ellos. Con más manifestaciones planeadas para las próximas semanas, debemos decidir rápidamente."
 mtg_usa_civil_war_fascists.1.a:1 "Debemos evitar escalar la situación."
 mtg_usa_civil_war_fascists.1.b:1 "No debemos ceder ante la multitud."
 mtg_usa_civil_war_fascists.2.t:1 "Las protestas se convierten en violencia"
 mtg_usa_civil_war_fascists.2.desc:1 "Las tensiones escalaron en otra protesta en la capital hoy, ya que se convocó otra protesta masiva por, entre otros, la Legión Plateada de América. Repitiendo sus demandas anteriores de que se arrestara a varios miembros del Congreso y se los entregara, los manifestantes emitieron un ultimátum de una hora antes de que asaltaran el Capitolio y eliminaran a las personas en su lista por la fuerza.\n\nCuando el ultimátum pasó sin reacción, pequeños grupos de legionarios plateados atacaron la línea de la policía del Capitolio. Se desarrolló una sangrienta pelea, que rápidamente se extendió para envolver a otros manifestantes. Con la policía tan ocupada, otros grupos lograron entrar en los edificios. Pasando de sala en sala, lograron encontrar a varios de sus víctimas previstas, pero fueron detenidos al intentar salir por la policía armada. En el tiroteo que siguió, varios de los atacantes fueron asesinados, mientras que dos congresistas resultaron heridos.\n\nUn ambiente feo se ha asentado sobre la capital, con ambos lados culpándose mutuamente por la escalada. Las próximas semanas mostrarán si el incidente ahora conocido como La Batalla de Capitol Hill fue el final de las protestas, o meramente el preludio de un conflicto aún mayor."
 mtg_usa_civil_war_fascists.2.a:1 "Se ha derramado sangre. Debemos esperar que se derrame más antes de que esto termine."
 mtg_usa_civil_war_fascists.10.t:1 "Incursión en el Arsenal"
 mtg_usa_civil_war_fascists.10.desc:1 "Un arsenal del ejército de EE. UU. en [GetCSAState] fue asaltado y brevemente tomado ayer. El pequeño destacamento de guardias se encontró enfrentado a una gran turba armada que exigía las llaves de los cuartos de almacenamiento. Cuando llegaron refuerzos de una guarnición cercana, los atacantes ya se habían retirado, llevándose consigo un gran número de armas ligeras.\n\nDado que los guardias no resultaron heridos y los refuerzos tardaron un tiempo sospechosamente largo en llegar, algunos en el gobierno especulan que se trató de un ataque coordinado."
 mtg_usa_civil_war_fascists.10.a:1 "Noticias profundamente preocupantes."
 mtg_usa_civil_war_fascists.11.t:1 "El Estado Interfiere en la Recaudación de Impuestos"
 mtg_usa_civil_war_fascists.11.desc:1 "El gobierno de [GetCSAState] ha enviado a la policía estatal para cerrar todas las operaciones de recaudación y evaluación de impuestos en el estado. Además, el gobernador declaró que todos los impuestos y derechos sobre el tabaco y el alcohol son nulos y sin efecto y ordenó a las empresas que no pagaran ninguna aduana o derechos al Tesoro.\n\nSin embargo, también ordenó que las empresas y los particulares continuaran presentando impuestos a las autoridades fiscales estatales, incluidos los impuestos que de otro modo se adeudarían al Tesoro."
 mtg_usa_civil_war_fascists.11.a:1 "Codicioso."
 mtg_usa_civil_war_fascists.12.t:1 "El General [From.GetName] Renuncia"
 mtg_usa_civil_war_fascists.12.desc:1 "Citando problemas de salud, el General [From.GetName] ha presentado su renuncia. Sin embargo, es un secreto a voces que ha expresado en privado profundas preocupaciones sobre la dirección política del país, incluso llegando a afirmar que una nueva Guerra Civil Americana está a la vuelta de la esquina.\n\nEn lugar de contemplar sus propias lealtades, parece haber decidido no tomar las armas contra sus conciudadanos en absoluto."
 mtg_usa_civil_war_fascists.12.a:1 "Se le echará de menos."
 mtg_usa_civil_war_fascists.13.t:1 "El Gobernador moviliza la Guardia Nacional"
 mtg_usa_civil_war_fascists.13.desc:1 "El Gobernador de [usa_ng_mobilized.GetName] ha anunciado que ha movilizado la Guardia Nacional del estado para lo que él llamó 'un período prolongado de entrenamiento y ejercicios'. El departamento de guerra afirma que no tiene conocimiento de maniobras planificadas en [usa_ng_mobilized.GetName].\n\nTambién parece que las unidades de la Guardia Nacional llevaron consigo su asignación completa de suministros y munición real cuando marcharon, lo que plantea interrogantes sobre para qué se están preparando."
 mtg_usa_civil_war_fascists.13.a:1 "Very unsettling."
 mtg_usa_civil_war_fascists.14.t:1 "Deserción de Soldados"
 mtg_usa_civil_war_fascists.14.desc:1 "Inquietantes informes han llegado de varias unidades que indican que los soldados no han regresado de sus permisos o simplemente han desertado de sus puestos. Quizás aún más alarmante es el hecho de que muchos de estos soldados provienen de las mismas áreas geográficas, y muchos habían recibido correspondencia de casa solo unos días antes de desaparecer.\n\nParece que hay un esfuerzo concertado para que los soldados de los estados del sur regresen a casa."
 mtg_usa_civil_war_fascists.14.a:1 "Tal deslealtad."
 mtg_usa_civil_war_fascists.15.t:1 "Industrialista traslada Fábrica de Armas"
 mtg_usa_civil_war_fascists.15.desc:1 "Citando un clima político inadecuado para los negocios, el propietario de una importante empresa de armas ha anunciado hoy que trasladará la producción a una ubicación más adecuada. Notó específicamente un aumento en la actividad sindical que, según él, redujo la producción y disminuyó la confianza de los inversores. En cambio, la empresa construirá una nueva fábrica en una ubicación no revelada en los estados del sur."
 mtg_usa_civil_war_fascists.15.a:1 "Eso no debería importar demasiado."
 mtg_usa_civil_war_fascists.16.t:1 "Industrialista traslada Fábrica Civil"
 mtg_usa_civil_war_fascists.16.desc:1 "Según un informe confidencial del Departamento de Comercio, un número creciente de industrialistas en las partes del norte de EE. UU. han hecho planes para trasladar la producción a otros estados después de que se convocaran varias huelgas por parte de sindicatos, exigiendo salarios más altos y jornadas laborales más cortas. Un clima de profunda preocupación se ha instaurado en la comunidad empresarial, con muchos argumentando que se está volviendo cada vez más difícil obtener beneficios razonables en estados que no actuarán para reprimir a estos huelguistas."
 mtg_usa_civil_war_fascists.16.a:1 "Una posición absurda y poco americana."
 mtg_usa_civil_war_fascists.20.t:1 "Secesión!"
 mtg_usa_civil_war_fascists.20.desc:1 "A las 8:00 AM de hoy, un enviado especial de [CSAcapital.GetName] llegó a la Casa Blanca para entregar al presidente [USA.GetLeader] una nota de la Legislación Estatal anunciando que [CSAcapital.GetName] ya no se considerará parte de la república. Afirmando que este es un derecho fundamental de cualquier pueblo civilizado - y citando extensamente la Declaración de Independencia - la nota también declaró enfáticamente que una secesión pacífica está en el interés de todos y que el nuevo estado no desea nada más que llevar a cabo sus propios asuntos como un buen vecino de [USA.GetNameDef]."
 mtg_usa_civil_war_fascists.20.a:1 "Llámalo como es: Traición."
 mtg_usa_civil_war_fascists.21.t:1 "Una Casa Dividida"
 mtg_usa_civil_war_fascists.21.desc:1 "Unas pocas horas después de que el primer estado rompiera sus lazos con [USA.GetNameDef], otros siguieron su ejemplo con declaraciones casi idénticas. Las esperanzas de una separación pacífica se desvanecieron rápidamente cuando varias manifestaciones en los estados afectados a favor de la membresía continua en [USA.GetNameDef] se tornaron sangrientas y un número de funcionarios federales fueron asaltados. En algunos casos, los partidarios del presidente [USA.GetLeader] - o simplemente personas acusadas de insuficiente entusiasmo por la independencia - fueron linchados por la multitud. El presidente interino [CSA.GetLeader] ha calificado estos eventos como 'actos cívicos de represalia regrettables pero comprensibles contra el exceso gubernamental', y prometió indultos presidenciales a los perpetradores si se presentaban.\n\n Además, exigió una retirada completa de todas las tropas federales del territorio del nuevo estado, así como una zona desmilitarizada en la frontera para evitar 'más malentendidos'. El presidente [USA.GetLeader] ha rechazado incluso considerar la noción y ordenó al ejército restaurar el orden en los estados en rebelión."
 mtg_usa_civil_war_fascists.21.a:1 "¿Ya hemos estado aquí antes, no es así?"
 mtg_usa_civil_war_fascists.22.t:1 "Se forma el Bloque Neutral"
 mtg_usa_civil_war_fascists.22.desc:1 "Tras el estallido de hostilidades entre [USA.GetNameDef] y [CSA.GetNameDef], varias legislaturas estatales han aprobado mociones de no intervención. Estas leyes ordenan al gobernador mantener la integridad territorial del estado y prevenir la entrada de tropas de combate de cualquiera de los lados. Además, prohíben cualquier tipo de esfuerzos de reclutamiento por parte de ambos lados, pero, crucialmente, no restringen la venta de armas y municiones a ninguna de las partes en conflicto siempre que se realice el pago por adelantado.\n\n Las mociones también enfatizan que los estados se consideran parte de [USA.GetNameDef] y no desean formar su propio gobierno permanente."
 mtg_usa_civil_war_fascists.22.a:1 "Son cobardes, ciertamente, pero al menos no enemigos."
 mtg_usa_civil_war_fascists.22.b:0 "Han elegido su lado."
 mtg_usa_civil_war_fascists.23.t:1 "Se disuelve el Bloque Neutral"
 mtg_usa_civil_war_fascists.23.desc:1 "Con el fin de la guerra, los estados en el bloque neutral han anunciado que pondrán fin a las diversas leyes y medidas implementadas para mantener su neutralidad. A partir de este día, las tropas de combate pueden nuevamente ingresar libremente a sus territorios. Las milicias levantadas durante la guerra se han disuelto pacíficamente."
 mtg_usa_civil_war_fascists.23.a:1 "Después de todo, no valían el precio en sangre."
 mtg_usa_civil_war_fascists.201.t:0 "Voluntarios de [CSA_liberated_state.GetName]"
 mtg_usa_civil_war_fascists.201.desc:0 "Con el avance de nuestras fuerzas en [CSA_liberated_state.GetName], se han encontrado con un gran número de ciudadanos simpatizantes que han albergado durante mucho tiempo simpatías ocultas hacia nosotros. Arrastrados por una ola de fervor patriótico, han solicitado unirse a nuestro ejército."
 mtg_usa_civil_war_fascists.201.a:0 "Formarlos en unidades separadas."
 mtg_usa_civil_war_fascists.201.b:0 "Integrarlos en el Ejército."
 mtg_usa_civil_war_fascists.202.t:0 "Voluntarios de [USA_liberated_state.GetName]"
 mtg_usa_civil_war_fascists.202.desc:0 "Con el avance de nuestras fuerzas en [USA_liberated_state.GetName], se han encontrado con un gran número de ciudadanos simpatizantes que han albergado durante mucho tiempo simpatías ocultas hacia nosotros. Arrastrados por una ola de fervor patriótico, han solicitado unirse a nuestro ejército."
 mtg_usa_civil_war_fascists.203.t:0 "Rebeldes crean gobierno de colaboración en [USA_state_government_created.GetName]"
 mtg_usa_civil_war_fascists.203.desc:0 "Un grupo que se hace llamar el Consejo Ciudadano de [USA_state_government_created.Get.Name] ha anunciado que han tomado el control de la administración de [USA_state_government_created.Get.Name] de las autoridades militares [CSA.GetAdjective]. Aunque afirman no tener afiliación en el conflicto en curso, también anunciaron que implementarían varias nuevas leyes relacionadas con el reclutamiento para el ejército [CSA.GetAdjective].\n\nComo parte del anuncio, declararon que los delegados del Congreso que aún permanecen en la capital ya no representan al pueblo de [USA_state_government_created.Get.Name]."
 mtg_usa_civil_war_fascists.203.a:0 "Traidores todos."
 mtg_usa_congress_remove_state_tt:0 "Dos senadores son removidos del Congreso.\n"
 mtg_usa_congress_add_state_tt:0 "Dos senadores son agregados al Congreso. Inicialmente §Gapoyarán al gobierno§!.\n"
 mtg_usa_civil_war_democrats.1.t:1 "Protestas en la Capital"
 mtg_usa_civil_war_democrats.1.desc:1 "Otra ola de protestas masivas ha golpeado la capital, con manifestaciones que obstruyen todas las principales carreteras dentro y alrededor del Capitolio. Organizados por el 'Comité de Acción para la Preservación de la República', los manifestantes exigieron una investigación independiente sobre las acusaciones de corrupción y mala conducta en la administración del presidente [USA.GetLeader]. En particular, exigieron que el presidente denunciara a la Legión de Plata y les asegurara públicamente que sus derechos como votantes serán respetados.\n\nEl presidente [USA.GetLeader] se ha negado a comentar sobre el tema."
 mtg_usa_civil_war_democrats.1.a:1 "Déjalos protestar, tenemos un país que gobernar."
 mtg_usa_civil_war_democrats.2.t:1 "La Marcha de los Diez Millones"
 mtg_usa_civil_war_democrats.2.desc:1 "En todo el país, las protestas regulares contra las políticas del presidente [USA.GetLeader] solo han crecido en tamaño, ahora superando regularmente varios millones de manifestantes. Hoy, más de un millón marcharon por las calles de Washington, con números similares reportados en al menos otros nueve lugares. Esto ni siquiera cuenta las marchas más pequeñas en las capitales estatales y ciudades más pequeñas, que aún atrajeron a miles de personas cada una, con algunas superando cientos de miles. Las protestas se producen después de una serie de decisiones políticas impopulares por parte de la administración, que los organizadores afirman socavan el tejido democrático de la república.\n\nDonde antes los manifestantes exigían que el presidente se distanciara de ideologías más radicales, ahora han llegado a exigir su destitución inmediata del cargo."
 mtg_usa_civil_war_democrats.2.a:1 "¿Y cómo proponen hacer cumplir esa demanda?"
 mtg_usa_civil_war_democrats.10.desc:1 "Un arsenal estadounidense en una parte remota de [GETUSASTATE] fue asaltado por fuerzas desconocidas la noche pasada. El pequeño grupo de hombres armados obligó a los pocos guardias a entrar en un cobertizo, donde fueron encerrados. Cuando los soldados lograron escapar después del amanecer, encontraron el arsenal completamente saqueado. Parece que durante la noche, los atacantes se llevaron grandes cantidades de material a un lugar desconocido."
 mtg_usa_civil_war_democrats.11.t:1 "Se forma una Milicia Ciudadana"
 mtg_usa_civil_war_democrats.11.desc:1 "Durante la última serie de marchas y manifestaciones contra las políticas del presidente [USA.GetLeader], un gran número de manifestantes portaba abiertamente armas y llevaba brazaletes que los identificaban como parte de un creciente movimiento de 'Milicia Ciudadana'. Cuando fueron desafiados por la policía, los manifestantes afirmaron que simplemente estaban ejerciendo sus derechos bajo la 2da Enmienda, pero el FBI ha encontrado signos de que estos grupos no solo promueven la propiedad privada de armas.\n\nInformantes han reportado que estos grupos armados celebraban reuniones regulares y habían intentado acceder a manuales de entrenamiento de infantería."
 mtg_usa_civil_war_democrats.11.a:1 "Nothing wrong with that."
 citizen_militia_tt:0 "Los ciudadanos en el estado forman unidades de milicia que se activarán cuando estalle la guerra."
 mtg_usa_civil_war_democrats.14.t:1 "Trabajadores en huelga"
 mtg_usa_civil_war_democrats.14.desc:1 "Se han reportado huelgas masivas en todo Estados Unidos, con una amplia variedad de sindicatos llamando a la acción. Solo los servicios más vitales están exentos. Han estallado peleas en muchos lugares entre huelguistas y rompehuelgas.\n\nInusualmente, los trabajadores no exigen salarios más altos u otras concesiones, sino nada menos que la renuncia del presidente [USA.GetLeader]."
 mtg_usa_civil_war_democrats.14.a:1 "¿Qué más se podría esperar de estos traidores comunistas?"
 mtg_usa_civil_war_democrats.15.t:1 "Los industrialistas trasladan fábricas de armas"
 mtg_usa_civil_war_democrats.15.desc:1 "Con la inestabilidad creciendo en todo el país, muchos emprendedores han comenzado a buscar discretamente lugares más seguros para establecerse. En particular, los estados del sur de Estados Unidos han disfrutado de un resurgimiento en la producción industrial, con algunas empresas trasladando fábricas enteras a medio país."
 mtg_usa_civil_war_democrats.15.a:1 "Son muy bienvenidos."
 mtg_usa_civil_war_democrats.16.t:1 "Migration económica"
 mtg_usa_civil_war_democrats.16.desc:1 "Después de décadas de migración desde las áreas rurales hacia los centros industriales en el noreste, informes recientes del gobierno han mostrado una drástica reversión. Cada vez más empresas del sector civil se están trasladando a los estados del sur y asentándose en regiones previamente subdesarrolladas, trayendo consigo cientos de nuevos empleos. Muchos propietarios de fábricas citan el clima 'hostil' en el norte, marcado por huelgas regulares y sindicatos cada vez más agresivos, como una de las causas."
 mtg_usa_civil_war_democrats.16.a:1 "Esto prueba que las políticas del presidente están funcionando!"
 mtg_usa_civil_war_democrats.20.t:1 "La Rebelión de Boston"
 mtg_usa_civil_war_democrats.20.desc:1 "La serie de protestas contra el presidente ha alcanzado por fin un clímax. Ayer, después de que la marcha llegara a su destino en el centro de Boston, los manifestantes no se dispersaron para irse a casa. En cambio, se dividieron en grupos más pequeños y tomaron lugares vitales alrededor de la ciudad. Al caer la noche, tenían el control total de la ciudad. La policía ha pasado en gran medida al lado de los manifestantes, y el gobernador de Massachusetts se ha negado a enviar la Guardia Nacional.\n\nUn 'Comité Ciudadano de Boston' ha tomado el control de la ciudad y, según se informa, está cooperando con los rebeldes. Otros estados de Nueva Inglaterra han aprobado mociones de apoyo, declarando que ya no se consideran obligados por ninguna ley firmada por el presidente [USA.GetLeader]. En cambio, hacen un llamado a todos los demás gobiernos estatales en los Estados Unidos para declarar al presidente depuesto, disolver el Congreso y celebrar nuevas elecciones.\n\nMientras que partes del ejército siguen estando de nuestro lado, formaciones enteras han informado a sus oficiales que no obedecerán órdenes para aplastar la rebelión."
 mtg_usa_civil_war_democrats.20.a:1 "Nobody will take them seriously. This will blow over."
 mtg_usa_civil_war_democrats.21.t:1 "La rebelión se extiende a la costa oeste"
 mtg_usa_civil_war_democrats.21.desc:1 "Los gobiernos estatales de California, Oregón y el estado de Washington han declarado su apoyo al gobierno de Boston y han ordenado a todos los funcionarios federales que renuncien a sus puestos o abandonen inmediatamente los territorios de estos estados. Aunque hay informes de algunos focos dispersos de resistencia contra este movimiento, parece gozar en gran medida del apoyo de la población."
 mtg_usa_civil_war_democrats.21.a:1 "Seguimos controlando el centro del país."
 mtg_usa_civil_war_democrats.22.t:1 "El medio oeste declara a favor del gobierno"
 mtg_usa_civil_war_democrats.22.desc:1 "Con cada vez más estados negándose a seguir las órdenes del gobierno legítimo, los gobernadores de Ohio, Missouri, Wisconsin, Illinois, Indiana y Michigan han declarado conjuntamente que no tolerarán ningún comportamiento sedicioso entre su población. Una nueva guerra civil, argumentan, dejaría a los EE. UU. peligrosamente debilitados ante la agresión extranjera."
 mtg_usa_civil_war_democrats.22.a:1 "Como bien deberían."
 mtg_usa_civil_war_democrats.23.t:1 "La costa este se une a la rebelión"
 mtg_usa_civil_war_democrats.23.desc:1 "Las fuerzas rebeldes que marchan hacia el sur desde Nueva Inglaterra han sido recibidas ampliamente como liberadores en Maryland, Nueva York, Pensilvania y Nueva Jersey, con los gobernadores locales ordenando a la policía estatal y a la guardia nacional que no interfieran. Cualquier intento de reunir fuerzas lealistas alrededor de la capital ha fracasado. El presidente [USA.GetLeader] fue evacuado de Washington pocas horas antes de que las fuerzas rebeldes cerraran todas las salidas. Su columna motorizada ha llegado a Richmond, Virginia, y probablemente continuará hacia el sur."
 mtg_usa_civil_war_democrats.23.a:1 "Regresaremos."
 mtg_usa_civil_war_democrats.25.t:1 "El noroeste se separa"
 mtg_usa_civil_war_democrats.25.desc:1 "Los gobernadores de Wyoming, Idaho y Montana han declarado conjuntamente a favor del gobierno de Boston. Las fuerzas rebeldes de Washington y Oregón ya se han unido a sus camaradas en los estados."
 mtg_usa_civil_war_democrats.25.a:1 "Eso es principalmente tierra vacía, de todos modos."
 mtg_usa_civil_war_democrats.26.t:1 "El noroeste declara a favor del gobierno"
 mtg_usa_civil_war_democrats.26.desc:1 "Las legislaturas estatales de Wyoming, Idaho y Montana han aprobado una serie de leyes antisubversión, otorgando a las agencias locales de aplicación de la ley amplios poderes para arrestar y detener a cualquiera que se encuentre hablando en contra del gobierno federal durante la emergencia actual. Sin embargo, la presencia de fuerzas rebeldes en los cercanos Washington y Oregón requerirá un rápido apoyo de las fuerzas leales."
 mtg_usa_civil_war_democrats.26.a:1 "Son territorios estratégicos."
 mtg_usa_civil_war_democrats.27.t:1 "El suroeste se separa"
 mtg_usa_civil_war_democrats.27.desc:1 "Nevada, Arizona, Utah, Nuevo México y Colorado han declarado su apoyo a la rebelión. Los funcionarios estatales que se negaron a seguir las órdenes de permitir el paso de las fuerzas rebeldes de California fueron removidos sumariamente de sus cargos y, en muchos casos, encarcelados."
 mtg_usa_civil_war_democrats.27.a:1 "Excelente, menos desierto inútil que defender."
 mtg_usa_civil_war_democrats.28.t:1 "El suroeste declara a favor del gobierno"
 mtg_usa_civil_war_democrats.28.desc:1 "Los gobernadores de Nevada, Arizona, Utah, Nuevo México y Colorado han declarado el estado de emergencia tras las manifestaciones generalizadas en apoyo al gobierno de Boston. En varios casos, la policía estatal y unidades de la Guardia Nacional dispararon contra los manifestantes, quienes huyeron en pánico, arrastrando a sus muertos y heridos con ellos."
 mtg_usa_civil_war_democrats.28.a:1 "El tiempo de mítines y discursos ya ha pasado."
 mtg_usa_civil_war_democrats.29.t:1 "El medio oeste occidental se separa"
 mtg_usa_civil_war_democrats.29.desc:1 "Los gobiernos estatales de las Dakotas, Iowa, Minnesota y Nebraska fueron derrocados por una bien coordinada y ejecutada insurrección, apoyada por oficiales locales de las fuerzas del orden y guardias nacionales simpatizantes. Los gobernadores interinos, elegidos apresuradamente, han declarado su apoyo al gobierno de Boston."
 mtg_usa_civil_war_democrats.29.a:1 "Es un territorio fácil de recuperar."
 mtg_usa_civil_war_democrats.30.t:1 "El medio oeste occidental declara a favor del gobierno"
 mtg_usa_civil_war_democrats.30.desc:1 "Los gobiernos estatales de las Dakotas, Iowa, Minnesota y Nebraska lograron hoy derrotar por poco un aparente intento de golpe bien planeado por elementos izquierdistas, apoyados por las fuerzas del orden y guardias nacionales rebeldes. Ciudadanos leales lograron proteger las legislaturas estatales y evitar la captura de varios gobernadores, pero sufrieron bajas en varios tiroteos intensos que estallaron en las capitales estatales."
 mtg_usa_civil_war_democrats.30.a:1 "Héroes todos y cada uno."
 mtg_usa_civil_war_democrats.31.t:1 "El medio oeste se separa"
 mtg_usa_civil_war_democrats.31.desc:1 "Citando una falta de apoyo por parte del gobierno y 'una alarmante falta de liderazgo por parte del ex presidente [USA.GetLeader]', los gobernadores de Ohio, Missouri, Wisconsin, Illinois, Indiana y Michigan han declarado su apoyo al gobierno de Boston. Es probable que las relaciones dentro del campamento rebelde se vean tensas, ya que todos estos gobernadores anteriormente eran considerados firmes aliados del presidente."
 mtg_usa_civil_war_democrats.31.a:1 "Son solo los últimos de una larga lista de traidores con los que se debe lidiar."
 mtg_usa_civil_war_democrats.40.t:0 "MacArthur se ofrece para liderar el gobierno"
 mtg_usa_civil_war_democrats.40.desc:0 "Con el gobierno en plena retirada y gran parte del país apoyando la insurrección, el General MacArthur se ha acercado a nosotros con una oferta. Señalando que solo él comprende verdaderamente la mentalidad estadounidense y puede proporcionar estabilidad y liderazgo en este momento de crisis, MacArthur se ha ofrecido a liderar un 'Gobierno de Defensa Nacional' hasta que la insurrección haya sido derrotada. Según MacArthur, esto es para reducir la fricción entre el liderazgo civil y los comandantes militares al poner al General MacArthur a cargo.\n\nAlgunos en el gobierno se sienten algo incómodos con el hecho de que continúa refiriéndose a sí mismo en tercera persona."
 mtg_usa_civil_war_democrats.40.a:0 "Los tiempos desesperados requieren medidas desesperadas."
 mtg_usa_civil_war_democrats.40.b:0 "Eso sería el fin de la república."
 mtg_usa_civil_war_democrats.41.t:0 "William Dudley Pelley desafía a [USA.GetLeader]"
 mtg_usa_civil_war_democrats.41.desc:0 "Con la insurrección de Boston finalmente terminada, muchos en el gobierno no están seguros de cómo proceder. El Gobierno de Defensa Nacional de MacArthur fue originalmente concebido para durar solo hasta el final de la guerra. Sin embargo, el mundo alrededor de [USA.GetNameDef] se ha vuelto más hostil, y pronto podríamos encontrarnos nuevamente en guerra. El líder fascista William Dudley Pelley ha llamado públicamente a un retorno al 'gobierno legal y ordenado', mientras agradece a MacArthur por su servicio. Señalando el aumento en el apoyo a su movimiento durante la guerra, Pelley claramente se considera predestinado para el puesto de Presidente y Líder de América.[USA.GetCandidatesFascism2][USA.GetCandidatesFascism]\n\nEn una muestra poco característica de humildad, [USA.GetLeader] se ha ofrecido a renunciar si la opinión pública lo demanda. El pueblo estadounidense nos mira para ver cómo el resto de la administración considera el asunto."
 USA_hilt_candidate:0 "\n\nAñadiendo a la confusión está el previamente desconocido políticamente Sr. Adam Hilt, jefe de la firma de arquitectura de renombre mundial Hilt & Partner, anteriormente de Berlín pero evacuado a Brownow, Arkansas, durante la Guerra Civil Alemana, quien recientemente ha anunciado públicamente su disposición a servir al país en el que nació. Algunos detractores han hecho preguntas sobre el acento alemán pronunciado de Hilt, algo que el Sr. Hilt afirma proviene de largos años de trabajo y estudio de arte en Alemania. Según Hilt, tales detalles menores solo sirven para distraer de los grandes problemas y no son más que intentos cobardes de difamar a un patriota y ciudadano natural."
 USA_lindbergh_candidate:0 "\n\nCitando sus servicios al país en el período previo a la reciente guerra y a la aviación en general, el famoso aviador Charles Lindbergh también ha lanzado su sombrero al ring. Señalando la naturaleza divisiva de los dos principales candidatos, Lindbergh cree que es la mejor persona para unir e inspirar al país a superar sus diferencias y regresar a su antigua grandeza."
 mtg_usa_civil_war_democrats.41.d:0 "Pide a Charles Lindbergh que forme un gobierno."
 mtg_usa_civil_war_democrats.41.a:0 "Ha cumplido con su deber."
 mtg_usa_civil_war_democrats.41.b:0 "La república todavía lo necesita."
 mtg_usa_civil_war_democrats.41.c:0 "El Sr. Hilt parece el mejor candidato para reconstruir el país."
 mtg_usa_canadian_corridor.1.t:1 "El Corredor Canadiense"
 mtg_usa_canadian_corridor.1.desc:1 "Nuestro embajador en [USA.GetNameDef] fue convocado al Departamento de Estado hoy y se le presentó un ultimátum. Según la nota que se le entregó, el gobierno de [USA.GetNameDef] ya no puede aceptar la soberanía canadiense sobre las áreas entre Washington y Alaska.\n\nLas sugerencias para negociar un tratado que permita el paso de tropas y la exención de ciertos controles fronterizos fueron rechazadas rotundamente. El gobierno [USA.GetAdjective] espera una respuesta antes de la medianoche."
 mtg_usa_canadian_corridor.1.a:1 "La tendrán."
 mtg_usa_canadian_corridor.1.b:1 "Nunca!"
 mtg_usa_canadian_corridor.2.t:1 "[CAN.GetNameDefCap] acepta"
 mtg_usa_canadian_corridor.2.desc:1 "El gobierno de [CAN.GetLeader] ha aceptado nuestras demandas y se ha retirado de los territorios en disputa. Nuestras fuerzas se han adelantado para establecer control sobre los puestos de civilización que existen más allá de las ciudades."
 mtg_usa_canadian_corridor.2.a:1 "Eligieron sabiamente."
 mtg_usa_canadian_corridor.3.t:1 "[CAN.GetNameDefCap] se niega"
 mtg_usa_canadian_corridor.3.desc:1 "Al calificar nuestra propuesta de "nada menos que ofrecer 'Vancouver o la guerra', y esperar que nos dobleguemos como cobardes", [CAN.GetLeader] denunció públicamente cualquier otro intento de diplomacia. Las fuerzas [CAN.GetAdjective] están, según informes, en máxima alerta y ocupando posiciones defensivas a lo largo de la frontera."
 mtg_usa_canadian_corridor.3.a:1 "Ofrecimos paz y eligieron la guerra."
 mtg_usa_canadian_corridor.3.b:1 "No podemos permitirnos una guerra por un montón de rocas y árboles."
 mtg_usa_southern_threat.1.t:1 "[USA.GetNameDefCap] exige Tratado de Consulta y Amistad"
 mtg_usa_southern_threat.1.desc:1 "El Presidente [USA.GetLeader] ha convocado a nuestro embajador para entregarle un conjunto de demandas del gobierno de los EE.UU. Entre ellas, están los derechos especiales de consulta para el embajador [USA.GetAdjective]. En efecto, estos derechos darían al gobierno [USA.GetAdjective] un veto sobre cualquier decisión que tomemos.\n\nEn caso de que nos neguemos, continúa la nota, el gobierno [USA.GetAdjective] se vería obligado a "tomar las medidas que considere necesarias para garantizar la seguridad nacional"."
 mtg_usa_southern_threat.1.a:1 "Debemos aceptar lo inaceptable para evitar el derramamiento de sangre."
 mtg_usa_southern_threat.1.b:1 "Nunca!"
 mtg_usa_southern_threat.2.t:1 "[MEX.GetLeader] acepta"
 mtg_usa_southern_threat.2.desc:1 "Al darse cuenta de la desesperanza de su situación, el gobierno de [MEX.GetLeader] ha aceptado nuestra propuesta y acordado consultarnos antes de tomar cualquier decisión importante de política."
 mtg_usa_southern_threat.2.a:1 "Pershing estaría orgulloso."
 mtg_usa_southern_threat.3.t:1 "[MEX.GetLeader] se niega."
 mtg_usa_southern_threat.3.desc:1 "En un discurso extenso, recordando las heroicidades de generaciones pasadas de mexicanos frente a la "evidente agresión estadounidense", [MEX.GetLeader] se ha negado siquiera a considerar nuestras solicitudes y ha dicho a nuestro embajador que el pueblo mexicano nunca se inclinará ante invasores extranjeros."
 mtg_usa_southern_threat.3.a:1 "No podemos permitir que este insulto quede impune."
 mtg_usa_southern_threat.3.b:1 "La guerra no es actualmente de nuestro interés."
 mtg_usa_north_american_dominion.1.t:1 "[USA.GetNameDefCap] exige Control sobre la Política Exterior"
 mtg_usa_north_american_dominion.1.desc:1 "En lo que parece ser parte de una ofensiva diplomática concertada en toda América del Norte y el Caribe, el embajador [USA.GetAdjective] ha entregado una nota del Presidente [USA.GetLeader] informándonos que su gobierno espera que les consultemos en cualquier futura decisión de política exterior, "en interés de la paz y la buena voluntad continuadas entre nuestras naciones"."
 mtg_usa_north_american_dominion.1.a:1 "No tenemos otra opción."
 mtg_usa_north_american_dominion.2.t:1 "[From.GetNameDefCap] acepta la subyugación"
 mtg_usa_north_american_dominion.2.desc:1 "El gobierno de [From.GetLeader] ha aceptado nuestras solicitudes y permitirá que nuestro embajador tenga veto sobre cualquier decisión política importante que tomen."
 mtg_usa_north_american_dominion.2.a:1 "Una elección sabia."
 mtg_usa_north_american_dominion.3.t:1 "[From.GetNameDefCap] Rechaza"
 mtg_usa_north_american_dominion.3.desc:1 "[From.GetLeader] ha reaccionado con profunda consternación a nuestra nota diplomática. En su respuesta, declaró que [From.GetNameDef] tiene una larga y orgullosa historia de independencia y soberanía y nunca permitiría que una potencia extranjera imponga su voluntad sobre ellos.\n\nAdemás, imploró al presidente [USA.GetLeader] que considere las ramificaciones de una guerra por este asunto, lo que seguramente haría que [USA.GetNameDef] sea etiquetado como la mayor amenaza para la paz y tendría consecuencias inimaginables."
 mtg_usa_north_american_dominion.3.a:1 "Palabras valientes de alguien tan débil."
 mtg_usa_north_american_dominion.3.b:1 "Tal vez tenga razón."
 mtg_usa_strategic_interests.1.t:1 "EE.UU. demanda Territorios"
 mtg_usa_strategic_interests.1.desc:1 "El presidente [USA.GetLeader] ha llegado a Londres para discutir una serie de propuestas sobre la propiedad de varios lugares estratégicos en todo el mundo. Según el gobierno [USA.GetAdjective], [ENG.GetNameDef] carece tanto de los recursos como de la voluntad para defender adecuadamente esas áreas de manera que se asegure de que se satisfagan los intereses [USA.GetAdjective]. A menos que el gobierno [ENG.GetAdjective] pueda dar garantías suficientes de que se cumplen estos compromisos, los analistas creen que [USA.GetLeader] exigirá que entreguemos el control de estos territorios a [USA.GetNameDefCap]."
 mtg_usa_strategic_interests.1.a:1 "Son bienvenidos a ellos."
 mtg_usa_strategic_interests.1.b:1 "Estos son territorios estratégicos!"
 mtg_usa_strategic_interests.2.t:1 "[From.GetNameDefCap] entrega territorios"
 mtg_usa_strategic_interests.2.desc:2 "Después de un largo debate interno, el gobierno [ENG.GetAdjective] ha decidido aceptar nuestra propuesta. Ambas partes han acordado un calendario para transferir la propiedad de los territorios solicitados."
 mtg_usa_strategic_interests.2.a:1 "Genial!"
 mtg_usa_strategic_interests.3.t:1 "[From.GetNameDefCap] se niega a Cooperar"
 mtg_usa_strategic_interests.3.desc:1 "Unos minutos después de la reunión, [ENG.GetLeader] y [USA.GetLeader] rompieron las negociaciones cuando la respuesta [ENG.GetAdjective] fue un muy simple 'No'. Desde entonces, ha seguido una nota oficial más extensa, pero simplemente refuerza la negativa a discutir los términos."
 mtg_usa_strategic_interests.3.a:1 "Entonces veamos si pueden defenderlos adecuadamente!"
 mtg_usa_strategic_interests.3.b:1 "Estos territorios no valen el precio."
 mtg_usa_pacific_pacification.1.t:1 "[USA.GetNameDefCap] exige posesiones coloniales"
 mtg_usa_pacific_pacification.1.desc_a:0 "Una delegación del gobierno [USA.GetAdjective] ha llegado para discutir la seguridad de nuestras posesiones en el Pacífico. Observando la continua inestabilidad en China y la situación en Japón, el presidente [USA.GetLeader] está dispuesto a asumir la responsabilidad de la defensa de [GET_AUSTRALIA_NEW_ZEALAND_STATUS], a cambio de una serie de privilegios y derechos reservados.\n\nAunque los [USA.GetAdjective] afirman que estos derechos solo se utilizarían para garantizar la seguridad de [GET_AUSTRALIA_NEW_ZEALAND_STATUS], muchos en el gobierno creen que esto haría que [GET_AUSTRALIA_NEW_ZEALAND_STATUS] no sea más que títeres."
 mtg_usa_pacific_pacification.1.desc_b:0 "Una delegación del gobierno [USA.GetAdjective] ha llegado para discutir planes sobre nuestra defensa común. Parece que el presidente [USA.GetLeader] considera que nuestra pequeña parte del mundo es de vital interés para la seguridad de [USA.GetNameDef]. Sin embargo, más allá de una simple garantía de venir en nuestra ayuda, el gobierno [USA.GetAdjective] quiere asegurarse de que nosotros mismos no podamos convertirnos en una amenaza. Por esta razón, el acuerdo viene con una serie de disposiciones que permitirán a [USA.GetNameDef] tener una influencia significativa en cómo manejamos nuestros asuntos internos.\n\nSi bien no se ha hecho la amenaza de guerra en las negociaciones hasta ahora, está claro que el presidente [USA.GetLeader] consideraría nuestra negativa como un acto muy hostil."
 AST_NZL_PUPPET:0 "Australia y Nueva Zelanda"
 AST_NZL_NO_PUPPET_FALLBACK:0 "los países de la región del Pacífico Sur"
 mtg_usa_pacific_pacification.1.a:1 "Seguramente no interferirían en asuntos internos."
 mtg_usa_pacific_pacification.1.b:1 "Podemos defender esas áreas perfectamente."
 mtg_usa_pacific_pacification.2.t:1 "[From.GetNameDefCap] acepta"
 mtg_usa_pacific_pacification.2.desc:1 "El gobierno de [From.GetLeader] ha aceptado nuestras propuestas. Se ha establecido un comité conjunto especial para coordinar la implementación de los detalles."
 mtg_usa_pacific_pacification.2.a:1 "Gran trabajo."
 mtg_usa_pacific_pacification.3.t:1 "[From.GetNameDefCap] Rechaza"
 mtg_usa_pacific_pacification.3.desc:1 "El gobierno de [From.GetNameDef] se ha negado siquiera a reunirse con nuestra delegación, alegando que no hay problemas pendientes entre nuestras naciones. Sin embargo, los agregados militares en [GET_AUSTRALIA_NEW_ZEALAND_STATUS] han informado de un aumento significativo en las maniobras militares recientemente."
 mtg_usa_pacific_pacification.3.a:1 "No tenemos otra opción que usar la fuerza."
 mtg_usa_pacific_pacification.3.b:1 "No podemos permitirnos una guerra."
 mtg_usa_secure_asia.1.t:1 "[USA.GetNameDefCap] ejerce presión"
 mtg_usa_secure_asia.1.desc:1 "El presidente [USA.GetLeader] ha enviado un representante especial a la capital para reunirse con [This.GetLeader] y discutir el renovado interés de [USA.GetNameDef] en la zona. Evidentemente, [This.GetNameDefCap] forma la piedra angular de la estrategia [USA.GetAdjective] para la región. Como tal, se ha comunicado a nuestro gobierno que [USA.GetNameDef] no puede tolerar un gobierno hostil o, de hecho, unfriendly en [This.GetNameDef]."
 mtg_usa_secure_asia.1.a:1 "Es mejor vivir de rodillas."
 mtg_usa_secure_asia.1.b:1 "Es mejor morir de pie."
 mtg_usa_secure_asia.2.t:1 "[From.GetLeader] acepta"
 mtg_usa_secure_asia.2.desc:2 "Tras extensas negociaciones y garantías de su seguridad personal, [From.GetLeader] ha aceptado permitir a nuestro Enviado Especial amplios derechos de consulta, lo que nos permite una influencia significativa sobre sus asuntos internos."
 mtg_usa_secure_asia.2.a:1 "Excelente."
 mtg_usa_secure_asia.3.t:1 "[From.GetNameDefCap] Desafiante"
 mtg_usa_secure_asia.3.desc:1 "Ha llegado un mensaje del gobierno [From.GetAdjective]: 'La libertad, una vez ganada, nunca debe ser entregada.' No se han recibido más comunicaciones, y a nuestro embajador en [From.GetNameDef] se le ha entregado su pasaporte."
 mtg_usa_secure_asia.3.a:1 "Valiente!... Estúpido ciertamente, pero valiente."
 mtg_usa_secure_asia.3.b:1 "No importan después de todo."
 mtg_usa_secure_asia.4.t:1 "EE.UU. demanda Control sobre Colonias"
 mtg_usa_secure_asia.4.desc:1 "En una reciente conferencia de prensa, el presidente [USA.GetLeader] anunció una nueva perspectiva estratégica para la región de Indochina y el sudeste asiático. Su gobierno ya no aceptará el aparente vacío de poder en la región. Cualquier control que exista sobre Indonesia es demasiado débil para garantizar la seguridad de los intereses [USA.GetAdjective] en la región. Su gobierno tiene la intención de cambiar esto.\n\nCuando fue convocado por [This.GetLeader] para explicar los comentarios, el embajador [USA.GetAdjective] entregó una nota que describía la posición [USA.GetAdjective] en detalle. Las demandas no son nada menos que entregar el control de las islas de Indonesia a manos [USA.GetAdjective]."
 mtg_usa_secure_asia.4.a:1 "Son bienvenidos a ellas."
 mtg_usa_secure_asia.4.b:2 "Una propuesta absurda."
 mtg_usa_secure_asia.5.t:1 "[From.GetLeader] acepta nuestra propuesta."
 mtg_usa_secure_asia.5.desc:1 "Hablando ante la prensa, [From.GetLeader] anunció hoy que su gobierno había firmado un tratado con [USA.GetNameDef] sobre la soberanía compartida en las Indias Orientales.\n\nEl tratado contiene una serie de disposiciones secretas que esencialmente transferirán el control a nosotros tan pronto como nuestros administradores estén en su lugar. El Departamento de Estado ya ha enviado a varios funcionarios a la región."
 mtg_usa_secure_asia.5.a:1 "El mejor resultado posible."
 mtg_usa_secure_asia.6.t:1 "[From.GetNameDefCap] abandona"
 mtg_usa_secure_asia.6.desc:2 "Las negociaciones con [From.GetNameDef] colapsaron casi tan pronto como comenzaron. El gabinete [From.GetAdjective] discutió nuestra nota durante menos de una hora antes de rechazarla de inmediato. El ministro de exteriores [From.GetAdjective] ha informado a nuestro embajador que, a menos que la propuesta sea sustancialmente modificada, no hay nada que discutir."
 mtg_usa_secure_asia.6.a:1 "Tuvieron la oportunidad de resolver esto pacíficamente. Eligieron no hacerlo."
 mtg_usa_secure_asia.6.b:1 "Pueden quedarse con los territorios... por ahora."
 mtg_usa_secure_asia.7.t:1 "[USA.GetNameDefCap] demanda Indochina"
 mtg_usa_secure_asia.7.desc:1 "Como parte de una ofensiva diplomática mayor, el presidente [USA.GetLeader] ha identificado públicamente a Vietnam e Indochina como una región de vital interés para [USA.GetNameDef]. Por lo tanto, [USA.GetNameDef] buscará aumentar su presencia en la zona.\n\nEn privado, [USA.GetNameDef] ha estado haciendo comentarios muy agresivos sobre Indochina. Además de ejercer presión sobre [SIA.GetNameDef], también han exigido el derecho a estacionar tropas en nuestras colonias y a 'dirigir' la administración colonial.\n\nEn efecto, esto equivaldría a ceder esos territorios a su control."
 mtg_usa_secure_asia.7.a:1 "Dejen que se queden con Vietnam."
 mtg_usa_secure_asia.7.b:1 "Estos son territorios vitales [This.GetAdjective]!"
 mtg_usa_secure_asia.8.t:1 "[From.GetNameDefCap] cede Indochina"
 mtg_usa_secure_asia.8.desc:1 "El gobierno [From.GetAdjective] ha aceptado nuestras demandas e instruido a la administración local para cooperar plenamente hasta que podamos colocar a nuestro personal en el lugar."
 mtg_usa_secure_asia.8.a:1 "Nuestra participación en Vietnam marca una nueva era de paz y prosperidad para la región."
 mtg_usa_secure_asia.9.t:1 "[From.GetNameDefCap] Rechaza"
 mtg_usa_secure_asia.9.desc:1 "Tras prolongadas y cada vez más acaloradas negociaciones, el gobierno [From.GetAdjective] finalmente ha rechazado nuestra propuesta. Nuestro embajador en [From.GetNameDef] informa que ya ni siquiera puede obtener una cita con [From.GetLeader]."
 mtg_usa_secure_asia.9.a:1 "No haremos concesiones en cuanto a la seguridad nacional."
 mtg_usa_secure_asia.9.b:1 "Involucrarse en Vietnam sería un grave error, de todos modos."
 mtg_usa_protect_south_america.1.t:1 "La Cumbre de Seguridad Sudamericana"
 mtg_usa_protect_south_america.1.desc:1 "En una cumbre en la capital [USA.GetAdjective], el Presidente [USA.GetAdjective] [USA.GetLeader] ha llamado a una nueva arquitectura de seguridad en América del Sur. Aunque expresado en términos diplomáticos, el gobierno [USA.GetAdjective] claramente se imagina a sí mismo como la fuerza principal detrás de la seguridad del continente y, a cambio, espera que sigamos su orientación política.\n\nDe hecho, los diplomáticos [USA.GetAdjective] ya están presionando para esto tras bastidores y traduciendo estas propuestas en puntos de acción concretos como derechos de consulta especiales y poderes de veto para el embajador estadounidense - y solo para el embajador estadounidense.\n\nMás inquietante es el hecho de que rechazar esto sería, según el Presidente, considerado un acto hostil y desestabilizador, con consecuencias 'profundamente desafortunadas'."
 mtg_usa_protect_south_america.1.a:1 "Consecuencias demasiado pesadas para soportar."
 mtg_usa_protect_south_america.1.b:1 "Defenderemos nuestra libertad!"
 mtg_usa_protect_south_america.2.t:1 "[From.GetNameDefCap] acepta nuestra Orientación"
 mtg_usa_protect_south_america.2.desc:1 "El Presidente [From.GetLeader] ha aceptado nuestras propuestas e instruido al Ministro de Relaciones Exteriores [From.GetAdjective] para negociar los detalles más finos."
 mtg_usa_protect_south_america.2.a:1 "Un verdadero líder."
 mtg_usa_protect_south_america.3.t:1 "[From.GetNameDefCap] rechaza nuestra Orientación"
 mtg_usa_protect_south_america.3.desc:1 "La delegación de [From.GetNameDef] ha salido apresuradamente de la cumbre para regresar a casa. El embajador [From.GetAdjective] hasta ahora ha rechazado comentar sobre esto, afirmando que aún está esperando instrucciones de su país."
 mtg_usa_protect_south_america.3.a:1 "No podemos permitir que estos renegados amenacen la región."
 mtg_usa_protect_south_america.3.b:1 "Una guerra solo aceleraría la desestabilización del área."
 mtg_usa_foreign_support.1.t:1 "Donaciones para [USA.GetNameDef]"
 mtg_usa_foreign_support.1.desc:1 "Algunos miembros destacados de la Legión Plateada de América han estado en una gira de conferencias por [This.GetNameDef], hablando extensamente sobre la amenaza que su país enfrenta por parte de comunistas bien establecidos en todos los niveles de gobierno. El estilo de vida americano está bajo ataque, y cualquier tipo de apoyo que podamos ofrecer sería muy apreciado y podría marcar la diferencia en la triste lucha que está por venir."
 mtg_usa_foreign_support.1.a:1 "Debemos hacer lo que podamos."
 mtg_usa_foreign_support.1.b:1 "No podemos permitirnos nada."
 mtg_usa_foreign_support.2.t:1 "[From.GetNameDefCap] aprueba donaciones"
 mtg_usa_foreign_support.2.desc:1 "La delegación que enviamos a [From.GetNameDef] ha reportado un buen éxito en su campaña de donaciones. Se dice que una importante contribución fue hecha por el propio [From.GetLeader]."
 mtg_usa_foreign_support.2.a:1 "Será útil en el futuro."
 mtg_usa_foreign_support.3.t:1 "[From.GetNameDefCap] se niega a permitir donaciones"
 mtg_usa_foreign_support.3.desc:1 "Nuestra delegación en [From.GetNameDef] ha tenido poco éxito, hablando ante salas vacías y encontrando imposible incluso reunirse con líderes políticos. Han regresado con las manos vacías."
 mtg_usa_foreign_support.3.a:1 "Eso es una pena."
 mtg_usa_foreign_support.4.t:1 "Armas para [USA.GetNameDef]"
 mtg_usa_foreign_support.4.desc:1 "Utilizando canales alternativos, varios miembros de la Legión Plateada se han acercado a nosotros para negociar compras de armas. Creen firmemente que su país se dirige hacia una guerra civil contra elementos comunistas que pervierten el estilo de vida americano, posiblemente con apoyo externo.\n\nSolo quieren equilibrar un poco las posibilidades y preguntan si podemos proporcionar algún equipo."
 mtg_usa_foreign_support.4.a:1 "Enviar algunos rifles"
 mtg_usa_foreign_support.4.b:1 "Enviar algunos cañones de campaña"
 mtg_usa_foreign_support.4.c:1 "Enviar algunos tanques antiguos"
 mtg_usa_foreign_support.4.d:1 "Tendrán que defenderse por sí mismos."
 mtg_usa_foreign_support.5.t:1 "[From.GetNameDefCap] envía Rifles"
 mtg_usa_foreign_support.5.desc:1 "Nuestras conexiones en [From.GetNameDef] han dado sus frutos. Con la aprobación explícita de [From.GetLeader], las compañías [From.GetAdjective] han comenzado a vendernos rifles a crédito. Las armas se almacenarán en países neutrales hasta que llegue la guerra."
 mtg_usa_foreign_support.5.a:1 "Serán útiles."
 mtg_usa_foreign_support.6.t:1 "[From.GetLeader] rechaza el apoyo"
 mtg_usa_foreign_support.6.desc:1 "Nuestros intentos de obtener nuevas armas de [From.GetNameDef] han sido rudamente rechazados. [From.GetLeader] declaró que su gobierno nunca permitiría que los recursos del pueblo [From.GetAdjective] se desperdiciaran en esfuerzos tan estúpidos."
 mtg_usa_foreign_support.6.a:1 "Qué grosero."
 mtg_usa_foreign_support.7.t:1 "[From.GetNameDefCap] envía cañones de campaña"
 mtg_usa_foreign_support.7.desc:1 "Nuestra delegación en [From.GetNameDef] informa un avance significativo en sus intentos de asegurar más apoyo para nuestra causa. El ejército [From.GetAdjective] ha acordado entregar varios cañones de campaña antiguos y ponerlos a nuestra disposición. Para evitar alertar al enemigo, se almacenarán en una ubicación secreta hasta que llegue el momento."
 mtg_usa_foreign_support.7.a:1 "Sobresaliente!"
 mtg_usa_foreign_support.8.t:1 "[From.GetNameDefCap] envía tanques"
 mtg_usa_foreign_support.8.desc:1 "Nuestro agente en [From.GetNameDef] informa un éxito sorprendente. Durante una cena privada, [From.GetLeader] aceptó vendernos varios vehículos blindados a crédito. [From.GetNameDefCap] está observando con gran interés los desarrollos en [USA.GetNameDef] y estaría más que feliz de ayudarnos de cualquier manera que puedan.\n\nSin embargo, el gobierno [From.GetAdjective] no puede ser visto apoyando abiertamente a un partido que aún no está en el poder, por lo que los tanques se entregarán cuando estalle la guerra."
 mtg_usa_foreign_support.8.a:1 "Que nuestros enemigos se cuiden!"
 mtg_usa_foreign_support.9.t:1 "La Legión de Plata quiere construir campos de entrenamiento"
 mtg_usa_foreign_support.9.desc:1 "La Legión de Plata de América se ha acercado a nosotros con una solicitud para construir varios campos de entrenamiento para voluntarios. Con la situación política en su país deteriorándose rápidamente, quieren asegurarse de estar listos para la guerra que creen que se avecina."
 mtg_usa_foreign_support.9.a:1 "Haremos hombres de ellos!"
 mtg_usa_foreign_support.9.b:1 "Pueden jugar a ser soldados en otro lugar."
 mtg_usa_foreign_support.10.t:1 "[From.GetNameDefCap] aprueba los Campos de Entrenamiento"
 mtg_usa_foreign_support.10.desc:1 "Ha llegado un mensaje de nuestra delegación en [From.GetNameDef]. El gobierno [From.GetAdjective] ha aprobado la construcción de varios campos de entrenamiento para entrenar a miembros de la Legión de Plata en tácticas de infantería. Perfeccionarán sus habilidades hasta que estalle la guerra."
 mtg_usa_foreign_support.10.a:1 "Verdaderos héroes [USA.GetAdjective]"
 mtg_usa_foreign_support.11.t:1 "[From.GetNameDefCap] se niega a ayudar"
 mtg_usa_foreign_support.11.desc:1 "Ha llegado un mensaje de nuestra delegación en [From.GetNameDef]. No han podido obtener permiso para nuestros campos de entrenamiento propuestos de [From.GetLeader] y solicitan más instrucciones."
 mtg_usa_foreign_support.11.a:1 "Recordaremos esto."
 mtg_usa_foreign_support.12.t:1 "La Legión de Plata quiere entrenar pilotos"
 mtg_usa_foreign_support.12.desc:1 "Los fascistas americanos de la Legión Plateada se han reunido con [This.GetLeader] para obtener permiso para enviar a un número de voluntarios para entrenamiento de pilotos. Los candidatos serían cuidadosamente seleccionados por sus habilidades y la correcta base ideológica antes de ser aprobados por nosotros. Parece que la legión cree que muchos de los pilotos profesionales en las fuerzas armadas actuales no aceptarían un gobierno fascista en EE. UU. y apoyarían una insurrección."
 mtg_usa_foreign_support.12.a:1 "Se ganarán sus alas."
 mtg_usa_foreign_support.12.b:1 "No tenemos tiempo para estas tonterías."
 mtg_usa_foreign_support.13.t:1 "[From.GetNameDefCap] aprueba el entrenamiento de pilotos"
 mtg_usa_foreign_support.13.desc:1 "El gobierno [From.GetAdjective] ha aprobado un pequeño número de legionarios de la Plata para el entrenamiento de pilotos. Negociaciones adicionales han asegurado la venta de un pequeño número de aviones de combate a crédito, que se entregarán cuando estalle la guerra."
 mtg_usa_foreign_support.13.a:1 "Serán esperados con ansias."
 mtg_usa_foreign_support.14.t:1 "[From.GetNameDefCap] se niega a entrenar pilotos"
 mtg_usa_foreign_support.14.desc:1 "Citando graves preocupaciones sobre la idoneidad de los candidatos, el gobierno [From.GetAdjective] ha rechazado el permiso para nuestro propuesto programa de entrenamiento de pilotos."
 mtg_usa_foreign_support.14.a:1 "Pilotar un avión no es tan difícil, ¿verdad?"
 us_pilot_training_tt:1 "Un pequeño escuadrón de 25 cazas será transferido cuando estalle la guerra."
 mtg_usa_foreign_support.15.t:1 "La Legión Plateada busca adquirir barcos"
 mtg_usa_foreign_support.15.desc:1 "Un representante de la Legión Plateada ha llegado para pedir ayuda en asegurar financiamiento para una serie de proyectos para construir barcos en [USA.GetNameDef]. La Legión Plateada - con el respaldo de personas en el gobierno [USA.GetAdjective] - quiere mantener estos barcos fuera de los registros y tener que buscar fuentes de financiamiento alternativo."
 mtg_usa_foreign_support.15.a:1 "Una inversión que vale la pena"
 mtg_usa_foreign_support.15.b:1 "Eso sería un desperdicio de dinero"
 mtg_usa_foreign_support.16.t:1 "[From.GetNameDefCap] aprueba el financiamiento"
 mtg_usa_foreign_support.16.desc:1 "El gobierno [From.GetAdjective] ha aprobado los fondos necesarios para comprar barcos. El plan actual es comprar barcos y armamentos por separado y unirlos cuando comience la guerra. Ese proceso sin duda tomará tiempo."
 mtg_usa_foreign_support.16.a:1 "No puedes construir un barco en un día."
 mtg_usa_foreign_support.17.t:1 "[From.GetNameDefCap] se niega al financiamiento"
 mtg_usa_foreign_support.17.desc:1 "A pesar de asegurar una reunión personal con [From.GetLeader], nuestros agentes en [From.GetNameDef] han sido informados de que el gobierno [From.GetAdjective] no puede liberar el dinero para ayudarnos a comprar barcos."
 mtg_usa_foreign_support.17.a:1 "Desafortunado."
 mtg_usa_diplomatic_protest.1.t:1 "[USA.GetNameDefCap] envía nota de protesta"
 mtg_usa_diplomatic_protest.1.desc:1 "Ha llegado una carta personal del Presidente [USA.GetAdjective] [USA.GetLeader]. Con palabras firmes, el Presidente denunció nuestros 'recientes actos intolerables' que sirvieron para desestabilizar la región. [From.GetNameDefCap] se mantiene comprometido con la paz y la estabilidad en la región, dice la carta, y se vería obligado a considerar medidas adicionales, incluida la acción militar, si persistimos en nuestro rumbo actual."
 mtg_usa_diplomatic_protest.1.a:1 "Están bluffando. Tal vez."
 mtg_usa_diplomatic_protest.2.t:1 "[USA.GetNameDefCap] exige la transferencia de activos americanos"
 mtg_usa_diplomatic_protest.2.desc:1 "En un discurso ante ambas cámaras del Congreso, el presidente [USA.GetLeader] anunció que su gobierno sigue comprometido con la Doctrina Monroe, que establece que ninguna potencia extranjera debe tener territorio en las Américas. Aunque, en la práctica, el gobierno [USA.GetAdjective] ha tolerado que otros países [USA.GetRulingIdeology] tengan pequeños territorios, no puede aceptar lo que llamó una "ocupación ilegal y una amenaza directa a la seguridad de [USA.GetNameDef]".\n\nPoco después, el embajador [USA.GetAdjective] entregó una nota con un ultimátum del presidente para entregar el control de nuestras posesiones americanas a [USA.GetNameDef]."
 mtg_usa_diplomatic_protest.2.a:1 "Estos territorios no valen la guerra."
 mtg_usa_diplomatic_protest.2.b:1 "Dile al presidente que se ocupe de sus propios asuntos."
 mtg_usa_diplomatic_protest.3.t:1 "[From.GetNameDefCap] devuelve territorios"
 mtg_usa_diplomatic_protest.3.desc:1 "Citando un deseo de evitar el derramamiento de sangre, el gobierno de [From.GetLeader] ha acordado entregar el control de sus posesiones americanas a nosotros. Si debemos conceder de inmediato a esos territorios plena soberanía o mantenerlos bajo nuestra administración directa es un tema de debate en el Departamento de Estado."
 mtg_usa_diplomatic_protest.3.a:1 "Consideraremos nuestras opciones."
 mtg_usa_diplomatic_protest.4.t:1 "[From.GetNameDefCap] rechaza el ultimátum"
 mtg_usa_diplomatic_protest.4.desc:1 "Al llamar a nuestra nota una "intrusión inaceptable en los asuntos internos de [From.GetNameDef]", el gobierno [From.GetAdjective] se ha negado rotundamente a discutir su soberanía sobre sus territorios americanos."
 mtg_usa_diplomatic_protest.4.a:1 "Fueron advertidos. Decidieron no hacer caso a la advertencia."
 mtg_usa_diplomatic_protest.4.b:1 "Esto no se resolverá con violencia."
 mtg_exile_leader_added.1.t:1 "Líder Exiliado [exile_nation.GetAdjective] ofrece sus servicios"
 mtg_exile_leader_added.1.desc:1 "Después de un largo y peligroso viaje a través de territorio controlado por el enemigo y varios estados neutrales, [From.GetName] finalmente ha llegado a la capital. Tras un breve período de recuperación, [From.GetSheHe] ha ofrecido sus [From.GetHerHis] servicios en nuestra lucha común.\n\nSegún se informa, [From.GetSheHe] está bastante ansioso por 'volver al negocio de matar gente y romper cosas'."
 mtg_exile_leader_added.1.a:1 "Tu lucha aún no ha terminado."
 mtg_news.1.t:0 "La Segunda Guerra Civil Americana"
 mtg_news.1.desc:0 "Las tensiones en los Estados Unidos han llegado a un punto de ebullición. Descontentos con las políticas del presidente [USA.GetLeader], las legislaturas de varios estados de EE. UU. han votado para separarse de la Unión.\n\nCualquier esperanza de una resolución pacífica del conflicto se ha desvanecido, y las hostilidades han estallado a lo largo del frente. Parece que la mayoría del gobierno ha decidido quedarse con el gobierno legítimo, pero los informes muestran un aumento de voluntarios en todos los estados que se separan.\n\nCon ninguna de las partes dispuesta a retroceder, los observadores esperan una lucha larga y amarga."
 mtg_news.1.a:0 "La historia se repite."
 mtg_news.1.b:0 "El experimento estadounidense está fracasando ante nuestros ojos."
 mtg_news.1.c:0 "Cada paso de progreso debe comprarse con sangre."
 mtg_news.1.d:0 "El equilibrio de poder se desplaza hacia los extremistas."
 mtg_news.2.desc:1 "Después de meses de protestas y crecientes tensiones entre los partidarios del Presidente [USA.GetLeader] y sus opositores en el llamado campo 'Constitucionalista', los políticos Constitucionalistas han declarado un nuevo gobierno con sede en Boston, hogar de la primera revolución americana. Las divisiones en la sociedad atraviesan familias e instituciones. Parece que una ligera mayoría del ejército ha decidido alinearse con los Constitucionalistas, ya que los gobiernos estatales a lo largo de los Estados Unidos continentales declaran su lealtad a un bando u otro."
 mtg_news.2.a:0 "Los enemigos domésticos siguen siendo enemigos."
 mtg_news.2.b:0 "La lucha por el alma de América ha estallado a la vista de todos."
 mtg_news.2.c:0 "Eso es lo que pasa cuando ignoras a los fascistas durante demasiado tiempo."
 mtg_news.2.d:0 "La república americana está luchando por su vida!"
 mtg_news.3.t:0 "El Congreso de EE. UU. aprueba la Ley de Neutralidad"
 mtg_news.3.desc:0 "Con las tensiones aumentando en todo el mundo, el Congreso de EE. UU. ha sido escenario de intensas discusiones sobre el papel que [USA.GetNameDef] debería desempeñar en el escenario mundial. Muchos miembros están preocupados de que el Presidente [USA.GetLeader] esté planeando secretamente intervenir en una guerra europea o asiática. Algunos aún recuerdan el papel que jugó el país en la Gran Guerra y están ansiosos por mantener a [USA.GetNameDef] fuera de enredos extranjeros.\n\nDeseoso de consolidar el apoyo a sus programas propuestos de reforma económica, el Presidente [USA.GetLeader] ha firmado la Ley de Neutralidad, que impone severas restricciones al comercio con naciones en guerra y prohíbe específicamente al Presidente ofrecer cualquier tipo de apoyo a otras naciones."
 mtg_news.3.a:0 "Nuestros chicos no serán enviados a guerras extranjeras."
 mtg_news.3.b:0 "Dejen dormir al gigante."
 mtg_news.3.c:0 "Ellos apoyan a los fascistas por inacción, entonces."
 mtg_news.3.d:0 "Pregúntenles a los belgas qué tan bien los defendió la Neutralidad en 1914."
 mtg_news.3.e:0 "Saben la importancia de permanecer neutrales."
 mtg_news.3.f:0 "La neutralidad debe ser respaldada por la fuerza."
 mtg_news.4.t:0 "[USA.GetNameDefCap] persigue políticas intervencionistas"
 mtg_news.4.desc:0 "\nEl movimiento pacifista en [USA.GetNameDef] ha sufrido un grave revés ya que el Congreso aprobó una resolución conjunta que anima al Presidente [USA.GetLeader] a usar la fuerza militar, si es necesario, para salvaguardar los intereses [USA.GetAdjective] en todo el mundo.\n\nParece que muchos en el Congreso han decidido que fue la indecisión [USA.GetAdjective] la que permitió que la Gran Guerra se prolongara tanto y consumiera tantas vidas. Señalan que dentro de unos meses de la entrada de las tropas estadounidenses en Europa, la Gran Guerra había llegado a su fin. Una intervención anterior, argumentan, podría haber salvado cientos de miles de vidas."
 mtg_news.4.a:0 "Los enfrentaremos allá para que no tengamos que enfrentarlos aquí."
 mtg_news.4.b:0 "Deberían mantenerse al margen de los asuntos de otros."
 mtg_news.4.c:0 "Sin duda, impulsados por el Complejo Militar-Industrial."
 mtg_news.4.d:0 "El gigante no estará durmiendo esta vez."
 mtg_news.5.t:0 "[USA.GetNameDefCap] aprueba la Ley de Poderes de Guerra"
 mtg_news.5.desc:0 "Tras una votación por proclamación permanente en la cámara del Senado, el presidente [USA.GetLeader] firmó inmediatamente la Ley de Poderes de Guerra. La Ley otorga a la oficina del Presidente una mayor discreción en el uso del ejército de lo que antes era posible. El Presidente ahora puede desplegar tropas para defender los intereses [USA.GetAdjective] cuando y donde lo considere necesario, por un período ilimitado.\n\nAunque el presidente [USA.GetLeader] afirmó que estos nuevos poderes solo se utilizarían en las circunstancias más graves, fuentes dentro del Departamento de Estado afirman que es solo el primer paso en un programa a gran escala para remodelar el equilibrio global de poder."
 mtg_news.5.a:0 "Nuestras palabras ahora tendrán mayor peso."
 mtg_news.5.b:0 "Siempre que se mantengan en su esfera de influencia."
 mtg_news.5.c:0 "Por fin los fascistas muestran su verdadero rostro."
 mtg_news.5.d:0 "Estamos en el umbral de una nueva era."
 mtg_news.6.t:1 "Los Trabajadores Prevalecen en la Segunda Guerra Civil Americana!"
 mtg_news.6.desc:0 "\nDespués de meses de derramamiento de sangre y miles de bajas, la Segunda Guerra Civil Americana ha llegado a su fin. El intento de los estados del sur de separarse ha fracasado. Muchos observadores señalan los paralelismos con la primera Guerra Civil Americana. Una vez más, la fuerza industrial de los estados del norte ha demostrado ser superior a la determinación del sur.\n\nEl gobierno de [USA.GetLeader] ahora enfrenta la difícil tarea de reintegrar los estados separatistas de nuevo en [USA.GetNameDef]. Con dos levantamientos en solo unos 80 años, muchos en el gobierno están presionando por castigos mucho más severos para los rebeldes que después de la primera guerra."
 mtg_news.6.a:0 "Por fin ha terminado."
 mtg_news.6.b:0 "Otro lugar que debe ser liberado del yugo del bolchevismo."
 mtg_news.6.c:0 "La revolución avanza hacia su victoria inevitable!"
 mtg_news.6.d:0 "Solo podemos esperar que el lado correcto haya ganado."
 mtg_news.7.t:1 "[USA.GetNameDefCap] Reina Suprema!"
 mtg_news.7.desc:0 "\nDespués de meses de derramamiento de sangre y miles de bajas, la Segunda Guerra Civil Americana ha llegado a su fin. El presidente [USA.GetLeader] ha declarado que las operaciones de combate principales han terminado. Aunque algunos restos del gobierno rebelde aún mantienen una campaña de resistencia ineficaz, la mayoría ha sido arrestada en redadas del gobierno o se ha mezclado nuevamente con la población civil.\n\nSegún el presidente [USA.GetLeader], la guerra fue claramente obra de influencias extranjeras que buscan desestabilizar y dividir el país. Con el tiempo, promete, los responsables pagarán su deuda con la nación americana en recuperación con sangre."
 mtg_news.7.b:0 "La justicia ha prevalecido!"
 mtg_news.7.c:0 "Los trabajadores estadounidenses, con el tiempo, respirarán libres nuevamente."
 mtg_news.7.d:0 "El futuro de la democracia solo se vuelve más incierto."
 mtg_news.8.t:0 "El Ascenso de [Root.GetNameDef]"
 mtg_news.8.desc:0 "Frente a las amenazas globales, el gobierno británico ha hecho una declaración conjunta con los gobiernos de [CAN.GetNameDef], [SAF.GetNameDef], [AST.GetNameDef] y [NZL.GetNameDef] de que la Commonwealth Británica de Naciones se formalizará con una nueva estructura de gobierno federal.\n\nCon el rechazo anterior del gobierno [RAJ.GetAdjective] a esta propuesta, y con la implementación actual de la estructura federal para la Commonwealth, [RAJ.GetNameDef] ha elegido no seguir afiliado al nuevo Superestado.\n\nA pesar de esto, el movimiento sin duda tendrá consecuencias sin precedentes para la escena global."
 mtg_news.8.a:0 "Un gran avance para nuestros pueblos."
 mtg_news.8.b:0 "Surge una nueva superpotencia..."
 mtg_news.9.desc:0 "Frente a las amenazas globales, el gobierno británico ha hecho una declaración conjunta junto con los gobiernos de [CAN.GetNameDef], [SAF.GetNameDef], [RAJ.GetNameDef], [AST.GetNameDef] y [NZL.GetNameDef] de que la Commonwealth Británica de Naciones se formalizará con una nueva estructura de gobierno federal.\n\nEstá claro que una unificación del Imperio Británico a esta escala sin duda tendrá consecuencias sin precedentes para la escena global."
 mtg_news.10.t:0 "[HOL.GetName] Cede ante los Alemanes"
 mtg_news.10.desc:0 "Los intentos de [HOL.GetAdjective] de mantener la neutralidad comercial han fracasado, y las medidas recientes implementadas por el gobierno [HOL.GetAdjective] dejan en claro que se embarcarán en una política comercial favorable a [GER.GetName]. Es probable que esto resulte en una influencia [GER.GetAdjective] muy incrementada sobre [HOL.GetNameDef]."
 mtg_news.10.a:0 "Entonces tendremos que bloquearlos también."
 mtg_news.10.b:0 "Ahora están en nuestra esfera."
 mtg_news.10.c:0 "No tuvimos elección..."
 mtg_news.10.d:0 "La influencia [GER.GetAdjective] crece..."
 mtg_news.11.t:0 "[HOL.GetName] Cede ante los Británicos"
 mtg_news.11.desc:0 "Los intentos de [HOL.GetAdjective] de mantener la neutralidad comercial han fracasado, y las medidas recientes implementadas por el gobierno [HOL.GetAdjective] dejan en claro que se embarcarán en una política comercial favorable a [ENG.GetName]. Es probable que esto resulte en una influencia [ENG.GetAdjective] muy incrementada sobre [HOL.GetNameDef]."
 mtg_news.11.a:0 "Se unen al bloqueo..."
 mtg_news.11.d:0 "Los alemanes están cada vez más aislados..."
 mtg_news.12.t:0 "[HOL.GetName] Mantiene la Neutralidad Comercial"
 mtg_news.12.desc:1 "Los intentos [HOL.GetAdjective] de mantener la neutralidad comercial han tenido éxito y, para disgusto tanto de los británicos como de los alemanes, los holandeses parecen solo fortalecidos en su determinación ante la presión [ENG.GetAdjective] y [GER.GetAdjective]."
 mtg_news.12.a:1 "Un pueblo con tal 'deseo inherente de ganancia personal' merece ser invadido y esclavizado!"
 mtg_news.12.b:0 "Una decisión muy imprudente."
 mtg_news.12.c:0 "Somos dueños de nuestro propio destino."
 mtg_news.12.d:0 "Juegan con fuego..."
 mtg_britain.1.t:1 "Crisis de Abdicación de Eduardo VIII"
 mtg_britain.1.d:2 "Durante algún tiempo, el rey Eduardo VIII ha tenido la esperanza de casarse con la estadounidense Wallis Simpson. Ha surgido una crisis constitucional ya que la Sra. Simpson no solo está divorciada de su esposo anterior, sino que, de hecho, aún está casada con su esposo actual, quien actualmente está tramitando un segundo divorcio. La indignación general se ha desatado con el argumento de que, como rey y siendo el jefe de la Iglesia de Inglaterra, Eduardo no puede casarse con una divorciada.\n\nSin embargo, el Rey ha dejado muy claro que está muy enamorado de la Sra. Simpson y tiene la intención de casarse con ella independientemente de las opiniones de sus gobiernos o sus súbditos. Como tal, solo le quedan tres opciones.\n\nEl gobierno británico y los gobiernos de los Dominios ya han declarado que cualquier alternativa a la abdicación sería inaceptable, y las repercusiones de intentar forzar un matrimonio, incluso un intento de compromiso, probablemente serían nefastas, no solo para Gran Bretaña en sí, sino también para sus vínculos con la Commonwealth. Mientras los asesores más cercanos del Rey continúan sus intentos de convencerlo, el público espera con gran expectación la resolución de este conflicto entre el Rey y su gabinete."
 mtg_britain.1.a:2 "Insistir en un matrimonio real."
 mtg_britain.1_tt:2 "Comenzar los preparativos para el matrimonio.\n"
 mtg_britain.1.b:0 "Comprometerse con un matrimonio morganático."
 mtg_britain.1.c:1 "Si no cambiará de opinión, el Rey debe abdicar."
 edward_viii_refused_to_abdicate_flag:0 "Eduardo VIII se negó a abdicar"
 mtg_britain.2.t:2 "Se forma apoyo para Eduardo VIII"
 mtg_britain.2.d:1 "En medio de la tremenda indignación causada por la decisión del Rey, hay algunas voces que se alzan en apoyo al Rey Eduardo. Aunque aislados de los principales partidos políticos, sus nombres llevan peso: Winston Churchill, Oswald Mosley y David Lloyd George.\n\nAunque tentativamente al principio, este grupo de aliados políticos inesperados comienza a ganar terreno entre la gente, y siguiendo su ejemplo, cada vez más se atreven a apoyar públicamente a Eduardo en su decisión.\n\nAsí fortalecido en su resolución, el Rey ha dejado en claro que no tiene intención de cambiar de opinión en este asunto. El matrimonio seguirá adelante según lo planeado."
 mtg_britain.2.a:0 "Bien. Fijemos una fecha."
 mtg_britain.2_tt:2 "Continuar con los preparativos para el matrimonio.\n"
 mtg_britain.2.b:1 "Tal vez la gente tenga razón: el Rey debería abdicar."
 mtg_britain.3.t:1 "Renuncia del gabinete"
 mtg_britain.3.d:2 "Como el Rey no ha mostrado intención de escuchar a su gobierno, [Root.GetLeader] no ha visto otra solución que disolverlo. En una declaración, dice 'es evidente que el gabinete no puede funcionar sin la confianza de su monarca. Al descartar repetidamente el consejo unánime de sus ministros, ha quedado claro que este consejo no es ni deseado ni observado, por lo que esta noche me reuniré con Su Majestad para ofrecer la renuncia del gabinete.'\n\nClaramente destinado como una protesta final contra la decisión del Rey, no se sabe si será exitosa. Tampoco se sabe a quién anunciará el Rey como sucesor de [Root.GetLeader], ni cuándo."
 mtg_britain.3.a:1 "Adiós. No detendrán al Rey."
 mtg_britain.4.t:1 "Los Dominios Rompen con la Corona"
 mtg_britain.4.d:1 "Como uno solo, los representantes de los gobiernos del Dominio nos han informado que unilateralmente romperán los lazos con la Corona. Citan el flagrante desprecio del Rey por las opiniones y deseos de los gobiernos del Dominio y sus pueblos como la razón principal por la cual la relación entre el Reino Unido y la Commonwealth ya no puede continuar.\n\nComo afirmó un funcionario de la Commonwealth en una entrevista acalorada: 'Un Rey que es incapaz de anteponer el deber a sus sentimientos personales no puede ser de confianza para actuar en el mejor interés de sus súbditos. Basándonos en los acontecimientos recientes, podemos determinar que al Rey no le importa en absoluto la opinión pública interna, y si esta es la naturaleza de su relación con el pueblo británico, de todas las cosas, entonces la situación solo puede empeorar para sus súbditos en la Commonwealth. Para salvaguardar los intereses de nuestros pueblos, por lo tanto, no vemos otra alternativa que destituir al Rey como nuestro jefe de estado.'\n\nSin duda, esperan que nuestra presente parálisis política nos impida actuar ante este movimiento abrupto."
 mtg_britain.4.a:1 "Estamos impotentes para detenerlos - por ahora."
 mtg_britain.5.t:1 "El Matrimonio Real de Eduardo VIII"
 mtg_britain.5.d:1 "Por fin ha llegado la alegre fecha del Matrimonio Real. Multitudes se han reunido por miles a lo largo de la ruta que recorren la pareja desde el Palacio de Buckingham hasta la Abadía de Westminster.\n\nLa resistencia doméstica al matrimonio ha mostrado cada vez más su impotencia, a través de renuncias simbólicas y otras protestas vanas, y ahora parece casi silenciada. El último acto de este tipo fue la jubilación del Arzobispo de Canterbury, Cosmo Lang, y su posterior reemplazo por un individuo más... amable con los deseos del Rey.\n\nAnte la agitación política que esta crisis ha causado, las celebraciones en curso son profundamente necesarias para devolver una apariencia de normalidad a los asuntos públicos, y como punto de partida para resolver los problemas políticos actuales."
 mtg_britain.5.a:1 "¿Pero reparará las divisiones en nuestra nación?"
 mtg_britain.7.t:2 "Los periódicos apoyan el matrimonio"
 eng_newspaper_daily_express:0 "el Daily Express"
 eng_newspaper_daily_mail:0 "el Daily Mail"
 eng_newspaper_the_times:0 "Los Tiempos"
 eng_newspaper_the_morning_post:0 "El Morning Post"
 eng_newspaper_daily_herald:0 "el Daily Herald"
 eng_newspaper_the_daily_telegraph:0 "El Daily Telegraph"
 mtg_britain.7.d:1 "Un artículo reciente en [GETUKPROKINGNEWSPAPER] ha enfatizado el derecho del Rey a la felicidad, y argumenta que si las reglas no le permiten casarse con una divorciada, entonces quizás sea hora de modernizar esas reglas."
 mtg_britain.7.a:1 "Este es un bienvenido apoyo al Rey."
 mtg_britain.8.t:1 "Los periódicos se oponen al matrimonio"
 mtg_britain.8.d:1 "Un artículo reciente en [GETUKANTIKINGNEWSPAPER] ha citado las responsabilidades del Rey hacia su país y su pueblo, afirmando que su estatus y privilegios vienen con la carga del deber, y por lo tanto debe sacrificar ya sea su matrimonio o su corona."
 mtg_britain.8.a:1 "Un golpe desafortunado contra el Rey."
 mtg_britain.9.t:1 "El Primer Ministro restringe al Rey"
 mtg_britain.9.d:1 "Temiendo que el Rey hiciera una declaración pública por radio que le daría demasiado apoyo entre el pueblo, el Primer Ministro [Root.GetLeader] ha rechazado permitir esto. No pudiendo ir en contra de su Primer Ministro en este asunto, el Rey no ha tenido más opción que mantener 'su versión de la historia' para sí mismo, por el momento."
 mtg_britain.9.a:1 "La crisis se ha extendido a los más altos echelones del gobierno."
 mtg_britain.10.t:1 "El Parlamento se opone al matrimonio"
 mtg_britain.10.d:1 "Varios miembros del parlamento se han expresado hoy enérgicamente en contra de los planes del Rey de casarse con la Sra. Simpson, despertando a varios de sus compañeros a su causa. La oposición política al matrimonio del Rey ha aumentado notablemente."
 mtg_britain.10.a:1 "¿Qué saben los políticos sobre el amor, de todos modos?"
 mtg_britain.11.t:1 "Las clases altas se oponen al matrimonio"
 mtg_britain.11.d:1 "Individuos notables entre la aristocracia han dejado claro, en términos nada amables, su disgusto ante la perspectiva de que el Rey se case con alguien a quien consideran 'una ramera común'. El desprecio que parece tener por la tradición y la ceremonia parece haber ofendido a muchos de los individuos más poderosos de la nación."
 mtg_britain.11.a:1 "Solo están celosos de que haya encontrado el amor."
 mtg_britain.12.t:1 "Clases Trabajadoras Apoyan el Matrimonio"
 mtg_britain.12.d:1 "El apoyo al Rey parece estar creciendo entre las clases bajas del pueblo. No solo no ven nada malo en que el Rey se case con una 'plebeya', sino que incluso parecen adorar la historia de cuento de hadas de una 'mujer de origen común' ganando el corazón del Rey y casándose con la realeza."
 mtg_britain.12.a:1 "Sin duda, una fórmula ganadora para una novela."
 mtg_britain.13.t:1 "Eduardo VIII Realiza un Discurso en la Radio"
 mtg_britain.13.d:1 "El Rey Eduardo finalmente ha logrado persuadir al gobierno para que le permita hacer un discurso por radio, ilustrando lo que él se refiere como 'su versión de la historia'. Ha expresado la esperanza de que esto permita que la gente entienda mejor por qué siente que debe actuar como lo hace."
 mtg_britain.13.a:1 "Resulta que 'su versión de la historia' fue bastante convincente."
 mtg_britain.15.t:1 "Crisis de Abdicación de Eduardo VIII"
 mtg_britain.15.d:1 "El gobierno británico ha sido sacudido hasta sus cimientos con el anuncio de que el Rey desea casarse con la plebeya divorciada Wallis Simpson. Esto ha resultado en indignación tanto entre los miembros del parlamento como en el público, ya que los opositores argumentan que el deber del Rey es con su pueblo y su país ante todo, y con su propia felicidad en segundo lugar. Se argumenta que el Rey, como líder de la Iglesia de Inglaterra, que no permite que los divorciados se casen, por lo tanto, no puede casarse con la Sra. Simpson.\n\nEl debate ha llegado ahora a los Dominios, y como el Rey no ha dado indicios de escuchar el consejo de su gabinete, debemos asumir que los planes para el matrimonio no cambiarán. Si impone su voluntad, ¿cómo responderemos?"
 mtg_britain.15.a:1 "Ningún Rey nuestro se casará con una plebeya divorciada."
 mtg_britain.15_tt:1 "Nos volveremos independientes y dejaremos a los Aliados si Eduardo VIII no cambia de opinión.\n"
 mtg_britain.15.b:1 "Será nuestro Rey pase lo que pase."
 mtg_britain.15_tt_2:1 "Nos quedaremos con los británicos incluso si Eduardo VIII se casa con Wallis Simpson.\n"
 ENG_staying_loyal_tt:0 "§RQuedaremos bloqueados en la rama lealista de nuestro árbol de enfoque!§!\n"
 mtg_britain.16.t:1 "Eduardo VIII Sigue Adelante con el Matrimonio"
 mtg_britain.16.d:1 "Como temíamos, el Rey Eduardo VIII ha decidido seguir adelante con el matrimonio con Wallis Simpson, ahora conocida como Wallis, Duquesa de Windsor."
 mtg_britain.16.a:1 "Entonces debemos romper con la Corona."
 mtg_britain.17.t:1 "Guiados por Gran Bretaña"
 mtg_britain.17.d:1 "En un esfuerzo por prepararnos para la independencia, [ENG.GetNameDef] ha decidido guiarnos durante nuestra transición. Podremos contar con su apoyo hasta que estemos de pie por nuestra cuenta."
 mtg_britain.17.a:1 "Aprovechemos al máximo su ayuda."
 mtg_britain.18.t:1 "Hacia la Independencia del Dominio"
 mtg_britain.18.d:1 "La transición inicial está completa, y el gobierno [ENG.GetAdjective] nos ha informado que ahora están comenzando los preparativos para la entrega de la soberanía total."
 mtg_britain.18.a:1 "Excelentes noticias!"
 mtg_britain.19.t:1 "Fundamentos para un Estado Indio"
 mtg_britain.19.d:1 "En un esfuerzo por prepararnos para la independencia, [ENG.GetNameDef] ha decidido guiarnos durante nuestra transición. Podremos contar con su apoyo para madurar nuestro gobierno así como aumentar el nivel de industrialización en el país, hasta que estemos firmemente establecidos."
 mtg_britain.20.t:1 "La Solución de Tres Naciones"
 mtg_britain.20.d:1 "En interés de la paz, el gobierno [ENG.GetAdjective] ha decidido dividir el subcontinente según divisiones religiosas y culturales. La propuesta resultante implicaría tres estados separados; India, Pakistán y Bangladesh, y se espera que esta solución prevenga cualquier guerra civil potencialmente destructiva."
 mtg_britain.20.a:1 "Es poco probable que satisfaga a alguna de las partes involucradas."
 mtg_britain.21.t:1 "Hacia la Independencia de la India"
 mtg_britain.22.t:1 "Moción de No Confianza"
 mtg_britain.22.d:1 "En la moción de no confianza de hoy, la Cámara de los Comunes dejó claro que han perdido la fe en el gobierno actual. Después de presentar su renuncia al Rey, [Root.GetLeader] ha propuesto a Winston Churchill como su reemplazo sugerido.\n\nSe espera que el nuevo Primer Ministro se aleje de la controvertida política de Apaciguamiento, respondiendo potencialmente a nuevos desafíos con fuerza militar."
 mtg_britain.22.a:1 "Larga vida a Churchill!"
 mtg_britain.23.t:1 "Aislar la Amenaza Mediterránea"
 mtg_britain.23.d:1 "[From.GetNameDefCap] nos ha contactado con la solicitud de que aislemos diplomáticamente a los italianos. Si estuviéramos abiertos a ello, indican su disposición a considerar una posible futura alianza con nosotros."
 mtg_britain.23.a:1 "Esto tiene potencial."
 mtg_britain.23.b:1 "No permitiremos que los británicos nos digan qué hacer!"
 mtg_britain.24.t:1 "[From.GetName] Abandona a [ITA.GetName]"
 mtg_britain.24.d:1 "[From.GetNameDefCap] nos informa que han cortado las relaciones diplomáticas con [ITA.GetNameDef]."
 mtg_britain.24.a:1 "Esto nos beneficiará enormemente."
 mtg_britain.25.t:1 "Rapprochement Germano-Británico"
 mtg_britain.25.d:1 "[From.GetNameDefCap] nos informa que, a instancias [ENG.GetAdjective], han cortado las relaciones diplomáticas con nosotros."
 mtg_britain.25.a:1 "Cómo se atreven!"
 mtg_britain.26.t:1 "[From.GetName] Apoya a [ITA.GetName]"
 mtg_britain.26.d:1 "[From.GetNameDefCap] nos informa que han decidido no cortar las relaciones diplomáticas con [ITA.GetNameDef]."
 mtg_britain.26.a:1 "Esto ciertamente complica las cosas..."
 ENG_germany_rejected_isolate_the_italian_threat:1 "Alemania se negó a aislar la amenaza mediterránea.\n"
 mtg_britain.27.t:1 "Alianza con [From.GetName]"
 mtg_britain.27.d:1 "Como mencionaron antes, [From.GetNameDef] ahora ha ofrecido unirse a nuestra alianza, continuar nuestra cooperación y aislar aún más a los italianos."
 mtg_britain.27.a:1 "Qué excelente idea!"
 mtg_britain.27.b:1 "Esto no nos interesa."
 mtg_britain.28.t:2 "[From.GetName] Acepta la Alianza"
 mtg_britain.28.d:1 "[From.GetNameDefCap] ha aceptado nuestra oferta de una alianza. De ahora en adelante, gobernaremos el mar y la tierra por igual."
 mtg_britain.29.t:2 "[From.GetName] Rechaza la Alianza"
 mtg_britain.29.d:1 "[From.GetNameDefCap] ha rechazado nuestra oferta de una alianza. Lo que están planeando es un misterio..."
 mtg_britain.30.t:2 "[From.GetName] Pide No Interferencia"
 mtg_britain.30.d:1 "[From.GetNameDefCap] propone un tratado de no interferencia, permitiéndonos actuar libremente en el continente, si solo hacemos la vista gorda ante la participación británica con su Imperio y con los italianos."
 mtg_britain.30.a:1 "Esto es aceptable."
 mtg_britain.30.b:1 "No deseamos tener las manos atadas de esta manera."
 mtg_britain.31.t:2 "[From.GetNameDefCap] acepta la No Interferencia"
 mtg_britain.31.d:1 "Los funcionarios [From.GetAdjective] nos informan que han aceptado nuestra propuesta de un tratado de no interferencia. Harán la vista gorda a nuestros negocios con el Imperio y con Italia, mientras nosotros los dejaremos a sus asuntos en el continente."
 mtg_britain.32.t:2 "[From.GetNameDefCap] Rechaza la No Interferencia"
 mtg_britain.32.d:1 "Los funcionarios [From.GetAdjective] nos informan que han rechazado nuestra propuesta de un tratado de no interferencia. Si pretenden mantener sus opciones abiertas, debemos ser cuidadosos..."
 mtg_britain.33.t:1 "La violencia política escala a Guerra Civil"
 mtg_britain.33.d:2 "La reciente marcha vio más violencia entre los Camisas Negras y sus contraprotestantes comunistas y socialistas. Sin embargo, esta violencia no se contuvo ahí. Como una chispa, ha servido para encender la situación cada vez más tensa que ha existido en nuestra nación estos últimos meses. En todo el país, las milicias han comenzado a enfrentarse, tomando el control de ciudades, pueblos y sus áreas locales, forzando al ejército a tomar una decisión de lealtad. Si bien los Dominios y la marina todavía apoyan por completo lo que llaman el gobierno democrático 'legítimo', la situación en el ejército es mucho menos clara, y muchas unidades se han unido a nuestra causa. A medida que comienzan a formarse las líneas del frente, Oswald Mosley ha anunciado la formación de un gobierno de crisis interino bajo su liderazgo. Este se encargará de los asuntos esenciales hasta el final de esta guerra civil."
 mtg_britain.33.a:1 "El futuro de nuestra nación está en juego!"
 mtg_britain.34.t:1 "Fin de la Guerra Civil Británica"
 mtg_britain.34.d:2 "En lugar de continuar la desesperada guerra civil desde las colonias, la falta de apoyo popular ha llevado al gobierno democrático a aceptar nuestra victoria y a solicitar la paz. Tras esta decisión, la Marina Real se ha puesto una vez más bajo nuestro mando. Sin embargo, los Dominios han dejado claro que no tienen intención de seguir a un gobierno no democrático, y en su lugar, planean continuar como naciones miembros independientes de la Mancomunidad de Naciones."
 mtg_britain.34.a:1 "Que comience la reconstrucción."
 mtg_britain.35.t:1 "Marcha sobre Downing Street"
 mtg_britain.35.d:1 "Nuestra marcha sobre Downing Street fue un éxito rotundo, y bajo la presión inmediata del pueblo, [Root.GetLeader] no tuvo más opción que convocar elecciones inmediatas. Estas fueron una clara victoria para la Derecha, y, con la bendición del Rey, Oswald Mosley está formando su gabinete en este momento. En una declaración más temprano hoy, el nuevo Primer Ministro ya anunció reformas económicas radicales y un nuevo enfoque hacia la diplomacia europea. Mientras tanto, la disidencia entre los Dominios parece estar en su punto más alto, y los llamados a la independencia nunca han sido tan fuertes. Los próximos meses serán de importancia monumental para el Imperio."
 mtg_britain.35.a:1 "Bajo Mosley resistiremos la tormenta!"
 mtg_britain.36.t:2 "[From.GetName] solicita una Alianza"
 mtg_britain.36.d:1 "Los diplomáticos [From.GetAdjective] nos han contactado con una astuta proposición. Proponen formar una alianza que pueda oponerse a aquellos que buscan una hegemonía europea, y ofrecen abandonar cualquier vínculo diplomático que tengan con los franceses a cambio."
 mtg_britain.36.a:1 "Una excelente idea! Aceptamos."
 mtg_britain.36.b:1 "No necesitamos un aliado traidor como este."
 mtg_britain.37.t:2 "[From.GetName] Acepta Alianza"
 mtg_britain.37.d:2 "[From.GetNameDefCap] nos informa que, intrigados por nuestra oferta, han decidido aceptarla. Estaremos juntos con nuestros aliados ideológicos y enfrentaremos juntos las amenazas del mundo."
 mtg_britain.38.t:2 "[From.GetName] Rechaza Alianza"
 mtg_britain.38.d:1 "[From.GetNameDefCap] nos informa que consideran nuestra oferta como absolutamente vil y, por lo tanto, la rechazan sin dudarlo."
 mtg_britain.39.t:2 "[From.GetName] Nos Abandona"
 mtg_britain.39.d:1 "[From.GetNameDefCap] nos informa que ya no somos relevantes para sus intereses actuales, y han decidido 'reconsiderar' los lazos que forjamos en la Gran Guerra. En cambio, ahora se han aliado con los italianos."
 mtg_britain.39.a:1 "Tal traición!"
 mtg_britain.40.t:2 "[From.GetName] Ofrece Alianza"
 mtg_britain.40.d:1 "El gobierno [From.GetAdjective] se ha acercado a nosotros con una oferta de devolvernos Gibraltar a cambio de unirnos a su alianza."
 mtg_britain.40.a:1 "Esta es una gran idea!"
 mtg_britain.40.b:1 "Nosotros pensamos que no."
 mtg_britain.41.t:2 "[From.GetName] Acepta Alianza"
 mtg_britain.41.d:1 "[From.GetNameDefCap] nos informa que han decidido aceptar nuestra oferta de alianza a cambio de Gibraltar."
 mtg_britain.42.t:2 "[From.GetName] Rechaza Alianza"
 mtg_britain.42.d:1 "[From.GetNameDefCap] nos informa que han decidido rechazar nuestra oferta de alianza - podemos quedarnos con Gibraltar."
 mtg_britain.43.t:1 "El Destino de la Familia Real"
 mtg_britain.43.d:1 "Detenidos en un arresto domiciliario no oficial en el esplendor del Palacio de Buckingham desde la transición de poder, ha llegado el momento de decidir qué hacer con la Familia Real. La opinión pública ha dejado claro que deben irse, lo único que queda es decidir de qué manera, y qué hacer con su riqueza una vez que la aprehendamos..."
 mtg_britain.43.a:1 "Exílenlos a Canadá!"
 mtg_britain.43.b:1 "Serán juzgados y condenados."
 mtg_britain.44.t:1 "Familia Real en el Exilio"
 mtg_britain.44.d:1 "El gobierno [From.GetAdjective] ha mostrado su 'leniencia' hacia la Familia Real exiliándolos. Ahora han llegado a nuestras costas y solicitan asilo."
 mtg_britain.44.a:1 "Son bienvenidos aquí."
 mtg_britain.45.t:1 "Eliminar a la Clase Alta"
 mtg_britain.45.d:1 "Ahora que hemos asegurado el lugar del comunismo en la nación, podemos comenzar a mirar hacia la redistribución de la riqueza que poseen sus ciudadanos. Las clases altas deben tener sus cucharas de plata... retiradas por la fuerza."
 mtg_britain.45.a:1 "Es el turno del Zorro Rojo."
 mtg_britain.46.t:2 "[From.GetName] Exige Descolonización"
 mtg_britain.46.d:1 "[From.GetNameDefCap] ha emitido un ultimátum exigiendo que sigamos inmediatamente su ejemplo y concedamos plena independencia a nuestras posesiones coloniales. Si no lo hacemos, dicen que están decididos a respaldar sus demandas con fuerza militar..."
 mtg_britain.46.a:1 "Entonces no tenemos otra opción."
 mtg_britain.46.b:1 "Que lo intenten."
 mtg_britain.47.t:1 "[From.GetName] Descoloniza"
 mtg_britain.47.d:1 "[From.GetNameDefCap] ha descolonizado, conforme a nuestras demandas."
 mtg_britain.47.a:1 "Ayudan a la emancipación del trabajador."
 mtg_britain.48.t:1 "[From.GetName] Rechaza Demandas"
 mtg_britain.48.d:1 "[From.GetNameDefCap] rechazó nuestras demandas de descolonización."
 mtg_britain.48.a:1 "Entonces, guerra será."
 mtg_britain.49.t:1 "Gran Bretaña Sugiere Cooperación"
 mtg_britain.49.d:1 "[From.GetNameDefCap] sugiere una cooperación para atacar a [GER.GetNameDef] desde dos direcciones. Suponiendo que cumplan con su parte del trato y inicien un segundo frente rápidamente, esta podría ser una excelente oportunidad."
 mtg_britain.49.a:1 "Una gran idea - hagámoslo."
 mtg_britain.49.b:1 "Esto parece suicida. Mejor esperemos."
 mtg_britain.50.t:1 "[From.GetName] Acepta Oferta"
 mtg_britain.50.d:1 "[From.GetNameDefCap] ha aceptado nuestra oferta, y están listos para atacar a Alemania."
 mtg_britain.50.a:1 "Vamos a aplastar a los alemanes."
 mtg_britain.51.t:1 "[From.GetName] Rechaza Oferta"
 mtg_britain.51.d:1 "[From.GetNameDefCap] ha rechazado nuestra oferta. Dicen que no tienen ninguna intención hostil hacia los alemanes."
 mtg_britain.51.a:1 "Qué desafortunado."
 mtg_britain.52.t:2 "[From.GetName] Solicita Alianza"
 mtg_britain.52.d:1 "[From.GetNameDefCap] se ha acercado a nosotros con una solicitud para unirse al Comintern."
 mtg_britain.52.a:1 "Son compañeros comunistas - deben estar a nuestro lado."
 mtg_britain.52.b:1 "Su comunismo no es el camino de Stalin."
 mtg_britain.53.t:1 "[From.GetName] Concede Solicitud"
 mtg_britain.53.d:1 "[From.GetNameDefCap] nos ha permitido ser miembros del Comintern. Ahora estamos a su lado en defensa de los trabajadores del mundo."
 mtg_britain.54.t:1 "[From.GetName] Niega Solicitud"
 mtg_britain.54.d:1 "[From.GetNameDefCap] ha rechazado nuestra solicitud para unirse al Comintern. Estamos solos."
 mtg_britain.55.t:1 "Guerra Civil Comunista"
 mtg_britain.55.d:1 "Elementos ciertos dentro de nuestro partido nos han acusado durante mucho tiempo de solo dar servicio de labios a los ideales comunistas de libertad e igualdad. Estos elementos han iniciado ahora un intento de golpe de estado. Hemos logrado mantenernos en el poder, pero la situación ha escalado a una guerra civil a gran escala."
 mtg_britain.55.a:1 "Traidores!"
 mtg_britain.56.t:1 "Guerra Civil Comunista Termina"
 mtg_britain.56.d:1 "Después de una desgastante guerra civil, hemos logrado recuperar el control de la situación. Ahora podemos comenzar a purgar estos elementos traidores en nuestra nación..."
 mtg_britain.56.a:1 "Muéstrales ninguna misericordia."
 mtg_britain.57.t:1 "Marcha Pacífica en [ENG_blackshirt_march_state.GetName]"
 mtg_britain.57.d:2 "La marcha en [ENG_blackshirt_march_state.GetName] fue un gran éxito; las contraprotestas fueron mínimas y nuestros camisas negras se comportaron de manera ejemplar. El aumento de popularidad que resultó de esto nos ha permitido hacer avances políticos significativos en beneficio de nuestro movimiento."
 mtg_britain.57.a:1 "Marchando inexorablemente hacia la victoria!"
 mtg_britain.58.t:1 "Marcha en [ENG_blackshirt_march_state.GetName]"
 mtg_britain.58.d:2 "A pesar de algunas contraprotestas y choques menores, la marcha en [ENG_blackshirt_march_state.GetName] fue un éxito. Las camisas negras han mantenido el honor del partido, y seguimos marchando hacia la victoria política total."
 mtg_britain.58.a:1 "Nadie puede detener el camino del progreso."
 mtg_britain.59.t:1 "Marcha Violenta en [ENG_blackshirt_march_state.GetName]"
 mtg_britain.59.d:2 "La marcha en [ENG_blackshirt_march_state.GetName] resultó en grandes contraprotestas y extensos enfrentamientos en la calle. A pesar de los numerosos heridos e incluso algunas muertes, nuestras camisas negras lograron defenderse hasta que la policía intervino."
 mtg_britain.59.a:1 "¿Qué son unos pocos huevos rotos ante el futuro de la nación?"
 mtg_britain.60.t:1 "Discursos de Mosley contra [GER.GetName]"
 mtg_britain.60.d:1 "Desafiando las acusaciones de que es simplemente el perrito faldero de [GER.GetLeader], Oswald Mosley pronunció hoy un discurso vibrante. En él, afirmó la singularidad e individualidad del fascismo británico, y subrayó la distinción entre sus políticas y las del dictador alemán. Concluyó con palabras poderosas: '¡Nadie, salvo un británico, dominará Gran Bretaña!'"
 mtg_britain.60.a:1 "La recepción pública parece ser bastante buena."
 mtg_britain.61.t:1 "[From.GetName] Apoya a los Leales Imperiales"
 mtg_britain.61.d:1 "Nos ha llegado a nuestra atención que [From.GetNameDef] está apoyando a los Leales Imperiales en nuestro país. Si se les deja sin oposición, sus actividades subversivas bien podrían culminar en una guerra civil a gran escala!"
 mtg_britain.61.a:1 "Debemos estar alerta."
 mtg_britain.62.t:1 "[From.GetName] Se Mueve para Asegurar los Dominions"
 mtg_britain.62.d:1 "El nuevo gobierno [From.GetAdjective] ha anunciado su intención de aplastar cualquier disidencia entre sus Dominions con fuerza militar, si es necesario. Aunque su ejército estaría demasiado extendido para hacer esto en todo el Imperio, claramente tienen la intención de intentarlo."
 mtg_britain.62.a:1 "Puede que vengan por nosotros."
 mtg_britain.63.t:1 "[From.GetName] Impone Ley Marcial"
 mtg_britain.63.d:1 "Habiendo desplegado sus fuerzas en nuestra tierra firme, el gobierno [From.GetAdjective] ha anunciado ahora la ley marcial, suspendiendo temporalmente el gobierno."
 mtg_britain.63.a:1 "¿Cómo se atreven?!"
 mtg_britain.64.t:1 "[From.GetName] Difunde Propaganda"
 mtg_britain.64.d:1 "El gobierno [From.GetAdjective] ha comenzado a difundir propaganda ideológica extensa, utilizando la ley marcial para suprimir los medios."
 mtg_britain.64.a:1 "Solo podemos esperar que no influya demasiado en el pueblo."
 mtg_britain.65.t:1 "[From.GetName] Reemplaza al Gobierno"
 mtg_britain.65.d:1 "[From.GetNameDefCap], con el apoyo de nuestro pueblo, ha disuelto por completo nuestro gobierno y ha convocado nuevas elecciones. Estas no han sido más que una farsa, con un gobierno lealista ganando una victoria aplastante."
 mtg_britain.65.a:1 "Cómo se atreven a-- quiero decir, Reina Britannia!"
 mtg_britain.66.t:1 "Lealtades hacia Gran Bretaña"
 mtg_britain.66.d:1 "El gobierno [From.GetAdjective] ha experimentado cambios políticos enormes. Debemos decidir si permanecer leales ahora que nuestras visiones ideológicas son tan diferentes."
 mtg_britain.66.a:1 "No vemos nada de malo en este estado de cosas."
 mtg_britain.66.b:1 "Esto es inaceptable! Declararemos independencia!"
 mtg_britain.67.t:1 "[From.GetName] Proclama Independencia"
 mtg_britain.67.d:1 "[From.GetNameDefCap] nos ha informado que no pueden estar de acuerdo con el camino ideológico que hemos elegido, y que, por lo tanto, no ven otra opción que separarse del Imperio."
 mtg_britain.67.a:1 "Veremos cuánto dura eso."
 ENG_dominions_stayed_with_fascist_britain_flag:1 "Quedamos con el Fascista Británico."
 mtg_britain.68.t:2 "Comunismo en Canadá"
 mtg_britain.68.d:1 "[ENG.GetNameDefCap] está imponiendo un gobierno comunista en [FROM.GetNameDef]. ¿No podemos permitir que tal amenaza ideológica aparezca en nuestra propia frontera?!"
 mtg_britain.68.a:1 "Nos opondremos con firmeza."
 mtg_britain.68.b:1 "No hay nada que podamos hacer."
 mtg_britain.69.t:1 "[USA.GetName] Se Opone al Comunismo [CAN.GetAdjective]"
 mtg_britain.69.d:1 "[From.GetNameDefCap] ha emitido un ultimátum, exigiendo que cesemos inmediatamente la expansión del comunismo en [CAN.GetNameDef]."
 mtg_britain.69.a:1 "Que intenten hacer cumplir esa demanda."
 mtg_britain.69.b:1 "Entonces no tenemos más opción que cumplir."
 mtg_britain.70.t:1 "[From.GetName] Se Niega a Retroceder"
 mtg_britain.70.d:1 "[From.GetNameDefCap] ha rechazado nuestras demandas y nos informa que no tenemos autoridad sobre los trabajadores [CAN.GetAdjective]."
 mtg_britain.70.a:1 "Entonces debemos ganar nuestra autoridad por medios militares."
 mtg_britain.70.b:1 "Nos han puesto a prueba - debemos ceder."
 mtg_britain.71.t:1 "[From.GetName] Cede"
 mtg_britain.71.d:1 "[From.GetNameDefCap] nos informa que se abstendrán de difundir el comunismo en [CAN.GetNameDef]."
 mtg_britain.71.a:1 "Ellos saben lo que es mejor para ellos."
 ENG_ditched_the_italians_flag:1 "Nos distanciamos de los italianos a favor de los británicos.\n"
 ENG_ditched_by_the_germans_flag:1 "Abandonados por los alemanes a favor de los británicos.\n"
 ENG_democratic_civil_war_tt:1 "Los partidarios democráticos inician una guerra civil.\n"
 mtg_britain.34_tt:1 "La Armada Real regresa a nuestro control.\n"
 ENG_communist_civil_war_tt:1 "Los partidarios comunistas inician una guerra civil.\n"
 mtg_britain.62_tt:1 "Los británicos podrán convencernos de su ideología durante los próximos 180 días.\n"
 mtg_britain.68_tt:1 "Abandonar todos los esfuerzos para asegurar Canadá.\n"
 mtg_britain.72.t:1 "Agitación Civil en el Norte de India"
 mtg_britain.72.d:2 "Intentar mantener un estado singular en el subcontinente indio está demostrando resultar en grandes cantidades de fricción. Las diferencias religiosas están comenzando a causar descontento público y enfrentamientos, especialmente en el noroeste y noreste del país, mientras que individuos prominentes utilizan una retórica cada vez más hostil. La crisis no muestra signos de desaceleración, e incluso en Birmania la gente habla de secesión..."
 mtg_britain.72.a:1 "Es ominoso... Mejor preparemos para lo peor."
 mtg_britain.73.t:1 "Guerra Civil India"
 mtg_britain.73.d:1 "Las tensiones en el norte del país finalmente han alcanzado el punto de quiebre, y la violencia abierta entre las poblaciones musulmana e hindú ha escalado a una guerra civil. Se ha formado un gobierno musulmán provisional, declarando plena independencia pakistaní, y anunciando su resolución de defenderla por medios militares."
 mtg_britain.73.a:1 "No podemos dejar que se separen así como así!"
 mtg_britain.73.b:1 "Esto no vale la pena pelear una guerra."
 mtg_britain.74.t:1 "La Guerra Civil con [PAK.GetName] Se Estanca"
 mtg_britain.74.d:1 "Nuestra guerra con [PAK.GetNameDef] se ha estancado y la opinión pública se ha vuelto en contra de la pérdida de vidas sin sentido, sin un final a la vista. Quizás este sea un buen momento para comenzar negociaciones de paz?"
 mtg_britain.74.a:1 "Es hora de aceptar su independencia."
 mtg_britain.74.b:1 "Nunca aceptaremos su independencia!"
 mtg_britain.75.t:1 "[RAJ.GetName] Reconoce Nuestra Independencia"
 mtg_britain.75.d:2 "[RAJ.GetNameDef] se ha resignado a aceptar nuestra independencia. Ante el desplome del apoyo interno, sienten que no hay más sentido en continuar esta agotadora guerra."
 mtg_britain.75.a:1 "Por fin."
 mtg_britain.76.t:1 "Guerra Civil Pakistaní"
 mtg_britain.76.d:1 "Diferencias culturales entre el Este y el Oeste de [PAK.GetName] han causado tensiones crecientes, y ahora los bangladesíes han entrado en revuelta abierta contra lo que consideran 'nuestra opresión'. Es poco probable que podamos volver a controlar el área sin derramar sangre..."
 mtg_britain.76.a:1 "Entonces debemos derramar sangre."
 mtg_britain.76.b:1 "Es absurdo - debemos aceptar su independencia."
 mtg_britain.77.t:1 "La Guerra Civil con [BAN.GetName] Se Estanca"
 mtg_britain.77.d:1 "Nuestra guerra con [BAN.GetNameDef] se ha estancado y la opinión pública se ha vuelto en contra de la pérdida de vidas sin sentido, sin un final a la vista. Quizás este sea un buen momento para comenzar negociaciones de paz?"
 mtg_britain.77.a:1 "Es hora de aceptar su independencia."
 mtg_britain.77.b:1 "Nunca aceptaremos su independencia!"
 mtg_britain.78.t:1 "[PAK.GetName] Reconoce Nuestra Independencia"
 mtg_britain.78.d:1 "[PAK.GetNameDef] se ha resignado a aceptar nuestra independencia. Ante el desplome del apoyo interno, sienten que no hay más sentido en continuar esta agotadora guerra."
 mtg_britain.79.t:1 "[From.GetNameDefCap] Exige Cumplimiento"
 mtg_britain.79.d:1 "[From.GetNameDefCap] nos informa que requieren paso a través de nuestra tierra para atacar a sus enemigos, [SOV.GetNameDef]. Exigen nuestro cumplimiento inmediato, así como un supervisión gubernamental de gran alcance. Si no lo hacemos, dicen que no tendrán otra opción que hacer pasar sus fuerzas a través de nuestra tierra SIN nuestra aprobación..."
 mtg_britain.79.a:1 "Al menos de esta manera no lucharemos solos contra los soviéticos."
 mtg_britain.79.b:1 "Tendrán que arrancar nuestro cumplimiento de nuestras frías manos muertas!"
 mtg_britain.80.t:1 "[From.GetNameDefCap] Acepta Demandas"
 mtg_britain.80.d:1 "[From.GetNameDefCap] ha aceptado nuestras demandas y nos ha otorgado un control de gran alcance sobre su territorio."
 mtg_britain.80.a:1 "Bien - a través del Cáucaso y hacia Stalingrado!"
 mtg_britain.81.t:1 "[From.GetName] Rechaza Demandas"
 mtg_britain.81.d:1 "[From.GetNameDefCap] ha rechazado nuestras demandas. En palabras de sus representantes: '¡Si queremos su cumplimiento, tendremos que arrancárselo de sus frías y muertas manos!'"
 mtg_britain.81.a:1 "Ellos lo pidieron."
 mtg_britain.82.t:0 "La Conferencia Imperial de [?global.year|0]"
 mtg_britain.82.d:0 "Durante los próximos dos meses, representantes del gobierno británico y los Dominions se reunirán en Londres para discutir asuntos que conciernen a todo el Imperio. Este es un excelente momento para discutir temas como la defensa, el comercio o la Apaciguamiento, con la esperanza de darle al Imperio la mejor oportunidad de sobrevivir a la crisis actual.\n\nAdemás, este puede ser el mejor momento para resolver con definitiva el asunto de la Federación Imperial, ya planteado repetidamente en conferencias imperiales anteriores. Si el futuro de la Mancomunidad Británica de Naciones será uno de una asociación laxa de naciones independientes y soberanas, o de una federación unida que pueda mantenerse firme ante la agitación global, podría decidirse en los próximos meses."
 mtg_britain.82.a:0 "Empecemos a impulsar nuestra agenda."
 mtg_britain.82.b:0 "Que se escuchen nuestras voces!"
 mtg_britain.82_tt:0 "Este modificador de opinión será eliminado al concluir la conferencia. Cuanto mayor sea la opinión de los participantes, más probable será que acepten tus propuestas.\n"
 mtg_britain.83.t:0 "Conferencia Imperial: Defensa"
 mtg_britain.83.d:0 "A la luz de la actual crisis global, está claro que ya no podemos asumir completamente la responsabilidad de la defensa imperial nosotros solos, y por lo tanto debemos confiar más en nuestros Dominions. Cada estado debe aumentar sus propios gastos en defensa, para que el conjunto pueda mantenerse más fuerte ante lo que el mundo pueda arrojarnos."
 mtg_britain.83.a:0 "Esperemos que los Dominions estén de acuerdo."
 mtg_britain.83.b:0 "Gastar esfuerzo diplomático para persuadir a los Dominions de que estén de acuerdo."
 mtg_britain.83.c:0 "Gastar un esfuerzo diplomático tremendo para persuadir a los Dominions de que estén de acuerdo."
 mtg_britain.84.d:0 "Los representantes [From.GetAdjective] en la conferencia han indicado su deseo de que el Imperio en su conjunto gaste más en rearme y defensa. Si estamos de acuerdo, aceptamos la carga de cuidar mejor de nuestra propia defensa local y confiar menos en el apoyo [From.GetAdjective]."
 mtg_britain.84.a:0 "La defensa del Imperio depende de todos nosotros."
 mtg_britain.84.b:0 "Nuestro presupuesto no permite esto."
 mtg_britain.85.t:0 "Conferencia Imperial: Defensa - [From.GetName] Acepta"
 mtg_britain.85.d:0 "El gobierno [From.GetAdjective] nos ha notificado que acepta nuestra propuesta de aumentar los gastos en defensa. Han prometido hacerlo de inmediato."
 mtg_britain.85.a:0 "Cumplen con su deber hacia el Imperio."
 mtg_britain.86.t:0 "Conferencia Imperial: Defensa - [From.GetName] Rechaza"
 mtg_britain.86.d:0 "El gobierno [From.GetAdjective] nos informa que no tiene los medios para aumentar los gastos en defensa. Por lo tanto, han tenido que rechazar nuestra propuesta."
 mtg_britain.86.a:0 "Se aprovechan de nuestra protección!"
 mtg_britain.87.t:0 "Conferencia Imperial: Comercio"
 mtg_britain.87.d:0 "Si el Imperio ha de prosperar, debemos ampliar los acuerdos de comercio preferenciales ya establecidos. Proponemos que los Dominions aumenten sus exportaciones al corazón industrial de las Islas Británicas, para que podamos alimentar nuestra industria de la manera más eficiente."
 mtg_britain.88.d:0 "El gobierno [From.GetAdjective] ha expresado su deseo de ampliar los acuerdos de comercio preferenciales ya establecidos, para aumentar las importaciones disponibles para el corazón industrial británico. Argumentan que una Gran Bretaña más fuerte significará un Imperio más fuerte en su conjunto."
 mtg_britain.88.a:0 "La supervivencia del Imperio depende de ello."
 mtg_britain.88.b:0 "Comerciamos de la manera que queramos."
 mtg_britain.89.t:0 "Conferencia Imperial: Comercio - [From.GetName] Acepta"
 mtg_britain.89.d:0 "El gobierno [From.GetAdjective] nos ha notificado que acepta nuestra propuesta de aumentar las exportaciones. Alterarán sus regulaciones comerciales de inmediato."
 mtg_britain.89.a:0 "Juntos prosperaremos."
 mtg_britain.90.t:0 "Conferencia Imperial: Comercio - [From.GetName] Rechaza"
 mtg_britain.90.d:0 "El gobierno [From.GetAdjective] ha rechazado nuestra propuesta de aumentar las exportaciones y ampliar el programa de comercio preferencial. Temen que esto afecte negativamente su situación económica interna."
 mtg_britain.90.a:0 "Solo piensan en sí mismos!"
 mtg_britain.91.t:0 "Conferencia Imperial: Economía"
 mtg_britain.91.d:0 "Una economía poderosa es la columna vertebral que sostiene todo el Imperio. Es imperativo que los Dominions no descuiden su acumulación industrial interna, sino que inviertan fuertemente en el avance continuo de la industrialización."
 mtg_britain.92.d:0 "Los líderes [From.GetAdjective] han presentado un caso convincente sobre la importancia de nuestra acumulación industrial interna. Desean que aumentemos las inversiones del gobierno en este sector."
 mtg_britain.92.a:0 "Nuestra economía debe ser fuerte para resistir la tormenta que se avecina."
 mtg_britain.92.b:0 "No tenemos los fondos para esto en este momento."
 mtg_britain.93.t:0 "Conferencia Imperial: Economía - [From.GetName] Acepta"
 mtg_britain.93.d:0 "El gobierno [From.GetAdjective] nos ha notificado que acepta nuestra solicitud de aumentar las inversiones en su industria interna. Liberarán estos fondos de inmediato."
 mtg_britain.93.a:0 "Sus inversiones darán buenos frutos."
 mtg_britain.94.t:0 "Conferencia Imperial: Economía - [From.GetName] Rechaza"
 mtg_britain.94.d:0 "El gobierno [From.GetAdjective] ha rechazado nuestra solicitud de aumentar las inversiones en su industria interna. Aseguran que el crecimiento natural beneficiará más al sector a largo plazo."
 mtg_britain.94.a:0 "Se aprovechan de nuestra riqueza!"
 mtg_britain.95.t:0 "Conferencia Imperial: Apaciguamiento"
 mtg_britain.95.d:0 "La política de Apaciguamiento no ha estado exenta de críticos dentro del Imperio. Debemos una vez más presentar este punto para discusión, y admitir que quizás se necesite un cambio en el tono diplomático, pero que esto requiere el apoyo del Imperio."
 mtg_britain.96.d:0 "Los líderes [From.GetAdjective] admiten que la política de Apaciguamiento está quizás fallida y están dispuestos a poner esto en discusión. Están abiertos a cambiar su postura diplomática, pero solo lo harán si cuentan con el apoyo del Imperio."
 mtg_britain.96.a:0 "Quizás debamos aceptar el fracaso del Apaciguamiento."
 mtg_britain.96.b:0 "Debemos mantenernos fieles a nuestra política de Apaciguamiento."
 mtg_britain.97.t:0 "Conferencia Imperial: Apaciguamiento - [From.GetName] Acepta"
 mtg_britain.97.d:0 "El gobierno [From.GetAdjective] nos ha notificado que están de acuerdo en que la política de apaciguamiento ha llegado a su fin, y que se necesita una postura más firme para defender nuestros intereses globales, incluso si esto puede llevar a la guerra."
 mtg_britain.97.a:0 "Ellos ven la amenaza."
 mtg_britain.98.t:0 "Conferencia Imperial: Apaciguamiento - [From.GetName] Rechaza"
 mtg_britain.98.d:0 "El gobierno [From.GetAdjective] no está de acuerdo con nuestras dudas sobre el apaciguamiento, argumentando que no podemos permitirnos quedar atrapados en una guerra, y que debemos mantener nuestra política de apaciguar a aquellos que desean poner a prueba nuestra voluntad."
 mtg_britain.98.a:0 "No tienen carácter!"
 mtg_britain.99.t:0 "Conferencia Imperial: Federación"
 mtg_britain.99.d:0 "El concepto de un superestado federal que abarque todo el Imperio Británico tiene ya más de medio siglo, pero las anteriores Conferencias Imperiales no pudieron llegar a una decisión sobre el asunto. Tenemos una última oportunidad, antes de que nos fijemos demasiado en nuestro camino hacia la autogobernanza de los Dominions. Debemos hacerles entender que esta es la mejor solución posible tanto para sus pueblos como para el Commonwealth de Naciones en su conjunto."
 mtg_britain.100.d:1 "El gobierno [From.GetAdjective] ha propuesto una vez más la creación de un superestado federal que abarque todo el Imperio Británico, en el que todos los estados miembros tendrían voz en las políticas exteriores e interiores. Esto sería, dicen, una alternativa viable al concepto de 'autogobierno', que eventualmente nos vería convertirnos en completamente independientes."
 mtg_britain.100.a:0 "Seremos más fuertes juntos."
 mtg_britain.100_tt:0 "Si se aprueba la resolución, recibirás:\n"
 mtg_britain.100.b:0 "Nunca renunciaremos a nuestra independencia!"
 mtg_britain.101.t:0 "Conferencia Imperial: Federación - [From.GetName] Acepta"
 mtg_britain.101.d:0 "El gobierno [From.GetAdjective] nos ha notificado que están de acuerdo con nuestra propuesta de una Federación Imperial. Nos apoyan plenamente y se esforzarán por prepararse para la integración si la moción prospera."
 mtg_britain.101.a:0 "Seremos más fuertes como uno solo."
 mtg_britain.102.t:0 "Conferencia Imperial: Federación - [From.GetName] Rechaza"
 mtg_britain.102.d:0 "El gobierno [From.GetAdjective] nos ha notificado que han rechazado nuestra propuesta de una Federación Imperial. Consideran que el concepto es una infracción inaceptable sobre los derechos de su pueblo. En la búsqueda del derecho inalienable del pueblo a la autodeterminación, el autogobierno es el único camino posible a seguir."
 mtg_britain.102.a:0 "Ellos no ven el futuro..."
 mtg_britain.103.t:0 "Conferencia Imperial: Federación - Éxito"
 mtg_britain.103.d:0 "La moción de la Federación Imperial ha tenido un éxito unánime. Ahora, todas las partes involucradas tendrán que comenzar el largo proceso de remodelar e integrar sus gobiernos a nivel federal, para facilitar en última instancia la plena integración de nuestros territorios."
 mtg_britain.103.a:0 "Una ocasión monumental para el Imperio!"
 mtg_britain.104.t:0 "Conferencia Imperial: Federación - Éxito parcial"
 mtg_britain.104.d:0 "La moción de la Federación Imperial ha llegado a un punto muerto. Aunque [CAN.GetNameDef], [SAF.GetNameDef], [AST.GetNameDef] y [NZL.GetNameDef] han aceptado, el gobierno [RAJ.GetAdjective] ha citado diferencias culturales fundamentales, así como la falta de respeto por los derechos del estado indio como razón para rechazar nuestra moción.\n\nDebemos decidir ahora si avanzar con aquellos Dominios que aceptaron y, al hacerlo, conceder la independencia a [RAJ.GetNameDef], o archivar la propuesta por completo."
 mtg_britain.104.a:0 "Entonces, nuestros caminos deben divergir aquí."
 mtg_britain.104.b:0 "Sin India no somos nada."
 mtg_britain.105.t:0 "Conferencia Imperial: Federación - Fracaso"
 mtg_britain.105.d:0 "Sin apoyo unánime, la moción de la Federación Imperial ha sido derrotada. Como parece que el interés en esta alternativa al autogobierno está disminuyendo en lugar de aumentar, la propuesta será definitivamente eliminada como tema de futuras Conferencias Imperiales. Continuaremos, en cambio, trabajando hacia la realización eventual de la plena independencia."
 mtg_britain.105.a:0 "Enfoquémonos en objetivos más alcanzables, entonces."
 mtg_britain.106.t:0 "[From.GetName] Exige Cumplimiento del Tratado"
 mtg_britain.106.d:0 "[From.GetNameDefCap] ha emitido un ultimátum, exigiendo que reduzcamos inmediatamente la cantidad de buques capitales para alinearnos con las estipulaciones del Tratado Naval de Washington. Han añadido que si no cumplimos en 60 días, están dispuestos a reducir el número de nuestros buques capitales mediante el uso de la fuerza militar."
 mtg_britain.106.a:0 "Nos temen."
 mtg_britain.107.t:0 "[From.GetName] Cumple con el Tratado"
 mtg_britain.107.d:0 "Los representantes [From.GetAdjective] se han disculpado profusamente por su violación del Tratado Naval de Washington y nos aseguran que han reducido su número de buques capitales para alinearse nuevamente con las estipulaciones del tratado."
 mtg_britain.107.a:0 "No dejes que vuelva a suceder."
 mtg_britain.108.t:0 "[From.GetName] Desafía el Tratado"
 mtg_britain.108.d:0 "El [From.GetAdjective] ha guardado un silencio mortal sobre el tema de sus obligaciones del tratado. No se han dado indicios de reducir su número de buques capitales."
 mtg_britain.108.a:0 "No nos desafiarán de nuevo."
 panay_inc_opinion_modifier:0 "Incidente de Panay"
 panay_inc2_opinion_modifier:0 "Ataque al HMS Ladybird"
 panay_incident.2.t:0 "USS Panay hundido en China!"
 panay_incident.2.d:0 "La cañonera USS Panay fue atacada hoy mientras evacuaba a civiles de la línea del frente en la guerra entre [JAP.GetName] y [CHI.GetName], a pesar de estar claramente marcada con banderas [USA.GetAdjective]. Impactada por dos bombas, se hundió más tarde ese día, con tres ciudadanos estadounidenses muertos y muchos más heridos. Los supervivientes fueron rescatados por cañoneras [USA.GetAdjective] y [ENG.GetAdjective] en la zona.\n\n[JAP.GetNameDef] ha sido rápido en afirmar que fue un accidente y ha ofrecido disculpas, pero algunos creen que el ataque fue deliberado y varios asesores están pidiendo guerra. Sin embargo, el apoyo público para la guerra sigue siendo bajo y cualquier declaración probablemente será profundamente divisiva. ¿Cómo deberíamos responder?"
 panay_incident.2.e:0 "La cañonera USS Panay fue atacada hoy mientras evacuaba a civiles de la línea del frente en la guerra entre [JAP.GetName] y [CHI.GetName], a pesar de estar claramente marcada con banderas [USA.GetAdjective]. Impactada por dos bombas, se hundió más tarde ese día, con tres ciudadanos estadounidenses muertos y muchos más heridos. Los supervivientes fueron rescatados por cañoneras [USA.GetAdjective] y [ENG.GetAdjective] en la zona.\n\n[JAP.GetNameDef] ha sido rápido en afirmar que fue un accidente y ha ofrecido disculpas, pero algunos creen que el ataque fue deliberado y varios asesores están pidiendo guerra. ¿Cómo deberíamos responder?"
 panay_incident.2.a:0 "Retirar nuestras fuerzas de China"
 panay_incident.2.a.tt:0 "El público está profundamente preocupado por los enredos extranjeros. Este incidente nunca habría ocurrido si nuestros hombres de servicio no estuvieran en [CHI.GetName] en primer lugar. Retirar el pequeño número de cañoneras y personal en China ayudaría a mejorar la estabilidad interna, aunque también nos alejaría más de futuras intervenciones militares.\n\n"
 panay_incident.2.e.tt:0 "Con el apoyo a la guerra en aumento, retirarse de [CHI.GetName] ahora dañaría nuestros esfuerzos para justificar una acción militar en el futuro, aunque tranquilizar al público sobre nuestro deseo de paz debería ayudar a la estabilidad interna.\n\n"
 panay_incident.2.b:0 "Exigir compensación"
 panay_incident.2.b.tt:0 "Nuestra demanda será presentada al Gobierno japonés, y deberíamos esperar su respuesta.\n\n"
 panay_incident.2.c:0 "Guerra!"
 panay_incident.2.c.tt:0 "Si bien nuestra base industrial mucho más fuerte es una ventaja clave, el bajo apoyo público haría que la guerra fuera una proposición arriesgada y limitaría nuestra capacidad para involucrarnos en otros desarrollos globales.\n\n"
 panay_incident.3.t:0 "[USA.GetName] exige una disculpa y compensación"
 panay_incident.3.d:0 "En respuesta a nuestro hundimiento del USS Panay a principios de esta semana, [USA.GetNameDef] ha exigido una disculpa, el castigo a los oficiales involucrados y compensación. Si bien el ataque no fue ordenado por nuestro Gobierno, no está del todo claro si fue un error de pilotos demasiado entusiastas o un intento de los halcones militares de alentar a [USA.GetNameDef] y [ENG.GetName] a retirar sus fuerzas de [CHI.GetName]. A algunos en el Gobierno no les gustará que estemos de acuerdo con los términos [USA.GetAdjective], pero una negativa podría significar guerra."
 panay_incident.3.a:0 "Acceder a los términos [USA.GetAdjective]"
 panay_incident.3.b:0 "Nunca nos inclinaremos ante los decadentes occidentales!"
 panay_incident.3.b.tt:0 "Rechazar los términos [USA.GetAdjective] será visto como una demostración de fuerza a nivel interno, aumentando el apoyo a nuestro Gobierno, pero ¿vale la pena el riesgo de una guerra con [USA.GetNameDef]?\n\n"
 panay_incident.4.t:0 "[JAP.GetName] acepta proporcionar compensación"
 panay_incident.4.d:0 "Recibimos una respuesta del embajador [JAP.GetAdjective] aceptando nuestra demanda de compensación por el hundimiento del USS Panay. Si bien las actitudes públicas en [USA.GetNameDef] hacia [JAP.GetName] se verán influenciadas por estos eventos durante algún tiempo, la guerra ha \nsido evitada."
 panay_incident.4.a:0 "Afortunadamente [JAP.GetName] vio la razón"
 panay_incident.5.t:0 "[JAP.GetName] se niega a pagar compensación"
 panay_incident.5.d:0 "Está claro que la disculpa [JAP.GetAdjective] por el hundimiento del USS Panay fue solo un gesto vacío, ya que han rechazado de manera contundente nuestra solicitud de compensación. Esto nos deja en una situación difícil, ya que el país no está preparado para lo que será una guerra impopular, pero ceder nos perjudicará políticamente y reforzará la postura anti-intervencionista del público. Sin embargo, dar un paso atrás de la guerra tranquilizará a los votantes de que el Gobierno cumple lo que dice sobre evitar enredos extranjeros."
 panay_incident.5.a:0 "La guerra no traerá de vuelta al USS Panay"
 panay_incident.5.b:0 "Haremos que [JAP.GetName] pague!"
 panay_incident.6.t:0 "[USA.GetName] se retira de China"
 panay_incident.6.d:0 "La pérdida del USS Panay ha elevado los temores de guerra en [USA.GetNameDef]. Claramente careciendo de apetito por una confrontación, los políticos [USA.GetAdjective] han presionado con éxito para la retirada de todas las cañoneras y el personal [USA.GetAdjective] restantes de China."
 panay_incident.6.a:0 "Su debilidad es nuestra fortaleza"
 mtg_netherlands.1.t:0 "Venezuela ofrece 'proteger' las Islas ABC"
 mtg_netherlands.1.d:0 "Citando nuestra presente debilidad militar tras la invasión de nuestra patria, el gobierno [VEN.GetAdjective] ha presentado una propuesta para 'ayudar a proteger' las Islas ABC de ataques enemigos. Es cuestionable si estarán dispuestos a irse una vez que su ayuda ya no sea necesaria..."
 mtg_netherlands.1.a:0 "No es ideal, pero no tenemos otra opción."
 mtg_netherlands.1.b:0 "No! Solo quieren las islas para ellos mismos."
 mtg_netherlands.1.c:0 "Dejad que los británicos controlen en su lugar - no sea que la situación se agrave."
 mtg_netherlands.1.e:0 "Dejad que los estadounidenses controlen en su lugar - no sea que la situación se agrave."
 mtg_netherlands.2.t:0 "[From.GetNameDefCap] Acepta nuestra oferta"
 mtg_netherlands.2.d:0 "El gobierno [HOL.GetAdjective] ha aceptado nuestra oferta de prestarles 'protección' para las Islas ABC."
 mtg_netherlands.2.a:0 "Nuestro truco ha tenido éxito."
 mtg_netherlands.3.t:0 "[From.GetNameDefCap] Rechaza nuestra oferta"
 mtg_netherlands.3.d:0 "El gobierno [HOL.GetAdjective] ha rechazado nuestra oferta de prestarles 'protección' para las Islas ABC."
 mtg_netherlands.3.a:0 "No dejaremos que esto pase!"
 mtg_netherlands.4.t:0 "[From.GetNameDefCap] Solicita nuestra protección en las Islas ABC"
 mtg_netherlands.4.d:0 "El gobierno [HOL.GetAdjective] ha solicitado que asumamos la protección de Curazao. Han sido contactados por los venezolanos bajo la apariencia de 'ofrecer protección', y temen que estalle hostilidades si rechazan la 'oferta' [VEN.GetAdjective]."
 mtg_netherlands.4.a:0 "Aceptaremos esta carga."
 mtg_netherlands.4.b:0 "No podemos involucrarnos en disputas territoriales locales."
 mtg_netherlands.5.t:0 "[From.GetNameDefCap] Acepta proteger las Islas ABC"
 mtg_netherlands.5.d:0 "[From.GetNameDefCap] ha decidido aceptar asumir la responsabilidad de las Islas ABC."
 mtg_netherlands.5.a:0 "Es preferible a la alternativa."
 mtg_netherlands.6.t:0 "[From.GetNameDefCap] Rechaza proteger las Islas ABC"
 mtg_netherlands.6.d:0 "[From.GetNameDefCap] ha decidido rechazar asumir la responsabilidad de las Islas ABC. Dicen que no pueden involucrarse en lo que llaman 'disputas territoriales locales'."
 mtg_netherlands.6.a:0 "No tenemos más opción que aceptar la oferta [VEN.GetAdjective], entonces."
 mtg_netherlands.6.b:0 "Bueno, los venezolanos no lo conseguirán de todos modos!"
 ven_claims_abc_islands:0 "§YVenezuela§ ha ofrecido 'proteger' §YCuraçao§.\n"
 mtg_netherlands.7.t:0 "[From.GetNameDefCap] Solicita planes de crucero de batalla"
 mtg_netherlands.7.d:0 "[From.GetNameDefCap] ha solicitado que compartamos nuestros planes para la clase de cruceros de batalla Scharnhorst. Desean utilizarlos para crear su propio 'Crucero de Batalla Diseño 1047', para poder proyectar poder en sus colonias de las Indias Orientales."
 mtg_netherlands.7.a:0 "¿Por qué no?"
 mtg_netherlands.7.b:0 "No. Pueden diseñar sus propios barcos."
 mtg_netherlands.8.t:0 "[From.GetNameDefCap] Comparte los planes del crucero de batalla"
 mtg_netherlands.8.d:0 "[From.GetNameDefCap] ha decidido compartir sus planes para el crucero de batalla de clase Scharnhorst con nosotros."
 mtg_netherlands.8.a:0 "Buenas noticias!"
 mtg_netherlands.9.t:0 "[From.GetNameDefCap] Se niega a compartir los planes del crucero de batalla"
 mtg_netherlands.9.d:0 "[From.GetNameDefCap] ha decidido no compartir sus planes para el crucero de batalla de clase Scharnhorst con nosotros."
 mtg_netherlands.9.a:0 "Eso es muy desafortunado..."
 mtg_netherlands.10.t:0 "Nuevos gobiernos se forman"
 mtg_netherlands.10.d:0 "El quinto gabinete de Colijn ha caído una vez más, como sus predecesores, y se le ha pedido al Ministro de Estado Dirk Jan de Geer que asuma la responsabilidad de formar un nuevo gobierno. Habiendo servido por última vez en 1933, ha demostrado su capacidad para servir a su país en tiempos de paz. Sin embargo, con la creciente tensión mundial, no está claro cómo manejará el nuevo Ministro-Presidente liderar a la nación en una guerra que parece cada vez más probable."
 mtg_netherlands.10.a:0 "Esperemos que sea más estable que el anterior."
 mtg_netherlands.11.t:0 "Interés japonés en las Indias Orientales"
 mtg_netherlands.11.d:0 "No es un secreto que los japoneses tienen un gran interés en los recursos de nuestras Indias Orientales. Tenemos dos opciones: otorgar a los japoneses derechos exclusivos sobre los recursos que desean en nuestras colonias, o darles el control total sobre las colonias. Si deseamos mantener relaciones pacíficas con [JAP.GetNameDef], tendremos que tomar una decisión."
 mtg_netherlands.11.a:0 "Déjenles el control de las islas."
 mtg_netherlands.11.b:0 "Prométales importaciones a gran escala de recursos vitales."
 mtg_netherlands.12.t:0 "[From.GetNameDefCap] Ofrece el control de las Indias Orientales"
 mtg_netherlands.12.d:0 "En interés de mantener la paz, y sabiendo nuestro interés en el área rica en recursos, [From.GetNameDefCap] ha ofrecido transferir todo el control de las Indias Orientales a nosotros."
 mtg_netherlands.12.a:0 "Esta sería una solución aceptable para nuestra situación."
 mtg_netherlands.12.b:0 "Ellos pueden mantener sus colonias - tenemos soluciones alternativas."
 mtg_netherlands.13.t:0 "[From.GetNameDefCap] Ofrece importaciones de las Indias Orientales"
 mtg_netherlands.13.d:0 "En interés de mantener la paz, y sabiendo nuestro interés en el área rica en recursos, [From.GetNameDefCap] ha encontrado una solución. En lugar de darnos el control total sobre el área, proponen darnos derechos exclusivos sobre los recursos que allí se encuentran."
 mtg_netherlands.13.a:0 "Este es un compromiso aceptable."
 mtg_netherlands.13.b:0 "Este 'compromiso' no es lo suficientemente bueno."
 mtg_netherlands.14.t:0 "La Reina despide a ministros derrotistas"
 mtg_netherlands.14.d:0 "Cansada del extenso derrotismo que permea el gobierno, la Reina Wilhelmina ha presionado para despedir a los ministros culpables. El Ministro-Presidente De Geer, en lugar de perder cara de manera tan pública, ha sido autorizado a dimitir por 'razones de salud'. Se espera que no nos cause más problemas en el futuro...\n\nSu reemplazo, Pieter Sjoerds Gerbrandy, ya se ha distinguido por su rechazo a las actitudes derrotistas de de Geer. Si mantiene esta actitud durante la guerra, servirá como un excelente ejemplo para el resto del gabinete."
 mtg_netherlands.14.a:0 "Si tan solo más personas compartieran su determinación."
 mtg_netherlands.15.t:0 "[From.GetNameDefCap] Propone los Países Bajos Unidos"
 mtg_netherlands.15.d:0 "[From.GetNameDefCap] ha presentado una propuesta para reformar el estado tapón de los Países Bajos Unidos que existió tras las Guerras Napoleónicas. Citando sus contribuciones al esfuerzo bélico, en comparación con la relativa inutilidad de los belgas y los luxemburgueses, argumentan por qué no solo deberían ser recompensados, sino también por qué este plan ayudaría a mantener la paz continental en el futuro."
 mtg_netherlands.15.a:0 "Gran idea."
 mtg_netherlands.15.b:0 "No creemos que sí."
 mtg_netherlands.16.t:0 "[From.GetNameDefCap] Apoya la Propuesta de los Países Bajos Unidos"
 mtg_netherlands.16.d:0 "Los británicos han reaccionado favorablemente a nuestra propuesta de unificar los Países Bajos. Podemos comenzar los preparativos para la integración de la tierra a medida que se libere."
 mtg_netherlands.16.a:0 "Excelente noticia."
 mtg_netherlands.17.t:0 "[From.GetNameDefCap] Rechaza la Propuesta de los Países Bajos Unidos"
 mtg_netherlands.17.d:0 "Los británicos han dejado claro que no tienen una alta opinión de nuestra propuesta para unificar los Países Bajos."
 mtg_netherlands.17.a:0 "Su ingratitud es profunda..."
 mtg_netherlands.18.d:0 "Nos ha llegado a la atención que los británicos han aceptado la propuesta holandesa para unificar los Países Bajos bajo la bandera holandesa. Los representantes de nuestro gobierno no fueron consultados..."
 mtg_netherlands.18.a:0 "¿Es así como se apaga la llama de la libertad?"
 mtg_netherlands.19.t:0 "[From.GetNameDefCap] Invita a Benelux"
 mtg_netherlands.19.d:0 "Los representantes [HOL.GetAdjective] se han puesto en contacto con nosotros con una propuesta para una cooperación estrecha entre las naciones que conforman los Países Bajos. Ahora desean tener nuestro apoyo oficial para este proyecto."
 mtg_netherlands.19.a:0 "Esta es una idea excelente!"
 mtg_netherlands.19.b:0 "No estamos interesados."
 mtg_netherlands.20.t:0 "[From.GetNameDefCap] Invita a la Unión Europea"
 mtg_netherlands.20.d:0 "Los representantes [HOL.GetAdjective] se han puesto en contacto con nosotros con una propuesta para una cooperación estrecha entre las potencias menores democráticas de Europa. Ahora desean tener nuestro apoyo oficial para este proyecto."
 mtg_netherlands.21.t:0 "[From.GetNameDefCap] Busca Integración Colonial"
 mtg_netherlands.21.d:0 "Se ha hecho evidente a partir de nuestras interacciones que [From.GetNameDefCap] está buscando asegurar su control sobre nuestros asuntos... Ya se han considerado 'innecesarias' ciertas ramas duplicadas menores del gobierno, siendo gestionadas directamente desde Ámsterdam."
 mtg_netherlands.21.a:0 "Si piensan que eso es mejor..."
 mtg_netherlands.22.t:0 "[From.GetNameDefCap] Mueve la Capital a Batavia"
 mtg_netherlands.22.d:0 "Los representantes del Gobierno en el Exilio nos han informado que el gobierno se trasladará a Batavia, y desde ahora administrará las colonias directamente desde allí. Nuestros servicios ya no son necesarios."
 mtg_netherlands.22.a:0 "Quizás podamos servir al nuevo gobierno de alguna otra manera..."
 mtg_netherlands.23.t:0 "[From.GetNameDefCap] Acepta la Transferencia de las Indias Orientales"
 mtg_netherlands.23.d:0 "[From.GetNameDefCap] acepta nuestra propuesta de tomar el control de todas las Indias Orientales."
 mtg_netherlands.23.a:0 "La paz ha sido asegurada."
 mtg_netherlands.24.t:0 "[From.GetNameDefCap] Acepta los Recursos de las Indias Orientales"
 mtg_netherlands.24.d:0 "[From.GetNameDefCap] acepta nuestra propuesta de recibir derechos exclusivos sobre los recursos de las Indias Orientales."
 mtg_netherlands.25.t:0 "[From.GetNameDefCap] Rechaza Nuestra Propuesta"
 mtg_netherlands.25.d:0 "[From.GetNameDefCap] nos ha informado que nuestra propuesta no les interesa."
 mtg_netherlands.25.a:0 "Qué extraño... Y preocupante..."
 mtg_netherlands.26.t:0 "[From.GetNameDefCap] Solicita la Protección de EE.UU. en las Indias Occidentales"
 mtg_netherlands.26.d:0 "El gobierno [HOL.GetAdjective] ha solicitado nuestra protección en las Indias Occidentales. Temen ataques de terceros ahora que están atravesando un período de debilidad militar, y sugieren que puede que no sea de nuestro mejor interés tener conflictos dentro de nuestra esfera de influencia."
 mtg_netherlands.26.a:0 "No podemos permitir la interferencia extranjera en el Caribe."
 mtg_netherlands.26.b:0 "No deberían presumir de decirnos cuáles son nuestros intereses."
 mtg_netherlands.27.t:0 "[From.GetNameDefCap] Acepta la Protección de las Indias Occidentales"
 mtg_netherlands.27.d:0 "[From.GetNameDefCap] ha decidido asumir la protección de las Indias Occidentales. Nuestras colonias deberían estar a salvo de ataques."
 mtg_netherlands.27.a:0 "Con los EE.UU. de nuestro lado, es difícil ver a alguien amenazarlas."
 mtg_netherlands.28.t:0 "[From.GetNameDefCap] Rechaza la Protección de las Indias Occidentales"
 mtg_netherlands.28.d:0 "[From.GetNameDefCap] nos ha informado que las Indias Occidentales no les conciernen y no desean hacer ninguna promesa sobre la defensa de nuestras colonias."
 mtg_netherlands.28.a:0 "Esto es muy decepcionante..."
 mtg_netherlands.29.t:0 "[From.GetNameDefCap] Solicita Equipamiento"
 mtg_netherlands.29.d:0 "El gobierno [HOL.GetAdjective] nos ha contactado solicitando un envío de equipamiento. Nos informan que sin ayuda no podrán equipar a su ejército a tiempo para una invasión."
 mtg_netherlands.29.a:0 "Envíales equipo de infantería."
 mtg_netherlands.29.b:0 "Envíales equipo de apoyo."
 mtg_netherlands.29.c:0 "Envíales equipo de artillería."
 mtg_netherlands.29.e:0 "Tendrán que arreglárselas por sí mismos."
 mtg_netherlands.30.t:0 "[From.GetNameDefCap] Envía Equipamiento"
 mtg_netherlands.30.d:0 "[From.GetNameDefCap] nos ha enviado un envío de equipamiento para ayudar en nuestra remilitarización."
 mtg_netherlands.30.a:0 "Su ayuda no será olvidada."
 mtg_netherlands.31.t:0 "[From.GetNameDefCap] se Negó a Enviar Equipamiento"
 mtg_netherlands.31.d:0 "[From.GetNameDefCap] se ha negado a enviarnos equipamiento, sugieren que concentremos nuestra propia industria en producir más si lo necesitamos."
 mtg_netherlands.31.a:0 "Sobreestiman nuestra capacidad industrial..."
 mtg_netherlands.32.t:0 "[From.GetNameDefCap] Propone un Plan de Estado Mayor Combinado"
 mtg_netherlands.32.d:0 "Los representantes [HOL.GetAdjective] han propuesto elaborar planes de estado mayor clandestinos, permitiéndonos coordinar nuestras defensas en caso de ser invadidos. Nos informan que es crítico que esto no se haga público, ya que temen que cualquier violación de su neutralidad lleve a la guerra..."
 mtg_netherlands.32.a:0 "Una excelente idea!"
 mtg_netherlands.32_tt:0 "§Y[From.GetNameDefCap]§! recibirá una bonificación a la defensa de la división en territorio central durante 180 días después de ser atacado por una potencia importante de Europa Occidental.\n"
 mtg_netherlands.32.b:0 "Si desean nuestra protección, deben unirse a nosotros formalmente."
 mtg_netherlands.33.t:0 "[From.GetNameDefCap] Acepta el Plan de Estado Mayor Combinado"
 mtg_netherlands.33.d:0 "[From.GetNameDefCap] aceptó nuestra propuesta de un plan de estado mayor combinado."
 mtg_netherlands.33.a:0 "Maravilloso!"
 mtg_netherlands.33_tt:0 "Recibiremos una bonificación a la defensa de la división en territorio central durante 180 días después de ser atacados por un importante de Europa Occidental.\n"
 mtg_netherlands.34.t:0 "[From.GetNameDefCap] Rechaza el Plan de Estado Mayor Combinado"
 mtg_netherlands.34.d:0 "[From.GetNameDefCap] ha rechazado nuestra propuesta de un plan de estado mayor combinado - si deseamos su ayuda, debemos solicitarla formalmente."
 mtg_netherlands.34.a:0 "Eso no es posible."
 mtg_netherlands.35.t:0 "[From.GetNameDefCap] Solicita Intercambio de Inteligencia"
 mtg_netherlands.35.d:1 "[From.GetNameDefCap] propone intercambiar inteligencia sobre los enemigos probables que podríamos enfrentar en batalla al luchar juntos."
 mtg_netherlands.35.a:0 "Esa es una excelente idea!"
 mtg_netherlands.35_tt:0 "§Y[From.GetNameDefCap]§! recibirá una bonificación específica a ataque y defensa contra su agresor durante 180 días después de ser atacado por un importante de Europa Occidental.\n"
 mtg_netherlands.35_tt_2:0 "Recibiremos una bonificación específica a ataque y defensa contra otro importante de Europa Occidental si vamos a la guerra con ellos.\n"
 mtg_netherlands.35.b:0 "No podemos darles la inteligencia que hemos recopilado."
 mtg_netherlands.36.t:0 "[From.GetNameDefCap] Acepta Intercambiar Inteligencia"
 mtg_netherlands.36.d:1 "[From.GetNameDefCap] ha aceptado intercambiar inteligencia sobre enemigos probables que podríamos enfrentar en batalla al luchar juntos."
 mtg_netherlands.36.a:0 "Esto ayudará mucho a nuestras defensas."
 mtg_netherlands.36_tt:0 "§Y[From.GetNameDefCap]§! recibirá una bonificación específica a ataque y defensa contra su agresor durante 180 días después de ir a la guerra con un importante de Europa Occidental.\n"
 mtg_netherlands.36_tt_2:0 "Recibiremos una bonificación específica a ataque y defensa contra nuestro agresor durante 180 días después de ser atacados por un importante de Europa Occidental.\n"
 mtg_netherlands.37.t:0 "[From.GetNameDefCap] Se Niega a Intercambiar Inteligencia"
 mtg_netherlands.37.desc:0 "[From.GetNameDefCap] se ha negado a compartir su inteligencia."
 mtg_netherlands.37.a:0 "¿Parece que no somos lo suficientemente dignos de confianza...?"
 mtg_netherlands.41.t:0 "[From.GetNameDefCap] Solicita Compartir Conocimientos Militares"
 mtg_netherlands.41.d:0 "[From.GetNameDefCap] solicita que compartamos algunos de nuestros conocimientos militares, permitiéndoles hacer grandes avances en doctrina militar."
 mtg_netherlands.41.a:1 "Un [From.GetName] fuerte es un [From.GetName] útil."
 mtg_netherlands.41.b:1 "Un [From.GetName] débil es un mejor [From.GetName]."
 mtg_netherlands.42.t:0 "[From.GetNameDefCap] Comparte Conocimientos Militares"
 mtg_netherlands.42.d:0 "[From.GetNameDefCap] ha compartido algunas de sus doctrinas y conocimientos militares con nosotros."
 mtg_netherlands.42.a:0 "Esto ayudará mucho a modernizar nuestra militar."
 mtg_netherlands.43.t:0 "[From.GetNameDefCap] Se Niega a Compartir Conocimientos Militares"
 mtg_netherlands.43.d:0 "[From.GetNameDefCap] se ha negado a compartir su conocimiento militar con nosotros."
 mtg_netherlands.43.a:0 "¿Desean que permanezcamos débiles?"
 mtg_netherlands.45.t:0 "El Príncipe Bernhard Involucrado en Escándalo"
 mtg_netherlands.45.d:0 "Al parecer, el Príncipe Bernhard ha estado implicado en un escándalo preocupante. Aunque su naturaleza libre puede ser una bendición a veces, parece que también puede resultar ser una maldición... El gobierno ahora se ve obligado a gastar valiosos recursos en mejorar la reputación del Príncipe en público."
 mtg_netherlands.45.a:0 "Es muy desafortunado."
 mtg_netherlands.46.t:0 "El Príncipe Bernhard Causa Buena Impresión"
 mtg_netherlands.46.d:0 "El Príncipe Bernhard ha causado recientemente una impresión excepcional en público, levantando los ánimos y dando esperanza de una victoria final donde quiera que haya ido. Aunque no es técnicamente un representante del gobierno, no ha impedido que podamos beneficiarnos de este éxito inesperado."
 mtg_netherlands.46.a:0 "Un verdadero Vástago de Orange."
 mtg_netherlands.47.t:0 "El Príncipe Bernhard Da un Buen Ejemplo"
 mtg_netherlands.47.d:0 "En sus tratos con compañeros pilotos, el Príncipe Bernhard ha dado un buen ejemplo de conducta y vuelo de combate. Con este ejemplo fresco en sus mentes, los comandantes ya pueden notar una pequeña pero perceptible mejora en el rendimiento de combate aéreo en nuestros cielos."
 mtg_netherlands.47.a:0 "Vuela bien."
 mtg_netherlands.48.t:0 "El Príncipe Bernhard Da un Mal Ejemplo"
 mtg_netherlands.48.d:0 "En una osada sobreconfianza, el Príncipe Bernhard parece haber dado a sus compañeros pilotos 'algunos consejos', que desde un punto de vista táctico son contraproducentes y a menudo directamente peligrosos. Los actos de valentía imprudente ya han aumentado las pérdidas."
 mtg_netherlands.48.a:0 "Imprudente..."
 mtg_netherlands.48.b:0 "Debemos desacreditar los 'consejos' del Príncipe para salvar la situación."
 mtg_netherlands.49.t:0 "El Príncipe Bernhard Se Involucra Positivamente en la Estrategia"
 mtg_netherlands.49.d:0 "Parece que el Príncipe Bernhard se ha involucrado extensamente en los recientes planes de batalla. Afortunadamente, parece que el consejo fue acertado, y los planes están cosechando excelentes resultados."
 mtg_netherlands.49.a:0 "Tiene una gran mente."
 mtg_netherlands.50.t:0 "El Príncipe Bernhard Se Involucra Negativamente en la Estrategia"
 mtg_netherlands.50.d:0 "Parece que el Príncipe Bernhard se ha involucrado extensamente en los recientes planes de batalla. Usando su posición y título, y con su habitual bravura y confianza, silenció a aquellos que estaban en desacuerdo con sus propuestas. Varios planes de batalla ahora parecen mostrar fallos fundamentales al ser implementados."
 mtg_netherlands.50.a:0 "Es demasiado tarde para actuar..."
 mtg_netherlands.50.b:0 "Nuestros generales deben ignorar su 'consejo', incluso si eso empaña la reputación del Príncipe."
 mtg_netherlands.51.t:0 "El Príncipe Bernhard Quiere Recopilar Inteligencia"
 mtg_netherlands.51.d:0 "Ha habido una insuficiencia de inteligencia para la formulación de planes de batalla apropiados en las últimas semanas, y al enterarse de esto en una reciente reunión del estado mayor, el Príncipe Bernhard insistió en usar sus conexiones personales en [GER.GetNameDef] para proporcionarnos la inteligencia que tanto necesitamos."
 mtg_netherlands.51.a:0 "Una excelente idea!"
 mtg_netherlands.51.b:0 "No podemos depender de lo que él encuentre!"
 mtg_netherlands.52.t:0 "El Príncipe Bernhard Recopila Buena Inteligencia"
 mtg_netherlands.52.d:0 "Parece que la inteligencia recopilada por el Príncipe ha sido muy útil en el campo. Múltiples éxitos se pueden atribuir directamente a la información pasada de sus contactos."
 mtg_netherlands.52.a:0 "Es un crédito para el servicio secreto."
 mtg_netherlands.53.t:0 "El Príncipe Bernhard Recopila Mala Inteligencia"
 mtg_netherlands.53.d:0 "Parece que la inteligencia recopilada por el Príncipe no ha sido la más precisa... El enemigo ha atacado repetidamente en lugares de los que despojamos de tropas para reforzar otros puntos donde esperábamos que cayeran los golpes."
 mtg_netherlands.53.a:0 "Fue la apuesta que tomamos..."
 mtg_netherlands.54.t:0 "El Príncipe Bernhard Busca Organizar Resistencia"
 mtg_netherlands.54.d:0 "Cuando la conversación en una reciente reunión del estado mayor se tornó hacia la falta de resistencia en nuestra patria ocupada, el Príncipe Bernhard parece haberse hecho cargo de 'darle forma' personalmente. Ya se está preparando para un lanzamiento en paracaídas detrás de las líneas enemigas."
 mtg_netherlands.54.a:0 "Él debe hacer lo que crea correcto."
 mtg_netherlands.54.b:0 "Es demasiado peligroso, debemos prohibirlo!"
 mtg_netherlands.55.t:0 "El Príncipe Bernhard Organiza Resistencia"
 mtg_netherlands.55.d:0 "Habiendo sido evacuado por submarino, los esfuerzos del Príncipe ya se pueden sentir. La resistencia es mucho más efectiva y mucho más activa."
 mtg_netherlands.55.a:0 "Un logro asombroso."
 mtg_netherlands.56.t:0 "El Príncipe Bernhard Está Herido Organizando Resistencia"
 mtg_netherlands.56.d:0 "En sus esfuerzos por organizar la resistencia, una incursión del ocupante lo ha dejado herido. Desde entonces ha sido evacuado por submarino, pero pasará algún tiempo antes de que regrese a su plena capacidad de combate."
 mtg_netherlands.56.a:0 "Su valentía no fue recompensada con éxito, esta vez."
 mtg_netherlands.58.t:0 "El Príncipe Bernhard Causa Conflicto Diplomático"
 mtg_netherlands.58.d:0 "En una reciente reunión con dignatarios extranjeros, parece que el Príncipe Bernhard ha creado algo de conflicto diplomático. Los representantes [HOL_bernhard_row_target.GetAdjective] lo han acusado de interferir en asuntos internos, y de una manera no muy sutil, también."
 mtg_netherlands.58.a:0 "Esto es muy embarazoso..."
 mtg_netherlands.59.t:0 "Conflicto Diplomático con [From.GetName]"
 mtg_netherlands.59.d:0 "En una reciente reunión con algunos de nuestros dignatarios, el Príncipe holandés Bernhard se ha metido en un conflicto diplomático con uno de nuestros representantes. Parece que acusó al Príncipe de 'interferir en asuntos internos'."
 mtg_netherlands.59.a:0 "Esto es preocupante... Esperemos que no escale."
 mtg_netherlands.60.t:0 "[From.GetNameDef] Escalando el Conflicto Diplomático"
 mtg_netherlands.60.d:0 "Las autoridades [HOL.Adjective] han escalado el conflicto diplomático, exigiendo en términos bastante hostiles que emitamos una disculpa completa."
 mtg_netherlands.60.a:0 "Que lo traigan."
 mtg_netherlands.60.b:0 "Debemos calmar las tensiones."
 mtg_netherlands.61.t:0 "[From.GetNameDef] Escalando Aún Más el Conflicto"
 mtg_netherlands.61.d:0 "[From.GetNameDef] no se ha echado atrás y se niega a emitir una disculpa por las acusaciones insultantes y la difamación dirigida al Príncipe Bernhard. Si están en lo correcto y el Príncipe ha interferido en asuntos internos o no es irrelevante: ahora hemos alcanzado el punto de quiebre en las relaciones internacionales."
 mtg_netherlands.61.a:0 "Entonces será guerra."
 mtg_netherlands.62.t:0 "[From.GetNameDef] Alivia las Tensiones"
 mtg_netherlands.62.d:0 "El gobierno [From.GetAdjective] ahora se ha echado atrás y ha emitido una disculpa completa por las acusaciones que dirigieron al Príncipe Bernhard. Si ha estado interfiriendo en sus asuntos internos o no está por verse, pero él, al menos por ahora, ha decidido mantenerse al margen en este frente."
 mtg_netherlands.62.a:0 "Está muy bien."
 mtg_netherlands.63.t:0 "Reservas de Oro Evacuadas"
 mtg_netherlands.63.d:1 "Antes de nuestra capitulación, cuando estaba claro que la lucha se había perdido, llevamos a cabo con éxito nuestro plan para evacuar nuestras reservas de oro a nuestros nuevos aliados. El oro, habiendo sido mantenido a bordo de barcos y listo para zarpar en cualquier momento, ha llegado ahora de manera segura a nuestro país anfitrión, y debería ayudar inmensamente a nuestro gobierno en el exilio."
 mtg_netherlands.63.a:0 "Es afortunado que tuviéramos la previsión de prepararnos para esto."
 mtg_netherlands.64.t:0 "Los Trabajos de Zuiderzee Impulsan Avances en Infraestructura"
 mtg_netherlands.64.d:0 "El trabajo en el Flevopolder ha comenzado bien, y aunque quedan muchos años antes de que el proyecto esté completamente terminado, ya podemos cosechar algunos de los frutos de nuestro arduo trabajo.\n\nAl ganar experiencia práctica con un proyecto de recuperación de tierras de esta magnitud, los ingenieros han desarrollado nuevos métodos para la construcción de caminos, ferrocarriles y vías navegables. Si invirtiéramos en estos avances, podríamos obtener mejoras significativas en estos campos para el futuro previsible."
 mtg_netherlands.64.a:0 "Esto suena como una excelente idea!"
 mtg_netherlands.64.b:0 "No tenemos los fondos para esto en este momento."
 mtg_netherlands.65.t:0 "Los Trabajos de Zuiderzee Impulsan Avances Industriales"
 mtg_netherlands.65.d:0 "A medida que continúa el progreso en el Flevopolder, también crece la industria que suministra este proyecto masivo. Los ingenieros dedicados a suministrar al proyecto los materiales de construcción necesarios han ganado nuevos conocimientos en el desarrollo de la industria y la construcción de fábricas y astilleros. Si invertimos en estos avances, podríamos obtener mejoras significativas en este campo en el futuro previsible."
 mtg_germany.1.t:0 "[From.GetName] Exige Cumplimiento"
 mtg_germany.1.d:0 "Dado que recientemente cedimos a sus demandas comerciales, [From.GetNameDef] ha emitido ahora un ultimátum: debemos unirnos a ellos de inmediato o enfrentar su poderío militar."
 mtg_germany.1.a:0 "Entonces nos uniremos a ellos."
 mtg_germany.1.b:0 "Entonces los enfrentaremos."
 mtg_germany.2.t:0 "[From.GetName] Cumple"
 mtg_germany.2.d:0 "El gobierno [From.GetAdjective] ha respondido favorablemente a nuestras demandas y nos brindará su asistencia en nuestras guerras."
 mtg_germany.3.t:0 "[From.GetName] Rechaza Cumplimiento"
 mtg_germany.3.d:0 "El gobierno [From.GetAdjective] ha rechazado nuestras demandas, a pesar de nuestras amenazas de usar la fuerza militar."
 mtg_germany.3.a:0 "Entonces han elegido la muerte."
 mtg_exile_government.2.title:0 "El Gobierno [From.GetAdjective] en el Exilio"
 mtg_exile_government.2.desc:0 "[From.GetLeader] ha solicitado formalmente permiso al gobierno [Root.GetAdjective] para regresar a [From.GetNameDef] y restablecer un gabinete provisional [From.GetRulingPartyLong] en preparación para la paz posguerra."
 mtg_exile_government.2.a:0 "Es hora de que regresen a su propio territorio."
 mtg_exile_government.2.b:0 "El tiempo aún no es propicio."
 mtg_exile_government.3.title:0 "[From.GetName] Solicita Integración Naval"
 mtg_exile_government.3.desc:0 "El liderazgo naval [From.GetAdjective] nos ha presentado un plan para la integración de nuestra marina en la suya. Argumentan que, al permitir que los planificadores navales [From.GetAdjective] tengan control total sobre nuestros barcos, su efectividad aumentaría drásticamente en comparación con sus acciones independientes actuales."
 mtg_exile_government.3.a:0 "Estamos de acuerdo."
 mtg_exile_government.3.b:0 "No serviremos bajo su mando."
 mtg_exile_government.4.title:0 "[From.GetName] Acepta la Integración Naval"
 mtg_exile_government.4.desc:0 "El gobierno [From.GetAdjective] nos ha informado que están de acuerdo con nuestra propuesta y que, en adelante, sus barcos operarán bajo nuestro mando."
 mtg_exile_government.5.title:0 "[From.GetName] Rechaza la Integración Naval"
 mtg_exile_government.5.desc:0 "El gobierno [From.GetAdjective] nos ha informado que su marina nunca servirá bajo el mando de una potencia extranjera. Quieren ayudarnos, pero lo harán de manera independiente."
 mtg_exile_government.5.a:0 "Colocan su orgullo por encima de los intereses de la alianza."
 mtg_generic.1.title:0 "[From.GetName] Impone Cambio de Gobierno"
 mtg_generic.1.desc:0 "Citando la clara falta de apoyo electoral a nuestro gobierno actual, [From.GetNameDef] ha exigido un cambio en la política."
 mtg_generic.1.a:0 "No tenemos otra opción que aceptar."
 mtg_news.13.desc:0 "El gobierno [From.GetAdjective] ha anunciado la duodécima Conferencia Imperial. Durante los próximos dos meses, representantes del gobierno [From.GetAdjective] y de los Dominios se reunirán en Londres para discutir asuntos que conciernen a todo el Imperio.\n\nLo que esto significará para los asuntos globales aún no está claro, pero es posible que las discusiones incluyan el tema de la Federación Imperial, cuya formación probablemente tendría repercusiones significativas para las superpotencias del mundo."
 mtg_news.13.a:0 "El destino del Imperio está en juego."
 mtg_news.13.b:0 "Tenemos mucho de qué hablar."
 mtg_news.13.c:0 "Seguiremos de cerca los acontecimientos."
 mtg_news.14.t:0 "[From.GetName] Revisita la Política Colonial"
 mtg_news.14.desc:0 "En un discurso hoy, [From.GetLeader] anunció un cambio en la política colonial de la nación. "Reconociendo los derechos de todos los pueblos a la autodeterminación, el gobierno [From.GetAdjective] ha resuelto poner a todos los súbditos imperiales en el camino hacia la independencia, cuya conclusión se espera que ocurra en un futuro previsible."\n\nEn respuesta a las preocupaciones de que esto debilitaría en gran medida la posición de [From.GetNameDef] en el mundo, [From.GetLeader] declaró que "todas las naciones que deseen hacerlo serán bienvenidas a permanecer como miembros de una comunidad de naciones recién fundada, pero entonces como partes plenamente iguales e independientes". Queda por ver si alguna nación aceptará la oferta."
 mtg_news.14.a:0 "Es lo correcto."
 mtg_news.14.b:0 "Nuestra independencia nos espera."
 mtg_news.14.c:0 "Se han vuelto locos."
 mtg_news.14.d:0 "Esperemos que esta tontería no afecte nuestras posesiones!"
 mtg_news.15.t:0 "Descolonización del Imperio Británico"
 mtg_news.15.desc:0 "A la medianoche de hoy se logró la tan esperada transferencia de plena soberanía para las diversas naciones sujetas del Imperio Británico. A pesar de la invitación del gobierno [From.GetAdjective] a los antiguos súbditos para unirse a [From.GetFactionName], muchos han optado por seguir su propio camino.\n\nEl movimiento sigue siendo controvertido a nivel nacional, pero es muy aplaudido por los socialistas internacionalmente. Queda por ver qué debilidad ha causado esto en la posición de [From.GetNameDef] en el mundo, así como la situación de aquellas naciones que eligieron seguir su propio camino."
 mtg_news.15.a:0 "El futuro era inevitable, así que lo hemos hecho el presente."
 mtg_news.15.b:0 "El fin de una era."
 mtg_news.16.t:0 "[From.GetName] Desaprueba el Apaciguamiento"
 mtg_news.16.desc:0 "En una declaración pública hoy, el nuevo [From.GetAdjective] Primer Ministro [From.GetLeader] ha anunciado la intención del nuevo gobierno de alejarse del curso de Apaciguamiento que sus predecesores habían mantenido lealmente. Sin lugar a dudas, [From.GetLeader] dejó claro que el objetivo de [From.GetNameDef] es 'detener la marcha de la tiranía, dondequiera que se asome su fea cabeza'.\n\nSi la amenaza de guerra servirá para detener el expansionismo de ciertas naciones, queda por verse, pero ya los programas de reclutamiento están en marcha en [From.GetNameDef], lo que da credibilidad a sus declaraciones."
 mtg_news.16.a:0 "El tiempo para apaciguar ha terminado. Ahora hemos trazado la línea."
 mtg_news.16.b:0 "Los británicos han lanzado el guante."
 mtg_news.17.t:0 "[From.GetName] Hace cumplir los Tratados Navales"
 mtg_news.17.desc:0 "El gobierno [From.GetAdjective] ha anunciado hoy su intención de tomar medidas enérgicas contra las violaciones del Tratado Naval de Washington de 1922. Cualquier nación signataria que haya violado la proporción de buques capitales 5:5:3:1.75:1.75 indicada en el tratado probablemente recibirá ultimátums [From.GetAdjective] inmediatos exigiendo que reduzcan sus números a las cuotas asignadas en el tratado.\n\nHasta ahora, la respuesta global ha sido de incredulidad ante la posibilidad de que los británicos vayan a la guerra por esto."
 mtg_news.17.a:0 "Pero nosotros lo haremos."
 mtg_news.17.b:0 "Deberíamos esperar su ultimátum en cualquier momento..."
 mtg_news.17.c:0 "Los británicos se toman muy en serio su supremacía naval..."
 mtg_news.18.t:0 "[From.GetName] Considera la Intervención Continental"
 mtg_news.18.desc:1 "\nEl gobierno [From.GetAdjective] ha anunciado hoy su intención de "restablecer el equilibrio de poder en Europa", si es necesario, utilizando la fuerza militar. El imperialismo europeo continental "es una amenaza para la seguridad nacional británica, y por lo tanto debe ser contenido", dice el Primer Ministro [From.GetLeader].\n\nLo que esto significa, exactamente, aún no está claro, pero la nación se ha movilizado y parece estar preparada para la guerra."
 mtg_news.18.a:0 "No podemos esperar a que se hagan más fuertes, más tiempo."
 mtg_news.18.b:0 "Vienen por nosotros."
 mtg_news.18.c:0 "La línea ha sido cruzada."
 mtg_news.19.t:0 "[From.GetLeader] Empodera al Partido del Rey"
 mtg_news.19.desc:0 "Tras el matrimonio real entre el Rey [From.GetLeader] y Wallis Simpson, el Rey ha nombrado a los líderes del recién formado "Partido del Rey" pro-monárquico, Winston Churchill, Oswald Mosley y David Lloyd George, para formar un nuevo gobierno después del prolongado periodo sin uno en la nación.\n\nLos partidarios de [From.GetLeader] aplauden la formación de un gobierno leal, pero los críticos señalan que el nuevo gobierno es tan solidario con los deseos del Rey que podríamos considerar al Rey, de facto, un monarca absolutista."
 mtg_news.19.a:0 "Dios salve al Rey!"
 mtg_news.19.b:0 "Un paso hacia el pasado."
 mtg_news.20.t:0 "[ITA.GetAdjective] Aislamiento Diplomático"
 mtg_news.20.desc:0 "Las relaciones diplomáticas entre [ITA.GetNameDef] y [GER.GetNameDef] han tomado un giro a peor recientemente, con una serie de incidentes diplomáticos menores que han sido aprovechados por el gobierno [GER.GetAdjective] para alimentar una retórica hostil. Aunque las relaciones italo-alemanes habían comenzado a mejorar en los últimos años, estos nuevos desarrollos parecen descartar efectivamente cualquier futura cooperación entre las dos potencias europeas.\n\nLos críticos señalan las mejoras concurrentes en las relaciones anglo-alemanas, así como la 'conveniencia' que este aislamiento diplomático [ITA.GetAdjective] proporciona a los británicos, lo que podría indicar acuerdos secretos entre las dos naciones."
 mtg_news.20.a:0 "Los alemanes nos han hecho un gran servicio!"
 mtg_news.20.b:0 "Este camino nos otorga mejores perspectivas."
 mtg_news.20.c:0 "Las infernales maquinaciones de los británicos son las culpables de esto!"
 mtg_news.20.d:0 "Los británicos han estado conspirando..."
 mtg_news.21.t:0 "Alianza Anglo-Alemana"
 mtg_news.21.desc:0 "Los gobiernos [ENG.GetAdjective] y [GER.GetAdjective] han anunciado un pacto de asistencia militar mutua, así como su intención de "respetar la esfera de interés del otro". No todos pueden estar sorprendidos de ver este desarrollo tras la retórica cada vez más pro-[ENG.GetAdjective] de [GER.GetNameDef] en los últimos meses, pero la terminología del tratado ha dejado perplejos a muchos expertos, e incluso ha llevado a algunos a emitir advertencias sobre lo que esto podría significar para Europa."
 mtg_news.21.a:0 "Nadie puede interponerse en nuestro camino, ahora."
 mtg_news.21.b:0 "Los mares han sido asegurados."
 mtg_news.21.c:0 "Debemos ser cautelosos..."
 mtg_news.22.t:0 "Pacto Anglo-Alemán"
 mtg_news.22.desc:0 "Los gobiernos [ENG.GetAdjective] y [GER.GetAdjective] han anunciado un pacto de no agresión y no interferencia. Otras estipulaciones incluyen una cláusula que indica su intención de "respetar la esfera de interés del otro". No todos pueden sorprenderse al ver este desarrollo después de la retórica cada vez más pro-[ENG.GetAdjective] de [GER.GetNameDef] en los últimos meses, pero los críticos aún advierten lo que esto podría significar para Europa."
 mtg_news.22.a:0 "El continente está asegurado."
 mtg_news.22.b:0 "Nuestras flancos están asegurados."
 mtg_news.22.c:0 "Se están repartiendo el mundo..."
 mtg_news.23.t:0 "Camisas Negras se Organizan en [From.GetName]"
 mtg_news.23.desc:0 "Bajo el liderazgo de Oswald Mosley, la Unión Británica de Fascistas ha comenzado una campaña organizada de marchas por todo el país, buscando así aumentar el número de partidarios fascistas en [From.GetNameDef].\n\nLa violenta contrarreacción de elementos antifascistas del público ya ha causado varias peleas callejeras, y no está claro si se mantendrá la estabilidad o si la agitación política empeorará aún más. El liderazgo de la B.U.F., por su parte, ya ha prometido no detenerse "hasta que hayan marchado sobre Downing Street y exigido un cambio de gobierno"."
 mtg_news.23.a:0 "Emergeremos del crisol más fuertes que nunca."
 mtg_news.23.b:0 "Veamos si logran evitar una guerra civil."
 mtg_news.24.t:0 "Alianza Anglo-Italiana"
 mtg_news.24.desc:0 "En un movimiento sin precedentes, el nuevo gobierno [Root.GetAdjective] se ha distanciado de sus aliados de la Gran Guerra en [FRA.GetNameDef] y ha anunciado en su lugar una alianza con los italianos. Este brusco cambio de lealtad ha causado ondas de choque en la escena diplomática europea y es especialmente observado con sospecha en [FRA.GetNameDef] y [GER.GetNameDef], esta última ya ha sido objeto de repetida retórica hostil por parte de [From.GetLeader]."
 mtg_news.24.a:0 "Los franceses eran inútiles de todos modos."
 mtg_news.24.b:0 "Nosotros, los verdaderos fascistas, debemos mantenernos unidos."
 mtg_news.24.c:0 "Nunca confíes en los Rosbifs!"
 mtg_news.24.d:0 "Protestamos!"
 mtg_news.24.e:0 "Esto es una maniobra diplomática británica significativa..."
 mtg_news.25.t:0 "Gibraltar Devuelto a España Nacionalista"
 mtg_news.25.desc:0 "Los gobiernos [Root.GetAdjective] y español han emitido hoy una declaración conjunta anunciando la devolución de Gibraltar a la España Nacionalista, al tiempo que consolidan un nuevo tratado de cooperación militar entre las dos potencias."
 mtg_news.25.a:0 "Fue un intercambio necesario."
 mtg_news.25.b:0 "La recompensa valió la pena."
 mtg_news.25.c:0 "Un desarrollo interesante..."
 mtg_news.26.t:0 "Guerra Civil Imperialista en [From.GetName]"
 mtg_news.26.desc:0 "Elementos proimperiales en [From.GetName] se han levantado en abierta rebelión contra el gobierno, exigiendo el regreso inmediato de la nación como un Dominio del Imperio Británico. La situación ha escalado ahora a una guerra civil en toda regla, y el gobierno [From.GetAdjective] ha acusado a [ENG.GetNameDef] de suministrar a los insurgentes las armas y municiones modernas que requieren, lo cual el gobierno [ENG.GetAdjective] ha negado categóricamente."
 mtg_news.26.a:0 "Pueden acusarnos todo lo que quieran."
 mtg_news.26.b:0 "Maldita intromisión británica!"
 mtg_news.26.c:0 "Vienen por todos nosotros."
 mtg_news.26.d:0 "Tácticas deshonestas..."
 mtg_news.27.t:0 "[ENG.GetName] se Alía con los Lealistas Imperiales [From.GetAdjective]"
 mtg_news.27.desc:1 "El gobierno [ENG.GetAdjective] ha anunciado hoy que tomará bajo su protección al incipiente gobierno Lealista Imperial en [From.GetNameDef]. [From.GetNameDefCap] se encuentra actualmente en medio de una guerra civil, y esto parece indicar que [ENG.GetNameDef] a partir de ahora tomará un papel más activo en las convulsiones políticas internas del país."
 mtg_news.27.a:0 "Debemos darles la bienvenida de nuevo."
 mtg_news.27.b:0 "Cómo se atreven!"
 mtg_news.27.c:0 "Debemos unirnos contra los británicos."
 mtg_news.27.d:0 "Tácticas astutas."
 mtg_news.28.t:0 "[From.GetName] se Somete a [ENG.GetName]"
 mtg_news.28.desc:0 "En respuesta a un ultimátum [ENG.GetAdjective] que exige el paso libre de unidades militares [ENG.GetAdjective] a través de su territorio, así como un control amplio sobre sus asuntos internos, el gobierno [From.GetAdjective] ha anunciado que se someterá. Los funcionarios [ENG.GetAdjective] ya están en el lugar para establecer la supervisión de los asuntos internos del país."
 mtg_news.28.a:0 "Tomaron la decisión correcta."
 mtg_news.28.b:0 "No tuvimos otra opción..."
 mtg_news.28.c:0 "Fuimos coaccionados."
 mtg_news.28.d:0 "Los británicos los han obligado..."
 mtg_news.29.t:0 "[From.GetName] Rechaza el Ultimátum [ENG.GetAdjective]"
 mtg_news.29.desc:0 "El gobierno [From.GetAdjective] ha rechazado un ultimátum [ENG.GetAdjective] que exige el paso libre de unidades militares [ENG.GetAdjective] a través de su territorio, así como un control amplio sobre sus asuntos internos. [From.GetLeader] ha declarado que el gobierno espera plenamente la represalia [ENG.GetAdjective] y ha puesto a su ejército en alerta máxima."
 mtg_news.29.a:0 "Y deberían temerlo."
 mtg_news.29.b:0 "Que vengan."
 mtg_news.29.c:0 "No nos dejaron alternativa."
 mtg_news.29.d:0 "Los británicos están en pie de guerra."
 mtg_news.30.t:0 "[From.GetName] se Mueve para Asegurar los Dominios"
 mtg_news.30.desc:0 "Las recientes acciones del gobierno [From.GetAdjective] han dejado claro que están aumentando cada vez más la represión de la autonomía de los Dominios. Con tropas preparadas para ser enviadas al extranjero, se espera que incluso el despliegue de unidades militares pueda usarse para disuadir cualquier idea de separarse del nuevo gobierno."
 mtg_news.30.a:0 "Más vale que no tengan ideas raras..."
 mtg_news.30.b:0 "Vienen por nosotros."
 mtg_news.30.c:0 "Medidas drásticas..."
 mtg_news.31.t:0 "[ENG.GetName] Impone la Ley Marcial en [From.GetName]"
 mtg_news.31.desc:0 "Hoy temprano, unidades militares [ENG.GetAdjective] fueron desplegadas por todo [From.GetNameDef], y el gobierno [ENG.GetAdjective] ha declarado la ley marcial en su Dominio. El gobierno local ha sido suspendido y, por el momento al menos, los asuntos cotidianos se manejan directamente desde Londres.\n\nAún no está claro cuánto tiempo durará esta nueva situación, pero los críticos ya han llamado la posición [ENG.GetAdjective] 'insostenible' a largo plazo."
 mtg_news.31.a:0 "Es un movimiento necesario."
 mtg_news.31.b:0 "Cómo se atreven!"
 mtg_news.31.c:0 "Tenemos derechos!"
 mtg_news.31.d:0 "Los británicos están actuando con dureza en sus Dominios."
 mtg_news.32.t:0 "[ENG.GetName] Instaura un Gobierno Lealista [From.GetAdjective]"
 mtg_news.32.desc:0 "\nEn un movimiento sin precedentes, [ENG.GetNameDef] ha celebrado nuevas elecciones en [From.GetNameDef], que resultaron en una victoria abrumadora para los partidos lealistas pro-[ENG.GetAdjective].\n\nLos críticos cuestionan los resultados y sugieren que pudo haber ocurrido un fraude electoral generalizado. Estas acusaciones han sido categóricamente rechazadas por el gobierno [ENG.GetAdjective], mientras que el nuevo gobierno [From.GetAdjective] ya está en el poder y se ocupa de una política decididamente pro-británica."
 mtg_news.32.a:0 "Está hecho."
 mtg_news.32.b:0 "Fraude! FRAU-- Ejem. Un resultado tan maravilloso de elecciones democráticas y libres."
 mtg_news.32.c:0 "¿Estamos solos al ver la tiranía que se nos impone?!"
 mtg_news.32.d:0 "Estos son asuntos internos."
 mtg_news.33.t:0 "[From.GetName] concede a los sindicatos"
 mtg_news.33.desc:0 "En un esfuerzo ostensivo por obtener más apoyo popular para sus programas de rearme, el gobierno [From.GetAdjective] ha comenzado conversaciones con los sindicatos, proponiendo hacer concesiones a cambio de su apoyo. Se espera que esto aumente considerablemente la influencia socialista sobre el gobierno."
 mtg_news.33.a:0 "Hacemos lo que debemos."
 mtg_news.33.b:0 "Desarrollos preocupantes..."
 mtg_news.33.c:0 "Maravillosas noticias para el trabajador [From.GetAdjective]!"
 mtg_news.34.t:0 "[ENG.GetName] destierra a la familia real"
 mtg_news.34.desc:0 "En lo que se ha llamado una decisión 'misericordiosa', toda la familia real [ENG.GetAdjective] ha sido desterrada del país. No se hicieron más comentarios por parte de los portavoces del gobierno, ni de los representantes de la familia real. Hoy más temprano, llegaron a [From.GetNameDef] y solicitaron asilo allí, lo cual ha sido aceptado."
 mtg_news.34.a:0 "Buena despedida."
 mtg_news.34.b:0 "La tiranía socialista está expuesta para que todos la vean."
 mtg_news.34.c:0 "Una victoria para la lucha de clases!"
 mtg_news.35.t:0 "Desaparición de la familia real [ENG.GetAdjective]"
 mtg_news.35.desc:0 "Como ha pasado otra semana desde la última aparición pública de cualquier miembro de la familia real [From.GetAdjective], circulan rumores sobre su posible destino. El gobierno se ha negado a comentar sobre el asunto por completo y ha comenzado a reprimir cualquier informe mediático que traiga atención al problema.\n\nEl silencio del gobierno es aún más notable a la luz de relatos anónimos de ciertos individuos que afirman haber sido miembros del hogar de la familia real, hablando de 'ver a la familia real ser forzosamente removida del Palacio de Buckingham por hombres enmascarados' hace algunas semanas."
 mtg_news.35.a:0 "Tenía que hacerse."
 mtg_news.35.b:0 "Los socialistas no tienen respeto por la vida humana!"
 mtg_news.35.c:0 "Recibieron lo que merecían."
 mtg_news.36.t:0 "La Alternativa Comunista Británica"
 mtg_news.36.desc:0 "[From.GetNameDefCap] ha anunciado una nueva 'alternativa comunista' al Comintern, donde, en palabras de [From.GetLeader], 'todos los estados socialistas que deseen independencia de Moscú pueden unirse a nosotros en la defensa de los derechos del trabajador en todo el mundo'. Si esta nueva facción socialista podrá mantenerse firme contra Moscú sigue por verse."
 mtg_news.36.a:0 " Hemos abierto nuestros brazos a nuestros pares."
 mtg_news.36.b:0 "Son traidores al verdadero socialismo!"
 mtg_news.36.c:0 "Se forma otra división entre los rojos."
 mtg_news.37.t:0 "[From.GetName] exige descolonización"
 mtg_news.37.desc:0 "El gobierno [From.GetAdjective] ha emitido un ultimátum a otras potencias coloniales, exigiendo la retirada inmediata de sus colonias y la concesión de la independencia total, al igual que ya lo han hecho los británicos. Han indicado su disposición a respaldar estas demandas con el uso de la fuerza militar, si es necesario."
 mtg_news.37.a:0 "Y lo haremos."
 mtg_news.37.b:0 "Tenemos una decisión que tomar..."
 mtg_news.37.c:0 "Los británicos están flexionando sus músculos globales."
 mtg_news.38.t:0 "[From.GetName] Desafía al Socialismo [SOV.GetAdjective]"
 mtg_news.38.desc:0 "[From.GetNameDefCap] ha acusado a [SOV.GetNameDef] de 'traicionar los valores que Marx apreciaba', y ahora anuncia que ha resuelto 'purgar el socialismo de sus traidores'. La nación ha puesto a su ejército en alerta máxima, ya que lo que parece ser simplemente un desafío al liderazgo del socialismo parece seguro que se convertirá en una guerra a gran escala."
 mtg_news.38.a:0 "Somos los verdaderos socialistas!"
 mtg_news.38.b:0 "Que lo intenten, traidores!"
 mtg_news.38.c:0 "Los Rojos han recurrido a la lucha interna..."
 mtg_news.39.t:0 "[From.GetName] Desafía al Fascismo"
 mtg_news.39.desc:0 "La retórica reciente del gobierno [From.GetAdjective] ha sido cada vez más hostil y antifascista. Junto con la aprobación de varias leyes antifascistas, se cree que esto es una señal de que la nación se está preparando para una confrontación militar con sus adversarios ideológicos en un futuro no muy lejano."
 mtg_news.39.a:0 "De hecho lo estamos."
 mtg_news.39.b:0 "No les tememos."
 mtg_news.39.c:0 "Se está gestando una guerra."
 mtg_news.40.t:0 "[From.GetName] Desafía al Capitalismo"
 mtg_news.40.desc:0 "La retórica reciente del gobierno [From.GetAdjective] ha sido cada vez más hostil y anticapitalista. Junto con la aprobación de varias leyes antiestadounidenses, se cree que esto es una señal de que la nación se está preparando para una confrontación militar con sus adversarios ideológicos en el Nuevo Mundo en un futuro no muy lejano."
 mtg_news.40.a:0 "Vamos por ellos."
 mtg_news.40.b:0 "Que lo intenten."
 mtg_news.40.c:0 "Eso sería un intento valiente."
 mtg_news.41.t:0 "Guerra Civil en [From.GetName]"
 mtg_news.41.desc:0 "Las crecientes tensiones alimentadas por las continuas marchas de los Camisas Negras en [From.GetNameDef] han llegado ahora al punto de ebullición. La última serie de peleas callejeras resultantes de estas marchas se salió de control y ahora ha escalado al punto en que el ejército se ha involucrado.\n\nMientras que la Royal Navy ha permanecido leal al gobierno oficial [From.GetAdjective], la situación es bastante diferente en el ejército, con varias unidades prometiendo apoyo tanto a los lealistas como a los fascistas. Con la formación de un gobierno fascista provisional, el escenario está listo para un conflicto prolongado en las Islas Británicas."
 mtg_news.41.a:0 "Ganaremos."
 mtg_news.41.b:0 "Los británicos se están destruyendo a sí mismos..."
 mtg_news.42.t:0 "Fin de la Guerra Civil en [From.GetName]"
 mtg_news.42.desc:0 "Con la caída del gobierno democrático [From.GetAdjective], la situación se ha estabilizado en las Islas Británicas. A medida que el gobierno se negó a huir a los Dominios frente al avance fascista, la Royal Navy ha prometido su apoyo al único gobierno que queda. No está claro si esta lealtad se tomará al pie de la letra, o si los elementos desleales serán purgados de sus filas."
 mtg_news.42.a:0 "Victoria al fin!"
 mtg_news.42.b:0 "Se han debilitado significativamente..."
 mtg_news.43.t:0 "Guerra Civil Comunista en [From.GetName]"
 mtg_news.43.desc:0 "Elementos dentro del partido socialista [From.GetAdjective] han expresado repetidamente preocupaciones sobre la aparente negativa del gobierno a descolonizar. Ahora, hartos de la inacción del gobierno sobre el asunto, han comenzado a acusar al gobierno de 'alta traición contra los valores del socialismo' y han tomado las armas para derrocarlos. El intento de golpe de estado ha escalado rápidamente, y el país está indudablemente en medio de una guerra civil total."
 mtg_news.43.a:0 "Devolveremos la unidad a nuestra nación!"
 mtg_news.43.b:0 "Los han desenmascarado por sus mentiras!"
 mtg_news.43.c:0 "Los rojos se han vuelto unos contra otros..."
 mtg_news.44.t:0 "Guerra Civil India"
 mtg_news.44.desc:0 "Como resultado de la forma mal organizada en que [RAJ.GetNameDef] obtuvo la independencia, las tensiones religiosas en el subcontinente han estado hirviendo bajo la superficie desde entonces. Ahora, estas han llegado a un punto álgido y abrupto con violentos enfrentamientos en las principales ciudades del Noroeste y Noreste del país.\n\nLas autoridades locales no lograron evitar que la situación escalara más, y ahora milicias e incluso unidades militares se han unido a la Liga Musulmana, declarando la independencia de Pakistán, así como su intención de luchar contra los indios hasta asegurarla."
 mtg_news.44.a:0 "Obtenemos nuestra independencia o morimos en el intento!"
 mtg_news.44.b:0 "No permitiremos que este subcontinente se divida en dos!"
 mtg_news.44.c:0 "¿Es esto nuestra culpa?"
 mtg_news.44.d:0 "Los británicos realmente deberían haberlo visto venir..."
 mtg_news.45.t:0 "Guerra Civil Pakistaní"
 mtg_news.45.desc:0 "El violento nacimiento de [From.GetNameDefCap] ha continuado causando inestabilidad en la nación incipiente, con milicias armadas ejerciendo mucho poder, especialmente en áreas periféricas. Las diferencias culturales entre las diversas poblaciones musulmanas del Noroeste y Noreste de India también se han hecho cada vez más evidentes, con la actitud despectiva de los paquistaníes del Oeste hacia sus contrapartes del Este inflamando cabezas que aún no se han enfriado del todo desde la guerra civil.\n\nAhora, el Este ha tomado nuevamente las armas, afirmando que 'ya es suficiente', y que ellos también desean plena independencia."
 mtg_news.45.a:0 "Los pequeños revoltosos!"
 mtg_news.45.b:0 "No nos retendrán más!"
 mtg_news.45.d:0 "Todo esto podría haberse prevenido tan fácilmente..."
 mtg_news.46.t:0 "[From.GetName] mueve el gobierno a Batavia"
 mtg_news.46.desc:0 "Con la pérdida de sus territorios europeos continentales, el gobierno [From.GetAdjective] ha decidido reubicarse en la ciudad de Batavia en la isla indonesia de Java. El gobierno colonial allí será reemplazado, y el gobierno [From.GetAdjective] lo gestionará directamente.\n\nDesde esta base colonial, han prometido continuar la guerra contra sus agresores."
 mtg_news.46.a:0 "Seguiremos luchando!"
 mtg_news.46.b:0 "Son desafiantes."
 mtg_news.47.t:0 "[From.GetName] continúa las obras de Zuiderzee"
 mtg_news.47.desc:0 "Se ha emprendido un proyecto de recuperación de tierras a gran escala en [From.GetNameDef], continuando una serie de proyectos conocidos colectivamente como 'las Obras de Zuiderzee'. Tras el cierre del IJsselmeer con el Afsluitdijk, la recuperación del Wieringermeer y el Noordoostpolder, el proyecto ahora se centra en la recuperación del Flevopolder, la mayor área que aún debe ser recuperada del mar.\n\nAunque el proyecto completo indudablemente abarcará muchos años, el drenaje ha avanzado lo suficiente como para que áreas más pequeñas ya sean accesibles, y los beneficios para la industria [From.GetAdjective] son palpables."
 mtg_news.47.a:0 "Será una maravilla moderna del mundo."
 mtg_news.47.b:0 "Una apuesta valiente."
 mtg_news.48.t:0 "[JAP.GetName] obtiene las Indias Orientales"
 mtg_news.48.desc:0 "Los gobiernos [From.GetAdjective] y [JAP.GetAdjective] han emitido una declaración conjunta anunciando la transferencia total de las Indias Orientales Holandesas al control [JAP.GetAdjective]. Este drástico ajuste territorial en el Lejano Oriente entrará en vigor de inmediato, a pesar de las protestas de varias partes interesadas como los estadounidenses y los británicos."
 mtg_news.48.a:0 "Fue un mal necesario."
 mtg_news.48.b:0 "Una sorpresa muy bienvenida."
 mtg_news.48.c:0 "Preocupante."
 mtg_news.49.t:0 "[JAP.GetName] obtiene recursos de las Indias Orientales"
 mtg_news.49.desc:0 "Los gobiernos [From.GetAdjective] y [JAP.GetAdjective] han emitido una declaración conjunta anunciando un acuerdo comercial exclusivo entre sus dos naciones. De aquí en adelante, se permitirá a los japoneses derechos exclusivos sobre todos los recursos explotados en el archipiélago indonesio.\n\nEste acuerdo comercial sin precedentes es indudablemente un intento del gobierno [From.GetAdjective] para prevenir cualquier amenaza por parte de los japoneses, aunque ha causado gran consternación en otras naciones interesadas como [USA.GetNameDef] y [ENG.GetNameDef]."
 mtg_news.49.a:0 "Un compromiso aceptable."
 mtg_news.49.b:0 "Solo nos importan los recursos de todos modos."
 mtg_news.49.c:0 "Están en connivencia."
 mtg_news.50.t:0 "[From.GetName] descoloniza"
 mtg_news.50.desc:0 "El nuevo gobierno [From.GetAdjective] ha cumplido rápidamente sus promesas de campaña de otorgar independencia a las diversas áreas que aún pertenecen al imperio colonial [From.GetAdjective].\n\nA partir de inmediato, estos estados recibirán ahora total independencia, y el Ejército Real de las Indias Orientales Holandesas (KNIL) regresará para reforzar el ejército continental europeo [From.GetAdjective], en su lugar."
 mtg_news.50.a:0 "Ahora podemos centrarnos en el continente."
 mtg_news.50.b:0 "Realmente abogan por la libertad."
 mtg_news.51.t:0 "Creación del Estado Tapón de Benelux"
 mtg_news.51.desc:0 "Con la debilidad actual de los estados luxemburgueses y belgas, [ENG.GetNameDef] aparentemente ha cedido a los llamados [From.GetAdjective] para restaurar el 'estado tapón' post-napoleónico en los países bajos. Los británicos han accedido a otorgar territorio liberado directamente a [From.GetNameDef]. Si los holandeses tendrán mejor suerte manteniendo la estabilidad interna esta vez, aún está por verse."
 mtg_news.51.a:0 "Lo haremos."
 mtg_news.51.b:0 "Un excelente movimiento diplomático [From.GetAdjective]."
 mtg_news.52.t:0 "[USA.GetName] protege las Indias Occidentales [From.GetAdjective]"
 mtg_news.52.desc:0 "A solicitud del gobierno [From.GetAdjective], [USA.GetNameDef] ha emitido una proclamación declarando que consideran las Antillas Neerlandesas como una parte integral de su esfera de interés. Han prometido proteger el territorio contra cualquiera que ataque a sus legítimos propietarios."
 mtg_news.52.a:0 "El Oeste está a salvo."
 mtg_news.52.b:0 "Mejor [From.GetAdjective] que cualquier otro."
 mtg_news.52.c:0 "Se toman su 'esfera de interés' muy en serio."
 mtg_news.53.t:0 "Se Forma Benelux"
 mtg_news.53.desc:0 "Bajo el liderazgo del gobierno [From.GetAdjective], se ha formado una nueva alianza compuesta por los distintos Países Bajos. Sus líderes han expresado la esperanza de que esta incipiente alianza 'permanezca neutral ante la creciente crisis mundial' y que otras naciones eventualmente se unan para fortalecer este 'bloque de neutralidad y racionalidad ante la locura que está apoderándose del mundo en la actualidad'."
 mtg_news.53.a:0 "Damos la bienvenida a todos los que se han cansado de las grandes potencias en disputa."
 mtg_news.53.b:0 "Una iniciativa audaz."
 mtg_news.54.t:0 "Se Forma la Unión Europea"
 mtg_news.54.desc:0 "Desde la formación del Benelux, los gobiernos de los Países Bajos han tratado de atraer más interés en un 'bloque fuerte y neutral de cordura'. Ahora, se ha invitado a una gran cantidad de nuevas naciones a unirse a la alianza, y para acomodar esta afluencia de nuevos miembros, se ha decidido renombrarla como 'La Unión Europea'."
 mtg_news.54.a:0 "Somos cada vez más fuertes."
 mtg_news.54.b:0 "La Unión crece."
 MTG_naval_treaty.1.t:0 "[From.GetNameDefCap] quiere limitar el Rearme Naval"
 MTG_naval_treaty.1.desc:0 "Nuestros recientes esfuerzos por construir una flota más grande nos han colocado entre las principales potencias navales. [From.GetNameDefCap] claramente se siente amenazado por nuestra flota ampliada y ha enviado una delegación a nuestra capital para negociar un tratado de limitación de armas mutuo.\n\nEl tratado se basaría en el Segundo Tratado Naval de Londres y restringiría el tamaño de nuestros buques capitales, así como limitaría el tamaño total de nuestra flota de buques capitales para no superar la flota de [ENG.GetNameDef]."
 MTG_naval_treaty.1.a:0 "Estos términos son aceptables."
 MTG_naval_treaty.1.b:0 "No seremos limitados en nuestras ambiciones!"
 MTG_naval_treaty.2.t:0 "[From.GetNameDefCap] firma Tratado de Desarme Naval"
 MTG_naval_treaty.2.desc:0 "El gobierno de [From.GetLeader] ha acordado una limitación mutua en el rearme naval. Con la tinta del tratado apenas seca, una Comisión de Control ha comenzado su trabajo para certificar que todas las nuevas construcciones cumplan con las restricciones del tratado."
 MTG_naval_treaty.2.a:0 "Otra carrera armamentista evitada."
 MTG_naval_treaty.3.t:0 "[From.GetNameDefCap] rompe las negociaciones"
 MTG_naval_treaty.3.desc:0 "La delegación de [From.GetNameDef] se ha retirado de las negociaciones, citando 'una negativa total por parte de la otra parte a reconocer las realidades políticas y estratégicas que enfrenta [From.GetNameDef].'\n\nCon el objetivo de política exterior de control de armamentos evidentemente en ruinas, muchos observadores se preguntan cuánto tiempo más estarán dispuestos los otros partidos del tratado a aceptar las limitaciones en sus armamentos."
 MTG_naval_treaty.3.a:0 "'Ruinas' es una palabra muy fuerte."
 MTG_naval_treaty.4.t:0 "[From.GetNameDefCap] emite una severa advertencia"
 MTG_naval_treaty.4.desc:0 "El embajador [From.GetAdjective] en nuestro país ha llamado hoy a [This.GetLeader] para entregar una nota de su gobierno. Están observando nuestra continua expansión naval con grave preocupación y ahora consideran nuestra marina "un factor desestabilizador en la región".\n\nSi continuamos con nuestro programa actual de expansión naval, continúa la nota, el gobierno [From.GetAdjective] se vería obligado a considerar todas las medidas posibles."
 MTG_naval_treaty.4.a:0 "Preferiríamos no averiguar cuáles son esas medidas."
 MTG_naval_treaty.4.b:0 "Un farol transparente."
 MTG_naval_treaty.5.t:0 "[From.GetNameDefCap] se compromete al desarme"
 MTG_naval_treaty.5.desc:0 "Nuestro firme mensaje al gobierno [From.GetAdjective] evidentemente ha tenido el efecto deseado. Después de una larga noche de deliberaciones internas, nuestro embajador fue asegurado por [From.GetLeader], en presencia del ministro naval, que el gabinete había aprobado una reducción en el gasto naval que obligaría a [From.GetNameDef] a desechar varios buques capitales y solo financiar reemplazos para buques desgastados en el futuro."
 MTG_naval_treaty.5.a:0 "Ahora veamos si cumplen con eso."
 MTG_naval_treaty.6.t:0 "[From.GetNameDefCap] rechaza la advertencia"
 MTG_naval_treaty.6.desc:0 "La reunión con el ministro de relaciones exteriores de [From.GetNameDef] no ha ido tan bien como esperábamos. Según nuestro embajador, el gobierno [From.GetAdjective] ya había decidido rechazar cualquier advertencia que pudiéramos emitir. En consecuencia, se le presentó una simple nota que indicaba que el gobierno de [From.GetLeader] no creía actualmente que hubiera algo que discutir."
 MTG_naval_treaty.6.a:0 "Si no hablarán, dejaremos que nuestras armas hablen."
 MTG_naval_treaty.6.b:0 "Llamaron al farol."
 MTG_naval_treaty.7.t:0 "[From.GetNameDefCap] abandona el Tratado Naval"
 MTG_naval_treaty.7.desc:0 "Hoy, [From.GetLeader] anunció que [From.GetNameDef] ya no se consideraría vinculada por los tratados navales que había firmado. La situación mundial, dijo, había hecho que la elección fuera inevitable. [From.GetNameDefCap] aparentemente ha recibido informes confiables de que varios países vecinos han comenzado programas de expansión naval agresivos que amenazan los intereses legítimos [From.GetAdjective] en el área.\n\nEl Almirantazgo [From.GetAdjective] se ha negado a comentar sobre los rumores de que varios barcos actualmente en construcción ya estaban planificados sin tener en cuenta las restricciones del tratado."
 MTG_naval_treaty.7.a:0 "Deberíamos revisar nuestra propia participación en el tratado."
 MTG_naval_treaty.8.t:0 "El Fin del Tratado Naval de Londres"
 MTG_naval_treaty.8.desc:0 "Con solo dos naciones que aún adhieren al Tratado Naval de Londres, solo era cuestión de tiempo antes de que una de ellas abandonara el tratado, terminándolo por completo. El gobierno de [From.GetNameDef] evidentemente decidió que el tratado ya no era efectivo en su propósito declarado y que restringir sus armamentos navales era una amenaza para la seguridad nacional.\n\nMuchos expertos de todo el mundo ahora predicen un rápido aumento en los presupuestos navales, ya que muchos países querrán compensar décadas de estrictas restricciones del tratado."
 MTG_naval_treaty.8.a:0 "Una idea condenada desde el principio."
 MTG_naval_treaty.8.b:0 "Hicimos la elección correcta."
 MTG_naval_treaty.8.c:0 "¿Es este el comienzo de una nueva carrera de acorazados?"
 MTG_naval_treaty.9.t:0 "Firmado el Segundo Tratado Naval de Londres"
 MTG_naval_treaty.9.desc:0 "Delegaciones de Gran Bretaña, Francia, Italia, Japón y los EE. UU. se reunieron en diciembre de 1935 para discutir una renovación del Primer Tratado Naval de Londres, que restringía el número y tamaño de cruceros y submarinos. Las negociaciones se tornaron bastante acaloradas por la guerra de Italia en Etiopía y el deseo de Japón de ser visto como igual a Gran Bretaña y los EE. UU.\n\nCon las negociaciones ahora concluidas, las naciones firmantes han acordado límites al tamaño de los acorazados y portaaviones con la esperanza de prevenir otra ruinosa carrera armamentista."
 MTG_naval_treaty.9.a:0 "Esto salvaguardará la paz mejor que cualquier Súper-Acorazado!"
 MTG_naval_treaty.9.b:0 "¿Por qué se restringirían así?"
 MTG_naval_treaty.9.c:0 "Más dinero para el ejército, entonces."
 MTG_naval_treaty.11.t:0 "Tratado Naval Abrogado"
 MTG_naval_treaty.11.desc:0 "Con el estallido de la guerra, el gobierno [From.GetAdjective] ha informado oficialmente a los signatarios restantes del Tratado Naval de Londres que, bajo el Artículo 24, considera que las restricciones del Tratado Naval ya no están en el interés nacional. El embajador [From.GetAdjective] ha anunciado, por lo tanto, que el Tratado Naval será suspendido por la duración de la guerra. Si las restricciones volverán a entrar en vigor después de que termine la guerra, aún está por verse, pero por el momento, deberíamos considerar que ya no estamos obligados por las obligaciones del tratado en lo que respecta al diseño y construcción de barcos."
 MTG_naval_treaty.11.a:0 "Fue un intento noble de salvaguardar la paz."
 mtg_britain.999.t:0 "Palacio de Buckingham Bombardeado - Rey Eduardo Muerto"
 mtg_britain.999.d:1 "El extensivo bombardeo estratégico en el área de la capital ha cobrado ahora su precio final. A las 3:41 p.m. de la tarde de ayer, el parque de St. James y el Palacio de Buckingham fueron atacados por múltiples bombarderos enemigos. Aunque los servicios de rescate llegaron al lugar en minutos, se vieron obligados a concluir que el Rey Eduardo y su esposa Wallis murieron instantáneamente cuando una bomba detonó y derrumbó el techo del sótano sobre ellos.\n\nAunque la muerte del Rey ha sumido a la nación en el luto, ya se están realizando preparativos para la coronación de su sucesor. Como resultado del matrimonio morganático del Rey, la línea de sucesión ahora pasa a través de su hermano, Alberto, quien ha elegido el nombre de realeza Jorge VI mientras se prepara para su coronación."
 mtg_britain.999.a:1 "El Rey ha muerto! Viva el Rey!"
 mtg_britain.1000.t:0 "El Rey Jorge VI Muere"
 mtg_britain.1000.d:0 "Esta mañana, se dio a conocer la noticia de la muerte del Rey Jorge VI. Recientemente, las tensiones de la guerra habían afectado cada vez más la salud del Rey, y eventualmente su fuerte tabaquismo y el posterior desarrollo de arteriosclerosis y enfermedad de Buerger hicieron que su hija Elizabeth asumiera ya muchas de las responsabilidades reales de su padre.\n\nAhora, Elizabeth ascenderá al trono de su padre, llevando el nombre de realeza Elizabeth II. Aunque joven, ha estado preparada para este momento desde que el matrimonio morganático de su tío hizo clara la futura línea de sucesión, y se espera que sea una buena Reina a pesar de su edad."
 mtg_britain.1000.a:0 "El Rey ha muerto! Viva la Reina!"
 mtg_news.55.t:0 "Rey Eduardo Asesinado"
 mtg_news.55.desc:1 "Los recientes bombardeos de Londres han resultado ahora en la muerte del Rey Eduardo y su esposa Wallis. Alrededor de las 3 en punto, un sorpresivo ataque aéreo obligó a la pareja a buscar refugio en el sótano del palacio. Una bomba golpeó el edificio de arriba y derrumbó el techo del sótano sobre el Rey y su séquito.\n\nMientras la nación llora la pérdida de su monarca, el hermano del Rey, Alberto, ahora se prepara para sucederlo, adoptando el nombre de realeza Jorge VI."
 mtg_news.55.a:1 "A pesar de ser reacio, servirá bien a su país."
 mtg_news.55.b:0 "Ellos pagaron el precio máximo."
 mtg_news.56.t:0 "[From.GetName] Instala Monarquía Americana"
 mtg_news.56.desc:0 "Tras su reciente conquista del continente americano, [From.GetLeader] ha promulgado un Decreto Real que abolió el cargo de Presidente de los Estados Unidos y lo reemplazó por una estructura de gobierno monárquica similar a la de [From.GetNameDef]. Para ocupar este trono, el Rey Eduardo no ha elegido a nadie más que a su esposa, la Reina Wallis, quien será conocida a partir de ahora con el nombre de realeza Wallis I y gobernará sobre el Reino Unido de América en nombre de su esposo.\n\nAún queda por verse cómo se adaptará el público americano a esta nueva forma de gobierno."
 mtg_news.56.a:0 "¿Qué es una nación sin un Rey? O una Reina, para el caso."
 mtg_news.56.b:0 ""¿Vengador del Boston Tea Party?, ¿en serio?!"
 mtg_news.56.c:0 "El amor del Rey no conoce límites."
 mtg_news.57.t:0 "Creación del Dominio de América del Norte"
 mtg_news.57.desc:0 "Tras su reciente conquista del continente americano, [From.GetLeader] ha promulgado un Decreto Real que subsume a los antiguos Estados Unidos de América en el Dominio de Canadá, renombrándolo como Dominio de América del Norte."
 mtg_news.57.a:0 "Esto beneficiará enormemente la gestión del Imperio."
 mtg_news.57.b:0 "Una gran responsabilidad."
 mtg_news.57.c:0 "Están consolidando su poder."
 mtg_news.59.t:0 "El Rey Jorge VI Muere"
 mtg_news.59.desc:0 "El gobierno [ENG.GetAdjective] ha confirmado hoy la muerte del Rey Jorge VI. Desde hace algún tiempo, los hábitos de fuerte tabaquismo del Rey, probablemente provocados por las tensiones de la guerra, han resultado en una salud deteriorada, y eventualmente llevaron al desarrollo de cáncer de pulmón, arteriosclerosis y enfermedad de Buerger.\n\nYa se están realizando preparativos para la coronación de la hija del Rey, Elizabeth, quien en tiempos recientes ha asumido muchas de las responsabilidades reales de su padre."
 mtg_news.59.a:0 "Su joven edad oculta su fuerza."
 mtg_netherlands.66.t:0 "[ENG.GetName] Domina Negociaciones Comerciales [HOL.GetAdjective]"
 mtg_netherlands.66.d.a:0 "Los británicos han ampliado su influencia sobre nosotros hasta el punto en que nos vemos obligados a favorecerlos en las negociaciones comerciales actuales."
 mtg_netherlands.66.d.b:0 "Los británicos han ampliado su influencia sobre [HOL.GetNameDef] hasta el punto en que el gobierno [HOL.GetAdjective] se ha sentido obligado a favorecerlos en las negociaciones comerciales actuales."
 mtg_netherlands.66.a:0 "Preocupante."
 mtg_netherlands.66.b:0 "No podemos permitir que se deslicen hacia la esfera de influencia [ENG.GetAdjective]!"
 mtg_netherlands.67.t:0 "[GER.GetName] Domina Negociaciones Comerciales [HOL.GetAdjective]"
 mtg_netherlands.67.d.a:0 "Los alemanes han ampliado su influencia sobre nosotros hasta el punto en que nos vemos obligados a favorecerlos en las negociaciones comerciales actuales."
 mtg_netherlands.67.d.b:1 "Los alemanes han ampliado su influencia sobre [HOL.GetNameDef] hasta el punto en que el gobierno [HOL.GetAdjective] se ha visto obligado a favorecerlos en las negociaciones comerciales actuales."
 mtg_netherlands.67.b:0 "No podemos permitir que caigan en la esfera de influencia [GER.GetAdjective]!"
 mtg_netherlands.69.t:0 "La Población Local se Opone a la 'Inundación Inútil'"
 mtg_netherlands.69.d:0 "Sin una necesidad inmediata aparente para la inundación de la Línea de Agua Holandesa, la población local ha comenzado a pedir el drenaje del campo, permitiéndoles volver a sus vidas diarias. Rechazar sus demandas probablemente solo resultará en más disturbios más adelante."
 mtg_netherlands.69.a:0 "Tendrán que aceptarlo un poco más."
 mtg_netherlands.69.b:0 "Vamos a drenar la tierra."
 mtg_netherlands.70.t:0 "Desertores Alemanes Forman División"
 mtg_netherlands.70.d:0 "Un gran número de desertores alemanes ahora se han organizado en una unidad completamente formada, necesitando solo ser provistos de equipo antes de que podamos enviarlos a la batalla en nuestro nombre."
 mtg_netherlands.71.t:0 "Soldados Desiertan a [HOL.GetName]"
 mtg_netherlands.71.d:0 "La Reina Guillermina de [HOL.GetNameDef] ha anunciado su disposición a ver la reinstauración del Kaiser Guillermo II en el trono de Alemania, después de que concluya la guerra. Esta declaración ha resultado en un optimismo injustificado y sentimientos de lealtad equivocados entre nuestros soldados, que han comenzado a desertar y buscar llegar a [HOL.GetNameDef] para luchar en nombre de la Reina.\n\nSerá muy difícil erradicar este movimiento si no podemos llevar la guerra a un final decisivo..."
 mtg_netherlands.71.a:0 "Traidores! Todos ellos!"
 mtg_netherlands.72.d:0 "Anoche, el Kaiser Guillermo II, permaneciendo bajo nuestro cuidado hasta el final de su vida, falleció pacíficamente en su sueño. Su hijo, Federico Guillermo, ahora se ha convertido en jefe de la Casa von Hohenzollern y ha elegido el nombre de reinado de Guillermo III."
 mtg_netherlands.72.a:0 "Nuestro pacto con su padre ahora pasa a él."
 mtg_netherlands.73.t:0 "[HOL_kaiserreich_germany.GetLeader] Lidera la Guerra Civil Alemana"
 mtg_netherlands.73.d:0 "Con la liberación de la primera tierra alemana, la Reina Guillermina ha cumplido su promesa inicial y ha permitido al Kaiser [HOL_kaiserreich_germany.GetLeader] formar un gobierno provisional en el territorio ocupado. [HOL_kaiserreich_germany.GetLeader] ahora puede liderar su guerra para liberar el resto del país desde el suelo alemán, atrayendo a más personas para luchar en su nombre."
 mtg_netherlands.73.a:0 "Un gran paso adelante hacia una Europa monárquica!"
 mtg_netherlands.74.t:0 "[HOL_kaiserreich_germany.GetLeader] Propone una Alianza"
 mtg_netherlands.74.d:0 "Con el final de la guerra, [HOL_kaiserreich_germany.GetLeader] ha considerado oportuno recordarnos nuestro acuerdo y propone una alianza en igualdad de condiciones entre nuestras dos naciones frente a la inevitable oposición occidental a esta nueva Europa Monárquica."
 mtg_netherlands.74.a:0 "Cumpliremos con nuestras obligaciones."
 mtg_netherlands.75.t:0 "Guillermina Negocia con Guillermo II"
 mtg_netherlands.75.d:0 "En lo que solo puede describirse como un desprecio absoluto hacia nosotros, la Reina Wilhelmina [HOL.GetAdjective] ha anunciado su determinación de devolver a Guillermo II al trono de Alemania después de la conclusión de la guerra actual. Ha invitado a todos los alemanes que deseen luchar por su antiguo Kaiser a dirigirse al territorio [HOL.GetAdjective], claramente en un intento de debilitar la posición [GER.GetAdjective] y fortalecer la suya propia."
 mtg_netherlands.75.a:0 "Despreciable; nos encargaremos de ella más tarde."
 mtg_netherlands.76.t:0 "Las Legiones Alemanas de Su Majestad se Disuelven"
 mtg_netherlands.76.d:0 "Con la conclusión de la guerra, los soldados alemanes que han luchado en nuestro nombre ahora han regresado a su tierra natal y se preparan para luchar directamente por su Kaiser."
 mtg_netherlands.76.a:0 "Era inevitable. Su servicio fue invaluable."
 mtg_news.58.desc:0 "Con la promesa de la Reina Wilhelmina [HOL.GetAdjective] de devolver la dinastía von Hohenzollern al trono alemán y la liberación del primer territorio alemán, el Kaiser ha regresado al territorio alemán para liderar lo que se ha convertido efectivamente en una guerra civil en toda regla por el control de su patria.\n\nMientras tanto, los desertores alemanes continúan acudiendo al territorio [HOL.GetAdjective] para luchar en nombre de la Reina y su Kaiser, desplazando lentamente el equilibrio de fuerzas. Las declaraciones oficiales de las Potencias de la Entente de la Gran Guerra aún están por llegar, pero los informes indican una gran desaprobación entre sus gobiernos."
 mtg_news.58.a:0 "Un paso hacia la victoria total."
 mtg_news.58.b:0 "Cómo se atreven!"
 mtg_news.58.c:0 "Eso es quedarnos cortos... Los holandeses recibirán lo suyo."
 mtg_news.58.d:0 "¿Golpe maestro diplomático o pura locura?"
 mtg_britain.109.t:0 "Birmania se Separa"
 mtg_britain.109.d:0 "A la luz de los eventos recientes, los birmanos han declarado su independencia, esperando plenamente que estemos ocupados con los pakistaníes y por lo tanto no podamos tratar con ellos."
 mtg_britain.109.a:0 "No tenemos más remedio que aceptar."
 mtg_britain.113.t:0 "[From.GetName] se Reincorpora al Imperio"
 mtg_britain.113.d:0 "Habiendo ganado la guerra civil y reunificado su patria, los líderes de [From.GetNameDef] han solicitado ahora reincorporarse al Imperio, deseando nuestra orientación y protección para lo que pueda venir."
 mtg_britain.113.a:0 "Les damos la bienvenida de vuelta."
 mtg_news.62.desc:0 "Los representantes de los gobiernos de los Dominios han anunciado hoy que romperán unilateralmente los lazos con la Corona. Citan el flagrante desprecio del Rey por las opiniones y deseos de los gobiernos de los Dominios y sus pueblos como la razón principal por la cual la relación entre Gran Bretaña y la Commonwealth ya no puede continuar. Esta crisis, provocada por la intención del Rey de casarse con Wallis Simpson, ha resultado ahora en la formación de una nueva Commonwealth de Naciones con los diversos Dominios, y parece que la parálisis actual del gobierno británico impedirá que se tomen medidas en respuesta a este movimiento. Esto es indudablemente lo que los Dominios esperaban."
 mtg_news.62.b:0 "El Imperio está en crisis."
 mtg_news.63.t:0 "[Root.GetName] Declara su Independencia"
 mtg_news.63.desc:0 "El gobierno [Root.GetAdjective] anunció hoy que romperá unilateralmente los lazos con el gobierno [ENG.GetAdjective]. Citan su incapacidad para reconciliar sus puntos de vista políticos con los desarrollos políticos actuales que ocurren en [ENG.GetName] como la razón principal para esto."
 mtg_netherlands.77.t:0 "[From.GetNameDef] Propone Federación"
 mtg_netherlands.77.d:0 "El gobierno [From.GetAdjective] se ha acercado al nuestro con una propuesta para unificar los Países Bajos en un solo estado. Argumentan que las crisis globales actuales justifican una cooperación y unidad más estrechas entre nuestros pueblos, del tipo que solo se puede lograr a través de la unificación completa. Si aceptamos, se harán preparativos para la entrega inmediata de la soberanía a un nuevo estado supranacional, bajo el liderazgo [From.GetAdjective]."
 mtg_netherlands.77.a:0 "Una idea maravillosa; no tenemos ninguna oportunidad sin ella."
 mtg_netherlands.77.b:0 "Nuestra soberanía es primordial; llegaremos lejos en nuestra cooperación, pero no tanto."
 mtg_netherlands.78.t:0 "[From.GetNameDef] Acepta la Federación"
 mtg_netherlands.78.d:0 "El gobierno [From.GetAdjective] nos ha informado que aprueban nuestra propuesta de un estado unificado en los Países Bajos. Si todas las partes aceptan, podemos proceder con la implementación de nuestros planes."
 mtg_netherlands.79.t:0 "[From.GetNameDef] Rechaza la Federación"
 mtg_netherlands.79.d:0 "Los representantes [From.GetAdjective] nos han informado que actualmente no ven la necesidad de unificar estados en los Países Bajos. Esperan continuar su cooperación con nosotros, pero manteniendo la soberanía total."
 mtg_news.64.t:0 "Países Bajos Unidos"
 mtg_news.64.desc:0 "Citando graves amenazas externas a su seguridad nacional, los gobiernos de los Países Bajos han anunciado la unificación inmediata de sus gobiernos y fuerzas armadas para fortalecer la posición de sus pueblos. Bajo el liderazgo [From.GetAdjective], las inversiones industriales y la planificación militar defensiva ahora tendrán prioridad sobre otros asuntos internos, con el objetivo de garantizar que la preparación militar sea suficiente para reaccionar a cualquier acción que pueda amenazar la soberanía del nuevo estado."
 mtg_news.64.a:0 "Todos nuestros pueblos están unidos para defender nuestra patria."
 mtg_news.64.b:0 "¿Unidos de nuevo? Decídanse!"
 
 mtg_netherlands.81.t:0 "Mando Conjunto Británico-Holandés Abolido"
 mtg_netherlands.81.d:0 "Con el fin de la guerra, el Mando Conjunto Británico-Holandés ya no es necesario. El control directo británico sobre los asuntos holandeses ha desaparecido."
