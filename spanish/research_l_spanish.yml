 HVantitank2:0 "Mejora de Anti-Tanque Pesado I"
 HVantitank2_desc:0 "Nuevas armas antitanque versátiles que emplean proyectiles de sabot descartable de perforación de blindaje pueden penetrar el blindaje de casi cualquier tanque."
 HVantitank3:0 "Cañones Antitanque Pesados Mejorados"
 HVantitank3_desc:0 "Al combinar diferentes tipos de tecnología de munición nueva con cañones de mayor velocidad de salida, podemos estar preparados para cualquier nuevo blindaje que nuestros enemigos puedan desarrollar."
