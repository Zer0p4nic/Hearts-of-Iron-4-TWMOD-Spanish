 YUG_idea_religious_freedoms_guaranteed:0 "Libertad de Religión Garantizada"
 YUG_idea_macedonian_opposition:0 "Opposición Macedonia"
 YUG_idea_macedonian_opposition_desc:0 "Los macedonios no han aceptado del todo su identidad como serbios y siguen exigiendo derechos especiales. El apoyo político de Bulgaria sin duda juega un papel."
 YUG_idea_macedonian_opposition_1:0 "Opposición Macedonia Leve"
 YUG_idea_macedonian_opposition_1_desc:0 "A través de la concesión de algunas leves concesiones políticas a los macedonios y cesando nuestros esfuerzos por imponerles una identidad serbia, las tensiones en Macedonia se han relajado un poco por el momento."
