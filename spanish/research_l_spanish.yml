 antitank1:0 "Mejora de Anti-Tanque"
 antitank1_desc:0 "La importancia de armas antitanque efectivas se estableció en la Gran Guerra. Introducir una nueva generación de estas armas será necesario para combatir los diseños de tanques modernos."
 antitank2:0 "Anti-Tanque II"
 antitank2_desc:0 "La mayoría de los cañones antitanque son hasta ahora bastante ligeros. Se requerirán cañones de mayor calibre para combatir tanques más pesados con blindaje inclinado."
 antitank3:0 "Mejora de Anti-Tanque I"
 antitank3_desc:0 "Los proyectiles HEAT (alto explosivo antitanque) se pueden usar en artillería antitanque para compensar la velocidad de salida limitada."
 antitank4:0 "Mejora de Anti-Tanque II"
 antitank4_desc:0 "Nuevas armas antitanque versátiles que emplean proyectiles de sabot descartable de perforación de blindaje pueden penetrar el blindaje de casi cualquier tanque."
 antitank5:0 "Anti-Tanque V"
 antitank5_desc:0 "Al combinar diferentes tipos de tecnología de munición nueva con cañones de mayor velocidad de salida, podemos estar preparados para cualquier nuevo blindaje que nuestros enemigos puedan desarrollar."
 antitank6:0 "Mejora Avanzada de Anti-Tanque I"
 antitank6_desc:0 "Nuevas armas antitanque versátiles que emplean proyectiles de sabot descartable de perforación de blindaje pueden penetrar el blindaje de casi cualquier tanque."
 antitank7:0 "Mejora Avanzada de Anti-Tanque II"
 antitank7_desc:0 "Nuevas armas antitanque versátiles que emplean proyectiles de sabot descartable de perforación de blindaje pueden penetrar el blindaje de casi cualquier tanque."
 
 HVantitank1:0 "Cañones Antitanque Pesados"
