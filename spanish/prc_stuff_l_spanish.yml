 #CCP_continuous_partisan_tt:0 "§YLos partisanos se levantarán cada 30 días en nuestro estado central que está controlado por nuestro enemigo que tiene el espíritu nacional §RFascistas Enemigos Detrás de Nuestra Línea del Frente§!§!"
 #CCP_continuous_partisan:0 "Posiciones Detrás de la Línea Enemiga"
 #CCP_continuous_partisan_desc:0 "Nuestros partisanos están causando algo de caos detrás de la línea del frente de nuestros enemigos, podríamos aumentar su impacto dándoles suministros adicionales."
 #CCP_continuous_one_time_boost:0 "Redacción de Planes"
 #CCP_continuous_one_time_boost_desc:0 "Para derrotar a nuestro enemigo, se necesita un plan exhaustivo. Deberíamos reunir tanta inteligencia y mentes militares como podamos para tales planes, deberían otorgarnos algunas ventajas en los próximos enfrentamientos contra nuestros enemigos."
