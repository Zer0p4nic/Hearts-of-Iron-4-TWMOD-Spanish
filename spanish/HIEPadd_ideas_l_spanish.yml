l_spanish:
 CAM_enemy_partisan:0 "§RLa Guerra de Indochina§!"
 CAM_enemy_partisan_desc:0 "Nuestra reocupación de Indochina ha desvanecido cualquier esperanza de los locales por una transición pacífica hacia la independencia. El Viet Minh, los Issarak y el Pathet Lao se encuentran entre los grupos nacionalistas más prominentes, a menudo también inspirados por el comunismo, que están involucrados en las insurgencias contra nuestro dominio. Nuestro control sobre Indochina es muy tenue, será necesario restaurar la estabilidad y derrotar al Viet Minh en Tonkín si queremos mejorar la situación.\n§4 Esta idea será eliminada una vez que el Viet Minh sea conquistado, entonces la recuperación podrá comenzar.§!"
 CAM_dead_partisan:0 "§OPacificación de Indochina§!"
 CAM_dead_partisan_desc:0 "Con el Viet Minh expulsado de los principales centros urbanos y el éxito de nuestras campañas de contrainsurgencia, la estabilidad está regresando a Indochina. Nuestro control sobre la región puede aún mantenerse!"
 Asia_autonomy:0 "Impulsando la Independencia"
 Asia_autonomy_desc:0 "Con la imagen de la superioridad europea destrozada después de dos Guerras Mundiales y la ocupación japonesa, el impulso por la independencia en Asia crece cada vez más."
 Viet_Minh1:0 "§BTradición Guerrillera Indochina§!"
 Viet_Minh1_desc:0 "Nuestro país es eminentemente adecuado para la guerra de guerrillas y nuestra gente tiene una larga tradición de luchar batallas desiguales. Cualquier invasor o ocupante extranjero tendrá dificultades para someternos!"
 VIN_isolated_status:0 "§OIndependencia No Reconocida§!"
 VIN_isolated_status_desc:0 "Desde el inicio de la Guerra del Pacífico hemos estado intentando establecer relaciones amistosas con las grandes potencias, sin embargo, hasta ahora han preferido mantener buenas relaciones con nuestros antiguos señores coloniales, que no reconocen nuestra independencia. Por lo tanto, introducir bienes extranjeros en el país es muy desafiante. Si tan solo tuviéramos un aliado ideológico en nuestras fronteras...\n§G Esta idea será eliminada una vez que seamos vecinos de un país comunista.§!"
 MAL_occupation_costs:0 "§YReocupación de Malasia§!"
 MAL_occupation_costs_desc:0 "La reocupación de nuestras colonias en Malasia es un asunto costoso. Después de que nos expulsaron, otros actores en la región llenaron el vacío. Reconstruir completamente la infraestructura económica y política que teníamos antes será un proceso largo e incierto, ya que tenemos que andar con cuidado al tratar con los locales, especialmente con el MNLA comunista. Mientras tanto, Malasia, rica en recursos, no puede ser confiada para contribuir tanto como nos gustaría a la recuperación de Gran Bretaña después de la guerra..."
 MAL_occupation_costs1:0 "§YRestableciendo Nuestro Dominio§!"
 MAL_occupation_costs1_desc:0 "Con la invasión japonesa vino la interrupción económica y cambios profundos en la esfera política. Reparar las divisiones económicas y políticas será un proceso largo e incierto, ya que tenemos que navegar en una sociedad cambiada, con el PKM comunista habiendo ganado mucha influencia./nAl mismo tiempo, la metrópoli exige que aceleremos la recuperación económica para que la colonia rica en recursos pueda contribuir al máximo a la recuperación posterior a la guerra..."
 Indochina_occupation_costs:0 "§Lucha en Indochina§!"
 Indochina_occupation_costs_desc:0 "Nuestro intento de restaurar nuestro dominio sobre Indochina ha demostrado ser... desafiante. Los insurgentes comunistas como el Viet Minh son difíciles de erradicar y parecen decididos a obtener la independencia, eh, desestabilizar la región. 'La Guerre Sale' se está volviendo cada vez más impopular, tanto a nivel nacional como internacional. Será mejor que resolvamos este asunto rápidamente...\n§4 Esta idea será eliminada una vez que el Viet Minh sea conquistado o si el Viet Minh toma el control de todos sus núcleos.§!"
 INS_occupation_costs:0 "§RRevolución en Indonesia§!"
 INS_occupation_costs_desc:0 "Al final de la Guerra del Pacífico, algunos colaboradores de los japoneses declararon la independencia de Indonesia y desde entonces han estado aterrorizando las Indias Orientales. Mientras que los esfuerzos por restaurar el orden y proteger a los nativos en El Gran Este y Borneo han tenido un gran éxito, los revolucionarios controlan la mayor parte de Java y Sumatra, donde 'Revoluciones Sociales' han desarraigado la sociedad.\nDebemos reafirmar nuestra presencia en todo el archipiélago con prisa, ya que la comunidad internacional comienza a cuestionar la legitimidad de nuestros esfuerzos. Gran parte del apoyo financiero y el comercio que recibimos de los EE. UU. se destina a esta campaña, que consideran 'imperialista' y, por lo tanto, inaceptable. Ya se han hecho amenazas de cortarnos cualquier ayuda adicional si no llegamos a una solución negociada...\n§4 Esta idea será eliminada si derrotamos la Revolución Indonesia o cuando renunciemos completamente a las Indias Orientales.§!"
 INS_national_revolution:0 "§RRevolución Nacional Indonesia§!"
 INS_national_revolution_desc:0 "La lucha por nuestra libertad ha comenzado finalmente. No descansaremos hasta que nuestras fuerzas guerrilleras echen a los Belanda de vuelta al mar!"
 INS_internal_divides:0 "§ODivisiones dentro de la Revolución§!"
 INS_internal_divides_desc:0 "Si bien están unidos en la lucha por la independencia, los grupos que apoyan la revolución son tan variados como las muchas islas de nuestro país. Radicals, comunistas, islamistas, regionalistas y muchos más se pueden encontrar entre ellos. Debemos andar con cuidado para asegurarnos de que estas divisiones internas no sean explotadas por nuestros enemigos!"
 