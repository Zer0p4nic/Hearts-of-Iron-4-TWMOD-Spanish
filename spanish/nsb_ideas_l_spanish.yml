 SOV_workers_government_idea:0 "El Gobierno de los Trabajadores"
 SOV_workers_government_idea_desc:0 "Viva el gobierno de los trabajadores. La Élite Gobernante ha sido despojada del poder. Los trabajadores vuelven a gobernar el país."
 SOV_revolutionary_spirit_idea:0 "El Espíritu Revolucionario"
 SOV_revolutionary_spirit_idea_desc:0 "El fervor revolucionario ha sido reavivado por la victoria sobre Stalin. Es hora de llevar la llama revolucionaria a los trabajadores de todo el mundo."

 SOV_trotskyist_revolutionary_agitation:0 "Agitación Revolucionaria Trotskista"
 SOV_trotskyist_revolutionary_agitation_desc:1 "Los simpatizantes trotskistas y otros elementos comunistas alineados con el Partido Bolchevique [SOV.GetAdjective] están agitando a las masas [ROOT.GetAdjective], promoviendo la ideología marxista entre la clase trabajadora y llamando a una lucha armada contra nuestro gobierno."
 SOV_trotskyist_revolutionary_agitation_tt:0 "Activar la decisión §Y$ban_communist_party$§! reducirá los efectos de este espíritu nacional."
 SOV_politicized_military:0 "Militar Politizado"
 SOV_politicized_military_desc:1 "Los comisarios militares a menudo sostienen fervientes discursos ideológicos y discusiones políticas entre las filas, pero en muchos casos también se involucran en una administración excesiva, un escrutinio excesivo de los oficiales militares e incluso la obstrucción de las órdenes de los comandantes de unidad."
 SOV_politicized_military_swap:0 "Asesores Políticos Militares"
 SOV_politicized_military_swap_desc:1 "Aunque no deberíamos permitir que consideraciones políticas dicten decisiones militares, aún tenemos que asegurarnos de que estas consideraciones políticas sean tenidas en cuenta al momento de tomar la decisión."
 SOV_politicized_military_battle_priests:0 "Priests de Batalla en el Ejército"
 SOV_politicized_military_battle_priests_desc:1 "Asumiendo el papel de Priests de Batalla dentro de nuestras unidades militares, el clero ahora se encarga de mantener alta la moral entre las filas y de asegurarse de que las tropas sepan que la Iglesia, y Dios, están de nuestro lado."
 SOV_for_the_common_good_allies:0 "Por el Bien Común"
 SOV_for_the_common_good_allies_desc:1 "Cada decisión tomada por nosotros o nuestros aliados debe estar destinada a dar un paso adelante hacia el bien común."
 SOV_for_the_common_good_subjects:0 "$SOV_for_the_common_good_allies$"
 SOV_for_the_common_good_subjects_desc:1 "Cada decisión tomada por nuestros aliados está destinada a dar un paso adelante hacia el bien común. Por lo tanto, debemos apoyar estas decisiones y asegurarnos de seguir las pautas presentadas a nosotros, incluso si nuestros sacrificios no son correspondidos con una mejora inmediata."

