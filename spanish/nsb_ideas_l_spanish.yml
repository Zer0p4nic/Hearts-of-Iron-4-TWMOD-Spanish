 SOV_anti_capitalist_campaign_generic:0 "Campaña Anti-Capitalista"
 SOV_anti_capitalist_campaign_generic_desc:1 "Los capitalistas no pueden ser de fiar. Cuando se les da la opción, la burguesía siempre elegirá oprimir al proletariado. Debemos estar preparados para llevar la lucha a ellos."
 SOV_anti_fascist_campaign_generic:0 "Campaña Anti-Fascista"
 SOV_anti_fascist_campaign_generic_desc:1 "No puede haber coexistencia pacífica con los fascistas. Debemos prepararnos para la inevitable confrontación."
 SOV_young_builders_of_communism:0 "Jóvenes Constructores del Comunismo"
 SOV_young_builders_of_communism_desc:1 "No estamos construyendo el Socialismo para los adultos de hoy, lo estamos construyendo para los niños y las generaciones que aún no han nacido. Deben ser enseñados cómo mejorar y construir sobre los logros que logramos, para que puedan completar el trabajo que hemos comenzado."
 SOV_broken_peace_dreams_attacker:0 "Rotos Sueños de Paz"
 SOV_broken_peace_dreams_attacker_desc:1 "Esta nueva guerra en la que nos encontramos, no mucho después de que prometimos públicamente seguir políticas de paz, está causando inestabilidad y desconfianza entre la población."
