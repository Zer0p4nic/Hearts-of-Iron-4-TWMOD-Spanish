 pride.2.d:0 "El Orgullo de nuestra Armada, el glorioso $PRIDE_SUNK$, se ha perdido con toda su tripulación, hundido por el $FROMCOUNTRY_ADJ$ $PRIDE_SINKER$. Esto es un duro golpe para nuestra moral."
