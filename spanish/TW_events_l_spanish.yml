 navaltreaty.3.t:0 "Segundo Tratado Naval de Londres"
 navaltreaty.3.d:0 "El tratado limitó el tamaño máximo de los barcos de los signatarios y el calibre máximo de los cañones que podían llevar. En primer lugar, los buques capitales estaban restringidos a un desplazamiento estándar de 35,000 toneladas largas (36,000 t) y cañones de 14 pulgadas (356 mm). También los submarinos no podían ser más grandes de 2,000 toneladas ni tener armamento de cañón mayor de 5.1 pulgadas; los cruceros ligeros estaban restringidos a 8,000 toneladas y cañones de 6.1 pulgadas (155 mm) o más pequeños, y los portaaviones estaban restringidos a 23,000 toneladas."
