 news.3144.t:0 "Alemania declara la guerra a la Unión Soviética!"
 news.3144.d:0 "Alemania ha lanzado una ofensiva sorpresa en la URSS! La Operación Barbarroja (en alemán: Unternehmen Barbarossa) fue el nombre en código de la invasión de Alemania a la Unión Soviética durante la Segunda Guerra Mundial, que se lanzó el domingo 22 de junio de 1941. En los dos años previos a la invasión, los dos países firmaron pactos políticos y económicos con fines estratégicos. Sin embargo, el Alto Mando Alemán comenzó a planear una invasión de la Unión Soviética en julio de 1940 (bajo el nombre en código de Operación Otto), la cual Adolf Hitler autorizó el 18 de diciembre de 1940."
