 NZL_ten_pound_poms:0 "Ten Pound Poms"
 NZL_ten_pound_poms_desc:0 ""
 NZL_industrial_workers_of_the_world:0 "Trabajadores Industriales del Mundo"
 NZL_industrial_workers_of_the_world_desc:0 "El Partido Laborista ha defendido a la clase trabajadora desde su fundación, de hecho, muchos de nuestros líderes tienen orígenes en la clase trabajadora. Impulsemos protecciones y poderes más dramáticos para los sindicatos."
 NZL_industrial_workers_of_the_world_2:0 "Trabajadores Industriales del Mundo"
 NZL_industrial_workers_of_the_world_2_desc:0 "El Partido Laborista ha defendido a la clase trabajadora desde su fundación, de hecho, muchos de nuestros líderes tienen orígenes en la clase trabajadora. Impulsemos protecciones y poderes más dramáticos para los sindicatos."
 NZL_legionary_individualism:0 "Individualismo Legionario"
 NZL_legionary_individualism_desc:0 ""
 NZL_pacific_area_navy:0 "Marina del Área del Pacífico"
 NZL_pacific_area_navy_desc:0 "Aunque Su Majestad lucha por la supervivencia en Europa, nuestra prioridad inmediata debe ser una marina que pueda combatir a nuestros enemigos aquí en el Pacífico. Debemos desarrollar estrategias que estén en línea con ese objetivo."
 NZL_naval_auxiliary_patrol:0 "Patrulla Auxiliar Naval"
 NZL_naval_auxiliary_patrol_desc:0 "Los muchos puertos de nuestra gran tierra son objetivos atractivos para los ataques sigilosos de submarinos. Una fuerza auxiliar de barcos de patrulla costera nos alertará de cualquier peligro."
 NZL_invest_in_victory:0 "Invertir en la Victoria"
 NZL_invest_in_victory_desc:0 "Vendiendo bonos de guerra a nuestra población, pueden contribuir sus ahorros al esfuerzo bélico."
 NZL_invest_in_victory_2:0 "Invertir en la Victoria"
 NZL_invest_in_victory_2_desc:0 "Vendiendo bonos de guerra a nuestra población, pueden contribuir sus ahorros al esfuerzo bélico."
 NZL_maori_segregation:0 "Segregación Maori"
 NZL_maori_segregation_desc:0 "Los nativos han estado protestando en las calles durante algún tiempo, principalmente por el horario de cierre de los bares, pero también por asuntos más preocupantes como las confiscaciones de tierras. Quizás sea hora de encontrar soluciones potenciales."
 NZL_lee_afair:0 "El Asunto Lee"
 NZL_lee_afair_desc:0 "El Asunto Lee fue un evento que tuvo lugar a finales de la década de 1930 en Nueva Zelanda, girando en torno al diputado del Partido Laborista John A. Lee y su reiterada crítica vocal y pública al liderazgo de su partido. El asunto culminó con la expulsión de Lee del Partido Laborista, causando una considerable ruptura en la membresía del partido."
 NZL_wairarapa_ranches:0 "Las Granjas de Ovejas de Wairarapa"
 NZL_wairarapa_ranches_desc:0 "Podríamos usar las ganancias de nuestras muchas granjas para el esfuerzo bélico."
