 phoney.13.t: "Yugoslavia rompe el Pacto Tripartito"
 phoney.13.d: "Un grupo de oficiales de la Fuerza Aérea Real del Ejército Yugoslavo planea tomar el control del país y rebelarse oficialmente contra los alemanes. Ahora es nuestra última elección: podemos deshonrarnos apoyando a los elementos pro-alemanes o luchar por nuestra libertad hasta la muerte."
