 wtt_border_conflict_won_attacker.1.t:0 "Victoria en [their_state.GetName]"
 wtt_border_conflict_won_attacker.1.desc:0 "El choque en las tierras fronterizas entre [our_state.GetName] y [their_state.GetName] vio a nuestras fuerzas ganar una clara victoria sobre las fuerzas de [their_country.GetLeader]. Las fuerzas [their_country.GetAdjective] se han retirado para reagruparse, y nuestras fuerzas han tomado el control del área disputada."
 wtt_border_conflict_won_attacker.1.a:0 "Les hemos mostrado nuestra fuerza!"
 wtt_border_conflict_won_defender.1.t:0 "Victoria en [their_state.GetName]"
 wtt_border_conflict_won_defender.1.desc:0 "El choque en las tierras fronterizas entre [our_state.GetName] y [their_state.GetName] vio a nuestras fuerzas ganar una clara victoria sobre las fuerzas de [their_country.GetLeader]. Las fuerzas [their_country.GetAdjective] se han retirado para reagruparse, y nuestras fuerzas han tomado el control del área disputada."
 wtt_border_conflict_won_defender.1.a:0 "Les hemos mostrado nuestra fuerza!"
 wtt_border_conflict_lost_attacker.1.t:0 "Derrota en [our_state.GetName]"
 wtt_border_conflict_lost_attacker.1.desc:0 "Las fuerzas bajo el mando de [their_country.GetLeader] han conseguido expulsarnos del área disputada entre [our_state.GetName] y [their_state.GetName]. Nuestras fuerzas se han retirado en buen orden y se están reorganizando por si queremos renovar la batalla en el futuro."
 wtt_border_conflict_lost_attacker.1.a:0 "Debemos contraatacar lo antes posible!"
 wtt_border_conflict_lost_defender.1.t:0 "Derrota en [our_state.GetName]"
 wtt_border_conflict_lost_defender.1.desc:0 "Las fuerzas bajo el mando de [their_country.GetLeader] han conseguido expulsarnos del área disputada entre [our_state.GetName] y [their_state.GetName]. Nuestras fuerzas se han retirado en buen orden y se están reorganizando por si queremos renovar la batalla en el futuro."
 wtt_border_conflict_lost_defender.1.a:0 "Debemos contraatacar lo antes posible!"
 wtt_border_conflict_canceled_attacker.1.t:0 "Estancamiento en [their_state.GetName]"
 wtt_border_conflict_canceled_attacker.1.desc:0 "Los combates en el Área [our_state.GetName]-[their_state.GetName] han llegado a un alto total, ya que ambos lados han demostrado ser incapaces de desalojar al otro. Se ha ganado poco territorio por parte de ninguno de los lados. Los exploradores informan que los soldados [their_country.GetAdjective] del otro lado se están atrincherando en terreno defensivo. Parece que tienen la intención de mantener el territorio que tienen, pero probablemente no presionarán contra nuestras líneas."
 wtt_border_conflict_canceled_attacker.1.a:0 "Regresaremos."
 wtt_border_conflict_canceled_defender.1.t:0 "Estancamiento en [their_state.GetName]"
 wtt_border_conflict_canceled_defender.1.desc:0 "Los combates en el Área [our_state.GetName]-[their_state.GetName] han llegado a un alto total, ya que ambos lados han demostrado ser incapaces de desalojar al otro. Se ha ganado poco territorio por parte de ninguno de los lados. Los exploradores informan que los soldados [their_country.GetAdjective] del otro lado se están atrincherando en terreno defensivo. Parece que tienen la intención de mantener el territorio que tienen, pero probablemente no presionarán contra nuestras líneas."
 wtt_border_conflict_canceled_defender.1.a:0 "Regresaremos."
 wtt_border_incident_defender_warning.1.t:0 "[From.GetNameDefCap] amenaza nuestra frontera"
 wtt_border_incident_defender_warning.1.desc:0 "Ayer, soldados [their_country.GetAdjective] fueron avistados cruzando la frontera desde [attacker_state.GetName] hacia [defender_state.GetName]. Durante la noche, más fuerzas [their_country.GetAdjective] han llegado al área y han establecido posiciones defensivas dentro de nuestro territorio.\n\nEsto sigue una serie de escaramuzas menores y violaciones fronterizas por fuerzas bajo el mando de [their_country.GetLeader] a lo largo de nuestra frontera compartida.\n\nSin embargo, esta vez está claro que las fuerzas [their_country.GetAdjective] están aquí para quedarse. Debemos enviar fuerzas a la región lo antes posible para frenar su avance."
 wtt_border_incident_defender_warning.1.a:0 "Movilizar todas las fuerzas disponibles!"
 wtt_border_conflict_escalate_to_war.1.t:0 "[From.GetNameDefCap] se está movilizando para la guerra"
 wtt_border_conflict_escalate_to_war.1.desc:0 "Los informes de exploración indican que las fuerzas [From.GetAdjective] se están concentrando dentro de [their_state.GetName] para una operación importante que empuje más adentro en [our_state.GetName]. Dada la cantidad de recursos que [From.GetLeader] está dispuesto a gastar en esta aventura, está claro que esto ya no es una mera disputa sobre la ubicación exacta de una línea de demarcación.\n\nUna guerra a gran escala está en el horizonte."
 wtt_border_conflict_escalate_to_war.1.a:0 "Debemos estar listos para enfrentarlos!"
