 FRA_marquet_plan_36:0 "El Plan Marquet"
 FRA_marquet_plan_36_desc:0 "Incluso una nación orgullosa como Francia depende de los avatares del mercado internacional. Al igual que otros países en todo el mundo, Francia se ha visto profundamente afectada por el colapso del mercado de valores en 1929. Incluso si logramos evitar lo peor de la depresión, los efectos de la crisis todavía resultan catastróficos para la economía. En un momento en que la población está comenzando a cambiar hacia los partidos de la §RIzquierda Radical§! y la §YExtrema Derecha§!, el establecimiento político francés ha decidido que la profunda §RReforma Económica§! es el mejor curso de acción. El gobierno intervendrá en los sectores cruciales de la industria y la agricultura para salvaguardar los intereses de los trabajadores e inversores y crear nuevas instituciones para regular el mercado y recaudar dinero para proteger a los niveles más pobres de la sociedad. Pero el mayor desafío será implementar recortes presupuestarios no solo en áreas improductivas del estado, sino también recortar los enormes salarios de burócratas y políticos. Francia está al borde de la ruina, y solo una acción rápida y decisiva la salvará de las garras del fascismo."
