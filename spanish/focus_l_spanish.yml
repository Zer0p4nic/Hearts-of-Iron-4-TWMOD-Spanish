 KMT_support_pro_japanese_faction:0 "Apoyar a la Facción Pro-Japonesa"
 KMT_support_pro_japanese_faction_desc:0 "Tal vez en lugar de antagonizar a los japoneses, podamos encontrar una solución más pacífica?"
 KMT_re_elaborate_hakko_ichiu:0 "Proponer Alianza Sino-Japonesa"
 KMT_re_elaborate_hakko_ichiu_desc:0 "Para crear la verdadera 'Esfera de Co-Prosperidad de Asia', debemos buscar una alianza con los japoneses. La avanzada fuerza industrial seguramente nos dará una ventaja sobre nuestros enemigos."
 KMT_introduce_shipbuilding_technology:0 "Introducir Tecnología de Construcción Naval"
 KMT_introduce_shipbuilding_technology_desc:0 "Con la fuerte capacidad de la industria naval de nuestro amigo, podemos solicitar su asistencia en la nuestra también."
 KMT_introduce_shipbuilding_technology_usa:0 "Introducir Tecnología de Construcción Naval"
 KMT_introduce_shipbuilding_technology_usa_desc:0 "Con la fuerte capacidad de la industria naval de nuestro amigo, podemos solicitar su asistencia en la nuestra también."
 KMT_force_japan_to_accept_peace:0 "Solicitar Intervención Alemana"
 KMT_force_japan_to_accept_peace_desc:0 "Con nuestra relación actual con Alemania, podemos solicitar su intervención en nuestra guerra actual con los japoneses."
 KMT_force_japan_to_cede_land:0 "Solicitar Intervención Alemana de Nuevo"
 KMT_force_japan_to_cede_land_desc:0 "A pesar de aceptar un término de paz, los japoneses aún se niegan a devolvernos tierras. Tal vez sea hora de solicitar otra intervención alemana..."
 KMT_pincer_soviet:0 "Pinzar a los Soviéticos"
 KMT_pincer_soviet_desc:0 "Con los soviéticos actualmente ocupados, podemos atacarlos donde menos lo esperan."
 KMT_japanese_advisors:0 "Consejero Japonés"
 KMT_japanese_advisors_desc:0 "Podemos solicitar algunos consejeros de nuestro amigo japonés para que ayuden a nuestro ejército."
 KMT_draw_closer_to_the_empire:0 "Mejorar la Relación con el Reino Unido"
 KMT_draw_closer_to_the_empire_desc:0 "Con nuestra historia con los británicos, podemos hacer algo para mejorar nuestra relación o incluso formar una alianza con ellos."
 KMT_trans_pacific_friendship_focus:0 "Amistad Transpacífica"
 KMT_trans_pacific_friendship_focus_desc:0 "Con nuestra transición actual hacia la democracia, podemos fortalecer nuestros lazos con EE.UU. que está al otro lado del Pacífico."
 KMT_resisist:0 "Resistir el Comunismo"
 KMT_resisist_desc:0 "Si dejamos que el comunismo se apodere de nuestra sociedad, el sueño de Sun nunca se cumplirá y nunca habrá verdadera democracia para China."
 KMT_oust_the_colonizers:0 "Expulsar a los Colonizadores"
 KMT_oust_the_colonizers_desc:0 "El colonialismo es incluso más malvado que el imperialismo, por eso, liberaremos a nuestros compañeros asiáticos de la maldad de los colonizadores occidentales."
 KMT_pursuade_britain:0 "Persuadir a Gran Bretaña"
 KMT_pursuade_britain_desc:0 "Con el deseo de Japón por recursos para alimentar su maquinaria de guerra, sin duda atacarán las colonias de Gran Bretaña y los Países Bajos en Asia. Sabiendo esto, podemos persuadir a Gran Bretaña para que ataque primero. Si esto tiene éxito, conseguiremos un aliado poderoso."
 KMT_sov_advisors:0 "Asesores Soviéticos"
 KMT_sov_advisors_desc:0 "Podemos solicitar algunos asesores de nuestros amigos bolcheviques para ayudar a nuestro ejército."
 KMT_spread_the_revolution:0 "Expandir la Revolución"
 KMT_spread_the_revolution_desc:0 "Con nuestros compañeros asiáticos oprimidos por malvados colonizadores occidentales, debemos enseñarles el camino del comunismo y expulsar al diablo de occidente."
 KMT_join_the_axis:0 "Unirse al Eje"
 KMT_join_the_axis_desc:0 "Es hora de fortalecer nuestro vínculo con nuestros amigos alemanes."
 KMT_oust_colonisers_available_tt:0 "Cualquier estado central de:\n        §YVietnam§!\n        §YCamboya§!\n        §YLaos§!\n        §YMalasia§!\n        §YIndonesia§!\n        §YIndia§!\n    No está bajo el control de su respectivo dueño.\n    O son marionetas de naciones no asiáticas."
