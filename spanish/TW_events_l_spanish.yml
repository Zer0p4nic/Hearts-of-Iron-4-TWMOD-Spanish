 blackicenavalevents.1.t:0 "El portaaviones de clase Hiryū"
 blackicenavalevents.1.d:0 "El buró de construcción naval ha terminado el desarrollo del portaaviones de clase Hiryū. El IJN Sōryū ("Dragón Azul") y el IJN Hiryū ("Dragón Volador") fueron diseñados con una superestructura de isla espejada para acelerar los procesos de recuperación de aviones mientras navegaban uno al lado del otro. Eran portaaviones rápidos con espacio para grandes grupos aéreos, pero mínimamente blindados. Desplazaban 20,000 toneladas y grandes motores proporcionaban alta velocidad y un largo alcance de operaciones. Estos fueron los primeros portaaviones modernos de la Armada Imperial Japonesa y sobre esta plataforma se basó el desarrollo posterior de portaaviones."
 blackicenavalevents.1.a:0 "Excelente!"
 blackicenavalevents.2.t:0 "El portaaviones de clase Shōkaku"
 blackicenavalevents.2.d:0 "El buró de construcción naval ha terminado el desarrollo del portaaviones de clase Shōkaku. Los dos portaaviones de clase Shōkaku, Shōkaku ("Grulla que se Eleva") y Zuikaku ("Grulla Auspiciosa"), fueron ordenados en 1937 como parte del 3er Programa de Suplemento de Armamento Naval. Completados poco antes del inicio de la Guerra del Pacífico en 1941, han sido llamados "probablemente los mejores portaaviones del mundo" cuando fueron construidos. Los portaaviones de clase Shōkaku estaban inicialmente destinados a tener un grupo aéreo de 96, incluyendo 24 aviones en reserva. Todos estos aviones fueron superados por aviones más grandes y modernos o cancelados mientras se construían los barcos, por lo que el grupo aéreo fue revisado a un total de 84 aviones."
 blackicenavalevents.2.a:0 "Esto nos ayudará."
 blackicenavalevents.3.t:0 "El portaaviones de clase Shinano"
 blackicenavalevents.3.d:0 "El buró de construcción naval ha terminado el desarrollo del portaaviones de clase Shinano. El IJN Shinano fue establecido como uno de los tres acorazados superpesados de clase Yamato. Después de la desastrosa pérdida de cuatro portaaviones de flota en la Batalla de Midway, la Armada Imperial Japonesa ordenó la conversión del casco inacabado del barco (45% de construcción completada) en un portaaviones. El Shinano contaba con el armamento antiaéreo más pesado de todos los portaaviones de la IJN, protección de blindaje pesado y fue el primer portaaviones de la IJN en tener una cubierta de vuelo completamente blindada, gracias a su legado de clase Yamato. La clase Shinano transportaba un enorme grupo aéreo de 120 aviones. La Armada Imperial Japonesa decidió que los portaaviones de la clase Shinano, fuertemente acorazados, servirían ya sea como portaaviones de apoyo o fortaleza de batalla flotante en la línea del frente para la línea de batalla de las Flotas Combinadas."
 blackicenavalevents.3.a:0 "Excelente!"
 blackicenavalevents.4.t:0 "El portaaviones de clase Taihō"
 blackicenavalevents.4.d:0 "El buró de construcción naval ha terminado el desarrollo del portaaviones de clase Taihō. El IJN Taihō ("Gran Fénix") fue aprobado para su construcción en el 4to Programa Suplementario de 1939. Su diseño era el de un Shōkaku modificado con una velocidad ligeramente reducida pero un casco y protección de blindaje más fuertes. Bajo el Programa de Reabastecimiento de Flota Modificado de 1942, Taihō iba a ser el primero de una nueva generación de portaaviones japoneses con una cubierta de vuelo blindada y mejor protección general contra bombarderos en picada, y se esperaba que no solo sobreviviera a múltiples impactos de bomba, torpedo o proyectiles, sino que también continuara luchando de manera efectiva después. Además, el armamento antiaéreo fue significativamente incrementado. Después del lanzamiento del IJN Taihō, se convirtió casi de inmediato en el buque insignia de la Flota Combinada."
 blackicenavalevents.4.a:0 "Noticias increíbles."
 blackicenavalevents.5.t:0 "El portaaviones de clase Hiyō"
 blackicenavalevents.5.d:0 "El buró de construcción naval ha terminado el desarrollo del portaaviones de clase Hiyō. Los dos portaaviones de clase Hiyō fueron construidos para la Armada Imperial Japonesa durante la Segunda Guerra Mundial. Ambos barcos de la clase, Hiyō ("Halcón Volador") y Jun'yō ("Halcon Peregrino"), fueron originalmente establecidos como lujosos transatlánticos antes de ser adquiridos por la IJN para su conversión en portaaviones en 1941. Su grupo aéreo estaba originalmente destinado a consistir en 12 cazas Mitsubishi A5M "Claude", más 4 en almacenamiento, 18 bombarderos en picada Aichi D3A "Val", con 2 adicionales en reserva, y 18 bombarderos torpederos Nakajima B5N "Kate". Esto fue revisado para sustituir una docena de cazas Mitsubishi A6M Zero, más 3 en almacenamiento, por los A5M para cuando el barco fue comisionado en 1942."
 blackicenavalevents.5.a:0 "Excelente!"
 blackicenavalevents.6.t:0 "El portaaviones de clase Unryū"
 blackicenavalevents.6.d:0 "El buró de construcción naval ha terminado el desarrollo del portaaviones de clase Unryū. En la previa de la Guerra del Pacífico, la Armada Imperial Japonesa intentó construir un gran número de portaaviones de flota, de hecho, 16. El barco líder fue el IJN Unryū ("Dragón Nublado"). Para que fueran construidos rápidamente, el diseño de estos barcos se basó en el portaaviones Hiryū en lugar del más nuevo y sofisticado Taihō o de la clase Shōkaku. El diseño del portaaviones de clase Unryū era muy similar al del Hiryū. Los barcos estaban construidos de forma ligera, y la principal diferencia respecto al Hiryū era que la isla de los portaaviones estaba situada en el lado de estribor de los barcos. Los portaaviones eran capaces de transportar 63 aviones en dos hangares y estaban equipados con dos elevadores."
 blackicenavalevents.6.a:0 "Esto nos ayudará."
 blackicenavalevents.7.t:0 "El acorazado de clase Yamato"
 blackicenavalevents.7.d:0 "El buró de construcción naval ha terminado el desarrollo del acorazado de clase Yamato. La clase Yamato consistió en los acorazados más pesados jamás creados, representando el pico del diseño de acorazados con un desplazamiento total de casi 72.000 toneladas. El IJN Yamato y el IJN Musashi fueron diseñados para ser el orgullo y la fuerza de la Armada Imperial Japonesa bajo el plan de las Diosas de la Paz. Cada barco llevaba nueve cañones navales de 460 milímetros, la mayor artillería naval jamás instalada en un buque de guerra. Los dos acorazados de la clase fueron completados, mientras que un tercero (Shinano) fue convertido en un portaaviones durante su construcción, ya que la aviación naval tenía más prioridad que los acorazados pesados."
 blackicenavalevents.7.a:0 "Excelente!"
 blackicenavalevents.8.t:0 "El portaaviones de clase Essex"
 blackicenavalevents.8.d:0 "El Buró de Buques ha terminado el desarrollo del portaaviones de clase Essex. Con las lecciones aprendidas de las clases anteriores Lexington, Ranger y Yorktown, el resultado fue la clase Essex, un barco rápido capaz de llevar un gran número de aviones a la batalla. Los diseños de control de daños también se trasladarían de la clase Yorktown y se incluyó un elevador en el borde de la cubierta para mejorar el manejo de los aviones."
 blackicenavalevents.8.a:0 "Noticias increíbles."
 blackicenavalevents.9.t:0 "El portaaviones de clase Midway"
 blackicenavalevents.9.d:0 "El Buró de Buques ha terminado el desarrollo del portaaviones de clase Midway. La clase Midway fue el último grito en capacidad de portaaviones de la Marina de los EE. UU. Implementando una cubierta blindada y capaz de llevar muchos más aviones que las clases anteriores, a la clase Midway se le asignó una designación de sub-clase única, CVB (Buque Portaaviones de Batalla)."
 blackicenavalevents.9.a:0 "Esto nos ayudará."
 blackicenavalevents.10.t:0 "El acorazado de clase Iowa"
 blackicenavalevents.10.d:0 "El Buró de Buques ha terminado el desarrollo del acorazado de clase Iowa. La clase Iowa incorporó todas las innovaciones y capacidades del anterior North Carolina, pero aumentó sustancialmente su desplazamiento y velocidad táctica. El Iowa era principalmente responsable de escoltar grupos de portaaviones y fue diseñado con un segundo papel de 'asesino de cruceros' en mente."
 blackicenavalevents.10.a:0 "Excelente!"
 blackicenavalevents.11.t:0 "El acorazado de clase Montana"
 blackicenavalevents.11.d:0 "El Buró de Buques ha terminado el desarrollo del acorazado de clase Montana. La clase Montana era más grande y más blindada que la clase Illinois, sacrificando velocidad para acomodar el aumento. Su armamento principal de 12 cañones de 18"/50 de calibre y con nuestro último sistema de control de fuego, el poder de fuego de la Montana será inigualable. Los diseños iniciales incluían cañones de 6", pero esto fue cambiado para regresar a las instalaciones de torretas gemelas de 5" de propósito dual."
 blackicenavalevents.11.a:0 "Noticias increíbles."
 blackicenavalevents.12.t:0 "El portaaviones de escolta de clase Casablanca"
 blackicenavalevents.12.d:0 "El Buró de Buques ha terminado el desarrollo del portaaviones de escolta de clase Casablanca. Los portaaviones de escolta de clase Casablanca son la clase más numerosa de portaaviones jamás construida. Se ordenaron, lanzaron y pusieron en servicio cincuenta en un lapso de menos de dos años, desde el 3 de noviembre de 1942 hasta el 8 de julio de 1944. Estos representaron casi un tercio de los 151 portaaviones construidos en los Estados Unidos durante la guerra. Tenía una cubierta de hangar más grande y útil que las conversiones anteriores. También tenía una cubierta de vuelo más grande que la clase Bogue. A diferencia de los portaaviones más grandes que tenían un blindaje extenso, la protección se limitaba a la placa anti astillas y, por lo tanto, el diseño del portaaviones era muy vulnerable."
 blackicenavalevents.12.a:0 "Esto nos ayudará."
 blackicenavalevents.13.t:0 "El destructor de clase Fletcher"
 blackicenavalevents.13.d:0 "El Buró de Buques ha terminado el desarrollo del destructor de clase Fletcher. La clase Fletcher representó un gran avance en términos de capacidad de destructores, gracias en gran parte a su aumento a 2500 toneladas. Mientras mantenía los cañones de propósito dual de 5"/38 y el arreglo de torpedos en línea central, la clase agregó una torreta simple adicional y recibió aumentos significativos en armamento AA, así como mejor alcance y mayor desplazamiento."
 blackicenavalevents.13.a:0 "Excelente!"
 blackicenavalevents.14.t:0 "El acorazado de clase Scharnhorst"
 blackicenavalevents.14.d:0 "El buró de construcción naval ha terminado el desarrollo del acorazado de clase Scharnhorst. Los acorazados de clase Scharnhorst fueron los primeros acorazados modernos construidos para la Kriegsmarine. Fueron construidos como respuesta a los cruceros de batalla de clase Dunkerque franceses, que a su vez eran una respuesta a los Panzerschiffe de clase Deutschland alemanes (acorazados de bolsillo). La clase Scharnhorst está armada con nueve cañones de 380 mm (15") en tres torretas triples. Los dos barcos de la clase, Scharnhorst y Gneisenau, se convirtieron en un legendario escuadrón de corsarios amenazando a la Royal Navy en el Atlántico Norte."
 blackicenavalevents.14.a:0 "Noticias increíbles."
 blackicenavalevents.15.t:0 "El acorazado de clase Bismarck"
 blackicenavalevents.15.d:0 "El buró de construcción naval ha terminado el desarrollo del acorazado de clase Bismarck. Los acorazados de clase Bismarck, de dos barcos, fueron los buques de guerra más grandes construidos para la Kriegsmarine. Los barcos fueron diseñados en respuesta a los nuevos acorazados franceses en construcción, con un armamento similar de ocho cañones de 38 cm (15") como la clase Richelieu, con cuatro torretas gemelas en lugar de las dos torretas cuádruples de la Richelieu. Bismarck es famoso por hundir el crucero de batalla británico HMS Hood en la Batalla del Estrecho de Dinamarca, pero fue posteriormente cazado y hundido antes de llegar al puerto."
 blackicenavalevents.15.a:0 "Esto nos ayudará."
 blackicenavalevents.16.t:0 "El portaaviones de clase Graf Zeppelin"
 blackicenavalevents.16.d:0 "El buró de construcción naval ha terminado el desarrollo del portaaviones de clase Graf Zeppelin. Graf Zeppelin fue la única clase de barcos en la Kriegsmarine que había sido diseñada como un portaaviones desde la quilla. Se ordenaron dos barcos, pero ninguno fue completado. Según el diseño, el Graf Zeppelin llevaría 30 cazas Bf-109T y 12 bombarderos en picado Ju-87E, versiones navales del Bf-109E y del Ju-87D."
 blackicenavalevents.16.a:0 "Excelente!"
 blackicenavalevents.17.t:0 "El crucero pesado de clase Prinz Eugen"
 blackicenavalevents.17.d:0 "El buró de construcción naval ha terminado el desarrollo del crucero pesado de clase Prinz Eugen. Oficialmente parte de la clase Hipper, la subclase Prinz Eugen incorpora muchas mejoras, incluyendo un armamento antiaéreo más pesado. De los tres barcos en la subclase, solo se completó el Prinz Eugen. Participó en el hundimiento del HMS Hood durante la Operación Rheinübung. Después de la guerra, fue transferido a los Estados Unidos y sirvió como USS Prinz Eugen en las pruebas atómicas Able y Baker antes de hundirse en el Atolón de Kwajalein en 1946."
 blackicenavalevents.17.a:0 "Noticias increíbles."
 blackicenavalevents.18.t:0 "Los submarinos Tipo VIIC"
 blackicenavalevents.18.d:0 "El buró de construcción naval ha terminado el desarrollo de los submarinos Tipo VIIC. El submarino de alta mar Tipo VIIC fue el caballo de batalla de la fuerza de U-boats alemana, con 568 comisionados entre 1940 y 1945. Los barcos desplazaban 770 toneladas y estaban armados con cinco tubos de torpedos de 533 mm, demostrando ser buques de combate submarino letales y excelentes, listos para amenazar las rutas comerciales del océano Atlántico."
 blackicenavalevents.18.a:0 "Esto nos ayudará."
 blackicenavalevents.19.t:0 "Los submarinos Tipo XXI"
 blackicenavalevents.19.d:0 "El buró de construcción naval ha terminado el desarrollo de los submarinos Tipo XXI. Los submarinos Tipo XXI, también conocidos como 'Elektroboote', fueron los primeros submarinos diseñados para operar principalmente sumergidos, en lugar de como barcos de superficie que podían sumergirse como medio para escapar de la detección o lanzar un ataque. Sus características clave eran su casco aerodinámico y torre de mando y su gran número de celdas de batería. Era uno de los más grandes de las clases de submarinos alemanes, desplazando más de 1,620 toneladas. Se comisionaron 118 barcos entre 1943 y 1945."
 blackicenavalevents.19.a:0 "Excelente!"
 blackicenavalevents.20.t:0 "Los submarinos Tipo XXIII"
 blackicenavalevents.20.d:0 "El buró de construcción naval ha terminado el desarrollo de los submarinos Tipo XXIII. El bote costero Tipo XXIII fue uno de los diseños de submarinos más avanzados de la Segunda Guerra Mundial, aunque su éxito fue opacado por su primo mucho más grande, el submarino Tipo XXI Elektroboat.\nEl desarrollo del Tipo XXIII recibió una prioridad muy alta, enfatizando el uso de componentes bien probados existentes tanto como fuera posible. Para reducir el tiempo de desarrollo, el Dr. Walter diseñó el nuevo bote basado en el anterior prototipo Tipo XXII. Para el 30 de junio de 1943, el diseño inicial estaba listo y la construcción comenzó en paralelo en varios astilleros en Alemania, Francia, Italia y la URSS ocupada por Alemania. El contratista principal fue Deutsche Werft en Hamburgo."
 blackicenavalevents.20.a:0 "Noticias increíbles."
 blackicenavalevents.21.t:0 "El acorazado de clase King George"
 blackicenavalevents.21.d:0 "El buró de construcción naval ha terminado el desarrollo del acorazado de clase King George. Los acorazados de clase King George V fueron el resultado de los Tratados Navales de Washington de 1922 y de Londres de 1930, que limitaron el desplazamiento máximo y la artillería de los buques de guerra capitales. Como tal, estos barcos estaban equipados con cañones de menor calibre que los acorazados anteriores e incluso contemporáneos. A pesar del calibre más pequeño, los barcos estaban adecuadamente armados, llevaban una potente artillería antiaérea y contaban con una protección adecuada. Se ordenaron cinco barcos y se construyeron como reemplazo de los viejos acorazados de clase Queen Elizabeth."
 blackicenavalevents.21.a:0 "Esto nos ayudará."
 blackicenavalevents.22.t:0 "El acorazado de clase Lion"
 blackicenavalevents.22.d:0 "El buró de construcción naval ha terminado el desarrollo del acorazado de clase Lion. Los acorazados de clase Lion eran la clase de seguimiento de los acorazados King George V, incorporando muchas de sus características. Se ordenaron seis barcos en el Programa Naval de 1938 para reemplazar a los envejecidos acorazados de clase Revenge, pero ninguno fue terminado debido a las hostilidades que estallaron. Los buques habrían sido generalmente similares a los de clase King George, pero el armamento principal habría sido más pesado, introduciendo un nuevo cañón de 16 pulgadas. También habrían tenido un blindaje más grueso y motores más potentes."
 blackicenavalevents.22.a:0 "Excelente!"
 blackicenavalevents.23.t:0 "El portaaviones de clase Illustrious"
 blackicenavalevents.23.d:0 "El buró de construcción naval ha terminado el desarrollo del portaaviones de clase Illustrious. La clase Illustrious era una clase de cuatro barcos (Illustrious, Formidable, Victorious e Indomitable) de portaaviones de la Royal Navy. Se construyeron a finales de la década de 1930 como parte del rearme de las fuerzas británicas en respuesta a las amenazas emergentes de Alemania, Italia y el Japón Imperial. La clase Illustrious fue diseñada dentro de las restricciones del Segundo Tratado Naval de Londres, que limitó el tamaño de los portaaviones a un límite superior de 23,000 toneladas. Fue uno de los primeros diseños de portaaviones que presentaba una cubierta de vuelo blindada para una mejor protección contra bombarderos en picado."
 blackicenavalevents.23.a:0 "Noticias increíbles."
 blackicenavalevents.24.t:0 "El portaaviones de clase Implacable"
 blackicenavalevents.24.d:0 "El buró de construcción naval ha terminado el desarrollo del portaaviones de clase Implacable. Los portaaviones de clase Implacable fueron ordenados bajo el Programa Naval de 1938 y eran esencialmente versiones mejoradas de la anterior clase Illustrious. La guerra y el cambio de prioridad hacia buques más pequeños para proteger convoyes en las primeras y medias etapas de la guerra ralentizaron la construcción de estos buques. Eran buques más grandes capaces de transportar más aviones mientras mantenían un blindaje grueso tanto en el casco como en la cubierta de vuelo. Motores más potentes les dieron mayor velocidad y alcance operativo en comparación con la clase Illustrious."
 blackicenavalevents.24.a:0 "Esto nos ayudará."
 blackicenavalevents.25.t:0 "El portaaviones ligero de clase Colossus"
 blackicenavalevents.25.d:0 "El buró de construcción naval ha terminado el desarrollo del portaaviones ligero de clase Colossus. El Portaaviones Ligero de Diseño de 1942, comúnmente referido como el Portaaviones Ligero Británico, fue un diseño de portaaviones ligero creado por la Royal Navy durante la Segunda Guerra Mundial. En total, se produjeron quince portaaviones y el diseño demostró ser exitoso, ya que el rango operativo superior hizo que la clase fuera mucho más útil para, por ejemplo, la protección de convoyes."
 blackicenavalevents.25.a:0 "Excelente!"
 blackicenavalevents.26.t:0 "El escolta destructor de clase Hunter"
 blackicenavalevents.26.d:0 "El buró de construcción naval ha terminado el desarrollo del escolta destructor de clase Hunter. La clase Hunt era una clase de destructores escolta de la Royal Navy. Los primeros buques fueron ordenados a principios de 1939, y la clase vio un servicio extenso en la Segunda Guerra Mundial, particularmente en la costa este británica y en los convoyes del Mediterráneo. En resumen, se han construido 86 buques para la Royal Navy. La clase Hunter estaba disponible en cuatro sub-clases diferentes, cada una con diferentes prioridades de diseño en relación con la guerra antisubmarina, cargas de profundidad, velocidad, construcción del casco y armamento antiaéreo."
 blackicenavalevents.26.a:0 "Noticias increíbles."
 romania.10.t:0 "Esfuerzo combinado rumano"
 romania.10.d:0 "La Operación Edelweiss, nombrada así por la flor de montaña, fue un plan alemán para ganar control sobre el Cáucaso y capturar los campos petroleros de Bakú durante la Guerra Soviético-Alemana. La operación fue autorizada por Hitler el 23 de julio de 1942. Las fuerzas principales incluían al Grupo de Ejércitos A comandado por Wilhelm List, la 1ra Ejército Panzer (Ewald von Kleist), la 4ta Ejército Panzer (General de Coronel Hermann Hoth), la 17ma Ejército (General de Coronel Richard Ruoff), parte de la Luftflotte 4 (Generalfeldmarschall Wolfram Freiherr von Richthofen) y el 3er Ejército Rumano (General Petre Dumitrescu). El Grupo de Ejércitos A fue apoyado al este por el Grupo de Ejércitos B comandado por Fedor von Bock y por los restantes aviones de la 4ta Flota Aérea (1,000 aviones en total). Las fuerzas terrestres, acompañadas por 15,000 trabajadores de la industria del petróleo, incluían a 167,000 soldados, 4,540 cañones y 1,130 tanques."
 romania.10.a:0 "Lo daremos todo."
 romania.24.t:0 "Compañía de Explotación de Petróleo Germano-Rumana"
 romania.24.d:0 "Rumanía ha comenzado un proyecto con una oportunidad lucrativa para expandir su producción de petróleo. Rumanía aún tiene un potencial no explotado debido a la falta de refinación, ahora enviarán algo de petróleo de baja calidad directamente a nosotros."
 romania.24.t:0 "Genial!"
 poland.19.t:0 "La guerra ha comenzado"
 poland.19.d:0 "Alemania ha declarado la guerra a Polonia bajo la justificación de que los soldados polacos estaban atacando a los alemanes en la frontera durante el verano. Hemos prometido ayuda a Polonia, después de un ultimátum alemán rechazado, nos uniremos a esta guerra y salvaremos a Europa del régimen nazi."
 poland.19.a:0 "Gran Bretaña en guerra"
 poland.20.t:0 "Es hora de atacar!"
 poland.20.d:0 "Los alemanes están avanzando, después de firmar el pacto Molotov-Ribbentrop estamos obligados a ayudarles en la invasión. Obtendremos todo el territorio oriental polaco, y esos bastardos finalmente pagarán por los años 1920! Por la Revolución!"
 poland.20.a:0 "Que Polonia desaparezca de nuevo."
 poland.20.b:0 "No estamos listos para esto..."
 news.1305.t:0 "Powstanie Warszawskie"
 news.1305.d:0 "El levantamiento de Varsovia fue una operación importante de la Segunda Guerra Mundial, en el verano de 1944, por la resistencia subterránea polaca, liderada por el Ejército de Territorio, para liberar Varsovia de la ocupación alemana. El levantamiento fue programado para coincidir con la retirada de las fuerzas alemanas de Polonia antes del avance soviético. Al acercarse a los suburbios orientales de la ciudad, el Ejército Rojo detuvo temporalmente las operaciones de combate, lo que permitió a los alemanes reagruparse y derrotar a la resistencia polaca y arrasar la ciudad en represalia. El levantamiento se luchó durante 63 días con poco apoyo externo. Fue el mayor esfuerzo militar realizado por cualquier movimiento de resistencia europeo durante la Segunda Guerra Mundial."
 news.1305.a:0 "¿Sobre qué era esta guerra de nuevo?"
 news.1305.b:0 "Es hora de mostrarles!"
 news.1305.c:0 "Esos polacos pagarán esto con sangre!"
 germany.700.t:0 "AK vuelve a atacar"
 germany.700.d:0 "Armia Krajowa, también llamada el Ejército de Territorio, está bombardeando nuestra industria en todo el territorio polaco, perdemos mucha producción de armas, tenemos que hacer algo al respecto!"
 germany.700.a:0 "Malditos sean!"
 GER_polresistance:0 "Disminuye las capacidades de resistencia del Ejército de Territorio polaco"
 POL_resistancett:0 "Aumenta las capacidades de resistencia de nuestro Ejército de Territorio"
 finland.12.t:0 "Descubrimiento de níquel en el sur de Finlandia"
 finland.12.d:0 "Como antes de la guerra, la industria maderera aún lideraba la economía, y su éxito alimentó el progreso en otros sectores. Finlandia había obtenido depósitos de níquel cerca del puerto ártico de Petsamo. Estos depósitos eran los más grandes de Europa, y la producción comenzó allí en 1939."
 finland.12.a:0 "Usa el mineral para producción militar!"
 finland.12.b:0 "Usa el mineral para producción de monedas!"
 finland.13.t:0 "Crisis de Petsamo"
 finland.13.d:0 "Finlandia había negociado con los alemanes desde la primavera de 1940 sobre la producción de las minas de níquel de Kolosjoki en Petsamo. En julio de 1940, Finlandia firmó un contrato con la empresa alemana I.G. Farbenindustrie: el 60% del níquel producido debía ser enviado a Alemania. Las negociaciones alarmaron a la Unión Soviética, que en junio solicitó el 75% de propiedad de la mina y de una planta de energía cercana junto con el derecho a manejar la seguridad en la zona."
 finland.13.a:0 "Entrega el mineral a Alemania"
 finland.13.b:0 "Entrega el mineral a los soviéticos"
 finland.13.c:0 "Neutralidad sobre todo!"
 finland.14.t:0 "Crisis de Petsamo"
 finland.14.d:0 "Finlandia ha dado los depósitos de mineral y los ha vendido a nuestro enemigo, mostrémosles el precio que realmente están pagando!"
 finland.14.a:0 "Destruir Finlandia de una vez por todas!"
 finland.14.b:0 "No vale el níquel."
 finland.15.t:0 "Finlandia quiere garantías"
 finland.15.d:0 "A pesar de varias súplicas del gobierno finlandés, el gobierno sueco se negó a participar militarmente con el Ejército Rojo a medida que avanzaba durante la Guerra de Invierno. Sin embargo, Suecia se declaró 'no beligerante' en lugar de neutral durante el conflicto y hasta 8,000 suecos fueron voluntariamente a Finlandia para luchar. El gobierno sueco y el público también enviaron comida, ropa, medicina, armas y municiones para ayudar a los finlandeses durante este conflicto."
 finland.15.a:0 "Los amigos son difíciles de encontrar"
 finland.15.b:0 "Solo nos necesitamos a nosotros mismos"
 
 newsmod.12.t:0 "Directiva del Führer No. 25"
 newsmod.12.d:0 "La invasión de Yugoslavia, también conocida como la Guerra de Abril u Operación 25, fue un ataque liderado por Alemania al Reino de Yugoslavia por las potencias del Eje que comenzó el 6 de abril de 1941 durante la Segunda Guerra Mundial. La orden para la invasión fue presentada en 'Directiva del Führer No. 25', que Adolf Hitler emitió el 27 de marzo de 1941, tras el golpe de estado yugoslavo."
 newsmod.12.a:0 "Vorwärts!"
 newsmod.12.b:0 "¿Quién necesita Yugoslavia de todos modos?"
 newsmod.12.c:0 "Malditos sean esos nazis!"
 newsmod.13.t:0 "Fall Rot"
 newsmod.13.d:0 "Durante la Segunda Guerra Mundial, Fall Rot (Caso Rojo) fue el plan para la segunda fase de la conquista de Francia por parte del Ejército alemán y comenzó el 5 de junio de 1940. Se hizo posible gracias al éxito de Fall Gelb (Caso Amarillo), la invasión de los países del Benelux y del norte de Francia en la Batalla de Francia y el cerco de los ejércitos aliados en el norte en la costa del Canal. Fuerzas poderosas también avanzarían hacia Francia."
 newsmod.13.a:0 "El vino y el queso están esperando!"
 newsmod.13.b:0 "Los aliados no lo están haciendo bien."
 newsmod.13.c:0 "Sacre bleu!"
 newsmod.14.t:0 "Partición de Yugoslavia"
 newsmod.14.d:0 "Según Tomasevich, la insistencia del Ejército yugoslavo en defender todas las fronteras aseguró su fracaso desde el principio. Tras la rendición, Yugoslavia fue posteriormente dividida entre Alemania, Hungría, Italia y Bulgaria, con la mayor parte de Serbia ocupada por Alemania. El líder fascista croata apoyado por Italia, Ante Pavelić, declaró un Estado Independiente de Croacia antes de que la invasión hubiera terminado."
 newsmod.14.a:0 "Perfectamente equilibrado, como deben ser todas las cosas"
 newsmod.14.b:0 "Otro país aliado cae"
 newsmod.15.t:0 "Ocupación del Eje en Grecia"
 newsmod.15.d:0 "La ocupación de Grecia por las Potencias del Eje comenzó en abril de 1941 después de que la Alemania nazi invadiera Grecia para ayudar a su aliado, la Italia fascista, que había estado en guerra con la Grecia aliada desde octubre de 1940. Tras la conquista de Creta, toda Grecia fue ocupada en junio de 1941."
 newsmod.15.a:0 "Alexander el Grande no te salvará."
 newsmod.15.b:0 "Los espartanos ya no están aquí."
 
 poland.54.t:0 "Huelga de campesinos de 1937"
 poland.54.d:0 "La huelga de campesinos de 1937 en Polonia, también conocida en algunas fuentes polacas como el Gran Levantamiento Campesino (polaco: Wielki Strajk Chłopski), fue una huelga masiva y manifestación de campesinos organizada por el Partido Popular y dirigida contra el gobierno de Sanacja. Fue la protesta política más grande en la Segunda República Polaca."
 poland.54.a:0 "La Doctrina de la Responsabilidad Colectiva es la idea correcta"
 poland.54.b:0 "Acepta los términos"
 poland.54.c:0 "Cumple con sus propuestas de reforma"
 poland.16.t:0 "Planes de huelga cancelados"
 poland.16.d:0 "Los campesinos estaban preparando una huelga en agosto de 1937, sin embargo, debido a que estábamos alineados con sus opiniones y propuestas, cancelaron la idea."
 poland.16.a:0 "A jednak!"
 poland.53.t:0 "Ultimátum polaco"
 poland.53.d:0 "El ultimátum polaco de 1938 a Lituania fue una demanda entregada a Lituania por Polonia el 17 de marzo de 1938. El ultimátum fue resultado de tensiones entre Polonia y Lituania, principalmente concernientes a la región de Vilna."
 poland.53.a:0 "Vilnius ya no es lituano..."
 poland.53.b:0 "Vilnius es lituano para siempre!"
 poland.52.t:0 "Lituania acepta el ultimátum"
 poland.52.d:0 "Lituania ha aceptado nuestro ultimátum, estamos libres de problemas"
 poland.52.a:0 "Hurra!"
 poland.51.t:0 "Lituania rechaza"
 poland.51.d:0 "Lituania ha rechazado nuestro ultimátum, es hora de destruirlos!"
 poland.51.a:0 "Do przodu!"
 poland.56.t:0 "Cooperación con Polonia"
 poland.56.d:0 "Polonia nos pidió un pacto de defensa mutua que nos convertiría en una garantía activa de su soberanía nacional y viceversa, viendo su estado nacional no estamos seguros de la idea detrás de esto."
 poland.56.a:0 "Cualquier enemigo de Alemania es nuestro amigo."
 poland.56.b:0 "¿Por qué luchar por Polonia?"
 poland.57.t:0 "Polonia exige una disculpa!"
 poland.57.d:0 "La Operación Polaca de la NKVD (servicio de seguridad soviético) en 1937-1938 fue una operación masiva de la NKVD llevada a cabo en la Unión Soviética contra polacos (etiquetados por los soviéticos como 'agentes') durante el período de la Gran Purga. Fue ordenada por el Politburó del Partido Comunista contra los llamados 'espías polacos' y customariamente interpretada por los funcionarios de la NKVD como relacionada con 'absolutamente todos los polacos'."
 poland.57.a:0 "No hicimos nada!"
 poland.57.b:0 "Pedimos disculpas por las cosas malas que hicimos. Por ahora."
 poland.58.t:0 "Unión Soviética rechaza"
 poland.58.d:0 "Nuestro enemigo, los soviéticos, están mostrando aún más hostilidad al no disculparse por la deportación de polacos a Gulags y el asesinato masivo, el tiempo dirá qué haremos al respecto."
 poland.58.a:0 "No te olvidarán!"
 poland.59.t:0 "Unión Soviética rechaza la demanda de disculpa polaca"
 poland.59.d:0 "La Operación Polaca de la NKVD (servicio de seguridad soviético) en 1937-1938 fue una operación masiva de la NKVD llevada a cabo en la Unión Soviética contra polacos (etiquetados por los soviéticos como 'agentes') durante el período de la Gran Purga. Fue ordenada por el Politburó del Partido Comunista contra los llamados 'espías polacos' y customariamente interpretada por los funcionarios de la NKVD como relacionada con 'absolutamente todos los polacos'."
 poland.59.a:0 "Oh gran señor, no los polacos!"
 poland.59.b:0 "Nos vengaremos de ellos."
 poland.59.c:0 "¿Qué esperaban?"
 poland.60.t:0 "Unión Soviética se disculpa"
 poland.60.d:0 "La Operación Polaca de la NKVD (servicio de seguridad soviético) en 1937-1938 fue una operación masiva de la NKVD llevada a cabo en la Unión Soviética contra polacos (etiquetados por los soviéticos como 'agentes') durante el período de la Gran Purga. Fue ordenada por el Politburó del Partido Comunista contra los llamados 'espías polacos' y customariamente interpretada por los funcionarios de la NKVD como relacionada con 'absolutamente todos los polacos'."
 poland.60.a:0 "Los soviéticos retroceden de las consecuencias"
 poland.60.b:0 "Más te vale."
 poland.60.c:0 "Una vez más, deshonrado... por ahora."
 poland.61.t:0 "Polonia se está movilizando"
 poland.61.d:0 "Polonia está rompiendo nuestro tratado de garantía donde les garantizamos, pero no pueden provocar al enemigo para que los ataque, ¿qué hacemos?"
 poland.61.a:0 "Exígele que detenga la movilización de inmediato!"
 poland.61.b:0 "Supongo que está justificado."
 poland.62.t:0 "Gran Bretaña nos exige que dejemos de movilizarnos"
 poland.62.d:0 "Gran Bretaña, nuestro aliado, nos está pidiendo que dejemos de movilizarnos para 'no provocar al Reich alemán a cometer actos hostiles', sin embargo, sabemos que el ataque vendrá más pronto que tarde, es solo cuestión de tiempo!"
 poland.62.a:0 "Supongo que aceptamos sus demandas."
 poland.62.b:0 "Alemania es el agresor!"
 poland.63.t:0 "Polonia se está movilizando"
 poland.63.d:0 "Después de las negociaciones de Danzig que han estado ocurriendo recientemente, Polonia ha comenzado a movilizarse en caso de una invasión alemana, Gran Bretaña les instó a detenerse de inmediato, sin embargo, los obstinados generales polacos se negaron, es solo cuestión de tiempo antes de que comience una guerra."
 poland.63.a:0 "A nadie le importa!"
 poland.63.b:0 "No es nuestra culpa."
 poland.63.c:0 "Ellos hicieron la peor cosa que podían haber hecho."
 
 worldnews.7.t:0 "Nunca nos rendiremos!"
 worldnews.7.d:0 "Continuaremos hasta el final. Lucharemos en Francia, lucharemos en los mares y océanos, lucharemos con creciente confianza y creciente fuerza en el aire, defenderemos nuestra isla, sea cual sea el costo. Lucharemos en las playas, lucharemos en los terrenos de desembarco, lucharemos en los campos y en las calles, lucharemos en las colinas; nunca nos rendiremos!"
 worldnews.7.a:0 "Todavía están luchando!"
 worldnews.7.b:0 "Monos tercos que beben té!"
 worldnews.7.c:0 "Mostrémosles!"
 worldnews.17.t:0 "China contraataca"
 worldnews.17.d:0 "La Ofensiva de Invierno de 1939-40 fue uno de los principales enfrentamientos entre el Ejército Nacional Revolucionario y el Ejército Imperial Japonés durante la Segunda Guerra Sino-Japonesa, en la que las fuerzas chinas lanzaron su primera gran contraofensiva en múltiples frentes. Aunque esta ofensiva no logró alcanzar sus objetivos originales, algunos estudios han demostrado que fue un duro golpe para las fuerzas japonesas, así como un gran shock para el mando militar japonés, que no esperaba que las fuerzas chinas pudieran lanzar una operación ofensiva a tal gran escala."
 worldnews.17.a:0 "Maten a las plagas chinas!"
 worldnews.17.b:0 "Por China!"
 worldnews.17.c:0 "Yo soy el verdadero Qing."
 chinese_offensive:0 "Ofensiva de Invierno China"
 CHI_winter:0 "Ofensiva de Invierno"
 
siam_event.1.t:0 "Tailandia solicita territorio"
siam_event.1.desc:0 "Nuestro aliado, Tailandia, está solicitando territorios que consideran parte de su Gran Tailandia. Esto incluiría Camboya, Laos, Mandalay y Singapur."
siam_event.1.a:0 "Sí! Una Tailandia más fuerte es un Japón más fuerte."
siam_event.1.b:0 "Nunca! Un Japón más fuerte es una Tailandia más fuerte."
siam_event.2.t:0 "El Movimiento Tailandés Libre"
siam_event.2.desc:0 "El Movimiento Tailandés Libre es un movimiento de resistencia clandestino formado después de nuestra guerra con los Aliados. Están filtrando inteligencia militar a nuestros enemigos y saboteando el esfuerzo bélico. Deben ser detenidos!"
siam_event.2.a:0 "Malditos!"
siam_event.3.t:0 "Japón nos pide unirse a la Esfera de Co-Prosperidad"
siam_event.3.desc:0 "Japón quiere que nos unamos a la Esfera de Co-Prosperidad como un socio igual, a cambio de arreglos comerciales favorables. Si aceptamos, proporcionarán expertos para mejorar nuestro ejército e industria."
siam_event.3.a:0 "Debemos aceptar esta oportunidad"
siam_event.3.b:0 "Tailandia no necesita a Japón"
siam_event.4.t:0 "Japón proporciona expertos a Tailandia"
siam_event.4.desc:0 "Ahora que nos hemos unido a la Esfera de Co-Prosperidad, Japón ofrece varios expertos para ayudar a fortalecer nuestro país. Podemos elegir lo que Tailandia necesita priorizar."
siam_event.4.a:0 "Los marines son el futuro de Tailandia"
siam_event.4.b:0 "Los montañeses asegurarán nuestras fronteras"
siam_event.4.c:0 "La infantería es el núcleo de cualquier ejército"
siam_event.4.d:0 "Sin una industria capaz, la nación permanecerá débil"

siam_event.5.t:0 "Tailandia se une a la Esfera de Co-Prosperidad"
siam_event.5.desc:0 "Tailandia se une a la Esfera de Co-Prosperidad como un socio igual, a cambio de arreglos comerciales favorables para nosotros."
siam_event.5.a:0 "Bienvenido"
siam_event.6.t:0 "Tailandia niega nuestra solicitud"
siam_event.6.desc:0 "El gobierno tailandés ha rechazado nuestra solicitud, ¿qué locura es esta?"
siam_event.6.a:0 "Maldita sea!"

siam_border_conflict.2.t:0 "Victoria tailandesa en la Guerra Franco-Tailandesa!"
siam_border_conflict.2.desc:0 "Las fuerzas tailandesas victoriosas han aplastado a la oposición y han marchado hacia Camboya, reasegurando tanto las tierras que habían perdido en el pasado como liberando nuevos territorios de los imperialistas franceses."
siam_border_conflict.2.a:0 "Por una Gran Tailandia!"
siam_border_conflict.2.b:0 "¿Cómo pudo suceder esto?"
siam_border_conflict.3.t:0 "Victoria francesa en la Guerra Franco-Tailandesa!"
siam_border_conflict.3.desc:0 "Las fuerzas coloniales francesas se reunieron para expulsar a los ejércitos tailandeses invasores, y la guerra ha terminado con una paz mediada por Japón."
siam_border_conflict.3.a:0 "Una derrota humillante"
siam_border_conflict_3.b:0 "Viva Francia!"
siam_border_conflict.4.t:0 "Un estancamiento en la Guerra Franco-Tailandesa"
siam_border_conflict.4.desc:0 "Ninguna de las partes ha hecho avances significativos en la Guerra Franco-Tailandesa, y se ha firmado un alto el fuego con intervención japonesa."
siam_border_conflict.4.a:0 "Al menos no perdimos"
siam_border_conflict.4.b:0 "Al menos no perdimos"

siam_purchase_ships.1.t:0 "[From.GetNameDefCap] Busca Comprar [Root.GetAdjective] Barcos"
siam_purchase_ships.1.desc:0 "El gobierno [From.GetAdjective], consciente de su falta de una marina adecuada, ha presentado una oferta para comprar barcos [Root.GetAdjective]. Si aceptamos construir los barcos que desean, nos proporcionarán bienes que podemos usar para nuestros propios fines."
siam_purchase_ships.1.a:0 "Esto será beneficioso para ambos."
siam_purchase_ships.1.a_tt:0 "Recibiremos §Y1§! fuera del mapa §YFábrica Civil§! como pago una vez que [SIA.GetNameDefCap] elija un acuerdo."
siam_purchase_ships.1.b:0 "No estamos interesados."
siam_purchase_ships.2.t:0 "[From.GetNameDefCap] Acepta Construir Nuestros Barcos"
siam_purchase_ships.2.desc:0 "El gobierno [From.GetAdjective] ha acordado construir barcos para la Marina [Root.GetAdjective]. Han presentado tres ofertas diferentes para que elijamos."
siam_purchase_ships.2.a:0 "Comprar submarinos."
siam_purchase_ships.2.b:0 "Comprar destructores."
siam_purchase_ships.2.c:0 "Comprar un crucero ligero."
siam_purchase_ships.3.t:0 "[From.GetNameDefCap] Rechaza Construir Nuestros Barcos"
siam_purchase_ships.3.desc:0 "[From.GetNameDefCap] ha rechazado nuestra oferta para comprar barcos [From.GetNameDefCap] para nuestra Marina.\nTendremos que buscar otros países dispuestos a aceptar el trato, o enfocarnos en desarrollar nuestras propias instalaciones navales, para no tener que depender de ninguna potencia extranjera para construir una poderosa flota [Root.GetAdjective]."
siam_purchase_ships.3.a:1 "Nos las arreglaremos sin ellos."
siam_purchase_ships.4.t:0 "Construcción de Barcos Completada - Submarinos"
