 politicalpower.1.t:0 "Discursos Motivacionales"
 politicalpower.1.u:0 "Debido a tu carisma político personal, ahora puedes hacer un discurso para mejorar la efectividad de varias partes de tu país. Por favor, elige con cuidado."
