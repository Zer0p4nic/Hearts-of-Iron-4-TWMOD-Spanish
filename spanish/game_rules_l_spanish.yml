 RULE_ALLOW_LICENSING:0 "Licencias de Producción"
 RULE_ALLOW_LICENSING_FREE_DESC:0 "Los países pueden adquirir licencias de producción de cualquier país."
 RULE_ALLOW_LICENSING_SAME_IDEOLOGY_DESC:0 "Los países solo pueden adquirir licencias de producción de países que compartan la misma ideología dominante."
 RULE_ALLOW_LICENSING_SAME_FACTION_DESC:0 "Los países solo pueden adquirir licencias de producción de países en la misma facción."
 RULE_ALLOW_LICENSING_BLOCKED_DESC:0 "Los países nunca pueden adquirir licencias de producción fuera de decisiones y eventos especiales."
 RULE_ALLOW_LEND_LEASE:0 "Préstamo y Arriendo"
 RULE_ALLOW_LEND_LEASE_FREE_DESC:0 "Los países pueden prestar equipos a cualquiera en cualquier nivel de Tensión Mundial."
 RULE_ALLOW_LEND_LEASE_LIMITED_DESC:0 "El Préstamo y Arriendo está limitado por la Tensión Mundial y las reglas de ideología."
 RULE_ALLOW_LEND_LEASE_SAME_IDEOLOGY_DESC:0 "Los países solo pueden prestar equipos a países de la misma ideología dominante."
 RULE_ALLOW_LEND_LEASE_SAME_FACTION_DESC:0 "Los países solo pueden prestar equipos a países de la misma facción."
 RULE_ALLOW_LEND_LEASE_BLOCKED_DESC:0 "Los países nunca pueden prestar equipos a ningún otro país."
 RULE_ALLOW_VOLUNTEERS:0 "Voluntarios"
 RULE_ALLOW_VOLUNTEERS_FREE_DESC:0 "Los países pueden enviar voluntarios a cualquier país independientemente de la Tensión Mundial."
 RULE_ALLOW_VOLUNTEERS_LIMITED_DESC:0 "El envío de voluntarios está restringido por la Tensión Mundial y las reglas de ideología."
 RULE_ALLOW_VOLUNTEERS_SAME_IDEOLOGY_DESC:0 "Los países solo pueden enviar voluntarios a países que compartan la misma ideología dominante."
 RULE_ALLOW_VOLUNTEERS_BLOCKED_DESC:0 "Los países nunca pueden enviar voluntarios a ningún país."
 RULE_ALLOW_GUARANTEES:0 "Garantizar Independencia"
 RULE_ALLOW_GUARANTEES_FREE_DESC:0 "La independencia de cualquier país puede ser garantizada en cualquier momento, independientemente de la Tensión Mundial."
 RULE_ALLOW_GUARANTEES_LIMITED_DESC:0 "Issuing a Guarantee of Independence is restricted by World Tension and ideology."
 RULE_ALLOW_GUARANTEES_SAME_IDEOLOGY_DESC:0 "Los países solo pueden garantizar la independencia de países que compartan su ideología dominante."
 RULE_ALLOW_GUARANTEES_BLOCKED_DESC:0 "Los países nunca pueden garantizar la independencia de otros países. Esto no afecta a las garantías que existen al inicio del juego o que se emiten a través de enfoques nacionales."
 RULE_ALLOW_REVOKE_GUARANTEES:0 "Revocar Garantías"
 RULE_ALLOW_REVOKE_GUARANTEES_ALLOWED_DESC:0 "Las garantías de independencia pueden ser revocadas."
 RULE_ALLOW_REVOKE_GUARANTEES_BLOCKED_DESC:0 "Las garantías de independencia nunca pueden ser revocadas fuera de los enfoques nacionales."
 RULE_ALLOW_REVOKE_GUARANTEES_BLOCKED_TOOLTIP:0 "Regla del Juego: §RLas garantías de independencia nunca pueden ser revocadas fuera de los enfoques nacionales.§!"
 RULE_ALLOW_LEAVE_FACTION:0 "Abandonar Facción"
 RULE_ALLOW_LEAVE_FACTION_ALLOWED_DESC:0 "Los países completamente soberanos pueden abandonar una facción mientras estén en paz."
 RULE_ALLOW_LEAVE_FACTION_BLOCKED_DESC:0 "Los países no pueden abandonar una facción excepto a través de enfoques y eventos nacionales."
 RULE_ALLOW_KICK_FACTION:0 "Expulsar de la Facción"
 RULE_ALLOW_KICK_FACTION_ALLOWED_DESC:0 "El líder de una facción puede expulsar a cualquier país de la facción."
 RULE_ALLOW_KICK_FACTION_BLOCKED_DESC:0 "El líder de una facción no puede expulsar a ningún miembro de la facción."
 RULE_ALLOW_TAKE_OVER_FACTION:0 "Asumir el Liderazgo de la Facción"
 RULE_ALLOW_TAKE_OVER_FACTION_ALLOWED_DESC:0 "Los países pueden asumir el liderazgo de la facción si cumplen con los criterios."
 RULE_ALLOW_TAKE_OVER_FACTION_BLOCKED_DESC:0 "Los países no pueden asumir el liderazgo de la facción."
 RULE_GROUP_DIVISION_TEMPLATES:0 "Plantillas de División"
 RULE_ALLOW_PARATROOPERS:0 "Lanzamientos en Paracaídas"
 RULE_ALLOW_PARATROOPERS_ALLOWED_DESC:0 "Los países pueden ejecutar lanzamientos en paracaídas libremente."
 RULE_ALLOW_PARATROOPERS_BLOCKED_DESC:0 "Los países no pueden ejecutar lanzamientos en paracaídas bajo ninguna circunstancia. Las divisiones de paracaidistas aún pueden ser reclutadas, pero no podrán ejecutar ataques aerotransportados."
 RULE_ALLOW_PARATROOPERS_BLOCKED_TOOLTIP:0 "Regla del Juego: §RLos países no pueden ejecutar lanzamientos en paracaídas bajo ninguna circunstancia.§!"
 RULE_ALLOW_MINELAYING:0 "Colocación de Minas"
 RULE_MINELAYING_ALLOWED_DESC:0 "Los países pueden colocar minas libremente."
