 generic_nav_bomber:0 "Bombardero Naval de Entreguerras"
 nav_bomber_equipment_1:0 "Bombardero Naval I"
 nav_bomber_equipment_1_short:0 "Bombardero Naval I"
 nav_bomber_equipment_1_desc:0 "La aviación naval será vital en la próxima década para enfrentar nuevos desarrollos en la guerra naval, como la mayor importancia de los submarinos. Los hidroaviones con capacidad para funcionar como bombarderos en picado y vehículos de reconocimiento serán útiles."
 nav_bomber_equipment_2:0 "Bombardero Naval II"
 nav_bomber_equipment_2_short:0 "Bombardero Naval II"
 nav_bomber_equipment_2_desc:0 "La nueva tecnología de motores y los diseños aerodinámicamente refinados aumentarán significativamente la velocidad y la capacidad de ataque en picado de los aviones navales."
 nav_bomber_equipment_3:0 "Bombardero Naval III"
 nav_bomber_equipment_3_short:0 "Bombardero Naval III"
 nav_bomber_equipment_3_desc:0 "Los diseños totalmente metálicos y los potentes frenos de aire permiten una aeronáutica naval más compleja. Sin embargo, los aviones del futuro exigirán una tripulación más grande para operar estos sistemas avanzados."
 nav_bomber_equipment_4:0 "Bombardero Naval IV"
 nav_bomber_equipment_4_short:0 "Bombardero Naval IV"
 nav_bomber_equipment_4_desc:0 "El diseño de bombardero naval en tiempos de guerra con un rendimiento general mejorado debido a la experiencia en tiempos de guerra. Su mayor carga de bombas es una amenaza para el transporte marítimo y las flotas de superficie hostiles."
 nav_bomber_equipment_5:0 "Bombardero Naval V"
 nav_bomber_equipment_5_short:0 "Bombardero Naval V"
 nav_bomber_equipment_5_desc:0 "El diseño de bombardero naval de finales de la guerra con un rendimiento general mejorado y la última tecnología de guerra, como el alcance avanzado y el buscador de objetivos y la tecnología de radar. Su mayor carga de bombas es una amenaza para el transporte marítimo y las flotas de superficie hostiles."
 flying_boat_equipment_1:0 "Hidroavión I"
 flying_boat_equipment_1_short:0 "Hidroavión I"
 flying_boat_equipment_1_desc:0 "Los hidroaviones son aviones de patrulla marítima de largo alcance que realizan tareas de reconocimiento naval y aéreo en el teatro del Pacífico y el Atlántico, donde el número de aeródromos disponibles es limitado. Los hidroaviones tienen armamento moderado de autodefensa y sus cargas de bombas se pueden usar para atacar barcos cuando se descubren. El valor militar de los hidroaviones fue bien reconocido, y todos los países limítrofes con el agua los operaban en una capacidad militar al estallar la guerra. Se utilizaron en diversas tareas, desde patrullas antisubmarinas hasta rescate aire-mar y observación de disparos para acorazados."
 flying_boat_equipment_2:0 "Hidroavión II"
 flying_boat_equipment_2_short:0 "Hidroavión II"
 flying_boat_equipment_2_desc:0 "El diseño de hidroaviones anterior a la guerra para la patrulla marítima de largo alcance que realiza tareas de reconocimiento naval y aéreo en el teatro del Pacífico y el Atlántico, donde el número de aeródromos disponibles es limitado. Los hidroaviones tienen armamento moderado de autodefensa y sus cargas de bombas se pueden usar para atacar barcos cuando se descubren. El valor militar de los hidroaviones fue bien reconocido, y todos los países limítrofes con el agua los operaban en una capacidad militar al estallar la guerra. Se utilizaron en diversas tareas, desde patrullas antisubmarinas hasta rescate aire-mar y observación de disparos para acorazados."
 flying_boat_equipment_3:0 "Hidroavión III"
 flying_boat_equipment_3_short:0 "Hidroavión III"
 flying_boat_equipment_3_desc:0 "Mejorado diseño de hidroavión para la patrulla marítima de largo alcance que realiza tareas de reconocimiento naval y aéreo en el teatro del Pacífico y el Atlántico, donde el número de aeródromos disponibles es limitado. Los hidroaviones tienen armamento moderado de autodefensa y sus cargas de bombas se pueden usar para atacar barcos cuando se descubren. El valor militar de los hidroaviones fue bien reconocido, y todos los países limítrofes con el agua los operaban en una capacidad militar al estallar la guerra. Se utilizaron en diversas tareas, desde patrullas antisubmarinas hasta rescate aire-mar y observación de disparos para acorazados."
 flying_boat_equipment_4:0 "Hidroavión IV"
 flying_boat_equipment_4_short:0 "Hidroavión IV"
 flying_boat_equipment_4_desc:0 "Diseño avanzado de hidroavión para la patrulla marítima de largo alcance que realiza tareas de reconocimiento naval y aéreo en el teatro del Pacífico y el Atlántico, donde el número de aeródromos disponibles es limitado. Los hidroaviones tienen armamento moderado de autodefensa y sus cargas de bombas se pueden usar para atacar barcos cuando se descubren. El valor militar de los hidroaviones fue bien reconocido, y todos los países limítrofes con el agua los operaban en una capacidad militar al estallar la guerra. Se utilizaron en diversas tareas, desde patrullas antisubmarinas hasta rescate aire-mar y observación de disparos para acorazados."
 flying_boat_equipment_5:0 "Hidroavión V"
 flying_boat_equipment_5_short:0 "Hidroavión V"
 flying_boat_equipment_5_desc:0 "Diseño de hidroavión de finales de la guerra para la patrulla marítima de largo alcance que realiza tareas de reconocimiento naval y aéreo en el teatro del Pacífico y el Atlántico, donde el número de aeródromos disponibles es limitado. Los hidroaviones tienen armamento moderado de autodefensa y sus cargas de bombas se pueden usar para atacar barcos cuando se descubren. El valor militar de los hidroaviones fue bien reconocido, y todos los países limítrofes con el agua los operaban en una capacidad militar al estallar la guerra. Se utilizaron en diversas tareas, desde patrullas antisubmarinas hasta rescate aire-mar y observación de disparos para acorazados."
 
 generic_cas:0 "CAS de Entreguerras"
 CAS_equipment_0:0 "Ataque Cercano I"
 CAS_equipment_0_short:0 "CAS I"
 CAS_equipment_0_desc:0 "Nuestra doctrina de CAS requiere un avión capaz de ataques precisos en superficie. Si bien estos aviones llevan una carga útil menor en comparación con nuestros bombarderos tácticos más grandes, son capaces de atacar y destruir pequeños objetivos de oportunidad mediante ametrallamiento y bombardeo en picado."
 CAS_equipment_1:0 "Ataque Cercano II"
 CAS_equipment_1_short:0 "CAS II"
 CAS_equipment_1_desc:0 "Nuestra doctrina de CAS requiere un avión capaz de ataques precisos en superficie. Si bien estos aviones llevan una carga útil menor en comparación con nuestros bombarderos tácticos más grandes, son capaces de atacar y destruir pequeños objetivos de oportunidad mediante ametrallamiento y bombardeo en picado."
 CAS_equipment_2:0 "Ataque Cercano III"
 CAS_equipment_2_short:0 "CAS III"
 CAS_equipment_2_desc:0 "Las experiencias de la guerra temprana han demostrado que se necesita mayor velocidad, blindaje y maniobrabilidad para la supervivencia de los aviones CAS contra los cazas enemigos y el fuego terrestre. Esta próxima generación de aviones de ataque a tierra también utilizará bombas más grandes, cañones y ametralladoras para infligir más daño a sus objetivos."
 CAS_equipment_3:0 "Ataque Cercano IV"
 CAS_equipment_3_short:0 "CAS IV"
 CAS_equipment_3_desc:0 "La capacidad cada vez mayor de las AA objetivo y de los interceptores enemigos requiere una evolución adicional de nuestros aviones de Apoyo Aéreo Cercano. El nuevo diseño incorpora un mayor poder del motor, mejoras en el fuselaje para una mayor capacidad de descenso y protección, así como aún mayores cargas útiles."
 CAS_equipment_4:0 "Apoyo Aéreo Cercano V"
 CAS_equipment_4_short:0 "AAC V"
 CAS_equipment_4_desc:0 "La capacidad cada vez mayor de las AA objetivo y de los interceptores enemigos requiere una evolución adicional de nuestros aviones de Apoyo Aéreo Cercano. El nuevo diseño incorpora un mayor poder del motor, mejoras en el fuselaje para una mayor capacidad de descenso y protección, así como aún mayores cargas útiles."
 jet_fighter_equipment_1:0 "Caza a Reacción I"
 jet_fighter_equipment_1_short:0 "Caza a Reacción I"
 jet_fighter_equipment_1_desc:0 "Los aumentos anteriores en velocidad palidecen en comparación con la introducción de los primeros cazas a reacción. Aunque aún tenemos que aprender a construir mejor aviones para estos motores, los aviones de caza regulares no pueden competir."
 jet_fighter_equipment_2:0 "Caza a Reacción II"
 jet_fighter_equipment_2_short:0 "Caza a Reacción II"
 jet_fighter_equipment_2_desc:0 "Los nuevos diseños de alas en flecha y las opciones de materiales más ligeros nos permitirán extender aún más el alcance y la velocidad de los revolucionarios cazas a reacción."
 jet_tac_bomber_equipment_1:0 "Bombardero Táctico a Reacción I"
