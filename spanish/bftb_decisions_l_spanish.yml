 GRE_pay_back_debt_to_the_ifc_category_desc:1 "Grecia ha estado plagada de deudas financieras desde nuestra Guerra de Independencia en 1829, y la Gran Guerra no ayudó a aliviar nuestros problemas fiscales. Si podemos pagar nuestras deudas, seguramente será un gran paso para asegurar alguna forma de estabilidad económica en Grecia. Alternativamente, ciertos movimientos radicales han sido conocidos por desafiar tanto las convenciones políticas como económicas. Si cedemos a uno de estos movimientos, o simplemente permitimos que el mundo se desmorone a medida que avanza el tiempo, es posible que se presenten acciones más drásticas...\n\n§YDeuda§! a los §YBritánicos§!: [ROOT.GetDebtPercentageBritain]\n\n§YDeuda§! a los §YFranceses§!: [ROOT.GetDebtPercentageFrance] \n\n§YDeuda§! a los §YItalianos§!: [ROOT.GetDebtPercentageItaly] \n\nTotal §YDeuda§! Pagada: [ROOT.GetDebtPercentagePaidTotal]"
