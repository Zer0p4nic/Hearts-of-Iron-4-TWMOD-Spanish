l_spanish:
 HUN_balanced_budget:0 "Presupuesto Balanceado"
 HUN_balanced_budget_desc:0 "Debemos hacer lo mejor con los recursos a nuestra disposición. Un presupuesto bien planificado y equilibrado es clave para el éxito de nuestro gobierno."
 HUN_strengthen_the_monarchists:0 "Fortalecer a los Monárquicos"
 HUN_strengthen_the_monarchists_desc:0 "El primer paso para devolver a Hungría su prestigio anterior es fortalecer a aquellos partidos que claman por un regreso a la monarquía."
 HUN_strengthen_fascists:0 "Fortalecer a los Fascistas"
 HUN_strengthen_fascists_desc:0 "Los elementos fascistas en nuestro país deben ser fortalecidos y dados una plataforma pública para difundir su ideología. Sus puntos de vista sobre el futuro de Hungría son los más propensos a llevar al país a la grandeza una vez más."
 HUN_elect_a_king:0 "Elegir un Rey"
 HUN_elect_a_king_desc:0 "El apoyo popular para que la nación regrese a una forma de gobierno monárquico es ahora suficiente como para que podamos comenzar a pensar en iniciar el proceso de elegir un nuevo Rey."
 HUN_invite_the_habsburg_prince:0 "Invitar al Príncipe Habsburgo"
 HUN_invite_the_habsburg_prince_desc:1 "Durante mucho tiempo, los Habsburgo han gobernado Hungría, y bajo su mando, el país formó parte de uno de los mayores imperios de Europa. Devolver un Habsburgo al mando seguramente llevará a Hungría a la grandeza una vez más."
 HUN_demand_a_referendum:0 "Exigir un Referéndum"
 HUN_demand_a_referendum_desc:0 "La disolución de Austria-Hungría fue un error. Austria y Hungría son más fuertes juntas, y se requiere una combinación de ambas para que cualquiera de ellas logre la grandeza. Los austriacos deben ser obligados a celebrar un referéndum sobre una propuesta para la unión pacífica de nuestras dos naciones."
 HUN_take_austria_by_force:0 "Tomar Austria por la Fuerza"
 HUN_take_austria_by_force_desc:0 "El primer paso para devolver la gloria a Hungría es re-integrar las tierras austriacas. No podemos arriesgarnos a un fracaso en lograr esto diplomáticamente, así que debemos hacerlo por la fuerza."
 HUN_anchluss:0 "Anchluss Habsburguiano"
 HUN_anchluss_desc:0 "Podemos trabajar con Alemania en el asunto y dejar que el proyecto austro-húngaro sea dictado por ellos, quieren una clara dominación alemana en lo que consideran un Reich alemán del Sur."
 HUN_proclaim_the_restoration_of_austria_hungary:0 "Restauración de Austria-Hungría"
 HUN_proclaim_the_restoration_of_austria_hungary_desc:0 "Con la reunificación de nuestras dos naciones y un Habsburgo en el trono, ahora podemos proclamar solemnemente la restauración de Austria-Hungría y ver la forma de recuperar nuestras legítimas provincias históricas."
 HUN_protect_czechoslovakia:0 "Proteger a Checoslovaquia"
 HUN_protect_czechoslovakia_desc:0 "Checoslovaquia ha crecido poderosa e industriosa desde su independencia, pero sus tierras son miradas codiciosamente por sus vecinos. Les ofreceremos nuestra protección contra estas amenazas, ya sea dándoles la bienvenida una vez más como una parte integral de nuestro Imperio, o concediéndoles un estatus de asociación."
 HUN_claim_transylvania:0 "Reclamar Transilvania"
 HUN_claim_transylvania_desc:0 "El área de Siebenbürgen nos fue arrebatada injustamente después de la última guerra. Es hora de reclamarla."
 HUN_march_to_the_shore:0 "Marcha hacia la Costa"
 HUN_march_to_the_shore_desc:0 "Una verdadera Gran Potencia requiere acceso a los mares. La costa del Adriático es nuestro derecho de nacimiento."
 HUN_reclaim_venetia:0 "Reclamar Véneto"
 HUN_reclaim_venetia_desc:0 "La traición de los italianos en la Gran Guerra no ha sido olvidada. Es hora de ponerlos en su lugar y restaurar el Imperio a sus fronteras naturales."
 HUN_claim_galicia:0 "Reclamar Galicia"
 HUN_claim_galicia_desc:0 "El estado de Polonia no es más que una construcción artificial. Puede ser creado y desmantelado según sea necesario."
 HUN_claim_the_bucovina:0 "Reclamar la Bucovina"
 HUN_claim_the_bucovina_desc:0 "Puede que no sea la más económicamente importante de nuestras extensas posesiones, pero sigue siendo parte de nuestro Imperio. Y lo reclamaremos."
 HUN_reclaim_the_empire:0 "Reclamar el Imperio"
 HUN_reclaim_the_empire_desc:0 "Para finalizar nuestras demandas territoriales de jure, debemos reclamar los diversos títulos en Alemania, Italia y Palestina que nuestro monarca Habsburgo tiene a su nombre."
 HUN_elect_a_democratic_king:0 "Elegir un Rey Democrático"
 HUN_elect_a_democratic_king_desc:0 "Debemos buscar un Rey que defienda los principios democráticos de nuestra nación y los derechos de nuestro pueblo."
 HUN_responsible_government:0 "Gobierno Responsable"
 HUN_responsible_government_desc:1 "Tradicionalmente, el gobierno ha respondido en última instancia al rey, permitiéndole ignorar la voluntad del pueblo. Cambiaremos la constitución para asegurar que sean las personas, y no el gobernante, quienes hagan responsable al gobierno."
 HUN_rapproachement_with_little_entente:0 "Rapprochement con la Pequeña Entente"
 HUN_rapproachement_with_little_entente_desc:0 "Las ideologías hostiles nos rodean, y debemos reafirmar nuestros lazos con nuestros vecinos de la Pequeña Entente. Les preguntaremos si desean vernos rearmar."
 HUN_join_allies:0 "Unirse a los Aliados"
 HUN_join_allies_desc:0 "El futuro de Hungría y sus valores democráticos reside en las principales democracias occidentales y su alianza. Como miembro de esta alianza, podemos aportar nuestra fuerza a la suya, así como contar con su apoyo."
 HUN_the_balkan_pact:0 "El Pacto Balcánico"
 HUN_the_balkan_pact_desc:0 "Las democracias de Occidente están demasiado lejos para ayudarnos, por lo que debemos buscar aliados más cerca de casa. Como líder del Pacto Balcánico, les ofreceremos nuestra protección y los llevaremos a la victoria."
 HUN_an_unlikely_alliance:0 "Una Alianza Improbable"
 HUN_an_unlikely_alliance_desc:0 "Hemos cambiado nuestro país fundamentalmente. Ya no somos los belicistas de antaño. Ha llegado el momento de acercarnos a nuestro viejo enemigo y forjar un nuevo destino - juntos."
 HUN_joint_oil_exploitation_company:0 "Empresa Conjunta de Explotación de Petróleo"
 HUN_joint_oil_exploitation_company_desc:0 "Con la perspectiva de posibles yacimientos de petróleo en nuestro territorio, hemos atraído la atención extranjera. Las potencias amigas están ansiosas por apoyar nuestra industria petrolera con su conocimiento técnico, y esta sería una oportunidad lucrativa para aprender de sus avances."
 HUN_elect_a_fascist_king:0 "Elegir un Rey Fascista"
 HUN_elect_a_fascist_king_desc:0 "Nuestra nación necesita un líder poderoso que la guíe a través de los turbulentos años que vienen. Nuestro gobernante debe ser alguien a quien el pueblo pueda admirar, y que nuestros enemigos puedan temer."
 HUN_economic_intervention:0 "Intervención Económica"
 HUN_economic_intervention_desc:0 "Debemos dirigir suficientes recursos políticos para dirigir nuestra economía. Aunque es adecuada, podemos hacerla más fuerte y eficiente."
 HUN_lean_germany:0 "Orientarse hacia Alemania"
 HUN_lean_germany_desc:0 "Con el ascenso de Alemania y su clara intención de revisar el orden internacional, Hungría ahora tiene una oportunidad de reclamar sus territorios legítimos, perdidos en el Tratado de Trianón. Aunque no podemos confiar verdaderamente en ellos y algunas de sus políticas son abominables, tal vez los alemanes puedan ser nuestro medio para restaurar la Gran Hungría y formar un baluarte contra la amenaza comunista en el Este."
 HUN_renounce_the_treaty_of_trianon:0 "Renunciar al Tratado de Trianón"
 HUN_renounce_the_treaty_of_trianon_tt:0 "§YMiklós Horthy§! o §YFriedrich Franz de Mecklenburg-Schwerin§! se convierten en el líder del país.\n"
 HUN_renounce_the_treaty_of_trianon_desc:0 "La injusticia impuesta a nuestra nación al final de la Gran Guerra, desgarrando dos tercios de nuestro una vez gran territorio y población, rivaliza con la deshonra visitada sobre Alemania en el Tratado de Versalles, y debe ser deshecha."
 HUN_renew_the_rome_protocols:0 "Renovar los Protocolos de Roma"
 HUN_renew_the_rome_protocols_desc:0 "A la luz del continuo revisionismo de Alemania, debemos renovar los Protocolos de Roma redactados y firmados en 1934. Los acuerdos servirían no solo para aislar aún más las amenazas alemana y yugoslava, sino también como posible precursor de una alianza real."
 HUN_protect_austria:0 "Proteger a Austria"
 HUN_protect_austria_desc:0 "Para resistir a Alemania, debemos oponernos a sus abiertas ambiciones de unificación con Austria. Podemos otorgarles una garantía, dando al gobierno actual la fuerza política que necesita para oponerse, con suerte, a los elementos pro-alemanes."
 HUN_alliance_with_italy:0 "Adquirir el Apoyo Italiano"
 HUN_alliance_with_italy_desc:0 "Las iniciativas iniciales hacia una alianza que se hicieron en los Protocolos de Roma pueden ahora expandirse. Enviaremos una delegación a Italia para discutir un acuerdo vinculante para una cooperación militar extensiva, tanto defensiva como ofensiva."
 HUN_trade_deal_with_germany:0 "Acuerdo Comercial con Alemania"
 HUN_trade_deal_with_germany_desc:0 "Los beneficios para nuestra industria de unas relaciones comerciales incrementadas con Alemania son claros, y las afirmaciones de una posible sobredependencia de nuestra economía respecto a los alemanes son exageradas. Procederemos a firmar un extenso acuerdo comercial."
 HUN_joint_aluminum_mining_company:0 "Compañía Conjunta de Minería de Aluminio"
 HUN_joint_aluminum_mining_company_desc:0 "Como el aluminio es una parte integral de la industria bélica moderna, podríamos obtener fácilmente el apoyo alemán para expandir las minas en el norte de nuestro país."
 HUN_join_axis:0 "Unirse al Eje"
 HUN_join_axis_desc:0 "Dado que nuestra economía ya es tan dependiente de los alemanes, es lógico que los sigamos en la guerra. Les enviaremos una solicitud de entrada formal en la alianza del Eje."
 HUN_reaffirm_territorial_claims:0 "Reafirmar Reclamaciones Territoriales"
 HUN_reaffirm_territorial_claims_desc:0 "Con el rechazo del Tratado de Trianón, debemos proceder a reafirmar nuestras reclamaciones sobre los territorios que nos fueron robados."
 HUN_demand_transylvania:0 "Demandar Transilvania"
 HUN_demand_transylvania_desc:0 "Si podemos recuperar nuestros territorios sin derramamiento de sangre, mucho mejor. Se le dará a Rumanía un ultimátum exigiendo la transferencia de nuestras tierras legítimas."
 HUN_demand_southern_slovakia:0 "Demandar Eslovaquia Meridional"
 HUN_demand_southern_slovakia_desc:0 "Si podemos recuperar nuestros territorios sin derramamiento de sangre, mucho mejor. Se le dará a Checoslovaquia un ultimátum exigiendo la transferencia de nuestras tierras legítimas."
 HUN_demand_the_vojvodina:0 "Demandar la Voivodina"
 HUN_demand_the_vojvodina_desc:0 "Si podemos recuperar nuestros territorios sin derramamiento de sangre, mucho mejor. Se le dará a Yugoslavia un ultimátum exigiendo la transferencia de nuestras tierras legítimas."
 HUN_claim_overlordship_over_slovakia:0 "Reclamar la Soberanía sobre Eslovaquia"
 HUN_claim_overlordship_over_slovakia_desc:0 "El resto de Eslovaquia también debe ser reintegrado en el estado húngaro, ya sea directamente o convirtiéndose en una dependencia. Enviaremos otro ultimátum."
 HUN_proclaim_greater_hungary:0 "Proclamar la Gran Hungría"
 HUN_proclaim_greater_hungary_desc:0 "Habiendo recuperado el territorio que nos correspondía, el tamaño de nuestro país ha aumentado a nuestras fronteras históricas. Ahora podemos proclamar con total confianza la formación de la Gran Hungría al mundo y fijar nuestra mirada en nuevos objetivos."
 HUN_GREATER_tt:0 "Cambia tu nombre a §YGran Hungría§!\n"
 HUN_demands_tt:0 "Al exigir territorio, es más probable que la otra parte lo entregue sin derramamiento de sangre si tienes un ejército fuerte. Sin embargo, pueden seguir creyendo que pueden enfrentarse a nosotros si están en una facción.\n"
 HUN_assassinate_horthy:0 "Asesinar a Horthy"
 HUN_assassinate_horthy_desc:0 "El viejo almirante de la Gran Guerra tiene demasiado poder e influencia en su actual calidad de Regente del Reino de Hungría, y su postura contra el comunismo está demostrando ser un gran problema para los esfuerzos de nuestros camaradas. Debe ser removido del poder si nuestra nación quiere encontrar su camino hacia la Revolución."
 HUN_council_of_peoples_commissars:0 "Consejo de Comisarios del Pueblo"
 HUN_council_of_peoples_commissars_desc:0 "Debe crearse un organismo de gobierno que pueda supervisar la transición de Hungría a un estado comunista. Una vez hecho esto, este Consejo servirá como el análogo al sistema occidental de un gabinete formado por ministros."
 HUN_the_hungarian_red_army:0 "El Ejército Rojo Húngaro"
 HUN_the_hungarian_red_army_desc:0 "Todos los patriotas que aman a su patria deben cumplir con su deber en defensa de su tierra natal. Formaremos un Ejército Rojo Húngaro, siguiendo el ejemplo de los soviéticos en el Este, que protegerá nuestra incipiente Revolución."
 HUN_soviet_hungarian_military_academy:0 "Academia Militar Soviético-Húngara"
 HUN_soviet_hungarian_military_academy_desc:0 "Nuestra ejército no es nada sin su liderazgo. Los soviéticos tienen mucha más experiencia en asuntos militares, por lo que puede ser beneficioso cooperar con ellos en la formación de nuestras mentes militares más brillantes. Para este fin, estableceremos una academia militar con los instructores más capacitados de ambas naciones."
 HUN_join_comintern:0 "Unirse a la Comintern"
 HUN_join_comintern_desc:0 "El camino a seguir para la Revolución está con la Comintern. Juntos con nuestros camaradas, barreremos la injusticia capitalista y la amenaza fascista que se cierne en Occidente."
 HUN_the_revolutionary_council:0 "El Consejo Revolucionario"
 HUN_the_revolutionary_council_desc:0 "La Comintern ha abandonado la lucha contra el imperialismo, optando en cambio por conformarse con la coexistencia. Si los trabajadores del mundo han de ser libres, debemos llevar la antorcha de Marx y Lenin adelante, incluso contra la Unión Soviética, si es necesario."
 HUN_FACTION_COMMIE:0 "Unión de Soviéticos Comunistas"
 HUN_pressure_romania:0 "Presionar a Rumanía"
 HUN_pressure_romania_desc:0 "Al enfocarnos en el peligro fascista en Occidente, no podemos permitir que una amenaza potencial continúe existiendo en nuestra retaguardia, especialmente no cuando se encuentra entre nosotros y nuestros aliados en el Este. Rumanía debe ser asegurada como un estado comunista compañero, o las importantes rutas terrestres hacia nuestros aliados deben ser entregadas para asegurar que podamos recibir su apoyo."
 HUN_intervene_in_czechoslovakia:0 "Intervenir en Checoslovaquia"
 HUN_intervene_in_czechoslovakia_desc:0 "Los checoslovacos han recibido algunos de los territorios que nos fueron arrebatados en el Tratado de Trianon. Al mismo tiempo, conocemos los planes alemanes sobre sus tierras. Quizás podríamos arreglar un intercambio; nuestras tierras legítimas a cambio de una garantía de apoyo militar soviético en caso de agresión alemana."
 HUN_industrial_revitalization:0 "Revitalización Industrial"
 HUN_industrial_revitalization_desc:0 "Nuestro base industrial se ha deteriorado peligrosamente en los últimos años. Debemos hacer un esfuerzo por adoptar nuevas tecnologías para recuperar el terreno perdido."
 HUN_support_urbanization:0 "Apoyar la Urbanización"
 HUN_support_urbanization_desc:0 "Cada vez más personas están dejando los pueblos y ciudades pequeñas para trasladarse a los grandes centros urbanos, en busca de trabajo en nuevas fábricas. Incluso si no podemos ofrecerles empleo de inmediato, podemos construir nuevos barrios en la ciudad para preparar el camino para una futura expansión."
 HUN_institute_for_industrial_techniques:0 "Instituto de Técnicas Industriales"
 HUN_institute_for_industrial_techniques_desc:0 "La naturaleza ad-hoc de la investigación industrial ha llevado a un crecimiento más lento y a una menor productividad. Deberíamos crear un nuevo instituto que agrupe toda la investigación en nuevos métodos industriales."
 HUN_announce_the_gyor_program:0 "Anunciar el Programa Györ"
 HUN_announce_the_gyor_program_desc:0 "Nuestro ejército es peligrosamente débil, y es imperativo que aumentemos su tamaño y capacidad de combate. Para ello, debemos reforzar significativamente nuestra industria, para mantenernos al día con las crecientes demandas en equipo. El Programa Györ de cinco años aumentará el gasto gubernamental no solo en el ejército en sí, sino también en sectores auxiliares como la industria, la agricultura, la infraestructura y la educación."
 HUN_civilian_industry:0 "Industria Civil"
 HUN_civilian_industry_desc:0 "A pesar de la necesidad de más industria militar, no debemos descuidar nuestras necesidades civiles. Por lo tanto, es necesario una expansión de la industria civil."
 HUN_reintegrate_the_railroads:0 "Reintegrar los Ferrocarriles"
 HUN_reintegrate_the_railroads_desc:0 "Las redes ferroviarias que abarcan el antiguo imperio austro-húngaro se han fragmentado desde su disolución en naciones independientes. Deberíamos acercarnos a los otros antiguos estados constituyentes y proponer una reintegración de nuestras redes ferroviarias, para mejorar la infraestructura en general."
 HUN_invite_foreign_investors:0 "Invitar a Inversores Extranjeros"
 HUN_invite_foreign_investors_desc:0 "Hungría se encuentra en el corazón de Europa del Este, y podríamos aprovechar nuestra ubicación central para atraer a inversores extranjeros interesados en mejorar nuestra infraestructura e industria."
 HUN_expand_the_manfred_weiss_steel_works:0 "Expandir la Acero Manfred Weiss"
 HUN_expand_the_manfred_weiss_steel_works_desc:0 "La enorme Acero Manfred Weiss ha sido un contratista de defensa integral desde que la Gran Guerra vio una enorme expansión de las instalaciones. Si vamos a aumentar nuestro ejército en preparación para la próxima guerra, el orgullo de nuestra industria nacional deberá ampliarse una vez más."
 HUN_expand_the_aluminum_industry:0 "Expandir la Industria del Aluminio"
 HUN_expand_the_aluminum_industry_desc:0 "Requerimos todos los recursos disponibles, tanto para exportación como para uso doméstico. Nuestra industria del aluminio, aunque ya es extensa, tiene más margen para mejorar, y deberíamos dirigir recursos a este fin de inmediato."
 HUN_expand_the_technical_university_of_budapest:0 "Expandir la Universidad Técnica de Budapest"
 HUN_expand_the_technical_university_of_budapest_desc:0 "Necesitamos más mentes brillantes que puedan realizar descubrimientos innovadores que nos ayuden en los conflictos venideros. Al expandir la universidad de nuestra capital, podemos aumentar el grupo de ingenieros y científicos capacitados para nuestra industria militar."
 HUN_support_domestic_industry:0 "Apoyar la Industria Nacional"
 HUN_support_domestic_industry_desc:0 "El ejército requiere más equipo, y nuestra industria debe mantenerse al día. Direccionaremos nuevos recursos para la expansión de nuestra industria armamentista."
 HUN_domestic_arms_industry:0 "Industria de Armas Nacional"
 HUN_domestic_arms_industry_desc:0 "Nuestra industria de armas debe ser apoyada por una base industrial civil fuerte, no solo para la producción de equipo industrial sino también para el establecimiento de nuevas fábricas."
 HUN_autarky:0 "Autarquía"
 HUN_autarky_desc:0 "Dependemos demasiado de fuentes extranjeras de petróleo. Debemos emular los esfuerzos alemanes en el desarrollo de petróleo sintético."
 HUN_synthetic_industry:0 "Industria Sintética"
 HUN_synthetic_industry_desc:0 "Ahora que hemos dominado la tecnología para licuar carbón, podemos construir una planta piloto para comenzar la producción."
 HUN_synthetic_oil_tt:0 "Añade una refinería sintética a un estado aleatorio. La ubicación se mostrará una vez que la investigación haya demostrado que la producción de petróleo sintético es viable.\n"
 HUN_aeronautic_technology_institute:0 "Instituto de Tecnología Aeronáutica"
 HUN_aeronautic_technology_institute_desc:0 "El aire se ha convertido en un nuevo aspecto de la guerra, y muchos lo subestiman en importancia. Debemos aprender a dominar esta nueva dimensión y asignar recursos al desarrollo de nuevas doctrinas y equipos que nos permitan hacerlo."
 HUN_boost_hungarian_aviation_industry:0 "Impulsar la Industria de Aviación Húngara"
 HUN_boost_hungarian_aviation_industry_desc:0 "Nuestra base industrial debe ser fortalecida para permitir la producción de nuevos modelos de aviones en cantidades suficientes para dominar el aire."
 HUN_secret_rearmament:0 "Rearmamento Secreto"
 HUN_secret_rearmament_desc:0 "Las restricciones impuestas sobre nosotros por el Tratado de Trianón nos prohíben aumentar el tamaño de nuestro ejército. Aun así, el clima político mundial se vuelve cada vez más turbulento y el conflicto acecha en el horizonte. No podemos permanecer indefensos y debemos comenzar a rearmarnos, incluso si eso significa romper secretamente las estipulaciones del tratado de paz impuesto sobre nosotros tras la Gran Guerra."
 HUN_war_games:0 "Juegos de Guerra"
 HUN_war_games_desc:0 "Al participar en juegos de guerra a pequeña escala, podemos descubrir fallos en nuestra estructura militar actual y utilizar la experiencia adquirida para ajustar las deficiencias."
 HUN_theoretical_air_efforts:0 "Esfuerzos Aéreos Teóricos"
 HUN_theoretical_air_efforts_desc:0 "Debemos gastar recursos suficientes en trabajar nuevas teorías sobre la guerra aérea. Si vamos a la guerra, las teorías que puedan desarrollarse serán invaluables."
 HUN_bled_agreement:0 "Acuerdo de Bled"
 HUN_bled_agreement_desc:0 "El rearme secreto a pequeña escala no será suficiente. Debemos contactar a nuestros vecinos y solicitar una rectificación del tratado impuesto sobre nosotros después de la Gran Guerra. Hungría tiene derecho igual al armamento."
 HUN_bled_agreement_custom_effect_tooltip:0 "Puede llevar a la sustitución del §HTratado de Trianón§!."
 HUN_establish_the_air_force:0 "Establecer la Fuerza Aérea"
 HUN_establish_the_air_force_desc:0 "Con las restricciones legales ahora fuera del camino, es hora de establecer oficialmente la fuerza aérea húngara."
 HUN_indigenous_designs:0 "Diseños Indígenas"
 HUN_indigenous_designs_desc:0 "Nuestra propia experiencia técnica es suficiente para nuestras necesidades. El control sobre nuestra propia oficina de diseño nos permite asignar más recursos a ella, aumentando así la velocidad de desarrollo de nuevos diseños."
 HUN_heavy_fighter_effort:0 "Esfuerzo de Caza Pesada"
 HUN_heavy_fighter_effort_desc:0 "Nuestros cazas deben poder apoyar a los aviones bombarderos más vulnerables. Esto requiere un armamento más pesado y mayor alcance a costa de algo de velocidad y maniobrabilidad."
 HUN_light_fighter_effort:0 "Esfuerzo de Caza Ligera"
 HUN_light_fighter_effort_desc:0 "Necesitamos aviones de combate para adquirir superioridad aérea local en los cielos sobre nuestras fuerzas y para interceptar cualquier avión enemigo que amenace a nuestra nación."
 HUN_cas_focus:0 "Enfoque CAS"
 HUN_cas_focus_desc:0 "Un ejército moderno necesita apoyo de vehículos no solo en el suelo, sino también en el aire."
 HUN_tac_focus:1 "Enfoque de Bombarderos Tácticos"
 HUN_tac_focus_desc:0 "La victoria se logrará aniquilando las fuerzas terrestres del enemigo. Debemos centrarnos en apoyar a nuestros propios ejércitos con ataques tácticos contra objetivos cercanos y profundos."
 HUN_license_foreign_designs:0 "Licenciar Diseños Extranjeros"
 HUN_license_foreign_designs_desc:0 "Las fuerzas aéreas extranjeras ya han demostrado que poseen diseños probados de muy alta calidad. En lugar de tentar a la suerte y confiar en nuestra incipiente experiencia aeronáutica, deberíamos solicitar el permiso para producir estos modelos extranjeros bajo licencia."
 HUN_fighter_competition:0 "Competencia de Cazas"
 HUN_fighter_competition_desc:0 "Para poder seleccionar el mejor modelo de avión de caza para producir bajo licencia, debemos enfrentar a los contendientes entre sí. Organizaremos una competencia de cazas e invitaremos a todas las potencias principales a enviar sus modelos de caza más modernos para participar."
 HUN_bomber_competition:0 "Competencia de Bombarderos"
 HUN_bomber_competition_desc:0 "Para poder seleccionar el mejor modelo de avión bombardero para producir bajo licencia, debemos enfrentar a los contendientes entre sí. Organizaremos una competencia de bombarderos e invitaremos a todas las potencias principales a enviar sus modelos de bombarderos más modernos para participar."
 HUN_joint_air_development:0 "Desarrollo Aéreo Conjunto"
 HUN_joint_air_development_desc:0 "La mejor manera de desarrollar nuevos modelos de aeronaves es a través de la cooperación con nuestros aliados. Al reunir las mentes más brillantes de todas nuestras naciones, obtendremos los mejores resultados."
 HUN_army_maneuvers:0 "Fuerzas de Defensa Húngaras"
 HUN_army_maneuvers_desc:0 "Nuestro ejército debe ser puesto en forma para posibles futuros conflictos armados. Los enviaremos a maniobras para desarrollar nuevas tácticas y estrategias."
 HUN_mobile_focus:0 "Enfoque Móvil"
 HUN_mobile_focus_desc:0 "Un ejército móvil, con la capacidad de atacar cuando y donde más daño cause, es la clave del éxito militar."
 HUN_the_botond:0 "El Botond"
 HUN_the_botond_desc:0 "Para satisfacer adecuadamente nuestras demandas de suministro y transporte, necesitamos una nueva forma de camión. Las primeras versiones del diseño Rába 38M Botond han demostrado ser exitosas en pruebas, y con los recursos apropiados podemos finalizar el diseño y comenzar la producción."
 HUN_develop_tanks:0 "Desarrollar Tanques"
 HUN_develop_tanks_desc:0 "Las naciones que nos rodean han identificado la importancia del tanque y los están produciendo en grandes cantidades. Debemos desarrollar nuestros propios diseños de tanques e intentar mantenernos al día con nuestros aliados y adversarios."
 HUN_assault_gun_focus:0 "Enfoque de Cañón de Asalto"
 HUN_assault_gun_focus_desc:0 "En lugar de centrarnos en tanques completamente desarrollados, nos basaremos en cañones de asalto para ayudar a nuestra infantería a realizar avances, como una alternativa más rentable."
 HUN_joint_tank_procurement:0 "Adquisición Conjunta de Tanques"
 HUN_joint_tank_procurement_desc:0 "Junto con nuestros aliados, podemos desarrollar nuevos modelos de tanques de manera mucho más efectiva. Estableceremos una oficina de adquisiciones conjunta donde nuestros ingenieros puedan trabajar juntos para identificar los mejores diseños para avanzar."
 HUN_armored_warfare:0 "Guerra Acorazada"
 HUN_armored_warfare_desc:0 "Nuestras divisiones motorizadas requerirán apoyo acorazado para ser verdaderamente efectivas. Debemos destinar más recursos al desarrollo de nuevos diseños de blindajes."
 HUN_mobile_corps_doctrine:0 "Doctrina de Cuerpos Móviles"
 HUN_mobile_corps_doctrine_desc:0 "Con elementos motorizados y acorazados ahora en producción, debemos considerar nuevos enfoques teóricos sobre cómo pueden trabajar juntos en el campo de batalla."
 HUN_home_defense:0 "Defensa Nacional"
 HUN_home_defense_desc:0 "Las pequeñas fuerzas móviles no podrán defender nuestra nación en caso de ataque. Debemos formar un frente impenetrable y desarrollar nuevas doctrinas para aumentar la efectividad de tal enfoque."
 HUN_danuvia_submachine_guns:0 "Subfusiles Danuvia"
 HUN_danuvia_submachine_guns_desc:0 "Nuestra infantería requiere buenas armas para mejorar su efectividad. Los prototipos iniciales del Danuvia 43M han tenido un buen desempeño en las pruebas, y al aumentar la financiación para su desarrollo, pronto podremos comenzar a producir el arma en masa."
 HUN_artillery_effort:0 "Esfuerzo de Artillería"
 HUN_artillery_effort_desc:0 "La artillería es clave para mejorar la efectividad de nuestras fuerzas. Desarrollaremos modelos de artillería moderna para que cuenten con el mejor apoyo de artillería que podamos proporcionar."
 HUN_motorized_logistics:0 "Logística Motorizada"
 HUN_motorized_logistics_desc:0 "La clave para la guerra móvil es la capacidad de mover hombres y material a grandes distancias rápidamente. Incluso el mejor tanque se volverá inútil rápidamente si no se le vuelve a suministrar."
 HUN_light_infantry_divisions_doctrine:0 "Doctrina de Divisiones de Infantería Ligera"
 HUN_light_infantry_divisions_doctrine_tech_tt:0 "Activa §HDoctrina de Divisiones de Infantería Ligera§!\n§HInfantería\n    Bosque§!\n      Ataque: §G+2%§!\n      Movimiento: §G+5%§!\n    §HUrbano§!\n      Ataque: §G+5%§!\n      Movimiento: §G+5%§!\n"
 HUN_light_infantry_divisions_doctrine_unit_tt:0 "\nObtén una unidad de §YInfantería§! con 6 batallones.\n"
 HUN_light_infantry_divisions_doctrine_desc:0 "Debemos conformarnos con la limitada mano de obra a nuestra disposición. Si queremos más divisiones, necesariamente tienen que ser más pequeñas. Las divisiones de infantería ligera proporcionan una mezcla óptima de poder ofensivo y tamaño, y haremos de ello la columna vertebral de nuestro ejército."
 HUN_form_parachute_battalions:0 "Formar Batallones de Paracaidistas"
 HUN_form_parachute_battalions_desc:0 "La infantería desembarcada por asalto aéreo nos dará la capacidad de reaccionar rápidamente a cualquier amenaza inesperada u oportunidad táctica."
 HUN_naval_warfare:0 "Guerra Naval"
 HUN_naval_warfare_desc:0 "Después de recuperar una costa, debemos centrar nuestros esfuerzos en reconstruir una flota digna de una gran potencia."
 HUN_restauration:0 "Restauración"
 HUN_restauration_desc:0 "No podemos perder tiempo experimentando con nuevas tecnologías no probadas. Nos mantendremos con diseños comprobados de los días del viejo Imperio."
 HUN_reform:0 "Reforma"
 HUN_reform_desc:0 "Carece de sentido crear una marina construida sobre ideas obsoletas. Se nos ha dado la oportunidad de crear una nueva marina desde cero, sin el lastre del pasado. Deberíamos usarla para construir la marina más moderna y capaz que podamos."
 HUN_capital_ships:0 "Buques de Guerra"
 HUN_capital_ships_desc:0 "El núcleo de una marina es el acorazado. Debemos compensar el tiempo perdido y comenzar la construcción de nuevos buques lo antes posible."
 HUN_destroyer:0 "Destructores"
 HUN_destroyer_desc:0 "Los destructores son una parte vital, pero a menudo pasada por alto, de la flota. Junto con su bajo costo, son un buen comienzo para cualquier programa de expansión naval."
 HUN_cruisers:0 "Cruceros"
 HUN_cruisers_desc:0 "Incluso la fuerza más potente es inútil si no puede encontrar al enemigo o protegerse contra aviones. Diseñar nuevos cruceros ligeros y pesados nos ayuda a convertir una colección de barcos en una verdadera flota."
 HUN_submarines:0 "Submarinos"
 HUN_submarines_desc:0 "Los submarinos estuvieron cerca de vencer a la marina más poderosa del planeta en la última guerra. No podemos ser tomados en serio como una marina moderna si no poseemos submarinos propios."
 HUN_carriers:0 "Portaviones"
 HUN_carriers_desc:0 "El acorazado es un relicario de un tiempo que ha pasado. El futuro de la guerra naval es el portaviones y el avión. Estaremos a la vanguardia de este desarrollo."
 HUN_alpen_jaeger:0 "Alpenjaeger"
 HUN_alpenjaeger_unit_tt:0 "\nObtén una unidad de §YMontañés§! con 9 batallones.\n"
 HUN_alpen_jaeger_desc:0 ""
 HUN_anti_air_effort:0 "Cañones Antiaéreos"
 HUN_anti_air_effort_desc:0 ""
 HUN_siege_warfare:0 "Guerra de Asedio"
 HUN_siege_warfare_desc:0 ""
 HUN_flying_artillery:0 "Cooperación Aire-Tierra"
 HUN_flying_artillery_desc:0 "Luchar en el aire solo genera resultados militares reales si persigue un objetivo en tierra. Cuanto mejor integremos la batalla en el aire y la batalla en tierra, más efectivos nos volveremos."
 HUN_firepower_supreme:0 "Supremacía de Fuego"
 HUN_firepower_supreme_desc:0 ""
 HUN_steyer_mechanization:0 "Mecanización Steyer"
 HUN_steyer_mechanization_desc:0 ""
 HUN_protect_adriatic:0 "Proteger el Adriático"
 HUN_protect_adriatic_desc:0 ""
 HUN_develope_vienna:0 "Desarrollar Viena"
 HUN_develope_vienna_desc:0 ""
 HUN_heavy_industry:0 "Legado Industrial Pesado"
 HUN_heavy_industry_desc:0 ""
 HUN_captian_of_artillery:0 "Capitán de Artillería"
 HUN_captian_of_artillery_desc:0 ""
 HUN_military_industry:0 "Industria Militar"
 HUN_military_industry_desc:0 ""
 HUN_claim_ruthenia:0 "Demandar Rutenia"
 HUN_claim_ruthenia_desc:0 ""
 HUN_demand_slovenia:0 "Demandar las tierras de la Corona de Austria y Hungría mantenidas por Yugoslavia"
 HUN_demand_slovenia_desc:0 "Los Tratados de Saint-Germain-en-Laye y Trianon vieron muchas territorios históricos del K.U.K. transferidos a estados sucesores. Con Austria-Hungría nuevamente unida bajo la casa de Habsburgo, es hora de poner fin a estas injusticias. Las provincias históricas de Carniola y Estiria, que ahora se conocen como Eslovenia, deben ser reintegradas al seno austriaco. Dado que nuestro Imperio se basa en equilibrar los deseos de todos los componentes, también demandaremos cualquier tierra de la Corona húngara mantenida por Yugoslavia. Presionaremos a Yugoslavia y a sus benefactores para que entreguen estas regiones pacíficamente, o de lo contrario..."
 HUN_terrain_surrvey:0 "Cuerpos de Montaña"
 HUN_terrain_surrvey_desc:0 ""
 fighter_tt:0 "Debe tener un caza moderno para ofrecer y estar en paz con [Root.GetName]"
 bomber_tt:0 "Debe tener un bombardero moderno para ofrecer y estar en paz con [Root.GetName]"
 ROM_preserve_greater_romania:0 "Preservar la Gran Rumania"
 ROM_preserve_greater_romania_desc:0 "Finalmente hemos logrado unir a todos los hablantes de rumano en nuestro país. Ahora debemos asegurarnos de que nuestros hijos puedan heredar nuestro legado de una Rumania para todos los rumanos."
 ROM_a_deal_with_the_devil:0 "Un Acuerdo con el Diablo"
 ROM_a_deal_with_the_devil_desc:0 "El comunismo amenaza nuestra frontera oriental, y las demandas territoriales pueden estar justo en el horizonte. Quizás sería mejor unirse a los soviéticos en lugar de luchar contra ellos."
 ROM_form_peasant_militias:0 "Formar Milicias Campesinas"
 ROM_form_peasant_militias_desc:0 "Con los ideales comunistas que tomamos de nuestro vecino viene el deber de cada hombre de defender a sus camaradas, su país y la revolución."
 ROM_basing_rights_for_soviet_union:0 "Derechos de Base para la Unión Soviética"
 ROM_basing_rights_for_soviet_union_desc:0 "Sabemos que los soviéticos desean nuestro territorio, pero podríamos evitar cualquier hostilidad ofreciendo derechos de base a nuestro vecino."
 ROM_romanian_volunteer_brigades:0 "Brigadas Voluntarias Rumanas"
 ROM_romanian_volunteer_brigades_desc:0 "Estableceremos brigadas voluntarias en un esfuerzo por apoyar revoluciones incipientes en otras naciones."
 ROM_join_comintern:0 "Unirse al Comintern"
 ROM_join_comintern_desc:0 "Ha llegado el momento de solicitar finalmente la membresía en el Comintern. Esto protegerá nuestro territorio contra reclamos del Este y nos permitirá abogar más activamente por la causa del comunismo a nivel global."
 ROM_trade_treaty_with_germany:0 "Tratado Comercial con Alemania"
 ROM_trade_treaty_with_germany_desc:0 "Sabemos del interés económico alemán en nuestro país. Organizar el aumento de entrega de bienes como el petróleo nos permitirá solicitar ayuda alemana para modernizar nuestro ejército."
 ROM_german_romanian_oil_exploitation_company:0 "Compañía de Explotación Petrolera Germano-Rumana"
 ROM_german_romanian_oil_exploitation_company_desc:0 "La necesidad alemana de petróleo es tremenda, brindándonos una oportunidad lucrativa para expandir nuestras refinerías de petróleo."
 ROM_invite_german_advisors:0 "Invitar Asesores Alemanes"
 ROM_invite_german_advisors_desc:0 "La ayuda alemana es esencial si queremos modernizar nuestro ejército. Poseen el know-how técnico que necesitamos, por lo que deberíamos solicitar la ayuda de sus asesores."
 ROM_invite_german_advisors_tt:0 "Permitir que Alemania estacione tropas en suelo rumano.\n"
 ROM_license_german_equipment:0 "Licencia de Equipos Alemanes"
 ROM_license_german_equipment_desc:0 "El equipo alemán es superior al nuestro, pero tal vez podríamos obtener las licencias para producir estas armas nosotros mismos."
 ROM_join_axis:0 "Unirse al Eje"
 ROM_join_axis_desc:0 "Ha llegado el momento de unirnos al Eje, para que podamos forjar un futuro rumano glorioso junto a los alemanes."
 ROM_demand_transnistria:0 "Demandar Transnistria"
 ROM_demand_transnistria_desc:0 "Ahora que somos fuertes y contamos con el respaldo alemán, ha llegado el momento de exigir la región de Transnistria, incorporándola a la Gran Rumanía."
 ROM_demand_vojvodina:0 "Reclamaciones en los Balcanes"
 ROM_demand_vojvodina_desc:0 "Ahora que somos fuertes y contamos con el respaldo alemán, ha llegado el momento de exigir la región de Vojvodina, incorporándola a la Gran Rumanía."
 ROM_renew_the_romanian_polish_alliance:1 "Renovar la Alianza Rumano-Polaca"
 ROM_renew_the_romanian_polish_alliance_desc:0 "Nuestras viejas relaciones con Polonia se han enfriado en los últimos años. Dado que las amenazas que nos rodean no han disminuido y la situación política global es cada vez más tumultuosa, ha llegado el momento de revivir nuestra alianza con nuestro vecino del norte."
 ROM_the_cordon_sanitaire:0 "El Cordon Sanitario"
 ROM_the_cordon_sanitaire_desc:0 "Estamos bordeados por ideologías peligrosas tanto al este como al oeste. Junto con nuestros vecinos del norte y del sur, estableceremos una barrera, poniendo en cuarentena estos dogmas y evitando que avancen más."
 ROM_demand_a_western_guarantee:0 "Demandar una Garantía Occidental"
 ROM_demand_a_western_guarantee_desc:0 "Si vamos a enfrentar tanto al comunismo como al fascismo, necesitaremos ayuda occidental. Usaremos toda la influencia política a nuestra disposición para obtener tal garantía."
 ROM_military_modernization:0 "Modernización Militar"
 ROM_military_modernization_desc:0 "Aún con el apoyo occidental, debemos ver la modernización del ejército, para que nuestros aliados tengan tiempo de apoyarnos antes de que todo esté perdido."
 ROM_join_allies:0 "Unirse a los Aliados"
 ROM_join_allies_desc:0 "Una garantía no es suficiente: es hora de declarar completamente a favor de las democracias occidentales y estar con ellas en defensa de la libertad."
 ROM_joint_allied_staff_college:0 "Colegio de Estado Mayor Conjunto Aliado"
 ROM_joint_allied_staff_college_desc:0 "A la luz de nuestros intereses compartidos, deberíamos cooperar con las potencias occidentales en el desarrollo de equipo militar y tácticas."
 ROM_civil_works:0 "Obras Civiles"
 ROM_civil_works_desc:0 "La Gran Rumanía requerirá un extenso programa de desarrollo industrial si quiere apoyar un aumento militar a gran escala. Comenzaremos ahora."
 ROM_national_defense_industry:0 "Industria Nacional de Defensa"
 ROM_national_defense_industry_desc:0 "Debemos ampliar enormemente nuestra industria armamentista nacional si queremos mantenernos al día con las crecientes demandas."
 ROM_agrarian_reform:0 "Reforma Agraria"
 ROM_agrarian_reform_desc:0 "Nuestro sector agrario tiene mucho espacio para mejorar. Agilizarlo y mejorar su eficiencia liberará fuerzas laborales que podrán ser empleadas en otros sectores, como la construcción y la producción de armas."
 ROM_danubian_transport_network:0 "Red de Transporte Danubiana"
 ROM_danubian_transport_network_desc:0 "Nuestras capacidades de transporte a lo largo del Danubio pueden mejorarse drásticamente, tanto al utilizar el río de manera más efectiva como la forma en que está conectado a nuestras redes de carreteras y ferrocarriles."
 ROM_malaxa:0 "MALAXA"
 ROM_malaxa_desc:0 "Debemos expandir nuestra industria automotriz nacional, para que pueda ser fácilmente convertida y apropiada para fines militares, cuando sea necesario. Para ello, uno de nuestros magnates empresariales tiene algunas ideas bastante interesantes que podríamos aprovechar..."
 ROM_invite_foreign_motor_companies:0 "Invitar a Empresas de Automóviles Extranjeras"
 ROM_invite_foreign_motor_companies_desc:0 "En lugar de gastar recursos en aumentar la producción de diseños de automóviles nacionales no probados, nos beneficiaríamos más de producir diseños extranjeros probados y comprobados bajo licencia."
 ROM_hunedoara_steel_works:0 "Acero de Hunedoara"
 ROM_hunedoara_steel_works_desc:0 "Para satisfacer las necesidades de nuestra producción armamentista, las grandes fábricas de acero en Transilvania deben ser modernizadas y ampliadas drásticamente."
 ROM_invest_in_the_iar:0 "Invertir en el IAR"
 ROM_invest_in_the_iar_desc:0 "Es crítico mantenernos al día con las demandas de una fuerza aérea moderna. Nuestra industria debe ser capaz no solo de construir las máquinas que necesitamos en primer lugar, sino también de hacerlo a un ritmo lo suficientemente rápido como para reemplazar las pérdidas operativas."
 ROM_expand_ploiesti_oil_production:0 "Expandir la Producción de Petróleo en Ploiesti"
 ROM_expand_ploiesti_oil_production_desc:0 "Poseemos algunos de los mayores campos petroleros de Europa en Ploiesti, y estos son de tremenda importancia no solo para nosotros, sino también para nuestros aliados y otras naciones de la región. Deberíamos aumentar la producción de los campos para satisfacer mejor las demandas."
 ROM_expand_the_university_of_bucharest:0 "Expandir la Universidad de Bucarest"
 ROM_expand_the_university_of_bucharest_desc:0 "Al mejorar la calidad y la capacidad de nuestra universidad, podemos aumentar el grupo de los mejores y más brillantes de los que dependemos para nuestros avances tecnológicos."
 ROM_exploit_the_baita_mines:0 "Explotar las Minas de Baita"
 ROM_exploit_the_baita_mines_desc:0 "Está comenzando a quedar claro que el uranio es de vital importancia para algunos de los avances tecnológicos más drásticos en armamento desde la invención de la arma de fuego. Tenemos la suerte de contar con un gran depósito de este material dentro de nuestras fronteras, y deberíamos establecer una mina para explotarlo."
 ROM_cugir_focus:0 "Expansión de Cugir"
 ROM_cugir_focus_desc:0 "Los talleres de fabricación de armas fueron fundados en Cugir, Transilvania. Ahora podemos expandir las instalaciones con nuevos halls de producción para aumentar la producción de armas pequeñas."
 ROM_mining_focus:0 "Minas de Oltenia"
 ROM_mining_focus_desc:0 "Necesitamos expandir las operaciones mineras en la región de Oltenia."
 ROM_balkans_dominance:0 "Dominio de los Balcanes"
 ROM_balkans_dominance_desc:0 "La clave para un futuro próspero de Rumania no radica en los revolucionarios del Este, ni en las democracias o fascistas del Oeste, sino en el dominio rumano de los Balcanes."
 ROM_puppet_bulgaria:0 "Bulgaria títere"
 ROM_puppet_bulgaria_desc:0 "La belicosa Bulgaria ha sido durante mucho tiempo una espina en el costado de sus vecinos. Debemos subyugarlos de una vez por todas."
 ROM_align_hungary:0 "Aliar a Hungría"
 ROM_align_hungary_desc:0 "Hungría debe ser llevada a ver nuestro punto de vista. Su gobierno está dirigido por elementos mal guiados que solo pueden llevar al país a la ruina. Serían más fuertes con nosotros."
 ROM_HUN_aligned:0 "Hungría aliada"
 ROM_secure_greece:0 "Asegurar Grecia"
 ROM_secure_greece_desc:0 "Grecia, aunque a menudo ha sido aliada en el pasado, debe aceptar el dominio rumano en la región."
 ROM_divide_yugoslavia:0 "Dividir Yugoslavia"
 ROM_divide_yugoslavia_desc:0 "El actual arreglo de los estados balcánicos que conforman Yugoslavia no es sostenible. Emitiremos un ultimátum exigiendo una reestructuración de sus estados componentes, bajo liderazgo rumano."
 ROM_split_czechoslovakia:0 "Dividir Checoslovaquia"
 ROM_split_czechoslovakia_desc:0 "Checoslovaquia es una construcción artificial que no puede sobrevivir por sí sola. No podemos permitir que esta parte caiga en el caos y debemos intervenir antes de que la situación se vuelva insostenible."
 ROM_secure_the_bosporus:0 "Asegurar el Bósforo"
 ROM_secure_the_bosporus_desc:0 "Nuestro acceso naval está, por ahora, limitado al Mar Negro. Turquía, que se extiende a través del estrecho del Bósforo, podría bloquear nuestro acceso al Mediterráneo en caso de guerra, y debemos asegurar el libre paso para cuando lo necesitemos."
 ROM_institute_royal_dictatorship:0 "Instituir la Dictadura Real"
 ROM_institute_royal_dictatorship_desc:0 "Ha llegado el momento de aumentar aún más los poderes ya extensos del Rey, brindando estabilidad política a la nación y permitiéndole centrarse en las amenazas externas."
 ROM_fortify_the_borders:0 "Fortificar las Fronteras"
 ROM_fortify_the_borders_desc:0 "Ahora que la situación interna está bajo control, debemos centrarnos en mejorar la defensa de nuestras fronteras contra amenazas externas."
 ROM_flexible_foreign_policy:0 "Política Exterior Flexible"
 ROM_flexible_foreign_policy_desc:0 "Debemos abandonar nuestros principios y forjar relaciones con quienes sea más práctico hacerlo. Nuestra supervivencia depende de ello."
 ROM_his_majestys_loyal_government:0 "El Leal Gobierno de Su Majestad"
 ROM_his_majestys_loyal_government_desc:0 "La lealtad interna es primordial, y mientras la nación apoye a su Rey, una política exterior pragmática es innecesaria."
 ROM_militarize_the_sentinels:0 "Militarizar los Centinelas"
 ROM_militarize_the_sentinels_desc:0 "Los Centinelas paramilitares podrían transformarse fácilmente en una organización militar completamente desarrollada, siempre que asignemos los recursos apropiados."
 ROM_all_parties_must_end:0 "Fin de Todos los Partidos"
 ROM_all_parties_must_end_desc:0 "Ningún partido dura para siempre, y la actual situación geopolítica requiere la atención incondicional de nuestro Rey. Puede celebrar una fiesta espectacular una vez que termine la guerra, pero por ahora debe dejar atrás sus modos hedonistas."
 ROM_revise_the_constitution:0 "Revisar la Constitución"
 ROM_carol_current_leader_trigger:0 "§YCarol II§! es el actual líder del país."
 ROM_carol_not_leader_trigger:0 "§YCarol II§! no es el líder del país."
 ROM_revise_the_constitution_desc:0 "La constitución debe reescribirse para solidificar la posición del Rey como líder de la nación. Además, los peligrosos movimientos de extrema derecha pueden ser socavados al proporcionar una alternativa más segura en la organización juvenil de los Centinelas de la Patria del Rey."
 ROM_the_royal_foundation:0 "La Fundación Real"
 ROM_the_royal_foundation_desc:0 "El Rey ha accedido amablemente a crear una fundación en su nombre para estudiar la cultura rumana y crear la ciencia de la nación."
 ROM_appoint_soviet_friendly_government:1 "Nombrar un Gobierno Pro-Soviético"
 ROM_appoint_soviet_friendly_government_desc:0 "El futuro de Rumanía depende de buenas relaciones con nuestro vecino comunista del este. Debemos nombrar un gobierno que entienda esta realidad."
 ROM_securitate:0 "Securitate"
 ROM_securitate_desc:0 "Debemos establecer una amplia organización de policía secreta para someter las amenazas internas a nuestro nuevo gobierno."
 ROM_appoint_german_friendly_government:1 "Nombrar un Gobierno Pro-Eje"
 ROM_appoint_german_friendly_government_desc:0 "El futuro de Rumanía depende de buenas relaciones con las potencias fascistas emergentes en Occidente. Debemos nombrar un gobierno que entienda esta realidad."
 ROM_appoint_german_friendly_government_tooltip:1 "Remueve §YGarantías Constitucionales§!, §Y$ROM_national_christian_party_in_power$§! y §YSecuritate§!\n"
 ROM_appoint_allied_friendly_government_tooltip:1 "Remueve §YGuardia de Hierro§!, §Y$ROM_national_christian_party_in_power$§! y §YSecuritate§!\n"
 ROM_appoint_soviet_friendly_government_tooltip:1 "Remueve §YGarantías Constitucionales§!, §Y$ROM_national_christian_party_in_power$§! y §YGuardia de Hierro§!\n"
 ROM_appoint_german_friendly_government_tooltip_ncp:0 "Remueve §YGarantías Constitucionales§!, §YGuardia de Hierro§! y §YSecuritate§!\n"
 ROM_iron_guard:0 "Guardia de Hierro"
 ROM_iron_guard_desc:0 "Es hora de reconsiderar nuestra política con respecto a la Guardia de Hierro. Con nuestro nuevo gobierno, el movimiento está ahora mucho más alineado con nuestras posiciones oficiales, y podría servir como una excelente herramienta para aumentar la estabilidad política de la nación."
 ROM_force_abdication:0 "Obligar a la Abdicación"
 ROM_force_abdication_desc:0 "El Rey Carol II ya no es necesario y, de hecho, está demostrando ser más una molestia que un líder. Aunque aún tiene un control extenso sobre el gobierno y las finanzas de la nación, debe ser obligado a abdicar por el bien a largo plazo de Rumanía."
 ROM_appoint_allied_friendly_government:1 "Nombrar un Gobierno Pro-Alianza"
 ROM_appoint_allied_friendly_government_desc:0 "El futuro de Rumanía depende de las buenas relaciones con nuestros viejos aliados en el Oeste: Francia y sus aliados. Debemos nombrar un gobierno que continúe estas relaciones."
 ROM_constitutional_guarantees:0 "Garantías Constitucionales"
 ROM_constitutional_guarantees_desc:0 "Las oportunidades constitucionales que ha implementado el Rey deben ser revertidas, y se deben introducir garantías y equilibrios para asegurar que esto no vuelva a ocurrir. De lo contrario, solo nos quedará una burla de la democracia."
 ROM_handle_the_king:0 "Manejar al Rey"
 ROM_handle_the_king_desc:0 "Se deben establecer leyes para limitar el estilo de vida exuberante del Rey. La tesorería nacional ya no puede ser apropiada para sus gastos personales."
 ROM_king_michaels_coup:0 "El Golpe de Rey Miguel"
 ROM_king_michaels_coup_desc:0 "El gobierno actual está llevando a Rumanía a la ruina. Se necesita una mano firme para alejar a la nación del desastre: la mano del Príncipe Miguel."
 ROM_expand_the_air_force:0 "Expandir la Fuerza Aérea"
 ROM_expand_the_air_force_desc:0 "Las guerras modernas no se pueden ganar sin dominar los cielos. Debemos hacer todo lo posible para desarrollar la fuerza aérea rumana!"
 ROM_acquire_licenses:0 "Adquirir Licencias"
 ROM_acquire_licenses_desc:0 "La tecnología de aviación extranjera es superior a la nuestra, y debemos buscar obtener licencias para que podamos producir aviones con sus innovaciones."
 ROM_air_defense:0 "Defensa Aérea"
 ROM_air_defense_desc:0 "Debemos proteger nuestras fronteras con extensas baterías antiaéreas, para aliviar la presión sobre nuestra pequeña fuerza aérea."
 ROM_heavy_interceptors:0 "Interceptores Pesados"
 ROM_heavy_interceptors_desc:1 "Nuestro país no puede soportar una gran fuerza aérea. Debemos concentrar la mayor cantidad de potencia de fuego posible en cada avión para destruir a cualquier atacante."
 ROM_ground_support:0 "Apoyo Aéreo"
 ROM_ground_support_desc:0 "Las armas combinadas son un principio esencial de la guerra moderna. La fuerza aérea debe ser entrenada para apoyar a nuestras fuerzas terrestres, cuando sea necesario."
 ROM_medium_bombers:0 "Bombarderos Medianos"
 ROM_medium_bombers_desc:0 "La era de los ejércitos que podían ganar guerras sin mirar al cielo ha pasado. Debemos desarrollar nuestros bombarderos tácticos para proporcionar a nuestros soldados el apoyo aéreo que necesitan."
 ROM_cas:0 "CAS"
 ROM_cas_desc:0 "Requerimos modelos de avión dedicados, diseñados específicamente para el apoyo aéreo cercano, si queremos obtener el máximo rendimiento de nuestras fuerzas combinadas."
 ROM_acquire_fighters:0 "Adquirir Cazas"
 ROM_acquire_fighters_desc:0 "La superioridad aérea es clave para nuestra defensa, y por lo tanto es esencial que expandamos nuestras fuerzas de caza por cualquier medio posible."
 ROM_local_development:0 "Desarrollo Local"
 ROM_local_development_desc:0 "Confiamos en la industria aeronáutica rumana nacional para producir los aviones que necesitamos."
 ROM_air_superiority:0 "Superioridad Aérea"
 ROM_air_superiority_desc:0 "El dominio del aire es un requisito esencial para las operaciones militares, y es este aspecto de la guerra aérea en el que debemos enfocarnos."
 ROM_strategic_bomber_force:0 "Fuerza de Bombarderos Estratégicos"
 ROM_strategic_bomber_force_desc:0 "Las operaciones militares son secundarias solo a la destrucción de la industria y la infraestructura del enemigo. El bombardeo estratégico es el medio por el cual lograremos eso."
 ROM_heavy_bombers:0 "Bombarderos Pesados"
 ROM_heavy_bombers_desc:0 "Nuestras fuerzas de bombardeo estratégico requieren un amplio alcance y cargas de bombas. Los grandes bombarderos son la única opción viable para lograr estos requisitos."
 ROM_nuclear_bomb_project:0 "Proyecto de Bomba Nuclear"
 ROM_nuclear_bomb_project_desc:0 "Nunca podremos superar a nuestros enemigos probables en términos de bombardeo convencional. Por lo tanto, debemos centrarnos en avances tecnológicos que nos permitan lograr más destrucción con menos. Mucho, mucho más."
 ROM_iar_80:0 "IAR 80"
 ROM_iar_80_desc:0 "Nuestros ingenieros tienen excelentes ideas que están ansiosos por volcar en un nuevo diseño de caza. Solo necesitan financiación y la luz verde."
 ROM_army_maneuvers:0 "Maneobras del Ejército"
 ROM_army_maneuvers_desc:0 "Nuestro ejército debe volver a estar en forma para posibles futuros conflictos armados. Los enviaremos a maniobras para desarrollar nuevas tácticas y estrategias."
 ROM_army_war_college:0 "Academia de Guerra del Ejército"
 ROM_army_war_college_desc:0 "Requerimos las mentes más brillantes al mando de nuestras fuerzas militares, lo que significa que la academia de guerra debe ser ampliada."
 ROM_the_zb_53:0 "El ZB-53"
 ROM_the_zb_53_desc:0 "El equipo moderno es clave en la guerra, y debemos esforzarnos por modernizar nuestro armamento de infantería."
 ROM_vanatori_de_munte:0 "Vanatori De Munte"
 ROM_vanatori_de_munte_unit_tt:0 "\nGana una unidad de §YMontañés§! con 9 batallones.\n"
 ROM_vanatori_de_munte_desc:0 "Los Vanatori De Munte - Cazadores de Montaña - son nuestra élite de infantería de montaña. Su reputación les precede, incluso en el extranjero, y haríamos bien en aumentar sus números con los mejores que podamos encontrar."
 ROM_artillery_modernization:0 "Modernización de la Artillería"
 ROM_artillery_modernization_desc:0 "La infantería no funciona sin un apoyo adecuado de artillería. Asegurar cañones modernos y de alta calidad mejorará en gran medida la efectividad de nuestras fuerzas."
 ROM_modern_at_guns:0 "Cañones AT Modernos"
 ROM_modern_at_guns_desc:0 "Ha llegado la era del tanque, y nuestra infantería requiere medios actualizados para defenderse de estos colosos de acero."
 ROM_mountain_artillery:0 "Artillería de Montaña"
 ROM_mountain_artillery_tech_tt:0 "£unit_category_line_artillery_icon_small Artillería media a de tamaño portátil y cañones AT incluyendo SPG:s, TD:s y AG:s\n    §HMontaña§!\n      Ataque: §G+10%§!\n      Movimiento: §G+10%§!\n    §HColinas§!\n      Ataque: §G+5%§!\n      Movimiento: §G+5%§!\n"
 ROM_mountain_artillery_desc:0 "Nuestros montañeses deben recibir el apoyo de artillería que les corresponde, si queremos preservar su excelencia. Por lo tanto, nuestra artillería debe adaptarse para uso en montaña."
 ROM_reserve_divisions:0 "Divisiones de Reserva"
 ROM_reserve_divisions_desc:0 "Rumanía es una nación pequeña, y debemos asignar los números apropiados a las divisiones de reserva si nuestro ejército quiere tener poder de permanencia en el campo."
 ROM_royal_guards_divisions:0 "Divisiones de la Guardia Real"
 ROM_royal_guards_divisions_tt:0 "Gana una división de infantería experimentada con §Y9 Infantería§! y §Y2 Artillería§! batallones.\n"
 ROM_royal_guards_divisions_2_tt:0 "Gana una división de caballería experimentada con §Y7 Caballería§! y §Y2 Artillería de Empaque§! batallones.\n"
 ROM_royal_guards_divisions_desc:0 "Nuestras Guardias Reales deben ser ampliadas, como corresponde a nuestro gran Rey."
 ROM_the_armored_division:0 "La División Acorazada"
 ROM_the_armored_division_tt:0 "Gana una división de blindados experimentada con §Y4 Tanque§!, §Y4 Motorizados§! y §Y2 Artillería§! batallones.\n"
 ROM_the_armored_division_desc:0 "Los tanques son el camino a seguir, y debemos establecer divisiones dedicadas que utilicen las fortalezas de estas nuevas armas."
 ROM_acquire_modern_tanks:0 "Adquirir Tanques Modernos"
 ROM_acquire_modern_tanks_desc:0 "El desarrollo de tanques continúa a un ritmo acelerado, y no podemos permitirnos adquirir modelos obsoletos."
 ROM_mobile_tank_destroyers:0 "Destructores de Tanques Móviles"
 ROM_mobile_tank_destroyers_desc:0 "No poseemos la industria para superar a nuestros enemigos en términos de tanques. Debemos, en cambio, centrarnos en producir armas que puedan anular la superioridad del enemigo en unidades blindadas."
 ROM_the_maresal:0 "El Maresal"
 ROM_the_maresal_desc:0 "Nuestros ingenieros han ideado un diseño para colocar un obús soviético de 122 mm en un casamata cerrada. Al refinar aún más este diseño, podemos estar en camino de crear un modelo de tanque altamente exitoso."
 ROM_expand_the_galati_shipyards:0 "Expandir los Astilleros de Galați"
 ROM_expand_the_galati_shipyards_desc:0 "Nuestras instalaciones de astilleros ya existentes en Galați deben ampliarse significativamente si queremos proyectar nuestro poder en el Mar Negro."
 ROM_coastal_defense_navy:0 "Marina de Defensa Costera"
 ROM_coastal_defense_navy_desc:0 "Con nuestros recursos limitados, no podemos aspirar a más que asegurar nuestras costas. Todos los esfuerzos deben dirigirse hacia este objetivo."
 ROM_coastal_defense_ships:0 "Buques de Defensa Costera"
 ROM_coastal_defense_ships_tech_tt:0 "Habilita §HBuques de Defensa Costera§!\n§HCruceros Pesados§!\n    Blindaje: §G+20%§!\n    Poder Naval: §G+10%§!\n"
 ROM_coastal_defense_ships_desc:0 "Se deberán crear nuevos diseños para barcos que sobresalgan en funciones de defensa costera."
 ROM_coastal_defense_fortifications:0 "Fortificaciones del Mar Negro"
 ROM_coastal_defense_fortifications_desc:0 "Debemos asegurarnos de que el enemigo no pueda desembarcar en las amplias playas de nuestro patio trasero!"
 ROM_modern_destroyers:0 "Destructores Modernos"
 ROM_modern_destroyers_desc:0 "Los destructores son la columna vertebral de cualquier armada, y la nuestra no es una excepción. Nuestra columna vertebral naval debe alinearse con los estándares actuales."
 ROM_torpedo_boats:0 "Lancha Torpedera"
 ROM_torpedo_boats_desc:0 "Los torpedos son el gran igualador de la guerra naval. Asegurándonos de que todos nuestros barcos los lleven, podremos sorprender y aniquilar a una fuerza superior mediante pura audacia y volumen de fuego de torpedos."
 ROM_modern_submarines:0 "Submarinos Modernos"
 ROM_modern_submarines_desc:0 "La guerra submarina es el desarrollo naval más emocionante desde la invención de la lancha torpedera. Nos iría bien no solo protegernos contra submarinos, sino también usarlos contra el comercio enemigo."
 ROM_black_sea_dominance:0 "Dominio del Mar Negro"
 ROM_black_sea_dominance_desc:0 "Nuestra falta inicial de recursos no debería ser un impedimento para el futuro dominio total rumano del Mar Negro. Con la voluntad política adecuada, haremos de esto una realidad."
 ROM_capital_ships:0 "Buques Capitales"
 ROM_capital_ships_desc:0 "Si queremos ser tomados en serio como una potencia naval, necesitaremos buques capitales para encabezar nuestra flota del Mar Negro."
 ROM_torpedo_bombers:0 "Bombarderos Torpederos"
 ROM_torpedo_bombers_desc:0 "Podemos compensar nuestra debilidad naval asignando una parte de nuestras fuerzas aéreas a tareas navales. Esto requerirá un nuevo modelo de avión que pueda transportar un torpedo."
 ROM_expand_the_marine_regiment:0 "Expandir el Regimiento de Marines"
 ROM_expand_the_marine_regiment_desc:0 "La maestría del Mar Negro abre oportunidades para nuevas vías de ataque. Las invasiones navales son ahora una opción viable, requiriendo la creación de nuevos modelos de transportes, así como divisiones de marines dedicadas que puedan especializarse en esta forma de guerra."
 CZE_fortification_studies:0 "Estudios de Fortificación"
 CZE_fortification_studies_desc:0 "La necesidad de fortificar nuestra frontera es clara, pero la pregunta es ¿cómo? Los franceses han construido recientemente una increíble línea fortificada propia, la Línea Maginot, y al enviar una delegación para estudiar sus métodos debería ser posible resolver nuestros propios problemas de defensa fronteriza."
 CZE_fallback_line:0 "Línea de Retirada"
 CZE_fallback_line_desc:0 "Si la frontera no puede ser mantenida, sería bueno tener una segunda línea de fortificación a la que retirarse antes de que cualquier ataque del oeste alcance nuestro corazón."
 CZE_sudeten_1:0 "Fortificaciones Iniciales en los Sudetes"
 CZE_sudeten_1_desc:0 "Los Sudetes, nuestra frontera montañosa con Alemania, son el lugar perfecto para fortificaciones fronterizas. Habiendo estudiado la línea Maginot francesa, podemos construir una línea similar a la nuestra."
 CZE_sudeten_2:0 "Fortificaciones Avanzadas en los Sudetes"
 CZE_sudeten_2_desc:0 "Los Sudetes ahora cuentan con una línea defensiva decente, pero decente no es suficiente cuando nuestra supervivencia nacional está en juego."
 CZE_sudeten_3:0 "Fortificaciones Finales en los Sudetes"
 CZE_sudeten_3_desc:0 "Los Sudetes tienen un fuerte sistema de fortificaciones, pero aún podrían ser más fuertes!"
 CZE_hungarian_line:0 "Línea Húngara"
 CZE_hungarian_line_desc:0 "El irredentismo húngaro es una amenaza constante para nuestra nación, un sistema de fortificaciones a lo largo de nuestra frontera mutua ayudará a garantizar nuestra seguridad."
 CZE_polish_line:0 "Línea Polaca"
 CZE_polish_line_desc:0 "La agresión polaca no conoce límites, pero con suerte una frontera bien fortificada los llevará a buscar un objetivo más fácil."
 CZE_internal_redoubts:0 "Redoubts Internos"
 CZE_internal_redoubts_desc:0 "Cualquier sistema de fortificaciones puede ser roto. Para protegernos contra esta eventualidad, podemos construir puntos fuertes alrededor de nuestras ciudades más importantes para que no puedan ser fácilmente tomadas por un enemigo que rompa nuestras líneas."
 CZE_industrial_legacy:0 "Legado Industrial"
 CZE_industrial_legacy_desc:0 "Skoda Works fue el mayor fabricante de armas en Austria-Hungría, y desde nuestra independencia se han expandido para convertirse en un líder en muchos campos de la industria. Tener una alta concentración de tanto experiencia como de industria pesada ayuda enormemente a todos los esfuerzos industriales."
 CZE_favor_czechs_1:0 "Industria Checa"
 CZE_favor_czechs_1_desc:0 "Siempre ha habido tensión entre los checos y los eslovacos dentro de nuestra nación, no menos porque gran parte de nuestro poder industrial está concentrado en las provincias checas de Bohemia y Moravia. No obstante, ese poder industrial facilita mucho construir más fábricas en esas áreas, a pesar de que puede alterar aún más a los eslovacos."
 CZE_favor_czechs_2:1 "Tierras Industriales"
 CZE_favor_czechs_2_desc:1 "Invertir más en Bohemia y Moravia mejorará nuestra industria mucho más que un enfoque más amplio."
 CZE_favor_czechs_3:1 "Nuevas Ciudades Industriales"
 CZE_favor_czechs_3_desc:1 "Después de desarrollar las viejas áreas industriales en Bohemia y Moravia, ahora es el momento de construir nuevas ciudades para albergar a los trabajadores de nuestras crecientes industrias."
 CZE_balanced_1:1 "Inversiones Industriales Equilibradas"
 CZE_balanced_1_desc:0 "En un esfuerzo por aliviar las tensiones entre checos y eslovacos, se ha propuesto que el crecimiento industrial futuro se divida equitativamente entre sus respectivas partes del país, a pesar de que esto sea menos eficiente en general."
 CZE_balanced_2:1 "Comisión de Planificación Checo-Eslovaca Conjunta"
 CZE_balanced_2_desc:1 "Al crear un organismo combinado de políticos de ambas partes de la nación, podemos asegurar que todos puedan compartir equitativamente el crecimiento industrial de nuestra nación."
 CZE_balanced_3:1 "Especialización Local"
 CZE_balanced_3_desc:1 "Con la continua inversión en la industria de todas las regiones del país, algunas áreas han comenzado a especializarse en ciertos bienes y servicios. Podemos fomentar esto aún más."
 CZE_united_population:0 "Población Unida"
 CZE_united_population_desc:0 "Una serie de iniciativas políticas recientes combinadas con nuestra política de crecimiento industrial equilibrado ha llevado a que checos y eslovacos a nivel nacional se sientan mucho más unidos en propósito."
 CZE_arms_exports_1:0 "Exportaciones de Armas"
 CZE_arms_exports_1_desc:0 "Skoda Works ha sido durante mucho tiempo un importante proveedor de armas en toda Europa, produciendo armas a una escala muy superior a la que requiere nuestra nación sola. La producción a tal escala lleva a eficiencias de producción que pocos otros productores pueden soñar."
 CZE_arms_exports_2:1 "Subsidios a la Exportación"
 CZE_arms_exports_2_desc:1 "A medida que se cierne la amenaza de la guerra, más naciones están buscando comprar tanques. Las garantías gubernamentales para préstamos y otras medidas pueden alentar a otros países a comprar checoslovacos y mejorar aún más las economías de escala."
 CZE_arms_exports_3:1 "Garantía de Acceso Igual"
 CZE_arms_exports_3_desc:1 "La demanda de armas está en su punto más alto, y también lo está la producción de nuestras líneas de producción. Para apoyar las ventas de armas, podemos declarar públicamente que venderemos a cualquiera que tenga el dinero para pagarlas, y luego usar el dinero para invertir en nuestro propio rearme."
 CZE_political_direction:0 "Dirección Política"
 CZE_political_direction_desc:0 "Nuestra democracia es joven y aún no ha sido fuertemente puesta a prueba. Con el fascismo y el comunismo en aumento en toda Europa, la pregunta debe hacerse: ¿Es esta la dirección correcta, o si no lo es, cuál es?"
 CZE_go_left:0 "Ve a la Izquierda"
 CZE_go_left_desc:0 "El comunismo es el futuro! Todos los esfuerzos deben dirigirse a remodelar nuestro gobierno y sociedad para seguir los ideales marxistas."
 CZE_czech_socialism:0 "Socialismo Checo"
 CZE_czech_socialism_desc:1 "El control central es ciertamente bueno para la economía, pero quizás sea posible tener demasiado de algo bueno. Al descentralizarse ligeramente en soviets checos y eslovacos, se puede lograr una mayor unidad en general!"
 CZE_communism_with_a_human_face:0 "Comunismo con Rostro Humano"
 CZE_communism_with_a_human_face_desc:1 "Al exigir una mayor participación del pueblo en la política local y nacional bajo el paraguas del Partido Comunista, daremos nueva vida a los ideales del comunismo."
 CZE_communist_support:0 "Apoyo Comunista"
 CZE_communist_support_desc:0 "Nuestro giro a la izquierda está ganando impulso. El apoyo al comunismo está creciendo a nivel nacional, y la tasa solo aumentará a medida que brindemos más apoyo gubernamental."
 CZE_join_comintern:0 "Unirse a la Comintern"
 CZE_join_comintern_desc:0 "Nuestros antiguos aliados menos progresistas ya no pueden ser confiables. Es hora de firmar una alianza con la URSS para garantizar nuestra seguridad contra la agresión fascista-imperialista."
 CZE_the_romanian_question:0 "La Cuestión Rumana"
 CZE_the_romanian_question_desc:0 "Rumanía se encuentra entre nosotros y nuestro amigo y protector, la Unión Soviética. Dado que no permitirán el paso de tropas soviéticas para ayudar en nuestra defensa, se debe considerar una solución más drástica."
 CZE_the_polish_division:0 "La División Polaca"
 CZE_the_polish_division_desc:0 "No solo Polonia se niega a permitir el paso de tropas soviéticas en caso de que necesitemos su ayuda, todavía albergan resentimiento por nuestra liberación de la región de Zaolzie y pueden buscar venganza. Una defensa preventiva sería prudente."
 CZE_democratic_bastion:0 "Bastión Democrático"
 CZE_democratic_bastion_desc:0 "Checoslovaquia es un bastión de la democracia en Europa Central y seguirá siendo así pase lo que pase."
 CZE_beacon_of_liberty:0 "Faro de Libertad"
 CZE_beacon_of_liberty_desc:0 "Nuestro compromiso con la democracia inspira tanto a nuestros propios ciudadanos como a aquellos que han tenido que huir de regímenes más opresivos."
 CZE_defensive_preparations:0 "Preparativos Defensivos"
 CZE_defensive_preparations_desc:0 "Parece seguro que la guerra se avecina, ya sea que queramos o no. Por lo tanto, es mejor que estemos preparados para ello."
 CZE_bonus_research_slot_1:0 "Universidad Técnica Checa"
 CZE_bonus_research_slot_1_desc:0 "Con la guerra a la vista, un mayor enfoque en la tecnología práctica nos beneficiará."
 CZE_go_right:0 "Ve a la Derecha"
 CZE_go_right_desc:0 "Solo bajo el fascismo el pueblo checo puede alcanzar la grandeza! La democracia en Europa está condenada a la extinción, y solo las naciones fuertes, las naciones fascistas, tendrán un asiento en las mesas de negociación cuando los estados débiles sean desmembrados!"
 CZE_czech_fascism:0 "Fascismo Checo"
 CZE_czech_fascism_desc:0 "El apoyo al fascismo está creciendo a nivel nacional, y a medida que más poder cae en manos fascistas, se puede aplicar más presión a los disidentes que resisten."
 CZE_aggressive_wars:0 "Guerreas Agresivas"
 CZE_aggressive_wars_desc:0 "Con el fascismo triunfante, nuestro ascenso al poder puede comenzar!"
 CZE_the_polish_question:0 "La Cuestión Polaca"
 CZE_the_polish_question_desc:0 "Los polacos nunca nos han perdonado por Zaolzie, y si mostramos alguna debilidad, sin duda atacarán. ¿Por qué debería una gran nación como Checoslovaquia sufrir bajo este tipo de amenaza? No más! Se deben tomar medidas decisivas!"
 CZE_exclude_the_slovaks:0 "Consolidación Checa"
 CZE_exclude_the_slovaks_desc:1 "Desde el día en que se formó nuestro país, los eslovacos han estado descontentos. Siempre buscando más poder político, siempre exigiendo más de su parte justa de los recursos nacionales. No más! De ahora en adelante, el poder se concentrará en manos checas. §REsto llevará a una guerra civil.§!"
 CZE_national_fascism:0 "Fascismo Nacional"
 CZE_national_fascism_desc:0 "Checos y eslovacos están plenamente unidos bajo la bandera del fascismo. Juntos, marchamos hacia adelante! Juntos somos imparables!"
 CZE_german_minor_ally:0 "Aliado Alemán"
 CZE_german_minor_ally_desc:0 "Alemania es una potencia en ascenso, una potencia a la que podemos seguir hacia la gloria. Donde Alemania lidera, seguiremos y recogeremos nuestros objetivos en el camino."
 CZE_german_minor_ally_tt:0 "Conviértete en un satélite alemán, otorgando bonificaciones por la concesión de licencias de tecnología alemana, pero también dando a Alemania el dominio sobre nuestro país."
 CZE_german_ally:0 "Socio Alemán"
 CZE_german_ally_desc:0 "Alemania es una potencia fascista hermana, un compañero de viaje en el camino hacia la gloria. Juntos haremos que el mundo gire alrededor del Eje Praga-Berlín!"
 CZE_strategy_decisions:0 "Decisiones Estratégicas"
 CZE_strategy_decisions_desc:0 "Se está formando una tormenta sobre Europa, la amenaza de guerra se cierne, pero ¿cómo enfrentará Checoslovaquia los desafíos que se avecinan?"
 CZE_german_leanings:0 "Aparato Alemán"
 CZE_german_leanings_desc:0 "El poder alemán está en aumento, y su objetivo declarado es unir a todos los pueblos de habla alemana en un solo Reich. Como nación con una significativa minoría alemana, estos son desarrollos preocupantes. A menos que podamos asegurar aliados poderosos, podemos beneficiarnos al mantener buenas relaciones con Alemania."
 CZE_german_puppet:0 "Marioneta Alemana"
 CZE_german_puppet_desc:0 "Alemania no puede ser apaciguada, no se detendrán hasta que nos gobiernen. ¿Y si, tal vez, al arrodillarnos podemos preservar algo de autonomía?"
 CZE_hungarian_situation:0 "La Situación Húngara"
 CZE_hungarian_situation_desc:0 "Hungría ha sido durante mucho tiempo una espina en nuestro costado, pero con todo el poder del fascismo detrás de nosotros, ha llegado el momento de que Hungría llegue a su fin."
 CZE_deliver_sudetenland:0 "Entregar los Sudetes"
 CZE_deliver_sudetenland_desc:0 "Alemania quiere a nuestros alemanes. Parece que si queremos evitar la guerra, la única forma es entregar los Sudetes."
 CZE_german_technology:0 "Tecnología Alemana"
 CZE_german_technology_desc:0 "Con relaciones pacíficas entre nuestras naciones ahora aseguradas, se ha sugerido que el intercambio mutuo de tecnología podría beneficiar a ambos lados."
 CZE_trust_in_the_west:0 "Confianza en Occidente"
 CZE_trust_in_the_west_desc:0 "Francia y Gran Bretaña protegerán la paz en Europa. Después de todo, no ganaron la Gran Guerra solo para dejar que Alemania amenace y desmembre naciones soberanas veinte años después!"
 CZE_doctrinal_innovation:0 "Innovación Doctrinal"
 CZE_doctrinal_innovation_desc:0 "Hemos aprendido mucho de los intercambios de oficiales y sesiones de estrategia con nuestros aliados. Combinar tales puntos de vista dispares nos ha llevado al borde de un gran avance."
 CZE_bonus_research_slot_2:1 "Equipos de Compartición de Conocimientos"
 CZE_bonus_research_slot_2_desc:0 "La compartición de conocimientos aliados ha traído tales grandes beneficios que ahora se ha propuesto como una institución permanente."
 CZE_secret_weapons:0 "Armas Secretas"
 CZE_secret_weapons_desc:0 "El futuro de la guerra checa radica en dominar múltiples tecnologías avanzadas y usarlas a nuestro mejor provecho."
 CZE_nukes:0 "Armas Nucleares"
 CZE_nukes_desc:0 "El futuro de la guerra checa radica en dominar el poder del átomo dividido!"
 CZE_an_entente_of_our_own:0 "Una Entente Propia"
 CZE_an_entente_of_our_own_desc:0 "La 'Pequeña Entente' ha expirado en los últimos años, pero podría renacer si nuestros antiguos aliados están dispuestos."
 CZE_invite_yugoslavia:0 "Invitar a Yugoslavia"
 CZE_invite_yugoslavia_desc:0 "Invitar a Yugoslavia a la Entente."
 CZE_invite_romania:0 "Invitar a Rumania"
 CZE_invite_romania_desc:0 "Invitar a Rumania a la Entente."
 CZE_faction_tech_sharing:0 "El Pacto de Organización"
 CZE_faction_tech_sharing_desc:0 "Para trabajar bien juntos, los ejércitos de la Entente deben estar equipados a un nivel similar. Para lograr esto, proponemos que todos los miembros de nuestra facción compartan libremente su tecnología entre sí."
 CZE_security_council:0 "Consejo de Seguridad"
 CZE_security_council_desc:0 "El consejo de seguridad de la Entente asegurará que todos los miembros estén coordinados cuando se planifiquen operaciones militares conjuntas."
 CZE_deal_with_hungary:0 "Derribar a Hungría"
 CZE_deal_with_hungary_desc:0 "A medida que la paz se desmorona en toda Europa, la Entente no puede permitir que Hungría se convierta en una amenaza nuevamente. Solo una solución permanente puede permitirnos concentrarnos en los problemas más grandes que tenemos."
 CZE_deal_with_bulgaria:0 "Derribar a Bulgaria"
 CZE_deal_with_bulgaria_desc:0 "Bulgaria se ha rearmado y nuevamente amenaza la seguridad de los Balcanes. Esta es una amenaza que no puede ser tolerada si la Entente va a enfocarse en un conflicto general en Europa."
 CZE_rapprochement_with_hungary:0 "Aproximación a Hungría"
 CZE_rapprochement_with_hungary_desc:0 "El irredentismo húngaro es una amenaza constante, pero quizás se pueda hacer un último esfuerzo para resolver el asunto pacíficamente."
 CZE_czechoslovak_legion:0 "Legión Checoslovaca"
 CZE_czechoslovak_legion_desc:0 "La Legión Checoslovaca luchó en toda Europa durante la Gran Guerra, y en lo profundo de Rusia durante su guerra civil. Ahora, a medida que el conflicto se extiende por Europa, la Legión puede marchar una vez más."
 CZE_military_research_institute:0 "Instituto Técnico Militar"
 CZE_military_research_institute_desc:0 "El Instituto Técnico Militar existe para proporcionar a las fuerzas armadas checoslovacas capacidades de investigación, desarrollo y pruebas militares."
 CZE_mountain_bonus:0 "Tropas de Montaña"
 CZE_mountain_bonus_desc:0 "Cuando gran parte de nuestra frontera consiste en colinas y montañas, la necesidad de soldados especializados para vigilar y defender esas áreas es clara."
 CZE_inf_and_artillery_advancement:1 "Avance de la Infantería"
 CZE_inf_and_artillery_advancement_desc:1 "La infantería es la unidad más importante de nuestro ejército, por lo que mejorar sus armas es un paso vital hacia una defensa nacional exitosa."
 CZE_support_bonus:1 "Unidades de Apoyo"
 CZE_support_bonus_desc:1 "Para que nuestra infantería rinda al máximo, las ramas de apoyo también deben ser modernizadas."
 CZE_inf_and_artillery_advancement_2:1 "Avance de la Artillería"
 CZE_inf_and_artillery_advancement_2_desc:1 "Reina del campo de batalla, la artillería moderna será un gran multiplicador de fuerza en nuestro ejército."
 CZE_doctrine_bonus:0 "Descubrimientos Doctrinales"
 CZE_doctrine_bonus_desc:0 "Las armas por sí solas no hacen a un ejército potente, también se requieren doctrinas efectivas. El Instituto Técnico Militar es muy consciente de esto y ha ofrecido varias sugerencias."
 CZE_motorization_scheme:0 "Esquema de Motorización"
 CZE_motorization_scheme_desc:0 "Si bien no tenemos el ejército más grande, la motorización ofrece la posibilidad de concentrar nuestras fuerzas más rápidamente en un área."
 CZE_armour_bonus_1:1 "El LT vz. 38"
 CZE_armour_bonus_1_desc:0 "Nuestro ejército cuenta con algunos de los tanques más avanzados del mundo, pero la tecnología en este campo avanza rápidamente y no podemos permitirnos quedarnos atrás."
 CZE_mechanization:0 "Mecanización"
 CZE_mechanization_desc:0 "Si bien la motorización ofreció a nuestros soldados velocidad, la mecanización les ofrece velocidad, protección y potencia de fuego."
 CZE_armour_bonus_ii:1 "Modernización de Blindajes"
 CZE_armour_bonus_ii_desc:0 "El Instituto Técnico Militar continúa trabajando en estrecha colaboración con Skoda Works para diseñar tanques nuevos y mejores."
 CZE_doctrine_bonus_2:0 "Descubrimientos Doctrinales II"
 CZE_doctrine_bonus_2_desc:0 "Las armas por sí solas no hacen a un ejército potente, también se requieren doctrinas efectivas. El Instituto Técnico Militar es muy consciente de esto y ha ofrecido varias sugerencias."
 CZE_war_college:0 "Academia de Guerra"
 CZE_war_college_desc:0 "La Academia de Guerra proporciona a nuestro ejército los líderes bien capacitados que necesita para llevarlo a la victoria."
 CZE_war_college_effect_tt:0 "§YSi ya tienes 5 espacios de investigación no recibirás uno extra.§!\n"
 CZE_military_aeronautical_institute:0 "Instituto Aeronáutico Militar"
 CZE_military_aeronautical_institute_desc:0 "El Instituto Aeronáutico Militar proporciona a la fuerza aérea checoslovaca propuestas de investigación y diseño."
 CZE_import_foreign_fighters:0 "Importar Cazas Extranjeros"
 CZE_import_foreign_fighters_desc:0 "Al importar una variedad de cazas extranjeros para probar y evaluar, nuestros propios diseñadores de aeronaves aprenderán lecciones valiosas."
 CZE_light_fighter_focus:0 "Enfoque en Cazas Ligeros"
 CZE_light_fighter_focus_desc:0 "El Instituto Aeronáutico Militar ha concluido que los Cazas Ligeros son los más útiles y deben formar el núcleo de nuestra fuerza aérea."
 CZE_heavy_fighter_focus:0 "Enfoque en Cazas Pesados"
 CZE_heavy_fighter_focus_desc:0 "El Instituto Aeronáutico Militar ha concluido que los Cazas Pesados son los más útiles y deben formar el núcleo de nuestra fuerza aérea."
 CZE_air_is_our_sea:0 "El Aire es Nuestro Mar"
 CZE_air_is_our_sea_desc:0 "Otros países dependen de una marina para proteger sus fronteras y proyectar poder, para nosotros ese rol lo cumple nuestra fuerza aérea."
 CZE_rule_the_air:0 "Dominar el Aire"
 CZE_rule_the_air_desc:0 "Nuestro compromiso con la fuerza aérea nos ha permitido construir una notable eficiencia de producción."
 CZE_import_foreign_bombers:0 "Importar Bombarderos Extranjeros"
 CZE_import_foreign_bombers_desc:0 "Al importar una variedad de bombarderos extranjeros para probar y evaluar, nuestros propios diseñadores de aeronaves aprenderán lecciones valiosas."
 CZE_cas_focus:0 "Enfoque en CAS"
 CZE_cas_focus_desc:0 "La conclusión de las pruebas del Instituto Aeronáutico Militar indica que deberíamos enfocarnos en aviones de Apoyo Aéreo Cercano."
 CZE_tac_focus:0 "Enfoque en Bombarderos Tácticos"
 CZE_tac_focus_desc:0 "La conclusión de las pruebas del Instituto Aeronáutico Militar indica que deberíamos enfocarnos en Bombarderos Tácticos."
 CZE_access_to_the_sea:0 "Acceso al Mar"
 CZE_access_to_the_sea_desc:0 "Ya no estamos encerrados por tierra! Ahora que tenemos una costa, debemos estudiar asuntos marinos y elaborar un plan para establecer una marina."
 CZE_sudden_shipyard:0 "Astillero Repentino"
 CZE_sudden_shipyard_desc:0 "Una marina requiere un astillero. No planeamos esto, pero grandes proyectos de ingeniería no son nada nuevo para nosotros. Con el esfuerzo adecuado, un astillero no debería tardar nada."
 CZE_shipbuilding_legacy:0 "Legado de Construcción Naval"
 CZE_shipbuilding_legacy_desc:0 "Aunque tener una marina propia es nuevo, Skoda Works tiene una larga historia de construcción de componentes para los barcos de la marina austro-húngara. Ahora pueden utilizar esa misma experiencia para producir barcos para nuestra propia marina."
 CZE_battleship_catchup_1:1 "Avance en Acorazados"
 CZE_battleship_catchup_1_desc:1 "Nuestra nueva necesidad de una marina ha resultado en una repentina oleada de diseño de Acorazados."
 CZE_destroyer_catchup_1:1 "Avance en Destructores"
 CZE_destroyer_catchup_1_desc:1 "Nuestra nueva necesidad de una marina ha resultado en una repentina oleada de diseño de Destructores."
 CZE_cruiser__catchup_1:1 "Avance en Cruceros"
 CZE_cruiser__catchup_1_desc:1 "Nuestra nueva necesidad de una marina ha resultado en una repentina oleada de diseño de Cruceros."
 CZE_raiding_focus:0 "Enfoque en Asaltos"
 CZE_raiding_focus_desc:1 "Nuestra marina debe enfocarse en el enfoque indirecto de evitar batallas y hostigar el transporte de nuestros enemigos."
 CZE_capital_focus:0 "Enfoque en Capital"
 CZE_capital_focus_desc:1 "Nuestra marina debe enfocarse en batallas directas y decisivas."
 YUG_western_focus:0 "Enfoque en Occidente"
 YUG_western_focus_desc:1 "La clave para el futuro de Yugoslavia radica en las Potencias del Oeste, que están más cerca tanto geográficamente como económicamente de nuestra nación."
 YUG_friendship_treaty_with_italy:0 "Tratado de Amistad con Italia"
 YUG_friendship_treaty_with_italy_desc:1 "Como nuestro vecino inmediato más poderoso, es imperativo que Italia nos vea como amigos. Comenzaremos negociaciones para una declaración de amistad entre nuestras dos naciones."
 YUG_reinforce_old_alliances:0 "Reforzar Antiguas Alianzas"
 YUG_reinforce_old_alliances_desc:1 "Desde la creación de nuestra nación, hemos disfrutado del apoyo de las grandes democracias europeas de Francia y Gran Bretaña. Es hora de consolidar estas relaciones en preparación para futuras alianzas."
 YUG_attract_foreign_capital:0 "Atraer Capital Extranjero"
 YUG_attract_foreign_capital_desc:1 "Podemos capitalizar nuestros estrechos lazos diplomáticos facilitando la afluencia de capital e inversión extranjeros."
 YUG_ban_slovene_nationalist_parties:0 "Prohibir Partidos Nacionalistas Eslovenos"
 YUG_ban_slovene_nationalist_parties_desc:1 "Cualquier clamor por la independencia debe ser reprimido por el bien de nuestra nación. Los elementos políticos nacionalistas serán prohibidos y sus partidarios perseguidos, a menos que debiliten nuestra unidad interna."
 YUG_traditional_values:0 "Valores Tradicionales"
 YUG_traditional_values_desc:1 "Los valores tradicionales, tal como los enseña la religión ortodoxa, son la piedra angular de nuestra sociedad. Promover estos valores no solo ganará el apoyo de la Iglesia Ortodoxa, sino que también unirá a nuestro pueblo."
 YUG_greater_yugoslavia:0 "Gran Yugoslavia"
 YUG_greater_yugoslavia_desc:0 "No podemos descansar hasta que todos los eslavos del sur estén unidos bajo nuestra bandera. Los búlgaros pueden no considerarse parte de nuestra nación, pero nosotros ciertamente sí."
 YUG_all_yugoslavian_regiments:0 "Regimientos All-Yugoslavos"
 YUG_all_yugoslavian_regiments_desc:1 "Aunque nuestros pueblos pueden ser diversos, todos deben servir para defender nuestra nación. No haremos distinción de etnicidad al organizar nuestros regimientos."
 YUG_crush_the_ustasa:0 "Aplastar a los Ustasa"
 YUG_crush_the_ustasa_desc:1 "El movimiento ultra-nacionalista croata Ustasa se ha convertido en una creciente espina en nuestro costado. No puede ser considerado nada más que una organización terrorista y debe ser erradicado por el bien de la nación."
 YUG_invite_german_military_mission:0 "Invitar a la Misión Militar Alemana"
 YUG_invite_german_military_mission_desc:1 "El desagrado de nuestro ejército hacia los alemanes debe ser superado. Invitar a una misión militar ayudaría mucho a mostrar a nuestros altos mandos que hay amplios beneficios en trabajar juntos."
 YUG_join_axis:1 "Firmar el Pacto Tripartito"
 YUG_join_axis_desc:2 "Aunque muchos desearían que Yugoslavia se uniera a las potencias aliadas y resistiera al fascismo, sabemos que esta es una ambición desesperada que solo terminará en guerra y caos. Se nos ha brindado la oportunidad de unirnos a los alemanes, italianos y japoneses en un pacto de cooperación militar y económica mutua, y debemos aprovechar esto de inmediato."
 YUG_invite_italian_naval_experts:0 "Invitar a Expertos Navales Italianos"
 YUG_invite_italian_naval_experts_desc:1 "Nuestros aliados mediterráneos tienen un conocimiento superior sobre el diseño y la construcción de barcos. Invitaremos a expertos italianos para que nos transmitan su conocimiento."
 YUG_limited_self_government:0 "Autogobierno Limitado"
 YUG_limited_self_government_desc:2 "Las divisiones dentro de nuestra nación son claramente demasiado profundas y numerosas para manejarse con una simple reforma. Solo al otorgar autonomía a los diversos pueblos que constituyen nuestra nación podremos mantener nuestra unión sin el uso de la fuerza."
 YUG_guarantee_religious_liberties:0 "Garantizar Libertades Religiosas"
 YUG_guarantee_religious_liberties_desc:1 "Todos deben poder seguir la religión de su elección. Introduciremos garantías legales a tal efecto."
 YUG_local_militias:0 "Milicias Locales"
 YUG_local_militias_desc:1 "Se alentará a la gente a formar milicias en defensa de su patria. Esto permitirá que una mayor parte de la población sea elegible para el reclutamiento en el servicio militar, más adelante."
 YUG_concessions_for_macedonians:0 "Concesiones para Macedonios"
 YUG_concessions_for_macedonians_desc:1 "Al acercarnos a los grupos líderes de macedonios, abordaremos sus quejas y ganaremos su lealtad al estado."
 YUG_establish_the_banovina_of_croatia:0 "Establecer la Banovina de Croacia"
 YUG_establish_the_banovina_of_croatia_desc:1 "Al establecer un Banato de Croacia semi-autónomo, podemos esperar calmar las demandas de verdadera independencia."
 YUG_non_discriminating_officer_promotions:0 "Promociones de Oficiales No Discriminatorias"
 YUG_non_discriminating_officer_promotions_desc:1 "Nuestras políticas discriminatorias deben ser revertidas, y de ahora en adelante todas las etnias deben tener permitido avanzar en las filas de nuestro cuerpo de oficiales. Esto permitirá obtener el liderazgo militar más capaz que podamos conseguir."
 YUG_join_allies:2 "Una Alianza Real"
 YUG_royal_alliance_tt:0 "Intentaremos unirnos a la facción de nuestro cónyuge de matrimonio real.\nEn caso de que nuestra pareja sea la Princesa Alexandra, intentaremos unirnos a los Aliados."
 carlist_text:0 "Carlistas"
 YUG_join_allies_desc:3 "Ahora que nuestro Rey está felizmente casado, debemos hacer pública nuestra lealtad, para que podamos contar con su fuerza militar si nos convertimos en el blanco de nuestros vecinos."
 YUG_reclaim_istria_and_zadar:0 "Reclamar Istria y Zadar"
 YUG_reclaim_istria_and_zadar_desc:1 "Italia todavía mantiene los territorios de Istria y Zadar. Es hora de traerlos a casa."
 YUG_claim_macedonia:0 "Reclamar Macedonia"
 YUG_claim_macedonia_desc:1 "Algunas partes de Macedonia aún están fuera de nuestras fronteras. Como todos los macedonios son eslavos, pertenecen a nuestra nación."
 YUG_allied_air_combat_school:0 "Escuela de Combate Aéreo Aliada"
 YUG_allied_air_combat_school_desc:1 "Nuestros nuevos aliados tienen una amplia experiencia en combate aéreo. Al promover una Escuela de Combate Aéreo Aliada compartida, podemos asegurarnos de que nuestros reclutas de pilotos sean enseñados libremente las valiosas lecciones que nuestros aliados aprendieron con esfuerzo."
 YUG_recognize_the_soviet_union:0 "Reconocer la Unión Soviética"
 YUG_recognize_the_soviet_union_desc:1 "Si bien históricamente nos hemos negado a reconocer al estado bolchevique en el Este, quizás ha llegado el momento de reconsiderar nuestra postura al respecto. Mientras que las Democracias Occidentales parecen demasiado débiles para defender a las potencias menores, la Unión Soviética podría demostrar ser un amigo más confiable."
 YUG_form_peasant_councils:0 "Formar Consejos de Campesinos"
 YUG_form_peasant_councils_desc:1 "El trabajador debe obtener una mayor presencia en la política local. Establecer consejos de campesinos contribuirá en gran medida a que se escuchen sus voces."
 YUG_mutual_economic_aid:0 "Ayuda Económica Mutua"
 YUG_mutual_economic_aid_desc:1 "La Unión Soviética y Yugoslavia tienen mucho que ofrecerse mutuamente en el ámbito económico. Al establecer acuerdos comerciales rentables y arreglos de ayuda económica, podemos beneficiarnos enormemente unos a otros."
 YUG_abolish_the_monarchy:0 "Abolir la Monarquía"
 YUG_abolish_the_monarchy_desc:1 "La monarquía difícilmente es una forma de gobierno adecuada para los tiempos modernos, sin mencionar que es totalmente incompatible con nuestras visiones sociales. Debe ser abolida, y el gobierno real reemplazado por la voz del pueblo."
 YUG_join_comintern:0 "Unirse a la Comintern"
 YUG_join_comintern_desc:1 "El mejor camino para el avance de la Revolución es estar juntos con nuestros estados comunistas en la Comintern."
 YUG_yugoslavian_path_to_communism:0 "Camino Yugoslavo hacia el Comunismo"
 YUG_yugoslavian_path_to_communism_desc:1 "No requerimos guía en nuestra lucha por la causa de los trabajadores. Reuniremos a aquellos que acepten nuestro liderazgo y juntos extenderemos nuestra versión de la Revolución."
 YUG_form_the_federal_republic:0 "Formar la República Federal"
 YUG_form_the_federal_republic_desc:1 "Ha llegado el momento de formar un verdadero estado federal donde todos los pueblos miembros sean bienvenidos. La nación internamente fragmentada que hemos sido estas últimas décadas no será más."
 YUG_pan_slavic_workers_congress:0 "Congreso de Trabajadores Pan-eslavos"
 YUG_pan_slavic_workers_congress_desc:1 "Los trabajadores eslavos deben unirse para luchar por su causa, y como la Unión Soviética no entiende la difícil situación de los trabajadores balcánicos, tomaremos nosotros mismos el manto del liderazgo."
 YUG_research_collaboration:0 "Colaboración en Investigación"
 YUG_research_collaboration_desc:1 "Nuestros aliados tienen recursos a su disposición mucho mayores que los nuestros, por lo que debemos impulsar una colaboración en investigación que nos permita compartir sus avances tecnológicos."
 YUG_federal_defense_council:0 "Consejo de Defensa Federal"
 YUG_federal_defense_council_desc:1 "Todas las regiones deben tener voz en la defensa de nuestra gran nación. Esto contribuirá a asegurar que se escuchen la mayor cantidad posible de voces, y que la discriminación no impida el mérito en su infancia."
 YUG_invite_bulgaria:0 "Invitar a Bulgaria"
 YUG_invite_bulgaria_desc:1 "Nuestros hermanos eslavos en Bulgaria requieren de nuestro liderazgo para encontrar su camino hacia el Comunismo. Además, como ocupan nuestro flanco oriental, incluirlos en nuestra causa nos permitirá dejar de preocuparnos por una gran sección de nuestras fronteras, y su fuerza militar será muy útil para difundir la Revolución."
 YUG_pan_balkan_workers_congress:0 "Iniciativa Pan-Balcánica"
 YUG_pan_balkan_workers_congress_desc:0 "Si bien hemos asegurado los ideales del socialismo en nuestros vecinos del sur inmediatos, hay innumerables personas sufriendo bajo dictaduras monárquicas y burguesas en toda la región de los Balcanes. Solo liberando a los trabajadores de Rumanía, Hungría y Grecia podremos decir que hemos liberado a los trabajadores de los Balcanes."
 YUG_invite_albania:0 "Invitar a Albania"
 YUG_invite_albania_desc:1 "Albania controla un área que, aunque pequeña, es de importancia estratégica para nosotros. Al incluirlos en nuestro Congreso, podemos asegurar la mayor parte de nuestra frontera sur, mientras añadimos su fuerza a la nuestra."
 YUG_invite_greece:0 "Invitar a Grecia"
 YUG_invite_greece_desc:0 "Los jóvenes de Grecia están sufriendo bajo la bota de hierro de sus amos y solo armando a sus pobres y oprimidos podremos romper las cadenas que los atan."
 YUG_invite_romania:0 "Invitar a Rumanía"
 YUG_invite_romania_desc:0 "Los rumanos viven en una sociedad aristocrática que ha visto el daño que la aristocracia y el capitalismo pueden hacer a un país. Ya no sufrirán bajo las manos caprichosas de sus monarcas corruptos; serán los dueños de su propio destino!"
 YUG_invite_hungary:0 "Invitar a Hungría"
 YUG_invite_hungary_desc:0 "El estado húngaro ha sido incierto y cambiante desde el colapso de la monarquía de los Habsburgo. Con nuestra ayuda, el pueblo húngaro encontrará la verdadera forma de su estado en una dictadura comunista unida."
 YUG_invite_turkey:0 "Invitar a Turquía"
 YUG_invite_turkey_desc:0 "El pueblo turco fue liberado de su califato hace más de una década, pero aún no ha sido liberado de sus amos burgueses. Aunque el Partido Popular Republicano de Turquía afirma ser una 'socialdemocracia', en realidad ha fracasado completamente en romper las cadenas de su pueblo y solo con una intervención yugoslava directa podremos liberar verdaderamente a todos los trabajadores de los Balcanes."
 YUG_united_autonomous_croatia:0 "Una Croacia Autónoma Unida"
 YUG_united_autonomous_croatia_desc:0 "Unir la Banovina de Croacia en un estado autónomo ha sido durante mucho tiempo una solución propuesta al problema del creciente separatismo croata. Al dar a Croacia un grado de autonomía, podemos convertir a nuestro potencial enemigo en un fuerte aliado."
 YUG_devolved_croatia:0 "Una Croacia Devolucionada"
 YUG_devolved_croatia_desc:0 "En la oposición a la unión, ninguno es más vocal que los croatas. Actualmente, Croacia está dividida entre el Banato de Sava en el norte y el Banato de Litoral en el sur. Si otorgamos a estos Banatos autonomía individual, podemos tanto calmar la oposición croata como prevenir que los croatas se vuelvan demasiado influyentes en la unión."
 YUG_safeguard_bosnia:0 "Proteger Bosnia"
 YUG_safeguard_bosnia_desc:0 "Hay muchas naciones en nuestra frontera que buscarían ver a los bosnios ocupados y oprimidos. No debemos permitir que esto suceda y los bosnios y herzegovinos deben ser apoyados en cualquier esfuerzo por armarse e industrializarse."
 YUG_divide_bosnia:0 "Dividir Bosnia"
 YUG_divide_bosnia_desc:0 "Existen divisiones culturales y religiosas en el paisaje de la región bosnia; serbios, croatas, musulmanes, cristianos y muchos otros pueblos. La única manera de que la región pueda ser defendida adecuadamente es si se divide apropiadamente entre estados bosnios y herzegovinos separados que trabajen en armonía con nuestra unión."
 YUG_dissolve_serbia:0 "Diluir el Banato de Serbia"
 YUG_dissolve_serbia_desc:0 "La región que consideramos 'Serbia' es en realidad hogar de muchas personas que no se consideran serbias. Macedonios, albaneses y montenegrinos habitan áreas que reclamamos como serbias. No debemos permitir que nos perciban como invasores de su cultura y debemos replantearnos lo que consideramos legítimamente serbio."
 YUG_banat_for_support:0 "Banato por Apoyo"
 YUG_banat_for_support_desc:0 "No es un secreto que los húngaros y rumanos buscan anexar el norte de Serbia y, con la falta de apoyo extranjero para nuestro estado, podríamos ceder estos territorios a cambio de algún grado de reconocimiento y apoyo."
 YUG_autonomous_transylvania:0 "Autonomía para Transilvania Eslava"
 YUG_autonomous_transylvania_desc:0 "El Banato y la región de Vojvodina no son solo hogar de serbios, sino también de rumanos y húngaros. Al ofrecer autonomía y autogobierno a estas regiones, podemos poner fin a las reclamaciones rumanas y húngaras sobre estas áreas."
 YUG_fortify_banat:0 "Fortificar el Banato"
 YUG_fortify_banat_desc:0 "Los húngaros y rumanos se han acercado preocupantemente a nuestros enemigos. Son necesarias fortificaciones rápidas en el norte si queremos proteger a Serbia y sus protectorados autónomos."
 YUG_evolution:0 "Evolución"
 YUG_evolution_desc:0 "Aunque algunos argumentarían que nuestra nación es una unión inestable de diversas culturas que viven en animosidad, sabemos con certeza que solo al permanecer juntos como una unidad podremos repeler a los invasores extranjeros. Debemos esforzarnos por unir a nuestro pueblo y aplastar a aquellos que busquen dividirnos."
 YUG_slovenia_for_support:0 "Eslovenia por Apoyo"
 YUG_slovenia_for_support_desc:0 "Las potencias del Eje han diseñado dividir nuestro país entre ellas. Quizás al ceder Eslovenia a Italia, podamos deshacernos de los elementos disruptivos en Eslovenia y mostrar nuestra amabilidad hacia la causa del Eje."
 YUG_surrender_macedonia:0 "Rendir Macedonia"
 YUG_surrender_macedonia_desc:0 "Bulgaria también tiene razones para rivalizar con nosotros; reclamando regiones del sur de Serbia y Macedonia para sí mismos. Al ceder sus reclamaciones sobre ellas, silenciaremos tanto la amenaza en nuestra frontera sur como haremos que el nacionalismo macedonio sea un problema de Bulgaria."
 YUG_zara_for_axis:0 "Zara por Membresía en el Eje"
 YUG_zara_for_axis_desc:0 "Los italianos afirman que el gobierno en Zara es el legítimo controlador de Dalmacia, pero quizás al asegurar a los italianos que luchamos por la misma causa, puedan estar dispuestos a ceder Zara de nuevo a nosotros y abandonar sus ambiciones balcánicas, al menos por el momento."
 YUG_surrender_italian_claims:0 "Rendir Reclamaciones Italianas"
 YUG_surrender_italian_claims_desc:0 "Zara e Istria permanecen en manos italianas, pero no podemos arriesgarnos a agravar a [ITA.GetLeader] insistiendo en que son legítimamente nuestras. Quizás podamos obtener entrada en el Eje a cambio de rendir las reclamaciones fuera de nuestras fronteras."
 YUG_end_the_regency:0 "Terminar la Regencia"
 YUG_end_the_regency_desc:0 "El príncipe Pablo ha cumplido su deber con la corona durante suficiente tiempo. Con la guerra en el horizonte, nuestro pueblo necesita ver a su Rey mantenerse firme contra los fascistas y comunistas que romperían nuestra nación."
 YUG_coronation:0 "La Coronación"
 YUG_coronation_desc:0 "Nuestro pueblo ha estado mucho tiempo sin un Rey, y es hora de que mostremos la perpetuidad de la corona. Al coronar a nuestro Rey en la catedral de la Ciudad Blanca, le otorgaremos a nuestro pueblo la seguridad de que la corona es eterna y no caeremos ante invasores extranjeros."
 YUG_royal_wedding:0 "Una Boda Real"
 YUG_royal_wedding_desc:0 "Los matrimonios reales han sido durante mucho tiempo una forma de asegurar alianzas, y con muchas princesas prestigiosas sin un Rey, nuestro joven Rey elegible, Pedro, podría asegurarnos una alianza con una potencia mundial."
 YUG_enforced_neutrality:0 "Imponer la Neutralidad Yugoslava"
 YUG_enforced_neutrality_desc:0 "No podemos permitir que los Balcanes se conviertan en parte de este agitado conflicto global. Debemos declarar nuestra neutralidad y evitar cualquier acción que nos alinee con las potencias mundiales en conflicto."
 YUG_fortress_yugoslavia:0 "Fortaleza Yugoslavia"
 YUG_fortress_yugoslavia_desc:0 "No podemos permitir que la amenaza nazi en nuestra frontera quede sin control. Con italianos en Zara y alemanes en Austria, debemos asegurar que nuestras fronteras estén protegidas y que los soldados allí tengan todo lo que necesitan para luchar contra los fascistas."
 YUG_ban_fascists:0 "Prohibir Partidos Fascistas"
 YUG_ban_fascists_desc:0 "Aún ahora, hay partidos en nuestra nación que colocan una cultura por encima de todas las demás y buscan la dominación en la unión yugoslava. Estas personas no tienen cabida en nuestra nación y deben ser silenciadas."
 YUG_towards_independence:0 "Rumbo a la Independencia"
 YUG_towards_independence_desc:0 "Ahora que hemos disuelto la unión en una serie de estados autónomos, debemos dar el siguiente paso; la independencia. Ya no podemos gobernar como dictadores sobre nuestros semejantes, debemos confiar en que ellos se gobiernen a sí mismos, libres de intervención serbia."
 YUG_defence_army_of_yugoslavia:0 "El Ejército de Defensa de Yugoslavia"
 YUG_defence_army_of_yugoslavia_desc:0 "Pedimos mucho al ciudadano promedio al luchar por nuestra unión, pero luchar por el hogar de uno es el deber de cada hombre. Con la promesa de independencia en el horizonte, nuestra unión está repleta de hombres dispuestos a luchar contra nuestro enemigo; todo lo que necesitan es el apoyo del gobierno."
 YUG_defence_league:0 "Liga de Defensa Yugoslava"
 YUG_defence_league_desc:0 "Los miembros de nuestro estado han recibido grandes niveles de autonomía; solo queda el paso final. Al reconocer oficialmente la independencia de todas las naciones balcánicas, convertiremos a Yugoslavia de una nación en una cooperativa económica y militar de muchas naciones."
 YUG_united_kingdom:0 "Un Reino Unido"
 YUG_united_kingdom_desc:0 "Ahora que nuestro pueblo ha tenido la oportunidad de probar la independencia y sentirse debidamente representado en nuestra unión, es hora de que tomemos medidas para crear ese sentido de pan-nacionalismo y unidad que faltó enormemente en nuestro antiguo estado."
 YUG_reunite_the_kingdom:0 "Reunir los Reinos"
 YUG_reunite_the_kingdom_desc:0 "Aunque muchos temen que esta acción arriesgue caer de nuevo en la desunión y los conflictos culturales que caracterizaron a Yugoslavia, debemos unir a nuestra nación de nuevo en una entidad singular para enfrentar las mayores amenazas en nuestra frontera."
 YUG_attract_allied_capital:0 "Atraer Capital Aliado"
 YUG_attract_allied_capital_desc:0 "Los británicos tienen razones para apoyar a nuestra nación; hemos sido aliados durante mucho tiempo desde antes de la primera Gran Guerra, y al atraer inversores de naciones aliadas, les aseguraremos que las relaciones entre nuestras naciones son inquebrantables."
 YUG_attract_axis_capital:0 "Atraer Capital del Eje"
 YUG_attract_axis_capital_desc:0 "Nuestra economía está en un estado lamentable y, aunque sabemos que no es un secreto que los italianos tienen ambiciones en nuestro hogar, debemos fomentar el comercio con nuestros vecinos si queremos estar económicamente preparados para resistirlos."
 YUG_industrialization_program:0 "Programa de Industrialización"
 YUG_industrialization_program_desc:1 "Se requiere un programa de rápida industrialización si queremos mantenernos al día con los programas de rearme de nuestros vecinos."
 YUG_expand_the_mining_industry:0 "Expandir la Industria Minera"
 YUG_expand_the_mining_industry_desc:1 "Necesitamos recursos abundantes para alimentar nuestra incipiente máquina de guerra. Deberíamos mirar hacia la expansión de nuestra industria minera nacional."
 YUG_rare_minerals_exploitation:0 "Explotación de Minerales Raros"
 YUG_rare_minerals_exploitation_desc:1 "Depósitos de metales raros que previamente no habían sido explotados han adquirido de repente una gran importancia. Debemos construir las minas y la infraestructura requeridas de inmediato para aprovecharlos."
 YUG_exploit_the_pannonian_deposits:0 "Explotar los Depósitos Pannonianos"
 YUG_exploit_the_pannonian_deposits_desc:1 "Deberíamos explotar los depósitos de petróleo que se encuentran en nuestro territorio. Aunque la cantidad es escasa, necesitamos todo lo que podamos obtener para nuestra máquina de guerra."
 YUG_develop_civilian_industry:0 "Desarrollar la Industria Civil"
 YUG_develop_civilian_industry_desc:1 "Nuestra industria civil debe mantenerse al día con su contraparte militar, para abastecerla con maquinaria y otros elementos esenciales."
 YUG_integrated_rail_network:0 "Red Ferroviaria Integrada"
 YUG_integrated_rail_network_desc:1 "Deberíamos expandir las redes ferroviarias nacionales en todas partes del país por igual. No hay parte de nuestra nación que sea más importante que las demás."
 YUG_improve_light_industry:0 "Mejorar la Industria Ligera"
 YUG_improve_light_industry_desc:1 "Ya tenemos descontento interno, por lo que no sería conveniente dejar atrás a la industria ligera, privando a la gente de los elementos esenciales que requieren en su vida diaria."
 YUG_develop_slovenian_industry:0 "Desarrollar la Industria Eslovena"
 YUG_develop_slovenian_industry_desc:1 "Aunque ha sido descuidada durante mucho tiempo, Eslovenia tiene amplio espacio para crear un nuevo centro industrial. Esto además complacerá enormemente a los eslovenos."
 YUG_local_self_management:0 "Autogestión Local"
 YUG_local_self_management_desc:1 "Permitir una mayor autogestión local mejorará el uso de los recursos locales y la eficiencia de los nuevos proyectos de construcción."
 YUG_expand_the_university_of_ljubljana:0 "Expandir la Universidad de Ljubljana"
 YUG_expand_the_university_of_ljubljana_desc:1 "Al expandir nuestra universidad en Eslovenia, tendremos una institución más a través de la cual educar a nuestra población."
 YUG_develop_military_industry:1 "Desarrollar la Industria Militar"
 YUG_develop_military_industry_desc:2 "Una militar moderna requiere una base industrial pesada para respaldar la producción necesaria de nuevos aviones."
 YUG_improve_serbian_rail_network:0 "Mejorar la Red Ferroviaria Serbia"
 YUG_improve_serbian_rail_network_desc:1 "Podemos omitir la construcción de las redes ferroviarias en las provincias periféricas. Las áreas más importantes son el centro y el este."
 YUG_serbian_steel:0 "Acero Serbio"
 YUG_serbian_steel_desc:1 "Debemos comenzar la producción de acero en Serbia. Siempre necesitamos más para el esfuerzo bélico."
 YUG_expand_the_university_of_belgrad:0 "Expandir la Universidad de Belgrado"
 YUG_expand_the_university_of_belgrad_desc:1 "Al agrandar nuestra universidad más prestigiosa, podemos aumentar el ingreso de mentes brillantes a nuestros equipos de investigación y desarrollo."
 YUG_expand_the_university_of_zagreb:0 "Expandir la Universidad de Zagreb"
 YUG_expand_the_university_of_zagreb_desc:1 "La antigua Universidad de Zagreb ha sido durante mucho tiempo una de las principales instituciones de educación superior. La financiación adicional le permitirá también proporcionar investigación valiosa."
 YUG_central_management:0 "Gestión Central"
 YUG_central_management_desc:1 "Un fuerte control central sobre todos los aspectos de la gestión mejorará nuestra capacidad para mantener las cuotas de producción."
 YUG_expand_the_sarajevo_arsenals:0 "Expandir los Arsenales de Sarajevo"
 YUG_expand_the_sarajevo_arsenals_desc:1 "Requerimos más capacidad de producción para mantenernos al día con las crecientes necesidades de nuestro ejército. Los arsenales de Sarajevo son un candidato principal para la expansión, así que asignaremos recursos de inmediato."
 YUG_modernize_the_air_force:0 "Modernizar la Fuerza Aérea"
 YUG_modernize_the_air_force_desc:1 "Nuestra fuerza aérea está horriblemente desactualizada. Si queremos tener alguna posibilidad razonable de defender el espacio aéreo sobre nuestro propio territorio, y mucho menos llevar la lucha al enemigo, necesitamos un programa drástico de modernización."
 YUG_local_developers:0 "Desarrolladores Locales"
 YUG_local_developers_desc:1 "Debemos aumentar el apoyo para el desarrollo de aeronaves locales, permitiéndonos un mayor control sobre los modelos de avión resultantes y proporcionando un estímulo para nuestra industria."
 YUG_ikarus:0 "Ikarus"
 YUG_ikarus_desc:1 "Nuestra industria de aeronaves más antigua, las plantas de Ikarus en Novi Sad, deben ser ampliadas para prepararse para el aumento de producción requerido para nuestra nueva fuerza aérea."
 YUG_designer_tt:0 "Desbloquear esta empresa como diseñadora de aeronaves.\n"
 YUG_rogozarski:0 "Rogozarski"
 YUG_rogozarski_desc:1 "Establecida poco después de Ikarus, la 'Primera Fábrica de Aeronaves Serbia de Zivojin Rogozarski' requiere ampliación si quiere mantenerse al día con las demandas actuales de producción."
 YUG_zmaj:0 "Zmaj"
 YUG_zmaj_desc:1 "Los talleres de aeronaves Zmaj de Belgrado deben ser asignados a nuevas áreas para expandirse. Aunque es más joven que nuestras otras compañías, Zmaj tiene un amplio potencial para satisfacer nuestras necesidades de producción si se amplía."
 YUG_the_ik_3:0 "El IK-3"
 YUG_the_ik_3_desc:1 "Trabajando en secreto en su tiempo libre, un trío de ingenieros ha propuesto una notable alternativa para reemplazar nuestros actuales cazas de fabricación extranjera. Con el apoyo adecuado, la producción probablemente sería posible pronto."
 YUG_heavy_fighter_project:0 "Proyecto de Caza Pesado"
 YUG_heavy_fighter_project_desc:1 "Nuestros cazas deben ser capaces de apoyar a los aviones bombarderos más vulnerables. Esto requiere armamento más pesado y mayor alcance a costa de algo de velocidad y maniobrabilidad."
 YUG_bomber_project:0 "Proyecto de Bombardero"
 YUG_bomber_project_desc:1 "Para llevar la lucha al enemigo, necesitamos bombarderos. Nuestros ingenieros deben ser encargados de desarrollar nuevos diseños domésticos de este tipo."
 YUG_purchase_foreign:0 "Compra en el Extranjero"
 YUG_purchase_foreign_desc:1 "Hay otras naciones que han gastado muchos más recursos en desarrollar buenos cazas de lo que nosotros podríamos. Deberíamos comprar sus aeronaves en lugar de pasar por el arduo proceso de prueba y error para desarrollar las nuestras."
 YUG_license_production:0 "Producción bajo Licencia"
 YUG_license_production_desc:1 "El proceso de adquisición de nuevos aviones podría facilitarse produciéndolos nosotros mismos, bajo licencia. Estableceremos tal acuerdo tan pronto como sea posible."
 YUG_fighter_license:0 "Licencia de Caza"
 YUG_fighter_license_desc:1 "Debemos centrarnos en la producción bajo licencia de aviones de combate para nuestra fuerza aérea, ya que los bombarderos son inútiles sin cobertura de cazas de todos modos."
 YUG_bomber_license:0 "Licencia de Bombardero"
 YUG_bomber_license_desc:1 "El aire abre nuevas posibilidades para llevar la lucha al enemigo, y por lo tanto, los bombarderos son en lo que debemos concentrar toda nuestra producción bajo licencia."
 YUG_army_modernization:0 "Modernización del Ejército"
 YUG_army_modernization_desc:1 "Las formas de guerra han cambiado desde el último conflicto, y debemos asegurarnos de que nuestro ejército se mantenga al día con los tiempos modernizando su equipo y tácticas."
 YUG_motorize_the_cavalry:0 "Motorizar la Caballería"
 YUG_motorize_the_cavalry_desc:1 "Los nuevos desarrollos en ingeniería automotriz han revolucionado el potencial de velocidad y movilidad de las unidades del ejército. Nuestras unidades de caballería deben abandonar el caballo y estar equipadas con camiones en su lugar."
 YUG_motorized_logistics:0 "Logística Motorizada"
 YUG_motorized_logistics_desc:1 "La motorización abre nuevas formas prometedoras de asegurar que los elementos básicos y el equipo especializado se mantengan al día con las tropas en la línea del frente. Esto nos permite garantizar que nuestras fuerzas estén siempre en la mejor condición de combate."
 YUG_armored_cavalry:0 "Caballería Acorazada"
 YUG_armored_cavalry_desc:1 "Colocar blindaje en nuestros transportes de tropas mejora enormemente su supervivencia, fuerza de combate y moral. Esto, sin embargo, requiere un nuevo tipo de vehículo al menos parcialmente oruga que pueda soportar el peso adicional sin quedar atrapado en el terreno, y que también tenga armamento propio."
 YUG_tank_conversions:0 "Conversiones de Tanques"
 YUG_tank_conversions_desc:1 "Si bien podemos necesitar tanques ahora, puede que necesitemos artillería autopropulsada o cazatanques basados en el mismo chasis el próximo mes. Nuestro equipo acorazado debe permanecer flexible y adaptable a nuestras necesidades actuales."
 YUG_modern_tanks:0 "Tanques Modernos"
 YUG_modern_tanks_desc:1 "A través de la adición de armamento principal de gran calibre, la tecnología acorazada se ha desarrollado más allá de la simple intención de transportar fuerzas de manera segura de un punto A a un punto B. Debemos desarrollar nuestra propia versión de tanques modernos para poder competir con nuestros vecinos."
 YUG_tank_licenses:0 "Licencias de Tanques"
 YUG_tank_licenses_desc:1 "En lugar de gastar nuestros recursos limitados en desarrollar nuestros propios modelos de tanques, podríamos producir modelos extranjeros de manera mucho más eficiente bajo licencia."
 YUG_small_arms:0 "Armas Cortas"
 YUG_small_arms_desc:1 "La infantería es la columna vertebral de cualquier ejército, y debemos asegurarnos de que estén equipados de la mejor manera posible. Debemos impulsar el desarrollo de nuevos modelos de armas modernas."
 YUG_domestic_artillery_production:0 "Producción Doméstica de Artillería"
 YUG_domestic_artillery_production_desc:1 "Al estimular el desarrollo de modelos de artillería moderna y doméstica, podemos garantizar que nuestras fuerzas tengan el mejor apoyo de fuego que podamos proporcionar."
 YUG_anti_tank_defenses:0 "Defensas Antitanque"
 YUG_anti_tank_defenses_desc:1 "Como el tanque ha tomado el campo central en la guerra moderna, se requieren nuevos desarrollos en el campo de las piezas de artillería antitanque, permitiendo que nuestra infantería destruya a estos behemoths acorazados."
 YUG_mountain_brigades:0 "Brigadas de Montaña"
 YUG_mountain_brigades_desc:1 "Grandes partes de nuestra nación consisten en montañas, lo que requiere la formación de brigadas especiales especializadas en combate en este tipo de terreno."
 YUG_independent_engineer_regiments:0 "Regimientos de Ingenieros Independientes"
 YUG_independent_engineer_regiments_desc:1 "La movilidad es clave en la doctrina militar moderna, aunque el terreno no siempre lo permita. Regimientos de ingenieros dedicados, incrustados en nuestras divisiones, trabajarán para facilitar el movimiento de la división a través de cualquier forma de terreno."
 YUG_motorized_recon_companies:0 "Compañías de Reconocimiento Motorizadas"
 YUG_motorized_recon_companies_desc:1 "Para obtener información adecuada sobre las formaciones enemigas y sus posiciones, necesitamos compañías de reconocimiento motorizadas dedicadas que puedan cubrir grandes distancias por delante del avance de nuestro cuerpo principal."
 YUG_form_parachute_battalions:0 "Formar Batallones de Paracaidistas"
 YUG_form_parachute_battalions_desc:1 "Al utilizar la tercera dimensión, podemos atacar ubicaciones desde direcciones inesperadas, muy detrás de las líneas enemigas. Establecer batallones aerotransportados especializados asegurará que obtengamos el máximo uso de nuestro poder aéreo."
 YUG_army_maneuvers:0 "Maniobras del Ejército"
 YUG_army_maneuvers_desc:1 "Para poner a nuestro ejército en forma, se deben realizar nuevas maniobras. La experiencia también conducirá, sin duda, a nuevos conocimientos en la guerra moderna."
 YUG_supremacy_of_offense:0 "Supremacía de la Ofensiva"
 YUG_supremacy_of_offense_desc:1 "La acción ofensiva es la clave para la victoria y, por lo tanto, debe dictar nuestra estrategia general y el desarrollo de nuevas doctrinas."
 YUG_supremacy_of_defense:0 "Supremacía de la Defensa"
 YUG_supremacy_of_defense_desc:1 "Rodeados de enemigos por todos lados, debemos resistir el tiempo suficiente para que nuestros aliados nos quiten la presión. El desarrollo de nuevas doctrinas militares debe centrarse en la defensa de nuestra patria."
 YUG_artillery_regiments:0 "Regimientos de Artillería"
 YUG_artillery_regiments_desc:1 "Al introducir regimientos de artillería poderosos en nuestras divisiones, su fuerza de combate general se verá enormemente incrementada."
 YUG_expand_the_split_shipyards:0 "Expandir los Astilleros de Split"
 YUG_expand_the_split_shipyards_desc:1 "Nuestra industria de construcción naval preexistente en Dalmacia es un candidato ideal para la expansión y cuenta con amplias instalaciones que permiten construir buques de guerra más grandes. Sin embargo, el clamor croata por una mayor autonomía podría llevarnos a perder el control directo sobre las instalaciones eventualmente."
 YUG_contest_the_adriatic:0 "Disputar el Adriático"
 YUG_contest_the_adriatic_desc:1 "La defensa de nuestras costas comienza en el mar que se extiende más allá de ellas. Debemos desarrollar nuevas tácticas y estrategias navales para arrebatar el control o al menos disputar el Mar Adriático."
 YUG_replace_the_dalmacija:0 "Sustituir el Dalmacija"
 YUG_replace_the_dalmacija_desc:1 "El viejo crucero alemán Dalmacija es de un diseño envejecido. Requerimos un nuevo barco moderno de tipo crucero para reemplazarlo y servir como la columna vertebral de nuestra flota adriática."
 YUG_naval_bombers:0 "Bombarderos Navales"
 YUG_naval_bombers_desc:1 "El Adriático es largo, pero estrecho, lo que lo hace fácilmente accesible a aviones basados en nuestros aeródromos. Al desarrollar modelos de bombarderos navales dedicados, esto podría mejorar significativamente las posibilidades de nuestra marina contra adversarios más poderosos."
 YUG_heavy_cruiser_project:0 "Proyecto de Crucero Pesado"
 YUG_heavy_cruiser_project_desc:1 "Para desafiar adecuadamente a las marinas hostiles, requerimos un mayor tonelaje y armamento más pesado. Los cruceros pesados serían un buen paso adelante respecto a los cruceros ligeros que hemos utilizado hasta ahora como pilares de nuestra flota."
 YUG_modern_destroyers:0 "Destructores Modernos"
 YUG_modern_destroyers_desc:1 "Los destructores son la columna vertebral de cualquier marina, y debemos asegurar que los nuestros no sean inferiores a los de nuestros adversarios."
 YUG_expand_the_serbian_shipyards:0 "Expandir los Astilleros Serbia"
 YUG_expand_the_serbian_shipyards_desc:1 "Aunque la región carece de instalaciones que permitan la producción fácil de buques de guerra más grandes, localizar astilleros expansivos en la región de Montenegro aseguraría que mantengamos el control sobre ellos independientemente de nuestras futuras políticas sobre la autonomía croata."
 YUG_coastal_defense:0 "Defensa Costera"
 YUG_coastal_defense_effect_tt1:0 "Añadir §Y2 Fuertes Costeños§! en la costa\n"
 YUG_coastal_defense_effect_tt2:0 "Añadir §Y1 Fuerte Costero§! a las ubicaciones de §YBase Naval§!\n"
 YUG_coastal_defense_desc:1 "No podemos esperar disputar las flotas de nuestros adversarios en el Adriático. En su lugar, debemos preparar nuestras costas para repeler cualquier invasión naval que puedan intentar."
 YUG_expand_the_submarine_fleet:0 "Expandir la Flota de Submarinos"
 YUG_expand_the_submarine_fleet_desc:1 "En lugar de desafiar al enemigo de frente con nuestra marina inferior, deberíamos centrarnos en submarinos para hostigar al enemigo y atacar su comercio marítimo."
 panslavic_workers_congress:0 "Congreso de Trabajadores Paneslavos"
 panbalkan_workers_congress:0 "Congreso de Trabajadores de los Balcanes"
