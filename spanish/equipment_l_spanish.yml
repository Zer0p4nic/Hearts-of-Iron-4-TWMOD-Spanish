 AUS_infantry_equipment_3:0 "Gewehr 43"
 AUS_infantry_equipment_3_short:0 "Gewehr G43"
 AUS_infantry_equipment_3_desc:0 "El Gewehr 43 o Karabiner 43 (abreviado G43, K43, Gew 43, Kar 43) es un rifle semiautomático calibrado en 7.92×57 mm Mauser desarrollado por Alemania durante la Segunda Guerra Mundial. El diseño se basó en el anterior G41(W), pero incorporando un sistema de gas de pistón de corto recorrido mejorado derivado del Tokarev SVT-40 soviético, e incorporó técnicas innovadoras de producción en masa."
 AUS_infantry_equipment_4:0 "Haenel STG-44"
 AUS_infantry_equipment_4_short:0 "Rifle de asalto STG-44"
 AUS_infantry_equipment_4_desc:0 "El StG 44 (Sturmgewehr 44 o rifle de asalto 44) fue el primer diseño exitoso y ampliamente producido que utilizó un nuevo cartucho más corto de 7,92 x 33, lo que permitía un fuego automático controlable desde un arma más compacta que un rifle de batalla. Durante su desarrollo, que comenzó en 1923, tuvo varias designaciones diferentes como MKb (H), MP43 y MP44 antes de ser finalmente llamado STG-44. Se informó que era duradero, robusto y que funcionaba en todas las condiciones climáticas. Según todos los informes, el StG 44 cumplió su función de manera efectiva, particularmente en el Frente Oriental, ofreciendo un volumen de fuego considerablemente mayor en comparación con los rifles de infantería estándar. Influiría en el AK-47 en los años siguientes. Su efecto duradero fue su gran influencia en el desarrollo de armas pequeñas de infantería modernas, dando lugar a una clase entera de armas que utilizan el nombre de rifle de asalto."
 JAP_infantry_equipment_0:0 "Type 38"
 JAP_infantry_weapons_short:0 "Rifle Type 38"
 JAP_infantry_weapons_desc:0 "El Rifle Type 38 Arisaka fue un rifle de cerrojo desarrollado como una mejora del Type 30 después de la Guerra Ruso-Japonesa. Utilizaba un cartucho de 6.5x50mm de bajo retroceso que carecía de poder de penetración. Era un rifle muy largo, con 1.28 metros, debido a la énfasis japonesa en la lucha con bayoneta. El rifle ganaba 0.4 m adicionales cuando se fijaba la bayoneta. Se produjeron aproximadamente 3,400,000 unidades desde 1906 hasta 1942."
 #JAP_infantry_weapons:0 "Rifle Type 38 Arisaka"
 JAP_infantry_equipment_1:0 "Type 99 Rifle Arisaka"
 JAP_infantry_equipment_1_short:0 "Rifle Type 99"
 JAP_infantry_equipment_1_desc:0 "El Rifle Type 99 Arisaka fue un rifle de cerrojo desarrollado durante la guerra para reemplazar el Type 38, que había quedado obsoleto. El Type 99 fue diseñado de manera similar al Type 38, pero disparaba un cartucho de 7.7 mm en lugar de un 6.5x50mm. Era un sólido rifle de cerrojo, pero era superado a corta distancia por armas automáticas. Aunque se pretendía reemplazar completamente al Type 38, esto nunca se materializó debido a restricciones de recursos y producción. Se construyeron aproximadamente 3,500,000 unidades desde 1939 hasta 1945."
 JAP_infantry_equipment_2:0 "Rifle Type 1 Arisaka"
 JAP_infantry_equipment_2_short:0 "Rifle Type 1"
 JAP_infantry_equipment_2_desc:0 "El Rifle Type 1 Arisaka fue una mejora del rifle Type 99 existente. Se desarrolló después de las experiencias de la guerra en China y se fabricó en preparación para el Blitzkrieg en el Este. Disparaba los mismos cartuchos que el Type 99, pero su rendimiento y fiabilidad se mejoraron considerablemente."
 JAP_infantry_equipment_3:0 "Type 100/44"
 JAP_infantry_equipment_3_short:0 "Type 100"
 JAP_infantry_equipment_3_desc:0 "El Subfusil Type 100/44 fue una versión mejorada del Type 100 que presentaba una tasa de disparo considerablemente más alta de 800 rpm, y una fiabilidad mucho mejor gracias a un diseño menos complicado. El cañón era ligeramente más largo y se eliminaron la barra de montaje de la bayoneta y el bípode. Debido a la etapa tardía de la guerra, se cortaron esquinas con frecuencia en la producción, pero el arma aún tenía un gran rendimiento en el campo. Se construyeron alrededor de 8,000 unidades desde 1944 hasta 1945."
