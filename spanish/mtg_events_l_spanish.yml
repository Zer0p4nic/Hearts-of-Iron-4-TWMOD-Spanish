 flag_trotsky_dead:0 " Trotsky ha sido asesinado por agentes estalinistas"
 mexico.18.title:0 "Comienza la Campaña Electoral"
 mexico.18.desc:0 "La campaña electoral para el próximo presidente debe comenzar en los próximos días. La reforma constitucional de 1933 fue introducida en respuesta a la ira por la idea de que Calles se convirtiera en presidente por un segundo mandato, y tras el asesinato descarado del predecesor de Calles, Álvaro Obregón, quien buscaba dicho segundo mandato. Esta reforma impide que un funcionario electo sirva dos veces, incluso si solo fue un interino o cuidador provisional. Esto ayuda a prevenir una repetición del Porfiriato, que vio al dictador Porfirio Díaz servir siete mandatos en un período de treinta años e inspiró la Revolución Mexicana de 1910, sumergiendo al país en una década de conflicto civil.\n\nEsta ley tiene la ventaja de hacer que las redes de clientelismo fuera del partido sean más difíciles de sostener, pero también impide que los funcionarios sean directamente responsables ante los electores, ya que pasarán a un nivel diferente de gobierno después de su mandato, haciéndolos dependientes del clientelismo dentro del partido."
 mexico.18.a:0 "Esta reforma constitucional es esencial para la estabilidad del país."
 mexico.18.b:0 "Ridículo! [Root.GetLeader] sabe mejor, él servirá un segundo mandato!"
 mexico.19.title:0 "[Root.GetRulingParty] Sucesor"
 mexico.19.desc:0 "Se está discutiendo el sucesor de [Root.GetLeader] dentro del partido. Las elecciones competitivas aún están en terreno inestable en México, y el partido gobernante [Root.GetRulingPartyLong], en coordinación con el ejército y las fuerzas de seguridad, están seguros de ganar las elecciones generales."
