 bra_exercito:0 "El Ejército Brasileño"
 bra_exercito_desc:0 "Los niveles de analfabetismo del Ejército Brasileño lo hacen menos organizado y dificultan el entrenamiento. La falta de medicina moderna restringe la cantidad de mano de obra disponible. Por otro lado, el clima y estilo de vida duro de Brasil hace que los soldados sean más resistentes a la deserción en lugares difíciles. El buen trato histórico que las tropas brasileñas dieron a los prisioneros de guerra y a la población local ocupada hizo que los soldados enemigos se rindieran más fácilmente a las tropas brasileñas, haciéndolas más efectivas durante las ofensivas."
