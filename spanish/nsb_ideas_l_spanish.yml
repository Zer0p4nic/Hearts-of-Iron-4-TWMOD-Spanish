 SOV_training_activities_curtailed_desc:1 "Un porcentaje significativo de vehículos experimentó fallas mecánicas y varios reclutas resultaron heridos durante los recientes ejercicios militares. Hasta que averigüemos la verdadera razón de estos defectos mecánicos, hemos reducido los principales ejercicios de entrenamiento para evitar más daños tanto a nuestros reclutas como a nuestros activos militares."
 SOV_purged_junior_army_officers_1:0 "Oficiales Junior del Ejército Purgados"
 SOV_purged_junior_army_officers_1_desc:1 "Un número significativo de oficiales junior del Ejército ha sido arrestado por el NKVD bajo cargos de sedición, sabotaje y pensamiento anti-soviético. La pérdida de tantos oficiales experimentados y veteranos de guerras pasadas ha dejado al Ejército Rojo en un peligroso desorden."
 SOV_anti_soviet_military_thinking_banned_navy:0 "Pensamiento Militar Anti-Soviético Prohibido"
 SOV_anti_soviet_military_thinking_banned_navy_desc:1 "El estudio y la discusión de documentos e ideas de teóricos desacreditados y reaccionarios está ahora prohibido para nuestros oficiales de la Armada en la Academia, y los nuevos graduados son rigurosamente examinados para asegurar que ningún enemigo del pueblo acceda a las filas de la Flota Roja."
 SOV_shipyard_staff_purged:0 "Personal de Astilleros Purgado"
 SOV_shipyard_staff_purged_desc:1 "Tras una investigación a gran escala sobre múltiples alegaciones de sabotaje y otras actividades sospechosas en la Armada, el NKVD ha realizado numerosos arrestos, dejando algunos de nuestros astilleros y bases navales seriamente subfinanciados."
 SOV_purged_junior_navy_officers_1:0 "Oficiales Junior de la Armada Purgados"
 SOV_purged_junior_navy_officers_1_desc:1 "Un número significativo de oficiales junior de la Armada ha sido arrestado por el NKVD bajo cargos de sedición, sabotaje y pensamiento anti-soviético. La pérdida de tantos oficiales experimentados y veteranos de guerras pasadas ha dejado a la Flota Roja en un peligroso desorden."
 SOV_anti_soviet_military_thinking_banned_airforce:0 "Pensamiento Militar Anti-Soviético Prohibido"
 SOV_anti_soviet_military_thinking_banned_airforce_desc:1 "El estudio y la discusión de documentos e ideas de teóricos desacreditados y reaccionarios está ahora prohibido para nuestros oficiales de la Fuerza Aérea en la Academia, y los nuevos graduados son rigurosamente examinados para asegurar que ningún enemigo del pueblo acceda a las filas de la Fuerza Aérea Soviética."
 SOV_ground_based_training:0 "Entrenamiento Terrestre"
 SOV_ground_based_training_desc:1 "Después de que se reportaran una serie de accidentes aéreos durante los ejercicios de entrenamiento, el NKVD ha iniciado una inspección en la Fuerza Aérea y, siguiendo las instrucciones de los agentes asignados al caso, no se llevarán a cabo más ejercicios de vuelo mientras la investigación esté en curso."

 SOV_purged_junior_army_officers_1_tt:0 "§YTodos los vehículos terrestres§!: Bonificación de fiabilidad: §R-10%§!"
