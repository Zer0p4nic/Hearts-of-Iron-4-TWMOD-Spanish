  FRA_siege_warfare:0 "Guerra de Asedio"
  FRA_siege_warfare_desc:0 "La artillería jugó un papel clave en la Gran Guerra, y parece bastante claro que necesitamos mejorar la que nuestras tropas están usando en este momento, ya que puede ser un elemento decisivo en futuras batallas."
  FRA_mobile_warfare:0 "Guerra Móvil"
  FRA_mobile_warfare_desc:0 "La Wehrmacht ha demostrado que la maniobrabilidad es clave para la guerra moderna con sus campañas de 'Blitzkrieg'. Intentaremos emular su éxito con nuestras propias tácticas de Guerra Móvil!"

