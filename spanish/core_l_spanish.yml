 UNITS_VIEW_BTN_DRAW_DEFENCE:1 "§HLínea del Frente§!\n - §GHaz clic§! en una de las fronteras contra otro país para establecer el frente asignado a lo largo de toda la frontera.\n - §GHaz clic derecho y arrastra el mouse§! en una de las fronteras contra otro país para establecer el frente en un intervalo más corto.\n - §GHaz clic derecho y arrastra el mouse§! en los extremos de la línea del frente existente para editarlos.\n\nLas líneas del frente son el punto de partida de los ataques en territorio enemigo hacia las Líneas Ofensivas, pero también te permite posicionar rápidamente Divisiones a lo largo de una frontera extranjera."
