 ace_promoted.2.t:0 "Un As Salvaje Aparece"
 ace_promoted.1.d:0 "Pocos corren tantos riesgos como los valientes pilotos de la fuerza aérea [Root.GetAdjective]. [From.GetName] [From.GetSurname], un hábil piloto conocido bajo el nombre en clave [From.GetCallsign], se ha distinguido [From.GetHerselfHimself] no solo por regresar con vida de la reciente misión sobre [From.GetMissionRegion], sino por sobrevivir a importantes victorias en muchos encuentros críticos.\n\nElevado como un brillante ejemplo de valentía [Root.GetAdjective], el reciente ascenso de [From.GetName] ha sido ampliamente publicitado. Aunque la gente pueda ver la guerra más como un infierno que como gloria, muchos se alegran de ver que aún hay héroes detrás de los cuales reunirse."
 ace_promoted.1.d_major:0 "Pocos corren tantos riesgos como los valientes pilotos de la fuerza aérea [Root.GetAdjective]. [From.GetName] [From.GetSurname], un hábil piloto conocido bajo el nombre en clave [From.GetCallsign], se ha distinguido [From.GetHerselfHimself] no solo por regresar con vida, sino por pilotar [From.GetHerHis] [From.GetWing] con inmensa habilidad. Recientemente, [From.GetName] estuvo en una misión sobre [From.GetMissionRegion] y fue fundamental para el éxito de este encuentro crítico.\n\nElevado como un brillante ejemplo de valentía [Root.GetAdjective], el reciente ascenso de [From.GetName] ha sido ampliamente publicitado. Aunque la gente pueda ver la guerra más como un infierno que como gloria, muchos se alegran de ver que aún hay héroes detrás de los cuales reunirse."
 ace_promoted.1.a:0 "Quien se atreve, gana."
 ace_died.1.t:0 "[From.GetCallsign] Muerto Sobre [From.GetMissionRegion]"
 ace_died.1.d:0 "Uno de los ases [From.GetAceType] más famosos de [From.Owner.GetName], [From.GetFullName], ha caído envuelto en llamas en el cumplimiento del deber, durante una misión sobre [From.GetMissionRegion]. Desafortunadamente, dado que [From.GetSheHe] ha sido una figura pública durante mucho tiempo, la muerte de [From.GetCallsign] es severamente desmoralizante para las muchas personas que lo admiraban [From.GetHerHim].\n\nAunque desearíamos que hubiera una forma de ocultar este evento a la gente, la falta de apariciones públicas de [From.GetName] pronto levantaría sospechas. En última instancia, [From.GetHerHis] muerte es otra parte de una leyenda que esperamos viva mucho más allá de nuestros problemas actuales."
 ace_died.1.d_major:0 "Uno de los ases [From.GetAceType] más famosos de [From.Owner.GetName], [From.GetFullName], ha caído en el cumplimiento del deber. Los pilotos que regresan de la misión informan haber visto [From.GetHerHis] [From.GetWingShort] caer envuelto en llamas sobre [From.GetMissionRegion] después de recibir fuego enemigo intenso. Desafortunadamente, dado que [From.GetSheHe] ha sido una figura pública durante mucho tiempo, la muerte de [From.GetCallsign] es severamente desmoralizante para las muchas personas que lo admiraban [From.GetHerHim].\n\nAunque desearíamos que hubiera una forma de ocultar este evento a la gente, la falta de apariciones públicas de [From.GetName] pronto levantaría sospechas. En última instancia, [From.GetHerHis] muerte es otra parte de una leyenda que esperamos viva mucho más allá de nuestros problemas actuales."
 ace_died.1.a:0 "Una leyenda viva sigue siendo mejor."
 ace_killed_by_ace.1.t:0 "[From.GetFullName] Derribado Por [Prev.GetCallsign]"
 ace_killed_by_ace.1.d:0 "Los pilotos que regresan de [From.GetMissionRegion] informan que un escuadrón de aviones [Prev.Owner.GetAdjective], liderado por el infame [Prev.GetCallsign], se centró en perseguir a [From.GetCallsign]. Después de esquivar varias ráfagas de los [Prev.Owner.GetAdjective]s y derribar varios aviones enemigos, [From.GetCallsign] fue superado por [Prev.GetCallsign], quien supuestamente lo superó en maniobras [From.GetHerHim] y abrió los tanques de combustible con un golpe limpio. El avión de [From.GetName] [From.GetSurname] se incendió y cayó en espiral sobre [From.GetMissionRegion] en un violento infierno.\n\n[From.GetFullName] ha mostrado gran valentía a lo largo de [From.GetHerHis] servicio y era admirado por muchos. La pérdida de este héroe nacional es un gran golpe para la fuerza aérea [From.Owner.GetAdjective] y es un golpe devastador para nuestra nación en su conjunto. Saber que mientras nosotros lloramos, [Prev.Owner.GetName] está celebrando a [Prev.GetFullName] como un héroe, hace que la tragedia sea aún mayor."
 ace_killed_by_ace.1.d_major:0 "Los pilotos que regresan de [From.GetMissionRegion] informan que, un escuadrón de aviones [Prev.Owner.GetAdjective] liderado por el infame [Prev.GetCallsign] se centró en perseguir a [From.GetCallsign]. Después de derribar varios aviones enemigos y esquivar varias ráfagas de los [Prev.Owner.GetAdjective]s, [From.GetCallsign] fue superado por [Prev.GetCallsign] en su [Prev.GetWingShort], quien supuestamente lo superó en maniobras [From.GetHerHim] y abrió los tanques de combustible con un golpe limpio. El [From.GetWingShort] de [From.GetName] [From.GetSurname] se incendió y cayó en espiral sobre [From.GetMissionRegion] en un violento infierno.\n\n[From.GetFullName] ha mostrado gran valentía a lo largo de [From.GetHerHis] servicio y era admirado por muchos. La pérdida de este héroe nacional es un gran golpe para la fuerza aérea [From.Owner.GetAdjective] y es un golpe devastador para la nación en su conjunto. Saber que mientras nosotros lloramos, [Prev.Owner.GetName] está celebrando a [Prev.GetFullName] como un héroe, hace que la tragedia sea aún mayor."
 ace_killed_by_ace.1.a:0 "Una pérdida devastadora para todos nosotros"
 ace_killed_other_ace.1.t:0 "[From.GetFullName] Derribó a [Prev.GetCallsign]"
 ace_killed_other_ace.1.d:0 "Nuestra última misión sobre [From.GetMissionRegion] fue un gran éxito para la fuerza aérea [From.Owner.GetAdjective] en más de un aspecto. Han llegado informes destacando la heroica hazaña de [From.GetFullName], logrando burlar al piloto [Prev.Owner.GetAdjective], [Prev.GetName] [Prev.GetSurname], conocido como [Prev.GetCallsign]. [From.GetCallsign] se usó [From.GetHerselfHimself] como señuelo y atrajo a [Prev.GetCallsign] a una trampa donde los pilotos [From.Owner.GetAdjective] pudieron lanzarse sobre el escuadrón de [Prev.GetCallsign]. [From.GetCallsign] procedió a superar en maniobras a los aviones [Prev.Owner.GetAdjective] y con una sola ráfaga envió a [Prev.GetCallsign] en espiral desde los cielos de [From.GetMissionRegion].\n\n[Prev.GetFullName] era un piloto temido con muchas vidas [From.Owner.GetAdjective] en [Prev.GetHerHis] conciencia. Esta es una gran victoria y muestra que cuando nos unimos detrás de grandes héroes, ellos realizan grandes hazañas."
