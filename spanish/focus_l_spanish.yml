 AST_defense_in_depth:0 "Defensa en Profundidad"
 AST_defense_in_depth_desc:0 "Necesitamos estudiar medidas defensivas y preparar a nuestras tropas para ataques despiadados de enemigos abrumadores."
 AST_militarize_islands:0 "Militarizar las Islas"
 AST_militarize_islands_desc:0 "Necesitamos centrarnos en el Pacífico y proteger nuestro territorio."
 AST_pacific_campaign:0 "Campaña del Pacífico"
 AST_pacific_campaign_desc:0 "Debemos contribuir toda nuestra nación para una victoria total en el Pacífico."
 AST_rebuild_navy:0 "Reconstruir la Armada Australiana"
 AST_rebuild_navy_desc:0 "Necesitamos reconstruir las Fuerzas Armadas Navales Australianas para luchar contra los japoneses en Guadalcanal."
 AST_propaganda:0 "Enfoque en el Pacífico"
 AST_propaganda_desc:0 "Necesitamos centrarnos en el Pacífico y proteger nuestro territorio."
 AST_won_africa:0 "Enfoque en Europa"
 AST_won_africa_desc:0 "Necesitamos centrarnos en Europa y luchar por la libertad de las personas en Europa."
 AST_war_with_japan:0 "Él viene hacia el sur"
 AST_war_with_japan_desc:0 "Japón viene por nosotros, la libertad de nuestro pueblo depende de nuestra obediencia."
 AST_solomon_islands:0 "Desarrollar las Islas Salomón"
 AST_solomon_islands_desc:0 "Las Islas Salomón son una parte importante de nuestra nación, su desarrollo será vital en la guerra en el Pacífico."
 AST_to_victory:0 "Hacia la victoria!"
 AST_to_victory_desc:0 "Las fuerzas australianas que ayudan a la Commonwealth en la guerra son vitales para nuestra Victoria Final."
















 HOL_shutdown_resistance:0 "Desmantelar la Resistencia en Java"
 HOL_shutdown_resistance_desc:0 "La resistencia en Java es alta y Indonesia quiere aprovechar el hecho de que estamos siendo atacados por Japón, necesitamos hacer algo al respecto de inmediato."
 HOL_anti_separatist_propaganda:0 "Propaganda Anti-separatista"
 HOL_anti_separatist_propaganda_desc:0 "Necesitamos aumentar la confianza en el régimen colonial neerlandés en las Indias Orientales Neerlandesas."
 HOL_farms:0 "Desarrollar Sulawesi"
 HOL_farms_desc:0 "Sulawesi es una isla importante de las Indias Orientales Neerlandesas, sirviendo como una de las pocas bases navales y aéreas disponibles en la región."
 HOL_disorganized:0 "Ataque Sorpresa"


 #### ROM  ####
 ROM_lessons_of_war:0 "Lecciones de Guerra"
 ROM_lessons_of_war_desc:0 "Después de luchar durante algún tiempo, hemos aprendido mucho. Podríamos usar esto y mejorar a nuestros generales y oficiales."
 ROM_divide_and_conquer:0 "Divide y vencerás"
 ROM_divide_and_conquer_desc:0 "El rey Carol II es un rey astuto, que busca concentrar el mayor poder posible para sí mismo. Para hacerlo, jugará con los diversos partidos políticos y las personas dentro de cada partido político entre sí."
 ROM_camarilla:0 "La Camarilla"
 ROM_camarilla_desc:0 "Carol II se rodea de muchos asesores cercanos, incluidos muchos industriales y amigos personales cercanos."
 ROM_remove_codreanu:0 "Eliminar a Codreanu"
 ROM_remove_codreanu_desc:0 "Codreanu ha sido una espina en el costado del rey durante demasiado tiempo. Habla mal del rey, de la amante del rey y también ordena asesinatos de enemigos políticos. Debe ser encarcelado y luego tratado."
 ROM_form_the_nrf:0 "Formar el Frente de la Renacimiento Nacional"
 ROM_form_the_nrf_desc:0 "Tras la declaración de emergencia nacional, el rey permitirá ahora la existencia de un solo partido, el Frente del Renacimiento Nacional, que apoyará las políticas del rey."
 ROM_raise_taxes:0 "Subir los Impuestos"
 ROM_raise_taxes_desc:0 "Para pagar por nuevas defensas para Rumania, el rey subirá los impuestos. Sería una pena si estos impuestos se usaran en cambio para pagar el estilo de vida de Carol..."
 ROM_cooperate_with_iron_guard:0 "Cooperar con la Guardia de Hierro"
 ROM_cooperate_with_iron_guard_desc:0 "El rey está buscando nuevos aliados, y la debilitada Guardia de Hierro podría estar dispuesta a unirse al Frente del Renacimiento Nacional."
 ROM_cooperate_with_liberals:0 "Cooperar con los Liberales"
 ROM_cooperate_with_liberals_desc:0 "El Rey está buscando nuevos aliados, y los Liberales probablemente sean inofensivos. Podrían estar dispuestos a unirse al Frente de Renovación Nacional."
 ROM_eliminate_the_iron_guard:0 "Eliminar la Guardia de Hierro"
 ROM_eliminate_the_iron_guard_desc:0 "La Guardia de Hierro ha sobrepasado su utilidad y ha comenzado a tramar tomar el control de Rumanía, deben ser completamente eliminados."
 ROM_iron_guard_takes_control:0 "La Guardia de Hierro Toma el Control"
 ROM_iron_guard_takes_control_desc:0 "Ahora es el momento para que la Guardia de Hierro tome el control total de Rumanía y cree el Estado Legionarios!"
 ROM_absolute_monarch:0 "El Monarca Absoluto"
 ROM_absolute_monarch_desc:0 "El Rey Carol II puede gobernar supremamente como Monarca Absoluto, nadie será lo suficientemente fuerte como para oponerse a él internamente."
 ROM_codreanu_government:0 "El Gobierno de Codreanu"
 ROM_codreanu_government_desc:0 "Nombrado por el Rey, Codreanu puede ahora intentar crear su Estado Legionarios."
 ROM_exile_the_king:0 "Exiliar al Rey"
 ROM_exile_the_king_desc:0 "El Rey Carol II no es un hombre popular, y su amante y Camarilla son igualmente impopulares. Debemos exiliarlo ahora, antes de que intente superarnos."
 ROM_take_control_of_the_streets:0 "Tomar el Control de las Calles"
 ROM_take_control_of_the_streets_desc:0 "Antes de que podamos tomar el control del país, debemos ganar la batalla por las calles. Las organizaciones paramilitares rivales deben ser derrotadas o integradas en la estructura de la Guardia de Hierro."
 ROM_purge_the_elites:0 "Purga a las Élites"
 ROM_purge_the_elites_desc:0 "Las élites rumanas son el peor tipo de personas: francófilos decadentes. Una vez que sean eliminados, Rumanía será libre para perseguir su destino."
 ROM_death_cult:0 "Culto a la Muerte"
 ROM_death_cult_desc:0 "La Guardia de Hierro enseña el desinterés: Para sí mismo, un legionario no debe querer nada. Esto generalmente se traduce en un comportamiento casi suicida, ya que cada legionario busca convertirse en mártir."
 ROM_liberal_government:0 "Gobierno Liberal"
 ROM_liberal_government_desc:0 "El Rey ha nombrado un Primer Ministro liberal. Si bien no tienen una mayoría por su cuenta, son el partido más grande en el Parlamento y garantizarán una Rumanía estable y democrática."
 ROM_francophile_tendencies:0 "Tendencias Francófilas"
 ROM_francophile_tendencies_desc:0 "La mayoría de las élites de Rumanía son muy aficionadas a Francia, tal vez podamos pedir al gobierno francés ayuda con la formación de nuestra gendarmería para lidiar con los grupos de extrema derecha en Rumanía."
 ROM_british_financial_aid:0 "Ayuda Financiera Británica"
 ROM_british_financial_aid_desc:0 "Los británicos son un socio comercial muy importante para Rumanía, si estuvieran dispuestos a proporcionar algo de ayuda financiera, podríamos resistir más fácilmente la influencia fascista y comunista."
 ROM_limited_monarch:0 "Un Monarca Limitado"
 ROM_limited_monarch_desc:0 "El Rey Carol II ha estado utilizando su poder para robar a Rumanía durante mucho tiempo. Es hora de que el parlamento limite su poder, corte su acceso a los fondos estatales y se asegure de que se mantenga alejado de la política."
 ROM_Goga_gov:0 "Octavian Goga del Partido Cristiano Nacional es Primer Ministro tras las elecciones de 1937."
 ROM_PNL_gov:0 "Los Liberales se mantuvieron en el poder tras las elecciones de 1937."
 ROM_codreanu_gov:0 "Codreanu de la Guardia de Hierro es Primer Ministro tras las elecciones de 1937."
 ROM_arms_industry:0 "Industria Local de Armas"
 ROM_arms_industry_desc:0 "Si vamos a estar listos para la guerra, debemos ser capaces de producir nuestras propias armas. MALAXA fue un importante productor local de armas, suministrando a la Guardia de Hierro y otros. La Planta Mecánica de Plopeni también ayudó a producir artillería y municiones. Pirochim Victoria fue una tercera fábrica de armamento construida durante este período."
 ROM_prepare_wartime_fuel:0 "Prepararse para el Consumo de Combustible en Tiempos de Guerra"
 ROM_prepare_wartime_fuel_desc:0 "Si bien producimos mucho petróleo en Rumania, está claro que el combustible se consumirá a una velocidad extraordinariamente rápida durante una guerra. Debemos comenzar a almacenar combustible, tanto para nuestro propio uso como para dárselo a nuestros aliados, y también mejorar nuestro proceso de refinación de combustible."
 ROM_eliminate_illiteracy:0 "Eliminar el Analfabetismo"
 ROM_eliminate_illiteracy_desc:0 "Rumania tiene quizás las peores tasas de alfabetización en Europa, con más del 50% de la población analfabeta. Debemos tomar medidas decisivas para poner fin al analfabetismo en Rumania."
 ROM_integrate_minorities:0 "Integrar a las Minorías"
 ROM_integrate_minorities_desc:0 "Rumania ha crecido enormemente desde la Gran Guerra, pero esto también ha llevado a que muchos no rumanos vivan en la Gran Rumania. Húngaros, búlgaros, alemanes y ucranianos viven dentro de nuestras fronteras y esperan ser tratados de ciertas maneras. Tendremos que ceder en algunos asuntos o renunciar a parte de nuestra tierra..."
 ROM_industrialisation:0 "Industrialización de Rumania"
 ROM_industrialisation_desc:0 "Rumania es un país agrario, con más del 80% de las personas trabajando la tierra. Si Rumania quiere convertirse en un país verdaderamente moderno, debemos industrializarnos de la misma manera que Alemania y la Unión Soviética lo han hecho. Esto llevará tiempo, pero sin duda valdrá la pena."
 ROM_honour_the_heroes:0 "Honrar a los Héroes Caídos"
 ROM_honour_the_heroes_desc:0 "La Guerra Civil Española ha atraído voluntarios de las filas de la Guardia de Hierro, cada uno buscando proteger el cristianismo de los comunistas sin Dios. Dos miembros de alto rango de la Guardia de Hierro, Ion Mota y Vasile Marin, murieron luchando contra los republicanos el 13 de enero de 1937. Debemos honrar su memoria, enviando más armas y voluntarios para ayudar a los nacionalistas españoles."



