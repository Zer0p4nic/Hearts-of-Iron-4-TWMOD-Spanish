 CAN_light_uk_tank_equipment_1:0 "Vickers Lt.TK Mk IV"
 CAN_light_uk_tank_equipment_1_short:0 "Lt.TK Mk IV"
 CAN_light_uk_tank_equipment_1_desc:0 "Los primeros Lt.TKs dedicados construidos por Vickers fueron desarrollos con torreta del ampliamente exportado Carden-Loyd Tankette. Equipado con una ametralladora Vickers de 7.7 mm y suspensión Horstmann, el Mk IV fue la versión temprana definitiva del diseño. Los Mk IV sirvieron en todo el Commonwealth pero rápidamente quedaron obsoletos."
 CAN_light_uk_tank_equipment_2:0 "Vickers Lt.TK Mk V"
 CAN_light_uk_tank_equipment_2_short:0 "Lt.TK Mk V"
 CAN_light_uk_tank_equipment_2_desc:0 "El primer Lt.TK de tres hombres del Commonwealth en servicio. El miembro adicional de la tripulación y un armamento actualizado de ametralladoras Besa de 7.7 mm y 15 mm en un montaje doble hicieron del Mk V un vehículo de combate mucho más efectivo. El aumento de peso afectó un poco la movilidad en terrenos difíciles, pero el alcance general permaneció en gran medida sin cambios."
 CAN_light_uk_tank_equipment_3:0 "Vickers Lt.TK Mk VI"
 CAN_light_uk_tank_equipment_3_short:0 "Lt.TK Mk VI"
 CAN_light_uk_tank_equipment_3_desc:0 "Construido en varias versiones y en grandes cantidades. El Mk VIa mantuvo el armamento del Mk V, mientras que el Mk VIb tenía una Besa compacta de 15 mm y una coaxial mejorada de 7.92 mm. El Mk VIc mantuvo la coaxial de 7.92 mm, mientras que el cañón principal era una Besa de 15 mm de cañón largo, que tenía una excelente velocidad de salida pero un golpe limitado."
 CAN_light_uk_tank_equipment_4:0 "Lt.TK Mk VII (A17) Tetrarch"
 CAN_light_uk_tank_equipment_4_short:0 "Tetrarch"
 CAN_light_uk_tank_equipment_4_desc:0 "El diseñador jefe de tanques de Vickers-Armstrong, Leslie Little, diseñó el Tetrarch como una importante mejora del Mk VI. Tenía un cañón de 2 pdr 40 mm con una Besa coaxial de 7.92 mm, y un nuevo sistema de suspensión de bobina. El bajo peso del vehículo, junto con el motor Meadows de 165 hp, hicieron que el Tetrarch fuera rápido y fácil de transportar."
 CAN_light_uk_tank_equipment_5:0 "Lt.TK Mk VIII (A25) Harry Hopkins"
 CAN_light_uk_tank_equipment_5_short:0 "Harry Hopkins"
 CAN_light_uk_tank_equipment_5_desc:0 "El último de los Lt.TKs producidos por Vickers-Armstrong. Desarrollado a partir del Tetrarch, se aumentó la longitud, el ancho y la protección blindada del Mk VIII, y se instaló un nuevo sistema de dirección asistida. Los Mk VIII sirvieron principalmente en roles auxiliares a medida que las divisiones acorazadas del Commonwealth retiraron gradualmente los Lt.TKs."
 
