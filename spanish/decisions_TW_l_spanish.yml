 JAP_walkout_tooltip:0 "Esto nos obligará a salir de la Liga de las Naciones §R(-5 estabilidad)§!"
 JAP_walkout_tooltip_desc:0 "Hemos disgustado demasiado a las demás naciones miembros al romper tratados y escalar tensiones en la región."
 JAP_border_conflict_SHX_start:0 "Conflicto fronterizo de Shanxi"
 JAP_border_conflict_SHX_start_desc:0 "Los caudillos que componen China son débiles uno por uno, Shanxi no podrá defenderse de una escaramuza fronteriza donde podremos obtener conocimientos vitales sobre la fuerza de los chinos. Nuestras fuerzas títeres harán el trabajo sucio para evitar demasiadas críticas en la Liga de las Naciones."
