 SHIP_ENGAGEMENT_BUTTON_FIRE_AT_WILL:0 "§HRegla de compromiso actual - §RFuego a discreción!§!§!"
 SHIP_ENGAGEMENT_BUTTON_FIRE_AT_WILL_DESC:1 "La fuerza de tarea siempre se enfrentará al enemigo. Moverse a través de una provincia con un enemigo detectado o una batalla pendiente hará que la fuerza de tarea se enfrente."
