 RULE_ALLOW_WARGOALS_FREE_100_DESC:1 "La generación de objetivos de guerra está deshabilitada por debajo del 100% de Tensión Mundial, pero disponible para todas las naciones después. Esto anula cualquier restricción ideológica, pero aún permite obtener objetivos de guerra a través de enfoques."
