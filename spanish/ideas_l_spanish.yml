 desenvolvimentismo:0   "Developmentalism"
 desenvolvimentismo_desc:0 "El desarrollismo es la idea de que el estado debe ser la base del crecimiento industrial. Para 1936 Brasil enfrentó una grave crisis económica; su economía, basada en exportaciones no manufacturadas, está fallando debido a los bajos precios de las materias primas. Más aún, la crisis económica global y la creciente tensión mundial llevan a una escasez de importaciones industrializadas. Nuestra gente está desempleada y los ricos no pueden gastar su dinero. Esta catástrofe no deja otra opción al estado y su pueblo que la plena industrialización del país."
 desco:0 "Esfuerzo de Industrialización"
 desco_desc:0 "A medida que las importaciones y exportaciones siguieron disminuyendo, el gobierno brasileño intervino directamente en la economía, poniendo fin a décadas de liberalismo. La primera acción fue estabilizar el precio del café, la principal exportación brasileña, quemando todo el excedente producido para reducir el precio. La segunda acción fue la creación de muchas fábricas y empresas estatales para crear empleos y reducir el desempleo. La tercera acción fue una nueva expansión industrial, destinada a manufacturar productos brasileños para la exportación y abastecer el mercado interno que dependía de las importaciones. La cuarta acción fue fortalecer la industria militar brasileña, en vista de la creciente tensión mundial."
 urba:0 "Urbanización"
 urba_desc:0 "Para esta época Brasil tenía muchos, pero pequeños, centros urbanos. A medida que se están construyendo nuevas fábricas y los agricultores se convierten en trabajadores de fábrica, necesitamos expandir nuestras ciudades para acomodar tanto a los trabajadores como a las nuevas fábricas."
 urbaii:0 "Urbanización II"
 urbaii_desc:0 "Para esta época Brasil tenía muchos, pero pequeños, centros urbanos. A medida que se están construyendo nuevas fábricas y los agricultores se convierten en trabajadores de fábrica, necesitamos expandir nuestras ciudades para acomodar tanto a los trabajadores como a las nuevas fábricas."
 urbaiii:0 "Centro Industrial"
 urbaiii_desc:0 "Deberíamos considerar un centro industrial en uno de nuestros estados para permitir un mayor crecimiento industrial."
 end_desenvolvimentismo:0 "Realismo Económico"
 end_desenvolvimentismo_desc:0 "Logramos crear muchos empleos para los desempleados con nuestras empresas y fábricas estatales, pero se volvió insostenible emplear a un gran número de personas en trabajos pagados por el estado con baja productividad. Está destrozando nuestra economía, y la población en general no podrá seguir pagando la enorme cantidad de impuestos. Debemos ser realistas y permitir que nuestras fábricas y empresas sean pragmáticas."
 urbaiv:0 "Gran Centro Industrial"
 urbaiv_desc:0 "Ahora que somos una potencia industrial regional, deberíamos considerar construir un centro industrial más grande para acomodar más crecimiento industrial y militar."
 armyi:0 "Desarrollismo Militar"
 armyi_desc:0 "Ahora que nuestro país está aumentando su industria, nuestro ejército puede beneficiarse de ello."
 armyii:0 "Industria Militar Nacional"
 armyii_desc:0 "A medida que la tensión mundial creció, también lo hizo la producción de armas de Brasil."
 armyiv:0 "Industria Militar Nacional III"
 armyiv_desc:0 "Los generales brasileños mantuvieron un ojo vigilante sobre el creciente ejército de Argentina y sus inclinaciones hacia el Eje. El ejército brasileño presionó al gobierno para estar listo para la guerra, lo que llevó a una carrera armamentista en América del Sur."
 armyiii:0 "Industria Militar Nacional II"
 armyiii_desc:0 "Contrario a la creencia popular, e incluso si tecnológicamente inferior, el ejército brasileño era grande y tenía un suministro decente de armas y camiones. Entre 1930 y 1932, Brasil ya había desarrollado y producido autos blindados, tanques ligeros e incluso un tanque pesado de seis tripulantes equipado con 4 ametralladoras pesadas y un cañón principal lanzallamas."
 regionalpow:0 "Potencia Regional"
 regionalpow_desc:0 "Brasil dejó atrás su pasado puramente agrario y se convirtió en una potencia regional de América del Sur. No solo tenía una gran base industrial y tecnológica (para un país del tercer mundo), sino también uno de los ejércitos más grandes del mundo."
 valeriodoce_i:0 "Recursos Naturales"
 valeriodoce_i_desc:0 "Brasil tiene algunas de las mayores reservas minerales del mundo. Aproximadamente el 8% de las reservas de hierro del mundo están en Brasil, que es el principal mineral extraído en el país. Otro mineral, el niobio, tiene sus mayores reservas en el oeste de Brasil."
 valeriodoce_ii:0 "Acero"
 valeriodoce_ii_desc:0 "Para 1936 Brasil comenzó a construir la infraestructura para convertir el hierro en acero y explotar sus enormes reservas minerales. Incluso con la falta de industria para suministrar acero al país, no necesitaba ir muy lejos para conseguir grandes cantidades de él."
 valeriodoce_iii:0 "VALE"
 valeriodoce_iii_desc:0 "En 1911, el empresario estadounidense Percival Farquhar adquirió todas las acciones del Sindicato Brasileño de Hematita y cambió su nombre a Itabira Iron Ore Company ("Compañía de Mineral de Hierro de Itabira"). Percival Farquhar hizo planes para que la Itabira Iron Ore Co. exportara 10 millones de toneladas/año de mineral de hierro a los Estados Unidos utilizando buques de su sindicato, que llevarían carbón estadounidense a Brasil, haciendo así el transporte más económico. Este plan anticipó por más de 40 años un concepto, modificado y actualizado, que se convertiría en realidad bajo la dirección de Eliezer Batista, en la década de 1960, con la apertura del Puerto de Tubarão. Percival Farquhar no tuvo éxito. Aunque podía contar con la simpatía del presidente Pessoa, quien le otorgó una concesión conocida como el Acuerdo de Itabira de 1920, Farquhar encontró una feroz oposición a su proyecto, incluido el gobernador del estado de Minas Gerais (entonces casi autónomo), Artur Bernardes, quien luego sería elegido presidente. Siguieron décadas de acalorados debates, con el país prácticamente dividido entre los partidarios de las dos posiciones sin que el proyecto de Farquhar saliera del tablero de dibujo. Este plan se hizo imposible cuando Getúlio Vargas tomó el poder al frente de la Revolución de 1930 y se apoderó de las reservas de hierro que pertenecían a Farquhar, creando con ellas en 1942 la Companhia Vale do Rio Doce, como una empresa estatal, para la cual obtuvo la aprobación de Estados Unidos e Inglaterra en los Acuerdos de Washington."
 valeriodoce_iv:0 "Tungsteno"
 valeriodoce_iv_desc:0 "Brasil tiene el 2% de las reservas mundiales de tungsteno."
 valeriodoce_v:0 "Petróleo"
 valeriodoce_v_desc:0 "En Brasil, ya se conocía la existencia de petróleo durante los tiempos del régimen imperial. En ese momento, el Marqués de Olinda otorgó a José de Barros Pimentel el derecho a realizar la extracción de betún en las orillas del Río Marau, Bahía. Hasta las primeras décadas del siglo XX, algunos estudiosos y exploradores anónimos intentaron perforar algunos pozos de petróleo sin éxito. Sin embargo, en 1930, el agrónomo Manoel Inácio de Basto cambió esta situación. Supuestamente, tenía información de que los residentes de Lobato, un barrio suburbano de Salvador, utilizaban un "lodo negro" como combustible para sus lámparas. Impulsado por tales noticias, realizó pruebas y experimentos que atestiguaron la existencia de petróleo en este lugar. Sin embargo, no tenía contactos influyentes que pudieran invertir en su descubrimiento. Persistiendo en 1932, logró entregar al presidente Getúlio Vargas un informe técnico que atestiguaba su hallazgo."
 valeriodoce_vi:0 "Aluminio I"
 valeriodoce_vi_desc:0 "Brasil tiene la 5ta reserva más grande de bauxita en el mundo, pero solo estaba comenzando a aprovechar sus recursos."
 valeriodoce_vii:0 "Cromo"
 valeriodoce_vii_desc:0 "Brasil tiene aproximadamente el 1% de las reservas mundiales de cromo."
 valeriodoce_viii:0 "CSN"
 valeriodoce_viii_desc:0 "Fundada en 1941, la Companhia Siderúrgica Nacional (CSN) es la industria siderúrgica más grande de Brasil y América Latina, y una de las más grandes del mundo. Su planta principal hoy produce alrededor de 6 millones de toneladas de acero bruto y más de 5 millones de toneladas de productos laminados por año y se considera una de las más productivas del mundo."
 valeriodoce_viv:0 "Aluminio II"
 valeriodoce_viv_desc:0 "Brasil tiene la 5ta reserva más grande de bauxita en el mundo, pero solo estaba comenzando a aprovechar sus recursos."
 valeriodoce_vv:0 "Soldados del Caucho"
 valeriodoce_vv_desc:0 "La Amazonía fue una ciudad en auge debido al caucho durante la Segunda Guerra Mundial, aunque brevemente. A medida que las fuerzas japonesas dominaban militarmente el Pacífico Sur a principios de 1942 e invadían Malasia, el control del caucho quedó en manos de los japoneses, lo que culminó en una disminución del 97% del caucho asiático en el mercado mundial. Para Brasil, además de una gran gestión realizada por las exportaciones de caucho, llegaron inversiones de Estados Unidos, de alguna manera, para mantener nuestra economía estable e incluso, en ocasiones, en alza durante el período de conflicto en desarrollo. El país había encontrado la química milagrosa de la guerra debido a la apertura hacia las actividades rurales y extractivas, lo que permitió perspectivas de propulsión y crecimiento de nuestra economía. Parte de este ideal surgió de la necesidad de vivir con sus propios recursos para estimular el crecimiento de la riqueza nacional y los productos agrícolas podrían haber desarrollado sus exportaciones. En ese momento ya existía una gran oportunidad para buenos negocios entre Brasil y Estados Unidos: la Junta Federal de Comercio Exterior, con sede en Río de Janeiro, había emitido una circular a los gobiernos y asociaciones comerciales e industriales de los Estados, indicando que habían recibido un telegrama de la Embajada de Brasil, que informaba que el Departamento de Guerra de EE.UU. había comenzado algunas compras para almacenamiento, por valor de 100 millones de dólares en bienes necesarios para la defensa nacional, como bauxita, manganeso, mica, cobre, caucho, lana, cristal de roca, etc. Esto resultaría en la implementación de algunos elementos, incluida la infraestructura, solo en Belén, esta vez de Estados Unidos. Como ejemplo, tenemos el Banco de Crédito del Caucho, actual Banco de la Amazonía; el Grand Hotel, lujoso hotel construido en Belén en solo tres años, en lo que ahora es el Hilton Hotel; el aeropuerto de Belén; la base aérea de Belén; entre otros."
 estadonovo:0 "Estado Novo"
 estadonovo_desc:0 "En enero de 1938, deberían haberse llevado a cabo elecciones presidenciales. Sin embargo, alegando la existencia de un supuesto plan comunista (Plan Cohen) y aprovechando el momento de inestabilidad política que atravesaba el país, Vargas dio un golpe de estado el 10 de noviembre de 1937. Vargas contó con el apoyo de gran parte de la población (principalmente la clase media, que temía al comunismo) y los militares. Así comenzó un período dictatorial. Después del golpe, Vargas cerró el Congreso e impuso una nueva constitución (apodada la "Polaca") con varias características antidemocráticas. "Restauraremos la nación en su autoridad y libertad de acción: en su autoridad, dándole las herramientas para un poder real y efectivo que pueda superar las influencias disruptivas, internas o externas, en su libertad, abriendo la sesión plenaria del juicio nacional sobre los medios y fines del gobierno y dejándola construir libremente su historia y su destino". - Getulio Vargas"
 provisorio:0 "Gobierno Constitucional"
 provisorio_desc:0 "Basándose en el mantenimiento de los sectores que lo apoyaron e incluso en el vacío político creado por la Revolución de 1930, Getúlio Vargas alcanzó otro mandato presidencial. Esta vez podría ser elegido indirectamente por los miembros de la Asamblea Constituyente. Solo al final de su mandato habría una elección presidencial por voto directo. A diferencia de su otro gobierno, Vargas enfrentó la formación de dos tendencias políticas que marcaron esa época. Por un lado, la Alianza Nacional Libertadora reunió a miembros de la izquierda, militares y otros partidarios de sus ideas transformadas en el ámbito de la justicia social. En segundo lugar, el Integralismo Brasileño abrazó el discurso totalitario que tomó espacio en Europa y pronto abrazó a algunos sectores militares, grupos políticos conservadores y sectores de izquierda."
 dip:0 "Departamento de Prensa y Propaganda"
 dip_desc:0 "El Departamento de Prensa y Propaganda fue creado en 1939 por Getúlio Vargas para servir como una herramienta de censura. Su objetivo era 1- centralizar y coordinar toda la propaganda (interna y externa) 2- Controlar y organizar el turismo 3- Censurar teatro, radio, películas, libros y prensa escrita 4- Colaborar con la prensa extranjera para evitar la divulgación de información sensible y finalmente 5- Organizar y dirigir la propia radio del gobierno."
 getulismo:0 "Getulismo"
 getulismo_desc:0 "Getúlio Dornelles Vargas fue uno de los políticos brasileños más importantes y con una personalidad más idolatrada o detestada. El período conocido como la era Vargas, que comenzó en 1930 con la revolución política que cambió el curso de la República en Brasil y tuvo su fin en 1945 con el final de la Segunda Guerra Mundial y la destitución de Vargas del poder por los militares, contribuyó a la imagen de Vargas y su hábil estilo de gobierno se volvió casi folclórico. En general, historiadores, periodistas y politólogos han llamado a este estilo de Vargas como getulismo o varguismo. El sufijo "ismo" significa, al mismo tiempo, una forma única de gobernar y aclamación por parte de las personas que adoraban su personalidad: los getulistas."
 clt:0 "Leyes Laborales"
 clt_desc:0 "La CLT surgió como una necesidad institucional después de la creación del Tribunal de Trabajo en 1939. En enero de 1942, el presidente Getulio Vargas y el ministro Alexandre Marcondes Filho intercambiaron las primeras ideas sobre la necesidad de una consolidación de las leyes laborales. La idea principal era crear la "Consolidación de las Leyes del Trabajo y la Seguridad Social". Fueron invitados a formar parte del contrato los abogados Joseph Segadas Viana, Oscar Saraiva, Luis Augusto Rego Monteiro, Dorval Lacerda Marcondes y Arnaldo Lopes Süssekind. En la primera reunión se decidió que el comité se dividiría en Trabajo y Bienestar y se crearían dos consolidaciones diferentes. Las fuentes materiales de la CLT fueron, en primer lugar, las conclusiones del 1er Congreso Brasileño de Derecho Social, celebrado en mayo de 1941 en São Paulo, para celebrar el cincuentenario de la Encíclica Rerum Novarum, organizado por el profesor Cesarino Junior y el abogado Rui Azevedo Sodré. La segunda fuente fueron las convenciones internacionales de trabajo. La tercera fue la propia Encíclica Rerum Novarum y finalmente las opiniones de los asesores legales Vianna y Oscar Saraiva, aprobadas por el Ministro de Trabajo. En noviembre de 1942, se presentó el proyecto de Código Laboral, que posteriormente se publicó en el Diario Oficial para sugerencias. Después de estudiar el proyecto, Getúlio Vargas lo entregó a los coautores y los designó para examinar las sugerencias y escribir el proyecto final, finalmente firmado el 1 de mayo de 1943. La CLT se llama la Consolidación de las Leyes del Trabajo, en lugar de Código de las Leyes del Trabajo porque su objetivo era simplemente reunir la dispersa legislación laboral existente en ese momento, consolidándola. De ahí su nombre. No pudo recibir el nombre de "Código" porque no es una ley nueva, solo una reunión consolidada. También está claro que una ley se llamará "Código" cuando las disposiciones legales en el texto legislativo se voten una por una y simultáneamente por el Congreso. Esto significa que deben votarse artículo por artículo."
 populism:0 "Populismo"
 populism_desc:0 "El populismo es un tipo de gobierno que tiene las siguientes características: autoritarismo, estatismo, corporativismo, culto al líder combinado con concesiones parciales a los estratos más pobres de la población para obtener su apoyo. Ocurrió en América Latina entre los años 30 y 50, y tiene en Getulio Vargas en Brasil, Juan Perón en Argentina y Lázaro Cárdenas en México a sus representantes más notorios."
 integralismo:0 "Integralismo"
 integralismo_desc:0 "El Integralismo Brasileño aboga, en línea con el pensamiento tradicionalista, que cada nación necesita un sistema político adecuado a su propia historia, cultura, religión y pensamiento. Da prioridad a la preservación de la cultura local, la tradición, las costumbres y el desarrollo de las áreas rurales como una forma de vencer el cosmopolitismo y el multiculturalismo. El integralismo es contrario al modernismo filosófico y práctico, que entiende como masificador y unificador. Muchos fundamentalistas también son contrarios a los regímenes de derecha ejercidos en la Europa del siglo XX y llaman a estos movimientos "extranjeros". Así, predican un movimiento realmente portugués o brasileño, ya sea uno u otro país, libre de cualquier otro movimiento extranjero. Por lo tanto, a veces se asocia con el movimiento ultranacionalista. Además, los fundamentalistas abogan por una forma de gobierno basada en el vínculo del estado con la familia, defendiendo principios éticos, religiosos y morales para los hombres, luchando así contra la extinción del estado defendida por Karl Marx y los comunistas o socialistas."
 esquerda:0 "Izquierda"
 esquerda_desc:0 "En el campo de la política, la política de izquierda describe una posición que apoya la igualdad social. Por lo general, implica una preocupación por los ciudadanos que se consideran en desventaja en comparación con otros, y una suposición de que existen desigualdades injustificadas que deben reducirse o abolirse. Los términos "derecha" e "izquierda" se crearon durante la Revolución Francesa (1789-1799) y se referían al lugar donde se sentaban los políticos en el parlamento francés, quienes se sentaban a la derecha de la silla del presidente parlamentario eran en general favorables al Ancien Régime. El uso del término "izquierda" se volvió más prominente después de la restauración de la monarquía francesa en 1815 y se aplicó a los "Independientes". Más tarde, el término se aplicó a una serie de movimientos sociales, especialmente el republicanismo, el socialismo, el comunismo y el anarquismo. Actualmente, el término "izquierda" se ha utilizado para describir una amplia gama de movimientos, incluidos el movimiento por los derechos civiles, los movimientos contra la guerra y los movimientos ambientales."
 direita:0 "Derecha"
 direita_desc:0 "La Derecha describe una visión o posición específica que acepta la jerarquía social y la desigualdad social como inevitables, naturales, normales o deseables. Esta postura política generalmente justifica esta posición basándose en la ley natural y la tradición. El término "derecha" se ha utilizado para referirse a diferentes posiciones políticas a lo largo de la historia. Los términos "política de derecha" y "política de izquierda" se acuñaron durante la Revolución Francesa (1789-99) y se referían al lugar donde se sentaban los políticos en el Parlamento francés; aquellos que se sentaban a la derecha de la silla del presidente parlamentario eran en general favorables al antiguo régimen, el Ancien Régime. La Derecha original en Francia se formó como una reacción contra la Izquierda y estaba compuesta por políticos que defendían la jerarquía, la tradición y el clericalismo. El uso de la expresión le droite (derecha) se volvió prominente en Francia después de la restauración de la monarquía en 1815, cuando le droit se aplicó para describir la ultramonarquía. En los países de habla inglesa, el término no se utilizó hasta el siglo XX, cuando comenzó a describir discretamente la posición que los políticos e ideólogos defendían en el plan de gobierno presentado."
 pcb:0 "Partido Comunista Brasileño"
 pcb_desc:0 "El Partido Comunista Brasileño fue fundado en Niteroi, bajo el nombre de Partido Comunista de Brasil, el 25 de marzo de 1922, por nueve delegados que representaban a unos 73 activistas de diferentes regiones de Brasil. Ellos fueron: Abilio de Nequete (barbero libanés), Astrojildo Pereira (periodista de Río de Janeiro), Cristiano Cordeiro (contador de Recife), Hermogênio da Silva Fernandes (electricista de la ciudad de Cruzeiro), João da Costa Pimenta, Carlos Henrique (diseñador gráfico de São Paulo), Joaquim Barbosa (sastre de Río de Janeiro), José Elias da Silva (zapatero de Río de Janeiro), Luis Peres (barrendero de Río de Janeiro) y Manuel Cendón (sastre español). El nombre de la fundación del partido es "Partido Comunista de Brasil", pero sus miembros se referían a la organización como el Partido Comunista Brasileño o como el Partido Comunista de Brasil, sin distinción, como lo demuestra la carta de Astrojildo Pereira a la Internacional Comunista con fecha del 9 de agosto de 1922. La reunión fundacional se considera como el Primer Congreso del PCB, durante el cual se eligió el primer Comité Ejecutivo Central (CEC), compuesto por diez miembros (cinco titulares y cinco suplentes). Los titulares fueron: Abilio de Nequete (Secretario General), Astrojildo Pereira (prensa y propaganda), Antonio Canellas (secretario internacional), Luis Peres (fracciones sindicales) y Cruz Junior (tesoreros); los suplentes fueron: Cristiano Cordeiro, Rodolfo Coutinho, Antonio Carvalho, Joaquim Barbosa y Manuel Cendón. Siguiendo la tendencia global entre los partidos comunistas, el 4 de abril del mismo año se publicó en el Diario Oficial el anuncio de su fundación, pero con el nombre de Partido Comunista - Sección Brasileña de la Internacional Comunista (PC-SBIC). También se redactó una constitución en la primera reunión. El PCB fue la matriz de la que surgieron varios partidos importantes en la dinámica política brasileña: el Partido Popular Socialista (PPS), el Partido Comunista de Brasil (PCdoB), el Movimiento Revolucionario Ocho de Octubre (MR8) y el actual PCB, además de todos los grupos trotskistas y estalinistas que han ido y venido desde entonces."
 cisplatina:0 "Cisplatina"
 cisplatina_desc:0 "Cisplatina fue una provincia del Reino Unido de Portugal, Brasil y Algarve y luego del Imperio de Brasil. La provincia correspondía al actual territorio de Uruguay. Los argentinos la reclamaban como parte del antiguo Virreinato del Río de la Plata. El Imperio de Brasil la mantuvo como necesaria para la defensa de las provincias del sur. La separación ocurrió en 1828, con la independencia del territorio que formó la República Oriental del Uruguay."
 parag:0 "Anexión de Paraguay"
 parag_desc:0 "En 1864, Paraguay invadió Brasil, Argentina y Uruguay, llevando a la guerra más grande jamás luchada en América del Sur. Durante la 'Guerra de Paraguay', la Triple Alianza, liderada por el Imperio Brasileño, derrotó a los paraguayos, lo que llevó a la muerte del 60% de la población paraguaya y el 90% de su población masculina. El costo económico y político de la guerra terminó con el Imperio Brasileño. Además, con la necesidad de repoblar su territorio, Paraguay aceptó a algunos colonos brasileños. Es hora de acabar con esta burla de país y hacerlo parte de nuestra nación como debería haber hecho el imperio. Y si Argentina se queja, también podemos invadirla."
 fascistaregime:0 "Régimen Fascista"
 fascistaregime_desc:0 "Algunos veían al hombre solo en su realidad económica: el hombre económico de Marx. Otros solo veían la realidad política: es el hombre cívico de las democracias agnósticas. Otros solo veían las realidades del placer sensual: el hombre pansexualista de Freud. Otros solo veían las realidades de los impulsos violentos y dominantes: el superhombre de Nietzsche. Otros solo veían las realidades de diferenciación del germoplasma; y engendraron al hombre raza de Gumplowicz Ludwig, Gustav Ratzenhofer, Houston Stewart Chamberlain y Gobineau. Anteriormente, Rousseau y Locke habían considerado solo la bondad natural del ser humano, mientras que Hobbes consideraba solo la maldad natural de nuestra especie. – Plinio Salgado. Para Plinio Salgado la consecuencia de estas concepciones "mutiladas" del hombre es la producción de monstruos: "El monstruo individual, el monstruo comunidad, el monstruo estado, el monstruo raza, el monstruo libertad.""
 pcbii:0 "Régimen Comunista"
 pcbii_desc:0 "El estalinismo es el medio de gobierno y las políticas relacionadas implementadas por Joseph Stalin. Las políticas estalinistas en la Unión Soviética incluyeron el terror estatal, la industrialización rápida, la teoría del socialismo en un solo país, un estado centralizado, la colectivización de la agricultura, el culto a la personalidad en el liderazgo y la subordinación de los intereses de los partidos comunistas extranjeros a los del Partido Comunista de la Unión Soviética, considerado por el estalinismo como el partido de vanguardia de la revolución comunista en ese momento. El estalinismo promovió la escalada del conflicto de clases, utilizando la violencia estatal para purgar forzosamente la sociedad de los supuestos partidarios de la burguesía, considerándolos amenazas para la búsqueda de la revolución comunista que resultó en una violencia política y persecución sustancial de dichas personas. Estos incluían no solo a la burguesía sino también a trabajadores acusados de simpatías contrarrevolucionarias."
 pcbiii:0 "Intelectuales Marxistas"
 pcbiii_desc:0 "La Liga Comunista de Trotskistas era un refugio placentero para los intelectuales comunistas, y en 1933 Rachel de Queiroz se unió a este grupo. Se mudó a São Paulo, donde vivió con Livio Xavier, Aristides Lobo, Mario Pedrosa y su esposa, Mary Houston. Rachel los encontró mientras traducía a Trotsky y admiraba sus cualidades intelectuales tanto como sus puntos de vista revolucionarios. (DULLES, 1977, p. 405)"
 pcbiv:0 "Marxismo"
 pcbiv_desc:0 "El marxismo es un método de análisis socioeconómico que analiza las relaciones de clase y el conflicto social utilizando una interpretación materialista del desarrollo histórico y una visión dialéctica de la transformación social. Se origina en las obras de los filósofos alemanes Karl Marx y Friedrich Engels de mediados y finales del siglo XIX."
 pcbv:0 "Reforma Agraria"
 pcbv_desc:0 "Las primeras concesiones de tierras en Brasil fueron otorgadas a hombres poderosos económicamente, capaces de asumir costos con grandes instalaciones y la compra de esclavos. La nueva población de hombres libres que llegó no tenía acceso a la tierra, que ya tenía propietarios. Así, se volvieron dependientes de los grandes terratenientes, trabajando como artesanos, soldados o aventureros, lo que permitió mantener el control de la tierra. El pequeño plantador se convierte en residente y los sitiadores se convirtieron en contratistas para talar o en agregados para tareas auxiliares de las empresas. Celso Furtado cita la donación de tierras para plantaciones de café en Espírito Santo a familias (casi todas alemanas) que estaban bajo el control de los comerciantes, quienes finalmente monopolizaron la tierra. El autor afirma que "la propiedad de la tierra se utilizó para formar y moldear un tipo particular de comunidad que nace protegida y al servicio de los objetivos de negocio agrocomercial". Esto explica por qué la masa de esclavos liberados se convirtió en comunidades tuteladas sin afectar mucho el negocio de la empresa agrocomercial en el país. En este sentido, se inserta la declaración de autores que describieron las grandes haciendas como un sistema de poder, para mantener el control de la tierra. En Brasil, en dos momentos históricos del siglo XX, los movimientos campesinos defendieron la tesis de la revolución agraria. El primero tuvo lugar entre los años 1920 y 1930, con la Columna Prestes y la creación del Partido Comunista Brasileño (PCB). Otro momento ocurrió en la década de 1960 con la creación de las Ligas Campesinas (con el lema "Reforma Agraria en la ley o por la fuerza") y en el episodio de la Guerrilla del Araguaia."
