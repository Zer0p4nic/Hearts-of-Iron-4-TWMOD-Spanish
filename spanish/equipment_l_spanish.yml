 JAP_rocket_artillery_equipment_desc:0 "La artillería de cohetes es menos precisa y tiene una tasa de fuego sostenido mucho más baja que las baterías de cañones de artillería tradicionales. Sin embargo, tienen la capacidad de golpear simultáneamente un objetivo con múltiples cohetes con efectos devastadores."
 JAP_rocket_artillery_equipment_1:0 "Lanzacohetes Tipo 4 de 20 cm"
 JAP_rocket_artillery_equipment_1_short:0 "Lanzacohetes Tipo 4 de 20 cm"
 JAP_rocket_artillery_equipment_1_desc:0 "El lanzacohetes Tipo 4 de 20 cm era un mortero de cohetes de 203 mm utilizado por el IJA como un arma de bajo costo y fácil de producir con mayor precisión que los morteros tradicionales. El Tipo 4 se distribuyó en grandes cantidades de 1943 a 1945 y se utilizó extensamente en las campañas del Pacífico."
 JAP_rocket_artillery_equipment_2:0 "Lanzacohetes Tipo 4 de 40 cm"
 JAP_rocket_artillery_equipment_2_short:0 "Lanzacohetes Tipo 4 de 40 cm"
 JAP_rocket_artillery_equipment_2_desc:0 "El lanzacohetes Tipo 4 de 40 cm era un mortero de cohetes de 400 mm utilizado por el IJA en un papel similar al de su primo de 203 mm. A diferencia del de 20 cm, que no requería equipo de lanzamiento especial, el Tipo 4 de 40 cm necesitaba rieles de lanzamiento fabricados especialmente. Se utilizó de 1943 a 1945 y se produjo en paralelo con la versión de 20 cm."
 
