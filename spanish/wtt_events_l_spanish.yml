 #Ask soviet for support
 wtt_warlord_vs_prc.1.t:0 "[warlord.GetLeader] suplica por apoyo"
 wtt_warlord_vs_prc.1.desc:0 "Una delegación de [warlord.GetLeader] ha llegado a Moscú para indagar sobre un posible apoyo en una lucha de poder interna del partido. Aseguran que [communist_china.GetLeader] no está suficientemente comprometido con la causa del comunismo y puede, de hecho, albergar pensamientos reaccionarios y traicionar la revolución en su fase más crítica.\n\n[warlord.GetLeader] en cambio propone que lo respaldemos, prometiendo lealtad eterna e indestructible a la causa comunista en general y a [SOV.GetLeader] en particular."
 wtt_warlord_vs_prc.1.a:0 "Un títere leal puede resultar útil."
 wtt_warlord_vs_prc.1.a_tooltip:0 "Esto llevará a una guerra con §H[communist_china.GetNameDef]§! si se niegan.\n"
 wtt_warlord_vs_prc.1.b:0 "No tenemos uso para tal oportunismo descarado."
 #soviet support new warlord and tells communist_china that they are done.
 wtt_warlord_vs_prc.2.t:0 "Un mensaje de [soviet.GetLeader]"
 wtt_warlord_vs_prc.2.desc:0 "El representante del gobierno [SOV.GetAdjective] nos ha informado que [SOV.GetLeader] alberga serias dudas sobre la precisión de la interpretación de la teoría marxista por parte de [communist_china.GetLeader]. En esta fase crítica de la lucha de clases en China, no debemos desviarnos de la correcta aplicación de las enseñanzas marxista-leninistas. Parece que Moscú cree que [warlord.GetLeader] tiene un mejor entendimiento de lo que se necesita para avanzar en la causa comunista en China. En lo que respecta a Moscú, el partido haría bien en aceptar a [warlord.GetLeader] como el nuevo presidente, o sufrir la desdicha de [SOV.GetLeader]."
 wtt_warlord_vs_prc.2.a:0 "Envía a [communist_china.GetLeader] a Moscú para resolver esto."
 wtt_warlord_vs_prc.2.b:0 "Nunca nos inclinaremos ante traidores!"
 #soviet tells Warlord no support
 wtt_warlord_vs_prc.3.t:0 "[SOV.GetLeader] se niega"
 wtt_warlord_vs_prc.3.desc:0 "[SOV.GetLeader] aparentemente sigue sin convencerse de nuestra lealtad o capacidad de liderazgo. El gobierno [SOV.GetAdjective] continúa apoyando a [communist_china.GetLeader] como presidente del Partido Comunista de China."
 wtt_warlord_vs_prc.3.a:0 "Mantengamos esto entre nosotros."
 #Warlord is told they are now the new communist_china.
 wtt_warlord_vs_prc.4.t:0 "[communist_china.GetNameDefCap] se rinde"
 wtt_warlord_vs_prc.4.desc:0 "Los desesperados llamados de [communist_china.GetLeader] a [SOV.GetLeader] hicieron poco para convencer a los soviéticos de su lado. Reconociendo una lucha perdida, [communist_china.GetLeader] ha reconocido públicamente sus errores y prometido trabajar con nosotros para asegurar la victoria de la revolución."
 wtt_warlord_vs_prc.4.a:0 "Bien."
 ##Neighboring warlord told to join or die
 wtt_warlord_vs_prc.10.t:0 "Únete o muere."
 wtt_warlord_vs_prc.10.desc:0 "Frente a la elección entre renunciar al poder o desafiar el farol soviético, [communist_china.GetLeader] eligió lo último. Desafortunadamente, parece que [SOV.GetLeader] no estaba faroleando y las hostilidades han comenzado. Dada nuestra posición precaria, hemos estado sometidos a una intensa presión por parte de ambos lados, con los soviéticos exigiendo que los ayudemos a expulsar al traidor.\n\nLa negativa, dicen, sería lo mismo que elegir alinearse con [communist_china.GetLeader]."
 wtt_warlord_vs_prc.10.a:0 "No vale la pena morir por [communist_china.GetLeader]"
 wtt_warlord_vs_prc.10.b:0 "No seremos parte de esto."
 #Soviet asks WTT_communist_china for more stuff after having supported them
 wtt_warlord_vs_prc.21.t:0 "[From.GetLeader] exige nuestro apoyo"
 wtt_warlord_vs_prc.21.desc:0 "Un mensaje de [From.GetLeader] ha llegado, exigiendo que aumentemos las entregas de la ayuda económica acordada previamente."
 wtt_warlord_vs_prc.21.a:0 "Este es el precio que pagamos."
 wtt_warlord_vs_prc.21.b:0 "Esto es un robo!"
 wtt_warlord_vs_prc.22.t:0 "[From.GetNameDefCap] acepta"
 wtt_warlord_vs_prc.22.desc:0 "A pesar de las protestas habituales de [From.GetLeader], ha acordado aumentar el ritmo de los pagos como solicitamos."
 wtt_warlord_vs_prc.22.a:0 "Debería rezar para que no alteremos el trato más."
 wtt_warlord_vs_prc.23.t:0 "[From.GetNameDefCap] se niega"
 wtt_warlord_vs_prc.23.desc:0 "[From.GetLeader] ha respondido a nuestra solicitud de apoyo adicional con una negativa rotunda, afirmando que su nación es completamente incapaz de realizar los pagos 'absurdos' que exigimos."
 wtt_warlord_vs_prc.23.a:0 "Él prometió, y obtendremos lo que es nuestro!"
 wtt_warlord_vs_prc.23.b:0 "Déjalo pasar solo esta vez."
 #Soviet asks WTT_communist_china to become puppet
 wtt_warlord_vs_prc.31.t:0 "[From.GetLeader] exige una cooperación más cercana"
 wtt_warlord_vs_prc.31.desc:0 "Un mensaje de [From.GetLeader] ha llegado, diciendo que nuestra etapa de la lucha revolucionaria es una particularmente vulnerable que podría caer fácilmente víctima de la contrarrevolución. Su representante especial ha sido instruido para mantener una vigilancia cercana sobre los acontecimientos en nuestra nación y aconsejarnos sobre cómo lograr la victoria en la lucha de clases.\n\nLa nota añade que cualquier desviación de sus 'sugerencias' se considerará un signo de que elementos reaccionarios han tomado control de nuestro gobierno, y que se tomarán las medidas necesarias."
 wtt_warlord_vs_prc.31.a:0 "Nos complace la oportunidad de aprender."
 wtt_warlord_vs_prc.31.b:0 "No necesitamos que nadie nos diga qué hacer."
 wtt_warlord_vs_prc.32.t:0 "[From.GetNameDefCap] acepta"
 wtt_warlord_vs_prc.32.desc:0 "[From.GetLeader] ha recibido a nuestro representante especial y lo ha nombrado su asesor personal. Ahora tenemos un muy buen control sobre sus políticas internas y externas."
 wtt_warlord_vs_prc.32.a:0 "Vio la razón."
 wtt_warlord_vs_prc.33.t:0 "[From.GetNameDefCap] se niega"
 wtt_warlord_vs_prc.33.desc:0 "Aunque receptivo a la idea, [From.GetLeader] ha declinado educadamente pero con firmeza nuestra demanda de influir en sus políticas de manera más directa. Parecería que somos 'desconocidos' con las condiciones en el terreno y deberíamos dejar la implementación de las enseñanzas marxistas a los expertos locales."
 wtt_warlord_vs_prc.33.a:0 "Quizás necesitemos repetirnos con más fuerza."
 wtt_warlord_vs_prc.34.t:0 "[From.GetNameDefCap] se niega a pagar"
 wtt_warlord_vs_prc.34.desc:0 "[From.GetLeader] ha ignorado las demandas cada vez más insistentes de que transfiera los pagos que acordamos anteriormente. Incluso solicitar que venga a Moscú para explicarse ha quedado sin respuesta."
 wtt_warlord_vs_prc.34.a:0 "¿Así que quiere ponernos a prueba?"
 # PRC informed a warlord wants to create a faction
 wtt_warlord_vs_prc.35.t:0 "Alianza [From.GetAdjective]"
 wtt_warlord_vs_prc.35.desc:0 "[From.GetNameDefCap] ha solicitado que los comunistas chinos se unan en una sola facción, un Frente Popular, para derrotar a los nacionalistas, reaccionarios e invasores extranjeros bajo un mismo estandarte."
 wtt_warlord_vs_prc.35.a:0 "El pueblo es el héroe ahora!"
 wtt_warlord_vs_prc.35.b:0 "Esto va en contra de los intereses [Root.GetAdjective]."
 # If a human PRC rejects the faction, the warlord can dismantle it altogether
 wtt_warlord_vs_prc.36.t:0 "[From.GetLeader] rechaza la alianza"
 wtt_warlord_vs_prc.36.desc:0 "[From.GetNameDefCap] ha rechazado el camino claramente ventajoso de un Frente Popular unido contra los nacionalistas, reaccionarios e invasores extranjeros, afirmando en cambio que nuestra alianza sería 'contra los intereses [From.GetAdjective].'"
 wtt_warlord_vs_prc.36.a:0 "Solo tendremos que ir solos."
 wtt_warlord_vs_prc.36.b:0 "También podríamos disolver el Frente Unido por completo."
 wtt_manchukou.1.t:0 "[From.GetNameDefCap] exige sumisión"
 wtt_manchukou.1.desc:0 "Parece que [From.GetLeader] ha tomado la decisión de finalmente expandir su autoridad a las áreas más remotas de China. Un representante del Gobierno [From.GetAdjective] ha llegado, exigiendo que nos inclinemos ante el único verdadero Emperador de China, el Hijo del Cielo, [From.GetLeader]. Negarse a hacerlo, continuó, sería castigado como traición del más alto grado."
 wtt_manchukou.1.a:0 "Todo este asunto de la República nunca iba a funcionar de todos modos."
 wtt_manchukou.1.b:0 "Que lo intente."
 wtt_manchukou.2.t:0 "[From.GetLeader] se rinde"
 wtt_manchukou.2.desc:0 "[From.GetLeader] ha enviado al mensajero de regreso con una nota personal, prometiendo estricta obediencia y dando la bienvenida a [MAN.GetLeader] como el verdadero líder de China."
 wtt_manchukou.2.a:0 "Él sabe su lugar."
 wtt_manchukou.3.t:0 "[From.GetLeader] se niega"
 wtt_manchukou.3.desc:0 "[From.GetLeader] ha respondido a nuestra generosa oferta con una serie de insultos y maldiciones, haciendo afirmaciones sobre la ascendencia y cualidades personales del Emperador [MAN.GetLeader] que son tanto inexactas como muy ofensivas."
 wtt_manchukou.3.a:0 "Le enseñaremos modales."
 wtt_manchukou.11.t:0 "El Plan Quinquenal"
 wtt_manchukou.11.desc:0 "El nuevo Plan Quinquenal que detalla cómo nuestro gobierno espera hacer crecer la economía en los próximos años está tomando forma lentamente. Existen diferencias significativas entre los varios departamentos sobre dónde debería estar el enfoque principal.\n\nSi bien existe consenso en que una expansión de la industria pesada debería ser el objetivo, lo que estas nuevas fábricas deberían producir todavía está en discusión.\n\nSe debe tomar una decisión para romper el estancamiento."
 wtt_manchukou.11.a:0 "Desarrollar nuestra industria de aviación"
 wtt_manchukou.11.b:0 "Invertir en la industria automotriz"
 wtt_manchukou.11.c:0 "Un programa general de industrialización"
 wtt_manchukou_bandit_sabotage.21.t:0 "Fábrica de armas saboteada"
 wtt_manchukou_bandit_sabotage.21.desc:0 "Han llegado informes de una de nuestras fábricas en [state.GetName], informando que se produjo un gran incendio anoche. Los bomberos locales todavía están luchando contra las llamas, pero están seguros de que tendrán el fuego bajo control para el final del día. El daño a la fábrica parece ser significativo, ya que el fuego parece haber comenzado en el área de almacenamiento de productos químicos altamente inflamables.\n\nLa inteligencia militar ha comenzado una investigación exhaustiva para averiguar cómo pudo estallar el fuego a pesar de las estrictas medidas de seguridad. Las primeras pistas indican que el incendio podría haber sido provocado."
 wtt_manchukou_bandit_sabotage.21.a:0 "Estos terroristas deben ser perseguidos!"
 wtt_manchukou_bandit_sabotage.22.t:0 "Fábrica civil saboteada"
 wtt_manchukou_bandit_sabotage.23.t:0 "Puente volado"
 wtt_manchukou_bandit_sabotage.23.desc:0 "En algún momento durante la última noche, un importante puente ferroviario en [state.GetName] colapsó bajo el peso de un tren de municiones que pasaba. Los esfuerzos de rescate y recuperación se han visto dificultados por las explosiones secundarias de las municiones. La tripulación del tren sigue desaparecida, se presume que está muerta.\n\nLa inteligencia militar ha despachado un equipo para investigar el sitio tan pronto como sea seguro hacerlo, para averiguar cómo un puente robusto pudo colapsar sin señales de advertencia.\n\nTestigos locales informan haber visto a un pequeño grupo en el valle debajo del puente el día antes del colapso. "
 generic.11.t:0 "Fin de la Guerra Civil"
 generic.11.d:0 "La guerra que ha desgarrado nuestra nación ha terminado al fin. Ahora podemos comenzar la tarea de unificar al pueblo y reparar la destrucción."
 generic.11.a:0 "Juntos, trabajaremos por un futuro mejor!"
 generic.12.t:0 "Intentos [From.GetAdjective] de Sabotear Suez"
 generic.12.d:0 "La inteligencia militar indica que los [From.GetAdjective] tienen la intención de utilizar demoliciones a gran escala y barcos bloqueadores para sabotear el Canal de Suez. Si deseamos detenerlos, no tenemos mucho tiempo."
 generic.12.a:0 "No podemos permitir esto!"
 generic.13.t:0 "Intentos [From.GetAdjective] de Sabotear Panamá"
 generic.13.d:0 "La inteligencia militar indica que los [From.GetAdjective] tienen la intención de utilizar demoliciones a gran escala y barcos bloqueadores para sabotear el Canal de Panamá. Si deseamos detenerlos, no tenemos mucho tiempo."
 generic.14.t:0 "[From.GetName] Emite Protesta Diplomática"
 generic.14.d:0 "Los enviados [From.GetAdjective] han presentado una fuerte protesta diplomática a nuestro gobierno con respecto a la presencia de nuestros agregados en naciones con las que están actualmente en conflicto militar. Exigen la retirada inmediata de nuestra misión militar."
 generic.14.a:0 "Es una solicitud razonable."
 generic.14.b:0 "Nuestros agregados serán enviados a donde nos plazca."
 attache_political_power_tt:1 "Debido a nuestra relativa fuerza y nuestra §Yopinión§! de ellos, esto tendrá el siguiente efecto:\n"
 attache_fascism_tt:0 "Debido a la cantidad de apoyo §YFascismo§! en nuestro país, esto tendrá el siguiente efecto:\n"
 attache_communism_tt:0 "Debido a la cantidad de apoyo §YComunismo§! en nuestro país, esto tendrá el siguiente efecto:\n"
 attache_democratic_tt:0 "Debido a la cantidad de apoyo §YDémocratico§! en nuestro país, esto tendrá el siguiente efecto:\n"
 attache_neutrality_tt:0 "Debido a la cantidad de apoyo §YNo alineados§! en nuestro país, esto tendrá el siguiente efecto:\n"
 generic.15.t:0 "[From.GetName] Retira Agregado"
 generic.15.d:0 "En respuesta a nuestras demandas, [From.GetNameDef] ha retirado su misión militar a nuestros enemigos."
 generic.16.t:0 "[From.GetName] Mantiene Agregado"
 generic.16.d:0 "A pesar de nuestras demandas, [From.GetNameDef] se ha negado a retirar su misión militar a nuestros enemigos, afirmando que 'no tenemos derecho a interferir en los asuntos internos [From.GetAdjective].'"
 generic.16.a:0 "Veremos sobre eso."
 canals_tt:0 "Controlar los bancos del canal en el próximo mes para prevenir el plan del enemigo."
 generic.17.t:0 "[From.GetName] Se Enferma"
 generic.17.d:0 "En el servicio de [From.GetHerHis] a [From.From.GetNameDef], parece que [From.GetRank] [From.GetName] se ha arriesgado [From.GetHerselfHimself] demasiado. Como resultado del mal clima en su área operativa, [From.GetRank] ha caído enfermo, y probablemente necesitará tiempo para recuperarse. Hasta que [From.GetSheHe] se mejore, [From.GetSheHe] no estará rindiendo [From.GetHerHis] al nivel habitual."
 generic.18.t:0 "[From.GetName] Herido"
 generic.18.d:0 "Al llevar la batalla a una conclusión exitosa, parece que [From.GetRank] [From.GetName] se puso [From.GetHerselfHimself] en un riesgo excesivo mientras lideraba a [From.GetHerHis] hombres. [From.GetSheHeCap] ha sido herido, y probablemente tomará tiempo para que las heridas sanen completamente, hasta lo cual [From.GetRank] no estará rindiendo [From.GetHerHis] al nivel habitual."
 japan_border_conflict.1.t:0 "Provocación japonesa en nuestra frontera"
 japan_border_conflict.1.desc:0 "Como parte del mantenimiento de la línea de demarcación en la frontera entre nosotros y [JAP.GetNameDef], se envió un grupo de trabajo para revisar los marcadores de demarcación cerca del Lago Khasan. Al acercarse a la frontera, el grupo de trabajo fue atacado por un puesto de avanzada japonés local.\n\nHemos presentado una protesta diplomática formal, pero el embajador japonés sostiene que el grupo de trabajo fue enviado para mover los marcadores y permitirnos reclamar más territorio.\n\nLos japoneses nos han asegurado que respetarán la frontera, pero no permitirán ninguna 'alteración' de la demarcación actual y responderán con fuerza si intentamos hacerlo.\n\nEsto significa efectivamente que ya no podemos movernos libremente por nuestro territorio en la zona."
 japan_border_conflict.1.a:0 "Inaceptable."
 japan_border_conflict.2.t:0 "Victoria japonesa en el Lago Khasan"
 japan_border_conflict.2.desc:0 "Tras un enfrentamiento entre las fuerzas [SOV.GetAdjective] y japonesas en la zona fronteriza alrededor del Lago Khasan, las fuerzas [SOV.GetAdjective] están supuestamente en plena retirada. Las unidades japonesas han ocupado varias colinas estratégicas alrededor de la zona y han comenzado a fortificar sus posiciones.\n\nDurante la batalla, los japoneses capturaron varios tanques [SOV.GetAdjective], que han sido enviados a Tokio para su evaluación."
 japan_border_conflict.2.a:0 "Hemos resuelto este asunto honorable."
 japan_border_conflict.2.b:0 "Debemos preparar una respuesta adecuada."
 japan_border_conflict.3.t:0 "Derrota japonesa en el Lago Khasan"
 japan_border_conflict.3.desc:0 "Tras un enfrentamiento entre las fuerzas [SOV.GetAdjective] y japonesas en la zona fronteriza alrededor del Lago Khasan, el embajador japonés en Moscú ha solicitado un alto el fuego.\n\nVarios asaltos japoneses a las posiciones [SOV.GetAdjective] fracasaron con numerosas bajas durante la batalla, lo que ha generado preocupaciones en el ejército japonés sobre las capacidades de sus fuerzas."
 japan_border_conflict.3.a:0 "Es mejor fracasar con honor que nunca intentar."
 japan_border_conflict.3.b:0 "Nuestras fuerzas se han defendido bien."
 japan_border_conflict.4.t:0 "Empate en el Lago Khasan"
 japan_border_conflict.4.desc:0 "Los combates entre las fuerzas japonesas y [SOV.GetAdjective] alrededor del Lago Khasan se han calmado después de que ambos lados se retiraron de la región disputada para reagruparse y reabastecerse. Reconociendo la futilidad de nuevas ofensivas, el ejército japonés ha solicitado un alto el fuego y negociaciones para fijar la frontera."
 japan_border_conflict.4.a:0 "Obtuvimos valiosa experiencia."
 japan_border_conflict.5.t:0 "Escalación en el Lago Khasan"
 japan_border_conflict.5.desc:0 "Los combates continúan entre las fuerzas japonesas y [SOV.GetAdjective] alrededor del Lago Khasan. En un esfuerzo por romper el estancamiento, las fuerzas japonesas en otras áreas también han comenzado a enfrentarse a las fuerzas [SOV.GetAdjective] en ese sector. La inteligencia sugiere que los japoneses podrían pronto reforzar el ataque con nuevas tropas transferidas de otras partes de su Imperio."
 japan_border_conflict.5.a:0 "Debemos mantener la línea."
 JAP_kalkin_gol:0 "Soviéticos probados"
 wtt_prc.30.t:0 "Provocación exitosa"
 wtt_prc.30.desc:0 "Trabajando bajo la cobertura de la noche, nuestros camaradas en [JAP.GetManchuriaPuppet] han saboteado una fábrica japonesa. Los detalles sobre los daños causados son escasos, ya que los imperialistas han declarado toda el área como restringida.\n\nEste hecho por sí solo debería indicarnos que hemos golpeado donde duele. Queda por ver si esto provocará alguna acción por parte de los japoneses."
 wtt_prc.30.a:0 "Hemos golpeado el nido de avispas!"
 wtt_prc.31.desc:0 "Trabajando bajo la cobertura de la noche, nuestros camaradas en [JAP.GetManchuriaPuppet] han logrado sabotear un puente vital. El pequeño grupo de comandos informa que el puente ha sido completamente destruido y se llevó consigo a un tren de municiones mientras colapsaba.\n\nSe han asegurado de ser vistos por los lugareños, dejando claro que esto fue un acto de sabotaje. Queda por ver si esto provocará alguna acción por parte de los japoneses."
 wtt_prc.32.desc:0 "Ha sido una emboscada exitosa; hemos aniquilado a una patrulla japonesa en [JAP.GetManchuriaPuppet]. Sus cuerpos fueron dejados en la escena para asegurarnos de que los imperialistas reciban el mensaje correcto.\n\nEl tiempo dirá si consideran esta acción como razones suficientes para ir a la guerra."
  ## 22/3/2018 ##
 britain.65.t:0 "[ENG.GetNameDefCap] exige sumisión"
 britain.65.desc:0 "El gobierno [ENG.GetAdjective], aparentemente alarmado tras la caída de [DEN.GetNameDef] junto con la presencia de diplomáticos [GER.GetAdjective] en [ICE.GetNameDef], nos ha invitado a unirnos a los aliados como co-belligerentes. Citan preocupaciones sobre su seguridad nacional, en las que los [GER.GetNameDef] podrían usar las bases islandesas como un trampolín para incursiones en convoyes o ciudades inglesas.\nSus amenazas fueron poco disimuladas, citando la situación mundial actual, donde cualquier reclamo de 'supuesta neutralidad' de nuestra parte es eclipsado por la seguridad de los ciudadanos británicos y la guerra contra el fascismo."
 britain.65.a:0 "No tenemos más opción que unirnos a [ENG.GetFactionName]"
 britain.65.b:0 "Que se joda el [ENG.GetAdjective]!"
 britain.65.c:0 "Debemos mantener nuestra neutralidad, incluso si significa invasión."
 britain.66.t:0 "[ICE.GetNameDefCap] busca nuestra protección contra [ENG.GetNameDef]"
 britain.66.desc:0 "Nuestros diplomáticos actualmente estacionados en [ICE.GetNameDef] nos han enviado una avalancha de mensajes informando que el incipiente gobierno [ICE.GetAdjective] ha sido amenazado con ocupación por fuerzas inglesas a menos que se sometan. Al no contar con ninguna otra alternativa viable, [ICE.GetLeader.GetName] ha solicitado nuestra protección contra la amenaza inglesa. Quizás una base tan cerca del territorio británico nos beneficiaría."
 britain.66.a:0 "El pueblo de [ICE.GetNameDef] debe ser protegido."
 britain.66.b:0 "No podemos permitirnos los recursos."
 britain.67.t:0 "[ICE.GetNameDefCap] rechaza nuestra propuesta."
 britain.67.desc:0 "El gobierno [ICE.GetAdjective] ha rechazado nuestro ultimátum de cumplimiento, citando su creencia en la neutralidad y la vehemente oposición a ser arrastrados a una guerra en la que no tuvieron parte.\nAlegan que con esta orden su independencia está siendo tanto infringida como flagrantemente violada. Lamentablemente, esta es la guerra moderna, y en la guerra moderna no puede haber partes neutrales; aunque lamentamos este curso de acción, debemos hacer lo que debemos hacer."
 britain.67.a:0 "Un curso lamentable pero necesario"
