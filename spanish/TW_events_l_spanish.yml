 operation.71.t:0 "Caso Amarillo"
 operation.71.d:0 "Fall Gelb fue la ofensiva alemana en Francia y los Países Bajos en 1940. El 10 de mayo, cinco divisiones de panzer del Panzergruppe von Kleist avanzaron a través de las Ardenas, el XIX Cuerpo Panzer con tres divisiones de panzer en el flanco sur hacia Sedan, contra el Segundo Ejército francés, y el XLI Cuerpo Panzer con dos divisiones de panzer en el flanco norte, hacia Monthermé, contra el Noveno Ejército francés. El empuje a través de las Ardenas sorprendió a los franceses y rompió exitosamente para llegar finalmente al canal inglés en Dunkerque el 17 de mayo."
