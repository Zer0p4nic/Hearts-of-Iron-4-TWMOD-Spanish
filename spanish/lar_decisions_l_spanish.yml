 SPA_carlist_uprising_mission:0 "Levantamiento Carlino Inminente"
 SPA_carlist_uprising_mission_desc:0 "Los elementos carlistas en nuestra facción han estado resentidos con nuestro liderazgo y nuestra creciente influencia. En lugar de alinearse, el descontento se está extendiendo entre los Requetés, y se están difundiendo rumores de insurrección. Debemos estar listos para enfrentar un levantamiento carlista, incluso mientras lidiamos con nuestros enemigos republicanos."
 SPR_anarchist_uprising_mission:0 "Levantamiento Anarquista Inminente"
 SPR_anarchist_uprising_mission_desc:0 "Nuestros 'aliados' anarquistas continúan actuando con expectativas injustificadas de independencia y autonomía. Cuanto más intentamos organizar las regiones controladas por anarquistas para el esfuerzo bélico, más azuzan a su gente contra el legítimo gobierno español. Debemos estar preparados para enfrentar un levantamiento anarquista en toda regla, si esto escala aún más."
 SPA_fascist_crackdown_mission:0 "Represión Fascista Inminente"
 SPA_fascist_crackdown_mission_desc:0 "Desde el comienzo de la guerra civil, hemos sido marginados por nuestros 'aliados' falangistas. Han dejado en claro que su visión del futuro de España no es compatible con la de un legítimo Reino Carlino, y sin duda están planeando sofocar nuestra influencia completamente con cualquier medio posible. Debemos estar listos para defender nuestros ideales con fuerza, si no nos dejan otra opción."
 SPR_government_crackdown_mission:0 "Represión Gubernamental Inminente"
 SPR_government_crackdown_mission_desc:0 "Desde el comienzo de la guerra civil, la represión estalinista y republicana de nuestro movimiento ha aumentado constantemente en fuerza. Hemos sangrado para detener el golpe fascista inicial en su camino, pero nuestra autonomía continua es una espina en el ojo del gobierno y está claro que preferirían deshacerse de nosotros que seguir disfrutando de nuestra ayuda. Debemos estar listos para defender nuestra libertad con fuerza, si no nos dejan otra opción."
 SPA_negotiate_carlist_support_mission_tt:0 "Al inicio de la guerra civil, los Nacionalistas ganan 5 unidades bien entrenadas con §Y3 infantería§! batallones.\n"
 SPA_negotiate_carlist_support_mission_tt_2:0 "Al inicio de la guerra civil, los Nacionalistas ganan 10 unidades bien entrenadas con §Y3 infantería§! batallones.\n"
 SPA_the_army_of_africa_mission_tt:0 "Al inicio de la guerra civil, los Nacionalistas ganan 5 unidades bien entrenadas con §Y6 infantería§! y §Y2 artillería§! batallones y §YReconocimiento§! y §YIngeniería§! Apoyo, así como control garantizado sobre §Y[290.GetName]§!.\n"
