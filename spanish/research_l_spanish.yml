 ###### air doctrine
 #Strategic Destruction
 home_defense_first:0 "Primero Defensa del Hogar"
 home_defense_first_desc:0 "Observadores en el suelo, así como puestos de detección y escucha, trabajan en conjunto con nuestra fuerza aérea para rastrear y destruir incursiones enemigas. Es nuestra primera prioridad defender nuestro hogar."
 fight_back_immediately:0 "Responder Inmediatamente"
 fight_back_immediately_desc:0 "Un ojo por un ojo, un diente por un diente. Nuestras fuerzas están listas para luchar contra cada intruso enemigo."
 coordinated_defense:0 "Defensa Coordinada"
 coordinated_defense_desc:0 "Necesitamos una mejor organización de todas nuestras fuerzas de defensa. Eso nos ayudará a aumentar nuestra eficiencia en la interceptación de ataques aéreos enemigos."
 fighter_sweeps:0 "Patrullas de Cazadores"
 fighter_sweeps_desc:0 "Patrullas agresivas de cazadores sobre territorio enemigo pueden atrapar sus aviones despegando o aterrizando, cuando son especialmente vulnerables, o interrumpir vuelos de entrenamiento enemigos."
 training_first:0 "Entrenamiento Primero"
 training_first_desc:0 "La aviación no es solo un truco. Necesitamos un buen sistema de entrenamiento para el futuro. Sobre todo, los pilotos experimentados deben transmitir su experiencia a los más jóvenes."
 good_pilots:0 "Buenos Pilotos al Frente"
 good_pilots_desc:0 "No hay necesidad de que nuestros mejores pilotos pierdan tiempo detrás de una mesa de enseñanza. Envíalos a lograr victorias e inspirar a nuestra juventud."
 firepower_counts:0 "El Poder de Fuego Cuenta"
 firepower_counts_desc:0 "Deberíamos armar mejor nuestros aviones para derribar a los enemigos desde el cielo."
 range_counts:0 "El Alcance Cuenta"
 range_counts_desc:0 "Nuestros aviones carecen del alcance para operar de manera efectiva. Deberíamos hacer todo lo posible por cambiar esto."
 performance_counts:0 "El Rendimiento Cuenta"
 performance_counts_desc:0 "El resultado de un combate aéreo se determina en gran medida por la velocidad y maniobrabilidad. Por lo tanto, deberíamos enfocarnos en la agilidad."
 night_bombing:0 "Bombardeo Nocturno"
 night_bombing_desc:0 "Con las defensas enemigas reducidas y nuestros bombarderos cubiertos por la oscuridad, podemos mantenernos ofensivos y eficientes las 24 horas. Muéstrales a nuestros enemigos cuán persistentes somos."
 day_bombing:0 "Bombardeo Diurno"
 day_bombing_desc:0 "Los esfuerzos concentrados durante el día son devastadores debido a la gran ventaja de la visibilidad. La proyección de poder es un efecto secundario bienvenido."
 high_altitude_flying:0 "Vuelo a Gran Altura"
 high_altitude_flying_desc:0 "Volando alto es la mejor protección para nuestros bombarderos."
 massed_bomber_formations:0 "Formaciones de Bombarderos Masivos"
 massed_bomber_formations_desc:0 "Al permanecer en formación, nuestros bombarderos pueden defender su grupo y aumentar nuestras posibilidades de lanzar bombas con éxito."
 escort_fighter:0 "Cazador de Escolta"
 escort_fighter_desc:0 "Nuestros bombarderos tienen que volar mucho tiempo para entregar su carga de bombas a nuestro enemigo. Tanto tiempo para que los cazas hostiles los derriben o los obliguen a regresar. Con nuestros propios cazas en el aire, podemos evitar que esto suceda."
 fast_attack_forces:0 "Fuerzas de Ataque Rápido"
 fast_attack_forces_desc:0 "Si ponemos a nuestra fuerza aérea a máxima velocidad, podremos atacar antes de que el enemigo pueda reaccionar."
 flying_fortress:0 "Fortaleza Volante"
 flying_fortress_desc:0 "Equipar nuestros bombarderos pesados de gran altura con armas para defenderse y suficiente blindaje para recibir golpes y aún regresar a casa."
 bomber_fighter_coordination:0 "Coordinación Bombardero - Cazador"
 bomber_fighter_coordination_desc:0 "Además del vuelo en formación, nuestros pilotos de cazas y bombarderos también deben mejorar la cooperación."
 speed_over_armarment:0 "Velocidad sobre Armamento"
 speed_over_armarment_desc:0 "Podemos cambiar el peso de nuestros aviones reduciendo el armamento. Eso nos daría una ventaja de velocidad medible."
 area_bombing:0 "Bombardeo de Área"
 area_bombing_desc:0 "Con una flota de bombarderos suficientemente grande, ya no solo tenemos que centrarnos en objetivos individuales. 1 de cada 100 bombas impactará en algo valioso."
 targeted_bombing:0 "Bombardeo Dirigido"
 targeted_bombing_desc:0 "Bombardear grandes áreas puede causar daños masivos, pero es costoso. Si nos enfocamos en golpear solo objetivos valiosos con aviones ligeramente más pequeños, podemos aumentar nuestra eficiencia."
 pinprick_method:0 "Método de Pinprick"
 pinprick_method_desc:0 "Al utilizar bombarderos pequeños pero rápidos, podemos disminuir nuestras propias pérdidas y al mismo tiempo atacar pequeños objetivos vulnerables y escapar antes de que el enemigo pueda reaccionar."
 #Battlefield Support
 air_superiority_2:0 "Superioridad Aérea"
 air_superiority_2_desc:0 "Lograr la Superioridad Aérea dificultará el uso de bombarderos enemigos contra nuestro país, lo que permitirá que nuestros bombarderos sean utilizados contra nuestros enemigos."
 dogfighting_experience:0 "Experiencia en Combate Aéreo"
 dogfighting_experience_desc:0 "No es fácil mantener el control de las posiciones relativas de amigos y enemigos en el torbellino caótico de un combate aéreo, pero a medida que nuestros pilotos adquieren experiencia, se vuelven más hábiles en ello."
 dive_bombing_experience:0 "Experiencia en Bombardeo en Picado"
 dive_bombing_experience_desc:0 "El bombardeo en picado permite una mayor precisión, pero para obtener los mejores resultados requiere aeronaves especializadas y pilotos experimentados."
 low_altitude_flying:0 "Vuelo a Baja Altura"
 low_altitude_flying_desc:0 "Debemos centrarnos en mejorar el rendimiento de nuestros aviones y pilotos a baja altitud. Esto ayudará a disminuir las pérdidas."
 formation_flying_2:0 "Vuelo a Gran Altura"
 formation_flying_2_desc:0 "Quien se involucra desde la altura tiene la ventaja, debemos asegurarnos de que nuestros pilotos siempre intenten obtener la ventaja en los combates aéreo."
 battlefield_air_interdiction:0 "Interdicción Aérea en el Campo de Batalla"
 battlefield_air_interdiction_desc:0 "Podemos utilizar nuestra Fuerza Aérea para cortar el suministro y el refuerzo del frente enemigo. Nuestros aviones también proporcionarán inteligencia de reconocimiento para nuestras tropas."
 ground_support_integration:0 "Integración de Apoyo Aéreo en Tierra"
 ground_support_integration_desc:0 "Integrar completamente nuestra fuerza de bombarderos tácticos con observadores en tierra aumenta tanto su precisión como les permite apoyar directamente a nuestras fuerzas terrestres en combate."
 keypoint_bombing:0 "Bombardeo de Puntos Clave"
 keypoint_bombing_desc:0 "Bombardear con precisión puntos clave en el campo de batalla en apoyo a nuestras fuerzas terrestres puede ayudarles enormemente a derrotar al enemigo."
 dispersed_improvised_airfields:0 "Campos de Aviación Improvisados Dispersos"
 dispersed_improvised_airfields_desc:0 "Al construir muchos campos de aviación improvisados cerca de la línea del frente, podemos disminuir nuestro tiempo de reacción y aumentar nuestro alcance. También somos capaces de detectar los ataques aéreos enemigos más temprano."
 centralized_air_bases:0 "Bases Aéreas Centralizadas"
 centralized_air_bases_desc:0 "Las bases aéreas centralizadas proporcionan el apoyo tan necesario para nuestros bombarderos. Ofrecen hangares, tanques de combustible y suministros de municiones, barracas para pilotos y personal de tierra, así como un área de médico y taller."
 mobile_carrier:0 "Transportador Móvil"
 mobile_carrier_desc:0 "Si nos enfocamos en bases aéreas más móviles como los transportadores, podemos aumentar nuestro apoyo a nuestra flota y también alcanzar objetivos que están fuera del alcance de nuestras aeronaves terrestres."
 naval_support:0 "Apoyo Naval"
 naval_support_desc:0 " Nuestra marina es un objetivo vulnerable para los aviones enemigos. Pero también su marina es vulnerable en la misma medida. Así que debemos aprovechar antes de que el enemigo tome el control. Para esto, deberíamos enfocarnos en mejorar el rendimiento de los ataques navales."
 long_term_planning:0 "Planificación a Largo Plazo"
 long_term_planning_desc:0 "Si planeamos cuidadosamente nuestros próximos pasos, deberíamos poder tener la ventaja en la mayoría de las situaciones."
 strategic_air_defense_coordination:0 "Coordinación de Defensa Aérea Estratégica"
 strategic_air_defense_coordination_desc:0 "A través de una mejor coordinación entre nuestras fuerzas de defensa y reconocimiento, podemos aumentar la posibilidad de interceptar aeronaves enemigas antes de que puedan causar daños."
 naval_coordination:0 "Coordinación Naval"
 naval_coordination_desc:0 "A través de una mejor coordinación entre nuestra marina y fuerza aérea, podemos aumentar el impacto de nuestras fuerzas aéreas navales en la Guerra Aérea Naval."
 strategic_air_offense_coordination:0 "Coordinación de Ofensiva Aérea Estratégica"
 strategic_air_offense_coordination_desc:0 "Debemos coordinar mejor nuestras fuerzas aéreas de bombardeo para aumentar el daño del bombardeo."
 overwhelming_air_superiority:0 "Superioridad Aérea Abrumadora"
 overwhelming_air_superiority_desc:0 "Lo mejor que podemos hacer para ayudar a nuestras fuerzas terrestres es protegerlas desde arriba. No dejemos que ningún avión enemigo cumpla su misión sin pagar el precio por ello."
 tactical_air_coordination:0 "Coordinación Aérea Táctica"
 tactical_air_coordination_desc:0 "A través de una mejor coordinación y enfocando todos los esfuerzos en un mejor apoyo aéreo-terrestre, deberíamos poder aumentar el rendimiento de nuestras aeronaves de ataque terrestre."
 #force_rotation
 force_rotation:0 "Rotación de Fuerzas"
 force_rotation_desc:0 "El combate, o simplemente largos períodos de enfoque extenso, es agotador, pero al reemplazar fuerzas frescas siempre que sea posible, podemos reducir errores debido a la fatiga de los pilotos."
 air_skirmish:0 "Escaramuza Aérea"
 air_skirmish_desc:0 "Lamentablemente, no siempre es posible destruir cada avión enemigo que se encuentre sobre nuestro país, pero es posible hostigarlos desde el momento en que son avistados hasta el momento en que se van, desgastándolos constantemente."
 carousel_bombing:0 "Bombardeo en Carrusel"
 carousel_bombing_desc:0 "Los bombarderos a menudo simplemente quieren soltar todas sus bombas tan pronto como llegan a su área objetivo y luego volar a casa lo más pronto posible. Aunque esto puede funcionar para el bombardeo de área, al tratar de golpear un objetivo pequeño es más efectivo permanecer sobre el objetivo, soltando solo una porción de su carga de bombas a la vez para obtener la máxima precisión."
 dispersed_fighting:0 "Vuelo Disperso"
 dispersed_fighting_desc:0 "Adoptar una formación más dispersa permite que el mismo número de aviones patrulle un área mayor."
 low_echelon_support:0 "Apoyo a Baja Altura"
 low_echelon_support_desc:0 "Al asignar unidades CAS directamente a pequeñas formaciones terrestres, se asegura que siempre tengan potencia de fuego adicional a la que recurrir, incluso cuando estén fuera del alcance de la artillería tradicional."
 naval_strike_torpedo_tactics:0 "Tácticas de Torpedos en Ataques Navales"
 naval_strike_torpedo_tactics_desc:0 "Entrenar a los pilotos para atacar con más precisión con torpedos hará que nuestras incursiones aéreas contra barcos enemigos sean más eficientes."
 ground_strike_support_tactics:0 "Tácticas de Apoyo en Ataques Terrestres"
 ground_strike_support_tactics_desc:0 "Podemos usar diferentes tácticas en ataques terrestres para disminuir nuestras propias pérdidas y aumentar nuestra eficiencia."
 extensive_training_program:0 "Programa de Entrenamiento Extensivo"
 extensive_training_program_desc:0 "Nos faltan buenos pilotos para operaciones especiales. Si nos enfocamos en encontrar potenciales pilotos ases y les damos entrenamiento adicional, podríamos resolver este problema."
 carrier_based_air_warfare:0 "Guerra Aérea Basada en Portaaviones"
 carrier_based_air_warfare_desc:0 "Las bases aéreas móviles son el futuro de la guerra aérea. Deberíamos aspirar a aumentar nuestras capacidades y mejorar nuestro equipo para el futuro."
 land_based_air_interception:0 "Intercepción Aérea Basada en Tierra"
 land_based_air_interception_desc:0 "Los portaaviones son demasiado costosos y vulnerables para una guerra prolongada. Deberíamos enfocarnos en los aeródromos en su lugar."
 long_range_air_reconnaissance:0 "Reconocimiento Aéreo de Largo Alcance"
 long_range_air_reconnaissance_desc:0 "Con nuestra experiencia en misiones de largo alcance, podemos utilizar la información recopilada para lograr una mayor eficiencia en las operaciones de bombardeo naval."
 massive_strike:0 "Ataques Masivos"
 massive_strike_desc:0 "Podemos abrumar a nuestro enemigo con ataques masivos y sorpresivos contra objetivos vulnerables."
 long_range_escort:0 "Escolta de Largo Alcance"
 long_range_escort_desc:0 "Nuestros bombarderos navales son lentos y vulnerables a los ataques aéreos enemigos. Podemos protegerlos con cazas de largo alcance y disminuir sus pérdidas."
 island_hopping:0 "Salto de Islas"
 island_hopping_desc:0 "Cada isla es una base aérea potencial. No necesitamos caros portaaviones si aprovechamos esta posibilidad."
 keypoint_defence:0 "Defensa de Puntos Clave"
 keypoint_defence_desc:0 "No importa si el enemigo tiene superioridad aérea sobre algunas áreas navales, siempre que podamos mantener nuestras islas y posiciones clave mientras interceptamos a la mayoría de los bombarderos."
 well_planned_strike:0 "Ataque Bien Planeado"
 well_planned_strike_desc:0 "Debemos prepararnos bien para cada misión aérea. Eso aumenta nuestra eficiencia y disminuye las pérdidas."
 surprising_attacks:0 "Ataques Sorpresa"
 surprising_attacks_desc:0 "Debemos atacar al enemigo rápida y contundentemente y no darle ninguna oportunidad de reaccionar. Para esto necesitamos un buen reconocimiento sin ser detectados nosotros mismos."

 ##### Air Doctrin End #####
 
 air_superiority:0 "El Bombardero Siempre Llega"
 air_superiority_desc:0 "A medida que la tecnología avanza, los bombarderos se vuelven más rápidos y más duraderos. Incluso la mejor intercepción no detendrá a nuestros bombarderos de llegar, solo tenemos que maximizar su impacto destructivo."
 formation_flying:0 "Vuelo en Formación"
 formation_flying_desc:0 "Al volar en formación, los aviones pueden apoyarse mutuamente o trabajar juntos para atacar a los enemigos."
 air_offense:0 "Escoltas de Cazadores"
 air_offense_desc:0 "Con un enfoque en el bombardeo durante el día, necesitamos mantener a nuestros bombarderos a salvo de cazas interceptores. Entrenar a nuestros pilotos de cazas para trabajar estrechamente con los bombarderos mejorará sus habilidades de combate al proteger a los bombarderos en el espacio aéreo enemigo."
 fighter_baiting:0 "Emboscadas de Cazadores"
 fighter_baiting_desc:0 "Al parecer vulnerables, nuestros cazas pueden atraer a aeronaves hostiles hacia emboscadas."
 fighter_ace_initiative:0 "Iniciativa de Ases de Caza"
 fighter_ace_initiative_desc:0 "Dar premios y estatus especiales a los pilotos que logren el estatus de As, derribando cinco enemigos, incentiva la toma de riesgos y genera un sentido de elitismo en los pilotos As, aunque esto tiende a hacer que los pilotos experimentados permanezcan en posiciones de combate."
 multialtitude_flying:0 "Vuelo a Múltiples Altitudes"
 multialtitude_flying_desc:0 "El combate aéreo tiene lugar en tres dimensiones, pero la mayoría de los pilotos encuentran más difícil hacer un seguimiento de los aviones que vuelan por encima o por debajo de ellos. Podemos aprovechar esto dispersando nuestras formaciones verticalmente."
 offensive_formations:0 "Formaciones Ofensivas"
 offensive_formations_desc:0 "El entrenamiento en formaciones más orientadas a lo ofensivo hace que nuestros cazas sean más letales en combate."
 air_defence:0 "Defensa Aérea"
 air_defence_desc:0 "Al entrenar a nuestros pilotos para estar constantemente alerta, incluso cuando aparentemente no hay peligro, sus posibilidades de interceptar aviones enemigos aumentan."
 forward_interception:0 "Intercepción Adelantada"
 forward_interception_desc:0 "Al operar más cerca del espacio aéreo enemigo, se vuelve más probable que nuestros cazas puedan interceptar aviones enemigos antes de que puedan alcanzar sus objetivos."
 fighter_veteran_initiative:0 "Iniciativa de Veteranos de Caza"
 fighter_veteran_initiative_desc:0 "Un enfoque en la supervivencia a largo plazo de los pilotos, tanto mediante tácticas prudentes como rotando pilotos experimentados a posiciones de entrenamiento, significa que pueden transmitir las lecciones que han aprendido a los nuevos pilotos."
 formation_fighting:0 "Combate en Formación"
 formation_fighting_desc:0 "Volar en las formaciones correctas permite a nuestros pilotos cubrir los puntos ciegos de los demás, lo que lleva a una mayor capacidad para detectar aviones enemigos."
 formation_fighting_2:0 "Combate en Formación"
 formation_fighting_2_desc:0 "Volar en las formaciones correctas permite a nuestros pilotos cubrir los puntos ciegos de los demás, lo que lleva a una mayor capacidad para detectar aviones enemigos."
 home_defence:0 "Defensa del Hogar"
 home_defence_desc:0 "Los observadores en el suelo, así como los puestos de detección y escucha, trabajan en conjunto con nuestra fuerza aérea para rastrear y destruir incursiones enemigas."
 battlefield_destruction:0 "Destrucción en el Campo de Batalla"
 battlefield_destruction_desc:0 "Si bien la fuerza aérea puede atacar a países enemigos lejanos, también puede ser de gran utilidad para apoyar directamente al ejército en las batallas."
 dive_bombing:0 "Bombardeo en Picado"
 dive_bombing_desc:0 "El bombardeo en picado permite una mayor precisión, pero para obtener los mejores resultados, requiere aviones especializados que puedan desacelerar sus descensos y soportar el estrés de salir de ellos."
 direct_ground_support:0 "Apoyo Directo en Tierra"
 direct_ground_support_desc:0 "Al coordinar estrechamente a los pilotos CAS con observadores en tierra, el poder de fuego aéreo puede dirigirse con precisión para ayudar mejor a las tropas en combate."
 bomber_veteran_initiative:0 "Iniciativa de Veteranos de Bombarderos"
 bomber_veteran_initiative_desc:0 "Una política de tener pilotos veteranos que transmitan su conocimiento a los nuevos reclutas ayuda enormemente a sus perspectivas de supervivencia."
 bomber_ace_initiative:0 "Iniciativa de Ases de Bombarderos"
 bomber_ace_initiative_desc:0 "Reconocer formalmente y recompensar a los pilotos de bombarderos As fomenta la audacia y la iniciativa."
 cas_veteran_initiative:0 "Iniciativa de Veteranos de Ataque Terrestre"
 cas_veteran_initiative_desc:0 "Una política de tener pilotos veteranos que transmitan su conocimiento a los nuevos reclutas ayuda enormemente a sus perspectivas de supervivencia."
 cas_ace_initiative:0 "Iniciativa de Ases de Ataque Terrestre"
 cas_ace_initiative_desc:0 "Reconocer formalmente y recompensar a los pilotos CAS As fomenta la audacia y la iniciativa."
 hunt_and_destroy:0 "Cazar y Destruir"
 hunt_and_destroy_desc:0 "Además de ofrecer apoyo de fuego directo, las unidades CAS pueden cazar objetivos de forma independiente, a menudo atacando a las fuerzas terrestres enemigas de manera inesperada mientras se desplazan hacia las líneas del frente."
 naval_strike_torpedo_tactics_oi:0 "Tácticas de Torpedos en Ataques Navales"
 naval_strike_torpedo_tactics_oi_desc:0 "Entrenar a los pilotos para atacar con más precisión con torpedos hará que nuestras incursiones aéreas contra barcos enemigos sean más eficientes."
 naval_strike_tactics:0 "Tácticas de Ataque Naval"
 naval_strike_tactics_desc:0 "Entrenar a los pilotos en predecir los movimientos de los barcos y coordinar ataques hará que nuestras incursiones aéreas contra barcos enemigos sean más eficientes."
 combat_unit_destruction:0 "Destrucción de Unidades de Combate"
 combat_unit_destruction_desc:0 "Entrenar a nuestros pilotos CAS para atacar repetidamente el mismo objetivo hasta que se confirme que está destruido asegura que los objetivos no queden solos después de un fallo cercano."
 operational_destruction:0 "Destrucción Operacional"
 operational_destruction_desc:0 "Atacar las líneas de suministro de las fuerzas terrestres enemigas obstaculiza su capacidad de moverse entre campos de batalla. Esto se traduce en una ventaja para nuestro ejército mientras opera en áreas donde tenemos Superioridad Aérea."
 infrastructure_destruction:0 "Destrucción de Infraestructura"
 infrastructure_destruction_desc:0 "Entrenar a nuestros pilotos en las mejores formas de atacar la infraestructura, como ferrocarriles y puentes, hace que el bombardeo táctico sea más efectivo."
 logistical_bombing:0 "Bombardeo Logístico"
 logistical_bombing_desc:0 "Un mayor enfoque en atacar las líneas de suministro del enemigo desde el aire otorga una mayor ventaja a nuestras propias fuerzas terrestres en el área."
 battlefield_support:0 "Apoyo en el Campo de Batalla"
 battlefield_support_desc:0 "Es difícil para los bombarderos tácticos atacar objetivos cerca de donde nuestras fuerzas terrestres están en combate, ya que el bombardeo en nivel es menos preciso que el bombardeo en picado, pero más entrenamiento e interacción con observadores en tierra pueden ayudar a superar estos problemas."
 strategic_destruction:0 "Destrucción Estratégica"
 strategic_destruction_desc:0 "Nuestros pilotos pueden acceder a objetivos estratégicos mucho más rápido que nuestras fuerzas navales o terrestres. Sin medios para equipar a sus nuevos reclutas, pronto superaremos en número a las fuerzas enemigas."
 high_level_bombing:0 "Bombardeo a Gran Altura"
 high_level_bombing_desc:0 "Desde altitudes más altas, podemos evitar algunos enfrentamientos aéreos y armamento antiaéreo. Lanzar bombas desde mayores alturas requiere más precisión, pero es más seguro."
 massed_bomber_formations_2:0 "Formaciones de Bombarderos Masivos"
 massed_bomber_formations_2_desc:0 "Al mantenerse en formación, nuestros bombarderos pueden defender su grupo y aumentar nuestras posibilidades de lanzamientos exitosos de bombas."
 dead_reckoning_bombing:0 "Bombardeo por Navegación Muerta"
 dead_reckoning_bombing_desc:0 "Al medir la velocidad, dirección y deriva desde posiciones anteriores, podemos calcular lanzamientos de bombas más precisos incluso durante la noche."
 infiltration_bombing:0 "Bombardeo por Infiltración"
 infiltration_bombing_desc:0 "Unirse a formaciones enemigas o seguirlas de regreso a su base puede parecer una locura. Con suficiente práctica, es completamente posible."
 pathfinder_groups:0 "Grupos de Exploradores"
 pathfinder_groups_desc:0 "Los pilotos veteranos están equipados con las mejores herramientas para iluminar posiciones de objetivos. Ning humo ni mal tiempo pueden detener a los bombarderos de llevar a cabo su misión."
 escort_relay_system:0 "Sistema de Relé de Escolta"
 escort_relay_system_desc:0 "Los bombarderos escoltados por cazas mejoran enormemente nuestra capacidad de responder al fuego enemigo."
 mass_destruction:0 "Destrucción Masiva"
 mass_destruction_desc:0 "Los bombarderos están equipados con las armas más devastadoras en grandes cantidades. Garantizando resultados incluso si solo unos pocos de nuestros pilotos logran pasar."
 grand_slam:0 "Golpe Maestro"
 grand_slam_desc:0 "Una sola bomba de más de 5 toneladas puede penetrar profundamente en roca madre y concreto para alcanzar las posiciones más fortificadas y complejos subterráneos."
 fleet_in_being:0 "Flota en Activo"
 fleet_in_being_desc:0 "Los barcos permanecen en el puerto donde están más seguros y solo se enfrentan a los enemigos en momentos oportunos. La presencia de nuestros barcos hará que los enemigos sean más reacios a tomar nuestros puertos.\n\n"
 battlefleet_concentration:0 "Concentración de Flota de Batalla"
 battlefleet_concentration_desc:0 "Convoca barcos cercanos tan pronto como se aviste un buque enemigo. El fuego concentrado coordinado rápidamente hace que los barcos enemigos sean inútiles. Caza uno por uno."
 battlefleet_concentration_ti:0 "Concentración de Flota de Batalla"
 battlefleet_concentration_ti_desc:0 "Convoca barcos cercanos tan pronto como se aviste un buque enemigo. El fuego concentrado coordinado rápidamente hace que los barcos enemigos sean inútiles. Caza uno por uno."
 subsidiary_carrier_role:0 "Rol Subsidiario de Portaaviones"
 subsidiary_carrier_role_desc:0 "Los portaaviones apoyan a los acorazados, mejorando su preparación para cambiar de defensa a ofensiva. La utilidad del portaaviones como tanto un ojo en el cielo como una poderosa fuerza de ataque rápido complementa bien a los más lentos acorazados."
 subsidiary_carrier_role_ti:0 "Rol Subsidiario de Portaaviones"
 subsidiary_carrier_role_ti_desc:0 "Los portaaviones apoyan a los acorazados, mejorando su preparación para cambiar de defensa a ofensiva. La utilidad del portaaviones como tanto un ojo en el cielo como una poderosa fuerza de ataque rápido complementa bien a los más lentos acorazados."
 hunter_killer_groups:0 "Grupos Cazadores Asesinos"
 hunter_killer_groups_desc:0 "Los destructores forman grupos para cazar submarinos enemigos. Los esfuerzos combinados de especialistas en exploración y caza forman un equipo de exterminio fantástico."
 floating_fortress:0 "Fortaleza Flotante"
 floating_fortress_desc:0 "Con los acorazados en máxima alerta, siempre estaremos preparados para responder si el enemigo se atreve a amenazar nuestras aguas. Cualquier flota necesita una base sólida y el poder del acorazado es inigualable."
 floating_fortress_ti:0 "Fortaleza Flotante"
 floating_fortress_ti_desc:0 "Con los acorazados en máxima alerta, siempre estaremos preparados para responder si el enemigo se atreve a amenazar nuestras aguas. Cualquier flota necesita una base sólida y el poder del acorazado es inigualable."
 floating_fortress_bs:0 "Fortaleza Flotante"
 floating_fortress_bs_desc:0 "Con los acorazados en máxima alerta, siempre estaremos preparados para responder si el enemigo se atreve a amenazar nuestras aguas. Cualquier flota necesita una base sólida y el poder del acorazado es inigualable."
 floating_airfield:0 "Base Aérea Flotante"
 floating_airfield_desc:0 "Una mejor integración de los portaaviones en nuestra flota nos mantiene preparados para atacar desde el mar y el aire. Es clave que dominemos el aire dondequiera que vayamos."
 floating_airfield_ti:0 "Base Aérea Flotante"
 floating_airfield_ti_desc:0 "Una mejor integración de los portaaviones en nuestra flota nos mantiene preparados para atacar desde el mar y el aire. Es clave que dominemos el aire dondequiera que vayamos."
 floating_airfield_bs:0 "Base Aérea Flotante"
 floating_airfield_bs_desc:0 "Una mejor integración de los portaaviones en nuestra flota nos mantiene preparados para atacar desde el mar y el aire. Es clave que dominemos el aire dondequiera que vayamos."
 grand_battlefleet:0 "Gran Flota de Batalla"
 grand_battlefleet_desc:0 "La formación de liderazgo permite a nuestros comandantes mantener la calma en el calor de la batalla, incluso al comandar flotas inmensas. Nuestra flota aplastará cualquier oposición de frente."
 convoy_sailing:0 "Navegación en Convoy"
 convoy_sailing_desc:0 "La introducción de la navegación en convoy obligatoria facilitará la detección de ataques enemigos y la respuesta a tiempo. La seguridad en números es el camino a seguir."
 convoy_sailing_ti:0 "Navegación en Convoy"
 convoy_sailing_ti_desc:0 "La introducción de la navegación en convoy obligatoria facilitará la detección de ataques enemigos y la respuesta a tiempo. La seguridad en números es el camino a seguir."
 convoy_sailing_bs:0 "Navegación en Convoy"
 convoy_sailing_bs_desc:0 "La introducción de la navegación en convoy obligatoria facilitará la detección de ataques enemigos y la respuesta a tiempo. La seguridad en números es el camino a seguir."
 convoy_escorts:0 "Escoltas de Convoy"
 convoy_escorts_desc:0 "Los barcos de superficie rápidos como parte de nuestros convoyes nos permitirán detectar submarinos enemigos y responder a tiempo. La detección es la clave para eliminar la molestia de los submarinos."
 convoy_escorts_bs:0 "Escoltas de Convoy"
 convoy_escorts_bs_desc:0 "Los barcos de superficie rápidos como parte de nuestros convoyes nos permitirán detectar submarinos enemigos y responder a tiempo. La detección es la clave para eliminar la molestia de los submarinos."
 escort_carriers:0 "Portaaviones de Escolta"
 escort_carriers_desc:0 "El área cubierta por aviones de portaaviones hace que escoltar convoyes comerciales sea una tarea mucho más fácil. Asegurar el flujo de recursos es esencial."
 integrated_convoy_defence:0 "Defensa de Convoy Integrada"
 integrated_convoy_defence_desc:0 "Mejor coordinación naval y aérea nos permite atacar a los enemigos desde millas de distancia antes de que se acerquen a nuestros convoyes de comercio. Esto aumentará drásticamente la efectividad de la navegación de convoyes."
 integrated_convoy_defence_bs:0 "Defensa de Convoyes Integrada"
 integrated_convoy_defence_bs_desc:0 "Mejor coordinación naval y aérea nos permite atacar a los enemigos desde millas de distancia antes de que se acerquen a nuestros convoyes de comercio. Esto aumentará drásticamente la efectividad de la navegación de convoyes."
 submarine_operations:0 "Operaciones de Submarinos"
 submarine_operations_desc:0 "No necesitamos enfrentar a la flota enemiga de manera frontal para ganar la guerra. Ataca sus convoyes comerciales antes de que puedan reaccionar y desaparecer nuevamente bajo la superficie. No puedes luchar contra lo que no puedes ver."
 submarine_operations_bs:0 "Operaciones de Submarinos"
 submarine_operations_bs_desc:0 "No necesitamos enfrentar a la flota enemiga de manera frontal para ganar la guerra. Ataca sus convoyes comerciales antes de que puedan reaccionar y desaparecer nuevamente bajo la superficie. No puedes luchar contra lo que no puedes ver."
 undersea_blockade:0 "Bloqueo Submarino"
 undersea_blockade_desc:0 "Los submarinos son la herramienta perfecta para cortar el flujo de materias primas importantes del enemigo. Daremos un golpe mortal a la producción del enemigo y ganaremos al dejarlos morir de hambre."
 undersea_blockade_bs:0 "Bloqueo Submarino"
 undersea_blockade_bs_desc:0 "Los submarinos son la herramienta perfecta para cortar el flujo de materias primas importantes del enemigo. Daremos un golpe mortal a la producción del enemigo y ganaremos al dejarlos morir de hambre."
 convoy_interdiction:0 "Interdicción de Convoyes"
 convoy_interdiction_desc:0 "La coordinación mejorada de nuestros submarinos les permitirá atacar a los convoyes comerciales en ruta. Interrumpir las líneas de suministro del enemigo nos dará la ventaja estratégica."
 convoy_interdiction_ti:0 "Interdicción de Convoyes"
 convoy_interdiction_ti_desc:0 "La coordinación mejorada de nuestros submarinos les permitirá atacar a los convoyes comerciales en ruta. Interrumpir las líneas de suministro del enemigo nos dará la ventaja estratégica."
 convoy_interdiction_bs:0 "Interdicción de Convoyes"
 convoy_interdiction_bs_desc:0 "La coordinación mejorada de nuestros submarinos les permitirá atacar a los convoyes comerciales en ruta. Interrumpir las líneas de suministro del enemigo nos dará la ventaja estratégica."
 submarine_offensive:0 "Ofensiva Submarina"
 submarine_offensive_desc:0 "Alcanzar la cúspide de la comunicación entre nuestros submarinos les permite pasar a la ofensiva. Vamos a destruir los convoyes comerciales enemigos más rápido de lo que pueden reemplazarlos."
 submarine_offensive_bs:0 "Ofensiva Submarina"
 submarine_offensive_bs_desc:0 "Alcanzar la cúspide de la comunicación entre nuestros submarinos les permite pasar a la ofensiva. Vamos a destruir los convoyes comerciales enemigos más rápido de lo que pueden reemplazarlos."
 trade_interdiction:0 "Interdicción Comercial"
 trade_interdiction_desc:0 "Cuanto antes detectemos los barcos enemigos, antes podremos destruirlos. Ataca sus convoyes comerciales y escapa antes de que tengan tiempo de reaccionar.\n\n"
 unrestricted_submarine_warfare:0 "Guerra Submarina Sin Restricciones"
 unrestricted_submarine_warfare_desc:0 "Dejemos que nuestros submarinos hundan cualquier embarcación sin previo aviso, civil o no. Aunque algunos consideran esto una violación de las reglas de la guerra, no se puede negar su efectividad."
 wolfpacks:0 "Manadas de Lobos"
 wolfpacks_desc:0 "Con nuestros submarinos organizados en manadas, la coordinación entre ellos mejora considerablemente. Una vez que se localiza a un enemigo, nuestro submarino espera hasta que llega el resto de la manada, atacando solo cuando las probabilidades están abrumadoramente a nuestro favor."
 advanced_submarine_warfare:0 "Guerra Submarina Avanzada"
 advanced_submarine_warfare_desc:0 "Una mejora masiva en la comunicación entre nuestros submarinos les permite cronometrar los ataques a la perfección. Cuando finalmente nos vean, será desde un barco que se hunde."
 combined_operations_raiding:0 "Operaciones Combinadas de Asalto"
 combined_operations_raiding_desc:0 "Designar todos los recursos para cazar convoyes comerciales enemigos. La coordinación entre nuestra flota principal y los submarinos hace que nuestra flota esté siempre alerta. Ningún barco pasará desapercibido en nuestras aguas."
 raider_patrols:0 "Patrullas de Cazadores"
 raider_patrols_desc:0 "Las patrullas de barcos rápidos y de gran potencia de fuego no dejan a los convoyes comerciales enemigos ningún lugar donde esconderse.\nNo solo los submarinos pueden cazar."
 capital_ship_raiders:0 "Cazadores de Buques de Guerra"
 capital_ship_raiders_desc:0 "Con nuestros barcos más poderosos cazando convoyes comerciales, el enemigo ya no encontrará seguridad en los números. Son patos de sentado, rezando para que no los encontremos."
 carrier_operations:0 "Operaciones de Portaaviones"
 carrier_operations_desc:0 "Los portaaviones permitirán que nuestros pilotos ataquen en el mar más rápido y fácil que desde nuestras bases aéreas en tierra. Atacaremos antes de que tengan tiempo de reaccionar."
 naval_air_operations:0 "Operaciones Navales Aéreas"
 naval_air_operations_desc:0 "Pilotos entrenados para realizar misiones desde portaaviones abren una nueva forma de dominar los mares. Los aviones son una forma eficiente de debilitar la flota enemiga."
 base_strike:0 "Golpe a la Base"
 base_strike_desc:0 "Atacar los puertos enemigos incapacitará su capacidad para reconstruir su flota. Esto nos permitirá dominar los mares por puro número.\n\n"
 carrier_primacy:0 "Primacía de Portaaviones"
 carrier_primacy_desc:0 "Los aviones modernos tienen mayor alcance y precisión que los cañones navales ordinarios. Integra portaaviones en nuestra flota y domina los mares desde el cielo."
 carrier_task_forces:0 "Grupos de Tareas de Portaaviones"
 carrier_task_forces_desc:0 "Grupos de tareas organizados con portaaviones y cruceros ligeros aseguran que el enemigo nunca nos sorprenda."
 massed_strikes:0 "Golpes Masivos"
 massed_strikes_desc:0 "Pilotos entrenados para misiones de portaaviones permitirán que incluso un portaaviones abarrotado funcione sin problemas, abrumando al enemigo y mejorando enormemente su efectividad en las batallas navales. Un portaaviones necesita funcionar como una máquina bien engrasada donde todos conocen su papel."
 carrier_battlegroups:0 "Grupos de Batalla de Portaaviones"
 carrier_battlegroups_desc:0 "Los portaaviones pueden atacar al enemigo desde una mayor distancia que cualquier cañón naval y con ojos en el cielo nunca seremos sorprendidos. Los portaaviones en masa son una fuerza a tener en cuenta."
 escort_patrols:0 "Patrullas de Escolta"
 escort_patrols_desc:0 "Mejorar la detección hace que nuestras escoltas de convoyes sean mucho más mortales para los submarinos. Sin lugar donde esconderse, no representan una amenaza real."
 
 radio:0 "Radio"
 radio_desc:0 "La adopción de las invenciones de operadores de radio aficionados y la ampliación del uso de radio FM reducirán la interferencia de radio y nos permitirán encontrar nuevos usos para la tecnología de radio. Esto añadirá la necesidad de 3 equipos de radio a cada batallón de primera línea no blindado, incluidos los mecanizados."
 HQ_communications:0 "Comunicaciones de Cuartel General"
 HQ_communications_desc:0 "Mantener un contacto de alta calidad con las unidades subordinadas es esencial para cualquier operación. Encontrar nuevas formas de hacer esto más rápido es clave para darnos una ventaja sobre las fuerzas enemigas."
 HQ_radio:0 "Radio de Cuartel General de División"
 HQ_radio_desc:0 "Con el uso de radios, el cuartel general tendrá más control sobre las operaciones que realicen. Los cuarteles generales de división requerirán 2 equipos de radio adicionales."
 corps_communications:0 "Radio de Cuartel General de Cuerpo"
 corps_communications_desc:0 "Con el uso de radios, el cuartel general tendrá más control sobre las operaciones. Incluso el nivel de cuerpo tendrá comunicación táctica directa con las unidades en el campo para coordinar maniobras. Los cuarteles generales de división requerirán 2 equipos de radio adicionales."
 army_communications:0 "Radio de Cuartel General del Ejército"
 army_communications_desc:0 "Con líneas de radio directas al cuartel general del ejército, los planes de batalla para un gran frente pueden cambiarse en un abrir y cerrar de ojos, en teoría."
 vehicle_radio:0 "Radio de Camión"
 vehicle_radio_desc:0 "Colocar una radio en un camión le da al comandante el poder de coordinar sus acciones de manera aún más rápida y coordinada, por lo que puede reaccionar más rápido a los movimientos enemigos. Esto añadirá la necesidad de 6 equipos de radio a cada batallón."
 tank_radio:0 "Radio de Tanque"
 tank_radio_desc:0 "Colocar una radio en un tanque le da al comandante el poder de coordinar sus acciones de manera aún más rápida y coordinada, por lo que puede reaccionar más rápido a los movimientos enemigos. Esto añadirá la necesidad de 4 equipos de radio a cada batallón."
 tank_radio2:0 "Radio Avanzada de Tanque"
 tank_radio2_desc:0 "Colocar una radio en un tanque le da al comandante el poder de coordinar sus acciones de manera aún más rápida y coordinada, por lo que puede reaccionar más rápido a los movimientos enemigos. Esto añadirá la necesidad de 2 equipos de radio adicionales a cada batallón."
 tank_radio3:0 "Comunicación Avanzada de Tanque"
 tank_radio3_desc:0 ""
 recon_radio:0 "Radio de Reconocimiento"
 recon_radio_desc:0 "Al emitir radios a las unidades de reconocimiento, el comandante obtendrá la inteligencia incluso más rápido de lo que el enemigo puede reaccionar. Esto añadirá la necesidad de 2 equipos de radio a cada batallón."
 infantry_radio:0 "Radio de Infantería"
 infantry_radio_desc:0 "Proveer a la infantería con una radio permite a la infantería atacar/defender con fuegos más concentrados."
 artillery_radio:0 "Radio de Artillería"
 artillery_radio_desc:0 "Proveer a la artillería con radio les permite apoyar el ataque/defensa incluso mejor y más rápido con fuegos coordinados. Esto añadirá la necesidad de 3 equipos de radio para cada batallón de artillería."
 artillery_radio_2:0 "Radio de Artillería II"
 artillery_radio_2_desc:0 "Proveer a la artillería con radio les permite apoyar el ataque/defensa incluso mejor y más rápido con fuegos coordinados. Esto añadirá la necesidad de 3 equipos de radio para cada batallón de artillería."
 artillery_radio_3:0 "Radio de Artillería III"
 artillery_radio_3_desc:0 ""
 radios_2:0 "Radio II"
 radios_2_desc:0 "Tenemos suficiente conocimiento para crear nuestras propias radios resistentes solo para uso militar que son mucho más duraderas que las opciones comerciales."
 
