 twevents.69.t:0 "Zona de ocupación rumana"
 twevents.69.d:0 "Aunque estaban muy ansiosos por retomar el control de la tierra perdida de Besarabia, los rumanos no están dispuestos a pagar su parte por la ocupación de la URSS. Sin embargo, a través de cuidadosos movimientos del ejército, debería ser posible darles una oportunidad que no puedan rechazar para ocupar Transnistria."
 twevents.69.a:0 "Ejecutar el plan"
 twevents.69.b:0 "Toda Rusia será nuestra!"
 twevents.69.c:0 "Dárselo a nuestro títere ucraniano"
 
 twevents.70.t:0 "Conquista rumana de Transnistria"
 twevents.70.d:0 "  Para persuadir al entonces dictador de Rumania, Ion Antonescu, de ocupar más tierras soviéticas, Hitler ordenó al ejército alemán avanzar hacia Ucrania de norte a sur, siguiendo una ruta al este del río Bug Meridional, con el fin de atrapar a las tropas soviéticas entre el Dniéster y el Bug Meridional. Antonescu se enfrentó entonces a una tarea simple para su ejército: conquistar de las tropas soviéticas rodeadas y en retirada un área precisamente delimitada. Antonescu ordenó al Cuarto Ejército Rumano emprender esta tarea. \nDurante la primera semana de avance, a mediados de agosto de 1941, las fuerzas rumanas tomaron toda la región, excepto una pequeña área alrededor de Odessa, sin luchar. En ese momento, los rumanos tenían 60,000 soldados para conquistar la ciudad de sus 34,000 defensores. Sin embargo, la organización era tan pobre y el mando tan superficial, que el ataque resultó en un desastre militar. Aprovechando este éxito, los soviéticos detuvieron la evacuación de la ciudad por mar y en su lugar enviaron refuerzos. Los rumanos se vieron obligados a más que duplicar su número de soldados también. La organización general del asedio fue desastrosa para los rumanos, y varios generales fueron destituidos posteriormente. \n   Eventualmente, tras dos meses de asedio, el ejército rumano tomó el control de la ciudad al precio de 92,545 bajas. Solo en la Batalla de Stalingrado fueron mayores las cifras de bajas rumanas, pero entonces los rumanos se enfrentarían a un enemigo superior en número y técnicamente."
 twevents.70.a:0 "Gracias, supongo?"
 
