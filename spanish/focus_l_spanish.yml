 KMT_air_base_expansion:0 "Expansión de la Base Aérea"
 KMT_air_base_expansion_desc:0 "Necesitamos bases aéreas para que nuestros aviones despeguen y aterricen, de lo contrario, solo serán una colección de exhibiciones en el almacén."
 KMT_national_resources_commission:0 "Comisión Nacional de Recursos"
 KMT_national_resources_commission_desc:0 "La Comisión Nacional de Recursos (NRC) es un instituto responsable de la prospección y excavación de recursos en China. Establecerla mejorará en gran medida nuestros esfuerzos para obtener recursos naturales."
 KMT_national_defense_council:0 "Consejo de Defensa Nacional"
 KMT_national_defense_council_desc:0 "Con los japoneses y los bandidos comunistas causando daño a nuestra nación, debemos encontrar una manera de organizar nuestra defensa contra ellos. También deberíamos intentar importar equipo actualizado del extranjero."
 KMT_revive_jiangnan_shipyard:0 "Expandir el Grupo de Astilleros Jiangnan"
 KMT_revive_jiangnan_shipyard_desc:0 "Deberíamos expandir la capacidad de construcción de barcos del Arsenal de Jiangnan. Esto nos dará una mejor marina para enfrentar futuras amenazas."
 KMT_revive_hanyang_armory:0 "Revitalizar el Arsenal de Hanyang"
 KMT_revive_hanyang_armory_desc:0 "El Arsenal de Hanyang fue una de las armerías más importantes y exitosas durante el Movimiento de Auto-Fortalecimiento iniciado por los funcionarios Qing. Podemos revitalizarlo para producir equipos de alta calidad para nuestro ejército."
 KMT_evacuate_forbidden_city_artefacts:0 "Evacuar los Artefactos de la Ciudad Prohibida"
 KMT_evacuate_forbidden_city_artefacts_desc:0 "En cuanto a la amenaza japonesa, evacuamos los artefactos del Palacio Prohibido a Shanghái en 1933 para protegerlos en caso de que estallara una guerra. Ahora que el enemigo se ha acercado tanto a Shanghái, debemos evacuar los tesoros nuevamente para evitar que caigan en manos enemigas."
