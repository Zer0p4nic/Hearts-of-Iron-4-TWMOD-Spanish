 BRA_depth_charges:0 "Bombas de Profundidad"
 BRA_depth_charges_desc:0 "Los submarinos podrían asaltar nuestras líneas de comercio y suministro, necesitamos bombas de profundidad para lidiar con esta amenaza submarina."
 BRA_arsenal_de_marinha_do_rio_de_janeiro:0 "Arsenal de Marinha do Rio de Janeiro"
