 ############### Japanese Hv AA
 JAP_HVanti_air_equipment_1:0 "Cañón AA Type 14 de 10 cm"
 JAP_HVanti_air_equipment_1_desc:0 "El cañón AA Type 14 de 10 cm fue un cañón antiaéreo diseñado para proteger las ciudades japonesas durante los ataques aéreos. Era caro y carecía de precisión, pero se construyeron 70 entre 1925 y 1945 de todos modos."
 JAP_HVanti_air_equipment_2:0 "Cañón AA Type 99 de 88 mm"
 JAP_HVanti_air_equipment_2_short:0 "Cañón AA Type 99"
 JAP_HVanti_air_equipment_2_desc:1 "El cañón AA Type 99 de 88 mm fue un diseño de cañón antiaéreo de gran calibre basado en cañones antiaéreos alemanes de 88 mm capturados de propiedad china. Aunque relativamente difícil/caro de producir, fue ampliamente utilizado y fabricado en grandes cantidades. Se construyeron más de 1,000 entre 1927 y 1945."
 JAP_HVanti_air_equipment_3:0 "Cañón AA Type 3 de 12 cm"
 JAP_HVanti_air_equipment_3_desc:0 "El Tipo 3 de 12 cm fue un cañón antiaéreo de finales de la guerra diseñado para solucionar los problemas del Tipo 88 de 75 mm. Fue el único cañón japonés producido en masa que podía golpear con fiabilidad a los B-29. Era fiable y poderoso, pero solo se produjeron 120 unidades entre 1943 y 1945, debido a la escasez de materias primas y la falta de instalaciones de producción."
 
