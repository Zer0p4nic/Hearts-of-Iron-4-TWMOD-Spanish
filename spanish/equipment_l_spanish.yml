 super_heavy_tank_chassis:0 "Tanque Super Pesado"
 super_heavy_tank_chassis_desc:0 "Los tanques super pesados son una evolución del concepto Hv.TK. Más grandes, mejor armados, con más blindaje, también son más lentos y tienen severos problemas con terrenos blandos, y pocos puentes pueden manejar su peso."
 super_heavy_tank_equipment_1:0 "Super Hv.TK"
 super_heavy_tank_equipment_1_short:0 "Super Hv.TK"
 super_heavy_tank_equipment_1_desc:0 "Super Hv.TK con un cañón de tanque de 120 mm y un peso de más de 150 toneladas. Este monstruo está subpotenciado a pesar de tener un motor con una potencia de 1000 hp. El grueso chasis debería, en teoría, proteger al tanque de ataques aéreos. Sin embargo, la tripulación podría no sobrevivir al impacto de una bomba de 1000 lb."
