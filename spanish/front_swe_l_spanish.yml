sweden.12.d:0 "Dado que la creciente tensión mundial está creando inestabilidad tanto en el extranjero como en casa, el Gobierno sueco está buscando una alianza con nosotros. Esto es, en muchos aspectos, muy bienvenido, sin embargo, no se debe olvidar que una alianza funciona en ambas direcciones. Los riesgos en nuestra esfera geopolítica son sustanciales y tal decisión debe ser considerada con mucho cuidado. Si elegimos aceptar, el futuro podría deparar una cooperación extensa, que puede ayudarnos a formar líneas de producción más efectivas."
