 BUL_armed_forces:0 "Fuerzas Armadas Búlgaras"
 BUL_armed_forces_desc:0 "\"Estado lamentable\" no es suficiente para describir la condición en la que se encuentra el ejército búlgaro. Se implementará un plan de modernización a gran escala para el ejército con el fin de alinearlo con los estándares de las grandes potencias."
 BUL_oppress_macedonians:0 "Oprimir a los Macedonios"
 BUL_oppress_macedonians_desc:0 "Con nuestra reciente adquisición de Macedonia, deberíamos centrarnos en restaurar a los verdaderos búlgaros allí."
 BUL_naval_warfare_tt:0 "Obtener un Almirante de Habilidad §Y2§! §GTáctico Superior§! llamado §YIvan Variklechkov§!.\n"
 BUL_naval_warfare:0 "Resucitar la Marina Búlgara"
 BUL_naval_warfare_desc:0 "Para que Bulgaria ingrese verdaderamente al escenario europeo, debemos construir una marina."
 BUL_thrace_dockyard_construction:0 "Construcción de Astilleros en Tracia"
 BUL_thrace_dockyard_construction_desc:0 "Con nuestra reciente adquisición de Tracia, ahora podemos comenzar a construir barcos."
 BUL_improved_raiding:0 "Mejora en el Saqueo"
 BUL_improved_raiding_desc:0 "Somos solo un pequeño país, y debemos centrarnos en cosas pequeñas. Los submarinos son nuestro enfoque principal."
 BUL_macedonia_dockyard_construction:0 "Construcción de Astilleros en Macedonia"
 BUL_macedonia_dockyard_construction_desc:0 "Con nuestra reciente adquisición de Macedonia, ahora podemos comenzar a construir barcos."
 BUL_improved_screening:0 "Mejora en la Protección"
 BUL_improved_screening_desc:0 "Somos solo un pequeño país, pero todavía tenemos mucho que proteger. Los destructores ayudarán con eso."
 BUL_capital_ships:0 "Mejora en Buques Capitales"
 BUL_capital_ships_desc:0 "Ahora que hemos modernizado nuestra marina, podemos comenzar a construir barcos verdaderamente magníficos."
 BUL_research_collaboration:0 "Colaboración en Investigación"
 BUL_research_collaboration_desc:0 "Si combinamos nuestros esfuerzos de investigación, tenemos una mayor posibilidad de éxito."
 BUL_modernize_navy_tt:0 "Obtener un Almirante de Habilidad §Y2§! §GInshore Caza§!, §GExperto en Artillería§! y §GPersonalidad de los Medios§! llamado §YAsen Toshev§!.\n"
 BUL_modernize_navy:0 "Modernizar nuestra Marina"
 BUL_modernize_navy_desc:0 "Hemos puesto nuestra producción naval de nuevo en marcha, ahora para modernizarla."
 BUL_rearm_airforce:0 "Rearmar la Fuerza Aérea"
 BUL_rearm_airforce_desc:0 "Rearmar la fuerza aérea búlgara debe ser una de nuestras principales prioridades. Si vamos a prepararnos para un conflicto inminente, entonces la fuerza aérea es crucial para ello."
 BUL_fighter_focus:0 "La Lyastovitsa"
 BUL_fighter_focus_desc:0 "Debemos centrar nuestros esfuerzos en los cazas, en lugar de en los bombarderos. Necesitamos los cazas para dominar los cielos."
 BUL_bomber_focus:0 "El Papagal"
 BUL_bomber_focus_desc:0 "En lugar de una fuerza aérea ligera, debemos centrarnos en los bombarderos y destruir al enemigo desde el aire."
 BUL_air_innovations:0 "Innovaciones Aéreas"
 BUL_air_innovations_desc:0 "Debemos actualizar nuestras tácticas en el cielo y corregir nuestros errores de la Gran Guerra."
 BUL_research_treaty_with_italy:0 "Tratado de Investigación con Italia"
 BUL_research_treaty_with_italy_desc:0 "Italia es uno de los principales innovadores en lo que respecta a la guerra aérea. Deberíamos solicitar su ayuda en la modernización de nuestra fuerza aérea."
 BUL_airfields_for_germany:0 "Campos de Aviación para Alemania"
 BUL_airfields_for_germany_desc:0 "Podría ser beneficioso tanto para nosotros como para los alemanes que permitamos a los alemanes usar nuestras bases aéreas. Porque si estamos a favor de los alemanes, podrían recompensarnos."
 
 BUL_bulgarian_dars:0 "Entrenadores DAR Búlgaros"
 BUL_vrazhdebna_airfield:0 "Aeródromo Vrazhdebna"
 BUL_anti_air_defence_of_sofia:0 "Defensa Antiaérea de Sofía"
 BUL_derhavna_samoletna_fabrika:0 "Derhavna Samoletna Fabrika"
 BUL_derhavna_samoletna_fabrika_desc:0 "Derhavna Samoletna Fabrika es una fábrica polaca establecida en Bulgaria para producir varios cazas polacos localmente para el ejército búlgaro."
 
 BUL_armored_car:0 "Diseños de Coches Blindados"
 BUL_armored_car_desc:0 "Con el declive gradual de la caballería montada, se desarrollaron coches blindados para llevar a cabo funciones anteriormente asignadas a la caballería ligera."
 BUL_machine_gun:0 "Esfuerzo de Ametralladora"
 BUL_machine_gun_desc:0 "La ametralladora demostró su valía en los campos de batalla de la gran guerra, es hora de invertir en un sistema de armas verdaderamente efectivo."
 
 BUL_air_support:0 "El Fazan"
 BUL_air_support_desc:0 "En apoyo a nuestro ejército, requerimos la producción y el despliegue de cazas de apoyo aéreo cercano. Deberíamos modernizar nuestra fuerza aérea para respaldar esto."
 BUL_heavy_fighter_project:0 "El Proyecto de Cazabombardero Pesado"
 BUL_heavy_fighter_project_desc:0 "Si bien los cazas son decentes, necesitamos cazas pesados multipropósito para ganar la guerra en el aire."
 BUL_strategic_bomber_focus:0 "Enfoque de Bombardero Estratégico"
 BUL_strategic_bomber_focus_desc:0 "Los bombarderos medianos son buenos y está bien, pero necesitamos bombarderos estratégicos, para alcanzar ambos extremos del país enemigo."
 BUL_skywalkers:0 "Los Caminantes del Cielo"
 BUL_skywalkers_desc:0 "Los paracaidistas son vitales para una buena cooperación entre la fuerza terrestre y la fuerza aérea, y los necesitamos para luchar contra nuestro enemigo. Que la Fuerza esté con nosotros."
 BUL_bulgarian_research_committee:0 "Comité de Investigación Búlgaro"
 BUL_bulgarian_research_committee_desc:0 "Para avanzar más rápido, debemos concentrar nuestros esfuerzos en la investigación."
 
 ROM_demand_besarabia:0 "Recuperar Besarabia de la URSS"
 ROM_demand_besarabia_desc:0 "Los escuincles soviéticos robaron nuestra tierra! Esto es más que suficiente justificación para ir a la guerra!"
 ROM_demand_bessarabia_2:0 "Propaganda para Reivindicaciones Transnistrianas"
 ROM_demand_bessarabia_2_desc:0 "Estamos en guerra con la Unión Soviética, podemos usar la oportunidad para presionar nuestras reivindicaciones sobre Transnistria."
 
 SOV_lostnation:0 "Una Unión Rota"
 SOV_lostnation_desc:0 "La guerra ha terminado, pero aún nuestra esperanza no se ha perdido, debemos seguir luchando, física y mentalmente con el pensamiento de la derrota."
 SOV_ecoreco:0 "Recuperación Económica"
 SOV_ecoreco_desc:0 "Debemos recuperar nuestra economía de esta guerra destructiva."
 SOV_infrasiberia:0 "Logística de Guerra Siberiana"
 SOV_infrasiberia_desc:0 "Debemos mejorar la logística en Siberia para derrotar la Revuelta de Yakutsk."
 SOV_attackburyatia:0 "Pasar por Buriatia"
 SOV_attackburyatia_desc:0 "Necesitamos pasar por Buriatia para derrotar la Revuelta de Yakutsk."
 SOV_giveforcontrol:0 "Tierra para Más Control"
 SOV_giveforcontrol_desc:0 "Es mucho más fácil controlar con menos territorios de los que preocuparse, especialmente aquellos que no son leales y están inundados de refugiados."
 SOV_morecontrol:0 "Unificar la Industria"
 SOV_morecontrol_desc:0 "Una Unión Unificada necesita una industria unificada, de lo contrario no es más que un estado capitalista bajo una bandera comunista."
 SOV_union:0 "Régimen Reformado"
 SOV_union_desc:0 "Después de la derrota inicial contra los alemanes, es importante recordar que no vamos a cometer los mismos errores nuevamente, llegará un momento que lo probará."
 SOV_rifle2:0 "Mejoras en el Rifle"
 SOV_rifle2_desc:0 "Nuevo Rifle Nueva Yo"
 SOV_civilian:0 "Grandes Proyectos Civiles"
 SOV_civilian_desc:0 "Debemos mejorar nuestra economía para no decepcionar a nuestro pueblo, si lo hacemos, pagaremos el precio de la anarquía y la destrucción interna."
 SOV_civilian2:0 "Rearme Militar"
 SOV_civilian2_desc:0 "A pesar de nuestra derrota en el oeste, no estamos indefensos, todavía tenemos un ejército considerable, capaz de realizar un contraataque contra los alemanes, en el momento adecuado."
 SOV_union2:0 "Futuro Salvador de Europa del Este"
 SOV_union2_desc:0 "Seremos los futuros salvadores de todos los pueblos del este."
 SOV_reform_nkvd:0 "Reformar el NKVD"
 SOV_reform_nkvd_desc:0 "El NKVD necesita una reforma, la cobardía de nuestros soldados fue lo que nos hizo perder la guerra en primer lugar!"
 SOV_reform_nkvd2:0 "Formar el KGB"
 SOV_reform_nkvd2_desc:0 "Los Aliados y el Eje no lo verán venir."
 SOV_popular2:0 "Propaganda Popular"
 SOV_popular2_desc:0 "Lo que no saben no puede hacerles daño."
 SOV_attackger:0 "Ofensiva contra Alemania"
 SOV_attackger_desc:0 "Necesitamos redimirnos de una vez por todas!"
 
 
 POL_kop:0 "Comité de Defensa Nacional"
 POL_kop_desc:0 "Nuestro Comité ha considerado que la modernización de nuestra fuerza aérea y naval es importante en nuestra búsqueda por la supervivencia."
 POL_air_export:0 "Exportación de Cazas"
 POL_air_export_desc:0 "Debemos exportar nuestros aviones para financiar otros sectores de guerra."
 POL_air_domestic:0 "Producción Nacional de Cazas"
 POL_air_domestic_desc:0 "Nuestros aviones son solo para nosotros, debemos usarlos para lograr la superioridad aérea total sobre el enemigo."
 POL_air5:0 "Enfoque en la Exportación de Cazas"
 POL_air6:0 "Enfoque en la Producción Nacional de Cazas"
 POL_navaldoctrine:0 "Doctrina Naval Polaca"
 POL_navaldoctrine_desc:0 "Debemos desarrollar nuestra doctrina naval ya que nuestros enemigos nos superan en número de barcos, solo la calidad y el entrenamiento pueden ayudarnos a reducir la brecha."
 POL_proposefrance:0 "Tratado con Francia"
 POL_proposefrance_desc:0 "Necesitamos establecer colonias polacas para la autosuficiencia y un futuro brillante; Francia puede estar dispuesta a vendernos las tierras de Madagascar por una buena cantidad de dinero."
 POL_proclaimdanzig:0 "Proclamar Danzig como Polaca"
 POL_proclaimdanzig_desc:0 "Durante siglos, Gdansk fue una famosa ciudad polaca, aunque disputada por Alemania al tener una larga historia de control por parte de los teutones y prusianos. Esta disputa termina hoy, ya que proclamaremos Danzig como polaca."
 POL_subwarfare:0 "Submarinos Polacos"
 POL_subwarfare_desc:0 "Nuestros submarinos deben estar listos para surcar el mar Báltico y destruir todos los convoyes en su camino."
 POL_indust_tt:0 "Todas las §YNaciones§! en tu §GFacción§! obtienen §Y2 Fábricas Civiles§!"
 POL_indust_plan:0 "Cooperación Industrial de Miedzymorze"
 POL_indust_plan_desc:0 "Ignorando la cooperación militar, es importante que nos ayudemos económicamente por el bien de nuestra supervivencia."
 POL_indust2:0 "Economía Próspera"
 POL_indust2_desc:0 "Bajo la influencia del apoyo económico de nuestra facción, nuestra sociedad económica está prosperando y estamos en el buen camino para convertirnos en una gran potencia industrial en el este."
 POL_indust3:0 "Inversores Británicos"
 POL_indust3_desc:0 "Cuantas más inversiones externas, mejor para nosotros."
 POL_nonaggression:0 "Ratificar el Pacto de No Agresión de 1933"
 POL_nonaggression_desc:0 "Debemos ratificar nuestro actual pacto de no agresión con la Unión Soviética, a pesar de estar técnicamente en uno, nos tratan como si no lo estuviéramos."
 POL_militarise:0 "Remilitarización"
 POL_militarise_desc:0 "Debemos remilitarizar inmediatamente nuestra industria antes de que Alemania tenga la oportunidad de destruirla por completo."
 POL_kop2:0 "Cuerpo de Protección Fronteriza"
 POL_kop2_desc:0 "Debemos crear un Cuerpo de Protección Fronteriza modernizado en caso de que estalle una guerra; inmediatamente serán incorporados al ejército y nos ayudarán a luchar contra el enemigo."
 POL_at_guns:0 "Rifles Antitanque para Caballería"
 POL_at_guns_desc:0 "Nuestra caballería está bien armada con un rifle antitanque que puede causar un daño significativo a los tanques enemigos, quizás podríamos desarrollarlo más."
 
 CZE_sudetenland1:0 "Desarrollo de Fortificaciones Fronterizas"
 CZE_sudetenland1_desc:0 "Debemos desarrollar fortificaciones fronterizas en las fronteras alemana, polaca y húngara para defendernos eficazmente."
 CZE_industry_buildup:0 "Plan Industrial de 1936"
 CZE_industry_buildup_desc:0 "Debemos comenzar un aumento en el desarrollo industrial para facilitar la construcción de defensas futuras; nuestra industria debe ser fuerte si queremos sobrevivir contra nuestros vecinos agresivos, esperando el momento en que puedan invadirnos."
 CZE_fort_increase:0 "§GAumenta§! el §YNivel de Fortificación§! en la zona"
 CZE_industry2:0 "Aumentar la Industria Checa"
 CZE_industry2_desc:0 "Nuestra industria no está exactamente lista para la guerra militar, sin embargo, nuestra industria civil se está fortaleciendo y tenemos un alto potencial para un ejército enorme."
 CZE_industry3:0 "Skoda Works"
 CZE_industry3_desc:0 "Skoda Works fue uno de los mayores conglomerados industriales europeos del siglo XX, fundado por el ingeniero checo Emil Škoda en 1859 en Plzeň, entonces en el Reino de Bohemia, Imperio Austriaco."
 CZE_arms_exporting:0 "Exportaciones de Armas"
 CZE_arms_exporting_desc:0 "Vender nuestras armas puede mejorar nuestra economía a largo plazo, la pregunta es, ¿tenemos tiempo para eso o quizás deberíamos guardarlas para nosotros?"
 CZE_agriculture:0 "Desarrollo Agrícola"
 CZE_agriculture_desc:0 "Nuestra industria pesada está en un gran estado, pero nuestros agricultores están sufriendo de un salario más bajo en comparación con las personas que trabajan en las ciudades a pesar de su arduo trabajo."
 CZE_keep_arms:0 "Conservar las Armas"
 CZE_keep_arms_desc:0 "Necesitamos conservar las armas para nosotros mismos para la futura guerra con nuestros vecinos, debemos estar armados!"
 CZE_invest:0 "Inversiones Extranjeras"
 CZE_invest_desc:0 "Estamos recibiendo muchas inversiones de Francia y Gran Bretaña, esas resultan muy útiles para el desarrollo de nuestra nación."
 CZE_health:0 "Invertir en Salud Pública"
 CZE_health_desc:0 "Debemos invertir en salud pública para que las personas no se desmoralicen y los pobres puedan permitirse recibir un tratamiento adecuado a pesar de la catástrofe actual de nuestra economía."
 CZE_greatdepression1:0 "Proyectos Industriales Mayores"
 CZE_greatdepression1_desc:0 "La parte más agrícola de nuestro país necesita ser industrializada, eso creará nuevos empleos para las personas y reducirá los efectos de la Gran Depresión en nosotros."
 CZE_great_czech:0 "Calidad de Vida Checa por Encima de Todo"
 CZE_great_czech_desc:0 "La calidad de vida de la mayoría es mucho más importante que mantenerla igual para todos, podemos confiar en que nuestros ciudadanos nos ayuden a salir de la crisis."
 CZE_great_germans:0 "Calidad de Vida Igualitaria"
 CZE_great_germans_desc:0 "Mantenerla igual tiene sus beneficios, las ya tensas minorías en las fronteras húngaras y alemanas pueden abstenerse de dañar nuestra nación y realizar continuos ataques terroristas y sabotajes."
 CZE_great_balanced:0 "Equilibrar las Clases Sociales"
 CZE_great_balanced_desc:0 "Necesitamos equilibrar las clases sociales y hacer que todos se comprometan a sacarnos de la crisis, lo que significa que los ricos deben pagar más para sacarnos adelante y los pobres deben trabajar más."
 CZE_legacy:0 "Fuerzas Armadas Checas"
 CZE_legacy_desc:0 "Nuestras fuerzas armadas checas, financiadas por los franceses, están expandiéndose masivamente, podríamos tener un poder de lucha capaz de defenderse contra la máquina de guerra alemana."
 CZE_airbase:0 "Desarrollo de Bases Aéreas Checas"
 CZE_airbase_desc:0 "Debemos desarrollar más bases aéreas checas para la flexibilidad de nuestra fuerza aérea, de lo contrario, los alemanes pueden bombardearlas y destruir completamente nuestra fuerza aérea, en cuestión de días durante la guerra."
 CZE_tank_focus:0 "Desarrollar un Nuevo Modelo de Tanque"
 CZE_tank_focus_desc:0 "Necesitamos desarrollar nuevos tanques para superar los diseños alemanes, de lo contrario, seremos invadidos por la fuerza y el número abrumador de los panzers alemanes."
 CZE_buyfrench:0 "Comprar Armas y Blindaje Franceses"
 CZE_buyfrench_desc:0 "Necesitamos ayuda francesa si queremos aumentar nuestro poder de combate."
 CZE_antiair:0 "Instalar Cañones Antiaéreos en Áreas Clave"
 CZE_antiair_desc:0 "Instalar cañones antiaéreos salvará muchas de nuestras áreas industriales y fortificadas de ataques de bombardeo masivo y ayudará contra una posible invasión en paracaídas en áreas clave."
 CZE_slovakia:0 "Apoyar el Movimiento Sokol"
 CZE_slovakia_desc:0 "El movimiento Sokol es una organización de gimnasia para todas las edades fundada por primera vez en Praga, en la región checa de Austria-Hungría, en 1862 por Miroslav Tyrš y Jindřich Fügner. Se basaba en el principio de 'una mente fuerte en un cuerpo sano'."
 CZE_sabotage:0 "Defenderse del Sabotaje Alemán"
 CZE_sabotage_desc:0 "Si no nos defendemos de un posible sabotaje alemán, perderemos rápidamente nuestras posiciones fortificadas debido a los cercos."
 
 FIN_protectornorth:0 "Resurgimiento de la Derecha"
 FIN_protectornorth_desc:0 "La gente de nuestro país no está contenta ya que no hemos tomado ningún territorio de nuestros enemigos, exigen rearme."
 FIN_karelia:0 "Fortificar Karelia"
 FIN_karelia_desc:0 "Karelia debe ser fortificada, para que los rusos ni siquiera intenten tomarla!"
 FIN_spirit:0 "Mejorar el Espíritu Nacional"
 FIN_spirit_desc:0 "El espíritu finlandés debe ser invencible, la mente finlandesa inquebrantable, los finlandeses deben ser la nueva definición de superioridad."
 FIN_winter2:0 "Entrenamiento Invernal en Noruega"
 FIN_winter2_desc:0 "Noruega es nuestro nuevo campo de entrenamiento, para nuestro asalto a Múrmansk."
 FIN_markdestiny:0 "Libros Finlandeses"
 FIN_markdestiny_desc:0 "Finlandia no es conocida por su alfabetización, pero eso cambiará con la Revolución Literaria que está por venir."
 FIN_aagun:0 "Protegerse de los Bombardeos Civiles"
 FIN_aagun_desc:0 "Los civiles deben ser protegidos de cualquier bombardeo a toda costa, esa es la única manera de mantener el apoyo a la guerra."
 FIN_family:0 "El Hombre Finlandés Perfecto"
 FIN_family_desc:0 "El hombre debe proteger, cuidar y luchar por la familia y la patria, y destruir a todos los enemigos que estén dispuestos a perturbar la paz que se encuentra en ella."
 FIN_populate3:0 "Levántense Pueblos Finlandeses!"
 FIN_populate3_desc:0 "Es importante promover la reproducción para poblar nuestra gran nación."
 FIN_industry2:0 "Industria Pesada de Materias Primas"
 FIN_industry2_desc:0 "La industria pesada que poseemos actualmente es demasiado débil, por decir lo menos, no podemos depender completamente de la agricultura para poner en marcha nuestra economía."
 FIN_agri:0 "Trabajos Agrícolas"
 FIN_agri_desc:0 "La agricultura es en lo que debemos confiar, ya que nuestros aliados necesitarán el grano que tenemos."
 FIN_lapua2:0 "Revivir el Movimiento Lapua"
 FIN_lapua2_desc:0 "El Movimiento Lapua es lo que nos traerá esperanza y aumentará nuestro espíritu, a pesar de ser menos popular en la década de 1930 debido a la violencia y un fallido golpe de estado, quizás sea hora de recuperar las ideas que tuvo una vez ese partido violento!"
 FIN_democraticwin:0 "Victoria Democrática"
 FIN_democraticwin_desc:0 "Después de una rápida victoria democrática en las elecciones, podemos buscar mejorar las relaciones con el pueblo sueco y hacer inversiones en los Estados Bálticos."
 
 
 
 ROM_germaninterests:0 "Inversiones Alemanas"
 ROM_germaninterests_desc:0 "Alemania está haciendo inversiones en nuestra nación, ya que somos los más prometedores en términos de crecimiento industrial actual."
 ROM_mechanized_focus:0 "Agricultura Mecanizada"
 ROM_mechanized_focus_desc:0 "La agricultura debe expandirse y mejorarse las herramientas; cuanto más motorizada y mecanizada sea nuestra agricultura, más eficiente será nuestra industria."
 ROM_serbia:0 "Reclamar la Supremacía Serbia"
 ROM_serbia_desc:0 "Debemos apoderarnos de Serbia y quizás entonces podremos hacer inversiones en nuestras naciones títeres, aumentando nuestra propia economía como resultado."
 ROM_partofaxe:0 "Rumania en el Eje"
 ROM_partofaxe_desc:0 "Rumania es un orgulloso miembro del Eje, luchamos junto a los alemanes en la Unión Soviética y hicimos toneladas de acuerdos económicos."
 ROM_army3:0 "Lecciones de Barbarroja"
 ROM_army3_desc:0 ""
 ROM_golden:0 "Edad de Oro de Rumania"
 ROM_golden_desc:0 "Las exportaciones de petróleo están haciendo que nuestra economía sea tan buena después de toda esta guerra constante."
 ROM_stuglicence:0 "Licencia de Sturmgeschütz"
 ROM_stuglicence_desc:0 "Necesitamos licenciar tanques alemanes que han funcionado tan bien contra las fuerzas rusas."
 ROM_eastconcessions:0 "Concesiones Orientales"
 ROM_eastconcessions_desc:0 "Después de la Guerra en la Unión Soviética, una gran parte de su nación fue dada a los Reichskommissariats, aunque merecemos una parte más grande de ello."
 ROM_attackhungary:0 "Invadir Hungría"
 ROM_attackhungary_desc:0 ""
 ROM_attackbulgaria:0 "Invadir Bulgaria"
 ROM_attackbulgaria_desc:0 ""
 ROM_5yearplan:0 "Plan Quinquenal"
 ROM_5yearplan_desc:0 "Alemania y nuestro Gobierno financiarán la mayor inversión industrial en nuestra nación hasta ahora, esto debería rearme a nuestras fuerzas militares después de las pérdidas que sufrimos."
 ROM_communist:0 "República Popular Rumana"
 ROM_communist_desc:0 "El camino comunista siempre fue el correcto, solo estábamos ciegos por el nazismo para verlo."
 ROM_agri:0 "Sociedad Agraria Próspera"
 ROM_agri_desc:0 "A pesar de la Gran Depresión, la economía rumana alcanzó su punto máximo en el período 1936-1937 durante todo el período de entreguerras, y se convirtió en el segundo mayor exportador de granos en Europa del Este, detrás de Polonia."
 ROM_infra:0 "Infraestructura Rural"
 ROM_infra_desc:0 "CFR son nuestras líneas de ferrocarril nacionales diseñadas para facilitar el transporte entre partes de la nación y el comercio con países extranjeros."
 ROM_milarms:0 "Producción de Armas de Infantería"
 ROM_milarms_desc:0 "Nuestro ejército mal equipado necesita equipo para funcionar correctamente, de lo contrario, los húngaros y búlgaros pueden venir en busca de venganza."
 ROM_dog:0 "Eficiencia Agrícola Rumana"
 ROM_dog_desc:0 "Somos el granero de Europa del Este, y todo gracias a nuestros agricultores motivados y eficientes; mejorar su estilo de vida y salario nos ayudará en la crisis que atraviesan las sociedades agrarias."
 ROM_farm:0 "Construcciones Agrícolas"
 ROM_farm_desc:0 "Más granjas, más exportaciones de granos, más dinero para inversiones estatales o trabajos sociales."
 ROM_bessarabia:0 "Rearmar Besarabia"
 ROM_bessarabia_desc:0 "Besarabia está bajo una constante amenaza de invasión por parte del Proletariado de la Unión Soviética; rearmarla y fortificar las posiciones más importantes nos permitirá posiblemente defendernos y no ser sorprendidos."
 ROM_army2:0 "Un Ejército Permanente"
 ROM_army2_desc:0 "Nuestro Ejército, a pesar de ser técnicamente un ejército permanente, no está ni cerca de la calidad y cuotas de equipo de los polacos, alemanes o británicos. Debemos tener un ejército listo para luchar, siempre que se nos ataque por sorpresa."
 ROM_literacy:0 "Unido y Culto"
 ROM_literacy_desc:0 "A pesar de que muchas lenguas y culturas son parte de nuestra nación, encontramos una solución para todo. La alfabetización en nuestra sociedad agrícola no es más un problema."
 
 RAJ_takeover_middleeast:0 "El Teatro de Oriente Medio"
 RAJ_takeover_middleeast_desc:0 "Gran Bretaña está sobrecargada de tareas para defender todo el Imperio; si ayudamos, podríamos tener un futuro prometedor de cooperación entre la futura India independiente y Gran Bretaña."
 RAJ_british_funds:0 "Inversiones en el Ejército Indio"
 RAJ_british_funds_desc:0 "El Ejército Indio necesita ser invertido por Gran Bretaña, de lo contrario, todo el Imperio Oceánico y de Asia Oriental será susceptible a un ataque japonés."
 RAJ_need_overseas_military:0 "El §YReino Unido§! debe terminar el enfoque de §YMando Militar en el Extranjero§! antes de que se desbloqueen estas decisiones."
 
 SOV_heavyrush:0 "Lucha contra el Tigre!"
 SOV_heavyrush_desc:0 "El Tigre es un tanque fuerte, pero en las versiones IS de nuestros tanques está nuestra esperanza."
 SOV_signal:0 "Ponerse al día en tecnología electrónica!"
 SOV_signal_desc:0 "Estamos muy atrasados en electrónica en comparación con los alemanes; si tuviéramos mejores radios, estaríamos ganando decisivamente!"
 SOV_gunfetus:0 "El PPSh"
 SOV_gunfetus_desc:0 "Ni siquiera las mejores armas alemanas pueden competir con nuestra versión del arma Suomi."
 CHI_abandon:0 "Abandonar el Patrón Plata"
 CHI_abandon_desc:0 "Debemos abandonar el patrón plata y crear billetes legales como nuestro método de pago oficial para poder luchar contra la inflación que nuestra nación está enfrentando."
 CHI_sino_germanplan:0 "Plan de Cooperación Sino-Alemana"
 CHI_sino_germanplan_desc:0 "Necesitamos reforzar la cooperación entre las empresas e inversores alemanes con nuestro estado para desarrollar nuestra industria."
 CHI_warplan:0 "Planes de Guerra de Falkenhausen"
 CHI_warplan_desc:0 "La brillantez de Falkenhausen podría ayudarnos a luchar en la guerra contra el invasor japonés."
 CHI_gasmask_factories:0 "Fábrica de Máscaras de Gas de Hunan"
 CHI_gasmask_factories_desc:0 "Necesitamos máscaras de gas en caso de un asalto de gas mostaza japonés; nuestras unidades no están preparadas para ello."
 CHI_consolidate_power:0 "Consolidar el Kuomintang"
 CHI_consolidate_power_desc:0 "Debemos consolidar nuestro poder en la región después de todas las Guerras de los Señores de la Guerra en la década de 1920."
 CHI_conquest:0 "Conquistar la Clique de Xikang"
 CHI_conquest_desc:0 "La Clique de Xikang debe ser destruida y sometida bajo nuestra bota."
 CHI_defendcoast:0 "Ocupa la Costa"
 CHI_defendcoast_desc:0 "La Costa debe ser protegida de la agresión japonesa; el señor de la guerra que la ocupa no está preparado para una guerra total con los japoneses."
 CHI_develop_guandong:0 "Desarrollar la Clique de Guandong"
 CHI_develop_guandong_desc:0 "Desarrollar la Clique de Guandong nos ayudará a defendernos de las fuerzas japonesas."
 CHI_develop_nanking:0 "Desarrollar Nanking"
 CHI_develop_nanking_desc:0 "Nanking es nuestra ciudad más importante y es crucial desarrollarla para aumentar aún más nuestro poder en la región."
 CHI_annex_sichuan:0 "Anexar la Clique de Sichuan"
 CHI_annex_sichuan_desc:0 "La Clique de Sichuan necesita ser anexada para continuar la lucha contra los japoneses, profundizando en el territorio del Kuomintang!"
 CHI_warplan2:0 "Fortificar Áreas Clave"
 german_advisors2:0 "Asesores Militares Alemanes"
 
 CHI_flying_tigers:0 "China ha terminado de Invitar a los Tigres Voladores."
 GER_JAP_military_cooperation:0 "Cooperación Militar Germano-Japonesa"
 TREE_FILTER_TOGGLE:0 "§GHaz clic§! para alternar la visualización de más filtros."
 
  ###SIAM###
 SIA_fm_tt:0 "Obtén un §Y2 Habilidad§! §Gdoctrina defensiva§! Mariscal de Campo llamado §YPlaek Phibunsongkhram§!."
 SIA_nation_religion_king:0 "Nación, Religión, Rey"
 SIA_nation_religion_king_desc:0 "La ideología estatal oficial de Siam; Nación, Religión, Rey. Siam es un país de muchos pueblos diferentes, no hay un solo pueblo siames o tailandés, sin embargo, la nación debe mantenerse unida. El budismo es la religión más grande en Siam, pero tanto el islam como el cristianismo tienen seguidores significativos. La monarquía absoluta fue reemplazada por una monarquía constitucional en el golpe de 1932, pero la monarquía sigue siendo popular."
 SIA_end_of_extraterritoriality:0 "Fin de la Extraterritorialidad"
 SIA_end_of_extraterritoriality_desc:0 ""
 SIA_endorse_yellow_cover_dossier:0 "Apoyar el Dossier de Cubierta Amarilla"
 SIA_endorse_yellow_cover_dossier_desc:0 "El Dossier de Cubierta Amarilla fue un plan controvertido propuesto por Pridi Banomyong, ministro de asuntos exteriores y líder de la ala civil del partido gobernante. Redistribución de la riqueza, subsidios para agricultores, impuestos progresivos, seguridad social, bienestar para los pobres, y así sucesivamente. Los críticos lo acusaron de ser un plan comunista e intentar instigar una revolución social. Una versión diluida del plan puede ser implementada ahora."
 SIA_tax_the_nobility:0 "Gravar a la Nobleza"
 SIA_tax_the_nobility_desc:0 "Gran parte de la riqueza en el país está concentrada en manos de la aristocracia y la monarquía. Debemos gravarlos para financiar la expansión de nuestra industria y militar."
 SIA_thesaban:0 "Thesaban"
 SIA_thesaban_desc:0 "Los Thesaban son municipios, creados por primera vez en 1934 y reorganizados en 1939, que ayudan a organizar y administrar el país."
 SIA_state_railway:0 "Ferrocarril del Estado de Siam"
 SIA_state_railway_desc:0 "Los ferrocarriles son vitales para conectar la vasta extensión de Siam, y el gobierno juega un papel fundamental en el mantenimiento de los ferrocarriles estatales. Podemos financiar y expandir el sistema ferroviario."
 SIA_thammasat_university:0 "Universidad Thammasat"
 SIA_thammasat_university_desc:0 "La Universidad Thammasat fue establecida en 1934, por Pridi Banomyong, como un intento de proporcionar educación a personas fuera de la élite. Los primeros graduados deberían estar ahora disponibles para trabajar para nuestro país."
 SIA_the_field_marshal:0 "El Mariscal de Campo Toma el Poder"
 SIA_the_field_marshal_desc:0 "El gobierno anterior ha sido obstaculizado por escándalos y oposición dentro de la Asamblea Nacional. Esto debe llegar a su fin! El Mariscal de Campo Plaek Phibunsongkhram, también conocido como Phibun, tiene soluciones para los problemas."
 SIA_thai_cultural_revolution:0 "Revolución Cultural Tailandesa"
 SIA_thai_cultural_revolution_desc:0 "El Mariscal de Campo quiere una revolución cultural, para unir a todos los pueblos tailandeses en uno!"
 SIA_mandate_1:0 "Mandato Uno: Tailandia"
 SIA_mandate_1_desc:0 "El primer paso es abandonar el antiguo nombre, Siam, y en su lugar convertirnos en Tailandia!"
 SIA_anti_sino_sentiments:0 "Propaganda Anti-China"
 SIA_anti_sino_sentiments_desc:0 "Los chinos siempre han sido ricos y poderosos en nuestro país, algo que ha creado mucho resentimiento. Es hora de capitalizar este resentimiento!"
 SIA_mandate_5:0 "Mandato Cinco: Autarquía"
 SIA_mandate_5_desc:0 "Para apoyar a Tailandia, todos deben intentar comprar productos tailandeses antes de darles a los extranjeros nuestro dinero."
 SIA_military_railway:0 "Ferrocarriles Militares"
 SIA_military_railway_desc:0 "El ejército creará ferrocarriles especiales para uso militar y tomará el control de los ferrocarriles civiles en tiempos de guerra."
 SIA_mandate_9:0 "Mandato Nueve: Alfabetización"
 SIA_mandate_9_desc:0 "Todos deben aprender a leer el nuevo idioma tailandés estandarizado!"
 SIA_treaty_with_japan:0 "Tratado con Japón"
 SIA_treaty_with_japan_desc:0 "Nuestro aliado más cercano es Japón, y debemos aprender de ellos."
 SIA_franco_thai_war:0 "Guerra Franco-Tailandesa"
 SIA_franco_thai_war_desc:0 "Los franceses han tratado de robarnos tierras en el pasado, ahora es hora de contraatacar!"
 SIA_request_territory:0 "Solicitar Territorio a Japón"
 SIA_request_territory_desc:0 "Japón controla territorios que estarían en casa dentro de nuestra administración; deberíamos pedirles estas tierras."
 SIA_great_kingdom_of_thai:0 "Gran Reino de Tailandia"
 SIA_great_kingdom_of_thai_desc:0 "Hemos sido victoriosos en muchos frentes y nuestro país ha crecido. Es hora de declarar el Gran Reino de Tailandia!"
 SIA_deal_with_free_thai:0 "Trato con los Tailandeses Libres"
 SIA_deal_with_free_thai_desc:0 "Los Tailandeses Libres son un movimiento de resistencia subterránea, debemos tratar con ellos."
 SIA_thai_industrial_revolution:0 "Revolución Industrial Tailandesa"
 SIA_thai_industrial_revolution_desc:0 "Tailandia está al borde de una gran revolución industrial, todo lo que necesita es un empujón..."
 SIA_lessons_from_great_war:0 "Lecciones de la Gran Guerra"
 SIA_lessons_from_great_war_desc:0 "Una Fuerza Expedicionaria Siamesa fue enviada a Europa durante la Gran Guerra; es hora de investigar qué lecciones se pueden aprender de esto."
 SIA_krupp_artillery:0 "Artillería Krupp"
 SIA_krupp_artillery_desc:0 "La artillería alemana ha demostrado ser confiable en el pasado, deberíamos aprender más de Krupp."
 SIA_siamese_mauser:0 "Mauser Siamés"
 SIA_siamese_mauser_desc: "Debemos diseñar nuestra propia variante del Mauser."
 SIA_royal_tank_battalion:0 "Batallón Real de Tanques"
 SIA_royal_tank_battalion_desc:0 "Los tanques son el futuro de la guerra, y hemos podido adquirir muchos tanques antiguos que formarán el núcleo de un nuevo batallón de tanques!"
 SIA_armoured_cars:0 "Vehículos Blindados"
 SIA_armoured_cars_desc:0 "Los coches blindados son una alternativa barata a los tanques, tal vez esto sea en lo que deberíamos centrarnos."
 SIA_jungle_warfare:0 "Guerra en la Jungla"
 SIA_jungle_warfare_desc: "Donde sea que luchemos, lucharemos cerca de las junglas."
 SIA_japanese_bicycles:0 "Bicicletas Japonesas"
 SIA_japanese_bicycles_desc:0 "Los japoneses pueden moverse rápidamente incluso a través del peor terreno, gracias a sus bicicletas. Deberíamos copiarlos y distribuir bicicletas entre nuestras propias tropas."
 SIA_yuwachon_taharn:0 "Yuwachon Taharn"
 SIA_yuwachon_taharn_desc:0 "Los Estudiantes de Defensa Territorial son una organización juvenil militar que nos permite entrenar a más jóvenes para el ejército."
 SIA_reorganise_the_army:0 "Reorganizar el Ejército"
 SIA_reorganise_the_army_desc:0 "Nuestro ejército necesita urgentemente una reorganización."
 SIA_motorise_the_army:0 "Motorización del Ejército"
 SIA_motorise_the_army_desc:0 "Todas las potencias occidentales se están moviendo hacia un ejército cada vez más motorizado, deberíamos hacer lo mismo."
 SIA_pack_elephants:0 "Elefantes de Carga"
 #SIA_pack_elephants_desc:0 "¿Por qué deberíamos depender de camiones caros cuando podemos usar elefantes?"
 SIA_malay_forts:0 "Fortalezas en Malasia"
 SIA_malay_forts_desc:0 "Necesitamos fortalezas para defendernos de un ataque desde el sur."
 SIA_malay_forts_tt:0 "Se construirán Fortalezas de Nivel 1 a lo largo de la frontera con Malasia."
 SIA_burma_forts:0 "Fortalezas en Birmania"
 SIA_burma_forts_desc:0 "Necesitamos fortalezas para defendernos de un ataque desde el oeste."
 SIA_burma_forts_tt:0 "Se construirán Fortalezas de Nivel 1 a lo largo de la frontera con Birmania."
 SIA_coastal_forts:0 "Fortalezas Costeras"
 SIA_coastal_forts_desc:0 "Necesitamos fortalezas para defendernos de un ataque desde el mar."
 SIA_coastal_forts_tt:0 "Se construirán Fortalezas Costeras de Nivel 1 en y alrededor de la capital, así como en áreas estratégicas del norte de Malasia."
 SIA_expand_royal_marines:0 "Expandir la Marina Real"
 SIA_expand_royal_marines_desc:0 "La Marina Real podría convertirse en una parte vital de nuestro ejército. Si podemos asegurar los mares, podemos lanzar invasiones sin oposición en las costas enemigas."
 SIA_commission_british_ships:0 "Encargar Barcos Británicos"
 SIA_commission_british_ships_desc:0 "Necesitamos submarinos, destructores y cruceros ligeros. Los británicos son conocidos por su marina, así que deberíamos acercarnos a ellos."
 SIA_commission_italian_ships:0 "Encargar Barcos Italianos"
 SIA_commission_italian_ships_desc:0 "Necesitamos submarinos, destructores y cruceros ligeros. Los italianos han estado experimentando con nuevos barcos, así que deberíamos acercarnos a ellos."
 SIA_commission_japanese_ships:0 "Encargar Barcos Japoneses"
 SIA_commission_japanese_ships_desc:0 "Necesitamos submarinos, destructores y cruceros ligeros. Los japoneses son nuestros aliados más cercanos, así que deberíamos acercarnos a ellos."
 SIA_learn_from_foreigners:0 "Aprender de Extranjeros"
 SIA_learn_from_foreigners_desc:0 "Podemos contratar expertos extranjeros para que nos enseñen sobre la construcción y el diseño de barcos, y también podemos estudiar los barcos que hemos comprado para aprender más de ellos."
 SIA_fleet_in_being:0 "Flota en Ser"
 SIA_fleet_in_being_desc:0 "Necesitamos una gran flota de superficie!"
 SIA_trade_interdiction:0 "Interdicción Comercial"
 SIA_trade_interdiction_desc:0 "Necesitamos atacar las líneas de suministro de nuestro enemigo!"
 SIA_base_strike:0 "Golpe Base"
 SIA_base_strike_desc:0 "Necesitamos poner aviones en barcos!"
 SIA_coastal_defence_ships:0 "Barcos de Defensa Costera"
 SIA_coastal_defence_ships_desc:0 "Un crucero pesado fuertemente blindado puede ser efectivo y barato."
 SIA_submarines:0 "Submarinos"
 SIA_submarines_desc:0 "Si estamos bajo el mar, el enemigo no puede encontrarnos."
 SIA_carriers:0 "Portaaviones"
 SIA_carriers_desc:0 "Los portaaviones son el futuro de la guerra naval!"
 SIA_local_ship_industry:0 "Industria Naval Local"
 SIA_local_ship_industry_desc:0 "Ya no necesitamos barcos extranjeros, podemos confiar en nuestros propios astilleros."
 SIA_royal_siamese_airforce:0 "Fuerza Aérea Real de Siam"
 SIA_royal_siamese_airforce_desc:0 "La Fuerza Aérea Real de Siam se estableció en 1913, así que tenemos una de las fuerzas aéreas más antiguas de Asia!"
 SIA_expand_airbases:0 "Expandir las Bases Aéreas"
 SIA_expand_airbases_desc:0 "Si vamos a tener espacio no solo para nuestra propia fuerza aérea, sino también para la de nuestros aliados, necesitamos expandir nuestras bases aéreas."
 SIA_buy_foreign_planes:0 "Adquirir Aviones Extranjeros"
 SIA_buy_foreign_planes_desc:0 "Los estadounidenses y japoneses tienen aviones que nos interesaría comprar para expandir nuestra fuerza en el aire."
 SIA_trained_pilots:0 "Pilotos Entrenados"
 SIA_trained_pilots_desc:0 "La parte más importante de cualquier fuerza aérea son los pilotos, no los aviones. Debemos asegurarnos de que nuestros pilotos estén adecuadamente entrenados."
 SIA_cas:0 "Apoyo Aéreo Cercano"
 SIA_cas_desc:0 "Destruir al ejército enemigo desde el aire es clave para la victoria."
 SIA_fighters:0 "Cazas"
 SIA_fighters_desc:0 "La superioridad aérea es clave para la victoria."
 SIA_bombers:0 "Bombarderos"
 SIA_bombers_desc:0 "Bombardear la industria y la infraestructura del enemigo es clave para la victoria."
 SIA_bangkok_port:0 "Puerto de Bangkok"
 SIA_bangkok_port_desc:0 "El puerto en Bangkok ha sido demasiado pequeño durante demasiado tiempo, debemos expandirlo para poder utilizar el tipo de logística y comercio necesarios para nuestro país."
 SIA_japanese_officers:0 "Invitar a Oficiales Japoneses"
 SIA_japanese_officers_desc:0 "Los japoneses son muy hábiles en el arte de la guerra, deberíamos invitarlos a ayudar a enseñar a nuestros propios oficiales y tropas cómo luchar en una guerra moderna."
 SIA_zaibatsu_investment:0 "Inversión en Zaibatsu"
 SIA_zaibatsu_investment_desc:0 "El Imperio de Japón está muy interesado en las áreas ricas en recursos y en explotar esas áreas ricas en recursos. Siam podría convertirse en un país mucho más productivo, si tan solo recibimos algo de ayuda..."
 FRA_ports_west_africa:0 "Puertos en África Occidental"
 FRA_ports_west_africa_desc:0 "Necesitamos mejorar nuestra logística en África Occidental para apoyar operaciones alrededor del mundo."
 FRA_invest_in_central_africa:0 "Invertir en África Central"
 FRA_invest_in_central_africa_desc:0 "Algunas de nuestras colonias más leales están en África Central, y nos serviría bien invertir en ellas."
 FRA_not_so_phony_war:0 "No Tan Guerra Falsa"
 FRA_not_so_phony_war_desc:0 "Estamos una vez más en guerra con los Boche, los recuerdos de la última guerra permanecen en la mente de la ciudadanía. Con las heridas de 1914 a 1918 aún visibles en el campo francés, sería preferible luchar en tierras alemanas en lugar de las nuestras. Romper a través del Saarland, llegar al Rin y poner en riesgo el Área Industrial del Ruhr con la artillería francesa debería asegurarlo."
 FRA_islands_for_security:0 "Islas para la Seguridad"
 FRA_islands_for_security_desc:0 "El Ministro de Defensa Édouard Daladier dijo famosamente 'Si tuviera tres o cuatro mil aviones, Múnich nunca habría sucedido'. Francia ahora mira a América para satisfacer sus necesidades de armas. Con las finanzas francesas atadas para equipar al ejército, Daladier propone renunciar a posesiones en el Caribe junto con un pago de 10 mil millones de francos a cambio del derecho a realizar pedidos de aviones estadounidenses."
 FRA_crush_the_communists:0 "Destruir a los Comunistas"
 FRA_crush_the_communists_desc:0 "La firma del pacto Molotov-Ribbentrop y la continua agresión de la Unión Soviética contra los amigos de Francia muestran que son un peligro para el mundo. El Parti Communiste Francaise ha sido un factor desestabilizador en nuestro medio y, incluso ahora, rinden homenaje a Moscú. Deben ser aplastados o, de lo contrario, Francia no prevalecerá en la tormenta que se avecina."
 FRA_islands_for_planes_tt:0 "Se desbloqueará una decisión para comprar cazas estadounidenses a cambio del Caribe francés."
 FRA_industrial_strategy:0 "Estrategia Industrial"
 FRA_industrial_strategy_desc:0 "No podemos ganar con la mano de obra alemana después de las horribles muertes durante la Gran Guerra, la única forma de ganar es con nuestro poder industrial!"
 FRA_war_eco:0 "Aumentar el Presupuesto de Defensa"
 FRA_war_eco_desc:0 "Nuestro presupuesto de defensa es muy bajo desde que tuvimos que hacer varias inversiones e intervenciones en la economía durante la Crisis de los años 20 y 30. Con la crisis ya superada, es importante elevar el presupuesto de defensa, especialmente con la amenaza alemana que se avecina en el horizonte."
 FRA_nationalize_sncf:0 "Fundar la SNCF"
 FRA_nationalize_sncf_desc:0 "Fundar la SNCF será un gran logro para nuestra Gran Nación Francesa, facilitando los medios de transporte para el público y haciendo que los viajes sean más accesibles."
 NZL_destroyer:0 "Ataques de Largo Alcance"
 NZL_destroyer_desc:0 ""
 
 
 AST_kokoda_trail:0 "Sendero Kokoda"
 AST_kokoda_trail_desc:0 "El Sendero Kokoda es la única forma en que podemos suministrar a nuestras tropas en Lae, en caso de una invasión japonesa, será nuestro principal campo de batalla."
 AST_colonial_capital:0 "La Capital Colonial"
 AST_colonial_capital_desc:0 "Necesitamos desarrollar nuestra capital colonial, nos protege por aire y por mar de una posible invasión de las Indias Holandesas y los japoneses."
 AST_gunbarrel:0 "Carretera Gunbarrel"
 AST_gunbarrel_desc:0 "La Carretera Gunbarrel es una pista desértica aislada en el Territorio del Norte, Australia del Sur y Australia Occidental. Consiste en aproximadamente 1,350 km (840 millas) de lavados, fuertes ondulaciones, piedra, arena y llanuras aluviales. La Carretera Gunbarrel conecta Victory Downs en el Territorio del Norte con Carnegie Station en Australia Occidental."
 AST_eastcoast:0 "Desarrollar la Costa Este"
 AST_eastcoast_desc:0 "La Costa Este tiene las tasas de desempleo más altas, las políticas estatales no están mejorando la situación, se debe encontrar una solución federal."
 #Brazil
 union_man:0 "Hombre de la Unión"
 BRA_seize_more_power:0 "Apoyo de los Integralistas"
 BRA_seize_more_power_desc:0 "Para completar su visión de Brasil, Vargas tendrá que ampliar su apoyo."
 BRA_seize_more_power2:0 "Ceder ante los Huelguistas"
 BRA_seize_more_power2_desc:0 "Para completar su visión de Brasil, Vargas tendrá que ampliar su apoyo."
 BRA_improve_agriculture:0 "Mejorar la Agricultura"
 BRA_improve_agriculture_desc:0 "La agricultura es el núcleo de la economía brasileña. Debemos asegurarnos de que nuestra agricultura sea eficiente y competitiva con otros países."
 BRA_improve_the_coffee_industry:0 "Mejorar la Industria del Café"
 BRA_improve_the_coffee_industry_desc:0 "El café es nuestro cultivo de exportación más rentable, pero siempre podemos ganar más dinero..."
 BRA_continue_the_coffee_exports:0 "Continuar con las Exportaciones de Café"
 BRA_continue_the_coffee_exports_desc:0 "Brasil siempre ha dependido de la exportación de nuestros cultivos a otros países, y continuaremos con esta tendencia."
 BRA_lower_coffee_exports:0 "Reducir las Exportaciones de Café"
 BRA_lower_coffee_exports_desc:0 "Aunque nuestras exportaciones de café han sido rentables, hay un mercado interno que debemos considerar primero y ante todo."
 BRA_encourage_planters:0 "Fomentar a los Plantadores"
 BRA_encourage_planters_desc:0 "Debemos alentar a nuestros plantadores a expandir sus granjas ahora, para que Brasil pueda ser aún más rico."
 BRA_fordlandia:0 "Fordlandia"
 BRA_fordlandia_desc:0 "Fordlandia fue un proyecto fallido de Henry Ford para producir caucho en la selva amazónica. Ford pudo haber fallado, pero Vargas podría reiniciar este proyecto!"
 BRA_university_of_sao_paulo:0 "Universidad de Sao Paulo"
 BRA_university_of_sao_paulo_desc:0 "La Universidad de Sao Paulo educará a las élites de Brasil."
 BRA_educate_the_countryside:0 "Educar el Campo"
 BRA_educate_the_countryside_desc:0 "Los pobres de Brasil también deben ser educados. Construyamos nuevas escuelas rurales para asegurarnos de que el analfabetismo pueda ser derrotado."
 BRA_establish_the_enterprise:0 "Establecer la Empresa"
 BRA_establish_the_enterprise_desc:0 "El acero brasileño es necesario para alimentar nuestra creciente industria, y se debe establecer una empresa para satisfacer esa demanda."
 BRA_begin_recovery:0 "Estímulo Económico"
 BRA_begin_recovery_desc:0 "La Gran Depresión ha afectado a Brasil, necesitamos agregar más estímulo a nuestra economía."
 BRA_improve_the_light_industries:0 "Mejorar las Industrias Ligeras"
 BRA_improve_the_light_industries_desc:0 "Aunque Brasil puede no ser capaz de abrazar completamente la industrialización a corto plazo, al menos podemos intentar mejorar nuestras industrias ligeras."
 BRA_urbanization:0 "Urbanización"
 BRA_urbanization_desc:0 "La gente acudirá en masa a nuestras ciudades en busca de empleo!"
 BRA_reduce_foreign_dependence:0 "Reducir la Dependencia Extranjera"
 BRA_reduce_foreign_dependence_desc:0 "Brasil debe ser capaz de mantenerse por sí mismo, no siempre podemos depender de la industria extranjera."
 BRA_foreign_direct_investments:0 "Inversiones Extranjeras Directas"
 BRA_foreign_direct_investments_desc:0 "Siempre podemos confiar en los capitalistas ricos para invertir en Brasil."
 BRA_lower_our_debt:0 "Reducir nuestra Deuda"
 BRA_lower_our_debt_desc:0 "Nuestros economistas están preocupados de que nuestra alta deuda prolongue los efectos de la Gran Depresión. Debemos tomar medidas para reducir nuestra deuda."
 BRA_utilise_our_capacity:0 "Utilizar nuestra Capacidad"
 BRA_utilise_our_capacity_desc:0 "Brasil es un país grande, con una gran población, lo que nos otorga un potencial de crecimiento casi ilimitado. Debemos aprovechar esto y trabajar tanto más duro como más inteligentemente."
 BRA_suppress_communists:0 "Suprimir a los Comunistas"
 BRA_suppress_communists_desc:0 "Los comunistas son una espina en el costado del gobierno, debemos asegurarnos de que sus ideas no se propaguen entre nuestra población."
 BRA_pardon_the_rebels:0 "Perdonar a los Rebeldes"
 BRA_pardon_the_rebels_desc:0 "Algunos rebeldes pueden ser perdonados para desalentar la disidencia continua."
 BRA_appoint_new_officials:0 "Nombrar Nuevos Funcionarios"
 BRA_appoint_new_officials_desc:0 "Eliminaremos a los funcionarios antiguos, desleales o corruptos y los reemplazaremos con nuestros propios funcionarios leales y libres de corrupción."
 BRA_compromise_with_the_laborers:0 "Comprometerse con los Trabajadores"
 BRA_compromise_with_the_laborers_desc:0 "No necesitamos suprimir a todos los trabajadores, podemos comprometernos con algunos de ellos."
 BRA_institute_minimum_wage:0 "Establecer un Salario Mínimo"
 BRA_institute_minimum_wage_desc:0 "Un salario mínimo mantendrá a la gente bajo control."
 BRA_institute_social_security:0 "Establecer la Seguridad Social"
 BRA_institute_social_security_desc:0 "Un programa de seguridad social puede ser costoso, pero motivará a nuestros trabajadores."
 BRA_burn_excess_coffee:0 "Quemar el Exceso de Café"
 BRA_burn_excess_coffee_desc:0 "Producimos demasiado café y los precios son demasiado bajos. Si quemamos parte de nuestro exceso, los precios seguramente aumentarán."
 BRA_fabrica_de_itajuba:0 "Fábrica de Itajubá"
 BRA_fabrica_de_itajuba_desc:0 "Se establecerá una nueva fábrica de armas para expandir la producción de nuestro armamento."
 BRA_revive_the_economy:0 "Revivir la Economía"
 BRA_revive_the_economy_desc:0 "Por fin, los efectos persistentes de la Gran Depresión han llegado a su fin."
 BRA_end_coronelismo:0 "Terminar con el Coronelismo"
 BRA_end_coronelismo_desc:0 "El coronelismo es un sistema de oligarquía que ha echado raíces en nuestro país. No podemos permitir que unos pocos terratenientes ricos controlen nuestro país de esta manera."
 BRA_bend_to_fascists:0 "Ceder ante los Fascistas"
 BRA_bend_to_fascists_desc:0 "Tal vez los fascistas tengan algunas buenas ideas que podamos probar..."
 BRA_bend_to_the_communists:0 "Ceder ante los Comunistas"
 BRA_bend_to_the_communists_desc:0 "Tal vez los comunistas tengan algunas buenas ideas que podamos probar..."
 BRA_1937_coup:0 "Golpe de Estado de 1937"
 BRA_1937_coup_desc:0 "La constitución actual ha prohibido a Vargas buscar la reelección. Esto no servirá. Debemos realizar un autogolpe, abolir la constitución y crear una nueva constitución que permita a Vargas continuar su presidencia durante el tiempo que sea necesario."
 BRA_1937_coup_tt:0 "Cualquier partido con más del §Y20%§! de apoyo puede tomar el poder."
 BRA_dissolve_the_parties:0 "Disolver los Partidos"
 BRA_dissolve_the_parties_desc:0 "Todos estos partidos problemáticos son en su mayoría solo un obstáculo. Necesitamos disolverlos."
 BRA_national_security_court:0 "Corte de Seguridad Nacional"
 BRA_national_security_court_desc:0 "La Corte de Seguridad Nacional garantizará que nuestro estado esté a salvo de la interferencia extranjera."
 BRA_consolidation_of_labor_laws:0 "Consolidación de las Leyes Laborales"
 BRA_consolidation_of_labor_laws_desc:0 "Debemos proporcionar a nuestros trabajadores leyes laborales razonables para que continúen apoyando al gobierno."
 BRA_forcas_armadas_brasilerias:0 "Forças Armadas Brasileiras"
 BRA_forcas_armadas_brasilerias_desc:0 "El ejército de Brasil puede mejorarse significativamente."
 BRA_special_forces:0 "Fuerzas Especiales"
 BRA_special_forces_desc:0 ""
