 ## 14/2/2017 ##
 CCP_the_grand_northwest_united_proposal:0 "Propuesta de la Gran Unión Noroeste"
 CCP_the_grand_northwest_united_proposal_desc:0 "El exgeneral de la facción Fengtian, Zhang Xueliang, ha estado planeando establecer otro gobierno en la región noreste. Que luego trabajaría con Sheng Shicai en Sinkiang para obtener suministros de los soviéticos y luchar contra el invasor japonés por nuestra cuenta. Sin embargo, debemos obtener permiso del Comintern para que este plan se convierta en realidad."
 CCP_urge_zhang:0 "Contactar a Zhang Xueliang"
 CCP_urge_zhang_desc:0 "Ahora que hemos decidido nuestro próximo movimiento, es hora de informar a Zhang sobre nuestro plan..."
 CCP_form_the_grand_northwest_united:0 "Formar el Gobierno de Defensa Nacional del Noroeste"
 CCP_form_the_grand_northwest_united_desc:0 "Con casi todo decidido, ahora podemos hacer realidad el plan de la 'Gran Unión Noroeste'. Esto puede reducir en gran medida nuestra dependencia del Kuomintang para luchar contra los japoneses."
 CCP_unite_against_the_jap:0 "Unirnos contra los japoneses"
 CCP_unite_against_the_jap_desc:0 "Juntos nos mantenemos, divididos caemos."
 CCP_destroy_mao_and_his_clique:0 "Destruir a los comunistas"
 CCP_destroy_mao_and_his_clique_desc:0 "Aunque como cabeza de un gobierno abarrotado de comunistas, Zhang sigue pensando que solo el fascismo es la única salvación para China. Para cumplir con la idea fascista, los comunistas deben ser erradicados."
 CCP_trust_in_communism:0 "Confiar en el comunismo"
 CCP_trust_in_communism_desc:0 "Hay una razón por la cual los comunistas han podido resistir tanto tiempo contra el NRA, una razón que Zhang querría averiguar."
 CCP_government_reshuffle:0 "Reorganización del Gobierno"
 CCP_government_reshuffle_desc:0 "Los derrotistas y sobre-optimistas en el gobierno solo pueden llevar a la caída de esta unión recién formada. Se deben tomar medidas para prevenir tal desastre."
 CCP_invite_shx:0 "Corredor de Suiyuan"
 CCP_invite_shx_desc:0 "Al obtener acceso a Suiyuan, nuestras fuerzas pueden llegar al frente con facilidad. Sin embargo, los señores de la guerra en la región han sido un obstáculo para que podamos llevar a cabo dicho plan."
 CCP_retake_dongbei:0 "Recuperar Dongbei"
 CCP_retake_dongbei_desc:0 "Desde la invasión japonesa de Manchuria, la región noreste había estado ocupada por los japoneses. Ahora recuperaremos lo que es legítimamente nuestro!"
 CCP_winter_training:0 "Entrenamiento invernal"
 CCP_winter_training_desc:0 "El clima extremo en el norte ha sido brutal. Al ofrecer entrenamiento especial en tiempo frío, nuestras fuerzas pueden afrontar la situación más fácilmente."
 CCP_mountain_training:0 "Entrenamiento en montaña"
 CCP_mountain_training_desc:0 "El terreno montañoso de China será una gran barrera contra las fuerzas mecanizadas de nuestros invasores. Sin el apoyo de esas fuerzas mecanizadas, nuestros hombres pueden despachar fácilmente a nuestros enemigos con suficiente entrenamiento."
 CCP_recall_feng_clique_generals:0 "Recuperar a los Generales de la Facción Fengtian"
 CCP_recall_feng_clique_generals_desc:0 "Después de fortalecer su posición en el nuevo gobierno establecido, Zhang ha decidido recuperar a los antiguos generales de la facción Fengtian para ayudarlo en su plan de combatir a los japoneses."
 CCP_incorporate_xbj:0 "Incorporar al Ejército Xibei"
 CCP_incorporate_xbj_desc:0 "El Ejército Xibei de Yang Hucheng ha apoyado el plan de Zhang. Podríamos necesitar más hombres para la próxima guerra."
 CCP_fight_alone:0 "Lobo Solitario"
 CCP_fight_alone_desc:0 "Conociendo la incompetencia del NRA, luchar a su lado solo nos retrasaría. Así que debemos luchar contra los japoneses solos. De esa manera, tendríamos una oportunidad mucho mayor de ganar."
 CCP_military_knowledge_exchange:0 "Intercambio de Conocimientos Militares"
 CCP_military_knowledge_exchange_desc:0 "Tanto las tácticas del NRA como las nuestras tienen algunos defectos. Al intercambiar oficiales militares, nuestras tácticas podrían mejorarse considerablemente y la fuerza combinada de los dos podría echar a los japoneses de nuestra tierra con seguridad."
 CCP_study_kmt_equipment:0 "Estudiar el Equipo del NRA"
 CCP_study_kmt_equipment_desc:0 "Aunque no es de la mejor calidad, el equipo del NRA sigue siendo mejor que la mayoría de nuestras fuerzas. Estudiarlos aumentaría nuestro conocimiento sobre armamento ligero."
 CCP_apologise_to_sov:0 "Disculparse con los Soviéticos"
 CCP_apologise_to_sov_desc:0 "A pesar de nuestra desobediencia hacia la orden soviética para establecer un nuevo gobierno, ahora estamos en un frente unido con el KMT después de todo. Los funcionarios soviéticos seguramente pueden pasar por alto este pequeño 'mal comportamiento' nuestro..."
 CCP_pressure_prince_dem:0 "Presionar al Gobierno de Cahar"
 CCP_pressure_prince_dem_desc:0 "El títere japonés en Cahar es más débil de lo que esperábamos. Podríamos usar algunos sobornos y ofrecerles beneficios; de esta manera, podríamos tratar con ellos sin derramamiento de sangre. Si estas acciones no son suficientes, entonces..."
 CCP_reform_high_command:0 "Reformar el Alto Mando"
 CCP_reform_high_command_desc:0 "Nuestro alto mando podría necesitar más trabajo. La estructura actual está demasiado débilmente construida y la cadena de mando no es muy adecuada para coordinar un gran ejército."
 CCP_focus_on_red_army:0 "Enfocarse en el Ejército Rojo"
 CCP_focus_on_red_army_desc:0 "El Ejército Rojo de los comunistas sobresale en la guerra de guerrillas y tiene un gran apoyo popular. Enfocar nuestros esfuerzos en ellos aumentaría enormemente nuestra legitimidad."
 CCP_focus_on_dong_beijun:0 "Enfocarse en el Ejército de Dongbei"
 CCP_focus_on_dong_beijun_desc:0 "El bien organizado Ejército de Dongbei bajo Zhang Xueliang está dispuesto a morir por su patria. Enfocar nuestros esfuerzos en ellos mejoraría considerablemente el rendimiento de nuestro ejército en el campo."
 CCP_guerilla_operation_expansion:0 "Expansión de Operaciones de Guerrilla"
 CCP_guerilla_operation_expansion_desc:0 "Nuestros valientes guerrilleros han logrado algunos éxitos en el campo. Deberíamos considerar expandir la guerra de guerrillas a otros aspectos, como usar a nuestros propios guerrilleros para lidiar con los de nuestros enemigos. Esto puede reducir enormemente nuestro costo de ocupación de territorios enemigos."
 CCP_stir_anti_japanese_sentiment:0 "Incitar Sentimientos Anti-Japoneses"
 CCP_stir_anti_japanese_sentiment_desc:0 "La ocupación japonesa de Manchuria ha hecho que nuestros hermanos dejen su hogar en Dongbei, podemos usar esto como propaganda y aumentar su moral."
 CCP_enforce_our_goal:0 "Hacer Cumplir Nuestro Objetivo"
 CCP_enforce_our_goal_desc:0 "No deberíamos olvidar el objetivo original de establecer este gobierno. Ahora, deberíamos actuar."
 CCP_mongolia_issue:0 "Asunto de Mongolia"
 CCP_mongolia_issue_desc:0 "Mongolia es una parte inseparable de China, debe ser devuelta a nosotros!"
 CCP_exert_influence_in_sea:0 "Ejercer Influencia en el SEA"
 CCP_exert_influence_in_sea_desc:0 "Numerosas rutas marítimas importantes se encuentran en el Sudeste Asiático. Consolidar nuestra influencia en la región puede asegurar nuestras ventajas tácticas en caso de que estalle una guerra."
 CCP_coerce_korea:0 "Coaccionar a Corea"
 CCP_coerce_korea_desc:0 "La península de Chosen es una gran posición estratégica, debemos apoderarnos de ella para asegurar nuestra ventaja en tiempos de guerra!"
 CCP_exert_influence_in_central_asia:0 "Ejercer Influencia en Asia Central"
 CCP_exert_influence_in_central_asia_desc:0 "Consolidar nuestra presencia en Asia Central sería beneficioso si vamos a expandirnos hacia el oeste."
 CCP_exert_influence_in_india_and_mongolia:0 "Ejercer Influencia en Mongolia e India"
 CCP_exert_influence_in_india_and_mongolia_desc:0 "Una guerra en dos frentes es lo último que queremos. Para prevenirlo, debemos asegurar nuestras fronteras norte y sur. Convertir a nuestros vecinos en amigos podría ser muy beneficioso."
 CCP_demand_return_of_trade_ports:0 "Demandar el Retorno de Puertos Comerciales"
 CCP_demand_return_of_trade_ports_desc:0 "Las concesiones extranjeras son una humillación para nuestra nación. Debemos exigir que esos tratados desiguales se anulen de inmediato!"
 CCP_the_permanent_revolution:0 "La Revolución Permanente"
 CCP_the_permanent_revolution_desc:0 "El comunismo dentro de un solo estado está lejos de ser suficiente, el mundo entero debería seguir el verdadero camino de Marx y Lenin!"
 CCP_aid_the_workers:0 "Ayudar a los Trabajadores"
 CCP_aid_the_workers_desc:0 "Los trabajadores en nuestras naciones vecinas han sido oprimidos durante demasiado tiempo! Ha llegado el momento de liberarlos de sus opresores capitalistas!"
 CCP_hire_sov_experts:0 "Contratar Expertos Soviéticos"
 CCP_hire_sov_experts_desc:0 "Los expertos soviéticos pueden dar opiniones invaluables para nuestro desarrollo industrial. Sus consejos superan el dinero gastado en contratarlos."
 CCP_import_sov_machinery:0 "Importar Maquinaria Soviética"
 CCP_import_sov_machinery_desc:0 "La maquinaria actual en nuestra nación es de muy mala calidad. Sin embargo, la maquinaria soviética produce materiales de primera calidad a un inmenso ritmo. Importarlas nos aseguraría una industria fuerte."
 CCP_invest_in_new_companies:0 "Invertir en Nuevas Empresas"
 CCP_invest_in_new_companies_desc:0 "Solo hay un puñado de empresas nacionales en nuestra nación. Deberíamos considerar invertir en nuevas empresas para aumentar la competitividad de nuestra nación a nivel mundial."
 CCP_assistance_in_naval_industry:0 "Solicitar Asistencia Soviética en la Industria Naval"
 CCP_assistance_in_naval_industry_desc:0 "Con la fuerte capacidad de la industria naval de nuestro amigo, podemos solicitar su asistencia en la nuestra también."
 CCP_study_soviet_ships:0 "Estudiar Buques Soviéticos"
 CCP_study_soviet_ships_desc:0 "Estudiar diseños extranjeros proporcionará información a nuestros ingenieros sobre la tecnología de construcción naval."
 CCP_study_sov_aircrafts:0 "Estudiar Aeronaves Soviéticas"
 CCP_study_sov_aircrafts_desc:0 "Estudiar diseños extranjeros proporcionará información a nuestros ingenieros sobre tecnología aérea."
 CCP_study_sov_equipments:0 "Estudiar Equipos del Ejército Soviético"
 CCP_study_sov_equipments_desc:0 "Estudiar diseños extranjeros proporcionará información a nuestros ingenieros militares."
 CCP_sov_military_advisor:0 "Asesor Militar Soviético"
 CCP_sov_military_advisor_desc:0 "Con la ayuda de generales soviéticos retirados y experimentados, nuestro ejército puede desempeñarse mejor."
 CCP_the_second_northeast_flag_replacement:0 "El Segundo Reemplazo de la Bandera del Nordeste"
 CCP_the_second_northeast_flag_replacement_desc:0 "El Ejército de Dongbei ha sido una fuerza decisiva durante la era de los señores de la guerra. Si no fuera por nuestra acción durante la Guerra de la Llanura Central, el Gobierno de Nanjing no lo habría ganado; Si no fuera por el Reemplazo de la Bandera del Nordeste, China no estaría 'unida' bajo una sola bandera. Ahora restauraremos la facción Fengtian y mostraremos al gobierno de Nanjing quién es el más adecuado para gobernar sobre China."
 CCP_submit_to_central_government:0 "Sumisión al Gobierno Central"
 CCP_submit_to_central_government_desc:0 "Ahhhhhhhhhh, quiero jugar como CHI ahora, este árbol de enfoques es horrible!"
 CCP_revive_arsenals:0 "Revivir los Arsenales"
 CCP_revive_arsenals_desc:0 "La mayoría de los arsenales en la región del Nordeste permanecieron intactos, algunos incluso reciben favores de los japoneses. Ahora podemos utilizarlos para producir la máquina de guerra que necesitamos para restaurar la facción Fengtian a su antigua gloria."
 ## 15/2/2017 ##
 CCP_revive_the_navy_and_air_force:0 "Revivir la Armada y la Fuerza Aérea"
 CCP_revive_the_navy_and_air_force_desc:0 "Nuestra armada y fuerzas aéreas son una de las razones de nuestra fuerza durante la Era de los Señores de la Guerra. Debemos restablecerlas para asegurar que todavía seamos una fuerza a tener en cuenta."
 CCP_pact_with_jap:0 "Un Pacto con Japón"
 CCP_pact_with_jap_desc:0 "Aunque una vez fueron nuestros enemigos, su fuerza militar es innegable. ¿Quizás podríamos dejar de lado nuestros prejuicios y formar una alianza con ellos?"
 CCP_king_of_dongbei:0 "Rey de Dongbei"
 CCP_king_of_dongbei_desc:0 "Han recuperado nuestras tierras perdidas, la región se convertirá nuevamente en nuestro centro de operaciones."
 CCP_industrial_developement:0 "Desarrollo Industrial"
 CCP_industrial_developement_desc:0 "La tierra devastada por la guerra de Dongbei ha quedado con pocas infraestructuras. Poner más esfuerzo en reconstruir el área aumentará nuestra producción."
 CCP_study_foreign_equipment:0 "Estudiar Equipos Extranjeros"
 CCP_study_foreign_equipment_desc:0 "Podemos imitar el equipo extranjero y agregar mejoras al nuestro basándonos en su diseño."
 CCP_expand_unversity:0 "Expandir la Universidad"
 CCP_expand_unversity_desc:0 "La educación es indispensable, debemos construir más universidades para nutrir a la próxima generación para el futuro de nuestra nación."
 CCP_establish_general_staff:0 "Establecer Estado Mayor"
 CCP_establish_general_staff_desc:0 "El tamaño de nuestro ejército ha crecido mucho. Debemos establecer un cuerpo para una mejor coordinación."
 CCP_claim_the_central_plain:0 "Reclamar la Llanura Central"
 CCP_claim_the_central_plain_desc:0 "El gobierno del sur ha estado poniendo sus ojos en nuestros territorios durante mucho tiempo. Deberíamos golpearlos antes de que hagan lo mismo."
 CCP_secure_the_far_east:0 "Asegurar el Lejano Oriente"
 CCP_secure_the_far_east_desc:0 "El Lejano Oriente ruso nos ha negado el acceso directo al Pacífico. Esto obstaculizará severamente nuestra expansión naval. En interés de nuestra nación, debemos tomar el control del área."
 CCP_joint_warfare:0 "Guerra Conjunta"
 CCP_joint_warfare_desc:0 "La larga línea costera de China ha proporcionado una excelente oportunidad para que nuestras fuerzas utilicen nuestro arsenal aéreo, naval y terrestre. Debemos profundizar en tácticas tan eficientes."
 CCP_pressure_korea:0 "Presionar a Corea"
 CCP_pressure_korea_desc:0 "Con nuestro éxito en tomar el control de las ciudades más importantes del Lejano Oriente, nuestra influencia ha estado en expansión. Ahora que Corea está rodeada por nuestras fuerzas, deberían saber cuál es la mejor decisión a tomar."
 CCP_special_research_department:0 "Departamento de Investigación Especial"
 CCP_special_research_department_desc:0 "El progreso científico es vital para la supervivencia de nuestra nación."
 CCP_provisional_science_department:0 "Departamento de Investigación Provisional"
 CCP_provisional_science_department_desc:0 "Algunas personas calificadas se han unido a nuestro gobierno durante la reestructuración, podríamos agruparlas y asignarlas a tareas relacionadas con la ciencia."
 CCP_establish_top_command:0 "Establecer Comando Supremo"
 CCP_establish_top_command_desc:0 "Un cuerpo dirigente militar debe ser designado para un comando y coordinación más eficientes de las tropas."
 CCP_expand_navy_command_structure:0 "Expandir el Comando Naval"
 CCP_expand_navy_command_structure_desc: "Con el tamaño en constante crecimiento de nuestra armada, se necesita una estructura de comando dedicada."
 CCP_expand_air_command_structure:0 "Expandir el Comando Aéreo"
 CCP_expand_air_command_structure_desc: "Con el tamaño en constante crecimiento de nuestra fuerza aérea, se necesita una estructura de comando dedicada."
 CCP_yellow_sea_navy:0 "Armada del Mar Amarillo"
 CCP_yellow_sea_navy_desc:0 "El Mar Amarillo es donde se encuentra la base de operaciones de nuestra armada, debemos fortalecer nuestra armada costera para garantizar su seguridad."
 CCP_pacific_fleet:0 "Flota del Pacífico"
 CCP_pacific_fleet_desc:0 "Debemos fijar nuestras metas más altas, expandir nuestra armada para operaciones en alta mar es un deber."
 CCP_naval_air_effort:0 "Esfuerzo Aeronaval"
 CCP_naval_air_effort_desc:0 "Los portaaviones han sido el centro del desarrollo naval en los últimos años, deberíamos mantener nuestra armada actualizada."
 CCP_naval_innovation:0 "Innovación Naval"
 CCP_naval_innovation_desc:0 "Las doctrinas y diseños navales tradicionales caerán en desuso. Debemos encontrar nuevas y más eficientes formas de destruir a nuestro enemigo en el mar mientras ellos estancan."
 CCP_fight_effort:0 "Esfuerzo de Caza"
 CCP_fight_effort_desc:0 "No hemos visto el último de los combates aéreos en la Gran Guerra. Mantenernos a la vanguardia en el desarrollo de aviones de caza nos dará una ventaja en el futuro."
 CCP_bomber_effort:0 "Esfuerzo de Bombarderos"
 CCP_bomber_effort_desc:0 "Cuando la gente del futuro hable del horror de las guerras actuales, el fuego lloviendo desde los cielos aparecerá de manera prominente. Haremos todo lo posible para asegurar que esas historias sean contadas por nuestros enemigos."
 CCP_air_innovation:0 "Innovación Aérea"
 CCP_air_innovation_desc:0 "Las doctrinas aéreas y los diseños de aeronaves tradicionales caerán finalmente en desuso. Debemos encontrar nuevas y más eficientes formas de destruir a nuestro enemigo en el aire mientras ellos se estancan."
 CCP_introduce_jap_shipbuilding_tech:0 "Solicitar Asistencia Japonesa en la Industria Naval"
 CCP_introduce_jap_shipbuilding_tech_desc:0 "Con la fuerte capacidad industrial naval de nuestro amigo, podemos solicitar su asistencia en la nuestra también."
 CCP_jap_military_advisor:0 "Asesor Militar Japonés"
 CCP_jap_military_advisor_desc:0 "Japón tiene una historia militar más larga que la nuestra, su experiencia será de gran utilidad para nuestro desarrollo militar."
 CCP_west_pacific_alliance:0 "Alianza del Pacífico Occidental"
 CCP_west_pacific_alliance_desc:0 "Para asegurar la supervivencia de nuestras dos naciones, se debe formar una alianza."
 CCP_coup_in_philipine:0 "Apoyar el Golpe Fascista en el SEA"
 CCP_coup_in_philipine_desc:0 "La gente debería levantarse contra su gobierno incompetente y seguir el verdadero camino del fascismo. Aquellos que lo hagan recibirán nuestro pleno apoyo."
 CCP_burn_the_bridge:0 "Quemar el Puente"
 CCP_burn_the_bridge_desc:0 "Obtuvimos lo que queríamos de Japón, es hora de romper el pacto."
 CCP_battlefield_four:0 "El Sexto Teatro"
 CCP_battlefield_four_desc:0 "Al otro lado del Pacífico está la verdadera amenaza para nuestra nación, deben ser destruidos!"
