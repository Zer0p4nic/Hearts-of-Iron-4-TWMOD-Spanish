 ###Industry###
 AST_wastelands:0 "Industrializar los Terrenos Baldíos"
 AST_wastelands_desc:0 "El interior de Australia es vasto, lo que puede proporcionar el espacio que necesitamos para expandir nuestra industria."
 AST_australia_rules_the_waves:0 "Australia Domina las Olas"
 AST_australia_rules_the_waves_desc:0 "Gran Bretaña ya no puede protegernos desde el otro lado del mundo. Debemos construir una marina moderna si queremos competir con las crecientes amenazas en el Pacífico. \n\n'Avanza Australia!'"
 AST_improve_dockyard_facilities:0 "Mejorar las Instalaciones del Astillero"
 AST_improve_dockyard_facilities_desc:0 "La eficiencia de nuestras instalaciones de astillero naval puede mejorarse. Al usar líneas de ensamblaje y diques secos más avanzados, podemos aumentar la reparación de nuestros barcos y disminuir los costos de construcción."
 AST_supply_pacific_naval_efforts:0 "Suministrar Esfuerzos Navales en el Pacífico"
 AST_supply_pacific_naval_efforts_desc:0 "Nuestros recientes esfuerzos por tener una marina adecuada para el teatro del Pacífico han sido frustrados por nuestra falta de astilleros navales necesarios para producir estos enormes buques de guerra. Debemos invertir en astilleros navales en todo el país para asignar el costo de producción suficiente que se necesita."
 AST_create_drb:0 "Establecer la DRB"
 AST_create_drb_desc:0 "El Comité Principal de Oficiales de Suministros de Australia estableció ocho subcomités, que fueron coordinados por la Junta de Recursos de Defensa."
 AST_urban_planning:0 "Cuerpo de Construcción Civil"
 AST_urban_planning_desc:0 "En abril de 1942, se estableció el CCC para suministrar fuerzas laborales para la creación de infraestructura, como aeródromos, emplazamientos de armas, barracones, carreteras y otros proyectos emprendidos durante la Segunda Guerra Mundial en Australia. 77,500 hombres habían servido en el CCC al final de la Segunda Guerra Mundial y sufrieron 218 muertes."
 AST_construction:0 "Esfuerzo Industrial en los Estados del Este"
 AST_construction_desc:0 "Con los días en Europa volviéndose más oscuros, debemos tomar medidas para asegurarnos de que nuestra nación tenga la economía para apoyar a un ejército capaz de defender el continente. Primero debemos mirar a los Estados del Este como el primer paso en la construcción de un futuro para nuestra nación."
 AST_construction_2:0 "Esfuerzo Industrial en los Estados del Oeste"
 AST_construction_2_desc:0 "Con los estados del este reforzados, desarrollar la industria en el oeste ayudará aún más a la economía."
 AST_construction_3:0 "Esfuerzos de Construcción Adicionales"
 AST_construction_3_desc:0 "La expansión de nuestra red de infraestructura ha mejorado significativamente nuestra capacidad de construcción en la Región Occidental."
 AST_infrastructure:0 "Autopistas del Estado del Este"
 AST_infrastructure_desc:0 "Un país sin una infraestructura adecuada no puede llevar a cabo proyectos o construcciones avanzados."
 AST_infrastructure_2:0 "Construcción de la Línea de Tren Índico-Pacífico"
 AST_infrastructure_2_desc:0 "Extender aún más nuestra infraestructura permitirá los transportes y comunicaciones necesarios para proyectos clandestinos de alta tecnología."
 AST_create_csir:0 "Financiar el CSIR"
 AST_create_csir_desc:0 "En 1926, la Ley de Ciencia e Investigación Industrial reemplazó al Instituto con el 'Consejo de Investigación Científica e Industrial' (CSIR)."
 AST_radio_efforts:0 "Establecer la Junta Asesora de Radiofísica"
 AST_radio_efforts_desc:0 "La investigación sobre tecnología de radar o ubicación por radio en Australia fue coordinada por la Junta Asesora de Radiofísica establecida dentro del Consejo de Investigación Científica e Industrial (CSIR)."
 AST_nuclear_efforts:0 "Adquirir Armas Nucleares"
 AST_nuclear_efforts_desc:0 "Australia investigó la adquisición de armas nucleares tácticas del Reino Unido o de los Estados Unidos, recomendando la adquisición de armas nucleares tácticas para armar los bombarderos English Electric Canberra y los cazas CAC Sabre de Australia."
 AST_secret_weapons:0 "Armas Secretas"
 AST_secret_weapons_desc:0 "En septiembre de 1947, Burnet fue invitado a unirse al subcomité de guerra química y biológica del Comité de Desarrollo de Nuevas Armas y Equipos, y posteriormente preparó un informe secreto titulado 'Nota sobre la Guerra desde un Ángulo Biológico'."
 AST_military_logistics:0 "Consejo de Trabajos Aliados"
 AST_military_logistics_desc:0 "El Consejo de Trabajos Aliados, establecido en febrero de 1942, fue creado para supervisar y organizar las obras de construcción militar en Australia durante la Segunda Guerra Mundial. Edward Granville Theodore fue nombrado Director General del Consejo."
 AST_armament:0 "Expansión de la Fábrica de Armas Lithgow"
 AST_armament_desc:0 "La fábrica de Lithgow no puede cumplir con los requisitos de armas. Se construirá una nueva fábrica anexa en Bathurst, a unas 40 millas al oeste de Lithgow. Esto fue seguido por la construcción de fábricas auxiliares en los pueblos circundantes de Orange, Forbes, Wellington, Mudgee, Cowra, Young, Dubbo, Parkes, Portland y Katoomba."
 AST_armament_2:0 "Fábricas John Lysaght"
 AST_armament_2_desc:0 "Las fábricas de John Lysaght en Port Kembla y Newcastle produjeron las armas y entre marzo de 1942 y febrero de 1943 se produjeron 28,000 armas Owen."
 AST_armament_3:0 "Fábricas de Municiones Adicionales"
 AST_armament_3_desc:0 "Se construirán fábricas de municiones adicionales en Derwent Park (proyectiles de mortero de 2 pulgadas), Tasmania, Welshpool (rifle .303) y Kalgoorlie (proyectiles Bofors de 40 mm), Australia Occidental, Adelaide (rifle .303) y Finsbury (casquillos de cartuchos y fusibles de proyectiles), Australia del Sur."
 AST_defensive_focus:0 "Preparativos Defensivos"
 AST_defensive_focus_desc:0 "Cada día el mundo parece volverse un lugar más oscuro. Las tensiones están alcanzando un punto de ebullición tanto en Europa como en Asia, y no solo es imprudente, sino que simplemente no es seguro quedarse de brazos cruzados. Se deben tomar medidas no solo para protegernos a nosotros mismos, sino también para proteger a nuestros aliados."
 AST_fortification:0 "Proteger el Continente"
 AST_fortification_desc:0 "En última instancia, somos una nación isleña. Nuestras costas son vastas, y simplemente no tenemos suficientes barcos para proteger toda nuestra línea costera. Se deben agregar fortificaciones costeras a lo largo de la línea costera de nuestros puertos más vitales para protegernos contra invasiones navales."
 AST_fortification_2:0 "Defender las Islas"
 AST_fortification_2_desc:0 "Nuestra patria está segura, pero nuestros territorios periféricos son quizás aún más vulnerables a una invasión naval. Estas islas son vitales para nosotros, y las fortificaciones son imprescindibles."
  ###Land###
 AST_home_defence_tt:0 "\nObtén 3 §RGuarniciones§! con 5 batallones cada una.\n"
 AST_cmf_forts:0 "Guarniciones Distritales del CMF"
 AST_cmf_forts_desc:0 "Las Fuerzas Militares Ciudadanas (CMF) podrían organizarse en brigadas de defensa de ciudades guarnición y operar los viejos cañones que protegieron nuestras ciudades de la invasión en la Gran Guerra."
 AST_jungle_expedition:0 "La Selva Poderosa"
 AST_jungle_expedition_desc:0 "Un cuerpo expedicionario voluntario bajo el mando del coronel Alex MacDonald debería viajar a áreas selváticas de Papúa para sentar las bases de un programa de entrenamiento de guerra en la selva. Esto nos preparará para luchar en las selvas del sudeste asiático en caso de agresión japonesa contra Singapur y Malaya."
 AST_outback_camps:0 "Campamentos de Entrenamiento en el Interior"
 AST_outback_camps_desc:0 "Al entrenar a nuestras tropas en el interior, les daremos habilidades vitales necesarias para desempeñarse bien en desiertos u otros entornos cálidos. Esto podría ser útil para defender el Canal de Suez, nuestra línea vital de comercio."
 AST_aif_organisation:0 "2º AIF Organizado"
 AST_aif_organisation_desc:0 "Después de la Gran Depresión, la Fuerza de Milicia Ciudadana había disminuido a 35,000 en papel, más de la mitad de los voluntarios no podían contribuir regularmente. La falta de financiación y legislación que apoyara a la CMF se identificaron como las dos principales causas del rápido declive en el número de la CMF. Con la guerra en Europa en el horizonte, debemos tomar medidas para solucionar estos problemas antes de que sea demasiado tarde."
 AST_desert_doctrine:0 "Guerra Convencional"
 AST_desert_doctrine_desc:0 "La doctrina prebélica del Ejército Australiano se centraba en la guerra convencional en un entorno europeo. Esta doctrina y los manuales de entrenamiento de apoyo eran comunes a todos los países de la Commonwealth. Tras el estallido de la guerra, el Ejército continuó enfocándose en preparar sus unidades para luchar en Europa y el Norte de África."
 AST_pacific_doctrine:0 "Guerra No Convencional"
 AST_pacific_doctrine_desc:0 "Aunque el enfoque del Ejército estaba en la guerra convencional, a fines de 1940, el teniente coronel J.C. Mawhood, un oficial británico, llegó a Australia con un pequeño personal especializado para realizar entrenamiento en guerra no convencional. Se abrió una escuela, conocida como el Centro de Entrenamiento de Infantería No. 7, en Wilsons Promontory, Victoria."
 AST_infantry_forces:0 "Equipo de Infantería"
 AST_infantry_forces_desc:0 "Australia no poseía un stock de armas y equipos modernos al estallar la guerra. Con los británicos incapaces de ayudar debido a su propia movilización, debemos desarrollar nuestras propias líneas de ensamblaje."
 #AST_infantry_weapons:0 "Diseños de la Ametralladora Owen"
 #AST_infantry_weapons_desc:0 "La Carabina Ametralladora Owen, fue una ametralladora australiana diseñada por Evelyn (Evo) Owen en 1939. Era altamente confiable y podía funcionar después de estar completamente sumergida en arena y barro, a diferencia de las ametralladoras Sten y Thompson."
 AST_artillery_focus:0 "Regimiento Real de Artillería Australiana"
 AST_artillery_focus_desc:0 "A medida que avanzaba la guerra, el aislamiento geográfico de Australia y un enfoque diferente en las políticas y teatros de guerra de Gran Bretaña, llevaron a Australia a obtener cada vez más armas, equipos y asistencia militar de los Estados Unidos."
 AST_elite_forces:0 "Autos de Exploración"
 AST_elite_forces_desc:0 "Con mucha aplicación e innovación creativa, nacieron lecciones aprendidas de la Gran Guerra. El Dingo estaba basado en un Ford 30-cwt comercial equipado con un kit de tracción en todas las ruedas para darle al vehículo tracción en las 4 ruedas, una ametralladora ligera Bren y una radio Mk19."
 AST_mechanized_focus:0 "Diseños de Autos Blindados"
 AST_mechanized_focus_desc:0 "Al estallar la Segunda Guerra Mundial, el Reino Unido no pudo satisfacer las necesidades de la Commonwealth para vehículos de combate blindados. Esto llevó a muchos países de la Commonwealth a desarrollar sus propios vehículos blindados. El Rover fue diseñado en 1941, los cuerpos blindados fueron producidos por Ruskin Motor Bodies de Melbourne. La producción se detuvo en 1943, se construyeron un total de 238 autos."
 AST_night_ops:0 "Operaciones Nocturnas"
 AST_night_ops_desc:0 "El combate nocturno ha existido como idea durante siglos, pero estas ideas se materializaron durante la Segunda Guerra Mundial. En el teatro del Pacífico, los japoneses en particular utilizaron operaciones nocturnas para combatir eficazmente a un enemigo numéricamente superior. Podemos aprender no solo a incorporar estas tácticas para derrotar a un enemigo superior, sino también para contrarrestar cualquier ofensiva nocturna intentada por nuestros enemigos."
 AST_m_unit:0 "Unidad Especial M"
 AST_m_unit_desc:0 "La función de la Unidad Especial M se centró en reunir inteligencia sobre los movimientos de tropas y envíos japoneses con pequeños equipos de la unidad que se desembarcaron detrás de las líneas enemigas por mar, aire o tierra."
 AST_z_unit:0 "Unidad Especial Z"
 AST_z_unit_desc:0 "La Unidad Especial Z australiana era una unidad de reconocimiento y sabotaje especializada con equipos insertados por paracaídas o submarino para proporcionar inteligencia y llevar a cabo guerra de guerrillas."
 AST_armour_focus:0 "Esfuerzos en Tanques"
 AST_armour_focus_desc:0 "El tanque Sentinel fue un tanque de crucero diseñado en Australia durante la Segunda Guerra Mundial en respuesta a la guerra en Europa y la amenaza de Japón. Fue el primer tanque construido con un casco fundido como una sola pieza y el único tanque producido en cantidad en Australia."
 AST_medium_tanks:0 "Adquirir Diseños Estadounidenses"
 AST_medium_tanks_desc:0 "Durante la Segunda Guerra Mundial, el Ejército Australiano utilizó una variedad de tanques, desde tanques italianos capturados, tanques franceses recapturados, tanques británicos y tanques estadounidenses. Aunque hay fuerza en la diversidad, Australia dependía principalmente de las piezas de repuesto o despojos de guerra de otras naciones. En lugar de seguir dependiendo de tanques producidos en el extranjero, se deben adquirir diseños de tanques estadounidenses para que puedan ser construidos en suelo australiano por manos australianas."
 AST_heavy_tanks:0 "Obtener Planos Alemanes"
 AST_heavy_tanks_desc:0 "Durante la Segunda Guerra Mundial, el Ejército Australiano no era ajeno a utilizar tanques del Eje. Durante las campañas africanas, los Regimientos de Caballería Australianos utilizaron tanques italianos capturados, con canguros pintados en ellos para evitar que los Aliados les dispararan. A través de algunos esfuerzos políticos, los diseños de tanques alemanes pueden adquirirse mediante operaciones de espionaje para mejorar la calidad de nuestras fuerzas blindadas."
 AST_usa_tank_trade:0 "Acuerdos de Producción"
 AST_usa_tank_trade_desc:0 "Formalizando aún más la cooperación entre Estados Unidos y Australia, se acordaron Acuerdos de Producción entre los dos países para establecer mejor y agilizar la producción de tanques estadounidenses utilizando tanto partes australianas como estadounidenses para el Ejército Australiano."
 AST_ger_tank_trade:0 "Contrabandear Piezas"
 AST_ger_tank_trade_desc:0 "Con todo el caos durante la Segunda Guerra Mundial, hay pocas dudas de que alguien notaría o importaría que Australia saque equipo alemán de contrabando para armarse mejor."
  ###Air###
 AST_fund_raaf:0 "Financiar la RAAF"
 AST_fund_raaf_desc:0 "En 1939, Australia se unió al Esquema de Entrenamiento Aéreo del Imperio, bajo el cual las tripulaciones de vuelo recibían entrenamiento básico en Australia antes de viajar a Canadá para un entrenamiento avanzado."
 AST_create_cac:0 "Crear la CAC"
 AST_create_cac_desc:0 "Essington Lewis convenció a nuestro gobierno de que no habría aviones disponibles de fuentes 'tradicionales' (es decir, británicas) durante el tiempo de guerra y del establecimiento de una Corporación de Aeronaves de la Commonwealth. Las negociaciones entre algunas de nuestras mayores empresas han ido bien, pero con el apoyo del gobierno podemos acelerar y ayudar a financiar esta nueva industria."
 AST_local_planes:0 "Apoyar Diseños Locales"
 AST_local_planes_desc:0 "Centrar nuestros esfuerzos en diseños locales de aviones ligeros nos ayudará a ganar la supremacía aérea."
 AST_foreign_planes:0 "Adquirir Diseños Extranjeros"
 AST_foreign_planes_desc:0 "La adquisición de diseños de aviones pesados extranjeros beneficiará las misiones de larga distancia."
 AST_air_doctrine_focus:0 "Esfuerzos de Guerra en el Pacífico"
 AST_air_doctrine_focus_desc:0 "El comienzo de la Guerra del Pacífico, y el rápido avance de las fuerzas japonesas, amenazaron por primera vez en la historia al territorio continental australiano. La RAAF no estaba preparada para la emergencia y, al principio, tenía fuerzas insignificantes disponibles para el servicio en el Pacífico. Debemos rectificar esto."
 AST_expand_cac:0 "Expandir la CAC"
 AST_expand_cac_desc:0 "Debemos expandir la Corporación de Aeronaves de la Commonwealth para mantenernos al día con las demandas del esfuerzo bélico cada vez mayor."
 AST_found_wraaf:0 "Fundar la WRAAF"
 AST_found_wraaf_desc:0 "La considerable presión ejercida por mujeres deseosas de servir y el Jefe del Estado Mayor del Aire, que quería liberar al personal masculino para el servicio en el extranjero, impulsaron la formación de la Real Fuerza Aérea Australiana Femenina."
 AST_jet_effort:0 "Desarrollos en Motores a Reacción"
 AST_jet_effort_desc:0 "El prometedor desarrollo temprano de tecnologías de motores a reacción puede ser vital para ganar la batalla aérea."
 ###Navy###
 AST_fund_ran:0 "Financiar la RAN"
 AST_fund_ran_desc:0 "Al comienzo de la guerra, la Real Armada Australiana era relativamente modesta, incluso si era probablemente la más lista para el combate de los tres servicios. A diferencia de los acuerdos con el Almirantazgo Británico al comienzo de la Primera Guerra Mundial, durante la Segunda Guerra Mundial, los barcos de la RAN permanecieron bajo el mando australiano."
 AST_underdog_focus:0 "Tácticas de Desvalidos"
 AST_underdog_focus_desc:0 "No tenemos la industria ni la mano de obra para mantener una marina que sea numéricamente superior o igual a la de nuestros enemigos. Tendremos que luchar de manera más inteligente, en lugar de más dura, para combatir eficazmente a los posibles enemigos."
 AST_british_navy:0 "Una Marina Británica"
 AST_british_navy_desc:0 "Somos miembros de la Commonwealth! No tenemos mucho que temer si luchamos codo a codo con la Marina Real, y por lo tanto, expandiremos nuestra marina de manera similar a como ellos han expandido la suya."
 AST_commerce_focus:0 "Enfoque en el Comercio"
 AST_commerce_focus_desc:0 "Nuestros aliados y socios comerciales están lejos, y nuestra propia industria es en última instancia limitada. Enfocarnos en la producción de barcos de escolta y transportes nos permitirá proteger y expandir efectivamente nuestros vínculos comerciales vitales."
 AST_fleet_hub:0 "Construcción de Centros de Flota"
 AST_fleet_hub_desc:0 "Los puertos australianos son algunos de los más vitales en el Este. Durante la Segunda Guerra Mundial, puertos australianos como Fremantle y Brisbane fueron los pilares del esfuerzo bélico aliado en las regiones SEA y Pacífico. El puerto más septentrional de Darwin, el punto de partida para nuestras operaciones en el norte, se expandirá diez veces para sostener nuestros objetivos."
 AST_cruiser_focus:0 "Fuerza de Cruceros"
 AST_cruiser_focus_desc:0 "El primer paso hacia la expansión de nuestra marina es mejorar nuestros cruceros. Los cruceros son la intermedia de cada marina, siendo los barcos más versátiles con velocidad, alcance, blindaje y potencia de fuego equilibrados."
 AST_sea_wolves:0 "Revivir la RANSS"
 AST_sea_wolves_desc:0 "Los submarinos han demostrado su valía como buques de guerra extremadamente rentables con los éxitos de los U-Boats alemanes durante la Primera Guerra Mundial. Dos veces antes, el Servicio de Submarinos de la Real Armada Australiana ha fracasado debido a circunstancias económicas o simplemente maquinaria defectuosa. El tercer establecimiento de la RANSS asegurará su futuro como el núcleo de la RAN."
 AST_destroyer_force:0 "La Flotilla de Chatarra"
 AST_destroyer_force_desc:0 "La Flotilla de Chatarra fue el nombre dado a la flotilla de destructores de cinco barcos de la RAN por el Ministro de Propaganda Nazi Joseph Goebbels. Al más puro estilo australiano, expandiremos la llamada Flotilla de Chatarra para que sea la fuerza de destructores más poderosa en alta mar, y veremos qué tiene que decir al respecto cualquier ministro de propaganda extranjero."
 AST_arm_coast:0 "Armar la Costa"
 AST_arm_coast_desc:0 "A medida que las tensiones mundiales alcanzan su punto de ruptura, es de suma importancia mejorar la protección de nuestros puertos vitales para resguardarlos de los ataques marítimos."
 AST_battleship_focus:0 "Apoyar los Astilleros de Cockatoo"
 AST_battleship_focus_desc:0 "Durante la Segunda Guerra Mundial, la Isla Cockatoo fue la principal instalación de reparación de barcos en el suroeste del Pacífico. Unos 250 barcos fueron convertidos o reparados en la isla."
 AST_carrier_focus:0 "Establecer el Fleet Air Arm"
 AST_carrier_focus_desc:0 "Tras los avances en la calidad e importancia de la aviación naval, el Fleet Air Arm se estableció en 1947, reemplazando al antiguo Grupo de Aviación de la Armada Australiana. El FAA constituyó la fuerza central de la nueva Real Armada Australiana."
 AST_trade_interdiction:0 "Publicar la Doctrina Marítima Australiana"
 AST_trade_interdiction_desc:0 "Utilizando tecnología superior, marineros expertos y una doctrina flexible y sólida, la Real Armada Australiana se destacará como la mejor de las mejores, independientemente de los números."
 AST_rule_waves:0 "Juntos Dominamos las Olas!"
 AST_rule_waves_desc:0 "Navegando codo a codo con la Marina Real, los barcos que navegan bajo la Union Jack y bajo la Commonwealth mantendrán su estatus como los eternos gobernantes de las olas."
  ###Political###
 AST_leave_commonwealth:0 "Dejar la Commonwealth"
 AST_leave_commonwealth_desc:0 "Demasiado tiempo hemos trabajado bajo los ojos despectivos de los señores británicos. Es hora de tomar una posición y forjar un nuevo destino para la nación australiana."
 AST_create_board:0 "Establecer el Consejo Asesor de Guerra"
 AST_create_board_desc:0 "En 1940, Menzies aceptó a regañadientes la propuesta de Curtin para establecer un Consejo Asesor de Guerra en el que el Gobierno y la Oposición tendrían igual representación, y en el que el Gobierno podría informar y consultar sobre todos los asuntos relacionados con la conducción de la guerra."
 AST_stay_commonwealth:0 "Mantener el Rumbo"
 AST_stay_commonwealth_desc:0 "La democracia es la forma más verdadera y justa de gobernar un país en esta época moderna. Abandonar la Commonwealth no sería una tontería, y nos dejaría completamente expuestos a las adversidades extranjeras."
  ##Fascism##
 AST_nationalism_focus:0 "Ir hacia el Fascismo"
 AST_nationalism_focus_desc:0 "La fuerza es la única cualidad que vale la pena perseguir. Otros han abrazado esta verdad, nosotros también."
 AST_intervention_nationalists:0 "Intervención Nacionalista"
 AST_intervention_nationalists_desc:0 "Los nacionalistas finalmente están ganando terreno en España. Su causa es justa y cualquiera que esté dispuesto a luchar por ellos debería poder hacerlo."
 AST_militarism_focus:0 "Militarismo Nacional"
 AST_militarism_focus_desc:0 "Aquellos que ven al ejército como un mal necesario están condenados a dudar en el enfrentamiento de la guerra. Inculcaremos el militarismo en nuestra cultura para convertirnos en un pueblo de soldados."
 AST_demand_nz:0 "Exigir Nueva Zelanda"
 AST_demand_nz_desc:0 "Ahora que hemos establecido nuestra independencia de los británicos, deben entender que esa reclamación se extiende a todas sus tierras en esta región."
 AST_war_propaganda:0 "La Leyenda de Anzac"
 AST_war_propaganda_desc:0 "Una vez establecida nuestra ideología como basada en la verdad, puede enseñarse como tal. La educación y los medios deben reflejar esta lección."
 AST_claim_indonesia:0 "Reclamar Indonesia"
 AST_claim_indonesia_desc:0 "Los holandeses extienden su influencia mucho más allá de sus fronteras, al igual que los británicos, esto merece ser tratado de la misma manera."
 AST_ban_communism:0 "Prohibir el Comunismo!"
 AST_ban_communism_desc:0 "Hemos alcanzado el control sobre el país, pero no estamos completamente seguros. El comunismo, el archienemigo de las doctrinas ultra-nacionalistas que seguimos, será desde ahora prohibido de publicar, en la política y en lo público."
 AST_fascist_faction:0 "Australia Primero!"
 AST_fascist_faction_desc:0 "Para realmente diferenciarnos de nuestros antiguos y débiles señores, debemos fundar nuestra propia facción, una facción que ponga a la gente australiana, los intereses australianos y la ambición australiana en primer lugar!"
 AST_join_axis:0 "Unirse al Eje"
 AST_join_axis_desc:0 "Solo es sensato unirse a la comunidad fascista internacional, aliándonos con las grandes potencias militares de Occidente y Oriente."
 AST_asian_thrust:0 "Empuje Asiático"
 AST_asian_thrust_desc:0 "Con la influencia europea en un mínimo histórico en la región Indo-Pacífico, es hora de expandir nuestras posesiones al extranjero hacia el gran continente euroasiático, los primeros pasos en nuestro camino hacia la grandeza!"
 AST_german_research:0 "Pacto de Investigación Alemán"
 AST_german_research_desc:0 "Los alemanes han enviado la oferta de un pacto de investigación entre nuestros dos grandes países. Es hora de aceptar, porque hay mucho que las mentes más brillantes de Alemania y Australia tienen que enseñar."
  ##Communism##
 AST_communism_focus:0 "Volverse Comunista"
 AST_communism_focus_desc:0 "Solo uniendo a nuestro pueblo podemos prevalecer contra los enemigos que amenazan con consumirnos."
 AST_workers_state:0 "Estado de los Trabajadores"
 AST_workers_state_desc:0 "Somos un país de bosques interminables, minas sin fondo, tierras fértiles y ciudades bulliciosas. Somos un país de oportunidades, con un trabajo para cada hombre, y un hombre para cada trabajo."
 AST_intervention_republicans:0 "Intervención Republicana"
 AST_intervention_republicans_desc:0 "La España Republicana necesita nuestra ayuda! \nCualquiera dispuesto a luchar por la causa debería ser permitido. No podemos permitir que otro régimen fascista gane terreno."
 AST_influence_neighbours:0 "Influir en los Vecinos"
 AST_influence_neighbours_desc:0 "El comunismo se centra en el pueblo. No en el pueblo de una nación, sino en el pueblo de todas las naciones. Las simpatías comunistas están presentes en nuestros vecinos, y es nuestro deber enseñarles a nuestros vecinos el verdadero camino a seguir."
 AST_communist_industry:0 "Gran Salto Adelante"
 AST_communist_industry_desc:0 "Con fuertes inversiones en el sector industrial y la búsqueda de recursos, se han descubierto nuevas oportunidades mineras. Grandes fuentes de bauxita en la región de Weipa en Queensland, la mina de cromita Coobina en Pilbara, Australia Occidental, y las Montañas Middleback de Australia del Sur contenían Arrium en abundancia."
 AST_mobalise_unions:0 "Movilizar a los Sindicatos"
 AST_mobalise_unions_desc:0 "Los sindicatos sirven como una forma para que muchos trabajadores se enfrenten a la élite. Ahora que el país es dirigido por el pueblo, es hora de integrar los sindicatos en el gobierno, como una verdadera unión del pueblo!"
 AST_socialist_science:0 "Ciencia Socialista"
 AST_socialist_science_desc:0 "Durante demasiado tiempo, las ciencias han sido ignoradas, subfinanciadas, pasadas por alto por las masas. No más. No más estarán las grandes mentes de nuestro tiempo a merced de la élite. La ciencia será uno de los principales objetivos de nuestra nación, y recibirán la financiación y el apoyo que requieren, porque son los guías del camino a seguir!"
 AST_join_comintern:0 "Unirse al Comintern"
 AST_join_comintern_desc:0 "El comunismo se trata de la comunidad internacional de los pueblos internacionales, así que debemos tomar nuestro lugar en el Comintern. La URSS nos aceptará con los brazos abiertos, y en sus brazos iremos."
 AST_communist_faction:0 "Boicotear el Comintern!"
 AST_communist_faction_desc:0 "Stalin ha corrompido el comunismo! El Comintern no es la utópica sociedad de los trabajadores que soñaron el gran Marx y Lenin, es un sistema que existe puramente para la opresión sistemática de las minorías y un sistema para inflar el ego de Stalin. Nunca participaremos en una sociedad tan retorcida y degenerada, y mostraremos al mundo lo que realmente es el comunismo!"
 AST_anti_japanese:0 "Postura Anti-Japonesa"
 AST_anti_japanese_desc:0 "Nuestro país es un objetivo del ultra-nacionalismo japonés, creen que somos un mero peldaño en su camino hacia la gloria. Haremos saber a los japoneses que no somos una simple piedra por la que pisar, somos el pueblo, y lucharemos de vuelta!"
 AST_convert_nz:0 "Convertir Nueva Zelanda"
 AST_convert_nz_desc:0 "El pueblo de Nueva Zelanda está cansado de su gobierno, que sirve a la Corona Británica como un perro faldero. Ya no permitiremos que persista tal abuso. Emitiremos demandas; demandas al Reino Unido para liberar a Nueva Zelanda de su imperio imperialista, y demandas al gobierno de Nueva Zelanda para que sirvan al pueblo, y no que el pueblo les sirva a ellos."
 AST_usa_pact:0 "Enemigo de nuestro Enemigo"
 AST_usa_pact_desc:0 "América puede ser un día nuestro enemigo, pero en este día, son el enemigo de nuestro enemigo. El imperialismo japonés debe ser contenido y reprimido, y América comparte este deseo de restringir las ambiciones de Japón."
 AST_befriend_siam:0 "Coaccionar a Siam"
 AST_befriend_siam_desc:0 "Siam es un bastión del pueblo indochino, rodeado por el colonialismo y el imperialismo europeo. Nuestros esfuerzos de propaganda entre el pueblo siames han echado raíces, pero es hora de tomar acción, dejar que el pueblo lidere al pueblo y permitir que Siam abrace el comunismo."
  ##White Australia##
 AST_strengthen_white_australia:0 "Fortalecer la Política de Australia Blanca"
 AST_strengthen_white_australia_desc:0 "Asegurando que solo los ciudadanos apropiados sean admitidos, el país puede avanzar hacia una sociedad más fuerte y más alineada con nuestra Madre Patria."
 AST_british_loyalty:0 "Lealtad a los Británicos"
 AST_british_loyalty_desc:0 ""
 AST_neutrality_focus:0 "Enfocarse en el Frente Interno"
 AST_neutrality_focus_desc:0 "A pesar de, o tal vez debido a, sus vívidas memorias de los horrores de la Primera Guerra Mundial, muchos australianos continuaron con su vida cotidiana con pocos o ningún cambio durante los primeros años de la Segunda Guerra Mundial. Lucharon contra el aumento de precios y el desempleo, pero a menos que tuvieran familiares sirviendo en el extranjero, aún no habían sentido ningún peligro real."
 AST_interventionism_focus:0 "Tomar Acción en el Extranjero"
 AST_interventionism_focus_desc:0 "Si valoramos la libertad, necesitamos salvaguardarla no solo para nosotros, sino para naciones en todas partes. Si esto significa guerra, que así sea!"
 AST_deterrence:0 "La Amenaza Japonesa!"
 AST_deterrence_desc:0 "En febrero de 1942, muchos australianos pensaron que los japoneses invadirían Australia. Anticipando un ataque aéreo enemigo, se introdujeron restricciones de apagón y se emitieron instrucciones de advertencia de ataque aéreo. También se colocaron alambres de púa a través de muchas playas de la costa este."
 AST_volunteer_corps:0 "Propaganda de Reclutamiento"
 AST_volunteer_corps_desc:0 "La libertad no puede ser impuesta por los que no quieren, o se convertiría en una burla. Sin embargo, aquellos que toman las armas por la libertad por elección deben recibir los medios para hacerlo."
 AST_foreign_expeditions:0 "Expediciones Extranjeras"
 AST_foreign_expeditions_desc:0 "Con nuestros enemigos preparados para intervenir en conflictos lejanos en nombre de sus ideales, debemos estar listos para hacer lo mismo por los nuestros."
 AST_why_we_fight:0 "Todo en Uno"
 AST_why_we_fight_desc:0 "Para enfrentar la amenaza que se avecina, se insta a todos los australianos, hombres, mujeres y niños, a contribuir al esfuerzo bélico. De hecho, la población adulta se movilizó para la guerra."
 AST_british_tech:0 "Tecnologías Británicas"
 AST_british_tech_desc:0 "Al compartir avances tecnológicos con nuestros aliados, toda nuestra facción podrá llevar a cabo I+D en tiempos de guerra de manera más eficiente."
  ##Diverse Australia##
 AST_weaken_white_australia:0 "Debilitar la Política de la Australia Blanca"
 AST_weaken_white_australia_desc:0 "Debilitar las restricciones sobre la inmigración a Australia ayudará a que todos se sientan más en casa aquí."
 AST_make_island_states:0 "Convertir a las Islas en Estados"
 AST_make_island_states_desc:0 "Otorgar el estatus de estado a Nueva Guinea, Nueva Bretaña y las Islas Salomón fortalecerá su vínculo con nuestro país."
 AST_defend_others:0 "Defender a Nuestros Hermanos"
 AST_defend_others_desc:0 "Las nuevas promesas que hemos hecho al público no se sostendrán si no estamos preparados para defender a nuestros hermanos en el extranjero."
 AST_invite_nz:0 "Invitar a Nueva Zelanda"
 AST_invite_nz_desc:0 "Viendo lo bien que se está desarrollando Australia, finalmente reconciliarnos con Nueva Zelanda será bien recibido por nuestros vecinos."
 AST_social_security:0 "Ley de Seguridad Social"
 AST_social_security_desc:0 "La Ley de Seguridad Social de 1935 garantizó subvenciones a los estados para asistencia a personas mayores, beneficios federales para personas mayores, subvenciones a los estados para compensación por desempleo, ayuda a niños dependientes y muchas otras mejoras para el pueblo australiano. Australia se destacará en el mundo como un lugar donde todos tienen derecho a vivir como deseen, a vivir en lujo y a vivir en paz."
 AST_island_construction:0 "Esfuerzos de Recursos Insulares"
 AST_island_construction_desc:0 "Nuestros nuevos estados pueden contribuir a los esfuerzos industriales de Australia con nuevo acceso a recursos."
 AST_island_naval:0 "Esfuerzos Navales de los Estados Insulares"
 AST_island_naval_desc:0 "Nuestros nuevos estados pueden contribuir a los esfuerzos navales de Australia."
 AST_form_confederation:0 "Formar la Confederación Australiana"
 AST_form_confederation_desc:0 "Nuestra recién encontrada coalición está creciendo en poder y merece ser reconocida en el escenario mundial como se merece."
 AST_unite_acdf:0 "Unir las Fuerzas de Defensa de la Confederación Australiana"
 AST_unite_acdf_desc:0 "La Fuerza de Defensa de la Confederación Australiana combina el poder táctico de todas las tierras bajo nuestro control."
 AST_acdf_research:0 "Institutos de Investigación"
 AST_acdf_research_desc:0 "El desarrollo de la investigación en los estados insulares ha dado lugar a sorprendentes esfuerzos en todas las áreas."
 AST_offshore_cac:0 "Desarrollar la CAC en el Extranjero"
 AST_offshore_cac_desc:0 "Ahora podemos establecer la Corporación de Aeronaves de la Commonwealth en nuestras tierras en el extranjero."
 ## DLC Australia
 AST_additional_militia_training:0 "Entrenamiento Adicional de la Milicia"
 AST_additional_militia_training_desc:0 "Gran parte de nuestra milicia no está apta para el servicio debido a que están enfermos o mal equipados. Tomaremos medidas para remediar esa negligencia en este peligroso mundo."
 AST_royal_australian_artillery:0 "Artillería Real Australiana"
 AST_royal_australian_artillery_desc:0 "La artillería es la reina del campo de batalla y debemos ampliar nuestro acceso a armas pesadas."
 AST_promote_reservists:0 "Promover a los Reservistas"
 AST_promote_reservists_desc:0 "Aunque necesitamos una fuerza de defensa local, promover a la milicia y a los reservistas en el ejército regular nos dará un impulso necesario en soldados disponibles y experiencia."
 AST_daimler_dingo:0 "Daimler Dingo"
 AST_daimler_dingo_desc:0 "Este vehículo blindado de fabricación británica mejorará nuestra movilidad en el campo de batalla. Al igual que el animal del que toma su nombre, podremos perseguir y atrapar a nuestros enemigos!"
 AST_hmas_assault:0 "HMAS Assault"
 AST_hmas_assault_desc:0 "Si hacemos la guerra en el Pacífico, sin duda será una guerra anfibia. Esto hace que la construcción de una base naval especializada en entrenar marines en asaltos anfibios sea una imperiosa necesidad."
 AST_specialize_equipment:0 "Especializar Equipos"
 AST_specialize_equipment_desc:0 "No todo el equipo de fabricación británica que usamos es efectivo para nuestra situación de combate única. Se han vuelto necesarias herramientas especiales y personalizadas."
 AST_australian_womens_army_service:0 "Servicio del Ejército de Mujeres Australianas"
 AST_australian_womens_army_service_desc:0 "Se necesita a cada hombre en el frente. Por lo tanto, los trabajos de conducción, señalización y mantenimiento serán manejados por miles de mujeres australianas."
 AST_australian_army_catering_corps:0 "Cuerpo de Catering del Ejército Australiano"
 AST_australian_army_catering_corps_desc:0 "El ejército australiano está siendo mal servido por la calidad de su comida, en gran parte debido a la calidad de sus cocineros. Al reorganizar este proceso, podemos mejorar la moral y la efectividad."
 AST_fund_owen_gun_research:0 "Financiar la Investigación de la Ametralladora Owen"
 AST_fund_owen_gun_research_desc:0 "Evelyn Owen ha desarrollado una nueva ametralladora que puede soportar las duras presiones de la guerra en la jungla. Debemos destinar recursos gubernamentales a la producción y mejora de esta arma."
 AST_sentinel_tank_project:0 "Proyecto del Tanque Sentinel"
 AST_sentinel_tank_project_desc:0 "Australia debería desarrollar su propio vehículo blindado casero. Al usar ideas alemanas y estadounidenses, podemos convertir el programa Sentinel en ese vehículo."
 AST_airborne_defence:0 "Defensa Aérea"
 AST_airborne_defence_desc:0 "Debemos proteger los cielos sobre Australia invirtiendo en defensa aérea, incluidos interceptores y antiaéreos."
 AST_introduce_unconventional_warfare:0 "Introducir Guerra No Convencional"
 AST_introduce_unconventional_warfare_desc:0 "Las selvas del Pacífico requerirán un nuevo tipo de guerra. Debemos aprender a movernos rápidamente y en silencio a través de la densa cobertura para emboscar a nuestros enemigos, pero también debemos entrenarnos para esperar lo mismo de ellos."
 AST_z_special_unit:0 "Unidad Especial Z"
 AST_z_special_unit_desc:0 "La Unidad Especial Z será nuestro equipo de comandos especializados en reconocimiento y sabotaje detrás de las líneas enemigas. Esto requerirá hombres valientes dispuestos a someterse al entrenamiento más riguroso y a los estándares más altos."
 AST_m_special_unit:0 "Unidad Especial M"
 AST_m_special_unit_desc:0 "La Unidad Especial M será nuestro brazo avanzado de reconocimiento y exploración en la guerra, enviando información actualizada sobre las posiciones y disposiciones enemigas."
 AST_expand_the_raaf:0 "Expandir la RAAF"
 AST_expand_the_raaf_desc:0 "Nuestra fuerza aérea necesita crecer, por lo que estamos invirtiendo en más bases, más entrenamiento y más producción."
 AST_cac_boomerang:0 "CAC Boomerang"
 AST_cac_boomerang_desc:0 "El Boomerang será la contribución de Australia al diseño de cazas y una póliza de seguro contra la pérdida de aviones importados. Necesitamos competir con los aviones japoneses y estadounidenses."
 AST_expand_northern_presence:0 "Expandir la Presencia en el Norte"
 AST_expand_northern_presence_desc:0 "Con nuestras ciudades principalmente en las costas este y oeste de la isla, la frontera norte de Australia carece de la defensa o preparación adecuada en caso de invasión o ataque. Nuevas estructuras militares en esa área serán bienvenidas."
 AST_cac_woomera:0 "CAC Woomera"
 AST_cac_woomera_desc:0 "Australia desarrollará su propio brazo de bombarderos. El Woomera es solo una nave ligera, pero será adecuada para proteger nuestra patria y proporcionar apoyo aéreo ligero de combate."
 AST_volunteer_air_observers_corps:0 "Cuerpo de Observadores Aéreos Voluntarios"
 AST_volunteer_air_observers_corps_desc:0 "Mantén tus ojos en el cielo! Hacemos un llamado a los australianos para que aprendan las siluetas de las aeronaves comunes y notifiquen al gobierno de cualquier avión sospechoso o enemigo que se acerque al Dominio."
 AST_naval_bombers:0 "Bombarderos Navales"
 AST_naval_bombers_desc:0 "Estamos rodeados de agua, por lo que debemos investigar aviones y entrenamiento que nos permitan interceptar y atacar flotas enemigas. El bombardeo naval es una habilidad especializada y debe ser un enfoque."
 AST_death_from_down_under:0 "Muerte Desde Abajo"
 AST_death_from_down_under_desc:0 "Ningún bombardero dañará nuestros puertos y ciudades una vez que hayamos mejorado nuestro sistema de defensa aérea, a través de una mejor comprensión del poder aéreo y la fuerza bruta de las armas antiaéreas."
 AST_womens_auxilliary_australian_air_force:0 "Fuerza Aérea Auxiliar Femenina Australiana"
 AST_womens_auxilliary_australian_air_force_desc:0 "La mitad de nuestra población se utiliza mejor en el esfuerzo bélico que sentada en casa. El mantenimiento de aviones, el cuerpo de señales y otras tareas relacionadas serán asumidas por mujeres."
 AST_dominate_the_skies:0 "Dominar los Cielos"
 AST_dominate_the_skies_desc:0 "Australia está lejos de muchas bases aéreas enemigas, por lo que nuestro objetivo debería ser tener total superioridad aérea en nuestro rincón del mundo."
 AST_cockatoo_island_shipyards:0 "Astilleros de la Isla Cockatoo"
 AST_cockatoo_island_shipyards_desc:0 "La expansión y mejora de los Astilleros de la Isla Cockatoo es una prioridad principal para nuestro gobierno. El puerto de Sídney tiene el mejor acceso a mano de obra y recursos, y es allí donde debemos centrar nuestros esfuerzos de construcción naval."
 AST_protect_overseas_commerce:0 "Proteger el Comercio en el Extranjero"
 AST_protect_overseas_commerce_desc:0 "Una nación insular depende de los suministros que puede traer de otros a través de las olas. Defender las líneas de convoyes y las rutas comerciales no es simplemente una estrategia, es una necesidad."
 AST_fly_the_jolly_roger:0 "Volar la Jolly Roger"
 AST_fly_the_jolly_roger_desc:0 "Desde nuestra fortaleza insular podemos enviar manadas de submarinos para hostigar y destruir el comercio y suministro enemigo que pasa por nuestras costas."
 AST_scrap_iron_flotilla:0 "Flotilla de Chatarra"
 AST_scrap_iron_flotilla_desc:0 "Hasta que podamos mejorar nuestra flota, nos conformaremos con los barcos envejecidos que tenemos. Nuestro enemigo puede referirse a nuestros destructores más antiguos como una Flotilla de Chatarra, pero nos hará sentir orgullosos."
 AST_royal_australian_submarine_service:0 "Servicio de Submarinos Real Australiano"
 AST_royal_australian_submarine_service_desc:0 "Los submarinos son el arma marina del futuro y un componente crucial de las fuerzas de nuestros aliados. Debemos abrazar esta forma de guerra."
 AST_naval_auxiliary_patrol:0 "Patrulla Auxiliar Naval"
 AST_naval_auxiliary_patrol_desc:0 "Los muchos puertos de nuestra gran tierra son objetivos tentadores para ataques sigilosos de submarinos. Una fuerza auxiliar de barcos de patrulla costera nos alertará de cualquier peligro."
 AST_cruisers:0 "Cruceros"
 AST_cruisers_desc:0 "Podemos dejar los acorazados y portaaviones a los grandes, ya que una masa de barcos del tamaño de cruceros satisfará más que nuestras necesidades."
 AST_pacific_area_navy:0 "Marina del Área del Pacífico"
 AST_pacific_area_navy_desc:0 "Aunque Su Majestad lucha por sobrevivir en Europa, nuestra prioridad inmediata debería ser una marina que pueda luchar contra nuestros enemigos aquí en el Pacífico. Debemos desarrollar estrategias que estén en línea con ese objetivo."
 AST_standard_gauge_railway:0 "Ferrocarril de Ancho Estándar"
 AST_standard_gauge_railway_desc:0 "Durante décadas, Australia ha tenido anchos de vía ferroviaria competitivos, creando un desastre en nuestras necesidades de transporte y envío. Ha llegado el momento de finalmente estandarizar los anchos de vía ferroviaria en todo el país."
 AST_industries_assistance_corporation:0 "Corporación de Asistencia a las Industrias"
 AST_industries_assistance_corporation_desc:0 "La reciente dislocación económica global ha desalentado la inversión y el emprendimiento en Australia. La Corporación de Asistencia a las Industrias asesorará y financiará pequeñas empresas en todo el país para poner en marcha la economía nuevamente."
 AST_western_australian_government_railways:0 "Ferrocarriles del Gobierno de Australia Occidental"
 AST_western_australian_government_railways_desc:0 "Los ferrocarriles estatales en Australia Occidental deberían tener una mayor prioridad que la construcción de carreteras en este punto. La geografía favorece el tren en el oeste, deberíamos aprovechar eso."
 AST_south_australian_housing_trust:0 "Fideicomiso de Vivienda de Australia del Sur"
 AST_south_australian_housing_trust_desc:0 "Australia del Sur necesita más industria e inversión, por lo que destinará recursos a una serie de comunidades planificadas y mejoras en la vivienda, especialmente alrededor de Adelaida."
 AST_department_of_supply_and_development:0 "Departamento de Suministro y Desarrollo"
 AST_department_of_supply_and_development_desc:0 "En tiempos de guerra, necesitamos un departamento especial para manejar asuntos logísticos y de suministro: municiones, suministros de combustible y todo lo necesario para mantener a un ejército en movimiento."
 AST_expand_lithgow_small_arms_factory:0 "Expandir la Fábrica de Armas Pequeñas de Lithgow"
 AST_expand_lithgow_small_arms_factory_desc:0 "Nuestras Vickers y Brens provienen de la Fábrica de Armas Pequeñas de Lithgow. A medida que crezca, nos resultará más fácil aumentar nuestra capacidad de combate."
 AST_allied_works_council:0 "Consejo de Trabajos Aliados"
 AST_allied_works_council_desc:0 "Todas las construcciones militares en Australia serán supervisadas por el Consejo de Trabajos Aliados. Esta planificación centralizada asegurará que el gobierno obtenga el tipo de productividad que necesita."
 AST_expand_the_northern_railway:0 "Expandir el Ferrocarril del Norte"
 AST_expand_the_northern_railway_desc:0 "Tenemos un ferrocarril que se extiende desde Adelaida en el sur hasta Alice Springs en el norte. Ahora debemos extender ese punto norte a otras ciudades en el área, conectando toda Australia."
 AST_australian_arms_production:0 "Producción de Armas Australianas"
 AST_australian_arms_production_desc:0 "Los largos tiempos de convoy significan que Australia debe asumir una mayor responsabilidad en la producción de sus propias armas que otros Dominios. Tenemos las fábricas y tenemos el conocimiento."
 AST_uranium_mining:0 "Minería de Uranio"
 AST_uranium_mining_desc:0 "En las últimas décadas, hemos encontrado grandes depósitos de uranio en Australia del Sur, especialmente alrededor del Monte Gee. El uranio es ahora un recurso militar vital y la explotación de estas reservas debería incrementarse."
 AST_establish_advisory_war_council:0 "Establecer el Consejo Asesor de Guerra"
 AST_establish_advisory_war_council_desc:0 "Los políticos de Australia deben dejar de lado las diferencias ideológicas y partidistas y unirse para consultar y asesorar sobre la conducción de la guerra."
 AST_national_security_act:0 "Ley de Seguridad Nacional"
 AST_national_security_act_desc:0 "Ahora que estamos en guerra, el gobierno federal asumirá mayores poderes para proteger Australia. Mayor censura de prensa, supresión de grupos disidentes y mayor capacidad para gravar y confiscar propiedades para la defensa del Dominio."
 AST_volunteer_defence_corps:0 "Cuerpo de Defensa Voluntario"
 AST_volunteer_defence_corps_desc:0 "Se ha reunido un Cuerpo de Defensa Voluntario compuesto por veteranos mayores y otros ciudadanos que no están en el ejército regular. Servirán como una guardia nacional para liberar al ejército y que pueda tomar acciones directas contra sus enemigos."
 AST_civil_construction_corps:0 "Cuerpo de Construcción Civil"
 AST_civil_construction_corps_desc:0 "Reclutaremos a hombres en forma para servir en un Cuerpo de Construcción Civil para ayudar en la construcción de aeródromos, transporte, fuertes y otra infraestructura militar importante."
 AST_army_inventions_directorate:0 "Dirección de Inventos del Ejército"
 AST_army_inventions_directorate_desc:0 "Las guerras estimulan la innovación y la creatividad y el gobierno necesita una forma de clasificar las buenas ideas de las malas. Una nueva oficina de patentes especializada se dedicaría a determinar cuáles de las muchas propuestas al gobierno tienen algún valor."
 AST_invest_in_victory:0 "Invertir en la Victoria"
 AST_invest_in_victory_desc:0 "Al vender bonos de guerra a nuestra población, pueden contribuir con sus ahorros al esfuerzo bélico."
 AST_citizen_military_forces:0 "Los Mejores de Australia"
 AST_citizen_military_forces_desc:0 "Es hora de preparar un ejército de reserva para aumentar nuestra preparación en caso de guerra. Reclutaremos a los milicianos y veteranos de guerra disponibles en el ejército."
 AST_rats_of_tobruk:0 "Ratas de Tobruk"
 AST_rats_of_tobruk_desc:0 "Nuestros valientes soldados han demostrado ser expertos en la guerra en el desierto y en el aprovechamiento de los recursos del campo de batalla. Hostigan al enemigo, atacando desde sus bases y luego retirándose antes del contraataque."
 AST_rats_of_tobruk_effect_1:0 "Obtener unidad de élite en Tobruk"
 AST_rats_of_tobruk_effect_2:0 "Obtener unidad de élite en Sídney"
 AST_fight_work_or_perish:0 "Luchar, Trabajar o Perecer"
 AST_fight_work_or_perish_desc:0 "Con nuestro enemigo representando una amenaza existencial para el Dominio, los australianos deben tomar una decisión. Lucharán, trabajarán o perecerán."
 AST_research_collaboration:0 "Colaboración en Investigación"
 AST_research_collaboration_desc:0 "Los británicos nos mostraron la ventaja de compartir el progreso científico entre aliados cercanos. Toda nuestra facción podrá llevar a cabo I+D en tiempos de guerra de manera más eficiente si tomamos las medidas necesarias para coordinar esto."
 AST_fund_australian_defense_research:0 "Financiar la Investigación de Defensa Australiana"
 AST_fund_australian_defense_research_desc:0 "Ahora que Australia es completamente una nación soberana, ya no recibimos acceso a prototipos y planos avanzados como antes. Debemos asegurarnos de mantenernos siempre por delante de nuestros enemigos y no quedarnos atrás en tecnología."
 AST_squash_the_squanderbugs:0 "Aplastar a los Insectos Derrochadores"
 AST_squash_the_squanderbugs_desc:0 "El gasto innecesario en bienes de consumo afectados por la inflación está quitando dinero de los bonos de guerra y el esfuerzo bélico. Necesitamos desalentar este apetito por el lujo mientras nuestro ejército está en necesidad."
 AST_rationing_and_recycling:0 "Racionamiento y Reciclaje"
 AST_rationing_and_recycling_desc:0 "Cada recurso importa. Racionaremos la comida para nuestros ciudadanos, reciclaremos para obtener tanto metal como podamos de bienes desgastados y promoveremos economías en todo el país."
 AST_classify_aliens:0 "Clasificar a los Extranjeros"
 AST_classify_aliens_desc:0 "Australia es una nación de inmigrantes y, como tal, puede haber acogido a algunos con lealtades a su tierra natal. Registraremos y rastrearemos a los australianos nacidos en el extranjero."
 AST_strengthen_ties_with_uk:0 "Fortalecer Vínculos con el Reino Unido"
 AST_strengthen_ties_with_uk_desc:0 "Nuestras lealtades están con la Madre Patria. Iremos donde ella nos lleve y nos comprometeremos a luchar contra sus enemigos. Dios Salve al Rey."
 AST_support_the_policy_of_appeasement:0 "Apoyar la Política de Apaciguamiento"
 AST_support_the_policy_of_appeasement_desc:0 "Los costos de la última guerra aún pesan mucho en la memoria nacional. Si hacer concesiones territoriales a medio mundo de distancia puede mantener a Australia fuera de la guerra, entonces ciertamente deberíamos considerar estas concesiones."
 AST_the_singapore_strategy:0 "La Estrategia de Singapur"
 AST_the_singapore_strategy_desc:0 "Singapur está demasiado lejos de Londres para estar seguro. Australia asumirá la responsabilidad de proteger este puesto avanzado del imperio de la agresión de otros."
 AST_adopt_westminster:0 "Adoptar el Sistema Westminster"
 AST_adopt_westminster_desc:0 "Adoptamos el sistema de Westminster que hemos heredado del Reino Unido."
 AST_CSIR:0 "CSIR"
 AST_CSIR_desc:0 "La Organización de Investigación Científica e Industrial de la Commonwealth es nuestro brazo de investigación gubernamental para mejorar la eficiencia de la ciencia y la producción en Australia. Al aumentar nuestro apoyo, daremos más energía a los nervios de la guerra."
 AST_swpa_protector:0 "Protector del SWPA"
 AST_swpa_protector_desc:0 "Australia debe asumir la posición principal como el protector del Área del Pacífico Sudoccidental. Toda la zona marítima desde Indochina hasta Indonesia y Nueva Guinea debe estar bajo nuestro amparo."
 AST_empire_air_training_scheme:0 "Esquema de Entrenamiento Aéreo del Imperio"
 AST_empire_air_training_scheme_desc:0 "Es hora de que Australia se comprometa con un programa adecuado de entrenamiento aéreo. Con el estímulo y el apoyo del Reino Unido, todos los Dominios trabajarán juntos para contribuir con pilotos y personal de apoyo al esfuerzo bélico."
 AST_commonwealth_aircraft_corporation:0 "Corporación de Aeronaves de la Commonwealth"
 AST_commonwealth_aircraft_corporation_desc:0 "La Corporación de Aeronaves de la Commonwealth es el principal productor de aviones y motores de aviones en Australia. Tiene un historial comprobado, y el apoyo a esta empresa proporcionará a nuestros pilotos los materiales que requieren."
 AST_sever_ties_with_uk:0 "Cortar Lazos con el Reino Unido"
 AST_sever_ties_with_uk_desc:0 "Ha llegado el momento de separarnos del Reino Unido. Australia puede dirigir su propio curso sin interferencia de Londres y reclamar su propio destino en su propia región."
 AST_protect_the_homeland:0 "Proteger la Patria"
 AST_protect_the_homeland_desc:0 "Australia es grande, pero sus costas pueden ser protegidas. Mantener nuestra propia nación segura es la máxima prioridad."
 AST_the_swpa_menace:0 "La Amenaza del SWPA"
 AST_the_swpa_menace_desc:0 "Japón está construyendo un imperio que amenaza la seguridad de Australia y la libertad en la región. Deberíamos recurrir a naciones afines para que sean nuestros aliados."
 AST_never_another_gallipoli:0 "Nunca Otro Gallipoli"
 AST_never_another_gallipoli_desc:0 "La única forma de asegurar que Australia no se vea arrastrada a más guerras costosas por sentimientos es tomar el control total de nuestra política exterior. No necesitamos un rey distante y no podemos permitirnos lazos de sangre antiguos que nos arrastren a conflictos que no sirven a nuestros intereses."
 AST_woo_usa:0 "Cortejar a EE.UU."
 AST_woo_usa_desc:0 "Nuestro verdadero aliado es Estados Unidos, otra potencia del Pacífico con raíces británicas. Esta tierra rica y poderosa es mejor capaz de entender nuestras necesidades, aumentar nuestra prosperidad y protegernos de la agresión."
 AST_protect_the_dutch_colonies:0 "Proteger las Colonias Holandesas"
 AST_protect_the_dutch_colonies_desc:0 "Los Países Bajos son un amo débil y distante de sus colonias indonesias. No pueden defenderlas contra ataques de Japón, China o cualquier otra nación potencialmente hostil. Debemos asumir el control por el bien mayor."
 AST_the_south_west_pacific_initiative:0 "La Iniciativa del Pacífico Sudoccidental"
 AST_the_south_west_pacific_initiative_desc:0 "Hemos establecido la base de poder y credibilidad para crear nuestra propia red de alianzas, centrada en defender el Área del Pacífico Sudoccidental de potencias hostiles. Buscaremos potencias afines y haremos de Australia una voz importante en los asuntos globales."
 AST_preemptive_intervention:0 "Intervención Preventiva"
 AST_preemptive_intervention_desc:0 "La construcción del imperio de Japón en la última década representa una amenaza para todos los pueblos libres en el Pacífico. No podemos permitirnos esperar hasta que pongan sus ojos hambrientos en nuestra dirección. El momento para actuar es ahora."
 AST_research_cooperation:0 "Cooperación en Investigación"
 AST_research_cooperation_desc:1 "Los australianos son un pueblo inteligente y lleno de recursos, pero no tenemos la infraestructura o la población para un programa científico serio. Trabajaremos con nuestros aliados, compartiendo conocimientos y avances para el beneficio mutuo."
 AST_abandon_the_westminster_system:0 "Abandonar el Sistema Westminster"
 AST_abandon_the_westminster_system_desc:0 "Aunque el Parlamento de Westminster es nuestra herencia de Gran Bretaña, ha superado su utilidad en la era moderna. Las discrepancias en el gabinete y las rivalidades partidistas han hecho poco para ayudar a estabilizar Australia durante la reciente crisis económica."
 AST_support_the_centre_party:0 "Apoyar al Partido del Centro"
 AST_support_the_centre_party_desc:0 "En Nueva Gales del Sur, ha surgido un vigoroso movimiento anticomunista. Con la ayuda de sus aliados de la Nueva Guardia, el Partido del Centro podría tener la clave para fortalecer a Australia."
 AST_supply_indonesian_nationalists:0 "Abastecer a los Nacionalistas Indonesios"
 AST_supply_indonesian_nationalists_desc:0 "Deberíamos apoyar al pueblo de Indonesia en su lucha contra sus opresores holandeses. Necesitarán educación y entrenamiento, pero con su superioridad numérica, la victoria en esta lucha por la justicia es inevitable, al igual que su gratitud hacia nosotros."
 AST_support_indonesian_uprising:0 "Apoyar el Levantamiento Indonesio!"
 AST_support_indonesian_uprising_desc:0 "Ahora que los indonesios han tomado las armas contra los holandeses, necesitarán más que palabras. El levantamiento necesita armas y otro equipo, así como un apoyo diplomático contundente."
 AST_demand_new_zealand:0 "Demandar Nueva Zelanda"
 AST_demand_new_zealand_desc:0 "Los neozelandeses han sido durante mucho tiempo nuestros aliados y amigos más cercanos. Hemos luchado en las mismas playas y muerto en las mismas guerras imperiales inútiles. Es hora de unir nuestros dos países bajo una sola bandera."
 AST_protect_the_south_west_pacific:0 "Proteger el Pacífico Suroeste"
 AST_protect_the_south_west_pacific_desc:0 "Es hora de usar nuestro poder regional para llevar a todo el Pacífico Suroeste a nuestra esfera de influencia. Solo nosotros podemos proteger a la gente y los recursos de los forasteros que desean saquear nuestra herencia."
 AST_a_deal_with_japan:0 "Un Acuerdo con Japón"
 AST_a_deal_with_japan_desc:0 "Con el Pacífico Suroeste en nuestra órbita, podemos alcanzar un acercamiento con el Imperio de Japón. Si se queda en el Noroeste y nos deja nuestra esfera, entonces no habrá razón para que luchemos."
 AST_our_own_empire:0 "Nuestro Propio Imperio"
 AST_our_own_empire_desc:0 "Ha llegado el momento de que la antigua colonia se mantenga por sí sola y proclame un imperio australiano. Nuestra benevolencia y planificación previsora serán para el bien de todos en la zona."
 AST_japan_tech_sharing:0 "Compartir Tecnología Japonesa"
 AST_japan_tech_sharing_desc:0 "Los científicos japoneses han logrado superar a nuestros propios institutos de investigación, pero nuestra nueva armonía con el Imperio del Sol Naciente abre nuevas oportunidades para aprender y compartir."
 AST_war_on_japan:0 "Guerra contra Japón"
 AST_war_on_japan_desc:0 "La agresión de Japón ha durado demasiado. Ha violado y saqueado su camino a través de Asia Oriental y ahora tiene sus ojos en las tierras y recursos más al sur. No podemos quedarnos al margen."
 AST_empower_the_workers:0 "Empoderar a los Trabajadores"
 AST_empower_the_workers_desc:0 "Una nación de convictos, rancheros y estibadores. Esa es Australia. Es hora de dar voz y poder a los trabajadores y proletariado de Australia. Viva la Revolución!"
 AST_delegation_to_china:0 "Delegación a China"
 AST_delegation_to_china_desc:0 "Durante mucho tiempo desgarrado por la codicia imperial, el pueblo chino necesita un amigo. Y nosotros necesitamos un aliado regional contra el fascismo. Esta reunión oficial con el gobierno chino nos acercará más."
 AST_commitment_to_the_cause:0 "Compromiso con la Causa"
 AST_commitment_to_the_cause_desc:0 "Ha llegado el momento de deshacerse de las cadenas de un rey extranjero y construir un Paraíso del Trabajador libre de la belicosidad imperialista que arriesga toda Australia."
 AST_indirect_support:0 "Apoyo Indirecto"
 AST_indirect_support_desc:0 "La República Popular de China está en guerra, pero no estamos en posición de exponernos. Un pequeño envío de armas y un ánimo cauteloso es todo lo que podemos arriesgar en este momento."
 AST_direct_support:0 "Apoyo Directo"
 AST_direct_support_desc:0 "A las armas, camaradas! Aquí está el llamado de nuestros hermanos chinos que sufren en la guerra contra el fascismo! Inscríbete y únete a la lucha global de todos los trabajadores!"
 AST_workers_paradise:0 "Paraíso de los Trabajadores"
 AST_workers_paradise_desc:0 "El experimento comunista estalinista es un fracaso, pero creemos que el socialismo es el camino correcto. Australia trazará un segundo camino para que los trabajadores lo sigan, libre de la dirección de Moscú."
 AST_research_city_excursions:0 "Excursiones a Ciudades de Investigación"
 AST_research_city_excursions_desc:0 "La Unión Soviética ha construido ciudades de investigación y laboratorios en todo su territorio y ha invitado a investigadores australianos a venir y aprender sobre las glorias de la ciencia comunista."
 AST_nz_puppet:0 "Marioneta de NZ"
 AST_nz_puppet_desc:0 "Los trabajadores de Nueva Zelanda deben unirse a sus hermanos y hermanas australianos! Podemos protegerlos y hemos ofrecido la mano amistosa, siempre que se sometan a nuestra dirección."
 AST_the_threat_against_the_people:0 "La Amenaza Contra el Pueblo!"
 AST_the_threat_against_the_people_desc:0 "El poder militarista y fascista del Imperio Japonés es una amenaza para el bienestar de todos los australianos y bloquea la coexistencia pacífica de los trabajadores del mundo. Australia rechazará a este enemigo del pueblo, forzándolos a quedarse en sus miserables y rocosas islas."
 AST_new_general_tt:0 "Gana dos nuevos §Y3 de Habilidad§! Líderes:\n El §Gpersonalidad mediática§!, §Rimprudente§! y §Ginspirador§! Mariscal de Campo §YThomas Blamey§!\n El §Gingeniero§! y §Goficial de infantería§! §YVeronon Sturdee§!."

 AST_invest_democracy:0 "Invertir en Democracia!"
 AST_invest_democracy_desc:0 "Al invertir en la soberanía de nuestro sistema parlamentario y judicial, podemos mostrar al mundo cuán exitosa y abierta se ha vuelto nuestra gran nación en estos tiempos oscuros. La gente quiere venir y vivir en Australia, lo que asegura el crecimiento futuro y estabiliza nuestras finanzas."
 AST_develop_papua_2:0 "Prometer la Independencia Papuana!"
 AST_develop_papua_2_desc:0 ""
 AST_develop_papua_2_tt:0 "Cinco §Redit locked§! milicias locales papuanas aparecerán en los puertos de su isla natal."
 AST_digin_darwin:0 "Fortaleza Darwin"
 AST_digin_darwin_desc:0 "Debido a su posición estratégica en el norte de Australia, la Real Armada Australiana y la Fuerza Aérea han construido bases cerca de la ciudad, necesitamos protegerlas!"
 AST_develop_papua:0 "Desarrollar Papua!"
 AST_develop_papua_desc:0 ""
 AST_aid_malaya:0 "Estrategia de Defensa Malaya"
 AST_aid_malaya_desc:0 "Necesitamos enviar ayuda y preparar a Malaya para lo que está por venir."
 AST_new_general_5_tt:0 "Gana un nuevo §Y3 de Habilidad§! General:\n El §Grata de la jungla§! y §Gestafador§! §YOliver Williams§!."



 AST_new_general_2_tt:0 "Gana un nuevo §Y2 de Habilidad§! General:\n El §Gzorro del desierto§! y §Goficial de caballería§! §YHorace Robertson§!."
 AST_new_general_3_tt:0 "Gana un nuevo §Y2 de Habilidad§! General:\n El §Grata de la jungla§! y §Gestafador§! §YAlex MacDonald§!."
 AST_new_general_4_tt:0 "Gana dos nuevos §Y3 de Habilidad§! Generales:\n El §Ghéroe de guerra§! y §Goficial de infantería§! §YIven Mackay§!\n El §Ghéroe de guerra§!, §Rabusador de sustancias§! y §Gestafador§! §YMarty McLaughlin§!."

 AST_homeland_defense_tt:0 "Fortalecer la Patria con §Yfortificaciones costeras y terrestres§! protegiendo los posibles sitios de desembarque y puertos."
 AST_swpi_research_tt:0 "Entraremos en un §Yacuerdo de intercambio de tecnología§! con los EE. UU. o con otros miembros de nuestra facción."
 ### DLC Canada
 AST_motorized_warfare:0 "Teoría de Guerra Motorizada"
 AST_motorized_warfare_desc:0 "Podemos fortalecer el ejército y mejorar su velocidad general utilizando más unidades motorizadas!"
 CAN_unified_doctrine:0 "Modernizar el Concepto!"
 CAN_unified_doctrine_desc:0 "Teóricos militares radicales alemanes como Heinz Guderian están presionando por nuevas doctrinas audaces que enfatizan la comunicación, la movilidad y un alto nivel de iniciativa en los rangos más bajos, eludiendo así drásticamente la cadena de mando. Creemos que sus teorías se han probado ahora y deberíamos reformar nuestra doctrina en esta dirección."
 CAN_armored_effort:0 "Esfuerzo de Blindaje"
 CAN_armored_effort_desc:0 "Aplicando lo que hemos aprendido de los nuevos vehículos comerciales, podemos comenzar a mejorar nuestros vehículos blindados."
 CAN_armored_car:0 "Carro Blindado Fox"
 CAN_armored_car_desc:0 "Construido por General Motors, Canadá, basado en una construcción del Carro Blindado Británico Humber Mk III, adaptado a un chasis de camión del Patrón Militar Canadiense."
 CAN_victory:0 "A la Victoria!"
 CAN_victory_desc:0 "Cada canadiense debe hacer su parte! Compra bonos de victoria o únete al ejército y termina el trabajo!"
 CAN_victory_2:0 "Canadá puede!"
 CAN_victory_2_desc:0 "La guerra aún no está perdida y los soldados canadienses sienten que tienen el deber de hacer su parte."
 CAN_victory_2_tt:0 "§GObtén§! un adicional de 7 §YApoyo a la Guerra§! si tanto §YBengala Oriental§! como §YAlejandría§! aún se mantienen."
 CAN_navy_doctrine:0 "Una Orgullosa Armada Real Canadiense"
 CAN_navy_doctrine_desc:0 "Nuestra armada hará que todos los canadienses se sientan orgullosos de nuevo!§!"
 CAN_military_college:0 "Real Colegio Militar"
 CAN_military_college_desc:0 "Establecido en 1876, el Real Colegio Militar ha sido el West Point de Canadá. El RMC necesitará formar más grandes oficiales que lideren a sus hombres en la batalla y aseguren que esos hombres regresen a sus familias, así que aumentemos su financiación para ayudar al ejército a expandirse y mostrar a Gran Bretaña la fuerza de nuestros oficiales."
 CAN_military_college_tt:0 "Obtén un Mariscal de Campo §Y3 Habilidad§! §GMago Logístico§! llamado §YCharles Foulkes§!.\nAdemás, aparecerán cuatro generales recién decorados de §Y2-3 Habilidad§!."
 CAN_rowell_sirois_commission:0 "Comisión Rowell-Sirois"
 CAN_rowell_sirois_commission_desc:0 "La Comisión Rowell-Sirois ha determinado que el arreglo constitucional federal de Canadá obstaculiza la recuperación de la Gran Depresión. Debemos igualar los estándares de servicio en todo el país."
 CAN_crown_corporations:0 "Corporaciones de la Corona"
 CAN_crown_corporations_desc:0 "Para proporcionar servicios esenciales y estimular el crecimiento económico e industrial, Canadá debe crear muchas nuevas Corporaciones de la Corona. Donde la empresa privada no intervenga, el gobierno debe hacerlo."
 CAN_war_bonds:0 "Bonos de Guerra"
 CAN_war_bonds_desc:0 "No podemos financiar el esfuerzo bélico basándonos en nuestra escasa base impositiva o exportaciones de recursos. El pueblo patriótico canadiense debe invertir en su país y apoyar el esfuerzo bélico a través de Bonos de Guerra."
 CAN_defence_of_canada_regulations:0 "Reglamentos de Defensa de Canadá"
 CAN_defence_of_canada_regulations_desc:0 "En tiempos de guerra, los derechos civiles deben restringirse para prevenir la subversión del esfuerzo bélico. Esto significa restricciones a la prensa, grupos disidentes y algunos derechos legales."
 CAN_national_housing_act:0 "Ley de Vivienda Nacional"
 CAN_national_housing_act_desc:0 "Un Dominio en modernización necesita tener regulaciones estandarizadas sobre vivienda en toda la nación. Debemos mejorar las condiciones de vida de todos los canadienses."
 CAN_dollar_a_year_men:0 "Hombres de un Dólar al Año"
 CAN_dollar_a_year_men_desc:0 "La industria canadiense tiene problemas de eficiencia, pero varios empresarios ricos han ofrecido sus servicios y consejos a cambio de una suma simbólica. Este pequeño grupo de consejeros nos hará avanzar."
 CAN_canada_pacific_railway:0 "Ferrocarril Canadiense del Pacífico"
 CAN_canada_pacific_railway_desc:0 "El CPR ha puesto todos sus recursos a disposición del esfuerzo bélico. Miles de toneladas de suministros y materiales cruzarán nuestro gran Dominio, de mar a mar, sin interrupción."
 CAN_maritime_colonial_railway:0 "Ferrocarril Colonial Marítimo"
 CAN_maritime_colonial_railway_desc:0 "Nuestras provincias orientales han sido mal atendidas por las líneas ferroviarias desde la venta del Ferrocarril Intercolonial al Ferrocarril Nacional Canadiense. Estamos fomentando y llevando a cabo un nuevo Ferrocarril Colonial Marítimo para expandir las conexiones entre las provincias centrales y las provincias del Atlántico."
 CAN_retool_angus_shops:0 "Reequipar los Talleres Angus"
 CAN_retool_angus_shops_desc:0 "Un ejército moderno necesita blindajes, y los Talleres Angus del CPR son adecuados para su construcción. Reequipar y reacondicionar esta infraestructura para construir tanques."
 CAN_imperial_oil:0 "Imperial Oil"
 CAN_imperial_oil_desc:0 "Imperial Oil quiere financiar la exploración en el oeste de Canadá. Esto aumentará nuestras reservas de petróleo y lubricará la maquinaria de guerra."
 CAN_department_of_munitions_and_supply:0 "Departamento de Municiones y Suministros"
 CAN_department_of_munitions_and_supply_desc:0 "Llevaremos el control y la gestión de los recursos nacionales de Canadá bajo la dirección de C.D. Howe en el Departamento de Municiones y Suministros."
 CAN_national_resources_mobilization_act:0 "Ley de Movilización de Recursos Nacionales"
 CAN_national_resources_mobilization_act_desc:0 "Canadá es grande y su población está dispersa en diferentes áreas del territorio. Se debería desarrollar un sistema para rastrear el estado de empleo y asegurarse de que cualquier persona elegible para el servicio en el extranjero pueda ser localizada."
 CAN_wartime_prices_and_trade_board:0 "Junta de Precios y Comercio en Tiempos de Guerra"
 CAN_wartime_prices_and_trade_board_desc:0 "Para prevenir el lucro excesivo y el acaparamiento, se han introducido controles de precios para que los bienes estén disponibles para la mayoría de los canadienses."
 CAN_bits_and_pieces_program:0 "Programa Bits and Pieces"
 CAN_bits_and_pieces_program_desc:0 "El Programa Bits and Pieces movilizará para el esfuerzo bélico una serie de pequeñas fábricas que se han dedicado a bienes de consumo menores. Una fábrica de bicicletas puede encontrar capacidad para una serie de útiles bienes de guerra."
 CAN_fund_the_national_research_council:0 "Financiar el Consejo Nacional de Investigación"
 CAN_fund_the_national_research_council_desc:0 "Canadá tiene una historia de ciencia y avances, pero la necesidad de investigadores es mayor que nunca. Es hora de darle más apoyo al NRC."
 CAN_mine_the_shield:0 "Explotar el Escudo Canadiense"
 CAN_mine_the_shield_desc:0 "El Escudo Canadiense es rico en níquel, cobre, oro y plata. La naturaleza nos ha dado una abundancia de minerales. Es hora de explotarlo más."
 CAN_canada_wheat_board:0 "Junta Canadiense de Trigo"
 CAN_canada_wheat_board_desc:0 "La devastación de nuestros agricultores del oeste durante la Depresión puede abordarse si revivimos y revitalizamos la Junta Canadiense de Trigo para fijar los precios de venta de trigo, cebada, avena y otros cultivos."
 CAN_victory_aircraft_limited:0 "Victory Aircraft Limited"
 CAN_victory_aircraft_limited_desc:0 "Victory Aircraft ha sido encargada de construir la flota de bombarderos de Canadá. Lancasters para todos!"
 CAN_alberta_coal_towns:0 "Pueblos de Carbón de Alberta"
 CAN_alberta_coal_towns_desc:0 "Hay depósitos de carbón a lo largo de las Montañas Rocosas listos para ser explotados. Podemos promover la emigración a estas nuevas ubicaciones mineras y mejorar el empleo en el oeste."
 CAN_commit_to_the_war:0 "Compromiso con la Guerra"
 CAN_commit_to_the_war_desc:0 "El mundo está ardiendo y Canadá tiene un papel que desempeñar. Prometemos proteger la democracia y el estilo de vida británico."
 CAN_john_inglis_and_company:0 "John Inglis and Company"
 CAN_john_inglis_and_company_desc:0 "John Inglis and Company deberían ser dirigidos para construir nuevas ametralladoras y cañones para el ejército canadiense."
 CAN_polymer_corporation:0 "Polymer Corporation"
 CAN_polymer_corporation_desc:0 "La nueva corporación de la corona, Polymer Corporation, ha demostrado ser excepcionalmente eficiente en la producción de nuevos polímeros de caucho."
 CAN_national_steel_car:0 "National Steel Car"
 CAN_national_steel_car_desc:0 "Aunque ha luchado durante la Depresión, la compañía National Steel Car tiene la experiencia y conocimientos necesarios para ayudar a construir los vehículos que necesitaremos para el ferrocarril y el ejército expandidos."
 CAN_send_in_the_zombies:0 "Enviar a los Zombies"
 CAN_send_in_the_zombies_desc:0 "Ha llegado el momento de poner a todos los hombres elegibles de Canadá a trabajar en el ejército. Hemos movilizado a muchos hombres para trabajar en la industria a través de la NRMA, pero ahora deben ser enviados al extranjero."
 CAN_if_day:0 "Día Si"
 CAN_if_day_desc:0 "Los canadienses no están tomando en serio la amenaza de dominación extranjera, así que simularemos una ocupación nazi de Winnipeg para llevar el miedo a casa. Esto seguramente aumentará las ventas de Bonos de Victoria."
 CAN_defense_research_grants:0 "Becas de Investigación de Defensa"
 CAN_defense_research_grants_desc:0 "Ahora que Canadá es completamente una nación soberana, ya no recibimos acceso a prototipos y planos avanzados como antes. Debemos asegurarnos de mantenernos siempre por delante de nuestros enemigos y no quedarnos atrás en tecnología."
 CAN_uranium_mining:0 "Minería de Uranio"
 CAN_uranium_mining_desc:0 "Nuestros aliados están trabajando en un proyecto secreto que requerirá uranio. Afortunadamente, la compañía Eldorado ha descubierto el raro mineral y ha construido un pueblo alrededor de las minas: Port Radium. El gobierno debe tomar el control de esta compañía y proteger este mineral altamente sensible."
 CAN_long_branch_arsenal:0 "Arsenal de Long Branch"
 CAN_long_branch_arsenal_desc:0 "El Arsenal de Long Branch en el oeste de Toronto será nuestro centro de producción de rifles. Necesitamos miles de Lee-Enfields, y la ubicación central del Arsenal ayudará en la distribución en todo el país."
 CAN_independent_command:0 "Mando Independiente"
 CAN_independent_command_desc:0 "En la Gran Guerra, las tropas canadienses estaban bajo las órdenes de oficiales británicos, lo que llevó a una matanza sin sentido en el Somme y Passchendaele. Esta vez, Canadá se comandará a sí misma."
 CAN_forced_quebec_conscription:0 "Reclutamiento Forzado en Quebec"
 CAN_forced_quebec_conscription_desc:0 "Al igual que en 1917, nuestros ciudadanos francocanadienses en Quebec se resisten a la idea de un reclutamiento nacional para llevar a más hombres al ejército. No nos quedaremos de brazos cruzados y permitiremos que una minoría desafíe la voluntad del Parlamento."
 CAN_compromise_with_quebec:0 "Compromiso con Quebec"
 CAN_compromise_with_quebec_desc:0 "Quebec se opone al reclutamiento nacional. Este problema casi destrozó el país en la Gran Guerra, y no podemos permitirnos interrumpir nuestra unidad nacional en un momento de crisis. Tal vez podamos llegar a un acuerdo sobre el servicio militar para los residentes de Quebec."
 CAN_war_fueled_economy:0 "Economía Impulsada por la Guerra"
 CAN_war_fueled_economy_desc:0 "La demanda extranjera de materias primas y productos terminados está sacando a Canadá de la Depresión. Nuestra riqueza natural en bosques y minerales puede alimentar la máquina de guerra aliada y enriquecer a la nación."
 CAN_army_modernization:0 "Modernización del Ejército"
 CAN_army_modernization_desc:0 "Durante demasiado tiempo seguros en nuestra casa a prueba de fuego, lejos de materiales inflamables, Canadá ha dejado que su ejército se maneje con equipo y entrenamiento anticuados. Debemos avanzar en la modernización antes de que sea demasiado tarde."
 CAN_canadian_infantry_corps:0 "Cuerpo de Infantería Canadiense"
 CAN_canadian_infantry_corps_desc:0 "Ahora tenemos suficientes hombres para establecer una formación a nivel de cuerpo. El Cuerpo de Infantería Canadiense es nuestro primer grupo de tamaño de cuerpo desde la última guerra."
 CAN_create_unit_corps_tt:0 "Obtener una nueva división de infantería.\n"
 CAN_cmp_truck_tt:0 "§GObtener§! dos bonificaciones de investigación del 50% para §YTecnología Motorizada§!. La primera ahora y la segunda después de 400 días.\n"
 CAN_cmp_truck:0 "Camión CMP"
 CAN_cmp_truck_desc:0 "Las fábricas canadienses están a salvo de los bombardeos enemigos y pueden ser dirigidas a fabricar transporte para el esfuerzo bélico. Nuestro diseño de camión CMP es versátil, adecuado para muchos climas."
 CAN_royal_regiment_of_canadian_artillery:0 "Regimiento Real de Artillería Canadiense"
 CAN_royal_regiment_of_canadian_artillery_desc:0 "A pesar de la falta de cañones actualizados, debemos comenzar a entrenar a nuestros artilleros para luchar en una guerra moderna, incluido el uso de cañones antiaéreos y nuevos cañones de 25 libras."
 CAN_a_motorized_army_tt:0 "Obtener una plantilla con §Y7 Motorizados§! y §Y2 de Artillería Motorizada§! batallones.\n Obtener una plantilla con §Y7 Semimotorizados§! y §Y2 de Artillería Motorizada§! batallones.\n"
 CAN_a_motorized_army:0 "Un Ejército Motorizado"
 CAN_a_motorized_army_desc:0 "La experiencia de Canadá en la fabricación de camiones y motores nos ha dado una ventaja en la investigación y desarrollo de fuerzas armadas motorizadas."
 CAN_red_deer_training_camp:0 "Campamento de Entrenamiento Red Deer"
 CAN_red_deer_training_camp_desc:0 "El Campamento de Entrenamiento Red Deer será el lugar principal para el entrenamiento de nuestro nuevo ejército. Con un arsenal completo y aeródromos cercanos, Red Deer está idealmente situado."
 CAN_the_walkie_talkie:0 "El Walkie-Talkie"
 CAN_the_walkie_talkie_desc:0 "Donald Hings ha inventado y está patentando un nuevo dispositivo de comunicación bidireccional portátil que funciona con ondas de radio. Esto mejorará enormemente la comunicación y el objetivo."
 CAN_1st_canadian_parachute_battalion:0 "1er Batallón de Paracaidistas Canadienses"
 CAN_1st_canadian_parachute_battalion_desc:0 "A pesar de la resistencia de quienes prefieren que nos enfoquemos en la defensa del hogar, la guerra aérea moderna necesita un batallón de paracaidistas dedicado para tomar la delantera sobre nuestros enemigos."
 CAN_the_black_devils:0 "Los Diablos Negros"
 CAN_the_black_devils_desc:0 "Se necesitará una unidad de comando especial para misiones peligrosas. Se ha arreglado la cooperación con nuestros aliados estadounidenses en la creación de la Brigada del Diablo."
 CAN_the_valentine_tank:0 "El Tanque Valentine"
 CAN_the_valentine_tank_desc:0 "Canadá tiene una licencia para producir el Tanque Valentine, un tanque mediano duradero de diseño británico."
 CAN_the_rocky_mountain_rangers:0 "Los Guardabosques de las Montañas Rocosas"
 CAN_the_rocky_mountain_rangers_desc:0 "La defensa del hogar en el oeste estará a cargo de los Guardabosques de las Montañas Rocosas, con base en Kamloops."
 CAN_strengthen_the_commonwealth_ties:0 "Fortalecer los Lazos con la Commonwealth"
 CAN_strengthen_the_commonwealth_ties_desc:0 "Nuestros compañeros Dominions son nuestros amigos más verdaderos, y todos deberíamos marchar juntos en apoyo de Su Majestad."
 CAN_shadow_factories:0 "Fábricas en la Sombra"
 CAN_shadow_factories_desc:0 "Necesitamos fábricas de aviones, pero es más fácil y seguro tener la fabricación de piezas dispersa en otras fábricas, especialmente cerca de las fábricas de automóviles. Esto fomentará el secreto y la seguridad."
 CAN_montreal_laboratory_collaboration:0 "Colaboración en el Laboratorio de Montreal"
 CAN_montreal_laboratory_collaboration_desc:1 "El Laboratorio de Montreal se ha convertido en una atracción para científicos de todo el mundo. Los científicos franceses y británicos se han sentido especialmente bienvenidos y están aportando una experiencia muy necesaria a los esfuerzos de los Dominions."
 CAN_the_plan:0 "El Plan"
 CAN_the_plan_desc:0 "Nos hemos unido a nuestros aliados para compartir experiencia y conocimientos en el entrenamiento de pilotos. La guerra podría ganarse desde el aire, por lo que el Plan de Entrenamiento Aéreo de la Commonwealth podría ser la clave para la victoria."
 CAN_camp_x:0 "Camp X"
 CAN_camp_x_desc:0 "La recopilación de inteligencia y el entrenamiento de espías se centralizarán en un lugar secreto cerca de Oshawa. Está ubicado estratégicamente para recibir señales tanto del Reino Unido como de América."
 CAN_supply_the_empire:0 "Abastecer al Imperio"
 CAN_supply_the_empire_desc:0 "¿Hay alguna nación tan rica en madera, hierro, níquel y carbón? Mientras nuestros convoyes y ferrocarriles estén seguros, podemos enviar materias primas a nuestros puertos y luego a nuestros socios imperiales."
 CAN_aluminium_company_of_canada:0 "Compañía de Aluminio de Canadá"
 CAN_aluminium_company_of_canada_desc:0 "El aluminio es liviano y a prueba de óxido. Al expandir nuestra minería y producción de aluminio, podemos asegurar que nuestras fábricas y líneas de ensamblaje siempre estén abastecidas."
 CAN_turner_valley_oilfield:0 "Campo Petrolífero de Turner Valley"
 CAN_turner_valley_oilfield_desc:0 "Descubierto en 1914, Turner Valley, cerca de Calgary, se ha convertido en uno de los campos petrolíferos más grandes del Imperio. Un mayor desarrollo debería ser una prioridad para la industria y el gobierno."
 CAN_patriation:0 "Patriación"
 CAN_patriation_desc:0 "Ha llegado el momento de que Canadá reduzca sus lazos con la Madre Inglaterra. Somos una nación madura, con un destino propio, mirando tanto al continente como al Pacífico, así como a Inglaterra y Europa."
 CAN_permanent_joint_defense_board:0 "Consejo de Defensa Conjunta Permanente"
 CAN_permanent_joint_defense_board_desc:0 "La geografía y la herencia común nos unen a los Estados Unidos, pero el continente es demasiado grande para que uno de nosotros lo defienda solo. Se requiere un consejo de defensa conjunta para la consulta y la planificación de la protección de América del Norte."
 CAN_north_american_alliance:0 "Alianza Norteamericana"
 CAN_north_american_alliance_desc:0 "Ha llegado el momento de anunciar una gran y permanente asociación con los Estados Unidos de América. Nadie puede desafiarnos cuando estamos unidos en paz y hermandad."
 CAN_habakkuk_carrier:0 "Transportador Habakkuk"
 CAN_habakkuk_carrier_desc:0 "El Proyecto Habakkuk es nuestro plan para construir un transportador anti-submarinos a partir de un material hecho de pulpa de madera y hielo. Esto liberará acero para usos más importantes y para avanzar en la ciencia canadiense."
 CAN_refuge_for_scientists:0 "Refugio para Científicos"
 CAN_refuge_for_scientists_desc:0 "Lejos del tumulto de la guerra, Canadá ha demostrado ser un lugar prometedor para que los científicos realicen su trabajo libres de bombas y balas."
 CAN_swastika_clubs:0 "Clubes de Swastika"
 CAN_swastika_clubs_desc:0 "Muchos canadienses están recurriendo a los Clubes de Swastika para promover las ideas e ideales del fascismo. Fascinante!"
 CAN_support_the_blue_shirts:0 "Apoyar a las Camisas Azules"
 CAN_support_the_blue_shirts_desc:0 "La inclinación de nuestra nación hacia el fascismo requerirá un fuerte brazo paramilitar para intimidar e impresionar a nuestros rivales. Las Camisas Azules serán nuestra respuesta a quienes desafíen nuestro nuevo orden."
 CAN_join_germany:0 "Unirse a Alemania"
 CAN_join_germany_desc:0 "Hitler ha demostrado ser un hombre razonable que hace demandas razonables mientras fortalece su nación. Nos uniremos al Reich en solidaridad por una nueva Edad de Oro."
 CAN_support_a_synarchist_baja:0 "Apoyar un Baja Sinárquico"
 CAN_support_a_synarchist_baja_desc:0 "Para fomentar la difusión del nacionalismo conservador en América del Norte, debemos apoyar una revuelta sinárquica en México. Una vez que tenga éxito, tendremos dos estados fascistas listos para difundir la palabra a través del hemisferio."
 CAN_pinion_the_eagle:0 "Pinchar al Águila"
 CAN_pinion_the_eagle_desc:0 "Nuestra larga frontera con los Estados Unidos ha estado indefensa durante demasiado tiempo. América sigue siendo la mayor amenaza para la seguridad canadiense, por lo que se tomarán medidas para dificultar y complicar la invasión de EE. UU."
 CAN_skewer_the_eagle:0 "Traspasar al Águila"
 CAN_skewer_the_eagle_desc:0 "Formaremos una alianza con nuestros hermanos mexicanos para rodear y contener la amenaza americana."
 CAN_defence_scheme_no_1:0 "Esquema de Defensa No 1."
 CAN_defence_scheme_no_1_desc:0 "Es hora de desempolvar el Esquema de Defensa No 1, nuestro plan de entreguerras para un contraataque contra los Estados Unidos en caso de guerra."
 CAN_demand_labrador_and_newfoundland:0 "Demandar Labrador y Terranova"
 CAN_demand_labrador_and_newfoundland_desc:0 "Terranova es un Dominio fracasado que tuvo que regresar al estatus colonial. Su lugar adecuado es con Canadá."
 CAN_burn_the_royal_portraits:0 "Quemar los Retratos Reales"
 CAN_burn_the_royal_portraits_desc:0 "No más monarcas! No más nos someteremos al dominio de un representante extranjero y de un parlamento extranjero. Canadá será libre e igual. El Pueblo se alzará."
 CAN_communist_labor_total_war_committee:0 "Comité de Guerra Total del Trabajo Comunista"
 CAN_communist_labor_total_war_committee_desc:0 "Los comunistas canadienses también son patriotas! En la guerra global contra el fascismo, podemos trabajar con los liberales burgueses para movilizar a toda la nación para la guerra."
 CAN_defence_scheme_no_2:0 "Esquema de Defensa No. 2"
 CAN_defence_scheme_no_2_desc:0 "El Esquema de Defensa No. 2 es nuestro plan de contingencia en caso de una guerra en el Pacífico entre los Estados Unidos y el Imperio de Japón. Idealmente, permaneceremos neutrales en caso de guerra, pero independientemente de las circunstancias, se establecerá una fuerte defensa en nuestra costa oeste."
 CAN_supply_the_red_army:0 "Proveer al Ejército Rojo"
 CAN_supply_the_red_army_desc:0 "Como la Unión Soviética está en guerra contra los enemigos del pueblo, Canadá debería comprometerse a ayudar a Moscú con armas y suministros."
 CAN_canada_united:0 "Canadá Unido"
 CAN_canada_united_desc:0 "Aunque nuestra población está dispersa en una delgada línea a lo largo del continente, nos hemos unido en esta crisis mundial para defender los valores canadienses y proteger a los débiles."
 CAN_join_comintern:0 "Unirse al Komintern"
 CAN_join_comintern_desc:0 "La Unión Soviética ha demostrado su buena fe y fortaleza. Canadá debería unirse a la alianza soviética."
 CAN_support_the_world_revolution:0 "Apoyar la Revolución Mundial"
 CAN_support_the_world_revolution_desc:0 "¿Oyes a la gente cantar? Es la Internacional! Canadá se esforzará por liberar al proletariado de sus cadenas."
 CAN_rcaf_station_borden:0 "Estación RCAF Borden"
 CAN_rcaf_station_borden_desc:0 "El cuerpo aéreo de Canadá nació en Borden, Ontario, y esa base debería ser utilizada para entrenar a una nueva generación de pilotos."
 CAN_we_have_the_hurricane:0 "Tenemos el Hurricane"
 CAN_we_have_the_hurricane_desc:0 "El Reino Unido nos ha dado permiso para construir una línea de cazas Hurricane. Estos aviones serán el núcleo de nuestra ala aérea."
 CAN_the_pacific_coast_air_defence_radar_system:0 "El Sistema de Radar de Defensa Aérea de la Costa del Pacífico"
 CAN_the_pacific_coast_air_defence_radar_system_desc:0 "La costa de Columbia Británica es rocosa y escasamente poblada, excepto en el sur. Tendremos que depender de sistemas de alerta temprana como una cadena de estaciones de radar para detectar cualquier cosa inusual que venga del Pacífico."
 CAN_commonwealth_air_training_plan:0 "Plan de Entrenamiento Aéreo de la Commonwealth"
 CAN_commonwealth_air_training_plan_desc:0 "El entrenamiento en combate aéreo se coordinará con nuestros aliados de la Commonwealth y los Dominions. Esto es más eficiente y se puede hacer en masa y de manera segura en nuestros aeródromos."
 CAN_fund_fairchilds_development:0 "Financiar el Desarrollo de Fairchild"
 CAN_fund_fairchilds_development_desc:0 "La fábrica de aviones Fairchild en Quebec debería recibir los recursos que necesita para aumentar la producción de piezas de bombarderos. Deberíamos poder aumentar el empleo en la planta en miles."
 CAN_cookie_carriers:0 "Portadores de Galletas"
 CAN_cookie_carriers_desc:0 "La guerra aérea estratégica requiere bombarderos pesados para lanzar sabrosos obsequios sobre nuestros enemigos."
 CAN_the_sabre_project:0 "El Proyecto Sabre"
 CAN_the_sabre_project_desc:0 "Los aviones a reacción dominarán los cielos del futuro, así que deberíamos invertir en la producción de nuestras propias variantes de aviones a reacción extranjeros."
 CAN_halifax_shipyards:0 "Astilleros de Halifax"
 CAN_halifax_shipyards_desc:0 "Convenientemente ubicados frente a Europa, los muelles de Halifax han estado construyendo nuevos barcos a un ritmo récord. La Batalla del Atlántico se puede ganar."
 CAN_destroyer_effort:0 "Esfuerzo de Destructores"
 CAN_destroyer_effort_desc:0 "La amenaza de ataques submarinos a convoyes de suministro y tropas requiere que nos enfoquemos en la construcción de destructores para cazar y destruir estos peligros submarinos."
 CAN_light_cruiser_effort:0 "Esfuerzo de Cruceros Ligeros"
 CAN_light_cruiser_effort_desc:0 "Nunca podremos construir muchos buques capitales, pero los cruceros más pequeños, construidos en masa, aún pueden ser efectivos."
 CAN_heavy_cruiser_effort:0 "Esfuerzo de Cruceros Pesados"
 CAN_heavy_cruiser_effort_desc:0 "Podemos construir nuestras flotas alrededor de cruceros pesados y tenemos suficientes puertos para hacer de esta una estrategia viable."
 CAN_escort_fleet:0 "Flota de Escolta"
 CAN_escort_fleet_desc:0 "Los océanos nos separan de la mayoría de los tumultos del mundo, por lo que si nuestros ejércitos van a luchar y ser abastecidos, necesitamos priorizar las formaciones de escolta y la guerra antisubmarina."
 CAN_fleet_in_being:0 "Flota en Potencia"
 CAN_fleet_in_being_desc:0 "Al construir una gran fuerza naval, su mera existencia puede ser una amenaza para nuestros enemigos, incluso si nunca la desplegamos. El solo pensamiento de nuestros barcos navegando y atacando sus rutas marítimas los obliga a ser cautelosos."
 CAN_degauss_ship_hulls:0 "Desmagnetizar los Cascos de los Barcos"
 CAN_degauss_ship_hulls_desc:0 "Comenzaremos a desmagnetizar los cascos de nuestros barcos, reduciendo su firma magnética. Esto los protege de las minas magnéticas y reduce el perfil electrónico de los barcos."
 CAN_trade_fleet:0 "Flota de Comercio"
 CAN_trade_fleet_desc:0 "Canadá es una nación comerciante. Construir más cargueros y convoyes."
 CAN_united_shipyards:0 "Astilleros Unidos"
 CAN_united_shipyards_desc:0 "El muelle de Montreal de los Astilleros Unidos se ha convertido en la principal fuente de nuestras embarcaciones de desembarco y buques de carga."
 CAN_mend_relations_with_the_trotskyites:0 "Restablecer Relaciones con los Trotskistas"
 CAN_mend_relations_with_the_trotskyites_desc:0 "Las viejas divisiones en el partido han dividido a nuestro pueblo durante demasiado tiempo. Es hora de aceptar a estos exiliados en los que una vez confiamos y rehacer nuestro propósito como el único verdadero faro de la voluntad del pueblo."
 CAN_trotsky_loves_us:0 "Hermanos de armas"
 CAN_stalin_and_friends_hate_us_now:0 "Sospechas disidentes"
 CAN_reject_authoritarianism:0 "Comunismo introspectivo"
 CAN_reject_authoritarianism_desc:0 "Con el conflicto y la división creciendo a nuestro alrededor, se ha hecho evidente que nuestras circunstancias geográficas y sociales únicas nos disuaden de los movimientos socialistas más amplios, y de las ataduras del supuesto autoritarismo que los acompaña. El movimiento del pueblo debe comenzar de nuevo - con nosotros."
 CAN_reactivate_farmers_unity_league:0 "Reactivar la Liga de Unidad de los Agricultores"
 CAN_reactivate_farmers_unity_league_desc:0 "La Liga de la Unidad realizó un trabajo importante antes de nuestra gloriosa revolución. Ahora, en nuestro momento de necesidad desesperada, debemos llamar a estos leales rurales para que ayuden al estado en todo lo posible."
 CAN_liberate_the_workers_of_the_world:0 "Espíritu de la verdadera revolución"
 CAN_liberate_the_workers_of_the_world_desc:0 "Tal es nuestra convicción en la utopía que hemos construido, que nuestros jóvenes hombres y mujeres acuden al estandarte para que nuestros camaradas oprimidos en tierras extranjeras - que sufren bajo el yugo de regímenes opresivos - puedan tener un atisbo de nuestra libertad completamente canadiense."

 SAF_lessons_of_ww1:0 "Lecciones de Lettow-Vorbeck"
 SAF_lessons_of_ww1_desc:0 "El León de África - Paul von Lettow-Vorbeck demostró cómo debe llevarse a cabo la guerra de guerrillas moderna en África durante la Gran Guerra. Necesitamos estudiar y adoptar las tácticas utilizadas."
 SAF_commandos:0 "Guerreros del monte"
 SAF_commandos_desc:0 "Teman a los comandos guerreros del monte! Entrenados para beber su propia orina y defecar sobre su enemigo desde las sombras de la selva."
 SAF_war_college:0 "Escuela de Ejército de Sudáfrica"
 SAF_war_college_desc:0 "Bajo la Ley de Defensa de la Unión de Sudáfrica de 1912, se permitió la creación de una Escuela Militar Sudafricana formal. Actualmente está en proceso de instalación en Roberts Heights, cerca de Pretoria. Se establecieron dos ramas inicialmente, a saber, la Rama General o escuela militar y la Rama de Tiro o escuela de tiro, el colegio ahora expandirá su entrenamiento en ramas más avanzadas de la guerra."

 SAF_lights:0 "Prototipo de tanque ligero"
 SAF_lights_desc:0 "Los tanques han recorrido un largo camino desde las bestias lentas de la última guerra. Nuestra investigación y entrenamiento no pueden quedarse atrás en comparación con la de nuestros enemigos, o de nuestros amigos."
 SAF_training:0 "Expansión del entrenamiento"
 SAF_training_desc:0 ""

 SAF_support_axis_interests_effect_tt:0 "Construir §YInfraestructura§! y añadir §YRanuras de Construcción§! en los estados ocupados situados en el sur y en las partes centrales de África.\n"
 SAF_a_king_for_our_people_trigger_tt:0 "El rey Eduardo ha sido exiliado"
 SAF_war_measures_act:0 "Ley de Medidas de Guerra"
 SAF_war_measures_act_desc:0 "No podemos permitir ninguna interrupción en el esfuerzo de guerra, por lo que estamos aprobando una nueva legislación para garantizar el cumplimiento total de los objetivos del gobierno. Esto protegerá el flujo de recursos y nos permitirá concentrar la energía política donde sea necesario."
 SAF_emergency_workers:0 "Trabajadores de emergencia"
 SAF_emergency_workers_desc:0 "Es hora de movilizar a más de la población sudafricana para el esfuerzo de guerra. Las mujeres también pueden ser llevadas a las fábricas a menor costo."
 SAF_csir:0 "CSIR"
 SAF_csir_desc:0 "Sudáfrica está rezagada respecto a otros Dominios en ciencia y tecnología, por lo que establecer el Consejo de Investigación Científica e Industrial en Pretoria se ha convertido en un asunto urgente para el gobierno."
 SAF_cape_garrison_artillery:0 "Artillería de la Guarnición del Cabo"
 SAF_cape_garrison_artillery_desc:0 "El Cabo sigue siendo una importante ruta marítima para muchas naciones, y es la puerta de entrada al corazón de Sudáfrica. La expansión de las defensas costeras de la guarnición y la artillería debe estar en la parte superior de nuestra lista de tareas."
 SAF_reconstitute_the_cape_corps:0 "Reconstituir el Cuerpo del Cabo"
 SAF_reconstitute_the_cape_corps_desc:0 "Históricamente, hemos podido presionar a parte de nuestra población de color para que sirva en la defensa de Sudáfrica. Esto no es popular entre todos en el país, pero liberará a los sudafricanos blancos para servir en el extranjero."
 SAF_expand_the_cape_corps:0 "Expandir el Cuerpo del Cabo"
 SAF_expand_the_cape_corps_desc:0 "Aunque reconstituyamos el Cuerpo del Cabo como una fuerza mayormente no combatiente, la amenaza de invasión significa que debemos proporcionar al Cuerpo mayores recursos, entrenamiento y acceso a armas."
 SAF_work_for_all_poor:0 "Trabajo para Todos los Pobres"
 SAF_work_for_all_poor_desc:0 "Pobres afrikáneres rurales han inundado las ciudades en busca de trabajo durante los últimos años, y hemos hecho poco para ayudarles. Hasta ahora. La industrialización y la protección gubernamental de su acceso al trabajo ayudarán a esta población."
 SAF_outlaw_strikes:0 "Prohibir Huelgas"
 SAF_outlaw_strikes_desc:0 "Las paradas laborales y la interrupción del trabajo son antipatrióticas en tiempos de crisis. Las huelgas se declaran ilegales y el gobierno obligará a la gente a regresar al trabajo."
 SAF_support_the_policy_of_appeasement:0 "Apoyar la Política de Apaciguamiento"
 SAF_support_the_policy_of_appeasement_desc:0 "Alemania tiene quejas legítimas y los dominios sufrieron mucho en la última guerra. Deberíamos aprovechar cada oportunidad para la paz en nuestro tiempo."
 SAF_police_windhoek:0 "Policía en Windhoek"
 SAF_police_windhoek_desc:0 "Hemos tenido un mandato sobre la antigua colonia alemana de África del Suroeste desde que terminó la última guerra. Es vital que cumplamos con nuestro deber de asegurar y mejorar la gran ciudad de Windhoek."
 SAF_joint_air_training_scheme:0 "Esquema de Entrenamiento Aéreo Conjunto"
 SAF_joint_air_training_scheme_desc:0 "Las naciones de la Commonwealth están uniendo sus recursos y experiencias para facilitar y acelerar el entrenamiento de pilotos y tripulaciones aéreas."
 SAF_desert_equipment:0 "Equipo para el Desierto"
 SAF_desert_equipment_desc:0 "La guerra en el norte de África requiere equipo especializado y, como nuestras fuerzas podrían ser llamadas a servir en ese frente, la provisión y suministro de ese equipo se convertirá en un asunto logístico importante."
 SAF_suppress_the_stormjaers:0 "Suprimir a los Stormjaers"
 SAF_suppress_the_stormjaers_desc:0 "El proalemán fascista Ossewabrandwag (OB) tiene un ala paramilitar modelada en grupos europeos similares. Están interrumpiendo los esfuerzos del gobierno para reclutar tropas y perseguir una política de guerra segura y unida. Los Stormjaers deben ser desmantelados."
 SAF_secure_interests_in_africa:0 "Asegurar Intereses en África"
 SAF_secure_interests_in_africa_desc:0 "La Unión de Sudáfrica limita con varias colonias británicas que podrían ser dejadas a nuestra administración. También deberíamos hacer lo que podamos para asegurar permanentemente nuestro Mandato sobre África del Suroeste."
 SAF_native_laws_amendment_act:0 "Proyecto de Ley de Modificación de las Leyes Nativas"
 SAF_native_laws_amendment_act_desc:0 "Para garantizar aún más trabajo para la población afrikáner, debemos limitar el asentamiento de sudafricanos negros dentro de las ciudades. Solo aquellos con una larga historia en el municipio tendrán derechos de residencia."
 SAF_encourage_segregation:0 "Fomentar la Segregación"
 SAF_encourage_segregation_desc:0 "Debemos presionar más para separar legalmente nuestras diferentes poblaciones étnicas para promover el poder y la unidad de nuestra clase gobernante."
 SAF_abandon_westminster:0 "Abandonar Westminster"
 SAF_abandon_westminster_desc:0 "La sustitución de la ruta del Cabo por el Suez, así como la experiencia formativa de la Guerra de los Bóer, han ayudado a crear una identidad sudafricana distinta de la de nuestros aliados dominionales. Debemos distanciarnos del Rey y forjar nuestro propio camino."
 SAF_support_the_afrikaner_broederbond:0 "Apoyar el Broederbond Afrikaner"
 SAF_support_the_afrikaner_broederbond_desc:0 "El Broederbond Afrikaner ha estado agitando por una mayor voz para el pueblo afrikáner y una separación más fuerte de las razas. La memoria de la política británica en la Guerra de los Bóer sigue siendo fuerte, y el Broederbond puede ayudar a crear un nuevo Sudáfrica."
 SAF_support_ossewabrandwag:0 "Apoyar a Ossewabrandwag"
 SAF_support_ossewabrandwag_desc:0 "El paramilitar fascista Ossewabrandwag debe ser utilizado como un baluarte contra la agitación extranjera y los levantamientos internos que atacan a nuestra clase gobernante."
 SAF_celebrate_the_great_trek:0 "Celebrar el Gran Trek"
 SAF_celebrate_the_great_trek_desc:0 "Hace un siglo, nuestros antepasados afrikáners se separaron del creciente poder colonial británico y construyeron su propia nación bóer en el noreste. Su espíritu resistente todavía representa lo mejor de la virtud sudafricana."
 SAF_voortrekker_monument:0 "Monumento Voortrekker"
 SAF_voortrekker_monument_desc:0 "Un monumento a los Voortrekkers que emprendieron el Gran Trek fortalecerá el espíritu nacional y la unidad en estos tiempos difíciles."
 SAF_support_nazification_of_south_west_africa:0 "Apoyar la Nazificación de África del Suroeste"
 SAF_support_nazification_of_south_west_africa_desc:0 "Como antigua colonia alemana, es apropiado que fomentemos el crecimiento de las ideas políticas alemanas en África del Suroeste."
 SAF_south_africa_first:0 "Sudáfrica Primero"
 SAF_south_africa_first_desc:0 "Sudáfrica es la nación independiente más fuerte del continente y, por lo tanto, puede ser un imán para el futuro de África y las antiguas colonias."
 SAF_support_the_german_coup:0 "Apoyar el Golpe Alemán"
 SAF_support_the_german_coup_desc:0 "El gobierno alemán ha visto durante mucho tiempo a Sudáfrica como un terreno fértil para una mayor influencia, desde el siglo pasado. Nuestro futuro está con el Reich, no con el Imperio, así que avancemos con el plan para derrocar al gobierno actual."
 SAF_reclaim_boer_colonies:0 "Reclamar las Colonias Bóer"
 SAF_reclaim_boer_colonies_desc:0 "El antiguo territorio bóer de Transvaal y otras regiones pertenecen legítimamente a los libres herederos de ese pueblo emprendedor."
 SAF_commemorate_the_battle_of_blood_river:0 "Conmemorar la Batalla del Río de Sangre"
 SAF_commemorate_the_battle_of_blood_river_desc:0 "En 1838, un laager de carreteras de colonos bóer resistió a decenas de miles de guerreros zulúes, asestando un golpe crippling al poder zulú en el Natal. Este fue sin duda un signo divino de la justeza de nuestra causa."
 SAF_german_scientists:0 "Científicos Alemanes"
 SAF_german_scientists_desc:0 "Los científicos alemanes están entre los mejores del mundo y tienen mucho que compartir con nosotros."
 SAF_support_axis_interests:0 "Apoyar los Intereses del Eje"
 SAF_support_axis_interests_desc:0 "Las potencias del Eje tienen una energía e ideología que pueden ayudar a Sudáfrica a establecer su lugar en el mundo. Deberíamos darles nuestro apoyo diplomático total."
 SAF_a_king_for_our_people:0 "Un Rey para Nuestro Pueblo"
 SAF_a_king_for_our_people_desc:0 "Sudáfrica debería tener un rey, y afortunadamente hay un Windsor que nadie está utilizando en este momento. El ex Eduardo VIII, Duque de Windsor, puede sentarse en nuestro trono."
 SAF_empower_the_workers:0 "Empoderar a los Trabajadores"
 SAF_empower_the_workers_desc:0 "Somos un país de mineros y agricultores. El pueblo trabajador de Sudáfrica es la única verdadera representación de la voluntad nacional."
 SAF_support_spain:0 "Apoyar a España"
 SAF_support_spain_desc:0 "El fascismo está en aumento en Europa, y podemos detenerlo en España - o al menos frenar su expansión. Hombres y material deberían enviarse para apoyar la causa republicana."
 SAF_repeal_the_native_representation_act:0 "Derogar la Ley de Representación Nativa"
 SAF_repeal_the_native_representation_act_desc:0 "La discriminación racial es contraria a los valores de la revolución popular en Sudáfrica. Los negros deben ser reincorporados a las listas generales de votación y se les deben otorgar derechos políticos."
 SAF_burn_the_kings_portraits:0 "Quemen los retratos del Rey"
 SAF_burn_the_kings_portraits_desc:0 "Abajo la familia real! Este gesto simbólico declarará públicamente nuestra ruptura con el trono extranjero."
 SAF_join_comintern:0 "Unirse al Komintern"
 SAF_join_comintern_desc:0 "La Unión Soviética ha estado a la vanguardia de la cruzada por los trabajadores y contra el fascismo. Nos uniremos a su poderosa alianza."
 SAF_support_the_world_revolution:0 "Apoyar la Revolución Mundial"
 SAF_support_the_world_revolution_desc:0 "La única manera de que los trabajadores triunfen es uniendo todo el globo en un solo esfuerzo. La Revolución debe ser universal y, por lo tanto, debe ser exportada."
 SAF_equal_opportunity_employment:0 "Igualdad de oportunidades laborales"
 SAF_equal_opportunity_employment_desc:0 "Si vamos a mejorar la situación de los trabajadores en nuestra nación, debemos comenzar por garantizar que todos los trabajadores sean tratados de manera igualitaria, sin importar el color de su piel."
 SAF_demand_madagascar:0 "Exigir Madagascar"
 SAF_demand_madagascar_desc:1 "Con los cambios dramáticos en la situación de Europa, es hora de reevaluar todo el sistema del colonialismo. ¿Por qué Madagascar debería estar encadenada a un imperio en decadencia?"
 SAF_invite_soviet_advisers:0 "Invitar a asesores soviéticos"
 SAF_invite_soviet_advisers_desc:2 "Si vamos a apoyar a [SOV.GetNameDef] en su lucha por llevar la libertad a los trabajadores del mundo, necesitamos mejorar nuestro ejército aprendiendo de ellos."
 SAF_south_african_soviet_research_treaty:0 "Tratado de investigación con la URSS"
 SAF_south_african_soviet_research_treaty_desc:1 "Después de aprender muchas lecciones valiosas de nuestros amigos soviéticos, es hora de profundizar la relación y firmar un tratado formal."
 SAF_anti_colonialist_crusade:0 "Cruzada anticolonialista"
 SAF_anti_colonialist_crusade_desc:1 "El colonialismo está en el corazón del sistema imperialista que oprime a los trabajadores del mundo. Estamos en una posición única para aplastar ese sistema y liberar al pueblo africano de los siglos de explotación que ha tenido que soportar."
 SAF_Union_of_the_African_People:0 "Unión del Pueblo Africano"
 SAF_Union_of_the_African_People_desc:1 "Durante mucho tiempo, el pueblo africano no tuvo voz para determinar su propio destino. Esos días han terminado. Crearemos una facción lo suficientemente fuerte como para resistir cualquier intento de las potencias revanchistas del mundo de revertir nuestros logros. África será libre del colonialismo."
 SAF_liberate_portugese:0 "Liberar las colonias portuguesas"
 SAF_liberate_portugese_desc:1 "Las colonias de Angola y Mozambique están justo en nuestras fronteras. Es hora de poner fin a la explotación de su gente."
 SAF_liberate_british:0 "Liberar las colonias británicas"
 SAF_liberate_british_desc:1 "El Imperio Británico es el ejemplo más infame de colonialismo en la historia. Lo terminaremos."
 SAF_liberate_belgian:0 "Liberar las colonias belgas"
 SAF_liberate_belgian_desc:1 "El Congo Belga es ampliamente considerado como una de las historias más crueles de explotación y opresión. Escribiremos el capítulo final de esa historia."
 SAF_south_african_railways:0 "Ferrocarriles de Sudáfrica"
 SAF_south_african_railways_desc:0 "La compañía de Ferrocarriles de Sudáfrica necesita expandirse. Se pueden entrenar bandas de jóvenes allí, y proporcionarles las habilidades necesarias para trabajar tanto en el país como en el extranjero."
 SAF_expand_the_mining_industry:0 "Expandir la industria minera"
 SAF_expand_the_mining_industry_desc:0 "La riqueza mineral de Sudáfrica es legendaria, y apenas hemos comenzado a aprovechar sus profundas reservas de oro, cromo y platino."
 SAF_heavy_engineering:0 "Ingeniería pesada"
 SAF_heavy_engineering_desc:0 "Es importante que Sudáfrica se mantenga al día con las últimas técnicas de ingeniería. Aunque nuestra base industrial es pequeña, debemos invertir en maquinaria pesada e ingeniería para ponernos al día rápidamente con nuestros pares."
 SAF_infrastructure_effort:0 "Esfuerzo de Infraestructura"
 SAF_infrastructure_effort_desc:0 "Gran parte de Sudáfrica sigue siendo rural y no está desarrollada. Más carreteras y ferrocarriles pueden llevar la riqueza natural del país a sus puertos hambrientos."
 SAF_armament_effort:0 "Esfuerzo de Armamento"
 SAF_armament_effort_desc:0 "Sudáfrica está a salvo de la invasión de cualquier potencia extranjera, pero también está remota de sus aliados. Es vital que desarrolle su propia industria armamentista para que la Unión nunca esté indefensa."
 SAF_south_african_steel:0 "Acero Sudafricano"
 SAF_south_african_steel_desc:0 "Tenemos el carbón y el hierro. Ahora tenemos la razón. La expansión de las acerías Iscor en Pretoria proporcionará al país las placas de acero pesado necesarias para las armas modernas."
 SAF_pretoria_arms:0 "Armas de Pretoria"
 SAF_pretoria_arms_desc:0 "Las acerías existentes en Pretoria se han centrado en las placas pesadas. Sin embargo, con algunas herramientas mecánicas, podemos convertir parte de la fábrica en un centro de producción de armas pequeñas."
 SAF_expand_the_rand_mines:0 "Expandir las Minas Rand"
 SAF_expand_the_rand_mines_desc:0 "Las Minas Rand son algunas de las minas de oro más profundas del mundo, y eso incluso con la tecnología del siglo XIX. Ahora somos capaces de mucho más. Cavemos profundo! Y con avaricia, incluso."
 SAF_fund_the_university_of_south_africa:0 "Financiar la Universidad de Sudáfrica"
 SAF_fund_the_university_of_south_africa_desc:0 "La Universidad de Sudáfrica en Pretoria es una de las mejores universidades del continente, incluso del hemisferio sur. Al invertir en ella, podemos desarrollar nuestro propio talento local en lugar de enviar a nuestros jóvenes al extranjero."
 SAF_establish_the_atomics_energy_board:0 "Establecer la Junta de Energía Atómica"
 SAF_establish_the_atomics_energy_board_desc:0 "Las armas atómicas serán el mayor avance militar desde la pólvora, sin mencionar los usos pacíficos de esta energía si podemos dominar el átomo. Reunamos a nuestros mejores científicos para estudiar esto."
 SAF_the_cape_defense_institute:0 "El Instituto de Defensa del Cabo"
 SAF_the_cape_defense_institute_desc:0 "Ahora que Sudáfrica es completamente una nación soberana, ya no recibimos acceso a prototipos avanzados y planos como antes. Debemos asegurarnos de mantenernos siempre por delante de nuestros enemigos y no quedarnos atrás en tecnología."
 SAF_defense_collaboration_initiative:0 "Iniciativa de Colaboración en Defensa"
 SAF_defense_collaboration_initiative_desc:0 "Los británicos nos mostraron la ventaja de compartir el progreso científico entre aliados cercanos. Toda nuestra facción podrá llevar a cabo I+D en tiempos de guerra de manera más eficiente si tomamos las medidas necesarias para coordinar esto."
 SAF_special_service_battalion:0 "Batallón de Servicio Especial"
 SAF_special_service_battalion_desc:0 "Sudáfrica está llena de jóvenes desempleados que necesitan encontrar algo útil que hacer. El Batallón de Servicio Especial inculcará la tan necesaria disciplina y organización."
 SAF_improve_the_three_oh_three:0 "Mejorar el Tres Cero Tres"
 SAF_improve_the_three_oh_three_desc:0 "Las tropas sudafricanas lucharán en climas variados, y somos afortunados de que el rifle Lee-Enfield sea fácilmente personalizable. El cartucho .303 ha sido modificado varias veces por otros países para satisfacer sus necesidades."
 SAF_q_services_corps:0 "Cuerpo de Servicios Q"
 SAF_q_services_corps_desc:0 "El Cuerpo de Servicios Q será la autoridad centralizada responsable de la logística y el suministro del ejército permanente. Se encargará de la distribución de petróleo, raciones, municiones y uniformes."
 SAF__south_african_military_college:0 "Academia Militar de Sudáfrica"
 SAF__south_african_military_college_desc:0 "Sudáfrica debería tener una academia militar modelada a lo largo de West Point en los Estados Unidos. Esto nos dará un cuerpo de oficiales profesionales leales a la Unión."
 SAF_expand_the_south_african_artillery:0 "Ampliar la Artillería Sudafricana"
 SAF_expand_the_south_african_artillery_desc:0 "El cuerpo de artillería se unificó en 1934. Ahora ha llegado el momento de aumentar su tamaño y capacidad."
 SAF_sa_engineer_corps:0 "Cuerpo de Ingenieros de Sudáfrica"
 SAF_sa_engineer_corps_desc:0 "El Cuerpo de Ingenieros de Sudáfrica tiene apenas 600 hombres en uniforme. Esto es inaceptable en un ejército moderno. Necesitamos más hombres y más entrenamiento para esta tarea crucial."
 SAF_equipment_effort:0 "Esfuerzo de Equipamiento"
 SAF_equipment_effort_desc:0 "No podemos descuidar el suministro de equipo de apoyo necesario para nuestro ejército. Las armas y tanques están bien, pero necesitamos uniformes, radios, kits de reparación y más."
 SAF_south_african_special_forces:0 "Fuerzas Especiales Sudafricanas"
 SAF_south_african_special_forces_desc:0 "Sudáfrica necesita un escuadrón de comandos de origen nacional para manejar esos trabajos difíciles en lugares de difícil acceso."
 SAF_mechanization_effort:0 "Esfuerzo de Mecanización"
 SAF_mechanization_effort_desc:0 "La guerra motorizada y mecanizada está sobre nosotros. El Gran Trek del futuro será guiado por vehículos con orugas y ruedas."
 SAF_armor_effort:0 "Esfuerzo de Blindaje"
 SAF_armor_effort_desc:0 "Los tanques han avanzado mucho desde las bestias lentas de la última guerra. Nuestra investigación y entrenamiento no pueden quedarse atrás con respecto a nuestros enemigos, ni a nuestros amigos."
 SAF_commit_to_the_five_year_plan:0 "Compromiso con el Plan Quinquenal"
 SAF_commit_to_the_five_year_plan_desc:0 "Hemos desarrollado un Plan Quinquenal para la modernización y expansión de la fuerza aérea sudafricana. El gobierno debe comprometerse públicamente a no quedarse atrás en este cronograma."
 SAF_improve_the_hawker_hartbees:0 "Mejorar el Hawker Hartbees"
 SAF_improve_the_hawker_hartbees_desc:0 "El Hawker Hartbees que tenemos no es el caza más avanzado del mundo, pero nos arreglaremos. La mecánica mejorada y el entrenamiento sacarán el máximo provecho de estos biplanos."
 SAF_replace_the_blenheim:0 "Reemplazar el Blenheim"
 SAF_replace_the_blenheim_desc:0 "El Bristol Blenheim ha sido un bombardero ligero útil para la RAF y para los Dominions. Pero puede que sea hora de encontrar algo más resistente, con mayor alcance."
 SAF_perfect_the_cab_rank_technique:0 "Perfeccionar la Técnica "Cab-Rank""
 SAF_perfect_the_cab_rank_technique_desc:0 "La Técnica "Cab-Rank" consiste en que una serie de bombarderos ataquen un objetivo uno a la vez, en una larga fila. Esto mantiene la presión sobre el enemigo, pero requiere una gran cantidad de habilidad."
 SAF_desert_air_force:0 "Fuerza Aérea del Desierto"
 SAF_desert_air_force_desc:0 "Los cielos del desierto son claros, y el calor y la arena requieren una atención especial a la mecánica de nuestros aviones. Hay habilidades valiosas que se pueden aprender en este entorno implacable."
 SAF_secure_the_cape_sea_route:0 "Asegurar la Ruta Marítima del Cabo"
 SAF_secure_the_cape_sea_route_desc:0 "Si el Suez cae, el Cabo volverá a ser la puerta de entrada al Este. Defiéndelo a toda costa."
 SAF_retain_experienced_pilots:0 "Retener a los Pilotos Experimentados"
 SAF_retain_experienced_pilots_desc:0 "Demasiado a menudo nuestros pilotos experimentados se trasladan a la RAF en lugar de quedarse con nuestra propia fuerza. La RAF tiene mejores oportunidades de avance y combate. Pero debemos esforzarnos por mantener a nuestros pilotos entrenados cerca de casa, donde puedan inspirar y educar a otros sudafricanos."
 SAF_seaward_defence_force:0 "Fuerza de Defensa Marítima"
 SAF_seaward_defence_force_desc:0 "La Fuerza de Defensa Marítima ha servido como nuestra marina durante dos décadas. Su financiamiento debe ser aumentado."
 SAF_protect_the_trade:0 "Proteger el Comercio"
 SAF_protect_the_trade_desc:0 "La última guerra mostró la importancia de los convoyes y escoltas. Sudáfrica se encuentra en una importante ruta comercial y debe asegurarse de que los bienes lleguen a su destino."
 SAF_disrupt_the_trade:0 "Interrumpir el Comercio"
 SAF_disrupt_the_trade_desc:0 "La última guerra mostró la importancia de los convoyes y escoltas. Sudáfrica se encuentra en una importante ruta comercial y está idealmente situada para interceptar y destruir el transporte marítimo enemigo."
 SAF_expand_the_simons_town_base:0 "Expandir la Base de Simon's Town"
 SAF_expand_the_simons_town_base_desc:0 "Simon's Town en el Cabo ha sido la base naval más importante del sur de África desde la década de 1790. Debe ser remodelada y expandida para acomodar más y más grandes embarcaciones."
 SAF_anti_submarine_tactics:0 "Tácticas Antisubmarinas"
 SAF_anti_submarine_tactics_desc:0 "Los submarinos amenazan a los barcos que pasan por el Cabo de Buena Esperanza. Debemos encontrarlos y destruirlos."
 SAF_submarine_warfare:0 "Guerra Submarina"
 SAF_submarine_warfare_desc:0 "Los convoyes comerciales enemigos continúan utilizando el paso por el Cabo de Buena Esperanza. Los atacaremos desde abajo."
 SAF_prepare_overseas_offensive:0 "Preparar la Ofensiva en el Extranjero"
 SAF_prepare_overseas_offensive_desc:0 "Con millas de costa, Sudáfrica está en condiciones de entrenar a sus soldados en la guerra anfibia. Esta es una de las habilidades más difíciles, pero nuestros muchachos pueden manejarlo."
 SAF_strengthen_the_cape_garrison_artillery:0 "Fortalecer la Artillería de la Guarnición del Cabo"
 SAF_strengthen_the_cape_garrison_artillery_desc:0 "Los cañones de la Guarnición del Cabo deben ser mejorados y aumentados para proteger el Cabo de los ataques enemigos."
 SAF_civil_war_tt:0 "Estallará una guerra civil entre los §YNacionalistas fascistas§! en el África del Sudoeste y los §YUnionistas democráticos§! en el resto del país."
 SAF_german_research_tt:0 "Entraremos en un acuerdo de intercambio de tecnología con Alemania."
 NZL_transfer_the_new_zealand_division:0 "Transferir la División de Nueva Zelanda"
 NZL_transfer_the_new_zealand_division_desc:0 "La 2da División de Nueva Zelanda ha sido movilizada para la acción, por lo que debemos enviarla donde se está luchando. La División de Nueva Zelanda de la Gran Guerra estuvo adjunta al Mediterráneo, y así será con la nueva división."
 NZL_form_the_rnzn:0 "Formar la RNZN"
 NZL_form_the_rnzn_desc:0 "Nuestra pequeña patrulla costera ha crecido hasta incluir barcos que pueden operar de manera independiente de la supervisión de la Royal Navy. Nueva Zelanda tendrá su propia marina."
 NZL_expand_devonport_naval_base:0 "Expandir la Base Naval de Devonport"
 NZL_expand_devonport_naval_base_desc:0 "La Base Naval de Devonport será el cuartel general de nuestra marina, pero debe ser ampliada para satisfacer las nuevas demandas de la guerra total."
 NZL_coastal_defense:0 "Defensa Costera"
 NZL_coastal_defense_desc:0 "Nueva Zelanda es una nación insular, lejos de los enemigos, por lo que debemos estar preparados para ataques anfibios a lo largo de nuestras costas."
 NZL_submarine_effort:0 "Esfuerzo Submarino"
 NZL_submarine_effort_desc:0 "Dado que cualquier invasión tendrá que llegar por mar, los lobos del océano pueden ser una línea de defensa sólida. Sigilosos y cazando en manadas, una flota de submarinos puede proteger nuestras rutas marítimas."
 NZL_light_cruiser_effort:0 "Esfuerzo de Cruceros Ligeros"
 NZL_light_cruiser_effort_desc:0 "Los barcos de tamaño mediano son apropiados para una potencia de tamaño mediano. Los cruceros ligeros pueden ser efectivos, pero tienen la velocidad para escapar de enfrentamientos importantes si es necesario."
 NZL_capital_ship_effort:0 "Esfuerzo de Buques Capitales"
 NZL_capital_ship_effort_desc:0 "Si Nueva Zelanda quiere tener una marina de primera clase, debe tener barcos de primera clase. Debemos invertir en acorazados y cruceros pesados."
 NZL_expand_the_nzpaf:0 "Expandir la NZPAF"
 NZL_expand_the_nzpaf_desc:0 "La Fuerza Aérea Permanente de Nueva Zelanda necesita nuevas aeronaves de patrulla costera y bombarderos navales. Las naciones modernas no pueden descuidar la guerra aérea."
 NZL_form_the_rnzaf:0 "Formar la RNZAF"
 NZL_form_the_rnzaf_desc:0 "Ha llegado el momento de hacer que la fuerza aérea sea independiente de las otras ramas de combate. La Real Fuerza Aérea de Nueva Zelanda tendrá su propia estructura de mando, pero cooperará estrechamente con la Royal Air Force."
 NZL_fighter_focus:0 "Enfoque en Cazas"
 NZL_fighter_focus_desc:0 "Los cazas son efectivos para interceptar y escoltar a los bombarderos que serán el arma decisiva para nuestros aliados."
 NZL_bomber_focus:0 "Enfoque en Bombarderos"
 NZL_bomber_focus_desc:0 "Los bombarderos ligeros pueden proteger eficazmente nuestras costas y serán necesarios en la lucha en el extranjero contra nuestros enemigos."
 NZL_defend_our_islands:0 "Defender Nuestras Islas"
 NZL_defend_our_islands_desc:0 "Debemos estar preparados para el ataque a nuestro paraíso isleño desde el mar. Los bombarderos navales pueden interceptar y atacar embarcaciones de desembarco o incluso apuntar a buques capitales."
 NZL_modern_fighters:0 "Cazas Modernos"
 NZL_modern_fighters_desc:0 "Es hora de mejorar nuestros diseños de cazas a aeronaves más rápidas y de mayor alcance. Nuestros aliados han mostrado el camino con algunos de los aviones más avanzados que el mundo haya visto."
 NZL_heavy_bombers:0 "Bombarderos Pesados"
 NZL_heavy_bombers_desc:0 "La guerra solo puede ganarse golpeando el corazón de la patria enemiga. Los bombarderos pesados son necesarios para infligir un golpe devastador a las fábricas y ciudades enemigas."
 NZL_national_roads_board:0 "Junta Nacional de Carreteras"
 NZL_national_roads_board_desc:0 "El terreno accidentado de Nueva Zelanda ha desalentado un sistema coherente de construcción de carreteras, pero necesitamos mejorar lo que tenemos. Debe investigarse un sistema de autopistas, pavimentarse las carreteras y abrirse nuevos caminos a través de las montañas."
 NZL_new_zealand_steel:0 "Acero de Nueva Zelanda"
 NZL_new_zealand_steel_desc:0 "Nueva Zelanda ha sido bendecida con abundantes depósitos de arena ferruginosa, especialmente en la Isla Norte. Se requiere un proceso especial para extraer el mineral de esta arena, pero puede servir como la piedra angular de nuestra industria del acero durante años."
 NZL_taranaki_oil:0 "Petróleo de Taranaki"
 NZL_taranaki_oil_desc:0 "La región de Taranaki en la Isla Norte es rica en minerales y petróleo. Los empresarios han intentado explotar estos yacimientos petrolíferos, pero se necesita más inversión en refinerías y perforación."
 NZL_wairarapa_sheep_farms:0 "Granjas de Ovejas de Wairarapa"
 NZL_wairarapa_sheep_farms_desc:0 "La industria lanera de Wairarapa es uno de los pilares de la economía de Nueva Zelanda. A medida que el mundo sale de la Depresión, habrá una mayor demanda de nuestra lana."
 NZL_bureau_of_industry:0 "Oficina de Industria"
 NZL_bureau_of_industry_desc:0 "Nueva Zelanda es una sociedad agraria, con énfasis en la ganadería. La Oficina de Industria debe fomentar una mayor inversión en infraestructura de capital y manufactura."
 NZL_department_of_scientific_and_industrial_research:0 "Departamento de Investigación Científica e Industrial"
 NZL_department_of_scientific_and_industrial_research_desc:0 "Las otras naciones de la Commonwealth y los Dominios están invirtiendo en investigación científica e industrial, por lo que deberíamos hacer lo mismo."
 NZL_industrial_conscription:0 "Conscripción Industrial"
 NZL_industrial_conscription_desc:0 "No hay razón para que ningún hombre en condiciones físicas no esté sirviendo en las fuerzas armadas o trabajando en una industria relacionada con la guerra. Nuestras nuevas leyes pondrán cada hombro en la rueda de la movilización y la producción."
 NZL_think_big:0 "Piensa en Grande"
 NZL_think_big_desc:0 "Nos hemos acostumbrado a vernos como un Dominio menor que nuestros aliados australianos o canadienses. Pero Nueva Zelanda es completamente capaz de alcanzar la grandeza industrial."
 NZL_project_seal:0 "Proyecto Seal"
 NZL_project_seal_desc:0 "El Proyecto Seal es una nueva iniciativa con los estadounidenses para desarrollar un arma que pueda desencadenar tsunamis para abrumar a nuestros enemigos. Es algo fantasioso, pero la bomba rebotadora que se ha desarrollado muestra un gran potencial."
 NZL_national_defense_institute:0 "Instituto Nacional de Defensa"
 NZL_national_defense_institute_desc:0 "Ahora que Nueva Zelanda es completamente una nación soberana, ya no recibimos acceso a prototipos avanzados y planos como lo hacíamos antes. Debemos asegurarnos de mantenernos siempre por delante de nuestros enemigos y no quedarnos atrás en tecnología."
 NZL_expand_the_university_of_auckland:0 "Expandir la Universidad de Auckland"
 NZL_expand_the_university_of_auckland_desc:0 "La Universidad de Auckland es nuestra institución de educación superior más importante. Al ampliar sus instalaciones, podemos intentar mantener a algunas de nuestras mejores mentes aquí en casa."
 NZL_army_reforms:0 "Reformas del Ejército"
 NZL_army_reforms_desc:0 "Deberíamos modernizar el sistema de entrenamiento y promoción de nuestro ejército. De esta manera, podemos estar preparados para lo que suceda en la crisis mundial en curso."
 NZL_charlton_automatic_rifle:0 "Rifle Automático Charlton"
 NZL_charlton_automatic_rifle_desc:0 "Uno de nuestros ciudadanos ha modificado el rifle estándar Lee Enfield en un arma completamente automática. Esto es ingenio neozelandés en su máxima expresión, y deberíamos fomentar la innovación en esta línea."
 NZL_bob_semple_tank:0 "Tanque Bob Semple"
 NZL_bob_semple_tank_desc:1 "¿Por qué Nueva Zelanda no debería tener su propio tanque? El Ministerio de Obras en Temuka está desarrollando un tanque ligero armado solo con ametralladoras. Incluso si nunca pasamos de un prototipo, la experiencia que ganemos será invaluable."
 NZL_domestic_arms_industry:0 "Industria de Armas Doméstica"
 NZL_domestic_arms_industry_desc:0 "Deberíamos convertir tantas industrias como podamos a la producción de armas pequeñas. Necesitamos municiones, piezas de armas, equipos de apoyo, etc. Estos se pueden fabricar a nivel nacional."
 NZL_schofield_tank:0 "Tanque Schofield"
 NZL_schofield_tank_desc:0 "Si el Tanque Semple no cumplió con nuestras necesidades, tal vez un tanque con un cañón adecuado lo hará. El sistema combinado de ruedas y orugas es original y podría llevarnos a nuevos conocimientos sobre el diseño de tanques."
 NZL_long_range_patrol:0 "Patrulla de Largo Alcance"
 NZL_long_range_patrol_desc:0 "La Patrulla de Largo Alcance está destinada a cubrir grandes extensiones de territorio en el norte de África. Esta unidad de reconocimiento y comandos realizará misiones especiales en algunos de los climas más duros del mundo."
 NZL_artillery_focus:0 "Enfoque en Artillería"
 NZL_artillery_focus_desc:0 "La artillería es crucial para el apoyo de cualquier movimiento de avance de nuestra infantería. Ampliar la investigación en balística y cañones de mayor calibre."
 NZL_big_bob_tank:0 "Tanque Big Bob"
 NZL_big_bob_tank_desc:0 "Los campos de batalla de Europa están pidiendo blindajes más pesadas para competir con los super tanques de nuestros enemigos. El Big Bob será la contribución de Nueva Zelanda a este esfuerzo de diseño."
 NZL_research_collaboration:0 "Colaboración en Investigación"
 NZL_research_collaboration_desc:0 "Los británicos nos mostraron la ventaja de compartir el progreso científico entre aliados cercanos. Toda nuestra facción podrá llevar a cabo I+D en tiempos de guerra de manera más eficiente si tomamos las medidas necesarias para coordinar esto."
 NZL_the_first_labor_government:0 "El Primer Gobierno Laborista"
 NZL_the_first_labor_government_desc:0 "El Primer Gobierno Laborista de Nueva Zelanda tiene la oportunidad de seguir una agenda social y económica progresista. Regulación industrial, derechos de los trabajadores, leyes de bienestar social y normas salariales están todas en la agenda."
 NZL_ratana_alliance:0 "Alianza Ratana"
 NZL_ratana_alliance_desc:0 "Una alianza con el movimiento Ratana traerá a los maoríes neozelandeses al gobierno y, con suerte, comenzará a curar algunas de las heridas de la conquista británica."
 NZL_maori_affairs_act:0 "Ley de Asuntos Maoríes"
 NZL_maori_affairs_act_desc:0 "Gran parte de la tierra propiedad de los maoríes es económicamente improductiva. Si podemos consolidarla y poner más bajo control gubernamental, podemos convertir estos lugares estériles en sitios fructíferos de industria y comercio."
 NZL_social_security_act:0 "Ley de Seguridad Social"
 NZL_social_security_act_desc:0 "Los desempleados de Nueva Zelanda necesitan ser atendidos hasta que la economía se recupere y haya más empleos disponibles. Empezamos con un bono de Navidad en 1935, pero ha llegado el momento de una red de seguridad social adecuada para todos los ciudadanos."
 NZL_the_manpower_act:0 "Ley de Mano de Obra"
 NZL_the_manpower_act_desc:0 "Desde que comenzó la guerra, los maoríes han llegado a las ciudades en gran número. La Ley de Mano de Obra nos permitirá dirigir esas energías hacia las fábricas de Nueva Zelanda."
 NZL_amend_the_maori_affairs_act:0 "Enmendar la Ley de Asuntos Maoríes"
 NZL_amend_the_maori_affairs_act_desc:0 "Debemos enmendar la Ley de Asuntos Maoríes para que aumente la productividad de las tierras subutilizadas, pero que no desplace innecesariamente a nuestros ciudadanos maoríes."
 NZL_waitangi_tribunal:0 "Tribunal de Waitangi"
 NZL_waitangi_tribunal_desc:0 "Los neozelandeses británicos deben aceptar lo que sus antepasados hicieron para desplazar, interrumpir y marginar a los maoríes de Nueva Zelanda. Guerras sangrientas, confiscaciones de tierras y derechos naturales ignorados. Reconocer este legado es un paso hacia la curación."
 NZL_maori_conscription:0 "Conscripción Maorí"
 NZL_maori_conscription_desc:0 "La valentía y el heroísmo del Batallón Maorí adjunto a la Fuerza Expedicionaria es una señal de que deberíamos aprovechar al máximo a toda nuestra población reclutando incluso a los maoríes reacios al servicio."
 NZL_maori_volunteers:0 "Voluntarios Maoríes"
 NZL_maori_volunteers_desc:0 "Demostrando su patriotismo, cientos de maoríes se están ofreciendo como voluntarios para servir en el ejército de Nueva Zelanda."
 NZL_strengthen_the_commonwealth:0 "Fortalecer la Commonwealth"
 NZL_strengthen_the_commonwealth_desc:0 "Como un Dominio menor, es importante mantenernos cerca de nuestros amigos y familiares. Reforzaremos nuestros lazos con nuestros compañeros territorios británicos."
 NZL_statute_of_westminster:0 "Estatuto de Westminster"
 NZL_statute_of_westminster_desc:0 "El Estatuto de Westminster nos otorga una mayor independencia bajo la Corona, pero manteniéndonos dentro del Imperio."
 NZL_2nzef:0 "2NZEF"
 NZL_2nzef_desc:0 "A pesar de los horrores de la última guerra, Nueva Zelanda está lista para marchar nuevamente. La 2da Fuerza Expedicionaria de Nueva Zelanda se está organizando en este momento."
 NZL_arrest_pacifist_leaders:0 "Arrestar a los Líderes Pacifistas"
 NZL_arrest_pacifist_leaders_desc:0 "Ahora no es el momento para la disensión dentro del país. Todos deben centrarse en ganar la guerra, y si eso significa detener a quienes hablen contra la guerra, entonces eso es lo que haremos."
 NZL_technology_sharing_with_britain:0 "Intercambio Tecnológico con Gran Bretaña"
 NZL_technology_sharing_with_britain_desc:0 "La base científica e industrial de Gran Bretaña supera con creces la nuestra, pero como somos familia, están dispuestos a compartir lo que saben con nosotros."
 NZL_the_lee_affair:0 "El Caso Lee"
 NZL_the_lee_affair_desc:0 "John Lee, miembro del Parlamento por Grey Lynn, ha estado causando problemas dentro del grupo laborista. Está agitando por una agenda más radical en lugar del camino cauteloso que estamos tomando. Deben tomarse medidas para silenciar su revuelta."
 NZL_empower_the_working_class:0 "Empoderar a la Clase Trabajadora"
 NZL_empower_the_working_class_desc:0 "El laborismo ha defendido a la clase trabajadora desde su fundación, de hecho, muchos de nuestros líderes tienen orígenes en la clase trabajadora. Impulsemos protecciones y poderes más dramáticos para los sindicatos."
 NZL_join_comintern:0 "Unirse al Komintern"
 NZL_join_comintern_desc:0 "Ha llegado el momento de unirnos con nuestros hermanos socialistas en una alianza. A través del Komintern lograremos el paraíso de los trabajadores."
 NZL_technology_sharing_with_soviet_union:0 "Intercambio Tecnológico con la Unión Soviética"
 NZL_technology_sharing_with_soviet_union_desc:0 "La Unión Soviética cuenta con muchos de los mejores científicos e innovadores tecnológicos del mundo. Son lo suficientemente generosos como para compartir lo que saben con nosotros, sus camaradas en armas."
 NZL_in_the_darkness:0 "En la Oscuridad"
 NZL_in_the_darkness_desc:0 "Hay una podredumbre inherente en los sistemas democráticos defendidos por nuestro país madre. La verdadera fuerza no puede demostrarse a través del compromiso."
 NZL_befriend_japan:0 "Hacerse Amigo de Japón"
 NZL_befriend_japan_desc:0 "Como nación del Pacífico, nos conviene alinearnos con la potencia más fuerte de la región. Japón y sus poderosas armadas pueden protegernos de los peligros del mundo."
 NZL_rule_them_all:0 "Dominarlos a Todos"
 NZL_rule_them_all_desc:0 "Las naciones antípodas del Pacífico Sur deberían ser una sola potencia unida. Australia debería considerar someterse a nuestro ethos superior."
 NZL_technology_sharing_with_japan:0 "Intercambio Tecnológico con Japón"
 NZL_technology_sharing_with_japan_desc:0 "Japón cuenta con muchos de los mejores científicos e innovadores tecnológicos del mundo. Son lo suficientemente generosos como para compartir lo que saben con nosotros, sus hermanos en armas."
 NZL_constitution_amendment_act:0 "Ley de Enmienda Constitucional"
 NZL_constitution_amendment_act_desc:0 "Ha llegado el momento de que Nueva Zelanda considere separarse del dominio británico. Enmendaremos nuestra constitución para afirmar un mayor control sobre nuestros propios asuntos."
 NZL_independent_new_zealand:0 "Nueva Zelanda Independiente"
 NZL_independent_new_zealand_desc:0 "Ahora somos una república! Nueva Zelanda no le debe nada al Reino Unido más que la gratitud que cualquier hijo le debe a su madre por criarlo con seguridad. Pero debemos dejar el nido seguro de la Commonwealth y ver el mundo con nuestros propios intereses en mente."
 NZL_transfer_ships_tt:0 "[ENG.GetNameDef] nos transfiere §Y2 cruceros ligeros§!."
 NZL_state_housing_scheme:0 "Plan Estatal de Vivienda"
 NZL_state_housing_scheme_desc:0 "Debemos implementar un nuevo sistema de vivienda estatal, ofreciendo alquileres de bajo costo a residentes con ingresos bajos a moderados. La Corporación de Vivienda de Nueva Zelanda planea administrar estas viviendas para unos 200,000 residentes."
 NZL_set_up_relief_programs:0 "Establecer Programas de Ayuda"
 NZL_set_up_relief_programs_desc:0 "La reciente dislocación económica global ha hecho que los empleos sean escasos en Nueva Zelanda. Al establecer programas de ayuda, podemos ofrecer a nuestros ciudadanos los trabajos que necesitan para que nuestro país y nuestra economía vuelvan a moverse."
 NZL_a_new_direction:0 "Una Nueva Dirección"
 NZL_a_new_direction_desc:0 "Debido a los recientes cambios en el mundo, debemos optar por alinear Nueva Zelanda con un país que esté mejor preparado para proteger nuestros intereses y soberanía."
 NZL_demand_australia:0 "Demandar a Australia"
 NZL_demand_australia_desc:0 "Los australianos han sido durante mucho tiempo nuestros aliados y amigos más cercanos. Hemos luchado en las mismas playas y muerto en las mismas guerras imperiales inútiles. Es hora de unir nuestros dos países bajo una sola bandera."
 NZL_new_zealand_youth:0 "Juventud de Nueva Zelanda"
 NZL_new_zealand_youth_desc:0 "Debemos reclutar a los jóvenes de Nueva Zelanda para que luchen en nuestras guerras."
 NZL_empire_air_training_scheme:0 "Esquema de Entrenamiento Aéreo del Imperio"
 NZL_empire_air_training_scheme_desc:0 "Es hora de que Nueva Zelanda se comprometa con un programa adecuado de entrenamiento aéreo. Con el estímulo y el apoyo del Reino Unido, todos los dominios trabajarán juntos para contribuir con pilotos y personal de apoyo al esfuerzo bélico."
 NZL_commonwealth_aircraft_corporation:0 "Corporación de Aeronaves de la Commonwealth"
 NZL_commonwealth_aircraft_corporation_desc:0 "La Corporación de Aeronaves de la Commonwealth es el principal productor de aviones y motores de aviones en Nueva Zelanda. Tiene un historial comprobado, y el apoyo a esta empresa proporcionará a nuestros pilotos los materiales que requieren."
 NZL_samoa_industrial_development:0 "Desarrollo Industrial de Samoa"
 NZL_samoa_industrial_development_desc:0 "Nuestra capacidad industrial limitada requiere que desarrollemos la isla de Samoa."
 NZL_minor_native_representation_in_gov:0 "Representación Nativa Menor"
 NZL_minor_native_representation_in_gov_desc:0 "Podríamos permitir que algunos nativos tengan voz en el cuerpo de gobierno de Nueva Zelanda. Esto podría apaciguar a algunos manifestantes."
 #################### Polish miedzymorze
 POL_7tp:0 "El Tanque 7TP"
 POL_7tp_desc:0 "El 7TP fue el desarrollo polaco del tanque británico Vickers de 6 toneladas Mark E bajo licencia. En comparación con el Vickers, las principales características nuevas del 7TP eran: un motor diésel mejor, más confiable y más potente, un cañón antitanque de 37 mm, un blindaje más grueso (17 mm en lugar de 13 mm en el frente), ventilación modificada, el periscopio de tanque Gundlach y una radio."
 POL_army_reform:0 "Reforma del Ejército Polaco"
 POL_army_reform_desc:0 "Nuestro ejército está completamente desorganizado y en desorden, debemos arreglar esto de inmediato para asegurar nuestro futuro soberano."
 POL_Five_year_plan:0 "El Plan Quinquenal"
 POL_Five_year_plan_desc:0 "Ahora que hemos completado el Plan Cuatrienal, deberíamos pensar en crear uno nuevo, esta vez en un período de cinco años."
 POL_invest_in_Poland_B_desc:0 "Deberíamos intentar llevar la parte subdesarrollada de nuestro país al mismo nivel que el resto."
 POL_coal_trunk_line:0 "Línea Principal de Carbón"
 POL_coal_trunk_line_desc:0 "Ferrocarril que conecta Alta Silesia y Gdynia para transportar carbón para la exportación."
 POL_modernising_the_support_units:0 "Modernización de las Compañías de Apoyo"
 POL_modernising_the_support_units_desc:0 "Ahora que hemos estandarizado nuestro armamento, deberíamos mejorar el apoyo para nuestras unidades principales!"
 POL_submarine_doctrine:0 "Doctrina de Submarinos"
 POL_submarine_doctrine_desc:0 "Ahora que estamos construyendo nuevos submarinos, también necesitamos averiguar cómo usarlos."
 POL_submarine_based_navy:0 "Marina Basada en Submarinos"
 POL_submarine_based_navy_desc:0 "Construyamos nuestra Marina alrededor de los Submarinos!"
 POL_treaty_with_czechoslovakia:0 "Declaración de Praga"
 POL_treaty_with_czechoslovakia_desc:0 "Checoslovaquia puede ser un aliado muy valioso. Deberíamos renunciar a nuestras reclamaciones y apuntar a una cooperación a largo plazo, incluso si las posibilidades de un acuerdo son bajas. Como primer paso, deberíamos garantizar su independencia."
 miedzymorze.1.t:0 "Polonia Sugiere Cooperación"
 miedzymorze.1.d:0 "En la reunión de representantes de los gobiernos polaco y checoslovaco en Hradczany, Polonia renunció oficialmente a todas las reclamaciones sobre Zaolzie, e hizo muchas declaraciones sobre la cooperación futura que puede llevar a la membresía checoslovaca en Intermarium."
 miedzymorze.1.a:0 "Aceptamos la propuesta! Luchar juntos o morir solos!"
 miedzymorze.1.b:0 "Checoslovaquia es más fuerte sola!"
 POL_treaty_with_romania:0 "Cooperación Polaco-Rumana"
 POL_treaty_with_romania_desc:0 "Desde la Gran Guerra, Rumanía ha sido nuestro vecino más amigable. Nuestro pacto de defensa contra la URSS es una gran base para una mayor cooperación... ¿pero podemos detener al Oso Rojo, incluso juntos?"
 miedzymorze.2.t:0 "Polonia Sugiere un Fortalecimiento de la Cooperación"
 miedzymorze.2.d:0 "En la reunión de representantes de los gobiernos polaco y rumano en Lviv, Polonia propuso extender los tratados existentes de Bucarest y Varsovia a una cooperación militar total."
 miedzymorze.2.a:0 "Aceptamos la propuesta, juntos seremos más fuertes!"
 miedzymorze.2.b:0 "Rumanía es más fuerte sola!"
 POL_lwow_fortified_area:0 "Defensa de Lviv"
 POL_lwow_fortified_area_desc:0 "Lviv tiene la máxima prioridad en la defensa de Polonia y todo el Intermarium contra la URSS. Con un esfuerzo conjunto, Polonia y Rumanía deberían fortificar esta región."
 POL_demand_zaolzie:0 "Demandar Zaolzie"
 POL_demand_zaolzie_desc:0 "Hemos estado demandando Zaolzie durante mucho tiempo. Es hora de hacer una demanda final. Zaolzie o guerra!"
 POL_demand_zaolzie_threat:0 "Polonia reclama Zaolzie"
 miedzymorze.3.t:0 "Polonia Demanda Zaolzie."
 miedzymorze.3.d:0 "Polonia ha estado demandando Zaolzie, debido a su gran población polaca, durante mucho tiempo... Pero ahora han enviado un ultimátum - Zaolzie o guerra."
 miedzymorze.3.a:0 "No estamos listos para la guerra."
 miedzymorze.3.b:0 "Zaolzie es Checo!"
 miedzymorze.4.t:0 "Checoslovaquia Evacúa Zaolzie."
 miedzymorze.4.d:0 "Por temor a la intervención polaca, el gobierno checo ha decidido ceder Zaolzie. El ejército polaco ha entrado en la zona y asegurado una nueva frontera."
 miedzymorze.4.a:0 "Genial!"
 miedzymorze.5.d:0 "El gobierno checoslovaco no teme la posibilidad de una intervención polaca y no cedió Zaolzie. La guerra es casi segura."
 miedzymorze.5.t:0 "Checoslovaquia no cederá Zaolzie."
 miedzymorze.5.a:0 "No saben en qué se están metiendo."
 POL_polish_pilots:0 "Pilotos Polacos"
 POL_polish_pilots_desc:0 "Nuestras fuerzas aéreas son débiles y atrasadas, pero nuestros pilotos son los mejores del mundo. Están bien entrenados, llenos de la voluntad de luchar y utilizan tácticas de formación separada."
 POL_pression_on_hungary:0 "Presión sobre Hungría"
 POL_pression_on_hungary_desc:0 "El gobierno húngaro puede ser peligroso para el Intermarium. Son nuestros hermanos, de botella y de espada, y necesitamos salvarlos de este régimen fascista."
 POL_pression_on_hungary_tooltip:0 "Polonia intenta subyugar a Hungría"
 POL_pression_on_hungary_threat:0 "Presión polaca sobre Hungría"
 miedzymorze.6.t:0 "Alianza con Hungría"
 miedzymorze.6.d:0 "Hungría durante mucho tiempo ha sido amiga del estado polaco, tal vez reunirse con su facción una vez más traerá de vuelta a viejos amigos, para una taza de café... o vodka!"
 miedzymorze.6.a:0 "Polak i Wegier..."
 miedzymorze.6.b:0 "Tendríamos que negarnos."
 miedzymorze.7.t:0 "Hungría se Une al Intermarium"
 miedzymorze.7.d:0 "Hungría se une nuevamente a nuestro lado y nos ayuda tal como nosotros los ayudamos a ellos."
 miedzymorze.7.a:0 "Dwa bratanki"
 miedzymorze.8.t:0 "Hungría se niega."
 miedzymorze.8.d:0 "El gobierno húngaro se negó a reunirse con nosotros, tal vez ya no sean nuestros amigos."
 miedzymorze.8.a:0 "Merecen estar solos."
 POL_treaty_with_yugoslavia: "La cumbre de Zagreb"
 POL_treaty_with_yugoslavia_desc: "La membresía de Yugoslavia en nuestra facción nos permitirá ganar influencia en el mar Mediterráneo y protegernos de cualquier ataque desde el oeste."
 miedzymorze.9.t:0 "La cumbre de Zagreb"
 miedzymorze.9.d:0 "Representantes de todos los países presentes en el Intermarium y Yugoslavia se reunieron en Zagreb para negociar los términos de la cooperación futura. Como era de esperar, Polonia ofreció a Yugoslavia un lugar dentro de la facción."
 miedzymorze.9.a:0 "Yugoslavia necesita esta alianza"
 miedzymorze.9.b:0 "Yugoslavia es más fuerte sola."
 POL_treaty_with_finland:0 "Pacto del Norte"
 POL_treaty_with_finland_desc:0 "Finlandia puede ser un aliado fuerte contra la URSS. Deberíamos ampliar nuestra cooperación con la valiente nación."
 POL_east_secured:0 "El Este está asegurado"
 POL_east_secured_desc:0 "Si la URSS ataca, nosotros y nuestros aliados estaremos listos."
 POL_the_cult_of_the_marshal:0 "Militarismo Polaco"
 POL_the_cult_of_the_marshal_desc:0 "El mariscal Pilsudski es un símbolo que unifica a la nación polaca. Incluso después de su muerte, nos da la voluntad de luchar por nuestro país."
 miedzymorze.10.t:0 "La propuesta del Pacto del Norte"
 miedzymorze.10.d:0 "El gobierno polaco siempre está buscando aliados en defensa contra la URSS. Ahora, con el Intermarium fuerte, nos han enviado una propuesta para unirnos a la facción."
 miedzymorze.10.a:0 "Finlandia necesita esta cooperación."
 miedzymorze.10.b:0 "No necesitamos un aliado así."
 intermarial_influance:0 "Influencia del Intermarium"
 intermarial_influance_desc:0 "La cooperación con el Intermarium y Polonia hizo crecer en poder a grupos que antes no eran importantes en nuestra política."
 miedzymorze.11.t:0 "Checoslovaquia acepta la propuesta."
 miedzymorze.11.d:0 "Logramos olvidar disputas pasadas y firmar nuestras garantías de independencia. Es un gran éxito para la diplomacia polaca, pero también una oportunidad para que Checoslovaquia crezca. Su país espera con ansias esta nueva era de cooperación."
 miedzymorze.11.a:0 "Genial!"
 miedzymorze.12.t:0 "Checoslovaquia se niega a aceptar la propuesta."
 miedzymorze.12.d:0 "Las declaraciones y promesas polacas no impresionan al gobierno checoslovaco. No aceptaron nuestra propuesta y se negaron a garantizar la independencia de Polonia. ¿Y ahora?"
 miedzymorze.12.a:0 "Garantizaremos su independencia de todos modos!"
 miedzymorze.12.b:0 "Abandonar el asunto"
 miedzymorze.12.c:0 "Garantizaremos una sumisión por la fuerza!"
 POL_Schutzstaffel_focus:0 "SS Polaca"
 POL_Schutzstaffel_focus_desc:0 "Ahora que estamos en una facción con Alemania, podemos aprender de ellos y formar nuestras propias unidades de élite."

 PRC_dig_in:0 "Fortaleza de Ya'an"
 PRC_dig_in_desc:0 "Debemos reacondicionar las viejas fortalezas en las montañas, proporcionarán una excelente protección contra los nacionalistas si intentan perseguirnos más."
 PRC_organize_divs:0 "Organizar los Cuerpos"
 PRC_organize_divs_desc:0 "Aunque nuestras fuerzas están agotadas y desorganizadas después de la Larga Marcha, están altamente entrenadas y deberían ser reformadas en nuevas formaciones de cuerpos."
 PRC_organize_divs_tt:0 "Obtener una división de §GCaballería§! §Ybien entrenada§! y dos divisiones de §YMontañeses§! §Gbien entrenadas§!."


 PRC_enter_the_field:0 "Mariscal Mao"
 PRC_enter_the_field_desc:0 "Cada agricultor y pastor puede crear un simple horno de arcilla para ayudarnos a crear repuestos para armas."
 PRC_scrap:0 "Hornos de Metal Chatarra"
 PRC_scrap_desc:0 "Cada agricultor y pastor puede crear un simple horno de arcilla para ayudarnos a crear repuestos para armas."
 PRC_organise_the_forces:0 "Reorganizar a los Generales"
 PRC_organise_the_forces_desc:0 "Nuestros generales están desorganizados y sin una jerarquía clara! Debemos remediar esto para tener una oportunidad de sobrevivir!"
 PRC_lessons_of_campaign:0 "Lecciones de las Guerras Fronterizas"
 PRC_lessons_of_campaign_desc:0 "Nuestras nuevas experiencias con las recientes escaramuzas fronterizas seguramente nos ayudarán a desarrollar nuestras tácticas aún más."
 PRC_migration_to_the_coast:0 "Migración hacia la Costa"
 PRC_migration_to_the_coast_desc:0 "Nuestras tierras han sido devastadas por la guerra. Necesitamos reiniciar nuestra nación y sus áreas clave políticas y económicas que han estado bajo asedio por enemigos tanto cercanos como lejanos."
 PRC_mountain_war:0 "Fortaleza en la Montaña"
 PRC_mountain_war_desc:0 "Aprender a utilizar al máximo nuestro entorno montañoso es una parte clave para la supervivencia."
 PRC_gun_focus:0 "Esfuerzo Armamentístico"
 PRC_gun_focus_desc:0 "Nuestras armas son antiguas y obsoletas en comparación con las de nuestro enemigo! Debemos avanzar nuestra tecnología militar para evitar quedarnos atrás."
 PRC_motorize:0 "Un Ejército Móvil"
 PRC_motorize_desc:0 "La mejor manera de vencer a nuestro enemigo es con velocidad y determinación, golpeando donde no lo espera, cuando no lo espera. Esto solo puede lograrse a través de una motorización a gran escala de nuestro ejército!"
 PRC_big_artillery:0 "Supremacía de la Artillería"
 PRC_big_artillery_desc:0 "Las vidas de nuestros camaradas son valiosas! ¿Por qué desperdiciar buenos hombres cuando podemos atacar al enemigo con un abrumador fuego indirecto para un efecto mucho mayor?"
 PRC_anti_air_effort:0 "Cañones Antiaéreos"
 PRC_anti_air_effort_desc:0 "Podemos estar seguros de que tarde o temprano tendremos que enfrentarnos al enemigo en el cielo. Asegurémonos de que los muchachos que manejan los cañones tengan las herramientas adecuadas!"
 PRC_modernize_equipment:0 "Modernización del Equipamiento"
 PRC_modernize_equipment_desc:0 "Los fusiles de cerrojo y las granadas de mano se han vuelto anticuados. Nuestra infantería necesita mejor poder de fuego en términos de fusiles semiautomáticos y lanzagranadas."
 PRC_machine_gun:0 "Esfuerzo en Ametralladoras"
 PRC_machine_gun_desc:0 "La ametralladora demostró su valía en los campos de batalla de la Gran Guerra, pero aún no nos hemos puesto al día. Es hora de invertir en un sistema de armas verdaderamente efectivo."
 ### focus ###
