 SOV_motorized_AC_equipment_06:0 "Vehículos blindados de la era de la Primera Guerra Mundial I"
 SOV_motorized_AC_equipment_06_short:0 "BA-27"
 SOV_motorized_AC_equipment_06_desc:0 "El BA-27 fue un coche blindado soviético de la primera serie producida, fabricado entre 1928 y 1931, y utilizado para reconocimiento y apoyo a la infantería al inicio de la Segunda Guerra Mundial. El BA-27 era un pesado coche blindado de 3 ejes de 4,4 toneladas, con la misma torreta y armamento que el primer tanque soviético, T-18, fabricado al mismo tiempo: el cañón principal era una copia modificada del cañón francés de 37 mm Puteaux SA 18, y estaba respaldado por una ametralladora adicional. Su blindaje ligeromente inclinado era de 7 mm. Un motor de gasolina AMO de 4 cilindros con 35 HP impulsaba el vehículo y permitía una velocidad máxima en carretera de 48 km/h."
 SOV_motorized_AC_equipment_07:0 "Vehículos de coches blindados de antes de la guerra II"
 SOV_motorized_AC_equipment_07_short:0 "BA-6"
 SOV_motorized_AC_equipment_07_desc:0 "El BA-6 fue un pesado coche blindado de 3 ejes desarrollado a partir del BA-3 en 1936. La torreta era la misma que la del T-26 m 1933 y los tanques BT-5, y también estaba equipada con el cañón principal de 45 mm 20K. La mayor limitación del BA-6 era la movilidad, limitada a carreteras o terrenos muy duros, como resultado de un peso innecesariamente grande. La innovación que mejoró ligeramente la movilidad fueron las orugas auxiliares que podían montarse en las ruedas traseras tándem, convirtiendo el coche en un semioruga. Las importantes mejoras del BA-6 fueron los nuevos neumáticos GK, llenos de una goma esponjosa mucho menos vulnerable. Sin embargo, los neumáticos redujeron tanto la velocidad como el alcance. Todos los coches de esta serie estaban muy bien armados para la época; podían destruir otros vehículos con facilidad, incluidos tanques. Sin embargo, su delgado blindaje de 9 mm en la parte frontal y 15 mm en la torreta los hacía vulnerables al fuego de ametralladoras pesadas y cañones de pequeño calibre."
 SOV_motorized_AC_equipment_08:0 "Vehículos de coches blindados de principios de guerra III"
 SOV_motorized_AC_equipment_08_short:0 "BA-10"
 SOV_motorized_AC_equipment_08_desc:0 "El BA-10 fue un coche blindado pesado de 3 ejes desarrollado en 1938 y producido hasta 1941. Fue el coche blindado pesado soviético más producido antes de 1941: se construyeron 3311 en tres versiones. El diseño básico del BA-10 se desarrolló a partir de los coches blindados pesados BA-3/6 y llevaba la misma torreta y el cañón de 45 mm 20K con un peso de alrededor de 5,2 toneladas. Tenía un chasis GAZ-AAA mejorado y un blindaje mejorado (hasta 15 mm en la parte delantera / torreta). El BA-10 utilizó una disposición de blindaje ligeromente más pequeña y mejor inclinada que la del BA-6, mejorando así la protección mientras se ahorraba peso. La mayor potencia del motor (50 hp, en comparación con 40 hp en el BA-6) hacía que el vehículo fuera más confiable y permitía una velocidad máxima en carretera de 53 km/h. Al igual que sus predecesores, el BA-10 podía convertirse en un semioruga al montar orugas auxiliares en el par trasero de ruedas tándem dobles. Las orugas se montaban a menudo cuando el vehículo necesitaba moverse por nieve o terreno blando."
 SOV_motorized_AC_equipment_09:0 "Vehículos de coches blindados de mitad de guerra IV"
 SOV_motorized_AC_equipment_09_short:0 "BA-11"
 SOV_motorized_AC_equipment_09_desc:0 "El BA-11 fue un automóvil blindado pesado de 3 ejes desarrollado en la Unión Soviética. Reemplazó al BA-10. El BA-11 se basó en un chasis Zis-6k reforzado. Utilizado durante 1941-1942, fue diseñado para atacar infantería, caballería y automóviles blindados medios. Tenía mejor blindaje que el T-26 y la serie BT, con un espesor de 13 mm bien inclinado. Llevaba la misma torreta que el BA-10 con el mismo cañón de 45 mm 20K, pero contaba con un motor diésel ZIS-16 más potente de 90 HP, lo que permitía una velocidad máxima en carretera de más de 60 km/h."
 
 SOV_motorized_AC_equipment_099:0 "Vehículos blindados de guerra tardía V"
 SOV_motorized_AC_equipment_099_short:0 "BA-64"
 SOV_motorized_AC_equipment_099_desc:0 "El BA-64 era un automóvil de reconocimiento blindado ligero soviético de cuatro ruedas. Construido sobre un chasis GAZ-64 o 67. Con un peso de 2,2 toneladas, barato y excepcionalmente confiable, se convertiría más tarde en el vehículo de combate blindado sobre ruedas soviético más común, con más de 9,000 unidades fabricadas antes de que cesara la producción. El BA-64 representó un importante punto de inflexión en la tecnología de automóviles blindados soviéticos, ya que su casco multifacético (con un blindaje frontal de 15 mm) otorgaba a su tripulación una protección superior contra disparos de armas pequeñas y fragmentos de proyectiles en comparación con el BA-20. Los BA-64 también poseían una relación potencia-peso mucho más alta y la colocación de sus ruedas en las esquinas extremas del chasis resultó en una maniobrabilidad excepcional. El BA-64 estaba inicialmente armado con una sola ametralladora Degtyaryov de 7.62 mm en una torreta abierta. La ametralladora estaba montada en un soporte fijo que le permitía elevarse lo suficiente para atacar aeronaves de vuelo bajo."
 
