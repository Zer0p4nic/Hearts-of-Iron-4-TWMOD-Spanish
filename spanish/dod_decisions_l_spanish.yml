 ROM_change_sides_to_allies:0 "Unirse a los Aliados"
 ROM_change_sides_to_allies_desc:0 "Los cambios en nuestro gobierno han facilitado un cambio en nuestra alineación en la guerra. Al unirnos a los Aliados, nuestros actuales "camaradas" en este conflicto global se confundirán a medida que las balas rumanas encuentren un nuevo objetivo."
