 japsov.1.t: "Invasión Soviética de Manchuria y Corea"
 japsov.1.d: "Con el fin de la amenaza fascista en el oeste, ahora es tiempo de acabar con las ambiciones imperialistas de Japón de una vez por todas. Japón ya está en guerra y dejó su frontera con la Unión Soviética completamente vacía, lo cual es una excelente oportunidad para romper el pacto de no agresión e invadir Manchuria y Corea para reclamarlas como parte de nuestra esfera de influencia."
 japsov.1.a: "Invadir Manchuria de inmediato y destruir a Japón."
 japsov.1.b: "No intervengas - China nunca fue importante para nosotros de todos modos."
 japsov.2.t: "El Fin de la Unión Soviética"
 japsov.2.d: "El Reich alemán ha avanzado profundamente contra la Unión Soviética. Con la pérdida de tres ciudades clave - Moscú, Stalingrado y Leningrado - Stalin no tiene otra opción que rendirse ante los alemanes. Si no actuamos ahora, Alemania reclamará todo el territorio de la Unión Soviética como parte de sus nuevos Reichskomissariats desde Siberia hasta Vladivostok. Eso no puede suceder. Debemos romper el tratado con los soviéticos e invadirlos a menos que queramos bases militares alemanas en nuestra puerta."
 japsov.2.a: "Invitar a los alemanes a Vladivostok ocupado y particionar el territorio soviético con ellos."
 japsov.2.b: "Vladivostok no es importante. Dejen que los alemanes lo tengan."
 japsov.3.t: "El Fin de la Unión Soviética"
 japsov.3.d: "Rusia bolchevique, desde su creación en 1917, se ha expandido considerablemente, pero finalmente cayó en la desesperación con la invasión de las potencias del Eje lideradas por la Alemania nazi. Las fuerzas alemanas fueron lo suficientemente competentes como para capturar Moscú, Leningrado y Stalingrado, mientras que Vladivostok fue reclamado por las fuerzas del Japón imperial. Con el fin inminente de la Unión Soviética y el consecuente fin del comunismo en Europa, surge el nuevo peligro de una guerra entre Alemania y Japón. La conferencia de paz planificada en Vladivostok mostrará si Alemania y Japón pueden llegar a un acuerdo sobre la división del antiguo territorio soviético. Mientras tanto, Joseph Stalin ha desaparecido por completo y ha dejado Rusia, posiblemente a través de Irán o Afganistán, para buscar ayuda en otro lugar."
 japsov.3.a: "¿Qué significa esto para nosotros?"
 japsov.3.b: "La era del comunismo finalmente ha terminado."
 japsov.4.t: "Tratado de Paz de Vladivostok"
 japsov.4.d: "La futura frontera entre Alemania y Japón está a punto de discutirse. ¿Qué reclamaremos durante la conferencia de paz?"
 japsov.4.a: "Proponer la frontera en el Lago Baikal."
 japsov.4.b: "Dejar las fronteras como están ahora."
 japsov.5.t: "Tratado de Paz de Vladivostok"
 japsov.5.d: "La futura frontera entre Alemania y Japón se está discutiendo en Vladivostok. La delegación japonesa propuso la frontera entre nuestros imperios en el Lago Baikal. ¿Cómo respondemos?"
 japsov.5.a: "Que comience la era de paz y prosperidad entre Alemania y Japón."
 japsov.5.b: "¿Tratado con Japón? Ellos son los siguientes en ser conquistados por nuestros ejércitos."
 japsov.6.t: "¿Nuevo Imperio Mongol?"
 japsov.6.d: "Como controlamos una parte del antiguo Imperio Mongol, podemos devolverlo a nuestro leal aliado."
 japsov.6.a: "Dar Mongolia a Mengjiang."
 japsov.6.b: "Comer Mengjiang en su lugar."
 japsov.7.t: "¿Tuva a Mongolia?"
 japsov.7.d: "Como controlamos una parte del antiguo Imperio Mongol, podemos devolverlo a nuestro leal aliado."
 japsov.7.a: "Dar Tuva a Mengjiang."
 japsov.7.b: "Tienen suficiente tierra."
 japsov.8.t: "La Nueva Era para Mongolia"
 japsov.8.d: "Nuestros aliados japoneses nos han concedido un nuevo territorio que podemos incorporar. Todo lo que tenemos que hacer es afirmar que nuestro régimen es el verdadero y legítimo régimen de toda Mongolia."
 japsov.8.a: "A partir de ahora, Mengjiang será Mongolia y Mongolia será Mengjiang."
 japsov.8.b: "No pedimos nada de esto."
 japsov.9.t: "Futuro de China y Corea"
 japsov.9.d: "Actualmente controlamos parte del territorio dentro de China y tenemos la opción de anexar esta tierra a la Unión Soviética o liberar el régimen amistoso en Corea y devolver el resto de la tierra a nuestros aliados del Partido Comunista de China."
 japsov.9.a: "La Unión Soviética, China y Corea se convertirán en los tres pilares del comunismo en Asia."
 japsov.9.b: "Una Unión Soviética para gobernar toda Asia."
 japsov.10.t: "El fin de Mengjiang"
 japsov.10.d: "La idea de Mongolia Interior desaparece junto con la desaparición de Mengukuo del mapa."
 japsov.10.a: "Nunca fue real de todos modos."
 chijap.1.t: "Nuevos Amos de China"
 chijap.1.d: "Hemos conquistado todo lo que había que conquistar en China. Nuestro dominio sobre China ahora está asegurado e indiscutible. Ahora tenemos que decidir cómo dividir las tierras conquistadas entre nuestros leales aliados y asociados. Hemos llegado a un acuerdo con Wang Jingwei y algunos de los señores de la guerra leales para darles el control sobre la mayoría de las tierras al noroeste, mientras que nosotros retendremos el control directo sobre los puertos costeros clave, así como sobre la China cantonesa, Yunnan y las rutas de transporte clave hacia Birmania e Indochina. ¿Deberíamos proceder con la división planificada de China?"
 chijap.1.a: "Dar a Wang Jingwei lo prometido. Tomar el resto."
 chijap.1.b: "Las fronteras se ven bien como están ahora..."
 chijap.2.t: "Tíbet en la Esfera de Coprosperidad?"
 chijap.2.d: "Como controlamos toda China, ahora podemos proponer una alianza formal con el Tíbet. Probablemente podríamos persuadirlos para que se unan a nuestra causa prometiendo la transferencia de Xikang, que fue una provincia del Imperio Tibetano hace mucho tiempo."
 chijap.2.a: "Proponer alianza con el Tíbet. Xikang no significa nada."
 chijap.2.b: "Conservar Xikang. El Tíbet no significa nada."
 chijap.3.t: "Tíbet en la Esfera de Coprosperidad?"
 chijap.3.d: "Delegados de Japón quieren vendernos la provincia de Xikang y aceptar nuestra adhesión a la Esfera de Coprosperidad. Restauraríamos las antiguas tierras del Tíbet, pero el precio que tendríamos que pagar sería una probable guerra con India y la ocupación japonesa de nuestro territorio."
 chijap.3.a: "Los japoneses van a ganar la guerra. Aceptar Xikang y unirse a ellos."
 chijap.3.b: "Los japoneses van a perder la guerra. No aceptar su propuesta."
 chijap.4.t: "Bhután en la Esfera de Coprosperidad?"
 chijap.4.d: "El próximo país que potencialmente podría aceptar unirse a nuestra facción es la pequeña nación montañosa de Bhután. ¿Deberíamos proceder con las negociaciones?"
 chijap.4.a: "Prometer revivir el Imperio Butanés a su antigua gloria"
 chijap.4.b: "No queremos débiles en nuestra facción"
 chijap.5.t: "Bhután en la Esfera de Coprosperidad?"
 chijap.5.d: "Los diplomáticos japoneses visitaron Thimphu ayer. Nos prometieron muchas cosas grandiosas: paz, riqueza, seguridad. ¿Deberíamos aceptar la propuesta japonesa de unirnos a su facción? ¿Cuál es nuestra respuesta?"
 chijap.5.a: "Alianza formal con Japón"
 chijap.5.b: "Neutralidad"
 axiocu.4.t: "Ocupación de la Unión Soviética"
 axiocu.4.d: "Como estamos en guerra contra la Unión Soviética, tenemos la opción de ocupar el territorio nosotros mismos o ceder el territorio a los alemanes."
 axiocu.4.a: "Dar el control a Alemania"
 axiocu.4.b: "No dar nada a los alemanes"
 baluni.1.t: "Invasión de los Estados Bálticos"
 baluni.1.d: "El territorio actualmente ocupado por Lituania, Letonia y Estonia fue una vez parte de Terra Mariana y debería volver a ser alemán. Seamos rápidos antes de que los rusos puedan intervenir..."
 baluni.1.a: "Invadir de inmediato"
 baluni.1.b: "En realidad, tengo otros planes"
 NORTHERN_FRONT_FACTION: "Frente del Norte"
 americas.1.t: "Ofensiva Diplomática en las Américas"
 americas.1.d: "Los Estados Unidos de América, como vencedor de la Gran Guerra, es una superpotencia industrial por sí misma. Su influencia llega mucho más allá de sus fronteras y muchas naciones menores basadas en el Caribe, Centro y Sudamérica están ideológica y económicamente influenciadas por los EE. UU. Nuestro gobierno puede (mientras se mantenga democrático) influir en las naciones que nos rodean para asegurarse de que ninguna nación en todo el continente se una a nuestros enemigos cuando los Estados Unidos finalmente se unan a la guerra del lado de los Aliados. Nuestros informes de inteligencia indican que los países que están en peligro de unirse a nuestros enemigos en el escenario de una posible guerra son: República Dominicana, El Salvador, Guatemala, Nicaragua, Venezuela, Perú, Bolivia, Paraguay y Argentina. ¿Deberíamos enviar delegaciones diplomáticas a estos países?"
 americas.1.a: "Buen punto. Aseguremos nuestro patio trasero."
 americas.1.b: "No tengo tiempo para esto."
 americas.2.t: "Ofensiva Diplomática en la República Dominicana"
 americas.2.d: "El primer paso de nuestra ofensiva diplomática en las Américas nos lleva al Caribe. ¿Cómo vamos a tratar con la República Dominicana?"
 americas.2.a: "Alinearlos"
 americas.2.b: "No"
 americas.3.t: "Ofensiva Diplomática de los Estados Unidos"
 americas.3.d: "Los diplomáticos de los Estados Unidos visitaron nuestra ciudad capital hace unos días y claramente parece que están tratando de alinearnos con ellos. Prometieron muchas cosas grandiosas para nuestro país. ¿Cómo debemos responder?"
 americas.3.a: "Estados Unidos de América es nuestro amigo y aliado ideológico."
 americas.3.b: "A los infiernos con ellos."
 americas.4.t: "Ofensiva Diplomática en El Salvador"
 americas.4.d: "El segundo país en nuestra lista es El Salvador. Necesitamos tratar con ellos o arriesgarnos a que se unan al Eje."
 americas.4.a: "Alinearlos"
 americas.4.b: "No"
 americas.6.t: "Ofensiva Diplomática en Guatemala"
 americas.6.d: "El tercer país en nuestra lista es Guatemala. ¿Deberíamos pedirles que hagan algún comercio con nosotros?"
 americas.6.a: "Alinearlos"
 americas.6.b: "No"
 americas.8.t: "Ofensiva Diplomática en Nicaragua"
 americas.8.d: "El último país en la parte norte del continente del que aún no estamos seguros es Nicaragua. Si los ignoramos, podrían optar por unirse a nuestros enemigos en tiempos de guerra."
 americas.8.a: "Alinearlos"
 americas.8.b: "No"
 americas.10.t: "Ofensiva Diplomática en Perú"
 americas.10.d: "En el segundo año de nuestra ofensiva diplomática a través de las Américas nos trasladamos a Perú. ¿Deberíamos hacer que adopten más democracia?"
 americas.10.a: "Alinearlos"
 americas.10.b: "No"
 americas.12.t: "Ofensiva Diplomática en Venezuela"
 americas.12.d: "Ahora podemos enviar a nuestros diplomáticos a la rica en petróleo Venezuela y ayudarlos a derrocar a su dictador y restablecer relaciones comerciales cordiales."
 americas.12.a: "Alinearlos"
 americas.12.b: "No"
 americas.14.t: "Ofensiva Diplomática en Bolivia"
 americas.14.d: "Otro país en nuestra lista es Bolivia. ¿Deberíamos reunirnos con sus diplomáticos para alinearlos?"
 americas.14.a: "Alinearlos"
 americas.14.b: "No"
 americas.16.t: "Ofensiva Diplomática en Paraguay"
 americas.16.d: "Paraguay está actualmente gobernado por el gobierno socialista, lo que hace probable que se unan a la Unión Soviética si alguna vez estamos en guerra contra ellos."
 americas.16.a: "Alinearlos"
 americas.16.b: "No"
 americas.18.t: "Ofensiva Diplomática en Argentina"
 americas.18.d: "La parte final de nuestra ofensiva diplomática nos lleva a Argentina, donde la alineación alemana era la más fuerte. Los alemanes han fracasado en su propia ofensiva diplomática en las Américas, lo que nos permite finalmente alinear a Argentina y asegurar la democracia en nuestra parte del hemisferio."
 americas.18.a: "La pieza final del rompecabezas americano."
 americas.18.b: "No quiero alinearlos."
 afradd.1.t: "Libéria se une a la Guerra Mundial"
 afradd.1.d: "Ahora podemos persuadir a Libéria para que se una a cualquier guerra que estemos luchando en este momento."
 afradd.1.a: "Alinearlos"
 afradd.1.b: "No"
 afradd.2.t: "Libéria se une a la Guerra Mundial"
 afradd.2.d: "Ahora podemos elegir entrar en la guerra del lado de los Estados Unidos si así lo decidimos."
 afradd.2.a: "Únete a ellos"
 afradd.2.b: "No"
 afradd.11.t: "Independencia etíope"
 afradd.11.d: "Etiopía ha perdido su independencia hace mucho tiempo ante los invasores italianos. Ahora que Italia ha sido vencida en África Oriental, podemos restablecer Etiopía como un estado soberano y aceptarla en nuestra alianza."
 afradd.11.a: "Restaurar la independencia etíope."
 afradd.11.b: "Etiopía se convertirá en una nueva colonia del Imperio Británico."
 afradd.12.t: "Etiopía Independiente!"
 afradd.12.d: "Nuestros amigos británicos han asegurado nuestra independencia de Italia, ya que ambos países están ahora en guerra. ¿Debemos unirnos a los británicos?"
 afradd.12.a: "Muerte al fascismo! África será libre!"
 afradd.12.b: "¿No son los británicos más una amenaza para nosotros?"
 ichigo.1.t: "Ichi-Go Comienza"
 ichigo.1.d: "La operación Ichi-Go ya es efectiva. Tenemos un año para terminar la guerra en China de una vez por todas."
 ichigo.1.a: "Un año de guerra!"
 ichigo.2.t: "Ichi-Go Termina"
 ichigo.2.d: "Con el final de la operación Ichi-Go, todas las principales operaciones militares en China han terminado. Es tiempo de paz y prosperidad para China."
 ichigo.2.a: "Siete años de paz!"
 ichigo.3.t: "Ofensiva china mayor de 1944"
 ichigo.3.d: "Después de muchos años de guerra, ahora es tiempo de que nuestras fuerzas rompan las líneas enemigas."
 ichigo.3.a: "Adelante!"
 ichigo.3.b: "Venceremos a Japón sin ninguna ayuda."
 end_of_ichigo: "Fin de la Operación Ichi-Go"
 supersiam.1.b: "No"
 supersiam.2.t: "Rebelión de Songsuradet"
 supersiam.2.d: "Ahora podemos proceder a erradicar a todos los enemigos de Luang Phibulsonggram mediante la ejecución de una purga política y luego incriminar a Phraya Songsuradet por instigar la rebelión contra nuestra causa. Necesitamos decidir quién será purgado."
 supersiam.2.a: "Ejecutar la purga."
 supersiam.2.b: "Ejecutar a los purgadores."
 supersiam.2.c: "Encerrar a Phibul en prisión por esto."
 supersiam.2.e: "Descartar esta idea."
 major_chinese_offensive_1944: "Ofensiva china mayor"
 major_soviet_offensive_1944: "Ofensiva soviética mayor"
 attrition_in_russia: "Prolongando la guerra en el Este"
 platinean.1.t: "Guerra Platineana"
 platinean.1.d: "América del Sur está ahora en guerra. Alemania ha lanzado con éxito una ofensiva en este lejano rincón del mundo alineando a Argentina en su facción con promesas de apoyo militar y la reclamación de las Malvinas. Brasil, el principal rival de Argentina, es ahora la única potencia en el continente aún capaz de detener la máquina de guerra germano-argentina y liberar el continente."
 platinean.1.a: "Desarrollo significativo"
 platinean.11.t: "Información importante sobre el nazismo en Argentina"
 platinean.11.d: "Como Alemania, tendremos la oportunidad de promover nuestras ideas nacionales en Argentina, donde tienen muchos partidarios. Si alguna vez aumentamos la popularidad del partido fascista en Argentina a un nivel donde Argentina se convierta en un país fascista, se garantizará que se una a nuestra facción. Si queremos que suceda, será mejor que empecemos ahora; si no podemos persuadir a Argentina antes del final de 1943, lo más probable es que se una a los Estados Unidos en su lugar."
 platinean.11.a: "Leí y entiendo"
 platinean.12.t: "¿Argentina en el Eje?"
 platinean.12.d: "Nuestros esfuerzos de inteligencia y propaganda han producido resultados. Argentina ahora comparte nuestra ideología y puede unirse a nuestra facción como líder del Eje en América del Sur."
 platinean.12.a: "Invítalos"
 platinean.12.b: "No"
 platinean.13.t: "¿Argentina en el Eje?"
 platinean.13.d: "Alemania envía delegados a Buenos Aires con la propuesta de una alianza militar contra nuestros enemigos comunes."
 platinean.13.a: "Aceptar"
 platinean.13.b: "No"
 platinean.14.t: "Argentina Rechaza la Oferta"
 platinean.14.d: "No aceptaron nuestros términos."
 platinean.14.a: "Mal"
 platinean.15.t: "Argentina Acepta la Oferta"
 platinean.15.d: "Aceptaron nuestros términos."
 platinean.15.a: "Bien"
 platinean.21.t: "Información Importante Sobre el Nazismo en Argentina"
 platinean.21.d: "Como Estados Unidos de América, debemos estar al tanto de la situación en Argentina. Si Alemania logra promover el fascismo en Argentina hasta un nivel en el que se vuelva fascista, Argentina se unirá al Eje. Necesitamos vigilar a Argentina hasta 1944 cuando tendremos la oportunidad de atraerlos a nuestra facción."
 platinean.21.a: "Leí y entiendo"
 platinean.31.t: "Información Importante Sobre el Nazismo en Argentina"
 platinean.31.d: "Si Argentina alguna vez se vuelve fascista (a través de poderes internos o externos), obtendremos la posibilidad de unirnos inmediatamente a la facción alemana."
 platinean.31.a: "Leí y entiendo"
 platinean.32.t: "Invasión de Brasil"
 platinean.32.d: "Con nuestros nuevos y poderosos amigos, ahora podemos proceder a dominar toda Sudamérica. El único obstáculo en nuestro camino es el gobierno títere en Río de Janeiro que aún es leal a los Estados Unidos."
 platinean.32.a: "Los débiles deben temer a los fuertes."
 platinean.32.b: "Abandonar la idea. Brasil y los Estados Unidos nos destruirían."
 platinean.33.t: "Unificación de La Plata"
 platinean.33.d: "El Sol de Mayo es el emblema nacional tanto de Argentina como de Uruguay y es visible en ambas banderas. Tanto Argentina como Uruguay comparten la misma cultura, idioma, religión y enemigos comunes. Podemos formar una propuesta para el gobierno de Montevideo para integrar pacíficamente a Uruguay en nuestro reino y convertirlo en una región administrativa de la gran nación."
 platinean.33.a: "Invitarlos"
 platinean.33.b: "No"
 platinean.34.t: "Unificación de La Plata"
 platinean.34.d: "El nuevo gobierno de Argentina afirma que Uruguay es solo una parte separada de Argentina que fue desgajada del país por el Imperio Brasileño. Compartimos la misma cultura, idioma y posiblemente enemigos. ¿Cómo respondemos?"
 platinean.34.a: "Aceptar la anexión"
 platinean.34.b: "No"
 platinean.35.t: "Uruguay Rechaza la Oferta"
 platinean.35.d: "No aceptaron nuestros términos."
 platinean.35.a: "Mal"
 platinean.36.t: "Uruguay Acepta la Oferta"
 platinean.36.d: "Aceptaron nuestros términos."
 platinean.36.a: "Bienvenidos hermanos"
 platinean.41.t: "Información Importante Sobre el Nazismo en Argentina"
 platinean.41.d: "Si Argentina alguna vez se vuelve fascista (a través de poderes internos o externos), se unirá inmediatamente al Eje. Lo más probable es que terminemos en guerra con ellos en ese caso."
 platinean.41.a: "Leí y entiendo"
 unitednations.0.t: "Declaración de las Naciones Unidas"
 unitednations.0.d: "Los Gobiernos firmantes del presente, [...] Convencidos de que la victoria completa sobre sus enemigos es esencial para defender la vida, la libertad, la independencia y la libertad religiosa, y para preservar los derechos humanos y la justicia en sus propias tierras así como en otras tierras, y que ahora están comprometidos en una lucha común contra fuerzas salvajes y brutales que buscan subyugar al mundo, Declaran: (1) [...] emplear todos sus recursos, militares o económicos, contra aquellos miembros del Pacto Tripartito y sus adherentes con los que dicho gobierno está en guerra. (2) [...] cooperar con los Gobiernos firmantes del presente y no hacer un armisticio o paz separados con los enemigos. La declaración anterior puede ser adherida por otras naciones que estén, o que puedan estar, brindando asistencia material y contribuciones en la lucha por la victoria sobre el hitlerismo."
 unitednations.0.a: "Palabras vacías..."
 unitednations.0.b: "Ahora comienza la verdadera guerra contra el Eje!"
 unitednations.1.t: "Declaración de las Naciones Unidas"
 unitednations.1.d: "La idea estuvo presente durante algún tiempo, unir a todos los países democráticos, luchando por la libertad y la independencia contra el totalitarismo. La situación actual empeora día a día. En Europa, la Alemania nazi está dominando lentamente todo el continente. ¿Deberíamos participar en esta gran empresa y proponer la declaración para luchar juntos contra nuestros enemigos comunes? (nota: Esta acción resultará en que naciones de América Central y América del Sur se unan a tu facción.)"
 unitednations.1.a: "Las Naciones Unidas luchan por la libertad!"
 unitednations.1.b: "Hagámoslo de manera diferente"
 unitednations.2.t: "Declaración de las Naciones Unidas"
 unitednations.2.d: "La idea estuvo presente durante algún tiempo, unir a todos los países democráticos, luchando por la libertad y la independencia contra el totalitarismo. La situación actual empeora día a día. En Europa, la Alemania nazi está dominando lentamente todo el continente. ¿Deberíamos promover esta idea americana de la declaración para luchar juntos contra nuestros enemigos comunes? (nota: Esta acción resultará en que naciones de América Central y América del Sur se unan a tu facción.)"
 unitednations.2.a: "Las Naciones Unidas luchan por la libertad!"
 unitednations.2.b: "Hagámoslo de manera diferente"
 unitednations.3.t: "El Reino Unido Declina"
 unitednations.3.d: "El Reino Unido ha bloqueado la Declaración de las Naciones Unidas."
 unitednations.3.a: "¿Están del lado de Hitler?"
 unitednations.4.t: "El Reino Unido Acepta"
 unitednations.4.d: "El Reino Unido ha acordado firmar la Declaración de las Naciones Unidas. Ahora podemos proceder a promover esta declaración en América Central y del Sur."
 unitednations.4.a: "Enviar invitaciones a toda América Central."
 unitednations.5.t: "Declaración de las Naciones Unidas"
 unitednations.5.d: "Fuimos invitados por los Estados Unidos y el Reino Unido a firmar la declaración común para luchar contra el nazismo en Europa. Si firmamos este acuerdo, nos uniríamos a los Aliados, pero también obtendríamos su protección. ¿Cuál es nuestra respuesta?"
 unitednations.5.a: "Las Naciones Unidas luchan por la libertad!"
 unitednations.5.b: "Pero son los alemanes quienes van a ganar la guerra..."
 unitednations.11.t: "Perú firma la Declaración de las Naciones Unidas"
 unitednations.12.t: "Brasil firma la Declaración de las Naciones Unidas"
 unitednations.13.t: "Bolivia firma la Declaración de las Naciones Unidas"
 unitednations.14.t: "Colombia firma la Declaración de las Naciones Unidas"
 unitednations.15.t: "Ecuador firma la Declaración de las Naciones Unidas"
