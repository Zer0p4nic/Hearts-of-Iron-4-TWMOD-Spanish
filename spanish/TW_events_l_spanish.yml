 soviet.35.t:0 "[From.GetNameDefCap] busca unirse a [SOV.GetNameDef]"
 soviet.35.d:0 "La reciente agitación política en [From.GetName] ha dejado a su gobierno con una fuerte visión para el futuro que se alinea con la nuestra. Han visto lo bueno que puede hacer una poderosa Unión Soviética por el mundo y están dispuestos a darlo todo por la Patria."
 soviet.35.a:0 "Ponlo en marcha."
 soviet.35.b:0 "El momento no es adecuado para tal movimiento."
 soviet.35_threat_LIT:0 "Lituania parte de la Unión Soviética"
 soviet.35_threat_FIN:0 "Finlandia parte de la Unión Soviética"
 soviet.35_threat_EST:0 "Estonia parte de la Unión Soviética"
 soviet.35_threat_LAT:0 "Letonia parte de la Unión Soviética"
 soviet.36.t:0 "[From.GetName] quiere nuestro dominio."
 soviet.36.d:0 "La reciente agitación política en [From.GetName] ha dejado a su gobierno con una fuerte visión para el futuro que se alinea con nuestros propios planes. Buscan nuestra protección y ofrecen su apoyo incondicional. Oficialmente continuarán como una nación propia, pero seguirán a la Patria en cada movimiento."
 soviet.36.a:0 "Una herramienta más para ayudar a nuestro progreso."
 soviet.36.b:0 "Requerirán demasiada protección."
 soviet.36_threat_LIT:0 "Lituania títere de la Unión Soviética"
 soviet.36_threat_FIN:0 "Finlandia títere de la Unión Soviética"
 soviet.36_threat_EST:0 "Estonia títere de la Unión Soviética"
 soviet.36_threat_LAT:0 "Letonia títere de la Unión Soviética"
 soviet.37.t:0 "Oficiales nuevos y talentosos."
 soviet.37.d:1 "Nuestros nuevos oficiales están demostrando estar a la altura de la tarea y se están adaptando a sus nuevos roles en el alto mando militar. Con un cuerpo de oficiales leales a cargo de nuestro ejército, la purga de [Root.GetLeader] parece tener parte del efecto que esperábamos. El Ejército Rojo está recuperando su poder y pronto será más fuerte que nunca."
 soviet.37.a:0 "Excelente."
 soviet.37.a_tt:0 "Reduce la penalización de §YOficiales Purgados§!"
 soviet.46.t:0 "Gran Guerra Patria"
 soviet.46.d:0 "Aunque todavía tenemos mucho trabajo por hacer en la reconstrucción de nuestro alto mando militar, el avance del ejército [event_target:invading_nation.GetAdjective] en nuestras fronteras ha despertado ingenio y una voluntad patriótica de luchar dentro de nuestro nuevo cuerpo de oficiales. Nos hacemos más fuertes con cada golpe que recibimos mientras nos preparamos para levantarnos y contraatacar con toda la fuerza de [Prev.GetName]. Cada soldado está dispuesto a entregar su vida y mantenerse firme contra nuestros enemigos. Esperamos que esto beneficie enormemente el entrenamiento y el compromiso de nuestros nuevos oficiales incluso después de que esta guerra sea ganada!"
 soviet.46.a:0 "Por la gloria de [Root.GetName]!"
 soviet.46.a_tt:0 "Agrega §YGran Guerra Patria§! que contrarresta parte de la penalización de §YOficiales Purgados§!"
 soviet.48.t:0 "La Revolución Permanente"
 soviet.48.d:0 "Aunque innumerables personas han sido ejecutadas e encarceladas como traidores y contrarrevolucionarios en los últimos años, las posiciones de liderazgo han estado en su mayoría a salvo. Sin embargo, no han estado exentas de sospecha. Con la creación de la Cuarta Internacional, Stalin parece estar poseído por la idea de que aquellos más cercanos a él nunca estuvieron verdaderamente de su lado. Aquellos que intentan ganarse su confianza han alimentado aún más esta idea para proyectarse de una mejor manera.\n\nLa situación actual es de una ironía excepcional: la desconfianza dentro de la administración actual la ha vuelto insostenible, y un golpe de estado es ahora inminente. Algunos miembros del partido están argumentando que re-invitar a Trotsky y dirigir las purgas contra los estalinistas podría minimizar el daño de la guerra civil que se avecina. ¿Puede realmente ejecutarse este plan, que ha sido el mayor temor del Secretario General durante años?"
 soviet.48.a:0 "Impensable!"
 soviet.48.a_tt:0 "§YUna guerra civil masiva estallará pronto§!"
 soviet.48.b:0 "El comunismo en un solo país ha fracasado. Necesitamos a Trotsky."
 soviet.48.b_tt:0 "§YUna guerra civil menor estallará cuando Trotsky regrese§!"
 soviet.49.t:0 "La Segunda Guerra Civil Rusa"
 soviet.49.d:0 "Con la creciente paranoia de Stalin, el Partido y el ejército se han dividido. Aquellos que han logrado ganarse su confianza -al menos temporalmente- quieren mantenerlo en el poder y conservar el culto a la personalidad que ha construido, pero muchos otros han sido informalmente excluidos. Algunos de ellos creen que el régimen de Stalin ha fracasado, otros sospechan que simplemente están esperando el día en que la NKVD encuentre o cree una excusa para arrestarlos.\n\nJuntos, han formado una facción lo suficientemente poderosa como para desafiar a la administración actual. Su objetivo declarado es derrocar la tiranía de Stalin y transitar de un estado totalitario, con una junta de oficiales militares supervisando el proceso.\n\nLos partidarios de Stalin en el ejército y el Partido se han unido para mantener el régimen actual, llamando a sus oponentes traidores contrarrevolucionarios. Una nueva guerra civil está a la vista."
 soviet.49.a:0 "Muerte a los traidores!"
 soviet.50.t:0 "Ejército de Liberación Ruso Fundado"
 soviet.50.d:0 "La fundación de la Cuarta Internacional ha reavivado el miedo de Stalin a los traidores en el Partido y en el mando militar. Habiendo visto los juicios y ejecuciones en la Gran Purga, muchos sospechan que se avecina otra. En respuesta, un número de generales liderados por Andrey Vlassov han formado el Comité para la Liberación del Pueblo de Rusia, con el objetivo de derrocar el régimen de Stalin antes de que pueda causar más daño.\n\nAunque el objetivo a largo plazo declarado es una transición a la democracia, la forma exacta aún no está clara. Todo lo que está claro es que pretenden sacar a Stalin del poder y poner fin al dominio de los bolcheviques."
 soviet.50.a:0 "Deben ser detenidos!"
 soviet.51.t:0 "NKVD Lanza Golpe"
 soviet.51.d:0 "La fundación de la Cuarta Internacional ha reavivado el miedo de Stalin a los traidores en el Partido y en el mando militar. Habiendo visto los juicios y ejecuciones en la Gran Purga, muchos sospechan que se avecina otra. La NKVD, que ha sido una herramienta crucial en las purgas, también ha sido agudamente consciente de que la agencia misma es un objetivo potencial. En lugar de esperar a ser encarcelados, ejecutados y reemplazados, sus líderes han decidido atacar primero y lanzar un golpe con el apoyo de los oficiales militares igualmente preocupados.\n\nSin embargo, a pesar de su posición influyente, la NKVD ha encontrado difícil ganarse la confianza de los líderes militares. El golpe solo ha tenido éxito en controlar un área limitada de la Unión, pero con los restos de la antigua agencia ahora enfrentando una ejecución segura, es poco probable que se rindan."
 soviet.51.a:0 "Deben ser capturados!"
 soviet.52.t:0 "El Golpe de los Supervivientes"
 soviet.52.d:0 "La fundación de la Cuarta Internacional ha reavivado el miedo de Stalin a los traidores en el Partido y en el mando militar. Habiendo visto los juicios y ejecuciones en la Gran Purga, muchos sospechan que se avecina otra. Con tantos desaparecidos, solo quedan unos pocos bajo sospecha que lograron evitar la ejecución. Habiendo sido brutalmente interrogados y en algunos casos encarcelados, saben muy bien que serán las primeras víctimas de otra purga. En un acto de desesperación, estos generales han decidido intentar derrocar el régimen de Stalin antes de que esto suceda.\n\nAunque es poco probable que tengan éxito en el intento, algunos supervivientes de la Gran Purga han logrado tomar el control en algunas áreas de la Unión. El reinado del Secretario General, al menos, ha sido desestabilizado."
 soviet.52.a:0 "Debemos estabilizarlo lo más rápido posible."
 soviet.53.t:0 "La Purga Exitosa"
 soviet.53.d:0 "En la estela de la fundación de la Cuarta Internacional, la caza de los partidarios de Trotsky se intensificó y varias personas cercanas a Stalin fueron ejecutadas. Dejando a nadie más que a sí mismo, Stalin se ha retirado a su mansión. Con cada amigo y familiar traidor finalmente tratado, ahora puede encontrar algo de descanso y concentrarse plenamente en traer gloria a la Unión Soviética."
 soviet.53.a:0 "Es hora de colgar el hacha."
 soviet.54.t:0 "Bajo Nuevo Liderazgo"
 soviet.54.d_nopurge:0 "Con el poder del partido comunista en declive, ha quedado claro durante mucho tiempo que el sistema estalinista es insostenible.\nNuevas fuerzas han surgido para apoderarse del poder, invocando ideales rusos para guiar a nuestro país por un nuevo camino.\n\nSimbolizando esta transición, [Root.GetLeader] ha destituido a Stalin y lo ha puesto bajo arresto domiciliario, lejos de los pasillos de poder donde ideó tantos de sus peligrosos proyectos.\nA medida que un nuevo sistema ruso crece para reemplazar el cadáver en descomposición del Partido, la secretividad, la paranoia y la conspiración política del antiguo Secretario General han llegado a su fin."
 soviet.54.d_purge:0 "Ha quedado claro que la mayor amenaza para el estado ruso no son los conspiradores contra el Partido Comunista, sino el propio Partido. Con la desilusión del sueño comunista en Rusia, nuevas fuerzas han tomado el poder para llevar a nuestro país hacia el futuro.\n\nTras la destitución de Stalin por [Root.GetLeader], al antiguo Secretario General se le dio un juicio expedito. Sus cacerías de brujas paranoicas fueron descritas como la destrucción del liderazgo de la nación en un momento de necesidad desesperada, y Stalin fue condenado a muerte por traición. El viejo sistema se va con él a una tumba sin marcar."
 soviet.54.a:0 "Un nuevo amanecer para la política rusa."
 
 soviet.57.t:0 "Ofensiva de Invierno" # No se utiliza más para el jugador
 soviet.57.d:0 "Este será un invierno muy frío, nuestros soldados están acostumbrados a este frío a diferencia de los alemanes, que lucharán por mantener sus pies sin congelarse! Hemos podido reclutar a muchos soldados de las llanuras asiáticas, deberían estar felices de luchar por nosotros después de que trajimos el paraíso socialista a sus tierras!"
 soviet.57.a:0 "Ni un paso atrás!"
 
 soviet.60.t:0 "Japón Ofrece Paz"
 soviet.60.d:0 "Japón ha decidido ofrecernos una paz. Renunciaríamos a toda Siberia oriental, así como a nuestros títeres. A cambio, podemos centrarnos en la amenaza alemana. Japón puede esperar hasta que derrotemos a Alemania antes de que tratemos con ellos de nuevo!"
 soviet.60.a:0 "Firmemos esta paz, y rápido!"
 soviet.60.b:0 "Tenemos suficientes cuerpos para resistir!"
 

 soviet.61.t:0 "Soviéticos honran el pacto"
 soviet.61.d:0 "De acuerdo con el tratado, los [SOV.GetAdjective] han entregado las partes occidentales de Polonia a nuestra administración. Las tropas alemanas se han movido para proporcionar seguridad."
 soviet.61.a:0 "Excelente."
 soviet.62.t:0 "Soviéticos violan el pacto"
 soviet.62.d:0 "A pesar de las repetidas garantías, los soviéticos hasta ahora no han retirado sus tropas, ni han hecho ningún movimiento para entregar los territorios y regresar a las fronteras que hemos acordado. Parece que no tienen intención de seguir el tratado."
 soviet.62.a:0 "Ni siquiera valió la tinta!"
 
