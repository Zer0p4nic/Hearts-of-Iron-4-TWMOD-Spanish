 vbnm.1.d:0 "[ITA.GetName], viendo una oportunidad para extender su influencia en la España Nacionalista, considera venderles varios buques navales más antiguos (cuatro destructores y dos submarinos) para asistirlos en su causa."
 vbnm.1.a:0 "Véndeles los barcos."
 vbnm.1.a.tt:0 "La España Nacionalista recibirá cuatro destructores y dos submarinos, y nosotros recibiremos un aumento en las relaciones con ellos."
