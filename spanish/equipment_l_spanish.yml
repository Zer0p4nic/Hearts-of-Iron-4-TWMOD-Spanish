 i_5:0 "Caza"
 i_5_equipment:0 "I-5"
 i_5_equipment_desc:0 "Un caza biplano ligero."
 i_5_equipment_1:0 "Polikarpov I-5"
 i_5_equipment_1_short:0 "Caza I-5"
 i_5_equipment_1_desc:0 "El I-5 es un caza biplano ligero."
 i_5_rocket_upgrade:0 "RS-82"
 i_5_rocket_upgrade_desc:0 "Algunos I-5 ya se han utilizado para probar los cohetes no guiados RS-82, una versión de producción debería ser fácil de diseñar."
 no_upgrade_fighter:0 "Caza"
 no_upgrade_fighter_equipment:0 "Caza"
 no_upgrade_fighter_equipment_desc:0 "Un avión de caza ligero."
 i_7_equipment_1:0 "I-7"
 i_7_equipment_1_short:0 "Caza I-7"
 i_7_equipment_1_desc:0 "El I-7 es un caza biplano soviético diseñado por Heinkel en Alemania."
 i_z_equipment_1:0 "Grigorovich IP-1"
 i_z_equipment_1_short:0 "Caza Pesado IP-1"
 i_z_equipment_1_desc:0 "El Grigorovich IP-1 ("Caza de cañón") fue un avión de caza pesado producido en la década de 1930. Cuando el rendimiento del I-Z y su cañón DRP de un solo disparo resultó decepcionante, L. Kurchevsky desarrolló un nuevo APK-4 sin retroceso de 75 mm que podía disparar cinco disparos en lugar de solo uno. El IP-1 era un monoplano de ala baja convencional con tren de aterrizaje retráctil y cabina abierta. La construcción era totalmente metálica, y como su predecesor, su estabilizador horizontal estaba montado en alto para evitar los gases de los cañones bajo el ala. Sin embargo, las pruebas nuevamente demostraron que el concepto era un fracaso. No obstante, se ordenó la producción del IP-1, con una versión modificada que prescindió del cañón y en su lugar llevaba dos cañones automáticos de 20 mm y hasta ocho ametralladoras ShKAS de 7,62 mm en total dentro de las alas y en pods debajo de cada ala."
 tech_early_1:0 "Polikarpov I-15"
 tech_early_1_short:0 "Caza I-15"
 tech_early_1_desc:0 "El Polikarpov I-15 fue un avión de caza biplano soviético de la década de 1930. Apodado Chaika ("Gaviota"). La producción comenzó en 1934. El I-15 era un pequeño caza biplano con un ala superior curvada. El armamento consistía en cuatro ametralladoras PV-1 de 7,62 mm. Usaba un motor M-22 con 473 HP que proporcionaba una velocidad máxima de 350 km/h."
 di_6_equipment_1:0 "Kochyerigin DI-6"
 di_6_equipment_1_short:0 "Caza Pesado DI-6"
 di_6_equipment_1_desc:0 "El DI-6 era un avión biplano de caza de dos asientos."
 i_15:0 "I-15"
 i_15_equipment:0 "I-15"
 i_15_equipment_desc:0 "El I-15 es un caza biplano."
 i_15_equipment_1:0 "Polikarpov I-15"
 i_15_equipment_1_short:0 "Caza I-15"
 i_15_equipment_1_desc:0 "El Polikarpov I-15 fue un caza biplano soviético de la década de 1930."
 i_15_engine_upgrade:0 "Motor"
 i_15_engine_upgrade_desc:0 "Reemplazar el motor M-22 con el M-25 mejorará el rendimiento de vuelo. El M-25V posterior aumentará el rendimiento en altitud."
 i_15_rocket_upgrade:0 "Cohetes"
 i_15_rocket_upgrade_desc:0 "El RS-82 es un cohete no guiado que se puede lanzar desde aviones. Se pueden llevar seis debajo de las alas."
 i_15_gun_upgrade:0 "Ametralladoras"
 i_15_gun_upgrade_desc:0 "La ametralladora ShKAS tiene una cadencia de fuego mucho mayor que la PV-1."
 i_15_gear_upgrade:0 "Equipo"
 i_15_gear_upgrade_desc:0 "El tren de aterrizaje retráctil mejorará el rendimiento de vuelo al aumentar la aerodinámica del avión."
 i_152:0 "I-15 bis"
 i_152_equipment:0 "I-15 bis"
 i_152_equipment_desc:0 "El Polikarpov I-15 bis (o I-152) es una versión mejorada del caza biplano I-15. El ala superior del I-15 no era popular entre algunos pilotos, ya que se sentía que restringía la visibilidad, por lo que la oficina de diseño de Polikarpov produjo una versión revisada, nuevamente impulsada por el M-25, con un ala superior de mayor envergadura sin la forma de gaviota. Estaba armado con cuatro ametralladoras ShKAS de 7.62 mm, esta versión, el I-15bis, comenzó a producirse en 1937."
 i_152_equipment_1:0 "Polikarpov I-15 bis"
 i_152_equipment_1_short:0 "Caza I-15 bis"
 i_152_equipment_1_desc:0 "El Polikarpov I-15 bis (o I-152) es una versión mejorada del caza biplano I-15. El ala superior del I-15 no era popular entre algunos pilotos, ya que se sentía que restringía la visibilidad, por lo que la oficina de diseño de Polikarpov produjo una versión revisada, nuevamente impulsada por el M-25, con un ala superior de mayor envergadura sin la forma de gaviota. Estaba armado con cuatro ametralladoras ShKAS de 7.62 mm de disparo rápido, esta versión, el I-15bis, comenzó a producirse en 1937."
 tech_i_152_equipment_1:0 "I-15 bis"
 tech_i_152_equipment_1_desc:0 "El I-15 bis es una versión mejorada del I-15 que intercambia maniobrabilidad por velocidad."
 i_153:0 "I-153"
 i_153_equipment:0 "I-153"
 i_153_equipment_desc:0 "El Polikarpov I-153 es una versión mucho mejorada del I-15 bis. Es un caza biplano."
 i_153_equipment_1:0 "Polikarpov I-153"
 i_153_equipment_1_short:0 "Caza I-153"
 i_153_equipment_1_desc:0 "En 1937, la oficina de diseño de Polikarpov llevó a cabo estudios para mejorar el rendimiento de sus cazas biplanos I-15 e I-15bis sin sacrificar la maniobrabilidad, ya que la doctrina táctica soviética se basaba en una mezcla de cazas monoplanos de alto rendimiento (cumplidos por el Polikarpov I-16) y biplanos ágiles. El nuevo caza se basaba estrechamente en el diseño del I-15bis, con una estructura más fuerte, pero estaba equipado con un tren de aterrizaje retráctil manual para reducir la resistencia. Volvía al ala superior del original I-15, pero usaba el perfil aerodinámico Clark YH del I-15bis. Las cuatro ametralladoras ShKAS de 7.62 mm permanecieron. El nuevo caza iba a ser impulsado por un Shvetsov M-62, una derivación mejorada del Shvetsov M-25 que impulsaba el I-15 y el I-15bis con dos supercargadores que proporcionaban una velocidad máxima de 424 km/h a un techo de servicio más alto, pero no tenía una ventaja real sobre el M-25V."
 tech_i_153_equipment_1:0 "I-153"
 tech_i_153_equipment_1_desc:0 "Si bien los monoplanos son el futuro, el pináculo del desarrollo de biplanos los superará durante algún tiempo. El I-153 será, con suerte, ese pináculo."
 i_153_engine_upgrade:0 "Motor"
 i_153_engine_upgrade_desc:0 "Actualizar al motor M-62, y más tarde a motores turboalimentados, aumentará el rendimiento de vuelo del I-153."
 i_153_rocket_upgrade:0 "Cohetes"
 i_153_rocket_upgrade_desc:0 "El RS-82 es un cohete no guiado que se puede lanzar desde aviones. Se pueden llevar seis debajo de las alas."
 i_153_gun_upgrade:0 "Ametralladoras"
 i_153_gun_upgrade_desc:0 "Podemos reemplazar las 4 ametralladoras por 2 cañones de 20 mm. Un desarrollo adicional podría permitir la instalación tanto de las ametralladoras como de los cañones."
 i_153_droptank_upgrade:0 "Alcance"
 i_153_droptank_upgrade_desc:0 "La Armada Soviética está interesada en desarrollar una variante del I-153 con tanques de combustible debajo de las alas para mayor alcance."
 i_16:0 "I-16"
 i_16_equipment:0 "I-16"
 i_16_equipment_desc:0 "El Polikarpov I-16 es un caza monoplanos temprano. Es rápido pero ligeramente armado."
 i_16_equipment_1:0 "Polikarpov I-16"
 i_16_equipment_1_short:0 "Caza I-16"
 i_16_equipment_1_desc:0 "El modelo de producción más temprano del I-16. El Tipo 1 está propulsado por el motor M-22 y lleva 2 ametralladoras ShVAK de 7,62 mm."
 i_16_engine_upgrade:0 "Motor"
 i_16_engine_upgrade_desc:0 "Actualización al motor M-25, luego al M-25A, M-25V, M-62, y finalmente al M-63."
 i_16_rocket_upgrade:0 "Cohetes"
 i_16_rocket_upgrade_desc: "El RS-82 es un cohete no guiado que puede ser lanzado desde aviones. Se pueden llevar seis debajo de las alas."
 i_16_gun_upgrade:0 "Cañones"
 i_16_gun_upgrade_desc:0 "Incrementar el número de ametralladoras de dos a cuatro. Más tarde podemos cambiar a cañones de 20 mm, y eventualmente combinar tanto cañones como ametralladoras."
 i_16_armor_upgrade:0 "Estructura"
 i_16_armor_upgrade_desc:0 "El rendimiento inicial del I-16 fue decepcionante. Los cambios en la estructura deberían remediar esto."
 yak_1:0 "Yak 1"
 yak_1_equipment:0 "Yak-1"
 yak_1_equipment_desc:0 "El Yakovlev 1 es un caza ligero. Es la versión de producción de los prototipos I-26."
 yak_1_equipment_1:0 "Yakovlev Yak-1"
 yak_1_equipment_1_short:0 "Caza Yak-1"
 yak_1_equipment_1_desc:0 "El Yakovlev Yak-1 era un monoplano de un solo asiento con una estructura compuesta y alas de madera. La producción comenzó a principios de 1940. El Yak-1 era un avión maniobrable, rápido (592 km/h) y competitivo. La estructura compuesta de madera lo hacía fácil de mantener, y el motor Klimov M-105PF V-12 refrigerado por líquido con 1180 HP resultó ser fiable. Su armamento consistía en un cañón ShVAK de 20 mm y una ametralladora Berezin UBS de 12,7 mm. Formó una base esencial para los desarrollos posteriores de la oficina Yakovlev. Fue el fundador de una familia de aviones, con unas 37,000 unidades construidas."
 yak_1_engine_upgrade:0 "Motor"
 yak_1_engine_upgrade_desc:0 "Actualizar el motor al M-105."
 yak_1_gun_upgrade:0 "Cañones"
 yak_1_gun_upgrade_desc:0 "Si bien los intentos de aumentar el armamento del Yak-1 han resultado en grandes pérdidas de rendimiento, es posible ponerlos en producción."
 yak_1_armor_upgrade:0 "Blindaje"
 yak_1_armor_upgrade_desc:0 "Una blindaje adicional permitirá que nuestros aviones sobrevivan a más daños."
 yak_1_rocket_upgrade:0 "Cohetes"
 yak_1_rocket_upgrade_desc:0 "El RS-82 es un cohete no guiado que puede ser lanzado desde aviones. Se pueden llevar seis debajo de las alas."
 tech_yak_1_equipment_1:0 "I-26"
 tech_yak_1_equipment_1_desc:0 "El I-26 está destinado a ser un caza de alto rendimiento con armamento ligero."
 yak_7:0 "Yak-7"
 yak_7_equipment:0 "Yak-7"
 yak_7_equipment_desc:0 "Originalmente desarrollado como un entrenador de dos plazas para el Yak-1, el Yakovlev 7 es un caza ligero."
 yak_7_equipment_1:0 "Yakovlev Yak-7"
 yak_7_equipment_1_short:0 "Caza Yak-7"
 yak_7_equipment_1_desc:0 "El Yakovlev Yak-7 se desarrolló a partir del caza Yak-1 anterior, inicialmente como un entrenador pero convertido en un caza. Con el trabajo de desarrollo comenzado en 1940, el UTI-26 se diferenciaba de su predecesor en su ala de mayor envergadura colocada más atrás para el equilibrio, así como en tener dos cabinas con controles duales y un sistema de comunicación rudimentario para la versión de entrenamiento. Estaba armado con un solo cañón ShVAK de 20 mm y ametralladoras ShKAS de 7,62 mm en el capó. Como caza y luego volviendo a su función de entrenamiento original, el Yak-7 demostró ser un avión capaz y fue bien recibido por las tripulaciones aéreas. El Yak-7 era más simple, más resistente y, en general, mejor que el Yak-1. La estabilidad del avión como plataforma de tiro se consideraba mucho mejor que la del Yak-1, el Lavochkin-Gorbunov-Gudkov LaGG-3 y el Mikoyan-Gurevich MiG-3."
 yak_7_engine_upgrade:0 "Motor"
 yak_7_engine_upgrade_desc:0 "Actualizar el motor al M-105PA. Más tarde podemos instalar el M-105PF."
 yak_7_gun_upgrade:0 "Yak 7-37"
 yak_7_gun_upgrade_desc:0 "El Yak-7-37 era una variante del Yak 7 equipada con un cañón de 37 mm y dos ametralladoras de 12,7 mm."
 yak_7_armor_upgrade:0 "Blindaje"
 yak_7_armor_upgrade_desc:0 "El blindaje adicional permitirá que nuestro avión sobreviva a más daños."
 yak_7_fueltank_upgrade:0 "Alcance"
 yak_7_fueltank_upgrade_desc:0 "Convertir el segundo asiento para contener un tanque de combustible adicional. Desafortunadamente, el tanque está bastante expuesto."
 tech_yak_7:0 "Yak-7"
 tech_yak_7_desc:0 "Originalmente desarrollado como un entrenador biplaza para el Yak-1, el Yakovlev 7 es un avión de caza ligero."
 yak_3:0 "Yak-3"
 yak_3_equipment:0 "Yak-3"
 yak_3_equipment_desc:0 "El Yakovlev 3 es un desarrollo mejorado del Yak-1. Es un avión de caza ligero."
 yak_3_equipment_1:0 "Yakovlev Yak-3"
 yak_3_equipment_1_short:0 "Caza Yak-3"
 yak_3_equipment_1_desc:0 "El Yakovlev Yak-3 era un avión de caza monoplaza. Los orígenes del Yak-3 se remontan a 1941, cuando se ofreció el prototipo I-30 junto con el Yak-1 como un diseño alternativo. El I-30, impulsado por un motor Klimov M-105P con 1050 HP, era de construcción totalmente metálica, utilizando un ala con diedro en los paneles exteriores. Robusto y fácil de mantener, era muy apreciado tanto por los pilotos como por el personal de tierra. Fue uno de los cazas principales más pequeños y ligeros desplegados por cualquier combatiente durante la guerra. Su alta relación potencia-peso le daba un rendimiento excelente y una velocidad máxima de 655 km/h. Con su cañón ShVAK de 20 mm y dos ametralladoras Berezin UBS de 12,7 mm, resultó ser un formidable cazador de perros."
 yak_3_advanced_engine_upgrade:0 "Motor Experimental"
 yak_3_advanced_engine_upgrade_desc:0 "Actualizar el motor al motor VK-107A. Más tarde también podemos agregar un motor auxiliar de cohete para mayor velocidad. Aunque estos motores ofrecen un alto rendimiento, todavía son experimentales y no son perfectamente fiables."
 yak_3_basic_engine_upgrade:0 "Motor Avanzado"
 yak_3_basic_engine_upgrade_desc:0 "Si bien el M-82 no proporcionará el mismo rendimiento que algunos de nuestros motores experimentales, desarrollar una variante utilizando este evitará muchos problemas de fiabilidad. El conocimiento de esto sin duda se trasladará a los motores experimentales que podamos instalar después."
 yak_3_gun_upgrade:0 "Ametralladoras"
 yak_3_gun_upgrade_desc:0 "Actualizar la ametralladora de 12,7 mm a un cañón de 20 mm, para complementar el cañón de 20 mm existente."
 yak_3_cannon_upgrade:0 "Cañoón"
 yak_3_cannon_upgrade_desc:0 "Agregar un cañón de 20 mm adicional."
 tech_yak_3_equipment_1:0 "Yak-3"
 tech_yak_3_equipment_1_desc:0 "Yakovlev cree que se pueden hacer mejoras en el Yak-1."
 yak_9:0 "Yak-9"
 yak_9_equipment:0 "Yak-9"
 yak_9_equipment_desc:0 "El Yakovlev 9 es un desarrollo del caza Yak-7. Es un avión de caza ligero."
 yak_9_equipment_1:0 "Yakovlev Yak-9"
 yak_9_equipment_1_short:0 "Caza Yak-9"
 yak_9_equipment_1_desc:0 "El Yakovlev Yak-9 era un avión de caza monomotor. Fundamentalmente un desarrollo más ligero del Yak-7 con el mismo armamento, llegó al frente a finales de 1942. El Yak-9 tenía una cubierta de fuselaje trasera rebajada y una cabina de visión total. La primera versión de producción tenía un motor Klimov M-105PF con 1180 HP y un cañón ShVAK de 20 mm y una ametralladora UBS de 12,7 mm. A baja altitud, en la que operaba predominantemente, el Yak-9 era más rápido y maniobrable que su principal enemigo, el Bf 109, pero estaba mucho menos armado. Una serie de variantes y mejoras en el rendimiento y el armamento no afectaron las excelentes características de manejo que permitieron a sus pilotos sobresalir en el combate aéreo. Su estructura más ligera le dio al nuevo caza una flexibilidad que los modelos anteriores no tenían. El Yak-9 fue el caza soviético más producido de todos los tiempos."
 yak_9_engine_upgrade:0 "Motor"
 yak_9_engine_upgrade_desc:0 "Actualizar al motor M-106. Las actualizaciones posteriores reemplazan este con el VK-107A."
 yak_9_fueltank_upgrade:0 "Alcance"
 yak_9_fueltank_upgrade_desc:0 "Instalación de un tanque de combustible más grande para mayor alcance."
 yak_9_gun_upgrade:0 "Cañón"
 yak_9_gun_upgrade_desc:0 "Reemplazo de la ametralladora de 12.7 mm con un cañón de 20 mm. Las actualizaciones posteriores permiten la instalación de un tercer cañón de 20 mm."
 yak_9_bfg_upgrade:0 "Cañón Medio"
 yak_9_bfg_upgrade_desc:0 "Instalación de un cañón de 45 mm. Si bien esto proporciona un aumento masivo en el poder de fuego, también causa una caída notable en el rendimiento."
 subtech_yak_9:0 "Yak-9"
 subtech_yak_9_desc:0 "Si bien el Yak-7 fue un éxito, se desarrolló a partir de un avión destinado al entrenamiento. Un mayor desarrollo puede refinar el diseño."
 
 
 lagg_1:0 "Caza LaGG"
 lagg_1_equipment:0 "LaGG-1"
 lagg_1_equipment_desc:0 "El LaGG-1 es un avión de caza ligero."
 lagg_1_equipment_1:0 "Lavochkin-Gorbunov-Gudkov LaGG-1"
 lagg_1_equipment_1_short:0 "Caza LaGG-1"
 lagg_1_equipment_1_desc:0 "El Lavochkin-Gorbunov-Gudkov LaGG-1 era un avión de caza ligero. Aunque no fue muy exitoso, formó la base para una serie de aviones que eventualmente se convertirían en algunos de los cazas soviéticos más formidables de la guerra. El LaGG-1 fue diseñado en 1938 como un avión ligero diseñado alrededor del motor Klimov M-105 con 1100 HP y construido con madera laminada para ahorrar en materiales estratégicos. El nuevo caza resultó claramente subalimentado. Carecía de agilidad y alcance. Además, mientras que los prototipos eran cuidadosamente hechos a mano y terminados, los ejemplos producidos en masa eran comparativamente toscos. Sin embargo, estaba ligeramente mejor armado que el Yak con dos ametralladoras ShKAS de 7.62 mm, dos ametralladoras UBS de 12.7 mm y un cañón ShVAK de 20 mm que disparaba a través del eje de la hélice. Su velocidad máxima era de 605 km/h."
 lagg_1_gun_upgrade:0 "Ametralladoras"
 lagg_1_gun_upgrade_desc:0 "El LaGG-1 inicial tiene sobrepeso. Aligerar el avión cambiando las armas por cañones más pequeños y ligeros aumentará el rendimiento y el manejo."
 tech_lagg_1_equipment_1:0 "LaGG-1-N"
 tech_lagg_1_equipment_1_desc:0 "El avión, construido principalmente de madera, tenía poca potencia y tenía dificultades con el corto espacio de despegue en un portaaviones, incluso con ayuda de catapulta. Aunque su armamento era mucho más pesado que el del I-153 al que reemplazó, no era popular debido a su velocidad y maniobrabilidad lentas. Los pilotos de portaaviones que se graduaron del biplano estaban algo decepcionados. Sin embargo, cuando finalmente ponían a alguien en la mira de sus cinco armas que iban desde 7.62 mm hasta 20 mm, estaban algo menos decepcionados."
 lagg_3:0 "LaGG-3"
 lagg_3_equipment:0 "LaGG-3"
 lagg_3_equipment_desc:0 "La LaGG-3 es una versión mejorada de la LaGG-1. Es un avión de caza ligero."
 lagg_3_equipment_1:0 "Lavochkin-Gorbunov-Gudkov LaGG-3"
 lagg_3_equipment_1_short:0 "Caza LaGG-3"
 lagg_3_equipment_1_desc:0 "El Lavochkin-Gorbunov-Gudkov LaGG-3 fue un avión de caza ligero de la Segunda Guerra Mundial. Fue una refinación del anterior LaGG-1 y uno de los aviones más modernos disponibles para la Fuerza Aérea Soviética en el momento de la invasión de Alemania en 1941 y barato de construir. A pesar de su construcción de madera, era demasiado pesado para su motor y lento. Originalmente se diseñó para el motor Klimov M-106, pero resultó ser poco confiable, por lo que fue necesario instalar el relativamente débil Klimov M-105P. Como resultado, la LaGG era lenta: su velocidad máxima era de solo 580 km/h. En combate, la principal ventaja del LaGG-3 era su estructura fuerte, sin embargo, la madera laminada se rompía cuando era alcanzada por rondas explosivas, aunque no se incendiaba. Los pilotos soviéticos apodaron al avión Lakirovanny Garantirovanny Grob, (que se traduce como:"
 tech_lagg_3_equipment_1:0 "I-301"
 tech_lagg_3_equipment_1_desc:0 "Aunque el LaGG-1 tiene un rendimiento decepcionante, un mayor desarrollo del avión podría resultar en un avión de caza exitoso."
 lagg_3_engine_upgrade:0 "Motor"
 lagg_3_engine_upgrade_desc:0 "Actualizar el motor al M-105PF para aumentar el rendimiento de vuelo. Las actualizaciones posteriores reemplazan este con el M-82 y finalmente con el M-107A."
 lagg_3_airframe_upgrade:0 "Estructura"
 lagg_3_airframe_upgrade_desc:0 "Hacer cambios en la estructura para hacerla más aerodinámica y reemplazar las armas y otros equipos con versiones más ligeras para ahorrar peso y aumentar el rendimiento."
 lagg_3_range_upgrade:0 "Alcance"
 lagg_3_range_upgrade_desc:0 "Instalación del equipo necesario para permitir el uso de tanques de caída bajo las alas para combustible adicional."
 lagg_3_gun_upgrade:0 "Ametralladoras"
 lagg_3_gun_upgrade_desc:0 "Actualizar las ametralladoras a 12.7 mm. Las actualizaciones posteriores permiten el reemplazo del cañón de 20 mm por un cañón de 23 mm, un cañón de 37 mm y la reinstalación de armas eliminadas debido a problemas de peso."
 lagg_5:0 "La-5"
 lagg_5_equipment:0 "La-5"
 lagg_5_equipment_desc:0 "La La-5 es una versión mejorada de la LaGG-3. Es un avión de caza ligero."
 lagg_5_equipment_1:0 "Lavochkin La-5"
 lagg_5_equipment_1_short:0 "Caza La-5"
 lagg_5_equipment_1_desc:0 "El Lavochkin La-5 fue un avión de caza ligero. Fue un desarrollo y refinamiento del LaGG-3, reemplazando el motor en línea del modelo anterior con el mucho más potente motor radial Shvetsov ASh-82 que proporcionaba 1850 HP. Como el LaGG-3 estaba propulsado por un motor en línea, lograron esto al injertar la sección delantera de un Sukhoi Su-2 (que usaba este motor). Fue uno de los tipos de avión de guerra más capaces de la Fuerza Aérea Soviética, capaz de enfrentarse a los diseños alemanes en igualdad de condiciones y aún muy económico de construir debido a las piezas de madera. Su velocidad máxima ahora era de 648 km/h y su armamento consistía en dos cañones ShVAK de 20 mm."
 tech_lagg_5_equipment_1:0 "LaG-5"
 tech_lagg_5_equipment_1_desc:0 "Aunque el LaGG no tuvo el rendimiento esperado, Lavochkin está diseñando una versión mejorada. Tal vez prestar un equipo de ingenieros ayudaría a acelerar el proceso de desarrollo."
 lagg_5_engine_upgrade:0 "Motor"
 lagg_5_engine_upgrade_desc:0 "Actualizar el motor al M-82F. Más tarde podemos reemplazarlo con el M-82FN."
 lagg_5_airframe_upgrade:0 "Estructura"
 lagg_5_airframe_upgrade_desc:0 "Todavía se pueden hacer mejoras en la estructura del La-5."
 lagg_5_gun_upgrade:0 "Armas"
 lagg_5_gun_upgrade_desc:0 "Reemplazar el cañón ShVAK de 20 mm con el cañón B-20 más ligero."
 lagg_7:0 "La-7"
 lagg_7_equipment:0 "La-7"
 lagg_7_equipment_desc:0 "La La-7 es un refinamiento adicional del diseño del LaGG. Es un avión de caza ligero."
 lagg_7_equipment_1:0 "Lavochkin La-7"
 lagg_7_equipment_1_short:0 "Caza La-7"
 lagg_7_equipment_1_desc:0 "El Lavochkin La-7 era un caza ligero monomotor. Fue un desarrollo y refinamiento del Lavochkin La-5, utilizando el mismo motor que el La-5FN estándar, tenía una velocidad máxima de 684 km/h. Lavochkin comenzó la construcción en enero de 1944 de una versión mejorada del La-5 que incorporaba largueros de ala metálicos más ligeros pero más fuertes para ahorrar peso. El La-5, así como sus predecesores, se habían construido principalmente de madera para conservar materiales estratégicos como aleaciones de aviones. Con los estrategas soviéticos ahora confiados en que el suministro de estas aleaciones no sería un problema, Lavochkin pudo reemplazar algunas piezas de madera con componentes de aleación. Se montaron dos cañones ShVAK de 20 mm o más tarde tres cañones automáticos Berezin B-20 de 20 mm con menos municiones en el capó del motor, disparando a través de la hélice."
 lagg_7_engine_upgrade:0 "Motor Cohete Auxiliar"
 lagg_7_engine_upgrade_desc:0 "Instalación de un motor cohete de combustible líquido para actuar como un impulso de velocidad de emergencia."
 lagg_7_airframe_upgrade:0 "Estructura"
 lagg_7_airframe_upgrade_desc:0 "Refinamientos adicionales a la estructura."
 lagg_7_gun_upgrade:0 "Armas"
 lagg_7_gun_upgrade_desc:0 "Reemplazo de los dos cañones gemelos ShVAK de 20 mm con un trío de cañones B-20 de 20 mm."
 tech_lagg_7_equipment_1:0 "La-120"
 tech_lagg_7_equipment_1_desc:0 "Desarrollo adicional del diseño del LaGG, incorporando pruebas en túnel de viento."
 mig_1:0 "Caza MiG"
 mig_1_equipment:0 "MiG-1"
 mig_1_equipment_desc:0 "El MiG-1 se desarrolló para ser un interceptor de gran altitud. Es un avión de caza ligero."
 mig_1_equipment_1:0 "Mikoyan-Gurevich MiG-1"
 mig_1_equipment_1_short:0 "Interceptor MiG-1"
 mig_1_equipment_1_desc:0 "El Mikoyan-Gurevich MiG-1 fue un caza ligero que se diseñó para cumplir con un requerimiento de un caza de gran altitud con motor en línea emitido en 1939. El enfoque que seleccionó el equipo fue construir el avión más pequeño posible alrededor del motor sobrealimentado Mikulin AM-37 de 1500 HP, minimizando así el peso y la resistencia. Para reducir la demanda de materiales estratégicos como el aluminio, el avión se construyó mayormente de tubos de acero y madera. Las pruebas de vuelo revelaron varias deficiencias, pero se ordenó su producción antes de que pudieran ser solucionadas. Su velocidad máxima era de 657 km/h y su armamento consistía en una ametralladora Berezin UB de 12,7 mm y dos ametralladoras ShKAS de 7,62 mm."
 tech_mig_1_equipment_1:0 "I-200"
 tech_mig_1_equipment_1_desc:0 "El MiG-1 fue desarrollado para ser un interceptor de gran altitud. Es un caza ligero."
 mig_1_rocket_upgrade:0 "Cohetes"
 mig_1_rocket_upgrade_desc:0 "El RS-82 es un cohete no guiado que puede ser lanzado desde aviones. Se pueden llevar seis debajo de las alas."
 mig_1_fueltank_upgrade:0 "Tanque de Combustible Autocierre"
 mig_1_fueltank_upgrade_desc:0 "La instalación de un tanque de combustible autocierre hará que nuestro avión sea más duradero."
 mig_1_gun_upgrade:0 "Cañones"
 mig_1_gun_upgrade_desc:0 "Instalación de dos ametralladoras ShKAS de 7,92 mm adicionales."
 mig_1_fuel_upgrade:0 "Alcance"
 mig_1_fuel_upgrade_desc:0 "Más combustible permitirá que nuestro avión vuele más lejos."
 mig_3:0 "MiG-3"
 mig_3_equipment:0 "MiG-3"
 mig_3_equipment_desc:0 "El MiG-3 es un desarrollo mejorado del MiG-1. Es un caza ligero."
 mig_3_equipment_1:0 "Mikoyan-Gurevich MiG-3"
 mig_3_equipment_1_short:0 "Interceptor MiG-3"
 mig_3_equipment_1_desc:0 "El Mikoyan-Gurevich MiG-3 era un avión caza e interceptor ligero. Fue un desarrollo del MiG-1 para remediar los problemas encontrados durante el desarrollo y operaciones del MiG-1. Se hicieron muchos cambios en comparación con el MiG-1, por ejemplo, el motor poco fiable fue reemplazado por el probado Mikulin AM35A con 1350 HP. El MiG-3 era difícil de volar en tiempos de paz y mucho más en combate. Se había diseñado para combate a gran altitud para el cual era inapropiado, pero el combate en el Frente Oriental era generalmente a altitudes más bajas, donde seguía siendo inferior al Messerschmitt Bf 109 alemán así como a la mayoría de sus contemporáneos soviéticos. También se presionó para servir como caza-bombardero durante el otoño de 1941, pero igualmente era inapropiado para esto. Su velocidad máxima a gran altitud era de 640 km/h y su armamento básico era el mismo que el del MiG-1."
 mig_3_equipment_2:0 "Mikoyan-Gurevich I-211"
 mig_3_equipment_2_short:0 "Interceptor MiG I-211"
 mig_3_equipment_2_desc:0 "El Mikoyan-Gurevich I-211 era un avión de combate de gran altitud. Era una versión del Mikoyan-Gurevich I-210, que a su vez era una variante del Mikoyan-Gurevich MiG-3, equipado con un motor radial Shvetsov ASh-82F que proporciona 1850 HP. Su desarrollo fue bastante prolongado, aunque exitoso. Se continuó el desarrollo utilizando el motor ASh-82F mejorado. Las mejoras respecto al I-210 incluían refinamientos aerodinámicos de la cubierta del motor, el cockpit fue desplazado, se cambió el enfriador de aceite y se ajustó una cola más grande. Estaba armado con dos cañones ShVAK de 20 mm y su velocidad máxima era de 670 km/h."
 tech_mig_3_equipment_1:0 "MiG-3"
 tech_mig_3_equipment_1_desc:0 "El MiG-3 es un desarrollo mejorado del MiG-1. Es un caza ligero."
 tech_mig_3_equipment_2:0 "MiG-5"
 tech_mig_3_equipment_2_desc:0 "El MiG-3 Tardío es un desarrollo mejorado del MiG-1. Es un caza ligero."
 mig_3_fueltank_upgrade:0 "Alcance"
 mig_3_fueltank_upgrade_desc:0 "Aunque el MiG-3 Late era capaz de volar más de 1000 km, hacerlo requería motores ajustados y un monitoreo cuidadoso del consumo de combustible."
 mig_3_gun_upgrade:0 "Ametralladoras"
 mig_3_gun_upgrade_desc:0 "Aunque el MiG-3 estaba inicialmente armado con 1 ametralladora de 12.7 mm y 2 ametralladoras de 7.92 mm, los muchos intentos de armarlo culminaron en 3 ametralladoras de 12.7 mm y 2 ametralladoras de 7.92 mm."
 mig_3_engine_upgrade:0 "Motor"
 mig_3_engine_upgrade_desc:0 "Si bien el motor AM-38 no proporcionará la misma alta velocidad que el AM-35A, aumentará drásticamente el rendimiento de vuelo a las altitudes donde se lleva a cabo la mayoría de los combates."
 pe_1:0 "Pe-1"
 pe_2_fighter_equipment_1:0 "Petlyakov Pe-1"
 pe_2_fighter_equipment_1_short:0 "Pe-1 Caza Pesado"
 pe_2_fighter_equipment_1_desc:0 "El VI-100 fue concebido por V. Petlyakov como un caza pesado, era un monoplano de metal con motores turbo-sobrealimentados. Construido con aleaciones ligeras, el VI-100 tenía servomotores eléctricos en los controles de vuelo y ajuste automático de la mira con el ángulo de ataque, así como cabinas presurizadas. Era rápido (535 km/h), maniobrable, tenía un alcance de 1400 km y era duradero. Los dos motores Klimov M-105 desarrollaban 1050 HP cada uno y tenían un turbo-cargador TK-2. Originalmente destinado a llevar un cañón de 75 mm con 24 rondas en un tambor, el armamento se reemplazó por dos cañones ShVAK de 20 mm y dos ShKAS de 7,62 mm en el morro y un ShKAS de mano en un soporte flexible en la cabina trasera. Debido a retrasos, el avión no se construyó hasta finales de 1939, renombrado como Pe-1 y el desarrollo posterior llevó al bombardero ligero Pe-2."
 tech_pe_2_fighter_equipment_0:0 "Tupolev I-14 y Grigorovich I-Z"
 tech_pe_2_fighter_equipment_0_desc:0 "Tupolev I-14 y Grigorovich I-Z es un avión de caza pesado."
 tech_pe_2_fighter_equipment_1:0 "VI-100"
 tech_pe_2_fighter_equipment_1_desc:0 "El VI-100 fue diseñado como un interceptor de gran altitud. Es un caza pesado."
 pe_2_bfg_upgrade:0 "Gran Cañón"
 pe_2_bfg_upgrade_desc:0 "Instalación de un cañón de 3 pulgadas debajo del fuselaje. Aunque aumenta drásticamente el poder de fuego del avión, tendrá efectos negativos en el rendimiento de vuelo."
 pe_2_cabin_upgrade:0 "Cabina"
 pe_2_cabin_upgrade_desc:0 "La instalación de una cabina presurizada permitirá que el Pe-1 opere a mayores altitudes."
 i_14_fighter:0 "Caza Pesado"
 i_14_fighter_equipment:0 "Caza Pesado"
 i_14_fighter_equipment_desc:0 "Es un caza pesado."
 i_14_fighter_equipment_1:0 "Tupolev I-14"
 i_14_fighter_equipment_1_short:0 "I-14 Caza Pesado"
 i_14_fighter_equipment_1_desc:0 "El I-14 fue diseñado para usar armamento pesado para derribar bombarderos. Es un caza pesado."
 i_14_gun_upgrade:0 "Ametralladoras"
 i_14_gun_upgrade_desc:0 "Reemplazar los cañones de 37 mm con cañones de 45 mm."
 i_14_engine_upgrade:0 "Motor"
 i_14_engine_upgrade_desc:0 "Actualizar al motor M-25 para un mayor rendimiento."
 i_14_reliability_upgrade:0 "Fiabilidad"
 i_14_reliability_upgrade_desc:0 "Los cañones de Kurchewski siempre han sido problemáticos y han caído en desgracia. Deberíamos eliminarlos y actualizar una de las ShKAS a un cañón ShVAK de 20 mm."
 pe_3_fighter:0 "Pe-3"
 pe_3_fighter_equipment:0 "Caza Pesado"
 pe_3_fighter_equipment_desc:0 "Es un avión de caza pesado."
 pe_3_fighter_equipment_1:0 "Petlyakov Pe-3"
 pe_3_fighter_equipment_1_short:0 "Pe-3 Caza Pesado"
 pe_3_fighter_equipment_1_desc:0 "El Petlyakov Pe-3 fue la versión de largo alcance y caza nocturno del exitoso bombardero de alta velocidad Petlyakov Pe-2, que a su vez fue desarrollado a partir del caza pesado Pe-1/VI.100. Se instalaron tanques de combustible adicionales, con una capacidad de 700 litros, en la bodega de bombas, reemplazando la posición del artillero ventral. También se eliminaron los frenos de picado debajo de las alas. El armamento se reforzó y finalmente consistió en un cañón ShVAK de 20 mm, dos ametralladoras UBK de 12,7 mm y una ametralladora UBT de 12,7 mm en la torreta dorsal. Otra adición común fueron dos lanzadores para granadas aéreas DAG-10 montados en la cola. Tenía una velocidad máxima de 530 km/h y un alcance máximo de 1500 km."
 tech_pe_3_fighter_equipment_1:0 "Pe-3"
 tech_pe_3_fighter_equipment_1_desc:0 "El Pe-3 fue un desarrollo del Pe-2 diseñado para ser utilizado como caza nocturno. Es un avión de caza pesado."
 pe_3_rocket_upgrade:0 "Cohetes"
 pe_3_rocket_upgrade_desc:0 "El RS-82 es un cohete no guiado que se puede lanzar desde aviones. Se pueden llevar ocho debajo de las alas."
 pe_3_gun_upgrade:0 "Ametralladoras"
 pe_3_gun_upgrade_desc:0 "El armamento actual del Pe-3 es inadecuado. Reemplazar una de las ametralladoras ShKAS de 7,92 mm con un cañón ShVAK de 20 mm y actualizar la ametralladora defensiva ShKAS de 7,92 mm a una ametralladora UB de 12,7 mm debería solucionar esto."
 pe_3_armor_upgrade:0 "Blindaje"
 pe_3_armor_upgrade_desc:0 "El diseño del Pe-3 se desarrolló a partir del Pe-2 sin blindaje adicional. La instalación de blindaje adicional debería hacer que nuestro avión sea menos vulnerable a las armas defensivas enemigas."
 pe_3_reliability_upgrade:0 "Fiabilidad"
 pe_3_reliability_upgrade_desc:0 "Si bien varios problemas deben solucionarse, uno disminuirá ligeramente la capacidad de combustible."
 tu_2_fighter:0 "104"
 tu_2_fighter_equipment_1:0 "Tu-2-104"
 tu_2_fighter_equipment_1_short:0 "Tu-2-104 Caza Pesado"
 tu_2_fighter_equipment_1_desc:0 "El Tupolev Tu-2 (nombres de desarrollo ANT-58 y 103) era un avión de alta velocidad bimotor. Se adaptó para cumplir con un requisito de un bombardero de alta velocidad o bombardero en picado, sin embargo, la versión 104 era una versión de caza nocturno/interceptor y reconocimiento y estaba equipada con radar y dos cañones NS23 de 23 mm adicionales en la parte delantera. El Tu-2 fue uno de los aviones de combate más destacados de la Segunda Guerra Mundial. Con sus dos motores radiales Shvetsov ASh-82, cada uno con 1850 HP, el avión alcanzó una velocidad máxima de 528 km/h."
 subtech_tu_2_fighter_equipment_1:0 "Tu-2S-104"
 subtech_tu_2_fighter_equipment_1_desc:0 "El Tu-2S tiene un alto rendimiento para un bombardero. Se podría desarrollar una versión de él como un interceptor."
 tu_2_fighter_equipment_2:0 "Tupolev Tu-1"
 tu_2_fighter_equipment_2_short:0 "Tu-1 Caza Pesado"
 tu_2_fighter_equipment_2_desc:0 "El Tupolev Tu-1 era una variante de caza nocturno soviético del bombardero medio Tupolev Tu-2. Impresionados por el rendimiento del de Havilland Mosquito, los soviéticos pidieron a Tupolev que modificara un Tu-2 para su uso como un interceptor de largo alcance de tres asientos capaz de llevar un radar aerotransportado con la designación oficial de Tu-1. Volvió al tren de aterrizaje estándar del Tu-2S y se le dieron motores prototipo Mikulin AM-43V, cada uno produciendo 1950 HP, lo que permitía una velocidad máxima de 641 km/h. Cuando se solucionen los problemas con los motores, el avión entrará en producción. El alcance era de aproximadamente 2250 km. Se instalaron dos cañones Nudelman-Suranov NS-45 de 45 mm con 50 rondas cada uno en la parte inferior del morro, dos cañones Volkov-Yartsev VYa-23 o Nudelman-Suranov NS-23 de 23 mm se instalaron en las raíces de las alas. El artillero dorsal tenía una ametralladora UBT de 12,7 mm."
 tech_tu_2_fighter_equipment_2:0 "ANT-63"
 tech_tu_2_fighter_equipment_2_desc:0 "El Tu-2 tiene un alto rendimiento para un bombardero. Se podría desarrollar una versión de él como un interceptor."
 r_10_bomber:0 "Bombardero Ligero"
 r_10_bomber_equipment:0 "R-10"
 r_10_bomber_equipment_desc:0 "El Kharkiv R-10 fue diseñado como un bombardero ligero de reconocimiento."
 r_10_bomber_equipment_1:0 "Kharkiv R-10"
 r_10_bomber_equipment_1_short:0 "R-10 Bombardero Ligero"
 r_10_bomber_equipment_1_desc:0 "El Kharkiv R-10 fue diseñado como un bombardero ligero de reconocimiento. El avión tenía un diseño convencional, con un ala baja de madera contrachapada. El fuselaje era de construcción semimonocasco. El tren de aterrizaje se retraía en las alas. La tripulación estaba compuesta por un piloto y un observador/artillero trasero en una torreta con una sola ametralladora. En el suelo del compartimento del observador había una cámara AFA-13 para tareas de reconocimiento. Entre los compartimentos de la tripulación había tanques de combustible y una bodega de bombas vertical. La carga máxima de bombas era de 300 kg (6 × 50 kg) o 10 × 25 kg). El avión estaba propulsado por varias variantes de los motores radiales Shvetsov M-25 y M-63, un desarrollo del Wright R-1820 construido bajo licencia, lo que permitía una velocidad máxima de alrededor de 350 km/h. Su armamento defensivo consistía en dos ametralladoras ShKAS de 7.62 mm fijas y una ametralladora ShKAS manual en la torreta trasera."
 tech_r_10_bomber_equipment_1:0 "KhAI-5"
 tech_r_10_bomber_equipment_1_desc:0 "El Kharkiv R-10 fue diseñado como un bombardero ligero de reconocimiento."
 r_10_bomb_upgrade:0 "Bombas"
 r_10_bomb_upgrade_desc:0 "Aumentar la carga de bombas de 300 kg a 400 kg."
 r_10_gun_upgrade:0 "Ametralladoras"
 r_10_gun_upgrade_desc:0 "Aumentar el armamento frontal de dos a seis ametralladoras ShKAS de 7.92 mm."
 r_10_engine_upgrade:0 "Motor"
 r_10_engine_upgrade_desc:0 "Actualizar al motor M-25E. Las actualizaciones posteriores permiten los motores M-62 y finalmente M-63."
 sb_2m_bomber:0 "SB-2"
 sb_2m_bomber_equipment:0 "SB-2"
 sb_2m_bomber_equipment_desc:0 "El Tupolev SB-2 fue diseñado como un bombardero ligero rápido. El SB era un monoplano de metal con un ala montada en el centro, el diseño de las superficies de vuelo y los controles eran convencionales. Contaba con tren de aterrizaje con rueda trasera, con todos los conjuntos de ruedas con ruedas simples, el tren principal se retraía hacia atrás en las barquillas del motor y la rueda de cola estaba fija. Estaba propulsado por dos motores en línea Klimov M-100 de 12 cilindros en V, derivados con licencia del Hispano-Suiza 12Y, que proporcionaban 750 HP cada uno y permitían una velocidad máxima de 395 km/h. Se instalaron dos ametralladoras ShKAS gemelas en el morro, junto con una ShKAS en una posición dorsal y otra ShKAS en una escotilla en el fuselaje trasero. Toda la carga de bombas se llevaba internamente, con una carga máxima de bombas de hasta seis bombas de 100 kg o una bomba de 500 kg. A pesar de tener tres posiciones de ametralladoras, solo había tres tripulantes: piloto, bombardero/artillero de morro y navegador/artillero trasero."
 sb_2m_bomber_equipment_1:0 "Tupolev SB-2"
 sb_2m_bomber_equipment_1_short:0 "SB-2 Bombardero Ligero"
 sb_2m_bomber_equipment_1_desc:0 "El Tupolev SB-2 fue diseñado como un bombardero ligero rápido. El SB era un monoplano de metal con un ala montada en el centro, el diseño de las superficies de vuelo y los controles era convencional. Contaba con tren de aterrizaje con rueda trasera, con todos los conjuntos de ruedas con ruedas simples, el tren principal se retraía hacia atrás en las barquillas del motor y la rueda de cola estaba fija. Estaba propulsado por dos motores en línea Klimov M-100 de 12 cilindros en V, derivados con licencia del Hispano-Suiza 12Y, que proporcionaban 750 HP cada uno y permitían una velocidad máxima de 395 km/h. Se instalaron dos ametralladoras ShKAS gemelas en el morro, junto con una ShKAS en una posición dorsal y otra ShKAS en una escotilla en el fuselaje trasero. Toda la carga de bombas se llevaba internamente, con una carga máxima de bombas de hasta seis bombas de 100 kg o una bomba de 500 kg. A pesar de tener tres posiciones de ametralladoras, solo había tres tripulantes: piloto, bombardero/artillero de morro y navegador/artillero trasero."
 tech_sb_2m_bomber_equipment_1:0 "ANT-40"
 tech_sb_2m_bomber_equipment_1_desc:0 "El Tupolev SB-2 fue diseñado como un bombardero ligero rápido."
 sb_2m_engine_upgrade:0 "Motor"
 sb_2m_engine_upgrade_desc:0 "Actualizar al motor M-103. Más tarde podemos modificar las carenas del motor para aumentar aún más el rendimiento."
 sb_2m_bomb_upgrade:0 "Bombas"
 sb_2m_bomb_upgrade_desc:0 "Instalación de soportes para bombas bajo las alas para llevar 1000 kg adicionales de bombas."
 sb_2m_gun_upgrade:0 "Ametralladoras"
 sb_2m_gun_upgrade_desc:0 "Mejoras en el alcance de fuego para los artilleros defensivos."
 tb_3_bomber:0 "Bombardero Pesado"
 tb_3_bomber_equipment:0 "TB-3"
 tb_3_bomber_equipment_desc:0 "El TB-3 es un bombardero pesado de cuatro motores temprano."
 tb_3_bomber_equipment_1:0 "Tupolev TB-3"
 tb_3_bomber_equipment_1_short:0 "TB-3 Bombardero Pesado"
 tb_3_bomber_equipment_1_desc:0 "El Tupolev TB-3 fue un bombardero pesado de cuatro motores desplegado por primera vez en 1932. Fue el primer bombardero pesado de ala cantilever de cuatro motores del mundo y era un avión de metal de construcción de acero. A pesar de la obsolescencia y la retirada oficial del servicio en 1939, el TB-3 realizó tareas de bombardeo y transporte durante gran parte de la Segunda Guerra Mundial. El tren de aterrizaje principal fijo no tenía frenos. Los tanques de combustible no tenían protección contra incendios ni fugas, aunque los motores tenían un sistema interno de extinción de incendios. Los motores Mikulin M-17F tenían 705 HP cada uno y estaban ajustados para proporcionar un alcance teórico máximo de 3,250 km sin que se ensuciaran las bujías o el carburador, el alcance práctico era más bien de 2000 km. El armamento defensivo consistía en cinco a (luego) ocho ametralladoras DA de 7.62 mm (luego ShKAS) en cinco torretas (morro, dos en la parte superior del fuselaje medio y una "papelera" retráctil debajo de cada ala). Podía llevar hasta 2000 kg de bombas."
 tb_3_weight_upgrade:0 "Reducción de Peso"
 tb_3_weight_upgrade_desc:0 "Las primeras producciones del TB-3 a menudo eran mucho más pesadas de lo diseñado. Tolerancias más estrictas y la eliminación del peso excedente ayudaron a mitigar el problema."
 tb_3_airframe_upgrade:0 "Estructura"
 tb_3_airframe_upgrade_desc:0 "El rendimiento del TB-3 se mejoró cuando la estructura se cubrió con tela."
 tb_3_propellor_upgrade:0 "Hélice"
 tb_3_propellor_upgrade_desc:0 "Una hélice más eficiente permitió una mayor tasa de ascenso."
 tb_3_turret_upgrade:0 "Torreta"
 tb_3_turret_upgrade_desc:0 "Adición de una torreta de armas adicional, llevando el número total a seis."
 tb_3_twin_upgrade:0 "Ametralladoras"
 tb_3_twin_upgrade_desc:0 "Los desarrollos posteriores permitieron que hasta cuatro de las torretas de armas llevaran un arma doble en lugar de una sola arma."
 tb_3_gun_upgrade:0 "ShKAS"
 tb_3_gun_upgrade_desc:0 "Actualizar las ametralladoras utilizadas a las ametralladoras ShKAS para una mayor cadencia de fuego."
 tb_3_range_upgrade:0 "Alcance"
 tb_3_range_upgrade_desc:0 "Usar motores diésel menos potentes permitiría un rango mucho más largo a costa del rendimiento de vuelo."
 tb_3_zveno_upgrade:0 "Zveno SPB"
 tb_3_zveno_upgrade_desc:0 "El proyecto Zveno vio el desarrollo de métodos para acoplar aviones de caza a bombarderos que los llevarían al objetivo, aumentando el alcance y la carga de bombas de los cazas y proporcionando cobertura a los bombarderos. El Zveno SPB consiste en un TB-3 que transporta dos cazas Polikarpov I-16. Esto se desarrolló más tarde en el Aviamatka, que vio a un TB-3 transportar cinco aviones de caza."
 tb_3_mothership_upgrade:0 "Aviamatka"
 tb_3_mothership_upgrade_desc:0 "Un desarrollo del proyecto Zveno. En lugar de llevar al límite el peso que el bombardero TB-3 podía despegar cargando, el TB-3 despegaría solo con dos cazas acoplados, mientras que cazas adicionales despegarían por su cuenta y se acoplarían al TB-3 en vuelo, rotando para reabastecimiento. Aunque el acoplamiento se probó con éxito, nunca se realizó la carga máxima de ocho cazas."
 tb_3_engine_upgrade:0 "Motor"
 tb_3_engine_upgrade_desc:0 "Actualizar al motor M-34. Más tarde esto puede cambiarse al M-34RN."
 po_2_bomber:0 "U-2"
 po_witch_bomber:0 "U-2"
 po_2_equipment:0 "U-2"
 po_2_equipment_desc:0 "El U-2 (más tarde conocido como el Po-2) fue diseñado originalmente como un entrenador. Después de que Alemania invadió la Unión Soviética, el U-2 encontró un nicho no previsto como bombardero ligero, donde su baja velocidad trabajaba a su favor."
 po_witch_equipment:0 "U-2"
 po_witch_equipment_desc:0 "El 588º Regimiento de Bombarderos Nocturnos era una unidad aérea rusa totalmente femenina."
 U_2_bomber_equipment_1:0 "Polikarpov U-2"
 U_2_bomber_equipment_1_short:0 "U-2 Lt-Bomber"
 U_2_bomber_equipment_1_desc:0 "El U-2 o Kukuruznik fue diseñado originalmente como un avión de entrenamiento y reconocimiento. Estaba desarmado aparte de modificaciones de campo y quizás bombas arrojadas a mano o granadas de mano, pero en 1936 no se esperaba que realmente luchara. Su velocidad extremadamente baja de 152 km/h era su mayor ventaja, ningún avión podía volar tan lento como para tener tiempo de disparar al pequeño Kukuruznik. Muchos de los 20,000 U-2 viejos y desarmados fueron convertidos en Po-2."
 po_2_equipment_1:0 "Polikarpov Po-2"
 po_2_equipment_1_short:0 "Po-2 Lt-Bomber"
 po_2_equipment_1_desc:0 "El Po-2 (anteriormente conocido como U-2 o Kukuruznik) fue diseñado originalmente como un avión de entrenamiento y reconocimiento. Después de que Alemania invadió la Unión Soviética, el U-2 encontró un nicho no previsto como bombardero ligero nocturno en las versiones U-2LSh y U-2LNB (más tarde renombrado Po-2). Estaba armado con una ametralladora ShKAs de 7,62 mm en la posición trasera y hasta 300 kg en bombas o combinaciones de bomba/RS-82. Su velocidad extremadamente baja de 152 km/h era su mayor ventaja, ningún avión podía volar tan lento como para tener tiempo de disparar al pequeño Kukuruznik. Muchos de los 20,000 U-2 viejos y desarmados fueron convertidos en Po-2."
 po_2_equipment_2:0 "588º Regimiento de Bombarderos Nocturnos"
 po_2_equipment_2_short:0 "Brujas Nocturnas Lt-Bomber"
 po_2_equipment_2_desc:0 "El 588º Regimiento de Bombarderos Nocturnos era una unidad aérea rusa totalmente femenina."
 po_2_rocket_upgrade:0 "Cohetes RS-82"
 po_2_rocket_upgrade_desc:0 "Permite la instalación de cuatro cohetes RS-82 bajo las alas."
 po_2_bomb_upgrade:0 "Bombas"
 po_2_bomb_upgrade_desc:0 "Aunque el U-2 puede no tener una carga de bombas impresionante, puede manejar 100 kg adicionales en bombas."
 po_2_engine_upgrade:0 "Motor"
 po_2_engine_upgrade_desc:0 "Actualizar a un motor de 150 hp para un mejor rendimiento de vuelo."
 tech_po_2_bomber_equipment_1:0 "U-2"
 tech_po_2_bomber_equipment_1_desc:0 "El U-2 (más tarde conocido como Po-2) fue originalmente diseñado como un entrenador. Después de que Alemania invadió la Unión Soviética, el U-2 encontró un nicho no intencionado como bombardero ligero, donde su baja velocidad funcionó a su favor."
 po_2_tech:0 "Sitio de Odesa"
 r_5_bomber:0 "R-5"
 r_5_bomber_equipment:0 "R-5"
 r_5_bomber_equipment_desc:0 "Diseñado como un avión de reconocimiento, derivados del Polikarpov R-5 sirvieron en el rol de ataque a tierra."
 r_5_bomber_equipment_1:0 "Polikarpov R-5 CAS"
 r_5_bomber_equipment_1_short:0 "R-5 CAS"
 r_5_bomber_equipment_1_desc:0 "Diseñado como un avión de reconocimiento, derivados del Polikarpov R-5 sirvieron en el rol de ataque a tierra."
 

 r_5_nav_bomber:0 "Bombardero Naval"
 r_5_nav_bomber_equipment:0 "R-5T"
 r_5_nav_bomber_equipment_desc:0 "El Polikarpov R-5T era una variante del R-5 equipada para llevar un torpedo de 800 kg."
 r_5_nav_bomber_equipment_1:0 "Polikarpov R-5T"
 r_5_nav_bomber_equipment_1_short:0 "R-5T Bombardero Naval"
 r_5_nav_bomber_equipment_1_desc:0 "El desarrollo del Polikarpov R-5T comenzó en 1933. Principalmente se utilizaron como aviones de reconocimiento, pero también vieron empleo en su función prevista como bombardero torpedero. El R-5T estaba equipado para llevar un solo torpedo de 450 mm 45-36AN a una velocidad máxima de 203 km/h. El monoplaza fue modificado para llevar un segundo miembro de la tripulación para el reconocimiento pero sin armamento defensivo. Tenía un tren de aterrizaje dividido para permitir que se llevara y lanzara un torpedo bajo el fuselaje. O podía llevar hasta una bomba de 500 kg."
 ip_1_fighter:0 "IP-1"
 ip_1_fighter_equipment:0 "Caza Pesado"
 ip_1_fighter_equipment_desc:0 "Los cazas pesados tienen mayor alcance y armas más pesadas."
 ip_1_fighter_equipment_1:0 "Grigorovich IP-1"
 ip_1_fighter_equipment_1_short:0 "Caza Pesado IP-1"
 ip_1_fighter_equipment_1_desc:0 "El Grigorovich IP-1 ("Caza de cañón") fue un avión de caza pesado producido en la década de 1930. Cuando el rendimiento del I-Z y su cañón DRP de un solo disparo resultó decepcionante, L. Kurchevsky desarrolló un nuevo APK-4 sin retroceso de 75 mm que podía disparar cinco disparos en lugar de solo uno. El IP-1 era un monoplano de ala baja convencional con tren de aterrizaje retráctil y cabina abierta. La construcción era totalmente metálica, y como su predecesor, su estabilizador horizontal estaba montado en alto para evitar los gases de los cañones bajo el ala. Sin embargo, las pruebas nuevamente demostraron que el concepto era un fracaso. No obstante, se ordenó la producción del IP-1, con una versión modificada que prescindió del cañón y en su lugar llevaba dos cañones automáticos de 20 mm y hasta ocho ametralladoras ShKAS de 7.62 mm en total dentro de las alas y en pods debajo de cada ala. Con su único motor Shvetsov M-25 que desarrollaba 710 HP, alcanzó una velocidad máxima de 410 km/h."
 ar_2_bomber:0 "Ar-2"
 ar_2_bomber_equipment:0 "Ar-2"
 ar_2_bomber_equipment_desc:0 "El Ar-2 fue un desarrollo de bombardero en picado del SB-2."
 ar_2_bomber_equipment_1:0 "Ilyushin Il-6"
 ar_2_bomber_equipment_1_short:0 "Il-6 Bombardero Medio"
 ar_2_bomber_equipment_1_desc:0 "El Ilyushin Il-6 fue un bombardero soviético de largo alcance desarrollado a partir del Ilyushin Il-4 durante 1942. Originalmente destinado a ser un reemplazo de alta velocidad para el Il-4 con una velocidad máxima de 464 km/h, se transformó en un bombardero de muy largo alcance con motores diésel que ahorraban combustible antes de que comenzara la producción del único prototipo en diciembre de 1942. Las pruebas de vuelo mostraron problemas de control al aterrizar con pesos elevados y los motores resultaron difíciles de arrancar a bajas temperaturas y lentos para responder a los movimientos del acelerador. La artillería consistía en cinco cañones ShVAK Sh-20 de 20 mm en una torreta dorsal y en montajes flexibles en la nariz, en los laterales y en la posición ventral. Podía llevar hasta 2,500 kg de bombas internamente y dos bombas de 1,000 kg en soportes externos. El alcance era de 5250 km solo con carga interna y mucho menos con carga completa."
 ar_2_bomber_equipment_2:0 "Yermolayev Yer-2"
 ar_2_bomber_equipment_2_short:0 "Yer-2 Med-Bomber"
 ar_2_bomber_equipment_2_desc:0 "El Yermolayev Yer-2 fue un bombardero medio de largo alcance. Se desarrolló a partir del prototipo de avión de línea Bartini Stal-7 antes de la guerra. La producción se detuvo en agosto de 1941 para permitir que la fábrica se concentrara en construir aviones de mayor prioridad, pero se reinició a finales de 1943 porque la combinación de avión/motor diésel tenía suficiente potencial para que continuara el trabajo de desarrollo. Estaba equipado con el ahora maduro y eficiente motor diésel Charomskiy ACh-30B que permitía una velocidad máxima de 420 km/h y una carga pesada para un bombardero medio. La cabina fue modificada y el ala y el estabilizador ampliados. La torreta dorsal recibió un cañón ShVAK de 20 mm y la nariz y la parte ventral un ametralladora UBT de 12,7 mm cada una. Se podían llevar hasta 5,460 kg de combustible para un alcance de 5500 km. El Yer-2/ACh-30B se puso en producción a finales de 1943. Podía llevar hasta 5,000 kg de bombas en el compartimento interno de bombas durante hasta 5500 km."
 tech_ar_2_bomber_equipment_1:0 "Ar-2"
 tech_ar_2_bomber_equipment_1_desc:0 "El Ar-2 fue un desarrollo de bombardero en picado del SB-2."
 ar_2_engine_upgrade:0 "Estructura"
 ar_2_engine_upgrade_desc:0 "Las mejoras en la estructura del SB-2 le dieron al Ar-2 un rendimiento superior."
 db_3_bomber:0 "Bombardero Medio"
 db_3_bomber_equipment:0 "DB-3"
 db_3_bomber_equipment_desc:0 "El Ilyushin DB-3 fue diseñado como un bombardero medio de alto rendimiento."
 db_3_bomber_equipment_1:0 "Ilyushin DB-3"
 db_3_bomber_equipment_1_short:0 "DB-3 Med-Bomber"
 db_3_bomber_equipment_1_desc:0 "El Ilyushin DB-3 fue diseñado como un bombardero medio de alto rendimiento. Se hicieron varios prototipos, de los cuales el final tenía una estructura totalmente metálica, un morro alargado, una cabina deslizante trasera con parabrisas fijo y carenados de motor mejorados. Superó con éxito las pruebas de aceptación del Estado y se ordenó su producción en agosto de 1936 como DB-3. La artillería defensiva para los tres tripulantes consistía en tres ametralladoras ShKAS de 7,62 mm. El artillero trasero manejaba tanto el cañón de la torreta dorsal como el cañón en una trampilla ventral. El compartimento de bombas fue diseñado para llevar diez bombas FAB-100 de 100 kg, pero bombas más pesadas podían acomodarse en soportes de bombas externas de hasta un máximo de 2,500 kg en misiones de corto alcance. Alcanzó una velocidad de 390 km/h y podía llevar una carga de bombas de 500 kg a un alcance de 4,000 km y una carga de bombas de 1,000 kg a un alcance de 3,100 km."
 tech_db_3_bomber_equipment_1:0 "TsKB-30"
 tech_db_3_bomber_equipment_1_desc:0 "El TsKB-30 fue un avión experimental que rompió varios récords mundiales. Su versión de producción fue el DB-3, un bombardero medio de alto rendimiento."
 db_3_bomb_upgrade:0 "Bombas"
 db_3_bomb_upgrade_desc:0 "Aunque el compartimento de bombas interno del DB-3 solo puede llevar 1000 kg de bombas, el avión en sí puede manejar peso adicional. Al usar soportes bajo las alas, podemos instalar 500 kg adicionales de bombas. Las actualizaciones posteriores permiten hasta 1500 kg de almacenamiento de bombas bajo las alas."
 db_3_range_upgrade:0 "Alcance"
 db_3_range_upgrade_desc:0 "Al aligerar la carga del DB-3, podemos extender su alcance significativamente."
 db_3_engine_upgrade:0 "Motor"
 db_3_engine_upgrade_desc:0 "Actualización al motor M-86. Más adelante podemos reemplazar esto con el M-87A."
 db_3_propeller_upgrade:0 "Propulsor"
 db_3_propeller_upgrade_desc:0 "Instalación de un hélice de paso variable para aumentar el rendimiento en vuelo."
 db_3_gun_upgrade:0 "Armas"
 db_3_gun_upgrade_desc:0 "Adición de un cañón ShVAK de 20 mm en la nariz."
 db_3t_bomber:0 "DB-3T"
 db_3t_bomber_equipment:0 "DB-3T"
 db_3t_bomber_equipment_desc:0 "Un desarrollo de bombardero torpedero del DB-3."
 db_3t_bomber_equipment_1:0 "Ilyushin DB-3T"
 db_3t_bomber_equipment_1_short:0 "DB-3T Nav-Bomber"
 db_3t_bomber_equipment_1_desc:0 "DB-3T bombardero torpedero construido en 1938, con motor M-86 o M-87, siendo el M-87 de 950 HP pero con mejor rendimiento y velocidad de 439 km/h a mayor altitud gracias a una mayor sobrealimentación y un mayor índice de compresión. Podía estar armado con un único torpedo de 450 mm 45-36-AN (935 kg / 30 m de altura de lanzamiento) o 45-36-AV (el mismo que AN pero para alta altitud, 300 m de altura de lanzamiento, lanzado con paracaídas y en vuelo circular)."
 tech_db_3t_bomber_equipment_1:0 "DB-3T"
 tech_db_3t_bomber_equipment_1_desc:0 "El DB-3T fue un desarrollo de bombardero torpedero del DB-3."
 il_4t_bomber_equipment_1:0 "Ilyushin Il-4T"
 il_4t_bomber_equipment_1_short:0 "Il-4T Nav-Bomber"
 il_4t_bomber_equipment_1_desc:0 "Era idéntico al Il-4 regular con motores Tumansky M-88 de 1100 HP. Podía llevar externamente un único torpedo de 935 kg Tipo 45-36-AN o -AV o minas aéreas AMD-500 o AMD-1000."
 tech_il_4t_bomber_equipment_1:0 "Il-4"
 tech_il_4t_bomber_equipment_1_desc:0 "Ilyushin cree que pueden refinar su diseño DB-3 en un avión que sea más fácil de producir sin pérdida de rendimiento."
 tu_2t_bomber_equipment_1:0 "Tupolev Tu-2T"
 tu_2t_bomber_equipment_1_short:0 "Tu-2T Nav-Bomber"
 tu_2t_bomber_equipment_1_desc:0 "El Tupolev Tu-2T es un bombardero naval desarrollado a partir del Tu-2D. Podía llevar hasta dos torpedos de 450 mm 45-36AN con estabilizadores TsAGI en cerraduras DER-4-44 bajo el fuselaje y el visor de puntería de torpedo PTN-5. Su velocidad máxima al llevar 2 torpedos seguía siendo de 493 km/h y su alcance de 2075 km. Retuvo toda la artillería del Tu-2 (dos ShVAK de 20 mm y tres ametralladoras Berezin UB de 12,7 mm). Dado que los bombarderos anteriores solo podían llevar un solo torpedo y el Tu-2 era un avión excelente, fue una mejora importante."
 tech_tu_2t_bomber_equipment_1:0 "Tu-2T"
 tech_tu_2t_bomber_equipment_1_desc:0 "El Tupolev Tu-2T es un bombardero naval."
 db_3t_engine_upgrade:0 "Motor"
 db_3t_engine_upgrade_desc:0 "Actualización al motor M-86 para aumentar el rendimiento en vuelo."
 db_3t_arctic_upgrade:0 "Equipamiento Ártico"
 db_3t_arctic_upgrade_desc:0 "Modificaciones en el DB-3T y el torpedo que usaba para reducir fallos."
 il_4:0 "Il-4"
 il_4_bomber_equipment:0 "Il-4"
 il_4_bomber_equipment_desc:0 "Un desarrollo del DB-3. El Il-4 estaba destinado a simplificar la construcción sin pérdida de rendimiento. Es un bombardero medio."
 il_4_bomber_equipment_1:0 "Ilyushin Il-4"
 il_4_bomber_equipment_1_short:0 "Il-4 Med-Bomber"
 il_4_bomber_equipment_1_desc:0 "En 1938, la oficina de diseño Ilyushin rediseñó el Ilyushin DB-3 para facilitar la producción y mejorar su rendimiento. Se eligió finalmente el Tumansky M-88, con 1100 HP, como motor. El DB-3F fue redesignado Il-4 en marzo de 1942. Algunas series tenían alas exteriores y fuselajes delanteros de madera para conservar metales, y a lo largo de la producción, los motores y tanques de combustible fueron mejorados para un rendimiento óptimo, manteniendo el mismo alcance. Sin embargo, el cambio más notable fue la adición de armas defensivas más grandes en la torreta, usando la ametralladora UBT de 12,7 mm en lugar de las armas de 7,62 mm anteriores. Además, las posiciones de los artilleros estaban blindadas. Sin embargo, este peso extra no fue compensado por los nuevos motores, y el Il-4 resultó ser más lento que las versiones anteriores, alcanzando solo 404 km/h. Podía llevar una carga de bombas de hasta 2700 kg en distancias cortas o 1000 kg en un rango de 2600 km."
 tech_il_4_bomber_equipment_1:0 "DB-3M"
 tech_il_4_bomber_equipment_1_desc:0 "Ilyushin cree que pueden refinar su diseño DB-3 en un avión que sea más fácil de producir sin pérdida de rendimiento."
 il_4_engine_upgrade:0 "Motor"
 il_4_engine_upgrade_desc:0 "Actualización al motor M-88. Más adelante podemos reemplazarlo con el M-88B. Estos motores pueden no proporcionar mucho en cuanto a mejor rendimiento, pero son más fiables."
 il_4_bomb_upgrade:0 "Bombas"
 il_4_bomb_upgrade_desc:0 "Instalación de soportes bajo las alas para llevar hasta 1000 kg de carga adicional."
 il_4_construction_upgrade:0 "Construcción"
 il_4_construction_upgrade_desc:0 "Si bien el Il-4 es más barato que su predecesor, se pueden realizar mejoras para disminuir aún más el costo."
 il_4_turret_upgrade:0 "Torreta"
 il_4_turret_upgrade_desc:0 "Sustitución de una de las posiciones de cañón de 7,92 mm por una ametralladora UBT de 12,7 mm dentro de una torreta aerodinámica."
 pe_2_bomber:0 "Pe-2"
 pe_2_bomber_equipment:0 "Pe-2"
 pe_2_bomber_equipment_desc:0 "Desarrollado a partir del proyecto de caza pesado VI-100, el Petlyakov Pe-2 es un bombardero ligero de alto rendimiento con capacidades de bombardeo en picado."
 pe_2_bomber_equipment_1:0 "Petlyakov Pe-2"
 pe_2_bomber_equipment_1_short:0 "Pe-2 Lt-Bomber"
 pe_2_bomber_equipment_1_desc:0 "Desarrollado a partir del proyecto de caza pesado VI-100, el Petlyakov Pe-2 es un bombardero ligero de alto rendimiento con capacidades de bombardeo en picado."
 subtech_pe_2_bomber_equipment_1:0 "Pe-2"
 subtech_pe_2_bomber_equipment_1_desc:0 "Desarrollado a partir del proyecto de caza pesado VI-100, el Petlyakov Pe-2 es un bombardero ligero de alto rendimiento con capacidades de bombardeo en picado."
 pe_2_gun_upgrade:0 "Armas"
 pe_2_gun_upgrade_desc:0 "Sustituir una de las ametralladoras ShKAS de 7,92 mm en la parte delantera por una ametralladora UB de 12,7 mm."
 pe_2_turret_upgrade:0 "Torreta"
 pe_2_turret_upgrade_desc:0 "Agregar una torreta adicional con una ametralladora ShKAS de 7,92 mm. Más adelante podemos añadir otra torreta, y finalmente podemos reemplazar dos de las ametralladoras defensivas ShKAS de 7,92 mm por ametralladoras UBT de 12,7 mm."
 pe_2_ammo_upgrade:0 "Torreta Ventral"
 pe_2_ammo_upgrade_desc:0 "Problemas con el mecanismo de carga de la torreta de la ametralladora ventral la han dejado casi inservible. Al solucionar este problema, podemos aumentar el poder defensivo del Pe-2."
 pe_2_armor_upgrade:0 "Blindaje"
 pe_2_armor_upgrade_desc:0 "El blindaje adicional permitirá al Pe-2 sobrevivir mejor al fuego enemigo."
 pe_2_engine_upgrade:0 "Motor"
 pe_2_engine_upgrade_desc:0 "Actualizar el motor al VK-105PF para un mejor rendimiento en vuelo."
 pe_2_m82_upgrade:0 "M-82"
 pe_2_m82_upgrade_desc:0 "Actualizar el motor al M-82, que proporcionará un aumento sustancial en el rendimiento de vuelo. El motor en sí es bastante caro."
 pe_2_airfoil_upgrade:0 "Perfil Aerodinámico"
 pe_2_airfoil_upgrade_desc:0 "Al mejorar el perfil aerodinámico del Pe-2, podemos disminuir su velocidad de aterrizaje en 40 km/h. Esto reducirá la posibilidad de accidentes de aterrizaje."
 pe_2_airframe_upgrade:0 "Estructura del Avión"
 pe_2_airframe_upgrade_desc:0 "Mejoras en la estructura probadas en túneles de viento muestran que podemos aumentar dramáticamente el rendimiento de vuelo del Pe-2."
 pe_2i_bomber:0 "Pe-2I"
 pe_2i_bomber_equipment:0 "Pe-2I"
 pe_2i_bomber_equipment_desc:0 "Una versión mejorada del Pe-2 capaz de llevar una carga de bombas más pesada a mayor distancia."
 pe_2i_bomber_equipment_1:0 "Tupolev Tu-2D"
 pe_2i_bomber_equipment_1_short:0 "Tu-2D Bombardero Ligero"
 pe_2i_bomber_equipment_1_desc:0 "El Tupolev Tu-2 es un bombardero ligero. La producción en masa comenzó en septiembre de 1941, en la Fábrica de Aeronaves de Omsk Número 166, con los primeros aviones alcanzando las unidades de combate en marzo de 1942. Al principio, el bombardero estaba propulsado por dos motores Mikulin AM-37 con 1,400 HP cada uno. El rendimiento del prototipo fue espectacular, con una velocidad máxima de 635 km/h, sin embargo, los motores AM-37 eran problemáticos y no estaban listos para la producción, por lo que después de varias versiones diferentes de motores, la versión de largo alcance Tu-2D de 1944 usaba dos Shvetsov ASh-82FN con 1850 HP cada uno. La tripulación ahora era de cinco hombres. El armamento defensivo incluía tres ametralladoras UBT de 12,7 mm en monturas flexibles, dos cañones ShVAK de 20 mm de tiro fijo hacia adelante, más 1500 kilogramos de bombas en la bodega de bombas y soportes para 2270 kg más bajo las alas entre los motores."
 db_108_upgrade:0 "DB-108"
 db_108_upgrade_desc:0 "Un desarrollo del Pe-2I utilizando el motor VK-108."
 vb_109_upgrade:0 "VB-109"
 vb_109_upgrade_desc:0 "Un desarrollo de gran altitud del Pe-2I."
 tech_pe_2i_bomber_equipment_1:0 "Pe-2I"
 tech_pe_2i_bomber_equipment_1_desc:0 "Una versión mejorada del Pe-2 capaz de llevar una carga de bombas más pesada a mayor distancia."
 pe_8_bomber:0 "Pe-8"
 pe_8_bomber_equipment:0 "Pe-8"
 pe_8_bomber_equipment_desc:0 "Un bombardero pesado destinado a reemplazar al TB-3."
 pe_8_bomber_equipment_1:0 "Petlyakov Pe-8 Bombardero Pesado"
 pe_8_bomber_equipment_1_short:0 "Pe-8 (Hv.B)"
 pe_8_bomber_equipment_1_desc:0 "El desarrollo del Pe-8 comenzó en julio de 1934, cuando las Fuerzas Aéreas Soviéticas (VVS) emitieron requisitos para un avión que reemplazara al obsoleto y torpe bombardero pesado Tupolev TB-3. El resultado fue un monoplano de ala cantilever de cuatro motores construido principalmente de duraluminio, con dos largueros de acero en las alas, aunque los alerones estaban cubiertos de tela. El armamento defensivo consistía en dos ametralladoras ShKAS de 7,62 mm en el morro, dos UBT de 12,7 mm en las barbetas de las góndolas y en las torretas de cola y dorsal con un ShVAK de 20 mm doble. La bodega de bombas se modificó para permitir el transporte de una sola bomba FAB-5000 de 5,000 kilogramos a una distancia de 3700 km. Las detenciones de Tupolev y Petlyakov en octubre de 1937, durante la Gran Purga, interrumpieron el programa y, después de problemas para encontrar motores adecuados, finalmente se les equipó en 1940 con motores sobrealimentados Mikulin AM-35A que proporcionaban 1350 HP cada uno y permitían una velocidad máxima de 443 km/h."
 pe_8_bomber_equipment_2:0 "Petlyakov Pe-8 Ash-82 Bombardero Pesado"
 pe_8_bomber_equipment_2_short:0 "Pe-8 Ash-82 (Hv.B)"
 pe_8_bomber_equipment_2_desc:0 "Un Pe-8 mejorado con motores más grandes que aumentan la carga útil y el alcance. El motor radial Shvetsov ASh-82FN con 1,850 HP se propuso como reemplazo para aliviar la escasez de motores y esta modificación entró en producción a finales de 1942. Las disposiciones de escape del ASh-82 no eran compatibles con las torretas de armas en la parte trasera de las barquillas del motor y se quitaron las armas, reduciendo la capacidad defensiva del avión. A finales de 1943, se eliminó la torreta de proa en favor de una ametralladora ShKAS manual en una nariz más aerodinámica. Esta versión del avión demostró tener el mismo alcance que las versiones anteriores con motor diésel, alrededor de 5000 km, pero la fiabilidad mejoró significativamente y la velocidad máxima aumentó a 490 km/h."
 tech_pe_8_bomber_equipment_1:0 "Pe-8"
 tech_pe_8_bomber_equipment_1_desc:0 "El TB-3 se está volviendo más obsoleto cada año. Desarrollar un sucesor dará a nuestra fuerza aérea un bombardero pesado moderno."
 pe_8_bomb_upgrade:0 "Bombas"
 pe_8_bomb_upgrade_desc:0 "Instalación de soportes bajo las alas capaces de llevar hasta 1000 kg de carga útil adicional."
 tu_2_bomber:0 "Tu-2"
 tu_2_bomber_equipment:0 "Tu-2"
 tu_2_bomber_equipment_desc:0 "El Tupolev Tu-2 es un bombardero ligero."
 tu_2_bomber_equipment_1:0 "Petlyakov Pe-2"
 tu_2_bomber_equipment_1_short:0 "Pe-2 Bombardero Ligero"
 tu_2_bomber_equipment_1_desc:0 "El Petlyakov Pe-2 fue un bombardero ligero. Fue considerado uno de los mejores aviones de ataque terrestre de la guerra temprana y sus variantes también tuvieron éxito en los roles de caza pesado, reconocimiento y caza nocturno. Era similar en muchos aspectos al Mosquito británico de madera de Havilland. Justo cuando la producción estaba lista para comenzar, la fuerza aérea ordenó un rediseño del avión como bombardero en picado. Al equipo de Petlyakov se le dieron 45 días para rediseñar su avión. Se eliminaron la presurización de la cabina y los sobrealimentadores, se añadieron frenos de picado y una posición de bombardero. Se añadió una bodega de bombas en el fuselaje, junto con bodegas más pequeñas en cada barquilla del motor. El primer avión voló el 15 de diciembre de 1940, se apresuró a través de la producción sin un prototipo y las entregas a las unidades de combate comenzaron la primavera siguiente. Su armamento defensivo consistía en dos ametralladoras ShKAS fijas de 7.62 mm en el morro y una ShKAS de 7.62 mm de disparo hacia atrás. Podía llevar hasta 1600 kg de bombas a una velocidad máxima de 580 km/h."
 tech_tu_2_bomber_equipment_1:0 "Tu-2"
 tech_tu_2_bomber_equipment_1_desc:0 "El Tupolev Tu-2 es un bombardero ligero."
 tu_2_rocket_upgrade:0 "Cohetes"
 tu_2_rocket_upgrade_desc:0 "10 cohetes RS-132 llevados bajo las alas."
 tu_2_gun_upgrade:0 "Ametralladoras"
 tu_2_gun_upgrade_desc:0 "Reemplazar una de las ametralladoras defensivas ShKAS de 7.92 mm con una ametralladora UBT de 12.7 mm."
 tu_2_engine_upgrade:0 "Motor"
 tu_2_engine_upgrade_desc:0 "Reemplazar los motores con ASh-82FN para aumentar el rendimiento de vuelo. Más tarde podemos reemplazarlos con motores AM-39FNV y finalmente con AM-39FN-2."
 tu_2_airframe_upgrade:0 "Estructura"
 tu_2_airframe_upgrade_desc:0 "Las mejoras realizadas en la estructura pueden mejorar el rendimiento de vuelo del Tu-2."
 tu_2_bomb_upgrade:0 "Bombas"
 tu_2_bomb_upgrade_desc:0 "Bombas adicionales."
 tu_2_range_upgrade:0 "Alcance"
 tu_2_range_upgrade_desc:0 "Cambios en el ala para permitir vuelos de mayor alcance."
 tu_2_bfgs_upgrade:0 "Cañones Medios"
 tu_2_bfgs_upgrade_desc:0 "Instalación de dos cañones de 45 mm y dos cañones de 37 mm en el morro."
 SOV_CAS_equipment_0:0 "Polikarpov R-5"
 SOV_CAS_equipment_0_short:0 "R-5 CAS"
 SOV_CAS_equipment_0_desc:0 "El Polikarpov R-5 fue un avión de bombardeo de reconocimiento soviético de la década de 1930. Fue el bombardero ligero estándar y avión de reconocimiento de la Fuerza Aérea Soviética durante gran parte de la década de 1930, mientras que también se utilizó mucho como transporte ligero civil, con unos 7,000 construidos en total. El R-5 fue desarrollado por la oficina de diseño dirigida por Nikolai Nikolaevich Polikarpov como reemplazo del R-1 que sirvió como el avión estándar de reconocimiento y bombardero ligero de la Fuerza Aérea Soviética. La variante SSS del R-5 presentaba un motor M-17F más potente de 715 HP que proporcionaba 260 km/h y reemplazaba las ametralladoras PV-1 con las ShKAS. El SSS también tenía una bodega de bombas interna y se produjo en una versión de ataque terrestre con cuatro ametralladoras más en las alas inferiores. Las versiones posteriores podían llevar hasta 500 kg de bombas."
 SOV_CAS_equipment_1:0 "Sukhoi Su-2"
 SOV_CAS_equipment_1_short:0 "Su-2 CAS"
 SOV_CAS_equipment_1_desc:0 "El Sukhoi Su-2 fue un avión de bombardeo ligero y reconocimiento soviético utilizado en las primeras etapas de la Segunda Guerra Mundial. Fue el primer avión diseñado por Pavel Sukhoi. El diseño básico recibió una mejora en el motor y el armamento (Su-4) y fue modificado para el papel de ataque terrestre."
 SOV_CAS_equipment_2:0 "Ilyushin Il-2"
 SOV_CAS_equipment_2_short:0 "Il-2 CAS"
 tech_SOV_CAS_equipment_2:0 "Il-2 CAS"
 tech_SOV_CAS_equipment_2_desc:0 "El Il-2 es un avión de ataque terrestre."
 SOV_CAS_equipment_2_desc:0 "El Il-2 es el avión de ataque terrestre más producido de la guerra. Es un monoplano de ala baja de construcción metal/madera con un solo motor y una tripulación de uno en la versión temprana y una velocidad máxima de 414 km/h. Su característica más notable fue la inclusión de blindaje en un esquema de carga de la estructura del avión asegurando el motor, la cabina, los radiadores de agua y aceite y el tanque de combustible del avión. Gracias a la pesada protección del blindaje, el Il-2 podía soportar una gran cantidad de castigo y resultaba difícil de derribar, sin embargo, las grandes pérdidas a manos de los cazas enemigos forzaron la reintroducción de un artillero trasero; los primeros Il-2 se modificaron en el campo para un artillero sentado en una eslinga de lona armado con una ametralladora UBT de 12.7 mm hasta que se introdujo un 2 plazas adecuado. El armamento consistía en dos cañones ShVAK de 20 mm y dos ametralladoras ShKAS de 7.62 mm de disparo hacia adelante y una ametralladora Berezin UBT de 12.7 mm manual en la cabina trasera, hasta 600 kg de bombas y 8 × cohetes RS-82 o 4 × cohetes RS-132."
 SOV_CAS_equipment_3:0 "Ilyushin Il-2 3M"
 SOV_CAS_equipment_3_short:0 "Il-2 3M CAS"
 tech_CAS_equipment_3:0 "Il-2 3M"
 tech_CAS_equipment_3_desc:0 "El Il-2 3M es un avión de ataque terrestre."
 SOV_CAS_equipment_3_desc:0 "El Il-2 3M es la versión mejorada del avión de ataque terrestre Il-2. A medida que más duraluminio se hizo disponible para la industria de la aviación soviética, el Il-2 recibió un conjunto de paneles de ala totalmente metálicos. Al mismo tiempo, la forma del ala exterior se barrió hacia atrás, con un borde de salida recto, ya que el centro de gravedad se desplazó hacia atrás después de que se añadiera el artillero. El rendimiento y el manejo mejoraron mucho debido al cambio resultante del centro aerodinámico del Il-2 hacia atrás con la forma del ala "flecha" revisada para corregir el problema anterior, y esta se convirtió en la versión más común del Il-2. Estaba propulsado por un Mikulin AM-38F con 1720 HP, lo que permitía una velocidad máxima de 410 km/h. Los ShVAK de 20 mm se actualizaron a cañones VYa-23 de 23 mm. Se realizaron pruebas para reemplazar los cañones con dos Nudelman-Suranov NS-37 de 37 mm en pods de armas, pero como no fueron muy efectivos y la carga de bombas tuvo que reducirse a 200 kg, no tuvo éxito."
 SOV_CAS_equipment_4:0 "Ilyushin Il-10"
 SOV_CAS_equipment_4_short:0 "Il-10 CAS"
 SOV_CAS_equipment_4_desc:0 "En 1943, Ilyushin comenzó a trabajar en un nuevo avión, el Il-1, que iba a ser un caza-interceptor fuertemente blindado de 1 o 2 asientos, destinado principalmente a combatir bombarderos y transportes enemigos. El Il-1 era similar al diseño del Il-2, pero era más moderno, compacto y estaba impulsado con un nuevo motor Mikulin, el AM-42. Pero la VVS abandonó la idea de cazas fuertemente blindados debido a su baja velocidad, que no era suficiente para interceptar bombarderos modernos. Como resultado, Ilyushin decidió convertir el Il-1 en un avión de ataque terrestre de dos asientos, con la designación cambiada a Il-10 a principios de 1944. El armamento era idéntico al del Il-2, pero todas las MG se actualizaron posteriormente a 20 mm. El motor del Il-10 era un motor en línea en V de 12 cilindros Mikulin AM-42 con una potencia de 1,770 HP, lo que permitía una velocidad máxima de 551 km/h."
 tech_CAS_equipment_4:0 "Il-10"
 tech_CAS_equipment_4_desc:0 "El Il-10 es un avión de ataque terrestre."
 SOV_cv_fighter_equipment_0:0 "Polikarpov I-15-N Caza de Portaaviones"
 SOV_cv_fighter_equipment_0_short:0 "I-15-N CV Caza"
 SOV_cv_fighter_equipment_0_desc:0 "Aunque era más rápido que el Sea Gladiator, por ejemplo, pero con capacidades de aterrizaje corto aproximadamente similares, el I-15bis se consideró por primera vez para operaciones de portaaviones con el planeado Imperator Aleksandr, pero se eligió el I-15 original debido a las alas curvadas que proporcionaban una mejor visibilidad frontal para los aterrizajes en portaaviones. Se eligieron aviones de la serie de producción final con motores Shvetsov M-25 y se les instalaron ganchos de detención y catapulta. Además, tenían un par más de ametralladoras PV-1 sincronizadas de 7.62 mm que las versiones anteriores del I-15. Estable y manejable, con buenas características de vuelo, maniobrabilidad excepcional y excelentes parámetros de despegue y aterrizaje, el caza I-15 disfrutó de un éxito bien merecido entre los pilotos."
 SOV_cv_fighter_equipment_1:0 "Polikarpov I-153-N Caza de Portaaviones"
 SOV_cv_fighter_equipment_1_short:0 "I-153-N CV Caza"
 SOV_cv_fighter_equipment_1_desc:0 "El I-153 fue elegido como reemplazo del I-15 porque nuevamente tenía un diseño de ala de gaviota y un tren de aterrizaje retráctil, aunque el avión era más rápido que el I-15 anterior, por lo que las alas tuvieron que alargarse para obtener una velocidad de pérdida más baja. Estaba equipado con tanques de combustible externos bajo las alas para aumentar el alcance. El armamento consistía en cuatro ametralladoras ShKAS de 7,62 mm."
 SOV_cv_fighter_equipment_2:0 "Yakovlev Yak-1-N Caza de Portaaviones"
 SOV_cv_fighter_equipment_2_short:0 "Yak-1-N CV Caza"
 SOV_cv_fighter_equipment_2_desc:0 "Debido a que el LaGG-1-N se consideró un fracaso y el Yak-1 era más pequeño e incluso más ligero, fue elegido como reemplazo. Tenía una velocidad de pérdida relativamente alta en comparación con el Bf-109E, por ejemplo, por lo que las alas y los flaps tuvieron que ampliarse considerablemente más que para la conversión del Bf-109E a la versión Bf-109T. El Yak-1 tenía una cola especialmente ligera, y era fácil volcar y golpear el suelo con la hélice. A menudo, los técnicos tenían que mantener la cola abajo, lo que podía llevar a accidentes, con aviones despegando con técnicos todavía en el fuselaje trasero. Posteriormente se añadieron pesos que solucionaron eso. El armamento era, especialmente en comparación con el LaGG-1, más ligero con un solo cañón ShVAK de 20 mm y una ametralladora Berezin UBS de 12,7 mm, pero sin duda era un avión mejor que el LaGG."
 SOV_cv_fighter_equipment_3:0 "Yakovlev Yak-3-N Caza de Portaaviones"
 SOV_cv_fighter_equipment_3_short:0 "Yak-3-N CV Caza"
 SOV_cv_fighter_equipment_3_desc:0 "Esta versión mejorada era considerablemente mejor que el ya excelente Yak-1 y era incluso más ligera que el Yak-1. El armamento se mejoró ligeramente al añadir una ametralladora Berezin UBS de 12,7 mm a las UBS y ShVAK existentes. Era potente y fácil de despegar del portaaviones con cualquier viento."
 
 SOV_cv_nav_bomber_equipment_1:0 "SB-2-N Bombardero de Portaaviones"
 SOV_cv_nav_bomber_equipment_1_short:0 "SB-2-N CV-bomber"
 SOV_cv_nav_bomber_equipment_1_desc:0 "Después de ver un Potez 565 bimotor aterrizar en el portaaviones francés Bearn en 1936, Tupolev quiso hacer lo mismo. El ANT-41 basado en el SB tenía un diseño similar pero era más grande y potente. Tuvo que aligerarse, reforzarse estructuralmente y ampliarse las alas para operar desde portaaviones, y sus motores Mikulin AM-34 proporcionaban una velocidad máxima de 435 km/h. Tenía una larga bodega de armas bajo el fuselaje que podía contener dos torpedos TAN-12 de 450 mm y 880 kg de la Primera Guerra Mundial o una versión aérea de 1,700 kg del torpedo 53-36 de 533 mm. Se planeó usar el SB-2-N junto con el R10-N, que no podía llevar un torpedo. La excelente vista descendente desde la cabina totalmente acristalada ayudaba con los aterrizajes en portaaviones. El SB-2/ANT-41 tenía el récord de peso de aterrizajes en portaaviones con unos pocos kilos más que el Grumman Avenger estadounidense hasta que los británicos lograron despegar y aterrizar un Sea Mosquito de 10 toneladas en 1947. Su alcance era de alrededor de 2000 km debido a las restricciones de peso de las operaciones en portaaviones."
 
 SOV_cv_nav_bomber_equipment_2:0 "Pe-2-N Bombardero de Portaaviones"
 SOV_cv_nav_bomber_equipment_2_short:0 "Pe-2-N CV-bomber"
 SOV_cv_nav_bomber_equipment_2_desc:0 "Como ha demostrado el ANT-41, los bimotores más pesados pueden operar desde portaaviones y, por lo tanto, el multirrol Petlyakov Pe-2 también se modificó aligerando la estructura de madera, ampliando las alas y ajustando los puntos duros de torpedos para dos torpedos 45-36 AN de 450 mm y 935 kg externamente bajo el fuselaje. Sin embargo, esto sobrecargó el avión y, debido a la mayor resistencia, redujo la velocidad máxima a 520 km/h. Para aligerar el avión, el armamento tuvo que reducirse, solo se llevó una ametralladora Berezin UB de 12,7 mm de disparo hacia adelante y una hacia atrás. Debido a la alta maniobrabilidad del Pe-2, las caídas bajas (30 m) que normalmente son peligrosas no fueron un problema, a diferencia del bombardero torpedero basado en tierra DB-3T."
 
 SOV_cv_nav_bomber_equipment_3:0 "Tu-2-N Bombardero de Portaaviones"
 SOV_cv_nav_bomber_equipment_3_short:0 "Tu-2-N CV-bomber"
 SOV_cv_nav_bomber_equipment_3_desc:0 "El Bombardero de Portaaviones Tu-2 fue una versión modificada para portaaviones del bombardero naval terrestre Tu-2T. Las alas tuvieron que ampliarse para reducir la velocidad de aterrizaje y la velocidad de despegue necesaria. Debido a la mayor capacidad de carga útil del Tu-2 en comparación con el Pe-2, se podían llevar fácilmente dos torpedos aéreos 45-36 AN de 935 kg, cada uno al lado del fuselaje en lugar de debajo del fuselaje, sin problemas. Dado que la maniobrabilidad era similar o mejor que la del Pe-2, las caídas de torpedos desde 30 m no fueron un problema."
 
 SOV_cv_CAS_equipment_1:0 "R-10-N CAS de Portaaviones"
 SOV_cv_CAS_equipment_1_short:0 "R-10-N CV CAS"
 SOV_cv_CAS_equipment_1_desc:0 "En anticipación del primer portaaviones soviético Imperator Aleksandr, se eligió el R-10 debido a su velocidad de aterrizaje relativamente baja de 125 y su necesidad de despegue y aterrizaje cortos, que se acortaron aún más con alas ampliadas y el equipo de bombardero en picado. Aunque los intentos de convertir el R-10 en un bombardero en picado nunca fueron completamente exitosos, apenas logró un ángulo de picado de 70 grados y no podía llevar nada más pesado que una sola bomba perforadora de blindaje de 250 kg. Era bastante lento con una velocidad máxima de 320 km/h, pero tenía un mayor alcance que la variante terrestre. La bomba se llevaba externamente y la antigua bodega de bombas entre el piloto y el artillero trasero se utilizó para tanques de combustible adicionales, aumentando el alcance total a 1500 km."
 
 SOV_cv_CAS_equipment_2:0 "Il-2-N CAS de Portaaviones"
 SOV_cv_CAS_equipment_2_short:0 "Il-2-N CV CAS"
 SOV_cv_CAS_equipment_2_desc:0 "Debido al hecho de que el Il-2 solo podía realizar un picado superficial de 30 grados, era difícil acertar a un barco con una sola bomba perforadora de blindaje de 500 kg, se repensó el armamento. Las pruebas tempranas con gemelos Nudelman-Suranov NS-37 como arma antitanque demostraron que no eran efectivas, pero contra barcos más pequeños, más fáciles de golpear y menos blindados, fueron devastadoras. También se utilizaron hasta ocho cohetes RS-82 o cuatro cohetes RS-132 y, combinados con la relativa inmunidad del Il-2 contra el fuego antiaéreo, podía descargar toda su munición en un buque enemigo y volar sin daños. Sin embargo, el mayor desafío fue lograr que el Il-2 fuera operable desde un portaaviones, aunque el avión era más ligero e incluso más resistente que un ANT41, la visibilidad para el piloto no era excelente y resultó en muchos accidentes."
 
 SOV_cv_CAS_equipment_3:0 "Il-8-N CAS de Portaaviones"
 SOV_cv_CAS_equipment_3_short:0 "Il-8-N CV CAS"
 SOV_cv_CAS_equipment_3_desc:0 "El Il-8 comenzó como una alternativa al Il-10 desarrollado en paralelo, pero perdió ante él debido a su menor velocidad y maniobrabilidad. Sin embargo, fue elegido como reemplazo del Il-2 embarcado por sus mejores características de aterrizaje, una mayor carga de bombas de hasta dos bombas perforadoras de blindaje de 500 kg (teóricamente duplicando la probabilidad de impacto) y un mayor alcance. Fue igualmente horriblemente difícil adaptar el Il-8 a las operaciones de portaaviones en comparación con el Il-2, pero la visibilidad para el piloto era ligeramente mejor. El Il-8 recibió los pods gemelos mejorados Nudelman de 37 mm N-37 en lugar de los Nudelman-Suranov NS-37 y podía llevar hasta ocho cohetes RS-82 o cuatro cohetes RS-132."
 
 
