 #GER Battleships
 GER_battleship_pdn:0 "Clase Deutschland"
 GER_battleship_pdn_desc:0 "La clase Deutschland fue un grupo de cinco acorazados pre-dreadnought construidos para la Kaiserliche Marine alemana. La clase comprendía Deutschland, Hannover, Pommern, Schlesien y Schleswig-Holstein. Construidos entre 1903 y 1908, los barcos se parecían mucho a los de la clase Braunschweig anterior, aunque tenían una protección de blindaje más fuerte. Fueron obsoletos antes de que se completaran con el lanzamiento del revolucionario acorazado de la Royal Navy, el HMS Dreadnought, en 1906. Como resultado, fueron los últimos barcos de ese tipo construidos para la Marina Alemana. Fueron seguidos por los acorazados clase Nassau, los primeros acorazados dreadnought de Alemania."
 GER_battleship_dn:0 "Clase Nassau"
 GER_battleship_dn_desc:0 "La clase Nassau era un grupo de cuatro acorazados dreadnought alemanes construidos para la Marina Imperial. Fueron la respuesta alemana a la introducción del HMS Dreadnought británico "todo cañón grande". La clase estaba compuesta por Nassau, Rheinland, Posen y Westfalen. Los cuatro barcos se colocaron a mediados de 1907 y se completaron entre mayo y septiembre de 1910. En comparación con sus contemporáneos británicos, los barcos de la clase Nassau eran más ligeros y tenían una manga más ancha. Eran dos nudos más lentos, porque los barcos alemanes conservaban motores de triple expansión vertical en lugar de los motores de turbina de alta potencia adoptados por los británicos. Los barcos también llevaban cañones principales más pequeños: cañones de 11 pulgadas (280 mm) en lugar de los cañones de 12 pulgadas (305 mm) montados en los barcos británicos."

 GER_battleship_adv_dn:0 "Clase Kaiser"
 GER_battleship_adv_dn_desc:0 "La clase Kaiser fue una clase de cinco acorazados que se construyeron en Alemania antes de la Primera Guerra Mundial y sirvieron en la Marina Imperial Alemana durante la guerra. Fueron la tercera clase de dreadnoughts alemanes y los primeros en contar con motores de turbina y torretas de superdisparo. Los cinco barcos eran Kaiser, Friedrich der Grosse, Kaiserin, Prinzregent Luitpold y König Albert. Como era habitual en los acorazados alemanes de la época, la clase Kaiser montaba cañones principales que eran más pequeños que los de sus rivales británicos: 30.5 cm (12.0 pulgadas), en comparación con los cañones de 34.3 cm (13.5 pulgadas) de la clase Orion británica."
 GER_battleship_1:0 "Clase Bayern"
 GER_battleship_1_desc:0 "La clase Bayern fue una clase de cuatro acorazados super-dreadnought construidos por la Kaiserliche Marine (Marina Imperial) alemana. La clase comprendía el Bayern, Baden, Sachsen y Württemberg. La construcción de los barcos comenzó poco antes de la Primera Guerra Mundial; el Baden fue puesto en grada en 1913, seguido del Bayern y Sachsen en 1914, y el Württemberg, el último barco, fue puesto en grada en 1915. Solo el Baden y el Bayern fueron completados, debido a que las prioridades de construcción naval cambiaron a medida que la guerra se prolongaba. Se determinó que los U-boats eran más valiosos para el esfuerzo bélico, por lo que el trabajo en los nuevos acorazados se ralentizó y finalmente se detuvo por completo. Como resultado, el Bayern y el Baden fueron los últimos acorazados alemanes completados por la Kaiserliche Marine."
 GER_battleship_2:0 "Clase Scharnhorst"
 GER_battleship_2_desc:0 "Los acorazados de la clase Scharnhorst fueron los primeros acorazados modernos construidos para la Kriegsmarine. Fueron construidos como respuesta a los cruceros de batalla de la clase Dunkerque francesa, los cuales eran en sí mismos una respuesta a los Panzerschiffe (acorazados de bolsillo) de la clase Deutschland alemana. La clase Scharnhorst está armada con nueve cañones de 283 mm (11 pulgadas) en tres torretas triples. Se planificó aumentarlos con cañones gemelos de 380 mm (15 pulgadas), pero con el estallido de la guerra, esto nunca ocurrió. Se comisionaron dos barcos, el Gneisenau (21 de mayo de 1938) y el Scharnhorst (7 de enero de 1939)."
 GER_battleship_3:0 "Clase Bismarck"
 GER_battleship_3_desc:0 "Los acorazados de la clase Bismarck, compuesta por dos barcos, fueron los mayores buques de guerra construidos para la Kriegsmarine. Los barcos fueron diseñados en respuesta a los nuevos acorazados franceses en construcción, con un armamento similar de ocho cañones de 38 cm (15 pulgadas) como la clase Richelieu, con cuatro torretas dobles en lugar de las dos torretas cuádruples de los Richelieu. El Bismarck es famoso por el hundimiento del crucero de batalla británico HMS Hood en la Batalla del Estrecho de Dinamarca, pero fue posteriormente cazado y hundido antes de llegar a puerto.\n Comisionados: Bismarck el 24 de agosto de 1940, Tirpitz el 25 de febrero de 1941"
 GER_battleship_4:0 "Clase Hindenburg"
 GER_battleship_4_desc:0 "El Plan Z alemán preveía una fuerza de diez acorazados para desafiar el poder naval del Reino Unido. La clase H fue una serie de diseños para los seis acorazados necesarios para cumplir con las demandas del plan. Dos barcos del diseño H39 fueron puestos en grada al estallar la Segunda Guerra Mundial, pero la construcción se detuvo al comenzar la guerra. Ninguno de los barcos fue nombrado oficialmente, pero se especulaba que Hindenburg podría haber sido el nombre del barco líder de la clase. Si los barcos hubieran sido completados, habrían sido versiones aumentadas de la clase Bismarck, con una batería principal de ocho cañones de 40.6 cm (16 pulgadas), 16 cañones de 3.7 cm (1.5 pulgadas) y 12 cañones de 2 cm (0.8 pulgadas), con un desplazamiento de casi 57.000 toneladas."
 GER_battleship_5:0 "Clase Barbarossa"
 GER_battleship_5_desc:0 "A medida que la guerra continuaba, el Oberkommando der Marine ordenó un estudio sobre cómo mejorar eficazmente el rendimiento del H39 mediante la modernización de los barcos H39. Esto resultó en el diseño Barbarossa, que tendría una batería principal de ocho cañones de 48 cm, 32 cañones de 3.7 cm (1.5 pulgadas) y 12 cañones de 2 cm (0.8 pulgadas), con un desplazamiento de casi 60.000 toneladas."
 GER_battleship_6:0 "Clase Führer"
 #GER_battleship_6_desc:0 "Como la"
 
 GER_sh_battleship_1:0 "Clase Schlesien"
 GER_sh_battleship_1_desc:0 "Diseño de acorazado pesado de 1937 derivado de la clase Iowa de EE. UU. Desplazamiento propuesto de casi 70,000 toneladas"
 GER_sh_battleship_2:0 "Clase Preußen"
 GER_sh_battleship_2_desc:0 "El diseño de acorazados Hindenburg 41 (H41) fue una mejora sobre el diseño H39 anterior. El diseño requería un blindaje significativamente más fuerte, mamparos de torpedos reforzados y protección para el timón y los ejes de las hélices de los barcos. La batería principal se mejoró a ocho cañones de 42 cm, más grandes que los propuestos para los acorazados clase Lion del Reino Unido. Según el diseño, estos barcos tendrían un desplazamiento de casi 80,000 toneladas. Se consideró que el H41 sería el primer Superschlachtschiff, para distinguir esta clase de los barcos mucho más pequeños de la clase H39, el Oberkommando der Marine, en cooperación con un asesor sueco obstinado desconocido, eligió el nombre de Preussen."
 GER_sh_battleship_3:0 "Clase Großdeutschland"
 GER_sh_battleship_3_desc:0 "La clase Großdeutschland fue la última de los diseños de acorazados de la serie H. Sin límite en el calibre del cañón o el desplazamiento, los diseños H42 a H44 montaron armamento y protección de blindaje cada vez más pesados, culminando en el diseño H44 de 141,000 toneladas armado con ocho cañones de 508 mm (20 pulgadas)."

 GER_carrier_ww1:0 "Flugzeugdampfer I"
 GER_carrier_ww1_desc:0 "Diseñado en 1915, el Proyecto Flugzeugdampfer I (Vapor de Avión I) fue una conversión del transatlántico incompleto Ausonia en un portaaviones. La construcción se abandonó al final de la Primera Guerra Mundial. Si se hubiera completado, habría llevado una mezcla de hidroaviones y aviones con ruedas en sus tres hangares y habría desplazado 12,500 toneladas."
 GER_carrier_1:0 "Clase Seydlitz"
 GER_carrier_1_desc:0 "Seydlitz se colocó como el cuarto barco de los cruceros pesados clase Admiral Hipper. Parcialmente completado al comienzo de la guerra, se consideró para su conversión en un portaaviones. El proyecto, con el nombre en clave Weser 1, estaba parcialmente en marcha cuando se detuvo el trabajo debido al aumento de los ataques aéreos en Bremen y la falta de recursos para su construcción."
 GER_carrier_2:0 "Clase Graf Zeppelin"
 GER_carrier_2_desc:0 "Graf Zeppelin fue la única clase de barcos en la Kriegsmarine que se diseñó como un portaaviones desde la quilla hacia arriba. Se ordenaron dos barcos, pero ninguno se completó. Según el diseño, el Graf Zeppelin llevaría 30 cazas Bf-109T y 12 bombarderos en picado Ju-87E, versiones de barco del Bf-109E y el Ju-87D."
 GER_carrier_3:0 "Clase Europa"
 GER_carrier_3_desc:0 "Varios barcos civiles fueron considerados para conversiones a portaaviones por la Kriegsmarine en la década de 1940. El más grande de estos barcos fue el transatlántico Europa. Al ser el barco de pasajeros más grande de Alemania, se había utilizado como barco de cuartel y transporte de tropas antes de que comenzara el trabajo para convertirlo en un portaaviones. Si se hubiera completado, habría desplazado 56,000 toneladas y llevado un grupo aéreo de 42 aviones."
 GER_carrier_4:0 "Clase I"
 GER_carrier_4_desc:0 "Portaaviones de 65,000 toneladas."
 
 GER_light_carrier_0:0 "Clase Greif"
 GER_light_carrier_1:0 "Kleiner Flugzeugträger"
 GER_light_carrier_1_desc:0 "Si bien el portaaviones Graf Zeppelin aún estaba en construcción, el departamento de Construcción Naval Alemán comenzó con estudios de diseño para otros portaaviones más pequeños. Además de un portaaviones de 12,000 toneladas (del cual solo queda muy poca información), se hizo un diseño aún más pequeño, un barco de 6,000 toneladas. Este barco solo podía llevar hasta 15 aviones del tamaño de un avión de combate. Sin ninguna protección de blindaje y probablemente con un sistema de motor diésel, los barcos no podrían mantener la velocidad de otras unidades de superficie de la Kriegsmarine, por lo que su uso militar para la Kriegsmarine era muy dudoso. Podrían compararse con los CVE aliados que se usaron para proteger los convoyes aliados en el Atlántico Norte en los últimos años de la guerra, pero dado que la Kriegsmarine no dependía de esos convoyes como lo hacían los aliados, la idea detrás de este diseño es cuestionable. Solo se realizó un primer estudio de diseño, no había planes para construir realmente barcos como estos."
 GER_light_carrier_2:0 "Clase Jade"
 GER_light_carrier_2_desc:0 "El transatlántico Gneisenau de la línea North German Lloyd fue uno de los tres transatlánticos que debían convertirse en portaaviones auxiliares en 1942 (Proyecto Jade). Originalmente se utilizaba para cruceros de pasajeros al lejano oriente, después del comienzo de la Segunda Guerra Mundial se utilizó como transporte de tropas. Los estudios detallados comenzaron inicialmente después de que se decidió la conversión el 13.05.1942, se planificó utilizar el Astillero de la Kriegsmarine en Wilhelmshaven para finales de ese año. Debido a la falta de estabilidad y al alto consumo de combustible, el proyecto se detuvo el 25.11.1942 sin realizar ninguna modificación. Se planeaba modificar el barco para que fuera un transporte de tropas capaz de llevar y descargar tanques de 80 toneladas, pero este proyecto también se detuvo. El 02.05.1943, el Gneisenau zozobró después de golpear una mina en el Mar Báltico, el naufragio se desmanteló en 1950."
 GER_light_carrier_3:0 "Clase Weser"
 
 ### ITA - ITALY ###
 ITA_submarine_ww1:0 "Submarino tipo Pacinotti"
 ITA_submarine_ww1_desc:0 "Submarino de 800 toneladas construido en el período de la gran guerra por el imperio italiano."
 ITA_submarine_1:0 "Clase Mameli"
 ITA_submarine_1_desc:0 "La clase Geoffredo Mameli es una clase de submarinos medianos de la Regia Marina lanzados entre 1926 y 1928. Desplazaban poco menos de 800 toneladas y tenían una profundidad de inmersión de 100 m. Fueron la base para modelos posteriores como las clases Pisani, Bandiera y Squalo."
 ITA_submarine_2:0 "Clase Marcello"
 ITA_submarine_2_desc:0 "En comparación con un submarino alemán Clase VII C, uno de los Marcello era masivo, desplazando 1,060 toneladas frente a 769. La velocidad entre las dos clases era casi similar, con los barcos italianos solo marginalmente más rápidos bajo el agua. Aunque, en su mayoría debido a la edad, cuando estalló la guerra, las prestaciones originales ya no se podían obtener. El alcance también era similar, pero el Marcello tenía dos torpedos (16) más que el famoso U-Boat."
 ITA_submarine_3:0 "Clase Marconi"
 ITA_submarine_3_desc:0 "La clase Marconi fue una clase de seis submarinos construidos entre 1939 y 1940 y sucedieron a los submarinos Luizzi anteriores. Los submarinos de ambas clases desplazaban alrededor de 1,000 toneladas y tenían ocho tubos de torpedos de 533 mm. Solo un barco de las dos clases combinadas sobrevivió a la guerra."
 #GENERIC
 ITA_destroyer_tb:0 "Destructor de Torpederos (I)"
 ITA_destroyer_tb_desc:0 "Los destructores se construyeron originalmente como contramedidas a los torpederos, buques dedicados a la entrega de torpedos. Sin embargo, pronto se descubrió que estos roles podrían fusionarse en un buque que llevara una serie de cañones de pequeño calibre y torpedos, y así nació el destructor de torpederos. Estos buques eran significativamente más pequeños que los destructores que se desarrollaron a lo largo de la Primera Guerra Mundial, y aquellos que aún estaban en servicio en la década de 1930 a menudo habían sido reclasificados como torpederos."
 ITA_destroyer_early_ww1:0 "Destructor Temprano de la Primera Guerra Mundial (II)"
 ITA_destroyer_early_ww1_desc:0 "Las presiones de la guerra llevaron al rápido desarrollo de destructores, que vieron aumentos en tamaño y armamento (tanto de cañón como de torpedo). La velocidad también aumentó."
 #
 ITA_destroyer_late_ww1:0 "Clase Curtatone"
 ITA_destroyer_late_ww1_desc:0 "Los destructores clase Curtatone fueron los primeros destructores construidos en Italia después del final de la Primera Guerra Mundial y fueron los primeros destructores en utilizar montajes de cañón gemelos. Los barcos se ordenaron originalmente al mismo tiempo que los destructores clase Palestro, pero se pospusieron debido a la escasez de acero. Desplazaban poco menos de 1,000 toneladas y montaban cuatro cañones Schneider-Armstrong de 102 mm."
 #ITA_destroyer_1b: "Clase Navigatori"
 #ITA_destroyer_1c: "Clase Maestrale"
 ITA_destroyer_1:0 "Clase Freccia"
 ITA_destroyer_1_desc:0 "Los cuatro destructores clase Freccia, comisionados entre octubre de 1931 y mayo de 1932, fueron una reversión al tipo más pequeño de destructor de flota y estaban destinados a mantenerse al día con los nuevos cruceros clase Zara y requerían mayor velocidad y potencia de motor para hacerlo. El armamento era el mismo que el de los Turbines, excepto que se instaló una versión mejorada del cañón de 120 mm (patrón Ansaldo 1926). Más tarde, las ametralladoras obsoletas de 40 mm y 13.2 mm fueron reemplazadas por unas de 20 mm/65 calibre. En un barco, un montaje de torpedo fue reemplazado por dos cañones de 37 mm."
 ITA_destroyer_2:0 "Clase Soldati"
 ITA_destroyer_2_desc:0 "La clase Soldati fue un grupo de destructores construidos a finales de la década de 1930. Había dos lotes. Doce barcos formaban el primer lote en 1938-39. Cinco barcos se completaron en el segundo lote en 1941-42. El primer lote desplazaba poco más de 1,800 toneladas y estaba armado con cuatro cañones Ansaldo de 120 mm."
 ITA_destroyer_3:0 "Clase Ciclone"
 ITA_destroyer_3_desc:0 "Los destructores clase Ciclone fueron designados como torpederos, pero en realidad eran más un escolta de destructores. Eran versiones ligeramente ampliadas de la clase Orsa anterior, desplazando más de 1,100 toneladas, y tenían una estabilidad mejorada y un armamento antisubmarino más pesado."
 #ITA_destroyer_3b: "Clase Ariete"
 ITA_destroyer_4:0 "Clase Medaglie d'Oro"
 ITA_destroyer_4_desc:0 "La clase Comandanti Medaglie d'Oro fue un grupo de destructores planeados para la Regia Marina, pero nunca se lanzaron antes del Armisticio Italiano. Los barcos eran significativamente más grandes que los destructores italianos anteriores, desplazando casi 2,100 toneladas. También estaban armados con los cañones Ansaldo más grandes de 135 mm y tenían motores mejorados."
 
 #GENERIC
 ITA_light_cruiser_protected:0 "Clase Regioni (I)"
 ITA_light_cruiser_protected_desc:0 "Una evolución natural del concepto de fragata desde la era de la vela, el crucero protegido tenía un largo alcance, armamento razonable y algún grado de blindaje. Sin embargo, no eran lo suficientemente poderosos como para enfrentarse a los tipos de buques que probablemente se verían en el centro de una acción de flota."
 ITA_light_cruiser_scout:0 "Clase Aquila (II)"
 ITA_light_cruiser_scout_desc:0 "La siguiente evolución del crucero/explorador/asaltante, los cruceros exploradores fueron diseñados para operar solos, protegiendo o atacando el tráfico mercante, o como los ojos de la flota, explorando formaciones enemigas y reportando de vuelta a la línea de batalla."
 ITA_light_cruiser_ww1:0 "Clase Taranto (III)"
 ITA_light_cruiser_ww1_desc:0 "Los cruceros Taranto y Bari eran cruceros de la época de la Primera Guerra Mundial obtenidos de Alemania como reparaciones. Ambos desplazaban entre 4,500 y 5,100 toneladas y estaban armados con cañones SK/45 de 150 mm alemanes."
 #
 
 ITA_light_cruiser_1:0 "Clase Giussano"
 ITA_light_cruiser_1_desc:0 "La clase de cruceros ligeros Alberto da Giussano fue una subclase de la clase Condottieri construida antes de la Segunda Guerra Mundial para la Regia Marina italiana. Los barcos tenían 169 m de longitud y tenían 95.000 caballos de fuerza instalados. El armamento principal consistía en 8 cañones de 152 mm. Diseñados para cazar y abrumar a los grandes destructores franceses, el énfasis en el poder de fuego y la velocidad resultó en que estos barcos prácticamente no tenían protección contra fuego de artillería y amenazas submarinas."
 #ITA_light_cruiser_1b: "Clase Giussano"
 #ITA_light_cruiser_1c: "Clase Montecuccoli"
 ITA_light_cruiser_2:0 "Clase Duca degli Abruzzi"
 ITA_light_cruiser_2_desc:0 "La clase Duca degli Abruzzi fue la quinta subclase de los cruceros ligeros de la clase Condottieri. Fueron construidos antes de la Segunda Guerra Mundial para ganar predominancia en el Mar Mediterráneo. Fueron los cruceros ligeros italianos más grandes comisionados durante la guerra, desplazando más de 9,400 toneladas. Estaban bien blindados y montaban diez cañones Ansaldo de 152 mm."
 ITA_light_cruiser_3:0 "Clase Capitani Romani"
 ITA_light_cruiser_3_desc:0 "Los cruceros ligeros Capitani Romani fueron esencialmente diseñados para superar en velocidad y potencia de fuego a los grandes destructores franceses de finales de los años 30. Se ordenaron doce cascos a finales de 1939, pero solo tres fueron completados antes del armisticio italiano en 1943. Estaban ligeramente blindados y solo desplazaban 3,700 toneladas, pero eran bastante rápidos. Montaban ocho cañones OTO/Ansaldo de 135 mm."
 ITA_light_cruiser_4:0 "Clase San Marco"
 ITA_light_cruiser_4_desc:0 "La clase San Marco es una versión mejorada de los cruceros ligeros anteriores Capitani Romani. Debido al armisticio italiano, el San Marco, y su barco hermano rediseñado, el San Giorgio, no fueron comisionados hasta la década de 1950."
 #GENERIC
 ITA_armoured_cruiser_1:0 "Clase Giuseppe Garibaldi (I)"
 ITA_armoured_cruiser_1_desc:0 "Más rápidos que los acorazados de la época, pero aún relativamente blindados y con cañones más potentes que cualquier cosa excepto un acorazado, los cruceros acorazados podían formar la columna vertebral de un escuadrón local, o parte de la línea de batalla, según lo requiriera la situación. Sin embargo, eran lentos según los estándares de los cruceros modernos, alcanzando velocidades de solo 20 nudos."
 ITA_armoured_cruiser_2:0 "Clase San Giorgio (II)"
 ITA_armoured_cruiser_2_desc:0 "La última generación de cruceros acorazados, estos barcos seguían siendo más lentos que los cruceros pesados que les seguirían, pero también permanecieron más fuertemente blindados."
 ITA_heavy_cruiser_ww1:0 "Crucero pesado (III)"
 ITA_heavy_cruiser_ww1_desc:0 "Los primeros cruceros pesados propiamente dichos fueron una progresión natural del crucero ligero, y fueron producto de la carrera de diseño naval entre Gran Bretaña y Alemania en la Primera Guerra Mundial."
 ITA_heavy_cruiser_1:0 "Clase Trento"
 ITA_heavy_cruiser_1_desc:0 "La clase Trento fue un diseño de crucero pesado de la Regia Marina de finales de la década de 1920. Fueron los primeros barcos diseñados específicamente según las limitaciones del Tratado Naval de Washington, que limitaba los cruceros a 10,000 toneladas y cañones de 8 pulgadas. El último barco de la clase, el Bolzano, fue un diseño mejorado lanzado en 1932."
 ITA_heavy_cruiser_2:0 "Clase Zara"
 ITA_heavy_cruiser_2_desc:0 "La clase Bolzano combinó la alta velocidad de la clase Trento con el armamento y el casco escalonado de la clase Zara. Desplazaba casi 11,000 toneladas estándar y montaba ocho cañones de 203 mm."
 ITA_heavy_cruiser_3:0 "Clase Pisa"
 ITA_heavy_cruiser_3_desc:0 "La clase Pisa es un crucero pesado hipotético de la era de la guerra media. Desplazaba alrededor de 12,000 toneladas y actuaba como líder de su propia fuerza de patrulla."
 ITA_heavy_cruiser_4:0 "Clase Garibaldi"
 ITA_heavy_cruiser_4_desc:0 "La clase Garibaldi es una clase hipotética de cruceros pesados de finales de la guerra. Desplazaba alrededor de 14,000 toneladas, estaba bien armado con ocho cañones OTO/Ansaldo de 203 mm y podía mantenerse al día con la mayoría de los portaaviones y otros buques capitales."
 
 #GENERIC
 ITA_battle_cruiser_early_ww1:0 "Crucero de Batalla Temprano de la Primera Guerra Mundial (I)"
 ITA_battle_cruiser_early_ww1_desc:0 "Los cruceros de batalla eran los contrapartes más rápidos y ligeramente blindados de los dreadnoughts, como los cruceros blindados lo habían sido para los acorazados pre-dreadnought."
 ITA_battle_cruiser_late_ww1:0 "Crucero de Batalla Tardío de la Primera Guerra Mundial (II)"
 ITA_battle_cruiser_late_ww1_desc:0 "Como fue el caso con los dreadnoughts, hubo avances rápidos en el diseño de cruceros de batalla desde los barcos en servicio al comienzo de la Primera Guerra Mundial hasta los que se comisionaron hacia el final. Estos cruceros de batalla eran más grandes y más capaces, y comenzaron a desdibujar la línea entre acorazados y cruceros de batalla."
 #
 ITA_battle_cruiser_1:0 "Clase Caracciolo"
 ITA_battle_cruiser_1_desc:0 "La clase Francesco Caracciolo fue una clase de buques capitales propuestos justo después de la Primera Guerra Mundial. Los barcos desplazaban alrededor de 34,000 toneladas, estaban bien blindados y eran bastante rápidos para su tamaño y antigüedad. Solo se lanzó un barco, pero se canceló en 1921."
 ITA_battle_cruiser_2:0 "Clase Principe Amedeo"
 ITA_battle_cruiser_2_desc:0 "La clase Principe Amedeo es un crucero de batalla hipotético que se habría lanzado alrededor de finales de la década de 1930. Sería comparable a los cruceros de batalla franceses Dunkerque, desplazando alrededor de 30,000 toneladas y armado con cañones de 320 mm en su batería principal."
 ITA_battle_cruiser_3:0 "Clase Regno di Sicilia"
 ITA_battle_cruiser_4:0 "Clase Lombardia"
 
 #GENERIC
 ITA_battleship_pdn:0 "Acorazado Regina Elena (I)"
 ITA_battleship_pdn_desc:0 "La clase Regina Elena fue un grupo de cuatro acorazados pre-dreadnought construidos para la Regia Marina italiana entre 1901 y 1908. Estaban armados con una batería principal de dos cañones de 12 pulgadas (300 mm) y doce cañones de 8 pulgadas (200 mm), y eran capaces de alcanzar una velocidad máxima de 22 nudos."
 ITA_battleship_dn:0 "Acorazado Dante Alighieri (II)"
 ITA_battleship_dn_desc:0 "Dante Alighieri fue el primer acorazado dreadnought construido para la Regia Marina (Marina Real Italiana) y se completó en 1913. El armamento principal consistía en una docena de cañones de 305 mm (12 pulgadas) de 46 calibres, en cuatro torretas triples colocadas en la línea central del barco. Las primeras generaciones de Dreadnoughts todavía tienen muchas cosas en común con los acorazados más modernos, pero tienden a tener cañones de menor calibre, viajar a velocidades más lentas y estar más ligeramente blindados."
 #
 ITA_battleship_adv_dn:0 "Clase Conte Di Cavour"
 ITA_battleship_adv_dn_desc:0 "La clase Conte Di Cavour fue comisionada durante la Primera Guerra Mundial. Tenían cañones Armstrong-Vickers de 305 mm, desplazaban 23,000 toneladas y tenían una velocidad máxima comparable a la de otros acorazados de la era dreadnought. A partir de 1933, los dos barcos restantes de la clase pasaron por un rediseño serio, mejorando su tamaño, armamento y rendimiento para estar a la par con los acorazados 'rápidos' emergentes de la época."
 ITA_battleship_1:0 "Clase Littorio"
 ITA_battleship_1_desc:0 "La clase Littorio, también conocida como la clase Vittorio Veneto, representaba los acorazados más modernos utilizados por Italia durante la Segunda Guerra Mundial. Desplazaban más de 40,000 toneladas y eran muy rápidos para su tamaño. Formaron la columna vertebral de la flota italiana."
 ITA_battleship_2:0 "Clase Roma"
 ITA_battleship_2_desc:0 "Roma e Impero tenían 240,68 m (789,6 pies) de eslora total y eran una mejora de los barcos de la clase Vittorio Veneto. Los barcos estaban en construcción al estallar la Segunda Guerra Mundial, pero fueron retirados de sus diques secos para evitar ataques aéreos, por lo que nunca se completaron."
 ITA_battleship_3:0 "Clase Impero"
 ITA_battleship_3_desc:0 "Los acorazados Impero eran una clase hipotética de acorazados de mitad de guerra. Desplazaban unas 43,000 toneladas, estaban armados con cañones Ansaldo de 381 mm y estaban bien blindados."
 ITA_battleship_4:0 "Clase Dante Alighieri"
