 blow_suez_canal:0 "Hacer estallar el Canal de Suez"
 blow_suez_canal_desc:0 "No podemos permitir que nuestros enemigos utilicen el estratégicamente vital Canal de Suez. Por lo tanto, debemos comenzar los preparativos para infligir suficientes daños específicos al canal para que permanezca fuera de servicio durante un largo período. Esto limitará en gran medida la capacidad del enemigo para mover barcos desde Asia y África Oriental hacia el Mediterráneo."
 blow_panama_canal:0 "Hacer estallar el Canal de Panamá"
 blow_panama_canal_desc:0 "No podemos permitir que nuestros enemigos utilicen el estratégicamente vital Canal de Panamá. Por lo tanto, debemos comenzar los preparativos para infligir suficientes daños específicos al canal para que permanezca fuera de servicio durante un largo período. Esto aumentará en gran medida la dificultad para que el enemigo mueva barcos del Pacífico al Atlántico y viceversa."
 rebuild_suez_canal:0 "Reparar el Canal de Suez"
 rebuild_suez_canal_desc:0 "El Canal de Suez es de suma importancia para nuestro esfuerzo bélico. Debemos asignar los recursos necesarios para la reconstrucción de este gran canal, para que podamos usarlo para trasladar barcos y tropas libremente entre el Mediterráneo y el Océano Índico."
 rebuild_panama_canal:0 "Reparar el Canal de Panamá"
