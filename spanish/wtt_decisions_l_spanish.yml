 GER_case_anton_category:0 "Operación Anton"
 GER_case_anton_category_desc:0 "La intención detrás de la creación de la Francia de Vichy siempre fue mantener las colonias francesas y la flota francesa fuera del alcance de los aliados. Sin embargo, es un acuerdo que podemos elegir rescindir en cualquier momento. Hemos elaborado un plan para integrar la zona por la fuerza, así como para hacer un empuje relámpago hacia la base de la flota francesa en Toulon."
 GER_case_anton:1 "Ejecutar la Operación Anton"
 GER_case_anton_desc:0 "Nuestro estado títere en Francia ha superado su utilidad. Comenzaremos la integración en [Root.GetName] de inmediato y, si nos movemos con suficiente rapidez, incluso podremos apoderarnos de los restos de la flota francesa."
 GER_case_anton_tt:0 "Anexa Vichy Francia en 7 días y se apodera de la flota francesa.\n\n§RFrancia podrá hundir su flota a menos que las tropas alemanas estén en Toulon dentro de 2 días!§!\n"
