l_spanish:
 CHI_nine_power_treaty:0 "Tratado de Nueve Potencias"
 CHI_nine_power_treaty_desc:0 "Aún sufrimos los efectos de los Tratados Desiguales que formalizan la 'Política de Puertas Abiertas' hacia China. Los extranjeros aún tienen derechos extraterritoriales, y no estamos en pleno control de nuestra economía.§RSe eliminará si estamos en guerra con los poderes firmantes!§!\n"
 CHI_army_corruption_1:0 "§RAlta Corrupción en el Ejército§!"
 CHI_army_corruption_1_desc:0 "Nuestras fuerzas armadas están plagadas de corrupción y nepotismo. Si queremos convertirlas en una fuerza de combate potente, tendremos que participar en un largo y costoso programa de reforma del ejército."
 CHI_army_corruption_2:0 "§OCorrupción Moderada en el Ejército§!"
 CHI_army_corruption_2_desc:0 "Nuestras fuerzas armadas están plagadas de corrupción y nepotismo. Si queremos convertirlas en una fuerza de combate potente, tendremos que participar en un largo y costoso programa de reforma del ejército."
 CHI_army_corruption_3:0 "§YCorrupción Baja en el Ejército§!"
 CHI_army_corruption_3_desc:0 "Nuestras fuerzas armadas están plagadas de corrupción y nepotismo. Si queremos convertirlas en una fuerza de combate potente, tendremos que participar en un largo y costoso programa de reforma del ejército."
 CHI_ineffective_bureaucracy:0 "§OBurocracia Ineficaz§!"
 CHI_ineffective_bureaucracy_desc:0 "El caos de la guerra civil ha interrumpido la creación de un aparato estatal efectivo. Más de un tercio de los reclutas disponibles no son convocados, simplemente porque nadie sabe que existen. Reformar el proceso de examen asegurará que contratemos personas competentes."
 CHI_incompetent_officers:0 "§Ooficiales Incompetentes§!"
 CHI_incompetent_officers_desc:1 "Nuestros oficiales aún no están a la altura de gestionar una guerra moderna. Se tendrán que aprender lecciones duras antes de que sean realmente iguales a sus homólogos en otras naciones. Educarlos será parte de un programa más amplio de reforma del ejército."
 CHI_hyper_inflation_none:0 "§4Economía Estable§!"
 CHI_hyper_inflation_none_desc:0 "La economía no muestra signos de problemas."
 CHI_hyper_inflation_1:0 "§Baja Inflación§!"
 CHI_hyper_inflation_1_desc:0 "Nuestros economistas han notado un ligero aumento en la inflación. Deberíamos estar atentos a eso."
 CHI_hyper_inflation_2:0 "§YInflación Moderada§!"
 CHI_hyper_inflation_2_desc:0 "La inflación ha comenzado a afectar significativamente la economía. Deberíamos considerar contramedidas antes de que las cosas se salgan de control."
 CHI_hyper_inflation_3:0 "§8Inflación Alta§!"
 CHI_hyper_inflation_3_desc:0 "El dinero emitido por el gobierno vale cada vez menos, el poder adquisitivo está cayendo y algunos bienes solo están disponibles para personas con las conexiones adecuadas."
 CHI_hyper_inflation_4:0 "§OInflación Hiperinflacionaria§!"
 CHI_hyper_inflation_4_desc:0 "El valor de nuestra moneda se está evaporando. Los precios suben dramáticamente de un día para otro. Debemos tomar contramedidas con mucha urgencia antes de sufrir un colapso total."
 CHI_hyper_inflation_5:0 "§RCollapse Económico§!"
 CHI_hyper_inflation_5_desc:0 "Nuestro sistema monetario ha colapsado completamente. En grandes partes del país, el comercio ha revertido a un sistema de trueque. La pobreza es generalizada. Nuestros empleados utilizan el dinero en papel que les pagamos para calentar sus hogares. Se necesita un programa agresivo de reforma financiera y económica para resolver la situación."
 incompetent_heavy_industry:0 "Industria Pesada Incompetente"
 incompetent_heavy_industry_desc:0 "Nos faltan los ingenieros calificados necesarios para los esfuerzos industriales pesados modernos."
 
 incompetent_heavy_industry_2:0 "Industria Pesada Incompetente Menor"
 incompetent_heavy_industry_2_desc:0 "Aunque tenemos algo de personal calificado, aún nos faltan la mayoría de los ingenieros calificados necesarios para los esfuerzos industriales pesados modernos."
