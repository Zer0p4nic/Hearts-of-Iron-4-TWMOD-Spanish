 SPA_awaiting_the_rebellion:0 "Esperando la Rebelión"
 SPA_awaiting_the_rebellion_desc:1 "El golpe ha sido meticulosamente planeado, y estamos listos para ejecutarlo en cualquier momento. Sin embargo, hemos aprendido de nuestros fracasos anteriores. En lugar de repetir el fiasco de la Sanjurjada de 1932, esperaremos hasta que el sentimiento popular apoye suficientemente nuestra causa, asegurándonos de no ser derrocados tan fácilmente."
 SPA_carlism:0 "Carlismo"
 SPA_carlism_desc:1 "En 1830, el Rey Fernando VII promulgó la Sanción Pragmática y nombró a su hija, la futura Isabel II, como heredera presumptiva. Este acto removió a su hermano el Infante Carlos de la línea de sucesión, y así, tras la muerte del Rey, los partidarios del Infante Carlos encendieron una serie de guerras civiles, uniéndose bajo la bandera del Carlismo y luchando por la reinstalación de la línea de sucesión salica.\n\nUn siglo después, el movimiento carlista sigue muy vivo, y sus milicias, llamadas Requetés, se entrenan incesantemente en preparación para el momento en que nuevamente serán necesarias para defender el cristianismo y abogar por el regreso del Rey legítimo."
 SPR_government_power_struggle:0 "Lucha por el Poder del Gobierno"
 SPR_government_power_struggle_desc:0 "A pesar de haber salido victoriosos en las recientes elecciones, los partidos políticos de la izquierda están fragmentados, cada uno compitiendo por la dominación del nuevo gobierno. La oficina del presidente mismo está bajo un ataque particular, ya que las viejas rencillas que el presidente ha tenido con varias partes de la izquierda política están llegando a un punto crítico. Políticos ávidos y ambiciosos ya codician esta posición con hambre."
 SPR_death_before_surrender:0 "Muerte Antes que Rendirse"
 SPR_political_violence:0 "Violencia Política"
 SPR_political_violence_desc:0 "La escena política española es una de creciente polarización y violencia. Solo han pasado dos años desde el último gran levantamiento, la Huelga de los Mineros de Asturias, y el clima político actual parece tener todos los elementos de un nuevo levantamiento, mucho más grande y menos localizado. Parece poco probable que las próximas elecciones pongan fin a esta espiral descendente de descontento social."
 SPR_national_strikes:0 "Huelgas Nacionales"
 SPR_national_strikes_desc:0 "El país se encuentra aparentemente en las etapas iniciales de una revolución obrera; huelga tras huelga paralizan la industria y la vida cotidiana mientras los trabajadores exigen menos horas de trabajo y más salario, y los pobres arrendatarios agrícolas apropian cada vez más tierras cultivables mientras el gobierno hace la vista gorda."
