 JAP_railway_gun_equipment_2_desc:0 "El Obús Experimental de 41cm fue desarrollado como un cañón costero y ferroviario en las décadas de 1920 y 1930, pero solo se construyó uno. Tenía un alcance de 20 kilómetros, una velocidad de boca de 580 metros por segundo, y pesaba 318 toneladas. Se utilizó en la fortaleza de Kotou en la frontera soviético-manchuriana, y fue disparado una vez durante la guerra, destruyendo un puente en el Ferrocarril Transiberiano."
 
