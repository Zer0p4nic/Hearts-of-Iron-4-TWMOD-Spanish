### Leaders ###

 POLITICS_CHARLES_LINDBERGH_DESC:0 "Charles Lindbergh\n Aviador estadounidense, oficial militar, autor, inventor y activista. A los 25 años, en 1927, pasó de la oscuridad como piloto del Correo Aéreo de EE. UU. a la fama mundial instantánea al ganar el Premio Orteig por realizar un vuelo sin escalas de Nueva York a París. Se opone no solo a la intervención de los Estados Unidos, sino también a la provisión de ayuda al Reino Unido. Es una figura destacada en el Comité de América Primero, que aboga por el aislacionismo que él defiende."
 POLITICS_DOUGLAS_MACARTHUR_DESC:0 "General y ahora presidente de EE. UU., representa para algunos un faro de fortaleza, para otros la influencia corruptora del ejército sobre la política."
 POLITICS_REZA_SHAH_PAHLAVI_DESC:0 "Shah de Irán desde el 15 de diciembre de 1925, cuando fue nombrado monarca legal de Irán por decisión del Majlis de Persia (asamblea constituyente), poniendo fin al gobierno del entonces ya exiliado Ahmad Shah y la Dinastía Qajar. Antes de esto, ya había sido el poder real en Persia desde el golpe de estado de 1921 dirigido por la Brigada Cosaca Persa que él lideraba (con el apoyo de los británicos), siendo Sardar Sepah (comandante en jefe del ejército), ministro de guerra y más tarde también primer ministro.\n Inspirado en la Turquía de Atatürk, Reza Shah ha introducido muchas reformas sociales, económicas y políticas; entre ellas la modernización de la infraestructura y el ejército, políticas de destribalización, sedentarización y persianización, ha sentado las bases para un estado iraní moderno.\n Sin embargo, el futuro de este estado y el gobierno del Shah parecen estar destinados a ser turbulentos, ya que el equilibrio de poder en la región y en el mundo en general está cambiando. ¿Podrá el Shah seguir jugando con las potencias extranjeras entre sí para mantener la libertad de Irán?"
 POLITICS_REZA_SHAH_PAHLAVI_DESC_prisoner:0 "Reza Shah ha sido oficialmente restaurado como gobernante de Irán ahora que los soviéticos y británicos han sido expulsados del país. Sin embargo, los británicos han encarcelado como consecuencia al Shah reinstalado, ya que había estado en exilio bajo su supervisión. Los nuevos benefactores del Estado iraní tendrán que apresurarse a localizar y liberar al Shah si desean estabilizar el país y legitimar el nuevo orden."
 POLITICS_REZA_SHAH_PAHLAVI_DESC_freed:0 "Reza Shah una vez más gobierna adecuadamente su país desde el \"§YTakht-e Khurshīd§!\" (el Trono del Sol Persa), habiendo sido liberado de su encarcelamiento. La pregunta ahora es si puede mantener a Irán como una nación libre..."

