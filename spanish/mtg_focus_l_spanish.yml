l_spanish:
 MEX_focus_national_bank:0 "Banco Nacional"
 MEX_focus_national_bank_desc:0 "Formado en 1925 para reconstruir una economía destrozada por la guerra civil, el Banco de México es nuestro prestamista de última instancia, emisor de moneda e inversor en todo tipo de proyectos en interés del estado."
 MEX_focus_military_budget_review:0 "Revisión del Presupuesto Militar"
 MEX_focus_military_budget_review_desc:0 "El bien financiado ejército del régimen de Díaz se derrumbó cuando las milicias revolucionarias comenzaron a liberar ciudades y cortarlos de la financiación. Revisemos las finanzas del ejército para asegurar su longevidad en tiempos de guerra."
 tooltip_military_budget_review:0 "Revisión del Presupuesto Militar"
 MEX_focus_gulf_coast_naval_yards:0 "Astilleros de la Costa del Golfo"
 MEX_focus_gulf_coast_naval_yards_desc:0 "Nuestra Costa del Golfo mira hacia Europa y la Costa Este de los Estados Unidos, nuestros principales socios comerciales. Nuestra creciente industria petrolera se beneficiaría bien de una expansión de astilleros en Veracruz."
 MEX_focus_pacific_coast_naval_yards:0 "Astilleros de la Costa del Pacífico"
 MEX_focus_pacific_coast_naval_yards_desc:0 "El comercio sobre el Pacífico con Japón y California es menos importante para nosotros que el Atlántico, pero debemos proteger nuestros intereses y abrir más posibilidades. Expandir los astilleros del Pacífico nos da mucho más margen si el Golfo llegara a ser bloqueado."
 MEX_focus_brown_water_navy:0 "Marina de Aguas Marrones"
 MEX_focus_brown_water_navy_desc:0 "México depende de barcos obsoletos de la época anterior a la Gran Guerra para proteger nuestro comercio cerca de las costas. Hemos estado intentando comprar barcos más modernos a España y otras potencias, pero el progreso es lento. Necesitamos desarrollar nuestras estrategias navales en caso de que la guerra inunde Europa y se extienda al Hemisferio Occidental."
 tooltip_escort_ships:0 "Buques de Escolta"
 MEX_focus_blue_water_navy:0 "Marina de Aguas Azules"
 MEX_focus_blue_water_navy_desc:0 "México nunca ha sido una potencia naval. En tiempos coloniales, nuestros señores españoles necesitaban todos sus barcos para enfrentar a los británicos. Durante la lucha por la independencia y las guerras civiles que siguieron, toda nuestra atención estuvo enfocada hacia adentro. Después de que América nos superara y se convirtiera en una Gran Potencia, no tenía sentido intentar disputar los mares. Pero quizás en estos tiempos turbulentos, México necesitará una poderosa marina."
 tooltip_capital_ships:0 "Buques de Guerra"
 MEX_focus_raiding_navy:0 "Marina de Asalto"
 MEX_focus_raiding_navy_desc:0 "No podemos esperar ponernos al día con las principales potencias navales del mundo en la contienda en superficie contra acorazados y portaaviones. En su lugar, deberíamos tratar de interrumpir los transportes de tropas enemigas antes de que lleguen para proteger a México de una invasión."
 MEX_focus_heroic_military_college:0 "Heroico Colegio Militar"
 MEX_focus_heroic_military_college_desc:0 "El Colegio Militar fue fundado en 1823 y adquirió el honorífico de Heroico después de que cinco de sus cadetes lucharan hasta la muerte contra marines estadounidenses durante la guerra México-Estados Unidos de 1847. Un sexto cadete se envolvió en la bandera mexicana y se lanzó desde las murallas para evitar la captura."
 tooltip_mexico_stability_hit_for_peacetime_expansion:0 "Todavía estamos en paz, expandir nuestras fuerzas armadas será muy impopular!\n"
 MEX_focus_tank_workshops:0 "Talleres de Tanques"
 MEX_focus_tank_workshops_desc:0 "Nuestro diseñador de aeronaves, TNCA, experimentó con vehículos de combate blindados durante la Gran Guerra, creando un prototipo basado en los diseños romboidales británicos. Deberíamos reiniciar estos experimentos y crear un taller de tanques."
 MEX_focus_weapons_modernisation:0 "Modernización de Armas"
 MEX_focus_weapons_modernisation_desc:0 "Antes de la Revolución, México tenía una fantástica industria de armas de fuego. El odiado dictador Díaz, a pesar de todos sus defectos, estaba muy interesado en el desarrollo de armas. Los experimentos en rifles automáticos durante la era de Díaz necesitan investigación."
 MEX_focus_aviation_workshops:0 "Talleres de Aviación"
 MEX_focus_aviation_workshops_desc:0 "El TNCA fue paralizado por falta de fondos después de la Revolución, pero con el poder letal de la aviación aumentando desde entonces, debemos estar al tanto de los avances aeronáuticos."
 MEX_focus_military_aviation_specialists:0 "Especialistas en Aviación Militar"
 MEX_focus_military_aviation_specialists_desc:0 "La Escuela Militar de Mecánicos Especialistas de Aviación formará un cuerpo de personal técnico calificado para dar mantenimiento a nuestras aeronaves. Cuanto mejor se mantengan las aeronaves, más tiempo tendrán los pilotos en el aire para acumular experiencia."
 MEX_focus_army_expansion_programme:0 "Programa de Expansión del Ejército"
 MEX_focus_army_expansion_programme_desc:0 "México tiene una vasta capacidad para expandir el ejército, con el programa de construcción de la nación de la Revolución uniendo a las provincias interesadas en una sola Patria. Nuestros ciudadanos patrióticos acudirán en ayuda del estado si los tiempos son difíciles."
 MEX_focus_heavy_artillery:0 "Artillería Pesada"
 MEX_focus_heavy_artillery_desc:0 "El poder letal de la artillería de campaña es innegable. La Gran Guerra mostró al mundo cuán esencial es la artillería para apoyar avances y desbaratar ofensivas enemigas. Debemos desarrollar nuestra artillería convencional."
 MEX_focus_aerial_artillery:0 "Artillería Aérea"
 MEX_focus_aerial_artillery_desc:0 "Experimentamos con el uso de bombarderos contra objetivos 'blandos' durante la Guerra Cristera, y numerosas otras rebeliones por parte de generales indisciplinados. Los insurrectos no pueden disputar los cielos, y por lo tanto, el apoyo de bombarderos será esencial para salvaguardar el estado mexicano."
 MEX_focus_agricultural_credit_bank:0 "Banco de Crédito Agrícola"
 MEX_focus_agricultural_credit_bank_desc:0 "El Banco de Crédito Agrícola ayudará a acelerar el programa de reforma agraria al otorgar préstamos a los agricultores ejidatarios para que compren maquinaria y otros bienes de capital. Alberto J. Pani es un veterano de la industria financiera que puede liderar este banco y ayudar a México a expandir su capacidad productiva."
 MEX_focus_rural_infrastructure:0 "Infrastructura Rural"
 MEX_focus_rural_infrastructure_desc:0 "Los sistemas ferroviarios en México se expandieron durante la era de Díaz, pero se concentraron principalmente en las ciudades del norte para facilitar el comercio con América. Deberíamos empujar las ferrocarriles más hacia el sur."
 MEX_focus_peripheral_infrastructure:0 "Infrastructura Periférica"
 MEX_focus_peripheral_infrastructure_desc:0 "Nuestras regiones más rurales han visto poco progreso en su infraestructura durante décadas. Hay franjas de campesinos empobrecidos que se volverían abiertos al trabajo en fábricas y a la educación si expandiéramos nuestros sistemas de carreteras."
 MEX_focus_rural_schools:0 "Escuelas Rurales"
 MEX_focus_rural_schools_desc:0 "Las escuelas son donde transformamos la materia prima de los campesinos analfabetos en ciudadanos patrióticos dispuestos a luchar contra la injusticia y fortalecer la Patria. Las Escuelas Regionales Campesinas revolucionarán a los campesinos, les enseñarán habilidades técnicas y los harán autosuficientes."
 MEX_focus_rent_freeze:0 "Congelamiento de Alquileres"
 MEX_focus_rent_freeze_desc:0 "Los trabajadores urbanos son un componente clave en el nuevo México que estamos construyendo. Fueron movilizados en Batallones Rojos durante la Revolución y ahora buscan la compensación que se les prometió. Una área de preocupación inmediata debería ser los arrendadores parasitarios que extraen rentas de estos creadores de riqueza que trabajan duro."
 MEX_focus_confederation_of_mexican_workers:0 "Confederación de Trabajadores Mexicanos"
 MEX_focus_confederation_of_mexican_workers_desc:0 "La élite política en México siempre ha buscado controlar las actividades de los sindicatos. La CTM reemplazará a la CROM, ya que esta última es vista como corrupta y desacreditada por asociación con líderes del régimen impopulares en el pasado."
 MEX_focus_ejido_worker_militias:0 "Milicias de Trabajadores Ejidatarios"
 MEX_focus_ejido_worker_militias_desc:0 "La reforma agraria prometida en la Constitución de 1917 ha avanzado lentamente. A menudo, los arrendadores utilizan matones y ejércitos privados para intimidar a sus inquilinos y prevenir la redistribución. Organicemos a los campesinos, agricultores y trabajadores en milicias comunales para proteger los logros que estamos obteniendo contra la injusticia."
 MEX_focus_party_of_the_revolution:0 "Partido de la Revolución"
 MEX_focus_party_of_the_revolution_desc:0 "El presidente Cárdenas fue elegido en una plataforma de reforma agraria gracias al apoyo de organizaciones de trabajadores y campesinos. Hemos implementado las reformas y ahora tenemos una orgullosa nación socialista lista para luchar contra la injusticia en el escenario internacional."
 MEX_focus_liberalize_the_banking_sector:0 "Liberalizar el Sector Bancario"
 MEX_focus_liberalize_the_banking_sector_desc:0 "Hay muchas políticas gubernamentales de mano dura que impiden que el mercado transforme a México. La Ley General de Instituciones de Crédito de 1925, por ejemplo, impide que los bancos posean acciones en otros bancos. Ridículo! Cuanto más libre sea el mercado, más libre será la gente. Luis Montes de Oca, un defensor de la Escuela Austriaca de Economía, nos ayudará a reformar el sistema bancario."
 MEX_focus_strike_breaking:0 "Ruptura de Huelgas"
 MEX_focus_strike_breaking_desc:0 "La sindicalización es un derecho fundamental protegido por la Constitución de 1917, pero los ataques a la propiedad son criminales y deben ser tratados como tales. Retirar mano de obra de una industria crítica podría incluso ser percibido como traición en un momento de crisis."
 MEX_focus_urban_development:0 "Desarrollo Urbano"
 MEX_focus_urban_development_desc:0 "Las ciudades son el centro de la actividad económica y, por lo tanto, deben tener sus necesidades priorizadas sobre los estados rurales atrasados. Construiremos los sistemas de carreteras y ferrocarriles en la Ciudad de México y en las otras áreas urbanas importantes, y al hacerlo, la riqueza de México aumentará aún más."
 MEX_focus_cientifico_camarilla:0 "Camarilla Científica"
 MEX_focus_cientifico_camarilla_desc:0 "El régimen de Díaz fue apoyado por una cliquita de tecnócratas en el gabinete y en negocios privados. El clientelismo impopular y los sistemas de patronazgo que establecieron fueron una de las razones por las que el régimen colapsó. Sin embargo, tenemos el amor y el apoyo del pueblo, y los Científicos tienen algunas habilidades muy necesarias..."
 MEX_focus_end_land_reform:0 "Terminar con la Reforma Agraria"
 MEX_focus_end_land_reform_desc:0 "El programa de reforma agraria ha sido abusado durante mucho tiempo por los caudillos locales con conexiones políticas o poder militar. Un agricultor adinerado que roba tierras públicas para su propio beneficio no ayuda a hacer a México más fuerte o más unido. Esa tierra debería venderse al mejor postor. Quizás algunos arrendadores abusen de sus inquilinos, pero eso es un asunto para los tribunales."
 MEX_focus_privatization:0 "Privatización"
 MEX_focus_privatization_desc:0 "El sistema ejidal impone restricciones sobre el uso de la tierra, dependiendo del uso previsto por el gobierno. ¿Por qué debería el estado forzar a los agricultores a la subsistencia en lugar de cultivar productos comerciales para la exportación? Podemos hacer a México más rico si desmantelamos las granjas comunales y permitimos que ocurra un desarrollo real. Las nociones anticuadas de autosuficiencia solo se interponen en el camino del progreso y la globalización."
 MEX_focus_caudillo_private_armies:1 "Ejércitos Privados de Caudillos"
 MEX_focus_caudillo_private_armies_desc:0 "Los gobernadores, empresarios y comandantes de guarnición en una región tienden a ser el mismo hombre: un general revolucionario que acumula poder al nombrar a leales subordinados en posiciones de influencia. Estos caudillos son un hecho de la vida que deberíamos cultivar, no combatir."
 MEX_focus_support_general_cedillo:0 "Apoyar al General Cedillo"
 MEX_focus_support_general_cedillo_desc:0 "El General del Norte Saturnino Cedillo y otros caudillos como él necesitan garantías de que su autonomía será respetada por el gobierno. La rápida centralización del poder bajo los presidentes Calles y Cárdenas nos ha permitido ejercer un peso masivo sobre los problemas que enfrenta la nación, por lo que no se necesita más desposesión de los caudillos."
 tooltip_mexico_cedillo_will_be_placated:0 "El General Cedillo será §Gplacado§!.\n"
 MEX_focus_oil_field_expansion:0 "Expansión de Campos Petroleros"
 MEX_focus_oil_field_expansion_desc:0 "La necesidad de América por el petróleo es insaciable. A pesar de que producen la mayoría del petróleo en el mundo, también importan el recurso. México tiene campos petroleros no desarrollados a lo largo de la costa del Golfo que podemos aprovechar para exportaciones."
 MEX_focus_northern_steel_plants:0 "Plantas de Acero del Norte"
 MEX_focus_northern_steel_plants_desc:0 "La región más industrializada de México fuera de la capital es la frontera norte con América. Ciudades a lo largo del Río Grande, como Matamoros y Ciudad Juárez, disfrutan de estrechos lazos económicos con sus contrapartes al otro lado de la frontera, como Brownsville y El Paso. Deberíamos aprovechar la infraestructura superior en la zona para desarrollar aún más nuestras industrias pesadas."
 MEX_focus_capital_reserves:1 "Reservas de Capital"
 MEX_focus_capital_reserves_desc:1 "El efectivo que generamos al vender petróleo nos está permitiendo flexionar nuestros músculos económicos. Si necesitamos comprar tecnología de América o Gran Bretaña, por ejemplo, ahora tenemos los medios. Podemos reverse engineer o producir en masa estos diseños según lo veamos conveniente."
 MEX_focus_oil_revenue_reinvestment:1 "Reinversión de Ingresos por Petróleo"
 MEX_focus_oil_revenue_reinvestment_desc:1 "A medida que ahora nos beneficiamos más de la venta de petróleo, nuestro presupuesto ha aumentado rápidamente y debemos planear una forma útil de utilizar esos nuevos fondos. Para beneficiarnos de ello a largo plazo, parece que una reinversión de esos ingresos en estimulación económica es la opción más obvia."
 MEX_focus_royal_dutch_shell:0 "Royal Dutch Shell"
 MEX_focus_royal_dutch_shell_desc:0 "Royal Dutch Shell es una firma británica y holandesa que posee el 60% de las concesiones petroleras mexicanas. Al comprometernos con las empresas petroleras extranjeras en el tema de disputas laborales, podemos llegar a un acuerdo que sea beneficioso para ambos."
 MEX_focus_community_of_nations:0 "Comunidad de Naciones"
 MEX_focus_community_of_nations_desc:0 "Nuestra dependencia económica del comercio británico no debe ser una maldición. Al aceptar el status quo, podemos participar en la diplomacia internacional con el respaldo de una superpotencia."
 anglo_mexican_diplomacy:0 "Diplomacia Anglo-Mexicana"
 MEX_focus_purchase_belize:0 "Comprar Belice"
 MEX_focus_purchase_belize_desc:0 "Este pequeño territorio fue reclamado durante mucho tiempo por la corona española en tiempos coloniales, aunque nunca fue colonizado por peninsulares. Después de la pérdida del imperio colonial de España durante las Guerras Napoleónicas, Gran Bretaña consolidó gradualmente su control sobre el territorio, culminando en la creación de la colonia de Honduras Británica en 1862. El territorio debería ser entregado a México como un gesto de buena fe."
 MEX_focus_nationalize_the_oil_fields:0 "Nacionalizar los Campos Petroleros"
 MEX_focus_nationalize_the_oil_fields_desc:0 "Las concesiones petroleras extranjeras están dominando la economía mexicana y ejerciendo demasiada influencia sobre nuestros asuntos, tanto internos como externos. Los británicos y los estadounidenses prestan más atención a Royal Dutch Shell y Standard Oil que a nuestro gobierno!"
 tooltip_mexico_they_may_declare_war:0 "§RPueden ser persuadidos para declarar la guerra por los barones del petróleo!§!\n"
 MEX_focus_german_resource_exchange:0 "Intercambio de Recursos Alemanes"
 MEX_focus_german_resource_exchange_desc:0 "La máquina de guerra alemana se está reactivando y necesita petróleo mexicano para funcionar correctamente. En lugar de postrarnos ante los estadounidenses o vender nuestro país a los rusos, podemos intentar explotar la necesidad alemana de petróleo para mejorar nuestro poder militar."
 mexico_german_resource_exchange:0 "Intercambio de Recursos Mexicano-Alemán"
 MEX_focus_new_world_order:0 "Nuevo Orden Mundial"
 MEX_focus_new_world_order_desc:0 "Los alemanes son claramente los amos de Europa. Seguramente tendremos un lugar en su Nuevo Orden Mundial si los ayudamos contra los británicos y estadounidenses. El antiguo telegrama Zimmermann fue enviado por una razón: América solo puede ser destruida por una invasión terrestre..."
 german_mexican_diplomacy:0 "Diplomacia Germano-Mexicana"
 MEX_focus_oppose_yanqui_imperialism:0 "Opponerse al Imperialismo Yanqui"
 MEX_focus_oppose_yanqui_imperialism_desc:0 "Habiendo reclamado legítimamente los recursos naturales de nuestro país, los extranjeros ahora claman por compensación, pero las concesiones fueron esencialmente robadas al pueblo mexicano en su momento de debilidad bajo el dictador Díaz. ¿Por qué deberíamos pagarle a un ladrón por devolver propiedad robada?"
 MEX_focus_international_proletarianism:0 "Proletarismo Internacional"
 MEX_focus_international_proletarianism_desc:0 "Los soviéticos han demostrado que su socialismo transformará el planeta. La Revolución por la que luchamos tan arduamente fue solo un paso en el camino hacia la liberación del pueblo: primero de México, y ahora del mundo entero."
 russo_mexican_diplomacy:0 "Diplomacia Ruso-Mexicana"
 MEX_focus_interior_defence_plan:0 "Plan de Defensa Interior"
 MEX_focus_interior_defence_plan_desc:0 "Es cierto que los yanquis tienen una ventaja numérica y tecnológica sobre nosotros, pero tenemos conocimiento del terreno, apoyo del pueblo y tiempo y espacio para establecer una defensa sólida. Haremos sangrar al enemigo en los desiertos y montañas utilizando tácticas de golpe y fuga, defensa en profundidad y puntos fuertes ocultos."
 MEX_focus_compensation:0 "Compensación"
 MEX_focus_compensation_desc:0 "Las concesiones petroleras fueron vendidas legalmente a Royal Dutch Shell y Standard Oil. No podemos culpar a las empresas extranjeras por buscar un beneficio. Debemos mantener la integridad de nuestro sistema legal compensando a los extranjeros por nacionalizar las concesiones."
 MEX_focus_liberty_and_justice_for_all:0 "Libertad y Justicia Para Todos"
 MEX_focus_liberty_and_justice_for_all_desc:0 "Los estadounidenses son ahora la mayor potencia económica de la historia. Los soviéticos pueden estar industrializándose rápidamente, y los alemanes pueden entender mejor la guerra, pero las ventajas de América se complementan con su insistencia en la libertad del individuo y la dependencia de las instituciones sobre la fuerza bruta. Extender nuestros lazos económicos a una alianza militar sería solo natural."
 american_mexican_diplomacy:0 "Diplomacia Americano-Mexicana"
 MEX_focus_aztec_eagles:0 "Águilas Aztecas"
 MEX_focus_aztec_eagles_desc:0 "Somos una de las naciones más influyentes de América Latina. Deberíamos demostrar nuestro compromiso con la seguridad del mundo ayudando a América en sus luchas contra los belicistas extranjeros que amenazan la paz general con su expansionismo."
 aztec_eagles_opinion:0 "Águilas Aztecas"
 MEX_focus_international_peacekeepers:0 "Pacificadores Internacionales"
 MEX_focus_international_peacekeepers_desc:0 "Las potencias democráticas del mundo planean crear una alianza de iguales, una Naciones Unidas, para garantizar la seguridad internacional al dar a los países del mundo un lugar para reconciliar sus diferencias y arbitrar disputas. Nos lanzaremos a tal proyecto para ayudar a las naciones latinoamericanas a mantener su independencia."
 MEX_focus_march_southwards:0 "Marchar Hacia el Sur"
 MEX_focus_march_southwards_desc:0 "México perdió las provincias al sur después de la lucha por la independencia. El incompetente Imperio Mexicano fue una mancha en nuestra historia, pero podemos rectificar sus errores. Los estados del sur son críticos para nuestra defensa y los reclamaremos."
 threat_mexico_marching_southwards:0 "México Marchando Hacia el Sur"
 MEX_focus_unify_centroamerica:0 "Unificar Centroamérica"
 MEX_focus_unify_centroamerica_desc:1 "Las republiquetas bananeras de Nicaragua, Panamá y Costa Rica son demasiado pequeñas para ser países viables. Debemos absorberlas en nuestra propia nación y así traer gloria a México y al pueblo mexicano."
 threat_mexico_unify_centroamerica:1 "México Busca la Unificación Centroamericana"
 MEX_focus_push_past_the_darien_gap:1 "Empujar Más Allá del Darién"
 MEX_focus_push_past_the_darien_gap_desc:1 "Después de nuestra campaña de unificación de Centroamérica, debemos ahora avanzar a través de la jungla entre Panamá y Colombia conocida como el 'Darién Gap' para poner un pie en Sudamérica."
 threat_mexico_push_south_of_the_darien_gap:1 " Amenazas Mexicanas al Sur del Darién Gap"
 MEX_focus_andean_offensive:1 "Ofensiva Andina"
 MEX_focus_andean_offensive_desc:1 "Ahora que nos hemos establecido al norte de la Cordillera de los Andes, es nuestro destino continuar la ofensiva a través del difícil terreno de la cordillera tropical y completar la unificación de América Latina."
 threat_mexico_andean_offensive:1 "Amenazas Mexicanas a los Estados Andinos"
 MEX_focus_seize_the_panama_canal:0 "Tomar el Canal de Panamá"
 MEX_focus_seize_the_panama_canal_desc:0 "Uno de los puntos de estrangulamiento más críticos del mundo, este canal fue excavado a un gran costo para los trabajadores latinos que sangraron y murieron bajo los látigos estadounidenses para el beneficio de los industrialistas. Habiendo capturado el terreno circundante, podemos lanzar un ataque relámpago sobre la pequeña guarnición del canal, forzando a los yanquis a elegir entre librar una guerra sangrienta contra nosotros o entregar el control del canal."
 MEX_focus_fortify_the_canal:1 "Fortificar el Canal"
 MEX_focus_fortify_the_canal_desc:1 "Con el Canal de Panamá finalmente en nuestras manos, debemos asegurar sus esclusas y orillas para que se convierta en una fortaleza inexpugnable."
 MEX_focus_integrate_the_south:0 "Integrar el Sur"
 MEX_focus_integrate_the_south_desc:0 "La unidad de los pueblos de México ha sido un proceso lento, pero no se detendrá en las fronteras regionales o cordilleras montañosas. Hemos superado tales obstáculos en el pasado y lo haremos de nuevo por las provincias del sur."
 MEX_focus_plan_of_agua_prieta:0 "Plan de Agua Prieta"
 MEX_focus_plan_of_agua_prieta_desc:0 "La Revolución contra Díaz y la feroz lucha interna posterior duraron una década. Cuando el polvo se asentó, los generales del Norte victoriosos se reunieron en Agua Prieta, Sonora, para trazar su plan para el futuro de México. Son un grupo populista de modernizadores y secularizadores, o bien una 'confederación de caciques' poco mejor que los señores bandoleros que dividen sus botines, dependiendo de la perspectiva de uno."
 MEX_focus_exile_calles:0 "Exiliar a Calles"
 MEX_focus_exile_calles_desc:0 "El ex presidente Plutarco Calles sirvió su mandato entre 1924 y 1928. Su mala administración incitó la Guerra Cristera y innumerables rebeldías menores. Ahora busca dominar al presidente Cárdenas como controló a los últimos pocos presidentes títeres. Cárdenas tiene su propio mandato democrático, su propio plan para el futuro, y Calles necesita irse por el bien de la estabilidad de México."
 MEX_focus_institutional_revolution:0 "Revolución Institucional"
 MEX_focus_institutional_revolution_desc:0 "El legado de la democracia es débil en México, pero lo hemos fortalecido. Nuestro compromiso con el estado de derecho está avanzando y la gente está comenzando a confiar en nuestras elecciones, que fueron manipuladas por el gobierno en el pasado."
 MEX_focus_jefe_maximo:0 "Jefe Máximo"
 MEX_focus_jefe_maximo_desc:0 "México descenderá aún más en el caos si Plutarco Calles pierde su influencia sobre el país! Él creó las administraciones de Portes, Ortiz, Rodríguez y ahora Cárdenas, y sus enemigos políticos lo castigan como 'el Jefe Máximo', como un jefe bandolero! En verdad, Calles es simplemente un anciano estadista con solo las mejores intenciones para México en mente. Perderlo en esta etapa de la Revolución sería una tragedia."
 MEX_focus_purge_the_bureaucracy:0 "Purga la Burocracia"
 MEX_focus_purge_the_bureaucracy_desc:0 "Los callistas están siendo eliminados de sus posiciones de influencia no ganadas. Tenemos muchos reemplazos adecuados en mente, hombres de capacidad e inteligencia que estarán agradecidos por la oportunidad de servir a México..."
 MEX_focus_arrest_general_cedillo:0 "Arrestar al General Cedillo"
 MEX_focus_arrest_general_cedillo_desc:0 "Los caudillos son una amenaza. Dividen a México en pequeños feudos donde su nombramiento de funcionarios les otorga poder sobre la economía, el ejército y el gobierno. Están saqueando la riqueza de México, y en ninguna parte esto es más cierto que en la provincia del General Saturnino Cedillo. Su independencia del gobierno central es completamente intolerable, y los rebeldes que está acumulando no le servirán."
 tooltip_mexico_cedillo_will_be_neutralised:0 "El General Cedillo será §Gneutralizado§!.\n"
 MEX_focus_control_the_army:0 "Controlar el Ejército"
 MEX_focus_control_the_army_desc:0 "El ejército es quizás la constitución más importante en México. Los últimos veinte años han demostrado que la voluntad del pueblo solo puede ser impuesta por bayonetas. Por lo tanto, los generales rebeldes son una amenaza para la existencia misma del estado, sin mencionar su legitimidad."
 MEX_focus_repeal_the_calles_law:0 "Derogar la Ley Calles"
 MEX_focus_repeal_the_calles_law_desc:0 "Calles incitó a los cristeros a rebelarse mediante la aplicación contundente de los artículos antirreligiosos de la Constitución. La Ley Calles humilla al clero al prohibir el uso de vestimenta clerical en público y la prisión para las figuras religiosas que critican al gobierno. Estamos de acuerdo en que la influencia política de la Iglesia necesita ser restringida, pero estos son ataques a la libertad individual, no al poder de la Iglesia."
 MEX_focus_abolish_capital_punishment:0 "Abolir la Pena de Muerte"
 MEX_focus_abolish_capital_punishment_desc:0 "Las recientes inestabilidades de rebelión militar, revuelta campesina y la Guerra Cristera, así como la respuesta sangrienta del gobierno a estas y a 'delitos' menores, han resultado en una atmósfera de miedo que permea México. La gente ya no puede hablar libremente por temor a ser sometida por el estado. Deberíamos eliminar gradualmente la pena de muerte. Al aflojar nuestro control, la gente ya no se sentirá obligada a escapar de ella."
 MEX_focus_enforce_the_calles_law:0 "Hacer cumplir la Ley Calles"
 MEX_focus_enforce_the_calles_law_desc:0 "Los soldados de a pie cristeros pueden no haber sido destruidos en el campo, pero en los años posteriores a su rebelión inútil cazamos a sus líderes y simpatizantes restantes dentro de la Iglesia, decapitando su movimiento y asegurando que no haya resurgimiento. La Iglesia no tiene más remedio que aceptar nuestras demandas contra ellos. Se convertirán en otro instrumento del poder del estado o continuaremos decapitándolos."
 MEX_focus_triumph_over_the_cristeros:0 "Triunfo sobre los Cristeros"
 MEX_focus_triumph_over_the_cristeros_desc:0 "Muchos individuos talentosos llegaron a la cima durante las campañas anti-cristeras. Combatir insurgentes con tácticas de pequeñas unidades y apoyo aéreo brindó a nuestros generales una excelente oportunidad para poner a prueba sus habilidades. La campaña de represión también nos permitió ver quién tenía el estómago para trabajos más sucios."
 MEX_focus_state_education:0 "Educación Estatal"
 MEX_focus_state_education_desc:0 "La educación socialista en México significa un enfoque en el racionalismo y el patriotismo, en lugar de adherirse a los dogmas y dictados del Papa. Solo necesitamos dar una buena educación anti-Iglesia a una generación de jóvenes mexicanos y su apoyo popular desaparecerá de la noche a la mañana. La gente no tolerará al clero parasitario cuando sepa que un mundo diferente es posible."
 MEX_focus_xefo:0 "XEFO"
 MEX_focus_xefo_desc:0 "El gobierno ha estado construyendo mástiles de radio y estableciendo estaciones por todo el país. Es útil para difundir propaganda, pero también acerca a las personas rurales entre sí. XEFO es una de esas estaciones de radio que es administrada por el Partido Nacional Revolucionario."
 MEX_focus_law_on_industrial_promotion:0 "Ley de Promoción Industrial"
 MEX_focus_law_on_industrial_promotion_desc:0 "Durante muchos años, los estados mexicanos y el gobierno federal han buscado fomentar el desarrollo de nuevas industrias a través de exenciones fiscales. A menudo, las regulaciones locales van en contra de los intereses nacionales al desviar capital hacia áreas poco importantes o ineficientes. Necesitamos racionalizar nuestro enfoque al desarrollo industrial con un plan centralizado."
 MEX_focus_nafinsa:0 "NAFINSA"
 MEX_focus_nafinsa_desc:0 "Nacional Financiera es un banco de desarrollo establecido para fomentar la industrialización de México. Ha sido especialmente importante en la creación de nuevas fábricas en los estados centrales de México, como plantas químicas y metalúrgicas en la Ciudad de México."
 MEX_focus_engineering_school:0 "Escuela de Ingeniería"
 MEX_focus_engineering_school_desc:0 "Parte del Instituto Politécnico Nacional en la Ciudad de México, la Escuela Superior de Ingeniería Mecánica y Eléctrica está formando una nueva generación de pioneros en ingeniería mecánica y electrónica."
 MEX_focus_television_innovators:0 "Innovadores de Televisión"
 MEX_focus_television_innovators_desc:0 "México tiene una industria electrónica sorprendentemente avanzada. Guillermo González Camarena y otros miembros de la 'Liga de Experimentos Radiales' están experimentando con transmisiones de televisión en color. Podríamos convertirnos en líderes mundiales en tecnología de comunicaciones si nos enfocamos en estos desarrollos."
 MEX_focus_antidisestablishmentarianism:1 "Antidislestablishmentarianismo"
 MEX_focus_antidisestablishmentarianism_desc:0 "La Verdad ha sido abusada por la junta 'Revolucionaria' durante décadas. Las iglesias, monasterios y relicarios son formalmente propiedad del estado, con los clérigos requiriendo licencias del gobierno para atender a sus feligreses. Algunos estados tienen un solo sacerdote para decenas de miles de fieles. Dejemos caer este requisito y permitamos que la Iglesia vuelva a ser propietaria de bienes."
 MEX_focus_rewrite_the_constitution:0 "Reescribir la Constitución de 1917"
 MEX_focus_rewrite_the_constitution_desc:0 "La Constitución escrita por los viciosos generales coloca al estado por encima de la Iglesia, haciendo del matrimonio un acto civil, impidiendo que el clero respalde candidatos políticos y negándose a reconocer a la Iglesia Católica como la fuente de autoridad moral en México. Debemos abordar estas inconsistencias estableciendo formalmente la Fe Católica como la religión del estado."
 MEX_focus_legion_of_christ:1 "Legión de Cristo"
 MEX_focus_legion_of_christ_desc:1 "Estamos corrigiendo los errores de la 'Revolución' con el espíritu infatigable propio de los agentes de Cristo, pero apenas hemos comenzado. Necesitamos una organización para buscar y castigar a los criminales que atacaron la Santa Iglesia. Como dice en el Libro del Éxodo: ojo por ojo, vida por vida."
 MEX_focus_crusade_against_atheism:0 "Cruzada Contra el Atheísmo"
 MEX_focus_crusade_against_atheism_desc:0 "Muchos de los líderes cristeros fueron cazados y asesinados por el gobierno a principios de la década de 1930. Sin embargo, algunos escaparon de las purgas y están listos para liderar a los Fieles de México una vez más. Viva Cristo Rey y la Bendita María de Guadalupe!"
 MEX_focus_knights_of_columbus:0 "Caballeros de Colón"
 MEX_focus_knights_of_columbus_desc:0 "Durante la Guerra Cristera, cuando se cometían abusos por ambas partes, la fraternidad internacional de los Caballeros de Colón intervino para asistirnos. Inicialmente recaudaron donaciones de forma encubierta para financiar y armar a los cristeros. Después de que los obispos mexicanos desautorizaron la rebelión, los Caballeros presionaron al gobierno estadounidense para que acogiera negociaciones que finalmente pusieron fin a la guerra."
 MEX_focus_catholic_politics:1 "Política Católica"
 MEX_focus_catholic_politics_desc:1 "La mayoría de los partidos políticos en México han estado dominados por los anticlericales que ganaron poder después de la revolución de 1911. Si nosotros, los católicos, queremos tomar y mantener el poder legalmente, será necesaria la creación de un partido de las masas piadosas."
 MEX_focus_social_catholicism:0 "Catolicismo Social"
 MEX_focus_social_catholicism_desc:0 "Una doctrina de religión política que data de principios de 1900, el Catolicismo Social enfatiza el alivio de las cargas de los pobres atacando las causas de la pobreza. Las injusticias causadas por el capitalismo industrial desenfrenado necesitan una respuesta coherente de la Iglesia, y el clero progresista de México hará todo lo posible para resolverlo."
 MEX_focus_church_schools:0 "Escuelas de la Iglesia"
 MEX_focus_church_schools_desc:0 "Los generales revolucionarios buscaron lavar el cerebro de la juventud en campos de reeducación socialista que llamaban escuelas. Debemos volver a colocar la religión en el aula, con sacerdotes y monjas educando a nuestros niños."
 MEX_focus_triumph_of_synarchism:1 "Triunfo del Sinarquismo"
 MEX_focus_triumph_of_synarchism_desc:1 "Completamente derrotados, nuestros enemigos se esconden en las sombras como los secuaces de Satanás. Ahora tenemos manos libres para asegurar la reconstrucción del estado de una manera que garantice su unidad tanto en fe como en voluntad política."
 MEX_focus_reform_the_cristero_guard:1 "Reformar la Guardia Cristera"
 MEX_focus_reform_the_cristero_guard_desc:1 "Los cristeros defendieron valientemente a la Iglesia de la opresión del tirano Calles y muchos de ellos murieron como mártires bajo el estandarte de Cristo. Ahora que se ha restaurado el poder de la Santa Iglesia, deben ser reorganizados para convertirse en los protectores armados de Cristo."
 tooltip_mexico_reform_the_cristero_guard:2 "Reformar la §YGuardia Cristera§!:\nDesplegar §Y8 Divisiones§! de §Y10 Infantería§! batallones y §YApoyo de Artillería§!"
 MEX_focus_synarchist_youth:1 "Juventud Sinarquista"
 MEX_focus_synarchist_youth_desc:1 "La juventud es el futuro de nuestra nación. Si se educan adecuadamente, se convertirán en la encarnación de nuestros ideales: fuerza, lealtad y piedad."
 MEX_focus_synarchist_communes:1 "Comunas Sinarquistas"
 MEX_focus_synarchist_communes_desc:1 "Ahora que las mentes del pueblo han sido salvadas de los 'Revolucionarios' y los fieles están regresando a las iglesias reconsecradas, nuestro plan económico puede ser implementado. Nuevas unidades de producción permitirán a los fieles servir a la causa nacional y a la Iglesia mientras experimentan un sentido de unidad tanto en fe como en mente."
 MEX_focus_revolutionary_women:0 "Mujeres Revolucionarias"
 MEX_focus_revolutionary_women_desc:0 "Asociadas tradicionalmente con el trabajo doméstico, las mujeres también han realizado trabajos industriales durante décadas en México. Las industrias del tabaco, café y confección tienden a contratar a una mayoría de mujeres, aunque esto ha causado fricciones con el movimiento sindical dominado por hombres. Los hombres ya tienen derecho a un salario igual por igual trabajo y un salario mínimo; debemos hacer cumplir este derecho para las mujeres también."
 MEX_focus_womens_suffrage:0 "Sufragio Femenino"
 MEX_focus_womens_suffrage_desc:0 "Muchos legisladores y ministros de gabinete de los gobiernos revolucionarios se opusieron a la extensión del derecho al voto para las mujeres porque creían que las mujeres serían más fácilmente influenciadas por los argumentos del clero y acabarían con el programa de secularización. Cualquiera que haya sido el caso en el pasado, no podemos ponernos en el camino del progreso."
 MEX_focus_soldaderas:0 "Soldaderas"
 MEX_focus_soldaderas_desc:0 "Una parte icónica de la Revolución, las mujeres soldados lucharon en las filas y algunas fueron promovidas a puestos de oficiales menores. Fueron especialmente importantes para la logística de los ejércitos revolucionarios mal abastecidos."
 MEX_focus_ban_political_militias:0 "Prohibir Milicias Políticas"
 MEX_focus_ban_political_militias_desc:0 "Los paramilitares de izquierda y derecha afirman ser patriotas que luchan contra traidores nacionales, pero en verdad son peones de poderes extranjeros que buscan desestabilizar el país con fines nefastos. El gobierno debe reprimir a las milicias fascistas y comunistas."
 MEX_focus_depoliticised_army:0 "Ejército Despolitizado"
 MEX_focus_depoliticised_army_desc:0 "Los generales no tienen derecho a la lealtad de sus soldados. La fuente última de legitimidad es el estado mexicano. Debemos evitar que los generales alberguen pensamientos de rebelión rotándolos entre provincias para que no puedan construir redes de patrocinio ni asegurar la lealtad personal de sus soldados."
 MEX_focus_professional_army:0 "Ejército Profesional"
 MEX_focus_professional_army_desc:0 "No podemos depender de soldaderas improvisadas para abastecer a las tropas en el campo. Necesitamos depósitos de suministros y un cuerpo de logística. Nos gustaría utilizar camiones y ferrocarriles, pero incluso los burros serían una mejora sobre dejar que las tropas busquen suministros por sí mismas."
 MEX_focus_legacy_of_revolution:0 "Legado de la Revolución"
 MEX_focus_legacy_of_revolution_desc:0 "Los logros de la Revolución deben ser defendidos y los traidores nacionales erradicados. Los generales están a la vanguardia de esta lucha. Ven las dificultades que el gobierno enfrenta cada día en el terreno. Deberíamos darles más discreción en la aplicación de la ley del estado."
 MEX_focus_the_gold_shirts:0 "Los Camisas Doradas"
 MEX_focus_the_gold_shirts_desc:0 "El General Nicolás Rodríguez Carrasco formó los Camisas Doradas en 1933 para derrotar a los traidores comunistas que trabajan contra el gobierno. El grupo paramilitar debería convertirse en una rama del gobierno, ya que su objetivo es admirable y sus métodos necesarios."
 MEX_focus_revanchist_revolution:0 "Revolución Revanchista"
 MEX_focus_revanchist_revolution_desc:0 "El pueblo mexicano fue abusado durante mucho tiempo por la agresión yanqui y la infiltración comunista, pero hemos superado estos obstáculos a la unidad nacional y forjado un estado fuerte con un líder poderoso. Ahora debemos deshacer los agravios que México sufrió en el pasado."
 trotsky_not_welcome_in_mexico:1 "El Clima Político no es Favorable para Trotsky"
 MEX_focus_the_red_shirts:0 "Los Camisas Rojas"
 MEX_focus_the_red_shirts_desc:0 "El gobernador Tomás Garrido Canabal creó los Camisas Rojas en 1930 para defender la Revolución contra la Iglesia Católica y sus sacerdotes reaccionarios. Buscar y destruir a los enemigos del pueblo es una causa digna, por lo que deberíamos incorporar a los Camisas Rojas en el ejército de alguna manera."
 MEX_focus_communist_revolution:0 "Revolución Comunista"
 MEX_focus_communist_revolution_desc:0 "La revolución contra Díaz se ha convertido en una verdadera Revolución Social que resolverá las contradicciones del capitalismo al abolir la producción para el intercambio e inaugurar una nueva forma de vida."
 MEX_focus_hispanic_culture:0 "Cultura Hispánica"
 MEX_focus_hispanic_culture_desc:0 "Las naciones de América Latina tienen una cultura fuerte, forjada a partir de la conquista y la supervivencia, la rebelión y el gobierno firme."
 MEX_focus_revolutionary_class_war:1 "Clase Revolucionaria de Guerra"
 MEX_focus_revolutionary_class_war_desc:1 "Solo el Proletariado, armado y organizado como un ejército de clase, podrá defender y propagar los ideales de la Revolución."
 faction_mexico_4th_international:1 "4ta Internacional"
 MEX_focus_smash_the_bureaucrats:1 "Destruir a los Burócratas"
 MEX_focus_smash_the_bureaucrats_desc:1 "Después de la muerte de Lenin, una burocracia corrupta liderada por Stalin ha formado un régimen bonapartista en la Unión Soviética, robando el poder a los trabajadores. Por lo tanto, la URSS se ha convertido en un estado obrero degenerado que pervierte los ideales de la Revolución."
 MEX_focus_liberate_the_antilles:1 "Liberen las Antillas"
 MEX_focus_liberate_the_antilles_desc:1 "Muchas islas caribeñas aún están ocupadas por potencias imperialistas que continúan su explotación opresiva que ha sido continua desde el descubrimiento de las Américas. Terminaremos con la injusticia del colonialismo para siempre!"
 MEX_focus_one_world_government:1 "Un Gobierno Mundial"
 MEX_focus_one_world_government_desc:1 "Ahora que la tiranía de Stalin ha sido eliminada, podemos convencer a algunos de sus seguidores para que hagan autocrítica y se unan a la comunidad de naciones verdaderamente liberadas de la opresión reaccionaria."
 tooltip_socialist_marine_corps:0 "Cuerpo de Marines Socialistas"
 MEX_focus_international_struggle:0 "Lucha Internacional"
 MEX_focus_international_struggle_desc:0 "No estamos solos en nuestra lucha contra nuestros enemigos ideológicos. Tenemos muchos aliados potenciales en el extranjero con los que podemos conectarnos. Deberíamos ayudarlos a tomar el poder para crear un vasto bloque de aliados potenciales que nos ayuden a su vez."
 MEX_focus_spanish_civil_war_refugees:0 "Refugiados de la Guerra Civil Española"
 MEX_focus_spanish_civil_war_refugees_desc:0 "La conflagración que afecta a España está desplazando a decenas de miles de ciudadanos españoles. Muchos de ellos son la crema de la intelectualidad española, o personal técnico altamente capacitado. Al otorgarles refugio estaremos cumpliendo con nuestros deberes humanitarios y beneficiando a México al mismo tiempo."
 tooltip_spanish_civil_war_technical_knowledge:0 "Conocimientos técnicos de la Guerra Civil Española"
 scw_over:0 "La Guerra Civil Española ha terminado"
 scw_early_end:0 "La Guerra Civil Española terminó abruptamente"
 MEX_focus_falangist_veterans:0 "Veteranos Falangistas"
 MEX_focus_falangist_veterans_desc:0 "Los falangistas son una organización de paramilitares fascistas en España. Luchan por Dios y la Nación, aunque muchos de ellos son monárquicos, lo cual es lamentable. Sin embargo, deberíamos contactar a los veteranos falangistas de la Guerra Civil Española y aprender de sus experiencias."
 tooltip_falangist_veterans_doctrine_knowledge:0 "Conocimientos de doctrina de Veteranos Falangistas"
 falangist_veterans_opinion:1 "Veteranos Falangistas"
 MEX_focus_support_spains_loyalists:1 "Apoyar a los Leales de España"
 MEX_focus_support_spains_loyalists_desc:1 "El gobierno republicano en España ha sido elegido democráticamente y ahora enfrenta una rebelión de traidores 'nacionalistas', que buscan solo poder personal y claramente odian al pueblo común de España. Deberíamos apoyar a los Leales enviándoles ayuda y defendiendo su causa en la Sociedad de Naciones, que está tratando de embargar al gobierno republicano asediado."
 loyalist_spanish_government_support_opinion:1 "Apoyo al Gobierno Republicano Español"
 MEX_focus_liberate_the_caribbean:1 "Liberen el Caribe"
 MEX_focus_liberate_the_caribbean_desc:1 "Al igual que el resto de América Latina, los estados caribeños fueron explotados sin piedad por los imperialistas europeos antes de deshacerse de sus cadenas. Aunque aún débiles, estos estados merecen nuestra protección. El orgullo nacional de México exige que aseguremos el Caribe para evitar su explotación por los imperialistas!"
 threat_mexico_pressure_the_caribbean:1 "Amenaza mexicana al Caribe"
 MEX_focus_integrate_the_caribbean:1 "Integrar el Caribe"
 MEX_focus_integrate_the_caribbean_desc:1 "Las republiquetas del Caribe están siendo absorbidas por el estado mexicano, y ahora es el turno de los pueblos del Caribe. Se convertirán en leales ciudadanos mexicanos mientras mantienen nuestras tradiciones y a su vez reciben los beneficios de ser parte de la comunidad de la nación mexicana."
 MEX_focus_hispanic_alliance:1 "Alianza Hispánica"
 MEX_focus_hispanic_alliance_desc:1 "Nuestros gobernantes son descendientes de los peninsulares, colonos que trajeron la civilización al Nuevo Mundo. España, con su fuerte tradición de poder de la Iglesia y elites terratenientes, fue una vez una fuente de legitimidad. Hoy en día, España parece cada vez menos la líder del mundo latino. Debemos asumir este manto por nosotros mismos y crear vínculos más fuertes a lo largo del continente utilizando nuestra hispanidad como base."
 faction_mexico_hispanic_alliance:1 "Alianza Hispánica"
 faction_mexico_synarchist_pact:1 "Pacto Sinarquista"
 MEX_focus_propaganda_pact:0 "Pacto de Propaganda"
 MEX_focus_propaganda_pact_desc:0 "La amenaza del comunismo se cierne cada vez más grande en las mentes de los fieles patriotas hispánicos. Con nuestros nuevos aliados, presentaremos un muro de bayonetas ante la insidiosa amenaza bolchevique. Desfilemos nuestra unidad y hermandad ante el pueblo mexicano para asegurarles la certeza de la victoria total sobre el enemigo odiado!"
 MEX_focus_invite_brazil:1 "Invitar a Brasil"
 MEX_focus_invite_brazil_desc:1 "Aunque, como excolonia portuguesa, la historia de Brasil no refleja perfectamente la de México, todavía están culturalmente más cerca de nosotros que de los vengeful imperialistas europeos o los codiciosos empresarios yanquis. Deberíamos acercarlos a nuestra esfera para beneficiarnos de la protección mutua."
 MEX_focus_realpolitik:0 "Realpolitik"
 MEX_focus_realpolitik_desc:1 "Tenemos nuestras convicciones ideológicas, pero México como estado tiene sus propios intereses divorciados de la lucha internacional. Necesitamos caminar un camino cuidadoso en los turbulentos tiempos que se avecinan. Un movimiento en falso podría traer todo el peso de los posibles imperialistas y tiranos sobre nuestras cabezas."
 MEX_focus_bolivarian_alliance:1 "Alianza Bolivariana"
 MEX_focus_bolivarian_alliance_desc:1 "Simón Bolívar llevó a las colonias españolas en América del Sur hacia la independencia, creando Gran Colombia. Se le considera en el Sur de la misma manera que a los luchadores por la independencia como Miguel Hidalgo y Mariano Matamoros en México. Uno de sus sueños fue la unificación de las naciones latinoamericanas contra la explotación de los imperialistas europeos y yanquis. Podemos cumplir ese sueño."
 faction_mexico_bolivarian_alliance:0 "Alianza Bolivariana"
 MEX_focus_coastal_defence_plan:0 "Plan de Defensa Costera"
 MEX_focus_coastal_defence_plan_desc:0 "Los estadounidenses nos mostraron en 1846 que, aunque tenemos desiertos y montañas que nos dan profundidad estratégica al norte, nuestros flancos litorales son vulnerables a una invasión anfibia. Deberíamos agregar defensas costeras a nuestros puertos y ciudades del Golfo y del Pacífico."
 MEX_focus_rescind_the_mexican_cession:0 "Rescindir la Cesión Mexicana"
 MEX_focus_rescind_the_mexican_cession_desc:0 "Las vastas tierras perdidas ante nuestro agresor del Norte en 1848 continúan tentando a algunos nacionalistas mexicanos. Ahora hay millones de hispanos viviendo en los Estados Unidos, algunos descendientes de los habitantes mexicanos originales, otros migrantes más recientes. Debemos redimir el honor de México aplastando a los agresores yanquis y uniendo al pueblo mexicano!"
 threat_mexico_rescind_cession:0 " México Rescinde la Cesión a América"
 MEX_focus_redeem_aztlan:1 "Redimir Aztlán"
 MEX_focus_redeem_aztlan_desc:1 "El pueblo mexicano que vive en las regiones liberadas de los Estados Unidos tiene el sueño de un gobierno que no los oprima por su ascendencia, lugar de nacimiento o el idioma que hablan en casa. Ese sueño se ha hecho realidad."
 ENG_special_air_service:1 "Servicio Aéreo Especial"
 ENG_special_air_service_desc:1 "Un oficial llamado David Stirling ha tenido la idea de que una pequeña unidad de comandos podría ser capaz de hostigar al enemigo detrás de sus líneas, causando un daño tremendo. Llamarlos 'Servicio Aéreo' tiene el beneficio adicional de hacer que el enemigo crea que también tiene que defenderse de paracaidistas. Puede haber mérito en esta idea."
 ENG_chiefs_of_staff_committee:1 "Comité de Jefes de Estado Mayor"
 ENG_chiefs_of_staff_committee_desc:1 "Debemos facultar a los jefes de las diversas ramas del servicio para que dirijan esta guerra como consideren mejor. Los Jefes de Estado Mayor Conjuntos, formados inicialmente en 1923, ahora recibirán los medios para coordinar operaciones en todo el mundo, informando directamente al Gabinete de Guerra. Esto agilizará enormemente la planificación de operaciones militares."
 ENG_revisit_colonial_policy:1 "Revisar la Política Colonial"
 ENG_revisit_colonial_policy_desc:1 "Los tiempos están cambiando. Es evidente que los movimientos de independencia solo seguirán surgiendo en todo el imperio, y en encarnaciones cada vez más fuertes. Si no queremos vernos obligados a gastar recursos cada vez más vastos en suprimir estos movimientos, entonces debemos reconocer que nuestro Imperio ha cumplido su curso, y ahora debe permitírsele encontrar su propio camino en el mundo."
 ENG_guide_the_colonies:1 "Guiar a las Colonias"
 ENG_guide_the_colonies_desc:1 "Dar los primeros pasos hacia la independencia total, después de largos períodos bajo nuestro control, no es fácil. Nuestros Dominios requieren nuestra ayuda para reestructurar su gobierno, de modo que puedan funcionar tan bien cuando sean completamente independientes como lo hacen ahora, bajo nuestra guía."
 ENG_towards_dominion_independence:1 "Hacia la Independencia de los Dominios"
 ENG_towards_dominion_independence_desc:1 "Habiendo supervisado la reestructuración de los gobiernos de los Dominios, ahora debemos ayudar a nuestros dominios a dar los pasos finales hacia la ruptura de sus lazos oficiales con Westminster. Es probable que veamos un período de migración masiva, ya que aquellos que prefieran seguir siendo parte de [Root.GetNameDef] emigrarán."
 ENG_foundations_for_an_indian_state:1 "Fundamentos para un Estado Indio"
 ENG_foundations_for_an_indian_state_desc:2 "Si va a funcionar como un estado independiente, debemos ocuparnos de aumentar la industrialización de la India, así como de reestructurar drásticamente su gobierno. Los desafíos de gobernar todo un subcontinente no son simples, como hemos descubierto, y la India debe estar preparada si quiere tener éxito."
 ENG_the_three_nation_solution:1 "La Solución de Tres Naciones"
 ENG_the_three_nation_solution_desc:1 "Las diferencias culturales y religiosas son extremas en todo el subcontinente indio. Ya hay antagonismos entre varios grupos con diferentes lealtades. En lugar de agruparlos a todos en un solo estado, tal vez la mejor solución sería dividir el subcontinente en un trío de estados. India hindú, Pakistán musulmán en el noroeste y Bangladesh musulmán en el noreste."
 ENG_towards_indian_independence:1 "Hacia la Independencia de India"
 ENG_towards_indian_independence_desc:1 "Ha llegado el momento de poner a la India en su camino hacia la independencia. Comenzaremos a transferir gradualmente las tareas gubernamentales, aumentando su autonomía en preparación para la independencia total."
 ENG_withdraw_from_contested_territories:0 "Retirarse de Territorios Controversiales"
 ENG_withdraw_from_contested_territories_desc:0 "Varios territorios alrededor del mundo, considerados parte de los Territorios Británicos de Ultramar, son reclamados por estados vecinos. Esto causa tensiones diplomáticas, por lo que podría ser mejor reevaluar su estatus como bajo la jurisdicción del Reino Unido."
 ENG_self_government_for_the_mediterranean:1 "Autogobierno para el Mediterráneo"
 ENG_self_government_for_the_mediterranean_desc:1 "Las naciones en el Mediterráneo están listas para recibir una amplia autonomía en preparación para la plena independencia. Esto probablemente resultará en un aflujo de inmigrantes que deseen obtener la nacionalidad británica antes de que se formalice la independencia."
 ENG_self_government_for_africa:1 "Autogobierno para África"
 ENG_self_government_for_africa_desc:1 "Las naciones en África están listas para recibir una amplia autonomía en preparación para la plena independencia. Esto probablemente resultará en un aflujo de inmigrantes que deseen obtener la nacionalidad británica antes de que se formalice la independencia."
 ENG_self_government_for_the_middle_east:1 "Autogobierno para el Medio Oriente"
 ENG_self_government_for_the_middle_east_desc:1 "Las naciones en el Medio Oriente están listas para recibir una amplia autonomía en preparación para la plena independencia. Esto probablemente resultará en un aflujo de inmigrantes que deseen obtener la nacionalidad británica antes de que se formalice la independencia."
 ENG_self_government_for_the_americas:1 "Autogobierno para las Américas"
 ENG_self_government_for_the_americas_desc:1 "Las naciones en las Américas están listas para recibir una amplia autonomía en preparación para la plena independencia. Esto probablemente resultará en un aflujo de inmigrantes que deseen obtener la nacionalidad británica antes de que se formalice la independencia."
 ENG_self_government_for_asia:1 "Autogobierno para Asia"
 ENG_self_government_for_asia_desc:1 "Las naciones en Asia están listas para recibir una amplia autonomía en preparación para la plena independencia. Esto probablemente resultará en un aflujo de inmigrantes que deseen obtener la nacionalidad británica antes de que se formalice la independencia."
 ENG_decolonization:1 "Descolonización"
 ENG_decolonization_desc:1 "Es el fin de una era, pero un fin que elegimos. En lugar de sufrir la indignidad de luchar en vano contra el imparable ascenso de los movimientos de independencia, hemos mantenido la cabeza en alto y, con orgullo, hemos guiado a aquellos bajo nuestra protección hasta donde pudimos. Ahora, todo lo que queda es cortar nuestros lazos restantes y dar la bienvenida a nuestros antiguos dependientes en la escena mundial como iguales."
 ENG_decolonized:1 "Britania ha descolonizado"
 ENG_steady_as_she_goes:1 "Estable en el Curso"
 ENG_steady_as_she_goes_desc:1 "La crisis creciente es precisamente por lo que debemos permanecer fieles a nuestras raíces. Continuaremos el curso que hemos navegado en años recientes, en lugar de hacer cambios políticos drásticos que puedan causar inestabilidad interna cuando menos lo podemos permitir."
 ENG_global_defense:1 "Defensa Global"
 ENG_global_defense_desc:1 "Proteger al pueblo británico comienza por prevenir aquello que lo amenazaría de propagarse en primer lugar. Debemos encontrar las brasas del conflicto y apagarlas en el lugar antes de que se conviertan en una conflagración que se expanda y nos queme en nuestros hogares."
 ENG_every_man_will_do_his_duty:1 "Todo Hombre Cumplirá con su Deber"
 ENG_every_man_will_do_his_duty_desc:1 "En el espíritu de las famosas palabras de Nelson, debemos inculcar un sentido de deber en el pueblo. Les guste o no, la nación requiere su servicio ante la crisis que se avecina."
 ENG_no_further_appeasement:1 "Sin Más Apaciguamiento"
 ENG_no_further_appeasement_desc:1 "El apaciguamiento ha fracasado, y continuar con esta política ahora es una locura. Está claro que nuestros enemigos no retrocederán y seguirán exigiendo más y más. Debemos detenerlos ahora, antes de darles aún más ventajas."
 ENG_no_further_appeasement_tt:1 "Establecer la regla: £trigger_yes£Puede justificar y declarar la guerra a un país con el mismo grupo ideológico.\nEstablecer la regla: £trigger_yes£Puede convertir a un país en títere.\n"
 ENG_kickstart_the_war_industry:1 "Impulsar la Industria Bélica"
 ENG_kickstart_the_war_industry_desc:1 "El tiempo es esencial y no podemos esperar un crecimiento natural de nuestra industria bélica. Debemos hacer una gran inversión para la construcción rápida de fábricas adicionales, si queremos estar listos para la guerra."
 ENG_secure_the_oil_imports:1 "Asegurar las Importaciones de Petróleo"
 ENG_secure_the_oil_imports_desc:1 "No podemos confiar en la naturaleza caprichosa de los acuerdos comerciales con gobiernos extranjeros para nuestras importaciones de petróleo. Mejor aún, tomar el control de los campos petroleros, para que podamos mantener un control total sobre ellos independientemente del liderazgo político en otras naciones."
 ENG_maintaining_imperial_integrity:1 "Mantener la Integridad Imperial"
 ENG_maintaining_imperial_integrity_desc:1 "La defensa de nuestro Imperio comienza con el dominio de los mares y la lealtad de nuestros Dominios. Se debe advertir a otras potencias navales que no amenacen nuestra superioridad naval, y al mismo tiempo debemos ejercer un control creciente sobre nuestros súbditos para ser fuertes en todo el mundo."
 ENG_enforce_the_naval_treaties:1 "Hacer Cumplir los Tratados Navales"
 ENG_enforce_the_naval_treaties_desc:2 "Nos ha llamado la atención que ciertas potencias han optado por ignorar las estipulaciones del Tratado Naval de Washington. Esto no puede permitirse. Si queremos mantener la ventaja, y evitar que otros tengan la misma idea, debemos actuar rápidamente y dar un ejemplo de aquellos que desafiarían nuestra voluntad."
 ENG_enforce_the_naval_treaties_tt:0 "Estos se pueden usar para exigir que los países que tienen demasiados §YBuques Capitales§! en comparación con nosotros §GReducir§! su número de §YBuques Capitales§!, y nos darán un §YMotivo de Guerra de Títere§! si se niegan.\n"
 ENG_maintaining_the_balance_of_power:1 "Mantener el Equilibrio de Poder"
 ENG_maintaining_the_balance_of_power_desc:1 "La fortaleza del Imperio radica en la debilidad y parálisis de Europa. Si queremos poder enfocarnos en asuntos globales, debemos asegurarnos de que Europa esté demasiado ocupada con sus propios asuntos como para fijarse en los nuestros. Permaneceremos al margen de los asuntos europeos, excepto para actuar contra cualquier régimen expansionista que pueda amenazar este delicado equilibrio de poder que deseamos."
 ENG_continental_intervention:1 "Intervención Continental"
 ENG_continental_intervention_desc:1 "Está claro que no podremos mantener el equilibrio de poder en el continente europeo sin actuar. Debemos aplastar los regímenes expansionistas que han surgido recientemente, asegurándonos de que nunca nos enfrentemos a la amenaza de una Europa unificada capaz de preparar una invasión de las Islas Británicas sin distracciones."
 ENG_continental_intervention_tt:1 "Otorga objetivos de guerra contra las principales naciones europeas que hayan causado más de §R10§! §YTensión Mundial§!:\n"
 ENG_prepare_for_the_inevitable:1 "Prepararse para lo Inevitable"
 ENG_prepare_for_the_inevitable_desc:1 "Todo parece indicar que nuestra nación se verá involucrada en otro conflicto mundial. Debemos aumentar nuestros gastos industriales para aumentar la tasa de nuestro rearme."
 ENG_a_change_in_course:1 "Un Cambio de Rumbo"
 ENG_a_change_in_course_desc:1 "A medida que aumentan las tensiones mundiales, está claro que nuestro liderazgo político actual es incapaz de proteger los intereses de la nación. Ha llegado el momento de un cambio drástico en la política de las últimas décadas."
 ENG_the_kings_party:1 "El Partido del Rey"
 ENG_the_kings_party_desc:1 "Ahora que la crisis ha terminado y el gobierno ha caído, los más fervientes seguidores del Rey pueden ser capaces de formar un gobierno propio, mucho más... ameno... a los deseos del Rey. Este Partido del Rey estaría compuesto por David Lloyd George, Winston Churchill y Oswald Mosley, abarcando así diferentes partidos políticos y ayudando a reparar la unidad de nuestra nación."
 edward_viii_married_wallis_simpson:1 "Eduardo VIII se casó con Wallis Simpson"
 ENG_reassess_continental_commitments:0 "Reevaluar Compromisos Continental"
 ENG_reassess_continental_commitments_desc:1 "Aunque nuestra reciente postura política hacia Europa ha sido comprometernos con nuestros aliados en la Gran Guerra, oponiéndonos a un resurgente [GER.GetName] y a un [SOV.GetName] inminente, las diferencias políticas entre nosotros y nuestros antiguos aliados han llegado a ser más notables. Quizás ha llegado el momento de reconsiderar dónde están nuestras lealtades."
 ENG_isolate_the_mediterranean_threat:1 "Aislar la Amenaza Mediterránea"
 ENG_isolate_the_mediterranean_threat_desc:1 "La armada [ITA.GetAdjective] amenaza nuestro transporte a través del Mediterráneo. Debemos comenzar una campaña de aislamiento diplomático para contener la amenaza."
 ENG_alliance_with_germany:1 "Alianza con Alemania"
 ENG_alliance_with_germany_desc:1 "Nuestros intereses están alineados con los alemanes: mientras ellos desean la hegemonía del continente europeo, nosotros deseamos una Europa que no amenace las Islas Británicas mientras nos ocupamos de nuestro Imperio global. Quizás una alianza, según los deseos del Rey, no sería una cooperación tan extraña."
 ENG_alliance_with_germany_tt:1 "La mitad del apoyo actual §YDemocrático§! se aplica como un §REstabilidad§! penalización:\n"
 ENG_noninterference_treaty_with_germany:1 "Tratado de No Interferencia con Alemania"
 ENG_noninterference_treaty_with_germany_desc:1 "Nuestras ambiciones imperiales dependen de no tener que preocuparnos por Europa. Quizás esto se logre fácilmente al dar a [GER.GetNameDef] carta blanca en Europa, a cambio de relaciones pacíficas continuas y su promesa de no interferir en asuntos que conciernen al Imperio Británico."
 ENG_take_out_the_regia_marina:1 "Eliminar la Regia Marina"
 ENG_take_out_the_regia_marina_desc:1 "Ha llegado el momento de ocuparnos de la amenaza en el Mediterráneo. Aseguraremos las rutas de envío que pasan por Suez, la línea de vida de nuestro Imperio, eliminando la armada que la cruza."
 ENG_organize_the_blackshirts:1 "Organizar a los Camisas Negras"
 ENG_organize_the_blackshirts_map_category_name:0 "Selecciona dónde organizar tus marchas de Camisas Negras."
 ENG_organize_the_blackshirts_desc:2 "El éxito de la Unión Británica de Fascistas depende de su imagen pública. Podemos mostrar el espíritu de unidad y fuerza personal de nuestro movimiento al realizar marchas inspiradas militarmente en todo el país. Atraeremos más seguidores, mientras también intimidamos a la oposición para que no actúe. El objetivo eventual será una marcha hacia Downing Street, pidiendo un cambio de liderazgo."
 ENG_organize_the_blackshirts_tt:1 "Desbloquea las decisiones de §YOrganizar a los Camisas Negras§!.\n"
 ENG_the_british_path_to_fascism:1 "El Camino Británico hacia el Fascismo"
 ENG_the_british_path_to_fascism_desc:1 "Nuestro camino hacia el fascismo será el nuestro, y no nos doblegaremos ante aquellos en el continente que se consideran nuestros superiores ideológicos. La gente recuerda la última guerra, y cualquier cooperación con el régimen existente en [GER.GetName] seguramente incurriría en su ira."
 ENG_secure_the_italian_alliance:1 "Asegurar la Alianza Italiana"
 ENG_secure_the_italian_alliance_desc:1 "Mussolini tiene un enfoque mucho más aceptable del fascismo y ha sido admirado durante mucho tiempo por Mosley. Es natural que nuestros dos países establezcan una relación más estrecha, mutuamente beneficiosa para ambos pueblos."
 ENG_gibraltar_for_spanish_support:1 "Gibraltar a cambio del apoyo español"
 ENG_gibraltar_for_spanish_support_desc:1 "Aunque durante mucho tiempo se ha considerado una parte integral de nuestra nación, tal vez valga la pena devolver Gibraltar a manos españolas, a cambio del apoyo de Franco a nuestra causa."
 ENG_pre_empt_spanish_alignment:1 "Prevenir la alineación española"
 ENG_pre_empt_spanish_alignment_desc:1 "Existe el riesgo de que los españoles se alíen con los alemanes si tomamos alguna acción ofensiva contra estos últimos. Esto no puede permitirse: debemos abordar esta amenaza potencial antes de continuar con [GER.GetName]."
 ENG_prevent_a_continental_hegemony:1 "Prevenir una hegemonía continental"
 ENG_prevent_a_continental_hegemony_desc:1 "Está claro que [GER.GetNameDef] tiene planes para todo el continente europeo. Esto no puede permitirse. Junto con nuestros aliados, debemos enfrentarnos a los alemanes antes de que representen un desafío insuperable."
 ENG_enact_the_mosley_manifesto:1 "Implementar el Manifiesto de Mosley"
 ENG_enact_the_mosley_manifesto_desc:2 "En años anteriores, Mosley ha preparado un manifiesto de reformas económicas radicales para erradicar la pobreza. Es hora de poner en práctica las propuestas del Líder."
 ENG_god_save_the_king:1 "Dios Salve al Rey"
 ENG_god_save_the_king_desc:2 "Por encima de todo está nuestro deber hacia el Rey y la Corona. Un símbolo de resistencia y esperanza para el pueblo, y de la unidad del Imperio para nuestros súbditos y enemigos, el Rey debe ser exaltado en el interior y temido en el exterior. Así lo haremos."
 ENG_ceylon_forward_operating_base:1 "Base de operaciones avanzada en Ceilán"
 ENG_ceylon_forward_operating_base_desc:1 "En preparación para la invasión masiva que será necesaria para devolver el control de la Corona sobre la India, debemos expandir en gran medida las instalaciones en la isla de Ceilán."
 ENG_reclaim_the_jewel_in_the_crown:1 "Recuperar la Joya de la Corona"
 ENG_reclaim_the_jewel_in_the_crown_desc:1 "El breve período de independencia de la India debe llegar a su fin. Nuestras fuerzas están en posición, listas para recuperar la Joya de la Corona."
 ENG_pre_empt_the_ideological_threat:1 "Prevenir la amenaza ideológica"
 ENG_pre_empt_the_ideological_threat_desc:1 "El Imperio está asediado internamente por aquellos que piensan de manera diferente. Sabemos que estos quintacolumnistas reciben sus órdenes de Moscú, por lo que podemos silenciar sus voces atacando la fuente de este mal."
 ENG_expose_the_belly_of_the_bear:1 "Exponer el vientre del oso"
 ENG_expose_the_belly_of_the_bear_desc:1 "Enfrentar a los soviéticos sin puntos de apoyo es un desafío increíble. Exigiremos el paso a través de los países de [PER.GetName] y [AFG.GetName], y atacaremos a los soviéticos donde menos lo esperan: por tierra y en su vientre expuesto."
 ENG_imperial_conscription:1 "Conscripción imperial"
 ENG_imperial_conscription_desc:1 "Durante mucho tiempo hemos descuidado la riqueza de mano de obra que proporciona nuestro Imperio. Es hora de mejorar drásticamente la conscripción en todo el Imperio y asegurarnos de tener una abundancia de mano de obra para luchar en nuestra guerra. Todos deben cumplir con su deber para con la Corona!"
 ENG_consolidate_the_british_isles:1 "Consolidar las Islas Británicas"
 ENG_consolidate_the_british_isles_desc:1 "Los irlandeses siguen promoviendo sus absurdas ideas de independencia, y nuestra tolerancia ha llegado a su fin. Es hora de aplastar su resistencia y reincorporar todo el país como una parte integral del Reino Unido."
 ENG_unite_the_anglosphere:1 "Unir la Anglosfera"
 ENG_unite_the_anglosphere_desc:1 "El legado de nuestra Edad de Oro es el de nuestra cultura e idioma presentes en todo el mundo. En lugar de sufrir la indignidad y la ingratitud de que estas áreas sigan siendo independientes, debemos una vez más unificarlas bajo nuestro dominio."
 ENG_appeal_to_imperial_loyalists:1 "Apelar a los Lealistas Imperiales"
 ENG_appeal_to_imperial_loyalists_desc:1 "A pesar de la independencia ahora nominal de los Dominios, todavía hay muchos entre sus ciudadanos que son leales a la Corona. Si podemos llegar a ellos, podríamos subvertir a los gobiernos de los Dominios antes de las invasiones que serán necesarias para recuperar el control de ellos."
 ENG_appeal_to_imperial_loyalists_tt:1 "Desbloquea las Decisiones de §YApelar a los Lealistas Imperiales§!, permitiendo la instigación de guerras civiles pro-británicas en antiguos Dominios.\n"
 ENG_bring_the_dominions_back_into_the_fold:1 "Traer a los Dominios de Vuelta al Redil"
 ENG_bring_the_dominions_back_into_the_fold_desc:1 "El tablero está listo y las piezas están en posición. Ahora es el momento de poner en marcha nuestro plan y 'corregir' la noción de independencia presente en las mentes de los líderes de los Dominios."
 ENG_bring_the_dominions_back_into_the_fold_tt:1 "Desbloquea las Decisiones de §YAlly the Imperialist Uprising§!.\n"
 ENG_the_sun_never_sets:1 "El Sol Nunca Se Pone"
 ENG_the_sun_never_sets_desc:1 "Se dice que el Imperio Británico es tan vasto que el sol nunca se pone en él. Su fuerza es la Royal Navy, asegurando las rutas comerciales y de suministro que lo conectan y son tan vitales para nuestra prosperidad. Esta marina debe aprender a recorrer estas enormes distancias con toda la urgencia debida, para que podamos reaccionar rápidamente a cualquier amenaza, en cualquier lugar."
 ENG_the_sun_never_sets_tt:0 "Estas bonificaciones se aplicarán a cualquier tipo de barco recién investigado.\n"
 ENG_pre_empt_the_strategic_threat:1 "Anticipar la Amenaza Estratégica"
 ENG_pre_empt_the_strategic_threat_desc:1 "El Imperio está asediado externamente por aquellos que desean nuestra riqueza en recursos. Sabemos quién y por qué, por lo que nada nos impide llevarles la lucha antes de que se abalancen sobre nosotros en un momento de desafortunada debilidad por nuestra parte."
 ENG_concessions_to_the_trade_unions:1 "Concesiones a los Sindicatos"
 ENG_concessions_to_the_trade_unions_desc:1 "Nuestros esfuerzos por rearmarnos están continuamente empañados por conflictos con los sindicatos. Podríamos tener una transición mucho más fluida si elegimos cooperar con ellos, en lugar de seguir luchando contra ellos."
 ENG_concessions_to_the_trade_unions_tt:1 "Desbloquea las Decisiones de §YConcesiones a los Sindicatos§!, que deben completarse para convertirse en Comunista.\n"
 ENG_concessions_to_the_trade_unions_tt_3:1 "Desbloquea las Decisiones de §YApoyo de los Sindicatos§!.\n"
 ENG_concessions_to_the_trade_unions_tt_2:1 "§RSi la descolonización no se ha logrado dentro de los 2 años de convertirse en Comunista, comenzará una guerra civil!§!\n"
 ENG_move_to_secure_the_dominions:1 "Moverse para Asegurar los Dominios"
 ENG_move_to_secure_the_dominions_desc:1 "Los Dominios miran nuestro cambio ideológico con ojos sospechosos. No es improbable que reconsideren sus lazos con Westminster si los dejamos... Y así no debemos. Actuando rápidamente, podríamos afectar forzosamente un cambio de gobierno antes de que las relaciones diplomáticas se vuelvan demasiado tensas."
 ENG_move_to_secure_the_dominions_tt:1 "Habilita las Decisiones de §YMoverse para Asegurar los Dominios§!.\n"
 ENG_the_fate_of_the_royal_family:1 "El Destino de la Familia Real"
 ENG_the_fate_of_the_royal_family_desc:1 "La noción de que una persona vale más que otra, puramente por nacimiento, nos repugna. La inmensa riqueza que la Familia Real sigue ostentando es una espina en nuestros ojos, y sin duda sería de mucho mejor uso invertida en el rearme y la expansión industrial. Tal vez sea hora de matar dos pájaros de un tiro..."
 ENG_eliminate_the_upper_class:1 "Eliminar la Clase Alta"
 ENG_eliminate_the_upper_class_desc:1 "Los trabajadores deben levantarse y romper la opresión de las clases altas. Nos ocuparemos de ellos y tomaremos sus empresas para el estado."
 ENG_eliminate_the_upper_class_tt:0 "Remover a los aristócratas Mariscales de Campo, Generales y Almirantes.\n"
 ENG_for_the_good_of_the_revolution:1 "Por el Bien de la Revolución"
 ENG_for_the_good_of_the_revolution_desc:1 "Todos deben estar dispuestos a hacer sacrificios en comodidad por el bien del estado. El pueblo británico mantendrá la cabeza en alto frente a la racionamiento, confiando en que asegurará nuestra eventual victoria."
 ENG_the_british_communist_alternative:1 "La Alternativa Comunista Británica"
 ENG_the_british_communist_alternative_desc:1 "En lugar de alinearnos con Moscú, iniciaremos nuestra propia cooperación de estados comunistas. Los británicos no tienen nada que envidiar en la escena mundial, y no nos inclinaremos ante Moscú, ni ahora, ni nunca."
 ENG_enforce_decolonization:1 "Imponer la Descolonización"
 ENG_enforce_decolonization_desc:1 "Así como nos hemos descolonizado, también deben hacerlo las otras naciones del mundo. Emitiremos un ultimátum, y aquellos que no vean la sabiduría de nuestras palabras serán forzados a verla."
 ENG_reach_out_across_the_channel:1 "Extender la Mano a través del Canal"
 ENG_reach_out_across_the_channel_desc:1 "El comunismo se ha extendido en los países justo al otro lado del Canal de la Mancha. Nos acercaremos a ellos y les ofreceremos una mano guía y ayudadora que está mucho más cerca que la lejana Moscú."
 ENG_reach_out_across_the_channel_tt:0 "Invitar a §Y[FRA.GetName]§! o a los §YPaíses Bajos§! a nuestra facción, si son comunistas.\n"
 ENG_soviet_cooperation:1 "Cooperación Soviética"
 ENG_soviet_cooperation_desc:1 "A pesar de nuestras diferencias, también compartimos un enemigo. Propondremos un ataque desde ambos lados, aplastando a los alemanes antes de que se den cuenta de lo que ha sucedido."
 ENG_the_one_true_revolution:1 "La Única Verdadera Revolución"
 ENG_the_one_true_revolution_desc:1 "Ninguna cooperación será posible con Moscú. La corrupción está muy extendida en [SOV.GetNameDef], y la única esperanza es extirpar su corazón y asumir un liderazgo global indiscutido de la Causa de los Trabajadores."
 ENG_follow_moscow:1 "Seguir a Moscú"
 ENG_follow_moscow_desc:1 "En sus raíces, el comunismo en Gran Bretaña siempre ha seguido las órdenes de Moscú. Continuar haciéndolo ahora no solo es lógico, sino también necesario. Entre el Ejército Rojo y nuestra Marina, difundiremos la palabra de Marx lejos y ancho, y nadie podrá detenernos."
 ENG_tackle_fascism:1 "Abordar el Fascismo"
 ENG_tackle_fascism_desc:1 "El fascismo es la principal amenaza para la Causa de los Trabajadores. Debemos enfocarnos en eliminar esta plaga de la faz de Europa."
 ENG_preparing_the_second_front:1 "Preparar el Segundo Frente"
 ENG_preparing_the_second_front_desc:1 "Cuando comience la guerra, debemos abrir un segundo frente para ayudar a nuestros aliados soviéticos. La preparación para esto debe comenzar ya."
 ENG_tackle_capitalism:1 "Abordar el Capitalismo"
 ENG_tackle_capitalism_desc:1 "El capitalismo es el archienemigo de la Causa de los Trabajadores, y no podemos quedarnos de brazos cruzados mientras prospera, incluso a un océano de distancia. Debemos prepararnos para enfrentarlo en su corazón."
 ENG_bermuda_invasion_launch_point:1 "Punto de Lanzamiento para la Invasión de Bermudas"
 ENG_bermuda_invasion_launch_point_desc:1 "Una invasión de América del Norte no será una tarea fácil. Debemos fortalecer nuestras posesiones en Bermudas para poder acomodar a la fuerza de invasión durante el tiempo necesario, antes de que pueda ser enviada para expandir la Revolución directamente a las costas americanas."
 ENG_crush_the_dream:1 "Aplastar el Sueño"
 ENG_crush_the_dream_desc:1 "Los estadounidenses les gusta hablar de su Sueño; que cualquiera puede 'lograrlo' en América, si solo está dispuesto a hacerlo a expensas de sus compañeros. Encontramos esto reprensible; ningún hombre debería ser alentado a aprovecharse de otro para su propio beneficio. Liberaremos a su pueblo de estas ideas ridículas, aplastando este sueño tan completamente que no quede rastro de él."
 ENG_socialist_science_pool:1 "Grupo de Ciencia Socialista"
 ENG_socialist_science_pool_desc:1 "Debemos coordinar un intercambio de conocimiento tecnológico para que todos nuestros aliados puedan beneficiarse de nuestros avances, y para que nosotros podamos beneficiarnos de los suyos. Esta es la única manera en que la lucha de los trabajadores tendrá éxito."
 ENG_liberate_the_home_of_marx:1 "Libera el Hogar de Marx"
 ENG_liberate_the_home_of_marx_desc:1 "El lugar de nacimiento de Karl Marx ha sido infestado por el fascismo, no solo manchando su memoria, sino también sirviendo como un insulto perpetuo a todo el socialismo. Es hora de vencer esta fuerza maligna de la tierra alemana, liberando a su población de los falsos profetas que los conducen."
 ENG_spirit_of_the_industrial_revolution:1 "Espíritu de la Revolución Industrial"
 ENG_spirit_of_the_industrial_revolution_desc:1 "Las Islas Británicas fueron el lugar de nacimiento de la Revolución Industrial. En este espíritu, mostraremos al mundo lo que los trabajadores liberados pueden lograr en una economía controlada por el estado."
 ENG_british_commonwealth_air_training_plan:0 "Plan de Entrenamiento Aéreo de la Commonwealth Británica"
 ENG_british_commonwealth_air_training_plan_desc:0 "Nuestro éxito militar depende de nuestro dominio del aire, y por lo tanto de la habilidad de nuestras tripulaciones aéreas. Emprenderemos el programa de entrenamiento de aviación más grande que el mundo haya visto jamás para asegurar que tengamos todos los pilotos y tripulaciones entrenados que necesitamos para dominar esta nueva dimensión de la guerra."
 ENG_indian_autonomy:0 "Autonomía India"
 ENG_indian_autonomy_desc:0 "En lugar de prometer plena independencia, es posible que podamos debilitar los movimientos de independencia de India otorgándoles una autonomía de amplio alcance, muy parecida a la que ya disfrutan otros Dominions."
 ENG_indian_autonomy_tt:1 "§RSin autonomía o Lord Halifax como líder del país, [RAJ.GetNameDef] no aceptará ninguna propuesta para la Federación Imperial.§!"
 ENG_imperial_conference_defense_dominion:0 "Acuerdos de Defensa de la Conferencia Imperial"
 ENG_imperial_conference_economy_dominion:0 "Acuerdos Económicos de la Conferencia Imperial"
 ENG_federal_integration:0 "Integración Federal"
 ENG_imperial_conference:0 "Celebrar la Conferencia Imperial"
 ENG_imperial_conference_desc:1 "La última vez que los diversos líderes gubernamentales de todas nuestras colonias y dominios autogobernados se reunieron para discutir asuntos de interés imperial fue en 1932. Ya es hora de celebrar otra conferencia, especialmente si queremos fortalecer el Imperio en el futuro inmediato."
 ENG_imperial_conference_tt:0 "Desbloquea las decisiones de la §YConferencia Imperial§! durante 60 días.\n§RAsegúrate de tener poder político acumulado para hacer uso de estos!§!\n"
 ENG_imperial_federation:0 "Federación Imperial"
 ENG_imperial_federation_desc:0 "La Federación Imperial ha sido durante mucho tiempo considerada como una alternativa al autogobierno. Después de un prolongado período de preparativos, ahora ha llegado el momento de unificar nuestro gobierno con el de nuestros Dominions, y recuperar nuestra posición como la superpotencia preeminente del mundo. Gobernar a Britania!"
 ENG_dominions_accepted_federation:0 "Federación Imperial de Dominions Aprobada\n"
 ENG_a_s_warfare:0 "Combate A/S"
 ENG_a_s_warfare_desc:0 "El Atlántico es nuestra línea de vida, y debemos asegurarnos de que permanezca libre de enemigos que quieran aprovecharse de nuestro vulnerable transporte marítimo, ya sea en la superficie o por debajo de ella. Nos centraremos en desarrollos de vanguardia en el campo de la guerra antisubmarina, asegurando que nuestras escoltas estén equipadas con las mejores armas y medios de detección que podamos proporcionar."
 ENG_anti_submarine_training_school:0 "Escuela de Entrenamiento Antisubmarino"
 ENG_anti_submarine_training_school_desc:0 "Una de nuestras ventajas es la capacidad de recurrir a un gran grupo de oficiales calificados con experiencia de la última guerra para entrenar nuevas tripulaciones. Con el experto en ASW, el comodoro Gilbert Stephenson a cargo, el establecimiento de una nueva escuela de entrenamiento antisubmarino en Tobermory garantizará que nuestras tripulaciones obtengan las habilidades que necesitan antes de embarcarse en el deber de convoyes del Atlántico y enfrentarse a la amenaza de los U-boats."
 ENG_expand_the_repair_yards:0 "Expandir los Astilleros de Reparación"
 ENG_expand_the_repair_yards_desc:0 "Aunque nuestra marina está entre las más grandes del mundo, también debemos tener los medios para reparar rápidamente nuestros barcos si sufren daños de batalla, o nuestros enemigos pueden desgastarnos a través de la guerra de desgaste. Expandir nuestros astilleros de reparación no solo lograría esto, sino que también nos permitiría reacondicionar algunos de nuestros modelos más antiguos de manera oportuna."
 ENG_vanguard:0 "Vanguard"
 ENG_vanguard_desc:0 "[Root.GetVanguardDesc]"
 ENG_VANGUARD_DESC_HISTORICAL:0 "No debemos ser superados en número por nuestros enemigos en los mares. Tenemos varios cañones de 15 pulgadas aún en almacenamiento que podrían ser utilizados para reemplazar los cañones de 16 pulgadas que requieren mucho tiempo para nuestros próximos acorazados planificados, lo que aceleraría enormemente la construcción del barco líder de la clase: HMS Vanguard."
 ENG_VANGUARD_DESC_COMMUNIST:0 "No debemos ser superados en número por nuestros enemigos en los mares. Tenemos varios cañones de 15 pulgadas aún en almacenamiento que podrían ser utilizados para reemplazar los cañones de 16 pulgadas que requieren mucho tiempo para nuestros próximos acorazados planificados, lo que aceleraría enormemente la construcción del barco líder de la clase: WLNS Vanguard."
 ENG_vanguard_tt_hms:0 "Crear HMS Vanguard.\n"
 ENG_vanguard_tt_communism:0 "Crear WLNS Vanguard.\n"
 ENG_anti_non_contact_committee:0 "Comité Anti-Contacto No-Contact"
 ENG_anti_non_contact_committee_desc:0 "Nuestros expertos técnicos en guerra de minas aconsejan que nuevos tipos de minas, activadas por campos magnéticos, sonido y otros medios, probablemente jugarán un papel importante en la próxima guerra. Al nombrar un Comité Especial de Anti-Contacto No-Contact del Almirantazgo para investigar formas de barrerlas ahora, podemos ayudar a mantener nuestros barcos seguros y quizás incluso hacer algunos avances en nuestra propia tecnología de minas en el proceso."
 ENG_secure_the_imperial_shipping_routes:0 "Asegurar las Rutas de Navegación Imperial"
 ENG_secure_the_imperial_shipping_routes_desc:0 "La cohesión de nuestro imperio colonial depende de nuestra capacidad para proteger el transporte mercante que lo une, y proyectar nuestra fuerza donde sea necesario. Siempre hemos confiado en una vasta flota de cruceros ligeros para hacer esto, y debemos asegurarnos de seguir teniendo los números necesarios de estos barcos para permitirnos estar en todas partes a la vez."
 HOL_obtain_foreign_colonial_investments:0 "Obtener Inversiones Exteriores en Colonias"
 HOL_obtain_foreign_colonial_investments_desc:0 "A pesar de que son fuertemente anticolonialistas, los estadounidenses han tenido durante mucho tiempo un interés económico en nuestras colonias, en particular en las Indias Occidentales. Junto con los británicos y los japoneses, anhelan hacer inversiones en nuestro desarrollo colonial, tanto en el Oeste como en el Este. Deberíamos alentar esto."
 HOL_obtain_foreign_colonial_investments_tt:0 "Estos permiten bonificaciones temporales a §YBienes de Consumo§! y §YVelocidad de Construcción§!, así como aumentos permanentes en la producción de §YOleo§! en las Indias Orientales y Occidentales.\n"
 HOL_the_western_possessions:0 "Las Posesiones Occidentales"
 HOL_the_western_possessions_desc:0 "Las Indias Occidentales a menudo se pasan por alto en favor de sus contrapartes orientales, pero son ricas en recursos propios. Asegurar que la infraestructura sea adecuada es el primer paso hacia un potencial aumento de la industria y la extracción de recursos en la zona."
 HOL_expand_curacao_oil_refineries:0 "Expandir Refinerías de Petróleo en Curaçao"
 HOL_expand_curacao_oil_refineries_desc:0 "Debido a la poca profundidad del Lago Maracaibo, desde 1918 prácticamente todo el petróleo venezolano se envía en su lugar por transporte costero de bajo calado para ser procesado en Aruba y Curaçao, y de allí enviado por todo el mundo en petroleros oceánicos. Nuestras refinerías allí son actualmente las más grandes del mundo, pero la inminente crisis mundial podría justificar incluso una mayor expansión de las instalaciones."
 HOL_expand_curacao_oil_refineries_tt:0 "Desbloquea §YRoyal Dutch Shell§! como una Preocupación Industrial.\n"
 HOL_open_second_paranam_bauxite_mine:0 "Abrir Segunda Mina de Bauxita en Paranam"
 HOL_open_second_paranam_bauxite_mine_desc:0 "La bauxita de Surinam es de suma importancia para la producción de aluminio para las industrias de aviones de las principales potencias. Con el actual aumento militar en todo el mundo, la demanda de aluminio ha aumentado drásticamente, y por lo tanto podríamos sin duda aumentar nuestras exportaciones si abriéramos una segunda mina de bauxita en Paranam."
 HOL_antilles_defenses:0 "Defensas de las Antillas"
 HOL_antilles_defenses_desc:0 "Considerando la enorme importancia de nuestras refinerías de petróleo en Aruba y Curaçao, no es extraño que las partes extranjeras con un interés legítimo en ellas parezcan muy nerviosas por el débil estado de nuestras defensas aquí. Si queremos evitar que estas partes sientan la necesidad de defender las islas por nosotros, quizás deberíamos encargarnos de mejorar las defensas nosotros mismos..."
 HOL_pre_empt_venezuelan_aggression_tt:0 "No tiene el espíritu nacional §YSpectador aturdido de la Gran Guerra§!"
 HOL_pre_empt_venezuelan_aggression:0 "Prevenir la Agresión Venezolana"
 HOL_pre_empt_venezuelan_aggression_desc:0 "Los venezolanos han dejado muy claro sus planes sobre nuestras Antillas. Pueden haber intentado simplemente 'ofrecer su protección' esta vez, pero no hay forma de saber a qué podrían verse llevados si nuestra situación se deteriora. Debemos atacar antes que ellos, y asegurar la seguridad de nuestras refinerías de petróleo."
 HOL_the_crown_jewel_colony:0 "La Colonia Joya de la Corona"
 HOL_the_crown_jewel_colony_desc:0 "Así como India es para los británicos, las Indias Orientales lo son para nosotros. Sin embargo, la infraestructura actual y anticuada en las Indias Orientales simplemente no es suficiente en esta era moderna. Nuestro Orgullo Nacional debe ser tratado como tal, y así la infraestructura se modernizará para alinearse más con lo que se espera de una parte tan importante de nuestra nación."
 HOL_java:0 "Java"
 HOL_java_desc:0 "La isla capital de nuestras Indias Orientales debería ser fuertemente invertida, para que la llevemos más en línea con el grado adecuado de industrialización de la época."
 HOL_reinforce_java:0 "Reforzar Java"
 HOL_reinforce_java_desc:0 "Java alberga la mayor parte de la población y la industria del archipiélago de las Indias Orientales, así como su capital y todas las principales bases militares y cuarteles generales. En consecuencia, es de lejos la isla más importante de las Indias Orientales, y deberíamos mejorar sus defensas para asegurarnos de que podamos mantener el control sobre ella incluso si todo lo demás se pierde."
 HOL_the_foundations_of_defense:0 "Los "Fundamentos de la Defensa""
 HOL_the_foundations_of_defense_desc:0 "El "Defensiegrondslagen van Nederlands-Indië" fue un informe elaborado en 1927, analizando la defendibilidad de nuestras colonias. Con el reciente aumento de la agresión japonesa, y sabiendo bien sus planes sobre las Indias Orientales, quizás este documento debería ser desempolvado, y los puntos débiles de defensa que identifica priorizados para la asignación de nuestros recursos recientemente liberados."
 HOL_the_foundations_of_defense_tt:0 "Establecer §YBase Naval§! al nivel máximo en Soerabaja.\n"
 HOL_sumatra:0 "Sumatra"
 HOL_sumatra_desc:0 "A pesar de ser la mayor masa de tierra contigua que forma parte de las Indias Orientales, Sumatra, el vecino del norte de Java, ha quedado muy rezagada en industrialización e infraestructura. Debemos remediar esto de inmediato."
 HOL_borneo_and_the_grote_oost:0 "Borneo y el Grote Oost"
 HOL_borneo_and_the_grote_oost_desc:0 "La gran isla de Borneo, y las otras islas colectivamente conocidas como 'De Grote Oost' ('El Gran Este'), como Sulawesi y las Molucas, deberían hacerse más accesibles a nuestra creciente población, permitiendo que más industria se establezca en estas áreas."
 HOL_curtail_colonial_autonomy:0 "Limitar la Autonomía Colonial"
 HOL_curtail_colonial_autonomy_desc:0 "Es posible que los Países Bajos continentales sean invadidos a pesar de nuestros mejores preparativos. En este caso, deberíamos buscar alternativas, y una posibilidad sería trasladar el gobierno a la capital de las Indias Orientales Neerlandesas, en la ciudad de Batavia en Java. Deberíamos dejar claro a nuestra administración colonial que pronto podríamos tomar el control directo de sus asuntos."
 HOL_continue_the_war_in_batavia:0 "Continuar la Guerra en Batavia"
 HOL_continue_the_war_in_batavia_desc:1 "La invasión que temíamos ha ocurrido, y nuestras defensas han sido barridas. El gobierno ha logrado escapar y ahora está en el exilio, acogido por nuestros aliados. Aunque nuestra Reina preferiría que el gobierno permaneciera en el exilio y 'cerca de la acción' en Europa, creemos que ha llegado el momento de trasladarse a las Indias Orientales y desde allí continuar la guerra como una potencia soberana."
 HOL_continue_the_war_in_batavia_tt:0 "Lo que da:\n"
 HOL_a_western_capital:0 "Una Capital Occidental"
 HOL_a_western_capital_desc:0 "La industria civil en Java debe ser ampliada considerablemente para proporcionar la industria bélica que necesitaremos para liberar nuestra patria."
 HOL_expand_the_colonial_army:0 "Expandir el Ejército Colonial"
 HOL_expand_the_colonial_army_desc:0 "Una cosa que no faltan en las Indias Orientales es mano de obra. Por las concesiones y promesas que tengamos que hacer, debemos hacer que el servicio en el ejército sea más atractivo, mientras también dejamos claro que los nuevos reclutas coloniales son la única defensa que tienen las islas contra la codicia de los japoneses."
 HOL_colonial_shipbuilding:0 "Construcción Naval Colonial"
 HOL_colonial_shipbuilding_desc:0 "Con la caída de los Países Bajos, nuestros astilleros continentales se perdieron. Debemos reservar recursos para crear nuevos astilleros en el Este, si queremos reforzar nuestras fuerzas navales."
 HOL_the_east_indies_war_machine:0 "La Máquina de Guerra de las Indias Orientales"
 HOL_the_east_indies_war_machine_desc:0 "No podemos seguir dependiendo de nuestros aliados para el equipo y la munición. Tenemos riquezas abundantes en recursos; ahora debemos construir la industria para utilizar estos recursos y abastecer nuestra máquina de guerra."
 HOL_prepare_for_our_return:0 "Prepárate para Nuestro Regreso"
 HOL_prepare_for_our_return_desc:0 "Requerimos grandes cantidades de transporte para llevar a nuestras tropas de regreso al continente si deseamos ayudar en la liberación de nuestra patria. Más astilleros y perfeccionar el arte de construir barcos de carga deberían atender esta necesidad."
 HOL_liberation:0 "Libertad"
 HOL_liberation_desc:0 "Nuestra patria está liberada, y los ejércitos que se rindieron tras nuestra capitulación han sido liberados y están ansiosos por vengarse. La moral se eleva mientras multitudes jubilosas saludan a los liberadores, y el pueblo no soportará otro invasor con ligereza."
 HOL_abandon_the_gold_standard:0 "Abandonar el Patrón Oro"
 HOL_abandon_the_gold_standard_desc:0 "Negarse a abandonar el Patrón Oro nos ha costado enormes recursos en estos últimos años. Ahora que Francia ha dejado el Bloque del Oro, solo los suizos y nosotros permanecemos. Ha llegado el momento de permitir la devaluación del Florín, y de utilizar los recursos liberados para mejorar el lamentable estado de nuestras defensas."
 HOL_continue_the_public_works:0 "Continuar las Obras Públicas"
 HOL_continue_the_public_works_desc:1 "Debemos continuar las grandes obras públicas iniciadas a finales de la década de 1920. La recuperación de tierras y la construcción de nuevos canales, carreteras y túneles no solo crean empleos, sino que también sirven para mejorar la nación."
 HOL_finish_the_noordoostpolder:0 "Terminar el Noordoostpolder"
 HOL_finish_the_noordoostpolder_desc:0 "Después de cerrar el Zuiderzee construyendo el Afsluitdijk, y creando así el lago artificial IJsselmeer, ahora debemos terminar el proyecto de recuperación de tierras del Noordoostpolder. Esto nos dará mejor infraestructura y más espacio para la expansión industrial y agrícola."
 HOL_the_maastunnel:0 "El Maastunnel"
 HOL_the_maastunnel_desc:0 "N nuestros grandes ríos son obstáculos fenomenales, pero al excavar túneles por debajo de ellos podemos mejorar drásticamente nuestra infraestructura. El Maastunnel será el primero de estos, mejorando enormemente la accesibilidad a la ciudad de Róterdam desde el sur."
 HOL_expand_the_artillerieinrichtingen:0 "Expandir las Artillerieinrichtingen"
 HOL_expand_the_artillerieinrichtingen_desc:0 "La Artillerie-Inrichtingen fabrica municiones y una pequeña cantidad de armas de fuego (bajo licencia) para nuestras fuerzas. Debería expandirse si pretendemos aumentar nuestro poder militar."
 HOL_expand_the_artillerieinrichtingen_tt:1 "Desbloquea §YA. I. Hembrug§! como Diseñador de Material.\n"
 HOL_philips_focus:0 "Philips"
 HOL_philips_focus_desc:0 "Philips ha sido durante mucho tiempo un líder del mercado en radios y otros electrónicos. Quizás al contratar y financiar a esta empresa electrónica neerlandesa podríamos lograr algunos avances propios en este tipo de equipo militar cada vez más importante."
 HOL_philips_focus_tt:1 "Desbloquea §YPhilips§! como una Preocupación Industrial.\n"
 HOL_expand_RD_facilities:0 "Expandir las Instalaciones de I+D"
 HOL_expand_RD_facilities_desc:0 "Nuestra expansión industrial y otros avances recientes podrían permitirnos llevar a cabo más I+D en paralelo, especialmente si ampliamos las instalaciones ya existentes de Philips."
 HOL_the_zuiderzee_works:0 "Continuar las Obras del Zuiderzee"
 HOL_the_zuiderzee_works_desc:0 "La siguiente etapa de recuperación de tierras es el Flevopolder, nombrado así por el antiguo lago Flevo mencionado por primera vez en tiempos romanos. Este es un proyecto enorme que tomará muchos años para finalizarse por completo, pero incluso a corto plazo nos proporcionará abundantes recompensas."
 HOL_develop_the_randstad:0 "Desarrollar la Randstad"
 HOL_develop_the_randstad_desc:0 "Desarrollando aún más nuestras ciudades más grandes y las áreas que las conectan, podemos sentar las bases de lo que algunos ya están comenzando a referirse como la 'Rim City'; un área urbana aproximadamente circular que conecta las principales ciudades de Ámsterdam, La Haya, Rotterdam y Utrecht, rodeando el 'Groene Hart' o 'Corazón Verde' en el centro del 'anillo'."
 HOL_expand_the_ijmuiden_steel_mill:0 "Expandir la acería de IJmuiden"
 HOL_expand_the_ijmuiden_steel_mill_desc:0 "Nuestra industria bélica requiere una gran cantidad de acero, y debemos ampliar las instalaciones ya existentes en IJmuiden."
 HOL_fokker:0 "Fokker"
 HOL_fokker_desc:0 "Fokker, el líder mundial en la producción de aviones civiles, ha estado ansioso por construir más aviones militares. Tal vez deberíamos permitirles hacerlo y apoyar la ampliación de la industria que esto requiere."
 HOL_fokker_tt:1 "Desbloquea a §YFokker§! como Diseñador de Aeronaves.\n"
 HOL_domestic_jet_engine_designs:0 "Diseños domésticos de motores a reacción"
 HOL_domestic_jet_engine_designs_desc:0 "Nuestros innovadores constructores de aviones deben ser alentados a experimentar con diseños futuristas. Aunque el resultado no sea inmediatamente un avión con motor a reacción funcional, sin duda resultará en mejoras en la producción de aviones en general."
 HOL_develop_the_zandstad:0 "Desarrollar la Zandstad"
 HOL_develop_the_zandstad_desc:0 "En lugar de centrar todos nuestros esfuerzos en construir nuestras ciudades más grandes, deberíamos distribuir la nueva industria más entre las áreas periféricas."
 HOL_friesland_agricultural_impetus:0 "Impulso agrícola en Frisia"
 HOL_friesland_agricultural_impetus_desc:0 "Aumentar el rendimiento agrícola de nuestro pequeño país contribuirá en gran medida a mejorar la autosuficiencia y, por lo tanto, a reducir la necesidad de importaciones."
 HOL_daf:0 "DAF"
 HOL_daf_desc:1 "Nuestra industria automotriz doméstica no es inexistente y podría contratarse para producir vehículos militares. Con algo de asistencia estatal, Van Doorne's Aanhangwagen Fabriek (DAF) podría llegar a proporcionar a nuestro ejército todo el equipo motorizado y mecanizado que pueda necesitar."
 HOL_daf_tt:1 "Desbloquea a §YDAF§! como Diseñador de Material.\n"
 HOL_domestic_vehicle_designs:0 "Diseños de vehículos domésticos"
 HOL_domestic_vehicle_designs_desc:0 "Dar a nuestra industria automotriz más libertad en el manejo de sus diseños podría tener efectos secundarios en la mejora de la eficiencia de producción, también."
 HOL_continental_shipbuilding:0 "Construcción naval continental"
 HOL_continental_shipbuilding_desc:1 "Nuestros astilleros en Holanda, Zelanda y Frisia deben expandirse enormemente para permitir cualquier plan de construcción naval a gran escala."
 HOL_domestic_innovation:0 "Innovación doméstica"
 HOL_domestic_innovation_desc:0 "La rápida industrialización de nuestra nación ha abierto nuevas oportunidades en I+D que debemos perseguir."
 HOL_make_use_of_our_riches:0 "Hacer uso de nuestras riquezas"
 HOL_make_use_of_our_riches_desc:0 "Nuestra nación posee los recursos de una gran potencia mientras lleva las vestiduras de una menor. Tal vez si hacemos un mejor uso de las riquezas disponibles para nosotros, podríamos ascender al nivel intermedio, si no tomar nuestro lugar entre las potencias dominantes del mundo una vez más."
 HOL_the_ultimate_deterrent:0 "El último disuasivo"
 HOL_the_ultimate_deterrent_desc:0 "Una fuerza aérea poderosa y una marina poderosa están bien, pero lo que realmente disuadiría a cualquiera de atacar nuestras colonias o de violar nuestra neutralidad sería el desarrollo de una bomba atómica."
 HOL_overturn_military_budget_cuts:0 "Revocar los recortes presupuestarios militares"
 HOL_overturn_military_budget_cuts_desc:0 "La economía ha comenzado a recuperarse sorprendentemente rápido después de abandonar el patrón oro... Los recortes en el presupuesto militar que nos vimos obligados a implementar para evitar la devaluación del florín ahora pueden ser revocados."
 HOL_prepare_the_inundation_lines:0 "Preparar las líneas de inundación"
 HOL_prepare_the_inundation_lines_desc:0 "Ever since our independence war against the Spanish in the 16th century, inundation, or intentional flooding of the land, has been an integral part of our defenses. Properly prepared, it will surely save us again: we have yet to see a tank that can cross water."
 HOL_prepare_the_inundation_lines_tt:0 "Estas permiten la §YInundación§! y §YDrenaje§! de ciertas provincias que rodean la Fortaleza Holanda, otorgando bonificaciones defensivas.\n"
 HOL_protect_against_britain:0 "Protect Against Britain"
 HOL_protect_against_britain_desc:0 "Una verdadera neutralidad significa que defenderemos nuestra soberanía contra cualquier persona que la viole... Incluso si esto debe ser los británicos, en un intento erróneo de proteger nuestros puertos y aeródromos de los alemanes."
 HOL_further_reinforce_the_ports:0 "Further Reinforce the Ports"
 HOL_further_reinforce_the_ports_desc:0 "Debemos fortalecer aún más nuestras defensas costeras, para desalentar cualquier noción británica de 'prestarnos su asistencia' sin nuestro expreso permiso."
 HOL_southward_defenses:0 "Southward Defenses"
 HOL_southward_defenses_desc:0 "Debemos establecer una línea defensiva a lo largo del río Mosa, para frustrar cualquier avance hacia el norte a través de Bélgica. Un refuerzo final de nuestras defensas costeras debería desbaratar de forma definitiva cualquier posible plan británico de desembarcar una fuerza expedicionaria en nuestros puertos."
 HOL_germany_is_the_greater_threat:0 "Germany is the Greater Threat"
 HOL_germany_is_the_greater_threat_desc:0 "En vista de la creciente agresión de Alemania, debemos dirigir nuestras defensas hacia el este, por si acaso son menos respetuosos de nuestra neutralidad que en la última guerra..."
 HOL_fortress_holland:0 "Fortress Holland"
 HOL_fortress_holland_desc:0 "Debemos apostar todo por la Fortaleza Holanda. El área al norte de los grandes ríos y al oeste del IJsselmeer abarca de lejos la mayor parte de nuestra población e industria. Sacrificar el resto del país podría permitirnos resistir el tiempo suficiente en nuestra área industrializada para que un aliado más poderoso venga a nuestro rescate a tiempo."
 HOL_modernize_the_grebbeline:1 "Modernize the Grebbe Line"
 HOL_modernize_the_grebbeline_desc:0 "El frente sur de la Fortaleza Holanda está bien defendido por los grandes ríos Rin y Mosa. Esto deja solo un vacío al este de Ámsterdam, entre el IJsselmeer al norte y el Rin al sur. La línea defensiva ubicada aquí, la Línea Grebbe, debe ser modernizada y reforzada si se quiere mantener ante un asalto decidido."
 HOL_war_on_pacifism:0 "War on Pacifism"
 HOL_war_on_pacifism_desc:0 "Desde la Gran Guerra, el pacifismo ha corrido desenfrenado entre el público holandés, lo que hace prácticamente imposible formar un ejército moderno. Durante demasiado tiempo, la 'Voluntad del Pueblo' ha impedido la plena asignación de los fondos requeridos para el ejército. No conocen el peligro al que se exponen... Declararemos una guerra contra el Pacifismo y desterraremos este sentimiento improductivo de las mentes de nuestra población!"
 HOL_war_on_pacifism_tt:0 "Estas decisiones permiten la §Greducción/remoción§! de §YSpectador traumatizado de la Gran Guerra§!.\n"
 HOL_appoint_new_supreme_commander:0 "Appoint New Supreme Commander"
 HOL_appoint_new_supreme_commander_desc:0 "Nuestro comandante supremo está demostrando ser bastante obstinado en su adherencia a planes defensivos absolutamente imposibles. Debería ser reemplazado. Henri Winkelman podría ser llamado de su retiro, y probablemente resultaría ser una alternativa más... amable."
 HOL_appoint_new_supreme_commander_tt:0 "§YHenri Winkelman§! se convierte en Mariscal de Campo.\n"
 HOL_modernize_our_infantry_equipment:0 "Modernize Our Infantry Equipment"
 HOL_modernize_our_infantry_equipment_desc:0 "Nuestro equipo de infantería está horriblemente desactualizado. Si queremos tener una oportunidad decente de detener cualquier invasión, esto debe ser remediado."
 HOL_modernize_our_infantry_equipment_tt:0 "Esto nos hará centrarnos en el desarrollo interno del equipo en lugar de la producción bajo licencia en el futuro.\n"
 HOL_production_under_license:0 "Producción Bajo Licencia"
 HOL_production_under_license_desc:0 "Como no tenemos una industria armamentista nacional de la que hablar, deberíamos buscar modelos más nuevos tanto de armas pequeñas como de artillería en el extranjero. Con suerte, podemos obtener los derechos para producir estos localmente, bajo licencia."
 HOL_production_under_license_tt:0 "Esto nos hará centrarnos en la producción bajo licencia en lugar del desarrollo interno de equipo en el futuro.\n"
 HOL_light_tanks_for_the_colonies:0 "Tanques Ligeros para las Colonias"
 HOL_light_tanks_for_the_colonies_desc:0 "Los tanques ligeros serían perfectamente adecuados para defender el extenso y difícil terreno de nuestras colonias insulares contra desembarcos de infantería anfibia."
 HOL_light_tanks_for_the_colonies_tt:0 "Dependiendo de si eliges centrarte en la modernización o en la producción bajo licencia, este enfoque da una de las siguientes opciones:\n"
 HOL_light_tanks_for_the_colonies_2tt:0 "o:\n"
 HOL_secret_staff_talks:0 "Conversaciones Secretas de Personal"
 HOL_secret_staff_talks_desc:0 "Aunque somos oficialmente neutrales, deberíamos considerar conversaciones secretas de personal con nuestros vecinos. Los planes defensivos concertados elaborados con cualquiera de nuestros vecinos, incluso si no son oficiales, podrían ser de importancia monumental si somos invadidos por otro."
 HOL_secret_staff_talks_tt:0 "Esto permite obtener bonificaciones de combate §YEquipo§!, §YOfensiva§! y §YDefensiva§!, bonificaciones de investigación de §YDoctrina Terrestre§! y £legitimacy de Gobierno en el Exilio §YLegitimidad§!.\n"
 HOL_anti_tank_guns_for_the_continent:0 "Armas Antitanque para el Continente"
 HOL_anti_tank_guns_for_the_continent_desc:0 "Desde la Gran Guerra hemos visto a nuestros vecinos continentales mejorar sus diseños de tanques. Si llega la invasión, estas máquinas ciertamente serán una parte integral de ella. Debemos prepararnos en consecuencia."
 HOL_lessons_from_the_last_war:0 "Lecciones de la Última Guerra"
 HOL_lessons_from_the_last_war_desc:0 "Aunque no hayamos estado involucrados, tuvimos un lugar privilegiado desde el cual observar las maquinaciones y fracasos del Plan Schlieffen en nuestra puerta. Debemos sacar nuestras conclusiones de estas observaciones."
 HOL_expand_the_mld:0 "Expandir la MLD"
 HOL_expand_the_mld_desc:0 "Con mucho, la parte más importante de nuestras fuerzas aéreas es la rama de aviación naval: el Marine Luchtvaart Dienst o MLD. Debemos encargarnos de expandir esta rama, mejorando su base principal de operaciones en las Indias Orientales y desarrollando nuevas tácticas y estrategias para su uso."
 HOL_protect_the_mainland:0 "Proteger el Territorio Continental"
 HOL_protect_the_mainland_desc:0 "Para proteger los Países Bajos continentales debemos adquirir una flota de aviones de combate modernos para mantener la superioridad aérea sobre nuestros cielos."
 HOL_protect_the_colonies:0 "Proteger las Colonias"
 HOL_protect_the_colonies_desc:0 "Debemos estacionar un mayor número de bombarderos navales modernos en las colonias para disuadir cualquier intento de invasión naval y para protegernos de uno si es necesario."
 HOL_modernize_the_air_fleet:0 "Modernizar la Flota Aérea"
 HOL_modernize_the_air_fleet_desc:0 "Debemos acelerar drásticamente la adquisición de los modelos de aviones que necesitamos para nuestra defensa inmediata. El tiempo es corto!"
 HOL_strategic_bombing_defense:0 "Defensa Contra Bombardeos Estratégicos"
 HOL_strategic_bombing_defense_desc:0 "Si la guerra llega a los Países Bajos, seguramente involucrará bombardeos estratégicos a gran escala. Debemos desarrollar nuevas doctrinas para enfrentar esta amenaza y debemos ampliar nuestras bases aéreas continentales para permitir la gran fuerza aérea que estas doctrinas requerirán."
 HOL_longer_range_models:0 "Modelos de Mayor Alcance"
 HOL_longer_range_models_desc:0 "El dominio sobre los mares es esencial para la integridad de nuestro imperio colonial. Sin embargo, los mares son vastos, y por lo tanto requerimos aviones con un alcance adecuado."
 HOL_unsinkable_aircraft_carriers:0 "Portaaviones Inhundibles"
 HOL_unsinkable_aircraft_carriers_desc:0 "Con la llegada de la tercera dimensión de la guerra, deberíamos asegurarnos de contar con una cobertura aérea adecuada para nuestra flota. Sin embargo, meros portaaviones de acero, hundibles, son una inversión tan voluble... Más bien, las miles de islas que se extienden por las Indias Orientales podrían servir como 'portaaviones inhundibles', si tan solo colocáramos algunos aeródromos en ellas."
 HOL_aviatic_aspirations:0 "Aspiraciones Aviáticas"
 HOL_aviatic_aspirations_desc:0 "El aire es un nuevo teatro de guerra, pero no uno que no podamos dominar. Ya hemos demostrado nuestra capacidad en la industria de la aviación civil, seguramente no será tan difícil transferir eso a la esfera militar también."
 HOL_prepare_naval_expansion:0 "Preparar la Expansión Naval"
 HOL_prepare_naval_expansion_desc:0 "Deberíamos prepararnos para una ampliación de nuestra marina con suficiente antelación, y por lo tanto, deberíamos comenzar a destinar recursos a una expansión de la construcción naval holandesa ya AHORA."
 HOL_expand_the_amsterdam_petroleum_harbor:0 "Expandir el Puerto Petrolero de Ámsterdam"
 HOL_expand_the_amsterdam_petroleum_harbor_desc:0 "Un aumento en el tamaño de nuestra marina requiere un incremento comparable en el tamaño de nuestros almacenes de combustible, no sea que nos quedemos con barcos que no podemos permitirnos usar. El puerto petrolero de Ámsterdam ya es un centro para la importación de combustible; aumentaremos su capacidad de almacenamiento aún más."
 HOL_cornerstone_of_colonial_defense:0 "Piedra Angular de la Defensa Colonial"
 HOL_cornerstone_of_colonial_defense_desc:0 "La flota es el pilar más importante de defensa para nuestro imperio colonial. Deberíamos buscar la mejor manera de hacer uso de lo que tenemos."
 HOL_rely_on_submarines:0 "Confiar en los Submarinos"
 HOL_rely_on_submarines_desc:0 "Incluso los cruceros modernos no ayudarán contra las enormes marinas con las que podríamos tener que luchar. En su lugar, invertiremos en submarinos modernos para retrasar un avance enemigo hasta que pueda llegar la flota de un aliado más poderoso."
 HOL_modernize_the_cruiser_fleet:0 "Modernizar la Flota de Cruceros"
 HOL_modernize_the_cruiser_fleet_desc:0 "Nuestros cruceros son vitales para nuestros planes defensivos en las Indias Orientales, pero los que tenemos en este momento son de diseños envejecidos. Diseñaremos una nueva generación de buques de guerra que podremos comenzar a construir tan pronto como sea posible."
 HOL_the_battlecruiser_plan:0 "El Plan de los Cruceros de Batalla"
 HOL_the_battlecruiser_plan_desc:0 "Han comenzado a surgir voces a favor de la creación de un trío de cruceros de batalla; barcos más grandes que cualquier cosa que hayamos construido o diseñado anteriormente. Con la buena voluntad alemana, podrían proporcionarnos los planos del crucero de batalla alemán Scharnhorst, permitiéndonos usar estos como base para crear nuestros propios diseños. Estos barcos seguramente disuadirían cualquier ataque a nuestras colonias."
 HOL_the_battlecruiser_plan_tt:0 "§R[GER.GetNameDefCap] debe aprobar el acuerdo para que los bonos entren en vigor.§!\n"
 HOL_air_cover_for_the_new_fleet:0 "Cobertura Aérea para la Nueva Flota"
 HOL_air_cover_for_the_new_fleet_desc:0 "Si invertimos en grandes cruceros de batalla, también debemos asegurar una cobertura aérea adecuada para ellos, no sea que los barcos se desperdicien. Investigaremos el diseño de un portaaviones."
 HOL_escorts_for_the_new_fleet:0 "Escoltas para la Nueva Flota"
 HOL_escorts_for_the_new_fleet_desc:0 "Nuestros cruceros de batalla requieren amplias escoltas para protegerse contra torpederos y submarinos. Debemos asegurarnos de que cualquier escolta que construyamos sea de diseño lo más moderno posible."
 HOL_naval_heritage:0 "Herencia Naval"
 HOL_naval_heritage_desc:0 "Desde Piet Hein hasta Michiel de Ruyter, la historia de nuestra nación está llena de héroes navales y sus exitosas hazañas contra las principales potencias navales de su época. Un parentesco con los mares corre en nuestra sangre, y solo necesitamos abrazarlo para revivir nuestro orgullo y herencia naval."
 HOL_form_new_government:0 "Formar Nuevo Gobierno"
 HOL_form_new_government_desc:0 "Nuestro gobierno actual es débil y está a punto de caer una vez más. Le daremos a un nuevo Primer Ministro la tarea de formar un gabinete más fuerte."
 HOL_gateway_to_europe:0 "Puerta de Entrada a Europa"
 HOL_gateway_to_europe_desc:0 "Los Países Bajos son la puerta de entrada del comercio a Europa, un hecho bien comprendido por nuestros socios comerciales. Sin embargo, mientras que nuestra posición nos da fuerza, también nos pone en una situación poco envidiable: mientras que los británicos apuntan a bloquear a sus probables enemigos en el continente, los alemanes desean que aumentemos el flujo de comercio a su país a través del nuestro, usándonos como una puerta trasera para evitar el bloqueo."
 HOL_gateway_to_europe_tt:0 "Esto hace posible otorgar puntos de Influencia Comercial a §Y[GER.GetName]§! y §Y[ENG.GetName]§!.\n"
 HOL_cave_to_the_germans:0 "Ceder ante los Alemanes"
 HOL_cave_to_the_germans_desc:0 "Compartiendo una frontera terrestre con los alemanes, podríamos esperar razonablemente una invasión si rechazamos sus demandas de un aumento en el flujo de comercio a través de nuestro país. Dejémoslos usarnos como una puerta trasera para evitar un bloqueo británico, si eso significa nuestra seguridad!"
 HOL_trade_influence_tt:0 "Recibe una cantidad de §YPoder Político§! igual al total invertido por todos los participantes de §YPuerta de Entrada a Europa§!. Actualmente esto asciende a:\n"
 HOL_cave_to_the_germans_tt:0 "@GER§Y[GER.GetName]§! tiene al menos §Y15§! puntos de Influencia Comercial más que @ENG§Y[ENG.GetName]§!."
 HOL_cave_to_the_germans2_tt:0 "@GER§Y[GER.GetName]§! tiene al menos §Y25§! puntos de Influencia Comercial."
 HOL_maintain_trade_neutrality:0 "Mantener la Neutralidad Comercial"
 HOL_maintain_trade_neutrality_desc:0 "Debemos resistir las demandas sobre nuestro comercio de cualquiera de los lados y mantener nuestras políticas comerciales como están ahora. Elegir un solo lado probablemente conduciría a la guerra con el otro..."
 HOL_maintain_trade_neutrality_tt:0 "Ni @GER§Y[GER.GetName]§! ni @ENG§Y[ENG.GetName]§! tienen más de §Y5§! puntos de Influencia Comercial más que el otro.\n"
 HOL_maintain_trade_neutrality2_tt:0 "Ambos, @GER§Y[GER.GetName]§! y @ENG§Y[ENG.GetName]§!, tienen al menos §Y50§! puntos de Influencia Comercial.\n"
 HOL_cave_to_the_british:0 "Ceder ante los Británicos"
 HOL_cave_to_the_british_desc:0 "Los británicos están participando en intensas negociaciones comerciales con nosotros, exigiendo que reduzcamos el flujo de comercio a través de nuestro país hacia Alemania, ya que temen que los alemanes nos usen como una puerta trasera para escapar del bloqueo británico. Si nos negamos, los británicos simplemente nos bloquearían también... Esto sería catastrófico para nuestra economía apenas recuperada, por lo que no tenemos más remedio que hacer lo que desean."
 HOL_cave_to_the_british_tt:0 "@ENG§Y[ENG.GetName]§! tiene al menos §Y15§! puntos de Influencia Comercial más que @GER§Y[GER.GetName]§!\n"
 HOL_cave_to_the_british2_tt:0 "@ENG§Y[ENG.GetName]§! tiene al menos §Y25§! puntos de Influencia Comercial."
 HOL_volk_en_vaderland:0 "Volk en Vaderland"
 HOL_volk_en_vaderland_desc:0 "Nuestra decisión de favorecer a un vecino sobre el otro significa que hemos abandonado definitivamente nuestra neutralidad. El aumento de voces pro-alemanas y la retórica nacionalista resultante de nuestra decisión reciente está empezando a ser muy notable en nuestra política interna, como en la forma del periódico de extrema derecha 'Pueblo y Patria'."
 HOL_de_jeugdstorm:0 "De Jeugdstorm"
 HOL_de_jeugdstorm_desc:0 "Desviar a una población del pacifismo ferviente, y en unos pocos años inculcarles una cultura de militarismo, no es una hazaña fácil. Pero con abundante propaganda, retórica, y empezando por nuestra juventud impresionable, lo lograremos en la mayor medida posible."
 HOL_strength_over_blood:0 "Fuerza Sobre la Sangre"
 HOL_strength_over_blood_desc:1 "La sangre no debería influir en si alguien es un líder o no. Que aquellos que han mostrado su fuerza lideren nuestra nación, en lugar de aquellos cuya sangre era azul al nacer."
 HOL_join_germany:0 "Unirse a Alemania"
 HOL_join_germany_desc:0 "Nosotros, que compartimos un espíritu afín, debemos mantenernos unidos contra el Mundo. Es hora de que solicitemos la membresía en el Eje."
 HOL_german_technological_exchange:0 "Intercambio Tecnológico Alemán"
 HOL_german_technological_exchange_desc:0 "Con acceso a la tecnología alemana, podremos asumir mejor nuestra parte de la carga de dar forma a este Nuevo Orden Mundial."
 HOL_beginnings_of_a_dutch_blitzkrieg:0 "Inicios de un Blitzkrieg Holandés"
 HOL_beginnings_of_a_dutch_blitzkrieg_desc:0 "Con la asistencia alemana, tal vez podamos unirnos al Blitzkrieg con nuestras propias fuerzas de tanques."
 HOL_beginnings_of_a_dutch_blitzkrieg_tt_1:0 "Obtiene una §YLicencia de Producción§! para el mejor modelo de §YTanque Medio§! actualmente desarrollado por §Y[GER.GetNameDef]§!.\n"
 HOL_beginnings_of_a_dutch_blitzkrieg_tt_2:0 "Obtiene bonificaciones de investigación para todos los modelos de §YTanque Medio§! actualmente desarrollados por §Y[GER.GetNameDef]§!.\n"
 HOL_placate_the_japanese:0 "Apaciguar a los Japoneses"
 HOL_placate_the_japanese_desc:0 "Es sabido que los japoneses tienen planes para nuestras ricas colonias en el Este. Tal vez ha llegado el momento de decidir si otorgarles derechos exclusivos sobre los recursos del archipiélago, o incluso el control total de las colonias, en interés de la paz y cooperación continuadas."
 HOL_assume_the_naval_burden:0 "Asumir la Carga Naval"
 HOL_assume_the_naval_burden_desc:0 "Si bien nuestro aliado es un experto en la guerra terrestre, tal vez nuestra historia naval nos preste mejor para asumir la parte naval de la guerra."
 HOL_the_netherlands_first:0 "Los Países Bajos Primero"
 HOL_the_netherlands_first_desc:0 "Los Países Bajos tienen toda la riqueza de recursos naturales para ser una Gran Potencia por derecho propio. Si hacemos un uso adecuado de ello, y continuamos militarizando nuestra sociedad, no necesitamos la ayuda alemana para forjar nuestro propio lugar en este mundo."
 HOL_implement_the_program:0 "Implementar el 'Programa'"
 HOL_implement_the_program_desc:0 "Ahora que la nación está segura bajo el liderazgo de nuestro Líder, es hora de implementar el 'Programa' del partido. Un gobierno fuerte, reformas económicas y sociales, y la abolición de la libertad de prensa y los derechos de voto son solo algunos de los puntos que harán a nuestro pueblo más fuerte. Todos deben cumplir con su deber para con la Patria!"
 HOL_taking_back_french_flanders:0 "Recuperar Flandes Francés"
 HOL_taking_back_french_flanders_desc:0 "La extensión histórica de los Países Bajos ha sido desde entonces repartida por las principales potencias que los rodean. De ellas, Francia aún mantiene una cantidad considerable de tierra que se considera parte de la Flandes histórica. Ahora somos lo suficientemente fuertes como para recuperarla, y así lo haremos."
 HOL_the_united_netherlands:0 "Los Países Bajos Unidos"
 HOL_the_united_netherlands_desc:0 "Nuestros pueblos son más fuertes juntos. Incluso los británicos sabían esto cuando crearon el estado tapón de los Países Bajos Unidos después de las guerras napoleónicas. Aunque de corta duración, esto solo significa que se necesita un liderazgo más fuerte para hacer que la propuesta funcione. Devolveremos a los belgas y luxemburgueses al redil, para luego resistir con fuerza a quienquiera que venga."
 HOL_taking_back_our_old_colonies:0 "Recuperar Nuestras Viejas Colonias"
 HOL_taking_back_our_old_colonies_desc:0 "Nuestra debilidad temporal resultante de la conquista de Napoleón hace casi 150 años nos hizo perder muchas de nuestras colonias ante los británicos. Las poblaciones de muchas de estas aún comparten nuestra cultura y herencia holandesa. Debemos recuperar nuestras antiguas posesiones coloniales!"
 HOL_imperial_ambitions:0 "Ambiciones Imperiales"
 HOL_imperial_ambitions_desc:0 "Así como nuestra gente disfruta de la gloria que le corresponde a nuestro estatus como potencia imperial, todo lo que queda es recuperar nuestras antiguas colonias de Nieuw Nederland en el noreste de los Estados Unidos de América."
 HOL_legacy_of_the_de_zeven_provincien_mutiny:0 "Legado del Motín de la 'De Zeven Provinciën'"
 HOL_legacy_of_the_de_zeven_provincien_mutiny_desc:0 "El motín a bordo del crucero 'De Zeven Provinciën' en febrero de 1933 ha sido un tema tabú desde entonces. Debemos hacer que el tema se discuta de nuevo, para no olvidar los sacrificios que esos valientes hombres hicieron por la causa de los Trabajadores. Todos deberíamos tomar un ejemplo de sus acciones y levantarnos para defender nuestros ideales."
 HOL_decolonization:0 "Descolonización"
 HOL_decolonization_desc:0 "Nuestra patria tiene suficientes problemas, y en lugar de enviar nuestros recursos al extranjero para cuidar de nuestras colonias, mientras oprimimos a la población nativa, deberíamos darles claramente su libertad para que puedan levantarse como un miembro pleno e igual de la comunidad global, retirando nuestras fuerzas de vuelta al continente en el proceso."
 HOL_decolonization_tt1:0 "Todos los estados en §YIndonesia§!: Controlados completamente por §Y[INS.GetNameDef]§!"
 HOL_decolonization_tt2:0 "Todos los estados en §YIndonesia§!: Controlados completamente por §Y[HOL.GetNameDef]§!"
 HOL_decolonization_tt:0 "Crea 8 unidades KNIL con §Y9 Infantería§! batallones en §YHolland§!.\n"
 HOL_red_is_the_new_orange:0 "Rojo es el Nuevo Naranja"
 HOL_red_is_the_new_orange_desc:0 "La igualdad no deja lugar para que nadie se eleve por encima de los demás, incluso si esta debería ser una familia tan entrelazada con la historia de nuestra nación. Sus títulos deben ser despojados y sus recursos confiscados para promover el bien común."
 HOL_affirm_loyalty_to_moscow:0 "Afirma Lealtad a Moscú"
 HOL_affirm_loyalty_to_moscow_desc:0 "Nuestro partido ha tomado durante mucho tiempo sus instrucciones de Moscú, y es solo natural que nos unamos a ellos en su lucha por extender el comunismo por todo el mundo."
 HOL_soviet_technical_teams:0 "Equipos Técnicos Soviéticos"
 HOL_soviet_technical_teams_desc:0 "Nuestros aliados han dominado el arte de maximizar la producción de equipo bélico. Al recibir algunos equipos de expertos, podemos ajustar nuestras propias líneas de producción para aprovechar sus innovaciones."
 HOL_making_the_ends_of_europe_meet:0 "Hacer que los Extremos de Europa se Encuentren"
 HOL_making_the_ends_of_europe_meet_desc:0 "El comunismo ahora abraza Europa por ambos lados. Es hora de hacer que esos extremos se encuentren y eliminar el poder intermedio."
 HOL_join_the_french:0 "Unirse a los Franceses"
 HOL_join_the_french_desc:0 "El movimiento comunista en Francia se ha vuelto cada vez más exitoso, y ahora han elegido mantenerse separados del Comintern. Como están mucho más cerca de nosotros geográficamente, alinearnos con ellos beneficiará mucho más la causa del comunismo que depender de los lejanos soviéticos."
 HOL_french_military_mission:0 "Misión Militar Francesa"
 HOL_french_military_mission_desc:0 "El ejército francés es famoso en todo el continente. Invitaremos a una misión militar para educar a nuestros pensadores militares y mejorar la organización de nuestro ejército."
 HOL_socialist_industrial_support:0 "Apoyo Industrial Socialista"
 HOL_socialist_industrial_support_desc:0 "Nuestros aliados tienen una capacidad industrial mucho mayor que la nuestra. Necesitaremos su asistencia si vamos a resistir la tormenta que se avecina."
 HOL_for_the_common_good:0 "Por el Bien Común"
 HOL_for_the_common_good_desc:0 "En interés del bien común para todo el comunismo, debemos compartir nuestros avances tecnológicos entre nosotros."
 HOL_for_the_common_good_tt:0 "§Y[HOL.GetName]§! y todos los miembros de la facción se unen al §YIntercambio de Tecnología Comunista§!.\n"
 HOL_mobilize_the_masses:0 "Movilizar a las Masas"
 HOL_mobilize_the_masses_desc:0 "El único que puede defender al trabajador es el trabajador. El pueblo debe levantarse en defensa de su país y sus creencias!"
 HOL_bastion_of_true_communism:0 "Bastión del Verdadero Comunismo"
 HOL_bastion_of_true_communism_desc:0 "Estamos solos en Europa Occidental en nuestra interpretación del comunismo. No tenemos a nadie a quien recurrir, por lo que debemos confiar en nosotros mismos para lograr la victoria final de la causa comunista."
 HOL_bring_socialism_south:0 "Llevar el Socialismo al Sur"
 HOL_bring_socialism_south_desc:0 "Debemos apoyar a nuestros camaradas ideológicos en el sur, por la fuerza si es necesario. Como estamos tan lejos de Moscú, y rodeados de ideologías hostiles por todos lados, debemos formar un Fuerte Baluarte del Comunismo en las costas occidentales de Europa."
 HOL_enemies_on_all_fronts:0 "Enemigos en Todos los Frentes"
 HOL_enemies_on_all_fronts_desc:0 "Nuestra nación es pequeña y carece de profundidad estratégica. Nuestra única esperanza de supervivencia es que cada hombre y mujer cumpla con su deber, y que cualquier invasor se enfrente a una masa de cuerpos que no pueda superar."
 HOL_haven_of_tolerance:0 "Refugio de Tolerancia"
 HOL_haven_of_tolerance_desc:0 "El espíritu holandés brilla incluso en el comunismo. Damos la bienvenida a todos aquellos que han sido rechazados por sus patrias. No preguntamos sobre su pasado, solo que cumplan con su deber de proteger este naciente Edén de las fuerzas que intentarían sofocarlo."
 HOL_pre_empt_western_intervention:0 "Prevenir la Intervención Occidental"
 HOL_pre_empt_western_intervention_desc:0 "A medida que nuestra ideología toma fuerza, existen poderes que querrían verla fracasar en su cuna. No podemos permitir que esto suceda, y en lugar de esperar el inevitable golpe, debemos actuar rápidamente y eliminar esta amenaza para nuestra propia supervivencia."
 HOL_oranje_boven:0 "Oranje Boven!"
 HOL_oranje_boven_desc:1 "La historia de nuestro país está entrelazada con la familia real de Orange-Nassau. Como tal, el color naranja se ha convertido en un símbolo nacional, reflejado tanto en la costumbre de agregar un gallardete naranja a la bandera en días de celebración nacional, como en pequeñas canciones patrióticas como 'Oranje Boven', o 'Naranja Arriba', celebrando a la Reina y a la familia real en su conjunto."
 HOL_symbol_of_resistance:0 "Símbolo de Resistencia"
 HOL_symbol_of_resistance_desc:0 "Desde que Guillermo el Silencioso aseguró nuestra independencia de los españoles en la Guerra de los 80 Años, la familia real ha sido un símbolo de la independencia holandesa y de la resistencia a cualquier invasor extranjero. Es seguro que si nuestras fronteras son violadas nuevamente, esto no será diferente."
 HOL_replace_the_defeatist_government:0 "Reemplazar al Gobierno Derrotista"
 HOL_replace_the_defeatist_government_desc:0 "Nuestro gobierno está lleno de cobardes que no ven sentido en seguir resistiendo al agresor. Debemos reemplazar a estos hombres por aquellos que estén dispuestos a hacer lo que sea necesario para llevar la lucha a una conclusión exitosa."
 HOL_the_only_man_in_the_dutch_government:0 "El Único Hombre en el Gobierno Holandés"
 HOL_the_only_man_in_the_dutch_government_desc:0 "Como dijo una vez el propio Churchill, nuestra orgullosa Reina Guillermina es 'el único hombre en el gobierno holandés'; la única con el valor necesario para hacer lo que debe hacerse. En lugar de depender de aquellos de estómago débil, tal vez ella debería asumir el control directo del gobierno y gobernar como mejor le parezca."
 HOL_de_vernieuwing:0 "De Vernieuwing"
 HOL_de_vernieuwing_desc:0 "Como parte del programa de la Reina, la 'vernieuwing' o 'renovación' eliminará el concepto defectuoso de los partidos políticos. El desagrado de la Reina por los políticos es bien conocido, y si ella cree que estaremos mejor sin ellos, entonces tal vez sea así. Sin duda, hará que gobernar sea más fácil."
 HOL_depillarization:0 "Despillarización"
 HOL_depillarization_desc:1 "La sociedad holandesa se ha dividido en varios estratos, llamados 'zuilen' o 'pilares'. Como parte del nuevo mandato de la Reina, ella ha apuntado a eliminar esta 'pillarización' que ha plagado a nuestro país durante todos estos años. Aquellos con una religión, ideología o estatus social ahora pueden interactuar libremente con aquellos de otra, mejorando la estabilidad."
 HOL_a_new_dutch_unity:0 "Una Nueva Unidad Holandesa"
 HOL_a_new_dutch_unity_desc:0 "Con el mandato de la Reina progresando bien, podemos fomentar un nuevo sentido de orgullo y unidad nacional entre el pueblo. Solo juntos seremos fuertes, y nunca necesitaremos agachar la cabeza entre las grandes potencias del mundo debido a nuestra pequeña nación. Como pueblo, golpeamos mucho más fuerte de lo que nuestro pequeño tamaño indicaría."
 HOL_revive_the_buffer_state_proposal:0 "Revivir la Propuesta del Estado Tapón"
 HOL_revive_the_buffer_state_proposal_desc:0 "Dado que los alemanes y los franceses parecen incapaces de abstenerse de irse a la yugular una y otra vez, tal vez sea hora de argumentar nuevamente a favor de un poderoso estado tapón de los Países Bajos. Si los belgas y luxemburgueses no deseaban esto, entonces tal vez deberían haber hecho más para contribuir al esfuerzo bélico, como lo hemos hecho nosotros?"
 HOL_revive_the_buffer_state_proposal_tt1:0 "§Y[HOL.GetName]§!: Tiene mayor £legitimacy §YLegitimidad§! que §Y[BEL.GetName]§!"
 HOL_revive_the_buffer_state_proposal_tt2:0 "§Y[HOL.GetName]§!: Tiene mayor £legitimacy §YLegitimidad§! que §Y[LUX.GetName]§!"
 HOL_royal_arms_purchases:0 "Compras de Armas Reales"
 HOL_royal_arms_purchases_desc:0 "Dado que sus intereses ahora están aún más intrincadamente ligados a los del país en su conjunto, la Reina ha propuesto usar su amplia riqueza personal para financiar la adquisición de nuevos equipos del extranjero."
 HOL_develop_the_south:0 "Desarrollar el Sur"
 HOL_develop_the_south_desc:1 "Habiendo obtenido el resto de los antiguos Países Bajos Unidos, ahora deberíamos mirar hacia asegurar que estas tierras reciban las mismas inversiones para el desarrollo industrial que el corazón de Holanda, para que no se queden atrás en comparación con el resto del país."
 HOL_wilhelminism:0 "Wilhelminismo"
 HOL_wilhelminism_desc:0 "[Root.GetWilhelminismDesc]"
 HOL_WILHELMINISM_FASCISM:0 "Los lazos dinásticos entre nuestra propia casa real y la del Kaiser alemán, que ha residido en Huis Doorn desde el final de la Gran Guerra, siguen siendo fuertes. Tal vez podamos usar la popularidad que todavía disfruta entre muchos en el ejército alemán para nuestros propios beneficios y, al hacerlo, crear un estado poderoso que tendrá razones para agradecernos cuando termine la guerra."
 HOL_WILHELMINISM_NEUTRALITY:0 "Los lazos dinásticos entre nuestra propia casa real y la del Kaiser alemán, que hasta hace poco residía en el exilio en Huis Doorn en los Países Bajos, siguen siendo fuertes. Nosotros, que somos familia, deberíamos estar juntos, y los alemanes ciertamente tienen razones para agradecernos por haber albergado a su Kaiser durante todo este tiempo."
 HOL_wilhelminism_tt:0 "Gana Espíritu Nacional §YDesertores Alemanes§!, que generará periódicamente unidades con §Y8 batallones de Infantería§! y §Y4 de Artillería§! y apoyo de §YIngeniería§!, §YReconocimiento§! y §YArtillería§!.\n"
 HOL_unity_through_democracy:0 "Unidad a Través de la Democracia"
 HOL_unity_through_democracy_desc:0 "El 'Movimiento Holandés por la Unidad a través de la Democracia' ('Eenheid door Democratie') se formó en 1935, y desde entonces ha sido una voz extra-parlamentaria abierta contra los demagogos de todas las demás ideologías. Apoyar el movimiento puede, a su vez, dar dividendos al defender nuestra democracia y fortalecer nuestro gobierno."
 HOL_go_with_britain:0 "Ir con Gran Bretaña"
 HOL_go_with_britain_desc:0 "Los británicos han defendido los ideales democráticos en la crisis actual, y comparten nuestro interés en la integridad de nuestros imperios coloniales. Es natural que debamos unirnos a su causa."
 HOL_de_vaarplicht:0 "De Vaarplicht"
 HOL_de_vaarplicht_desc:0 "Después de 150 años de neutralidad y décadas de pacifismo creciente, debemos demostrar a nuestros nuevos aliados nuestra determinación para luchar. En lugar de confiar en una marina mercante basada en voluntarios como otras naciones, promulgaremos la Vaarplicht, u 'Obligación de Navegar'. Todos los ciudadanos holandeses que aún no hayan sido reclutados estarán obligados a realizar servicios para, o en beneficio de, la marina mercante."
 HOL_request_allied_favors:0 "Solicitar Favores Aliados"
 HOL_request_allied_favors_desc:0 "Podemos ser una potencia menor, pero hemos demostrado nuestra dedicación a ganar esta guerra. Sin embargo, para hacerlo, necesitamos ayuda, y debería esperarse que hayamos ganado algunos favores a través de nuestras contribuciones..."
 HOL_request_allied_favors_tt:0 "Esto hace posible obtener §YIndustria Fuera del Mapa§!, §YMano de Obra§!, §YEquipos§! y más de tus aliados.\n"
 HOL_the_singapore_conferences:0 "Las Conferencias de Singapur"
 HOL_the_singapore_conferences_desc:0 "Los británicos nos han invitado, junto con los estadounidenses y los australianos, a una serie de conferencias para discutir la creciente agresión japonesa de los últimos años, que amenaza todos nuestros intereses en el sudeste asiático. Juntos, desarrollaremos planes defensivos que, aunque no sean vinculantes, nos darán una valiosa visión del apoyo que podríamos esperar de ellos en caso de un ataque japonés."
 HOL_ship_a_day_sinking_quotas:0 "Cupo de Hundimiento de un Barco por Día"
 HOL_ship_a_day_sinking_quotas_desc:0 "Incluso si no podemos defender por completo las Indias Orientales de un asalto determinado, no debemos facilitarles las cosas. Nuestras fuerzas submarinas deben atacar incesantemente las líneas de suministro enemigas, y deben estar equipadas para hacerlo, así como ser dirigidas por un comandante agresivo y capaz."
 HOL_allied_technological_developments:0 "Desarrollos Tecnológicos Aliados"
 HOL_allied_technological_developments_desc:0 "La victoria reside en la superioridad tecnológica. Debemos aportar nuestra parte a los vastos recursos destinados a los programas de I+D aliados, para que nosotros también podamos beneficiarnos de ellos."
 HOL_american_west_indies_protectorate:0 "Protectorado de las Indias Occidentales Americanas"
 HOL_american_west_indies_protectorate_desc:0 "Deberíamos solicitar la protección estadounidense de nuestros territorios occidentales periféricos. Seguramente no desean ver a ninguna otra potencia entrometiéndose con la Doctrina Monroe."
 HOL_american_west_indies_protectorate_tt:0 "§R[USA.GetNameDefCap] debe aprobar el acuerdo para que los bonos surtan efecto.§!\n"
 HOL_combined_chiefs_of_staff_representation:0 "Representación en los Jefes de Estado Mayor Combinados"
 HOL_combined_chiefs_of_staff_representation_desc:0 "Nuestras contribuciones han sido notadas, y con algo de presión política, puede ser posible obtener representación, si no participación, en el exclusivo club de planificadores estratégicos angloamericanos que son los Jefes de Estado Mayor Combinados."
 HOL_the_fourth_ally:0 "El Cuarto Aliado"
 HOL_the_fourth_ally_desc:0 "A pesar de nuestros humildes comienzos, nuestras contribuciones son innegables. Es hora de tomar nuestro lugar como el cuarto aliado en la guerra contra los fascistas - junto al Reino Unido, los Estados Unidos y la Unión Soviética."
 HOL_zandery_military_airport:0 "Aeropuerto Militar de Zandery"
 HOL_zandery_military_airport_desc:0 "Debido a la importancia de la bauxita surinamesa y el petróleo de Curazao para el esfuerzo bélico aliado, los estadounidenses han propuesto ayudar en su defensa estableciendo un puesto de radar en Curazao y construyendo un aeropuerto e infraestructura en Zandery, en Surinam. Una vez terminado, debería ser el aeropuerto militar más grande de Sudamérica."
 HOL_lead_the_minor_democracies:0 "Liderar las Democracias Menores"
 HOL_lead_the_minor_democracies_desc:0 "Como las grandes potencias de nuestro tiempo parecen decididas a otra guerra, queda a las pequeñas democracias de Europa mantener al mundo a salvo, como una multitud manteniendo a dos luchadores separados. Debemos liderar a los demás en la formación de un bloque de neutralidad contra los belicistas."
 HOL_form_the_benelux:0 "Formar el Benelux"
 HOL_form_the_benelux_desc:0 "Nosotros, las pequeñas naciones de Europa Occidental, aplastadas durante siglos entre las potencias de Gran Bretaña, Francia y ahora Alemania, hemos tenido suficiente de los conflictos que desgarran nuestro continente. Una Estados Unidos de Europa podría algún día prevenir catástrofes como la Gran Guerra, pero al formar una unión laxa con nuestros vecinos del sur, podemos proporcionar el núcleo de tal organización ya hoy."
 HOL_form_the_benelux_bel_tt:0 "Obtiene el evento '§YLos Países Bajos invitan a [BEL.GetName] al Benelux§!'.\n"
 HOL_form_the_benelux_lux_tt:0 "Obtiene el evento '§YLos Países Bajos invitan a [LUX.GetName] al Benelux§!'.\n"
 HOL_responsibility_for_our_own_defense:0 "Responsabilidad por Nuestra Propia Defensa"
 HOL_responsibility_for_our_own_defense_desc:0 "Sin grandes potencias en las que confiar, no tenemos otra opción que velar por nuestras propias defensas y asumir la plena responsabilidad de garantizar que sean adecuadas para cualquier desafío que se presente."
 HOL_lessons_from_the_low_countries:0 "Lecciones de los Países Bajos"
 HOL_lessons_from_the_low_countries_desc:0 "Como la tierra neutral entre dos grandes potencias, los Países Bajos han visto su parte de guerras. Debemos aprender nuestras lecciones de esto y estar preparados para aún más invasiones, mientras un vecino intenta aplastarnos una vez más para alcanzar al otro."
 HOL_foundations_for_a_european_union:0 "Fundaciones para una Unión Europea"
 HOL_foundations_for_a_european_union_desc:0 "Desde los humildes comienzos de nuestro Benelux, debemos forjar una Unión de Naciones a nivel continental, de pie codo a codo ante la incesante belicosidad de las grandes potencias. Una Unión Europea asegurará paz y prosperidad para todos."
 HOL_the_continents_best_and_brightest:0 "Los Mejores y Más Brillantes del Continente"
 HOL_the_continents_best_and_brightest_desc:0 "Aunque cada uno de nosotros tiene recursos limitados, si los unimos podemos lograr lo que los grandes son capaces de hacer."
 HOL_the_best_defense:0 "La Mejor Defensa"
 HOL_the_best_defense_desc:0 "No debemos ser sorprendidos como lo hemos sido en guerras anteriores. Si nuestros vecinos no escuchan la razón y se conforman con la paz, entonces debemos obligarlos."
 ENG_fortify_the_empire:0 "Fortificar el Imperio"
 mtg_usa_civil_war_warning_tt:0 "§REsto te acercará a una Guerra Civil!§!\n"
 fascists_uprising_tt:0 "Elementos fascistas en la población comenzarán preparativos para un levantamiento."
 USA_intervention_mandate_tt:0 "§YLos Mandatos de Intervención§! nos permiten solicitar al Congreso que autorice acción militar contra otro país."
 USA_honor_the_confederacy_tt:0 "Estas decisiones nos permiten reconstruir la confianza del pueblo en el gobierno en caso de una guerra civil, reconectando con el pasado."
 USA_foreign_support_tt:0 "Estas decisiones nos permiten acercarnos a los principales países para presionar por apoyo material."
