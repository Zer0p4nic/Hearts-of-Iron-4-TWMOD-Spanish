sweden.11.d:0 "Los daneses han dejado claro que no buscan una alianza con nosotros. Este es un duro golpe para la asistencia mutua en Escandinavia. Debemos reunirnos lo mejor que podamos y encontrar otra alternativa."
sweden.11.a:0 "Desafortunado"

