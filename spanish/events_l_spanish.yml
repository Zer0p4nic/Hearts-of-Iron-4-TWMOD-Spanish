 aces_killed_each_other.1.a:0 "Una gran pérdida para nosotros de todos modos"
 election.1.t:0 "ELECCIÓN GENÉRICA"
 election.1.d:0 ""
 election.1.a:0 ""
 election.2.t:0 "Elección: El público se opone al rearme"
 election.2.d:0 "En las próximas elecciones, el apoyo a [Root.GetRulingParty] sigue siendo alto, ya que la gente confía en el liderazgo de [Root.GetLeader]. Sin embargo, la búsqueda del partido de aumentar el enfoque de [Root.GetName] en asuntos militares no ha sido del todo popular entre el público, con un segmento significativo de los ciudadanos considerando esto como un chovinismo imprudente. La guerra aún no ha llegado a nuestra frontera y pocos quisieran ver a [Root.GetName] tomar medidas agresivas. Cooperando con otros partidos importantes que comparten nuestras preocupaciones por la seguridad de la nación, aún podremos gobernar después de las elecciones, aunque con un apoyo disminuido."
 election.2.a:0 "El pueblo debe ser escuchado."
 election.2.b:0 "Proteger nuestra soberanía es lo primero."
 election.3.t:0 "Elección: El público exige rearme"
 election.3.d:0 "La guerra en curso acercándose a nuestras fronteras ha dominado las próximas elecciones, con muchos votantes preocupados de que [Root.GetName] no esté preparado para ser arrastrado a este conflicto o lo que pueda surgir de él. Exigen que aumentemos nuestras precauciones y aseguremos que nuestra nación esté lista para la guerra. Aunque la mayoría aún apoya a [Root.GetRulingParty], podemos perderlos ante elementos más radicales si no aliviamos sus aprensiones."
 election.3.a:0 "El pueblo tiene derecho a sentirse seguro."
 election.3.b:0 "Muchos todavía están a favor de soluciones diplomáticas."
 election.4.t:0 "Elección: ¿Fascistas en el gobierno?"
 election.4.d:1 "Un sentimiento nacionalista agresivo ha crecido en [Root.GetName], dando lugar a varios partidos que promueven ideales fascistas: un estado que impone su poder por la fuerza. Uno de estos en particular ha ganado favor en las elecciones actuales, lo que ha llevado a discusiones dentro del partido [Root.GetRulingParty] sobre si deberíamos intentar cooperar con ellos para formar nuestro gobierno. Aunque rechazan abiertamente los ideales democráticos que son la base de nuestro estado, el hecho de que elijan participar en las elecciones en sí mismas da cierta credibilidad a nuestras opiniones y reconocer su apoyo público puede mantenerlos alejados de tomar medidas violentas."
 election.4.a:0 "Mejor ellos que los comunistas!"
 election.4.b:0 "Una amplia coalición de partidos democráticos es preferible."
 election.5.t:0 "Elección: ¿Comunistas en el gobierno?"
 election.5.d:0 "El movimiento comunista en [Root.GetName], alimentado por una amplia insatisfacción entre la clase trabajadora y tendencias radicales entre los académicos, ha crecido lo suficiente como para llevar a la formación de varios partidos. Después de que uno de estos haya ganado un apoyo considerable en las elecciones actuales, los políticos en [Root.GetRulingParty] han comenzado a debatir si buscar su apoyo para formar un gobierno. Aunque consideran nuestras instituciones democráticas como poco más que una tiranía burguesa, parecen ansiosos por hacer los cambios que desean ver a través de la cooperación con el gobierno en lugar de derrocarlo."
 election.5.a:0 "Mejor reforma que revolución!"
 election.5.b:0 "Una amplia coalición de partidos democráticos es preferible."
 election.6.t:0 "Elección: Partidos democráticos en minoría"
 election.6.d:0 "La política en [Root.GetName] se ha vuelto cada vez más radicalizada. Donde una vez hubo un amplio apoyo para los partidos que apoyaban los ideales democráticos y las instituciones representativas de [Root.GetName], más votantes se han volcado a los extremos políticos en esta elección. Los partidos en el centro político, incluso si eligen dejar de lado sus diferencias, ya no forman una mayoría. Para evitar un gobierno minoritario débil, no tenemos más remedio que cooperar con fascistas o comunistas."
 election.6.a:0 "Trabajaremos con los fascistas para fortalecer [Root.GetName]."
 election.6.b:0 "Uniéndonos con los comunistas, podemos facilitar el cambio social."
 election.6.c:0 "Un gobierno minoritario, aunque débil, es preferible."
 election.7.t:0 "Los fascistas influyen en la política exterior"
 election.7.d:1 "Aceptar a los fascistas en nuestra coalición política ha tenido un impacto en nuestra política exterior. A pesar de su vehemente nacionalismo, tienen simpatizantes en el extranjero que aprueban la influencia que se les ha dado en [Root.GetName]. Los gobiernos totalitarios de inclinaciones ideológicas similares nos ven como posibles aliados. Mantener lazos con estas naciones, sin importar el desagrado que [Root.GetRulingParty] pueda tener por sus ideales, puede ser necesario para retener el apoyo de los fascistas que respaldan nuestro gobierno."
 election.7.a:0 "Podemos usar algunos aliados contra amenazas mayores."
 election.7.b:0 "Con amigos así, no necesitaríamos enemigos."
 election.8.t:0 "Los comunistas influyen en la política exterior"
 election.8.d:0 "Los comunistas a menudo se consideran parte de una revolución internacional, y nuestra elección de aceptarlos como socios en nuestro gobierno ha llamado la atención de muchos de sus aliados internacionales. Los representantes de los partidos comunistas mantienen estrechos lazos con naciones que han abandonado nuestra forma de gobierno en favor de una dictadura del proletariado, lazos que podemos necesitar reconocer en la política exterior [Root.GetAdjective] si deseamos retener su apoyo."
 election.8.a:0 "Deberíamos abrazar nuestras causas comunes."
 election.8.b:0 "Por ese camino yace la disolución de [Root.GetName] en sí misma."
 election.11.t:0 "Elección: Mayoría fascista"
 election.11.d:0 "Esta elección ha sido devastadora para la misma institución que representa. La mayoría de la población [Root.GetAdjective] ha emitido su voto a favor de un partido fascista que busca abolir las elecciones e instalar un gobernante autocrático. Mientras que muchos consideran tomar las armas contra esta violación de los ideales democráticos que les permitieron este mandato para empezar, otros consideran que el uso de la violencia solo confirmará aún más sus ideales."
 election.11.a:0 "Es un día negro para [Root.GetName], pero el pueblo ha hablado."
 election.11.b:0 "No renunciaremos a nuestra libertad sin luchar!"
 election.12.t:0 "Elección: Mayoría comunista"
 election.12.d:0 "Las elecciones actuales han resultado en la victoria de los partidos comunistas, con reacciones mixtas de la administración anterior. Si bien los nuevos gobernantes afirman representar al pueblo en su conjunto, ven muchas de las instituciones democráticas que valoramos como intentos de manipular y oprimir a la clase trabajadora, lo que lleva a una discusión sobre lo que realmente constituye un 'gobierno del pueblo'. En algunas naciones, la revolución comenzó en ríos de sangre. En [Root.GetName] no lo hizo, pero aún podría terminar en ellos."
 election.12.a:0 "Esto es preocupante, pero realmente representan a la mayoría."
 election.12.b:0 "Debemos detenerlos antes de que abolan cualquier signo de pensamiento disidente!"
 election.13.t:0 "Elección: Magnate favorece el fascismo"
 election.13.d:0 "Un industrial influyente detrás de una de las empresas con las que hemos elegido trabajar para nuestra producción industrial ha hecho recientemente una serie de declaraciones sobre política que los miembros de la administración encontraron preocupantes. Ha abogado abiertamente por un gobierno autoritario y ha elogiado a las administraciones extranjeras que se identifican como fascistas, sugiriendo implícitamente que [Root.GetName] se beneficiaría de tal gobierno. Denunciar al magnate y sus ideales podría deteriorar nuestra relación con la empresa, pero dejarlos sin control le daría una plataforma para difundir propaganda que erosiona todo lo que representa [Root.GetRulingParty]."
 election.13.a:0 "Puede decir lo que quiera, no necesitamos respaldarlo."
 election.13.b:0 "No podemos confiar en los fascistas para desarrollar y proteger [Root.GetName]."
 election.14.t:0 "Elección: Excepción en tiempos de guerra"
 election.14.d:0 "[Root.GetName] está en estado de guerra. Normalmente, se celebraría una elección en este momento, pero estando en medio de un conflicto importante, muchos argumentan que no podemos permitirnos dedicar tiempo a campañas políticas o a un cambio de liderazgo si eso ocurriera. Mientras tanto, otros afirman que declarar la guerra en curso como una razón válida para omitir las elecciones es el primer paso hacia la erosión de la democracia [Root.GetAdjective]. Después de todo, dejar que los asuntos militares tengan prioridad sobre la influencia del pueblo podría ser un camino resbaladizo."
 election.14.a:0 "Las elecciones se celebrarán como de costumbre."
 election.14.b:0 "Podemos ocuparnos de estos asuntos cuando termine esta guerra."
 election.15.t:0 "Elección: Gobierno impugnado"
 election.15.d:0 "Con unas próximas elecciones, la gente está comenzando a cuestionar la capacidad de la administración actual para continuar la guerra en curso. [Root.GetName] ha sufrido mucho y la opinión pública se ha vuelto en contra de aquellos que parecen estar llevando a nuestra nación a la derrota. Si bien nuestro pueblo está decidido a ver la guerra hasta el final, preferirían ver a otro gobierno terminarla."
 election.15.a:0 "Esta crisis de confianza es muy desafortunada."
 election.15.b:0 "Dejemos que el panorama político cambie para mantener al pueblo unido."
 election.16.t:0 "[Root.GetLeader] disfruta del apoyo público"
 election.16.d:0 "Con las elecciones actuales, la oposición, en la medida en que existe, ha criticado el reinado cada vez más autoritario de [Root.GetRulingParty]. Cuestionan si el electorado tiene algún poder en absoluto, o si todo es solo una fachada.\n\nSin embargo, el apoyo a [Root.GetLeader] parece seguir siendo alto, y aunque la comunidad internacional cuestiona las circunstancias de las elecciones, no ha sido impugnada a nivel nacional. Parece que, incluso si [Root.GetName] ya no está gobernado por el pueblo, el pueblo apoya a su gobernante... al menos los que llegaron a las urnas."
 election.16.a:0 "Un pueblo, un líder."
 election.17.t:0 "Resultados de las elecciones cuestionados"
 election.17.d:1 "Aunque el régimen de [Root.GetLeader] ha intimidado a la mayoría de sus oponentes para que guarden silencio, algunos aún han hablado sobre las elecciones recientes, acusando a [Root.GetRulingParty] de manipular los resultados e ignorar los claros esfuerzos para elegir un parlamento opuesto a sus políticas.\n\nEl gobierno desestima estas objeciones como un esfuerzo por dividir al pueblo contra sí mismo. Sin embargo, el hecho es que la mayoría de la gente parece tener reservas sobre su gobierno, y la oposición, aunque silenciada por ahora, ha dejado claro su punto."
 election.17.a:0 "Divisores!"
 political.1.t:0 "El comunismo en ascenso"
 political.1.d:0 "'Mientras los trabajadores se levantan contra sus opresores en todo el mundo, aquellos que afirman haber alcanzado la conciencia de clase en [Root.GetName] se sientan ociosos y esperan que el cambio venga desde dentro de un sistema político tan corrupto que solo una revolución podría salvarnos de él!'\n\nAsí hablan nuevas voces en el movimiento comunista [Root.GetAdjective]. Refiriéndose al gobierno de [Root.GetRulingParty] como una dictadura de la burguesía, han comenzado a pedir que sea derrocado por cualquier medio necesario. Si esos medios vendrán desde dentro o desde fuera, aún está por verse."
 political.1.a:0 "Puede haber quienes en el gobierno mismo apoyen tales ideas."
 political.1.a.tt:0 "Aumenta la posibilidad de apoyo interno para un golpe comunista."
 political.1.b:0 "Un movimiento para el pueblo debe buscar el apoyo del pueblo."
 political.1.b.tt:0 "Aumenta la posibilidad de apoyo popular para un levantamiento comunista."
 political.2.t:0 "Simpatías marxistas en el gobierno"
 political.2.d:0 "Aunque la línea del partido de [Root.GetRulingParty] es oponerse firmemente al socialismo revolucionario, manteniendo un ojo vigilante sobre los elementos radicales de izquierda de la nación, algunas personas en el gobierno son más abiertas a la posibilidad. Si nada más, ven espacio para abordar las preocupaciones de las personas que buscan soluciones en los comunistas sin arriesgar una guerra civil a gran escala.\n\nAunque pueden ser vistos como traidores por aquellos que permanecen leales a [Root.GetLeader], estas voces disidentes pueden ser las que aseguren una transición relativamente incruenta si llega la revolución."
 political.2.a:0 "También los vigilaremos de cerca, por muchas razones."
 political.2.a.tt:0 "Si el apoyo público es suficiente, se puede ejecutar un golpe."
 political.3.t:0 "Los comunistas ejecutan un golpe"
 political.3.d:0 "Si bien el movimiento popular por la revolución comunista ha sido ruidoso y aterrador, una cierta sección del movimiento político ha estado en gran parte en silencio y esperando. La espera ha terminado. Hoy, justo cuando el liderazgo de [Root.GetRulingParty] y el ejército se preparaban para una revuelta a escala nacional, varios funcionarios del gobierno [Root.GetAdjective] colocaron rápidamente a [Root.GetLeader] bajo arresto domiciliario y entablaron negociaciones con los rebeldes.\n\nAunque mantuvieron la apariencia de salvaguardar el orden, lo que las negociaciones efectivamente lograron fue asegurar posiciones dentro del nuevo estado socialista para aquellos que eligieron cooperar. El golpe se completó antes de que alguien pudiera moverse para detenerlo, y aquellos que lo habrían hecho ahora están encarcelados, exiliados o ejecutados por el nuevo régimen."
 political.3.a:0 "Las mareas de la historia barrerán el pasado."
 political.4.t:0 "Conflictos de clase dividen a [Root.GetName]"
 political.4.d:0 "El movimiento revolucionario comunista, una vez una franja popular entre los académicos radicales en teoría y los alborotadores en la práctica, ha visto un aumento de apoyo entre la clase trabajadora [Root.GetAdjective]. El hecho de que aún más personas elijan identificarse con una 'clase' en absoluto implica que las ideas marxistas se están extendiendo más allá de aquellos que buscan activamente derrocar al gobierno.\n\nLos miembros de [Root.GetRulingParty] lamentan este desarrollo, anhelando una época en la que '[Root.GetAdjective]' era lo que la gente identificaba como lo primero y más importante. Sus preocupaciones no son infundadas. Se podría argumentar que una revolución ya está en marcha, ocurriendo en varios niveles de la sociedad, y puede ser demasiado tarde para detenerla."
 political.4.a:0 "La gente puede llamarse como quiera."
 political.5.t:0 "Soldados desertan a los partisanos comunistas"
 political.5.d:0 "'Capitalistas y nacionalistas querrían que derramaras tu sangre por ellos en las líneas del frente, convirtiendo hermano contra hermano por disputas que no conciernen al trabajador! En lugar de tomar las armas contra los trabajadores que luchan en el extranjero, levántalas contra los opresores y derroca a los tiranos!'\n\nEl ejército, generalmente un bastión de patriotismo y lealtad, ha demostrado no ser inmune a la propaganda comunista que se está extendiendo rápidamente en [Root.GetName]. Los soldados están desertando, negándose a luchar por su país, a veces llegando al punto de unirse a movimientos partisanos que afirman estar preparándose para la revolución."
 political.5.a:0 "Quizás simplemente están luchando por un [Root.GetName] diferente."
 political.6.t:0 "La Revolución de [GetMonth]"
 political.6.d:0 "La noción de que el movimiento comunista representa al pueblo ciertamente ha ganado impulso en [Root.GetName], donde el apoyo público al partido comunista ha aumentado rápidamente en los últimos meses. Pero aquellos que llaman a la revolución ya no son una colección dispersa de guerrilleros y sindicatos descontentos. El grupo detrás del llamado a la revuelta está lo suficientemente organizado como para formar un gobierno si tienen éxito.\n\nSin embargo, si la revolución comenzara ahora, difícilmente podría ejecutarse sin lanzar a [Root.GetName] a una guerra civil. ¿Deberían los revolucionarios arriesgarse a dividir la nación en dos para satisfacer su impaciencia, o esperar una mejor oportunidad en el futuro?"
 political.6.a:0 "Aquellos que desean hacer historia deben actuar hoy!"
 political.6.b:0 "La revolución es inevitable. Lo inevitable puede esperar."
 political.7.t:0 "El fascismo en ascenso"
 political.7.d:1 "'El pueblo [Root.GetAdjective] ha sido sometido demasiado tiempo al gobierno incompetente de [Root.GetRulingParty]! Afirman representar al pueblo, pero ni siquiera pueden mantener nuestras calles en orden! Solo eliminándolos del poder podemos hacer crecer esta nación!'\n\nLos oradores fascistas en [Root.GetName] no han ocultado lo que piensan de nuestro gobierno y sistema político actuales. Discursos como estos han aprovechado un descontento público que es particularmente pronunciado en las secciones más conservadoras del ejército."
 political.7.a:0 "Los altos mandos pueden albergar simpatías no expresadas."
 political.7.a.tt:0 "Aumenta la posibilidad de apoyo interno para un golpe fascista."
 political.7.b:0 "La generación más joven tomará la antorcha."
 political.7.b.tt:0 "Aumenta la posibilidad de apoyo popular para un golpe fascista."
 political.8.t:0 "Simpatías fascistas en el ejército"
 political.8.d:1 "Varios miembros de alto rango del ejército [Root.GetAdjective] han expresado su apoyo, algunos en privado y otros abiertamente, al movimiento fascista en [Root.GetName]. Sienten que [Root.GetRulingParty] ha olvidado lo importante que es la fuerza de las armas para mantener unido al país, y están cada vez más molestos porque el gobierno trata al ejército más como una herramienta que como una de las instituciones más importantes de la nación. Algunos de ellos llegan a sugerir que se necesita un nuevo gobierno, uno que sepa cómo llevar a [Root.GetName] a la segunda mitad del siglo.\n\nEsta facción puede no ser predominantemente política, pero algunos de ellos han ganado posiciones en el departamento de defensa. Si estos desarrollos continúan, pueden tener suficiente apoyo político para ejecutar un golpe."
 political.8.a:0 "El espíritu nacional supera al gobierno."
 political.9.t:0 "Golpe de estado fascista"
 political.9.d:0 "Algunos dirán que lo vieron venir. Tanto aquellos que advirtieron sobre los peligros del fascismo como aquellos que lo elogiaron como el salvador de [Root.GetName] han visto sus profecías hacerse realidad hoy, cuando el ejército en [Root.Capital.GetName] derrocó al gobierno liderado por [Root.GetRulingParty] y tomó el poder. [Root.GetLeader] está desaparecido, se rumorea que se ha exiliado, y el golpe ha sido recibido con poca resistencia inicial.\n\nEl nuevo liderazgo [Root.GetAdjective] no tiene planes de permitir que la resistencia crezca. Se ha declarado la ley marcial y, con los cambios que están en marcha, es poco probable que lo que venga después sea muy diferente."
 political.9.a:0 "Se necesita un estado fuerte para proteger a la gente de sí misma."
 political.10.t:0 "Guerra civil por el fascismo"
 political.10.d:1 "Si bien los intentos del movimiento fascista de revivir el sentimiento nacionalista han tenido cierto éxito, la resistencia contra estas ideas sigue siendo alta. Los generales que planean derrocar a la administración actual están decepcionados por la falta de confianza que la propia población [Root.GetAdjective] parece tener en [Root.GetFascistParty].\n\nSiguen seguros de que la gente eventualmente se cansará de [Root.GetLeader], pero están divididos sobre qué curso de acción tomar. Algunos piden que se ejecute un golpe ahora, antes de que los enemigos de [Root.GetName] tomen medidas. Sin embargo, hacerlo mientras el apoyo público es limitado sumiría a la nación en una guerra civil."
 political.10.a:0 "La voluntad de poder es inútil si uno duda en tomarlo."
 political.10.b:0 "Primero deben unir al pueblo, luego gobernarlo."
 political.11.t:0 "Se forman divisiones de asalto fascistas"
 political.11.d:0 "Lo político y lo marcial siempre han estado entrelazados en el fascismo. En paralelo con su creciente movimiento político, los partidos fascistas han comenzado a formar organizaciones paramilitares para protegerse contra amenazas tanto internas como externas, siendo las amenazas internas sus oponentes políticos. Aunque muchas personas encuentran preocupante este desarrollo, la ola de furor militarista ha llevado a un aumento en la cantidad de voluntarios que se unen a nuestras fuerzas armadas.\n\nLos líderes políticos del movimiento han señalado que sus oponentes tienen razones para tener miedo. Tener al ejército permeado en varios niveles por elementos tan explícitamente políticos, los enemigos de [Root.GetName] y los enemigos del fascismo comienzan a parecerse mucho."
 political.11.a:0 "Solo los traidores al país tienen algo que temer."
 political.12.t:0 "La amenaza del comunismo"
 political.12.d:0 "'[Root.GetLeader] te haría creer que [Root.GetName] está a salvo y unido. No es sorprendente que tales mentiras hayan envenenado las mentes de nuestro pueblo, cuando una serpiente está enrollada al lado! No busques más allá de nuestra frontera para ver a los compatriotas volviéndose unos contra otros en nombre del comunismo, declarando el fin de las naciones. ¿Cuánto tiempo pasará hasta que declaren muerta también a nuestra nación? ¿Protegerá el [Root.GetRulingParty] esta amenaza?'\n\nEl crecimiento del movimiento fascista en [Root.GetName] ha sido reforzado por la proximidad de la revolución comunista. Muchos moderados que normalmente podrían descartar el fascismo como otro experimento ideológico mal guiado encuentran que esto también es una preocupación muy real para ellos. Dada la elección entre el comunismo de nuestros vecinos y un régimen fascista, preferirían admitidamente este último. Incluso podrían estar dispuestos a apoyarlo activamente."
 political.12.a:0 "Seremos la vanguardia contra la amenaza roja!"
 political.13.t:0 "Movimiento Hacia la Democracia"
 political.13.d:0 "'Si silenciamos las voces del pueblo, ¿cómo podemos reclamar ser la voz de [Root.GetName] nosotros mismos? Si tememos la disidencia, si tememos ser denunciados públicamente o destituidos por votación pública, lo que realmente tememos es que somos odiados y despreciados por nuestros propios ciudadanos. ¿Tiene el [Root.GetRulingParty] tan poca confianza en sus principios?'\n\nUna facción cuidadosa y débilmente organizada, pero apasionada, en el gobierno ha comenzado a presionar por políticas menos represivas contra los enemigos del estado. Quieren que el público participe en la toma de decisiones a través de referendos y reuniones locales del partido, incluso si esto significa arriesgar el futuro de la agenda actual."
 political.13.a:0 "Podemos discutir esto internamente para empezar."
 political.13.a.tt:0 "Aumenta la posibilidad de apoyo interno para organizar elecciones."
 political.13.b:0 "Sabiendo que estamos en lo correcto, podemos permitirnos que nuestros enemigos hablen más abiertamente."
 political.13.b.tt:0 "Aumenta la posibilidad de que las personas expresen su apoyo a la democracia y formen una oposición."
 political.14.t:0 "[Root.GetRulingParty] Debates sobre la Democracia"
 political.14.d:0 "Curiosamente, la llamada a más referendos y menos medidas represivas contra los oponentes del régimen ha recibido cierto apoyo en las discusiones internas del partido. Si bien la dirección del [Root.GetRulingParty] se mantiene escéptica, varios miembros influyentes han apoyado un cambio.\n\nQuizás tienen confianza en que poco cambiará en la práctica, o quizás son traidores secretos a la causa del partido, como muchos de sus oponentes lo afirmarían. Independientemente, si llega un llamado público para tales cambios, algunos de los líderes de [Root.GetName] están listos para comprometerse."
 political.14.a:0 "La elección puede no siempre estar entre libertad y muerte."
 political.14.a.tt:0 "El gobierno puede organizar elecciones cuando la política tenga apoyo mayoritario."
 political.15.t:0 "Oposición Democrática en Formación"
 political.15.d:0 "Relajar las restricciones sobre qué tipo de propaganda anti-[Root.GetRulingParty] se puede difundir públicamente ha llevado, como era de esperar, a un aumento en las expresiones públicas de disidencia. Las manifestaciones organizadas y los folletos se encuentran hasta ahora principalmente en instituciones académicas y algunas de las áreas más desafortunadas de [Root.GetName], pero no hay duda de que el movimiento se está extendiendo.\n\nLos líderes de la nación están divididos sobre el tema. [Root.GetLeader], quien mantiene un control férreo sobre el liderazgo del partido, tiene poco deseo de diversificar el debate público. Sin embargo, ya se han dado los primeros pasos y puede que no haya vuelta atrás."
 political.15.a:0 "El movimiento parece crecer naturalmente en ausencia de represión."
 political.16.t:0 "Llamado público a elecciones"
 political.16.d:0 "Las manifestaciones de disidencia pública que antes se limitaban a áreas específicas ahora están generalizadas. Mientras la gente se reúne en las calles, [Root.GetRulingParty] se encuentra en una encrucijada. Si seguimos permitiendo que esta propaganda se difunda, los referendos sugeridos tanto desde dentro del partido como desde la oposición pueden mostrar que no tenemos el apoyo del público. La unidad por la que hemos luchado está dando paso a una pluralidad de opiniones, unidas en nuestra contra."
 political.16.a:0 "Incluso si se están llevando a cabo reformas, debemos mostrar nuestra fuerza suprimiendo esta desobediencia."
 political.16.b:0 "Dejemos que el pueblo sea escuchado."
 political.17.t:0 "Elección pública en [Root.GetName]"
 political.17.d:0 "A medida que la libertad de expresión y de reunión se ha vuelto cada vez más aceptada en [Root.GetName], la facción dentro de [Root.GetRulingParty] que pide la celebración de elecciones ha pasado de ser conspiradores secretos a reformadores apoyados públicamente. A pesar de las protestas de [Root.GetLeader], el país ha estado avanzando lenta pero constantemente hacia la democracia en los últimos meses y una elección ahora parece el siguiente paso natural.\n\nSin embargo, no todos los ciudadanos [Root.GetAdjective] están a favor de las reformas democráticas. Todavía hay debate dentro del partido sobre si esperar para celebrar las elecciones hasta que podamos asegurar un desarrollo estable."
 political.17.a:0 "Los leales a [Root.GetRulingParty] apoyarán la decisión ahora."
 political.17.b:0 "Las reformas necesitan un apoyo más amplio antes de que se pueda celebrar una elección."
 political.18.t:0 "Los fascistas exigen un referéndum"
 political.18.d:1 "El movimiento fascista [Root.GetAdjective] en rápido crecimiento nunca ha afirmado que necesitan el apoyo de la mayoría antes de tomar el poder, contando con unir a la nación bajo su liderazgo una vez que se establezca su gobierno. Sin embargo, parece que su apoyo público ha crecido rápidamente. Muchos fascistas ahora llaman a [Root.GetLeader] un hipócrita, afirmando representar los deseos del pueblo mientras en realidad hace oídos sordos a las masas.\n\nHasta ahora, el llamado a un referéndum ha sido descartado como intentos típicos de interrumpir el sistema por parte de los miembros de [Root.GetRulingParty], pero al menos es una medida política. Si no actuamos ahora, los fascistas pueden elegir la lucha violenta como un mejor camino hacia el poder."
 political.18.a:0 "Reprime este movimiento odioso!"
 political.18.b:0 "No les prestes atención."
 political.18.c:0 "Si el pueblo lo quiere, celebraremos el referéndum."
 political.19.t:0 "Los comunistas exigen un referéndum"
 political.19.d:0 "Las ideas marxistas echaron raíces en [Root.GetName] hace mucho tiempo, pero han ganado un apoyo mucho más amplio últimamente. El movimiento se ha extendido fuera de la teoría política y hacia la práctica política, con trabajadores descontentos e incluso algunas celebridades de alto perfil expresando su apoyo. Los comunistas llaman a esto conciencia de clase. [Root.GetRulingParty] lo llama un camino rápido hacia los disturbios y la traición.\n\nMostrando poca fe en que [Root.GetLeader] esté dispuesto a implementar las reformas que exigen, los comunistas más vocales han pedido un referéndum inmediato para destituir al gobierno actual. Si bien podríamos ser capaces de revertir el impulso de este movimiento masivo, no hacerlo sin duda resultará en el método comunista más popular de destitución: la revolución."
 political.19.a:0 "Las actividades anti-[Root.GetAdjective] deben ser detenidas!"
 political.19.b:0 "Ignóralos, solo están causando problemas."
 political.19.c:0 "El referéndum es preferible a una revuelta sangrienta."
 political.20.t:0 "Los demócratas exigen un referéndum"
 political.20.d:0 "No es sorprendente que la idea de que el pueblo gobierne la nación en la que habita pueda volverse muy popular entre la gente. [Root.GetRulingParty], por supuesto, ve la idea de la democracia representada por estos movimientos - libertad de expresión, elecciones públicas, prensa libre - como una mera retórica populista destinada a debilitar el gobierno de [Root.GetLeader].\n\nSin embargo, no se puede negar que esas ideas han echado raíces entre la población [Root.GetAdjective]. En verdadera moda democrática, piden un referéndum público para reemplazar al régimen actual. Aunque actualmente es fácil de ignorar, estas ideas tienen una forma de volverse muy persistentes. ¿Qué nos pasará si hacemos imposible una revolución pacífica?"
 political.20.a:0 "Arréstenlos."
 political.20.b:0 "Procedan como de costumbre."
 political.20.c:0 "Si aceptamos el referéndum, quizás podamos preservar nuestro legado."
 political.21.t:0 "Los fascistas marchan sobre [Root.Capital.GetName]"
 political.21.d:0 "Habiéndoles negado su referéndum, casi un intento simbólico de tomar el poder legalmente, los fascistas han utilizado su significativo apoyo público y conexiones en el ejército [Root.GetAdjective] para intentar un golpe. El gobierno de [Root.GetRulingParty] ha rechazado sus términos y afirma que luchará hasta el final para preservar [Root.GetName] tal como lo conocemos."
 political.21.a:0 "Los detendremos a cualquier costo!"
 political.21.b:0 "Los fascistas llevan el verdadero espíritu de [Root.GetName]!"
 political.22.t:0 "Los comunistas se levantan"
 political.22.d:0 "Después de que se les negara su solicitud de referéndum, los pocos reformadores del movimiento comunista en [Root.GetName] perdieron rápidamente influencia ante los elementos más radicales. Con la negativa de [Root.GetRulingParty] a reconocer el apoyo público a las reformas sugeridas, la visión romántica de la revolución se fue extendiendo gradualmente y los líderes del movimiento se convirtieron en aquellos que podían iniciar un motín con mayor facilidad. Esos motines ahora han estallado en una guerra civil a gran escala, con el futuro de la nación en juego."
 political.22.a:0 "No permitiremos que arruinen nuestro país!"
 political.22.b:0 "El fuego de la revolución debe ser extinguido con la sangre de los opresores!"
 political.23.t:0 "La primavera [Root.GetAdjective]"
 political.23.d:0 "Después de que se rechazara su intento de un referéndum público para instituir la democracia, las personas detrás de la sugerencia han descartado el régimen de [Root.GetLeader] como incorregible. Una amplia coalición de grupos rebeldes, unidos por su objetivo común de instituir sistemas políticos más representativos en [Root.GetName], han tomado las armas y han anunciado que no descansarán hasta que [Root.GetRulingParty] sea derrocado."
 political.23.a:0 "Sálvanos de esta turba!"
 political.23.b:0 "Por fin, [Root.GetName] es libre!"
 political.24.t:0 "Fascistas ridiculizados"
 political.24.d:0 "La fascinación del pueblo [Root.GetAdjective] con el orgullo nacionalista y los intentos de revivir las glorias del pasado parece haber pasado. Un rudo despertar para sus fervientes seguidores, cuyos uniformes, posturas militaristas y discursos exagerados ahora son más comúnmente objeto de burla que de simpatía.\n\nUna vez considerado una amenaza para la base de poder de [Root.GetRulingParty], el fascismo [Root.GetAdjective] ahora se ve cada vez más como una posición absurda y extremista y un ataque a los valores más fundamentales de nuestra nación, la misma nación que afirman tener en tan alta estima. La palabra parece más adecuada como un insulto que como una designación política."
 political.24.a:0 "Qué montón de payasos."
 political.25.t:0 "La moda comunista se desvanece"
 political.25.d:0 "Muchos comunistas habían predicho que [Root.GetName] sería la próxima nación en caer ante la llamada revolución internacional, pero después de unos meses de huelgas y banderas rojas en las calles, el movimiento parece haber disminuido. La clase trabajadora, la supuesta fuerza impulsora de la revolución, tiene preocupaciones más urgentes que derrocar a [Root.GetLeader] y parecen decididamente poco impresionados con lo bien que se han desarrollado estas revoluciones en otros lugares. Mientras tanto, los intelectuales que escribieron apasionados llamados a degollar a los opresores han resultado ser sorprendentemente reacios a instigar algo que realmente pueda alterar su estilo de vida cómodo.\n\nEs probable que las conversaciones sobre la revolución continúen, ya sea con cervezas baratas o vinos caros, pero probablemente será solo conversación y nada más."
 political.25.a:0 "Qué montón de hipócritas."
 political.26.t:0 "El movimiento democrático se queda en silencio"
 political.26.d:0 "Después de unos meses de fuerte oposición al régimen de [Root.GetLeader], pidiendo elecciones públicas y leyes más liberales sobre la libertad de reunión y expresión, el movimiento parece haberse desmoronado. Ahora la gente expresa más preocupación por la estabilidad de [Root.GetName] si tales reformas se llevaran a cabo, viendo a aquellos que claman por la democracia más como alborotadores que cualquier otra cosa.\n\nMás misteriosamente, muchas de las figuras principales del movimiento parecen haber desaparecido o dejado de trabajar repentinamente. Quizás algunos de ellos eligieron exiliarse cuando vieron el fracaso de sus esfuerzos. Independientemente, el gobierno de [Root.GetRulingParty] niega todo conocimiento e implicación."
 political.26.a:0 "Qué montón de cobardes."
 political.27.t:0 "[Root.GetLeader] abandona la política exterior neutral"
 political.27.d_fascism:1 "Tras el reciente ascenso al poder de [Root.GetRulingParty], [Root.GetLeader] anunció que [Root.GetName] ya no mantendría su Política Exterior Neutral.\n'El mundo se ha vuelto enredado y complejo. Ya no estamos a salvo por nuestra cuenta. Debemos estar al lado de nuestros socios fascistas contra nuestros enemigos. Si no elegimos un bando, pereceremos solos.'"
 political.27.d_communism:0 "Tras el reciente ascenso al poder de [Root.GetRulingParty], [Root.GetLeader] anunció que [Root.GetName] ya no mantendría su Política Exterior Neutral.\n'El mundo se ha vuelto enredado y complejo. Este país siempre se ha mantenido firme en sus principios y ha estado listo para defenderlos. Ya no estamos a salvo por nuestra cuenta. La neutralidad ya no es el refugio seguro que solía ser y aquellos que buscan poder en este mundo no la respetan. Debemos estar al lado de nuestros hermanos comunistas contra los poderes que buscan oprimirnos. Contra la mayoría burguesa que no desea más que mantenernos en la miseria. Si no tomamos una posición, pereceremos solos.'"
 political.27.a:0 "Por el futuro de [Root.GetName]"
 political.28.t:0 "[Root.GetNameDefCap] Reunido"
 political.28.d:1 "La terrible guerra civil que ha devastado nuestra tierra llega a su fin, y finalmente hemos alcanzado un acuerdo político. Ahora vemos las cosas de la misma manera que nuestros compañeros [Root.GetAdjective]s, y juntos reconstruiremos nuestra gran nación. Los enemigos que han buscado capitalizar nuestras luchas internas ahora deben enfrentar un estado [Root.GetAdjective] unido.\n\nEl nuevo [Root.GetRulingIdeology] [Root.GetName] nunca será dividido de nuevo!"
 political.28.a:0 "Unidos al fin!"
 political.29.t:0 "Fin del Conflicto Civil"
 political.29.d:0 "La guerra civil que ha dividido nuestra nación ha terminado ahora, y nuestra causa ha prevalecido. Sin embargo, no podemos permitir que aquellos que apoyaron a nuestros adversarios continúen esparciendo su insidiosa propaganda entre la población. Se requiere una mano firme en los días venideros, para que podamos estar unidos, listos y fuertes contra cualquier amenaza externa que ponga en peligro a nuestro gobierno en sus inicios."
 political.29.a:0 "Se hará."
 political.30.t:0 "Movimiento popular"
 political.30.d:1 "Un movimiento popular ha tomado el control de la agenda diaria en una de nuestras regiones, incluso han organizado una protesta donde exigen algún tipo de libertades civiles."
 political.30.d_fascism:1 "Un movimiento popular ha tomado el control de la agenda diaria en una de nuestras regiones, incluso han organizado una protesta donde exigen algún tipo de libertades civiles. Nuestra policía secreta ya se ha infiltrado en ellos y cree que están tramando formar círculos de lectura con literatura propagandística occidental."
 political.30.d_communism:0 "Un movimiento popular ha tomado el control de la agenda diaria en una de nuestras regiones, incluso han organizado una protesta donde exigen algún tipo de libertades civiles. Rumores sobre un comisario maltratando a una joven que participaba en las protestas parecen haber avivado la situación."
 political.30.a:0 "Escuche lo que dicen, al menos podemos esperar que detengan su ridículo espectáculo."
 political.30.b:0 "Las actividades un-[Root.GetAdjective] deben ser detenidas! Envía al grupo de choque!"
 political.30.b_communism:0 "Ridículo! Reúne a sus supuestos líderes y mándalos a Siberia!"
 
 political.31.t:0 "Protestas en las calles"
 political.31.d:1 "Un movimiento popular ha tomado el control de la agenda diaria en una de nuestras regiones, protestan por el rumbo de la nación y cuestionan la lealtad del alcalde local hacia su pueblo."
 political.31.d_democratic:1 "Un movimiento popular ha tomado el control de la agenda diaria en una de nuestras regiones, protestan por el rumbo de la nación y han hecho afirmaciones escandalosas sobre 'agendas ocultas globalistas' hacia algunos funcionarios de alto rango."
 political.31.d_communism:0 "Un movimiento popular ha tomado el control de la agenda diaria en una de nuestras regiones, incluso han exhibido símbolos históricos que son comúnmente conocidos por representar regímenes anteriores. Nuestra policía secreta se ha infiltrado en su grupo y cree que planean realizar una misa en la iglesia!"
 political.31.a:0 "Escuche lo que dicen, al menos podemos esperar que detengan su ridículo espectáculo."
 political.31.b:0 "Esto debe llegar a su fin, golpeen a sus líderes!"
 political.31.b_communism:0 "Ridículo! Reúne a sus supuestos líderes y mándalos a Siberia!"
 
 political.32.t:0 "Protestas en las fábricas"
 political.32.d:0 "Movimientos de trabajadores locales descontentos se han organizado y están exigiendo el control de sus lugares de trabajo. El dueño de la fábrica aceleró en su Rolls Royce esta mañana y atropelló a uno de los agitadores, la gente está indignada!"
 political.32.a:0 "Escuche lo que dicen, al menos podemos esperar que detengan su ridículo espectáculo."
 political.32.b:0 "Esto debe llegar a su fin, golpeen a sus líderes!"
 
 political.33.t:0 "[ROOT.GetCountryAppropriateFilmProduction]"
 political.33.desc:0 "En un esfuerzo por mejorar la opinión pública hacia el esfuerzo bélico, nuestros ministros de propaganda seleccionaron la excepcional producción cinematográfica '[ROOT.GetCountryAppropriateFilmProduction]' - una experiencia sublime de visualización con un fuerte sentimiento patriótico - para su exhibición en todo el país.\n\nEsperamos que esto marque el inicio de una larga y notable tradición para nuestra industria cinematográfica patriótica - los resultados han sido excelentes hasta ahora."
 political.33.a:0 "Una obra maestra."
 
 political.331.t:0 "[ROOT.GetCountryAppropriateFilmProductionCat]"
 political.332.t:0 "[ROOT.GetCountryAppropriateFilmProductionAirforce]"
 
 political.34.t:0 "La gente exige justicia!"
 political.34.d:0 "La gente en todo el país exige saber por qué aún no hemos declarado la guerra! Tras una serie de artículos periodísticos retratando a un país enemigo como un vil agresor y rumores sobre diplomáticos extranjeros quemando nuestra bandera, los manifestantes han asediado la embajada de ese país. También hay gritos de guerra de manifestantes en otras ciudades, puede que no importe mucho a qué país ataquemos, pero la gente exige sangre!"
 political.34.a:0 "Hagan sonar los sables!"
 political.34.b:0 "Presenten una disculpa formal a los diplomáticos."
 
 britain.1.t:0 "La misión Tizard"
 britain.1.d:0 "El gobierno británico nos ha enviado una delegación científica encabezada por Henry Tizard con una propuesta interesante. Los británicos están dispuestos a unir sus esfuerzos de investigación con los nuestros en varias áreas clave, ya que no tienen la capacidad industrial para producir sus inventos en cantidades suficientes."
 britain.1.a:0 "Una excelente propuesta!"
 britain.1.b:0 "No, los británicos están por su cuenta."
 britain.1.c:0 "Deberíamos apuntar a una cooperación a más largo plazo."
 britain.2.t:0 "Tizard exitoso"
 britain.2.d:0 "El gobierno de EE. UU. ha aceptado nuestra propuesta y ha compartido algunos de sus datos de investigación con nuestra delegación."
 britain.2.a:0 "Muy bien!"
 britain.3.t:0 "Tizard rechazado"
 britain.3.d:0 "El gobierno de EE. UU. ha rechazado nuestra propuesta, no obtendremos ayuda de ellos."
 britain.3.a:0 "Esos desalmados!"
 britain.4.t:0 "El Camino de Birmania"
 britain.4.d:0 "Para ayudar a nuestra guerra contra Japón, Gran Bretaña ha mejorado la infraestructura y ha construido bases aéreas a lo largo de nuestra frontera birmana."
 britain.4.a:0 "Repelamos a los perros correcaminos!"
 japan.16.t:0 "Un títere de Japón"
 japan.16.d:0 "Los japoneses buscan controlar la riqueza de China y no se detendrán hasta la guerra. Si no deseamos luchar contra ellos, debemos someternos a su control y no ser más que un títere japonés."
 japan.16.a:0 "No podemos luchar"
 japan.16.b:0 "Debemos luchar!"
 japan.17.t:0 "China se somete"
 japan.17.d:0 "Los cobardes chinos han vuelto a someternos a nuestras demandas, han aceptado convertirse en un mero títere de nuestra nación."
 japan.17.a:0 "Su pérdida es nuestra ganancia!"
 japan.18.t:0 "China se niega"
 japan.18.d:0 "Los tontos chinos han rechazado nuestra solicitud perfectamente razonable de que gestionemos ciertos aspectos de su gobierno. Necesitaremos conquistarlos si queremos acceso a sus recursos."
 japan.18.a:0 "No debería ser difícil!"
 britain.6.t:0 "Independencia India"
 britain.6.d:0 "Hace dos años prometimos a India independencia en un plazo de cuatro años. El tiempo ha pasado, y los indios quieren que honremos nuestra promesa. ¿Dejará la joya de la corona el imperio británico?"
 britain.6.a:0 "Es hora de dejarlo ir"
 britain.6.b:0 "Nunca!"
 
 
 britain.600.t:0 "Cuestión de Independencia India"
 britain.600.d:0 "Gran Bretaña ha prometido que nos otorgará la independencia dentro de dos años si les ayudamos a ganar esta guerra. Algunos indios sienten que el tiempo ya ha pasado, pero esto seguramente silenciará a los revoltosos por ahora. ¿Dejará el imperio británico que la joya de la corona se vaya al final?"
 britain.600.a:0 "Es hora de dejarlo ir"
 
 britain.601.t:0 "Gran Bretaña solicita Comando Conjunto"
 britain.601.d:0 "Si bien hemos sido derrotados en Europa, los británicos creen que nuestras colonias y tropas restantes son vitales para el esfuerzo bélico. Quieren que nos convirtamos en parte de su cadena de mando hasta que la guerra termine."
 britain.601.a:0 "La cooperación nos ayudará"
 britain.601.b:0 "No necesitamos la participación británica en los asuntos holandeses"
 britain.602.t:0 "Comando Británico-Holandés conjunto formado"
 britain.602.d:0 "Los holandeses han aceptado nuestra oferta, y ahora tenemos una influencia significativa sobre su país."
 britain.602.a:0 "Bien"
 britain.603.t:0 "Holandeses rechazan Comando Conjunto"
 britain.603.d:0 "Los holandeses han rechazado nuestra oferta y no hemos ganado nada."
 britain.603.a:0 "Maldita sea!"
 ENG_puppet_netherlands_warning_tt:0 "§RSi aceptamos seremos títeres de los británicos hasta el final de la guerra!"
 
 
 soviet.428.t:0 "Lecciones de Polonia"
 soviet.428.d:0 "Hemos logrado nuestros objetivos en la lucha contra Polonia, hemos tomado la parte oriental a gran velocidad, nuestros oficiales han obtenido la experiencia tan necesaria y se han aprendido lecciones valiosas."
 soviet.428.a:0 "Gran día para [SOV.GetNameDefCap]"
 soviet.429.t:0 "Genrikh Lyushkov deserta!"
 soviet.429.d:0 "Genrikh Lyushkov ha desertado a Japón, informes afirman que ha cruzado la frontera manchuriana y no se le encuentra. Vasily Blyukher estaba a cargo del frente y hay informes de que está colaborando con espías japoneses, ¿qué hacemos con esta información?"
 soviet.429.a:0 "Purgar a Vasily Blyukher"
 soviet.429.b:0 "Demasiada poca evidencia"
 soviet.430.t:0 "Juicio de Yezhov"
 soviet.430.d:0 "Nikolai Yezhov ha sido acusado de conspiraciones y de arrestar a ciudadanos inocentes de [SOV.GetNameDefCap] durante años, Beria tiene evidencia para respaldar esto y hay un historial de homosexualidad, que es ilegal, ¿qué hacemos con esto?"
 soviet.430.a:0 "Purgar a Nikolai Yezhov"
 soviet.430.b:0 "No hay suficiente evidencia"
 
 soviet.431.t:0 "Apoyo militar de [SOV.GetNameDefCap]"
 soviet.431.d:0 " Hemos recibido un gran envío de armas de [SOV.GetNameDefCap] y más apoyo está en camino por §Y180 días§!, seguramente esperan que brindemos más apoyo a la causa del comintern."
 
 soviet.432.t:0 "Apoyo militar entregado por [SOV.GetNameDefCap]"
 soviet.432.d:0 " Hemos recibido el último envío de armas de [SOV.GetNameDefCap] por ahora."
 
 
 japan.15.t:0 "Ejército Nacional Indio"
 japan.15.d:0 "Tras nuestras derrotas a los británicos, tenemos un gran número de prisioneros de guerra indios. Con la persuasión adecuada, podríamos utilizar a esos prisioneros para reforzar nuestras fuerzas..."
 japan.15.a:0 "Por la gran justicia!"
 JAP_Indian_National_Army_arrives:0 "Dos divisiones del Ejército Nacional Indio llegan a Singapur."
 britain.7.t:0 "Terminar comercio con Alemania"
 britain.7.d:0 "Gran Bretaña nos ha emitido un ultimátum: O detenemos nuestro comercio con Alemania, o ellos invaden."
 britain.7.a:0 "De todos modos nunca me gustaron los alemanes"
 britain.7.b:0 "Comerciamos con quien queramos!"
 britain.8.t:0 "Demanda rechazada!"
 britain.8.d:0 "[From.GetName] ha rechazado nuestra demanda de que cesen el comercio con Alemania."
 britain.8.a:0 "Entonces es guerra!"
 britain.8.b:0 "No podemos obligarlos."
 britain.9.t:0 "Chamberlain renuncia"
 britain.9.d:0 "Con la guerra desarrollándose en detrimento nuestro y de nuestros aliados, el Primer Ministro ha sido criticado por sus decisiones tanto en tiempos de paz como en tiempos de guerra en momentos críticos. En un momento en que Gran Bretaña necesita permanecer unida más que nunca, se encuentra dividida mientras porciones del parlamento tienen a Chamberlain en desprecio.\n\nFaltando apoyo vital de los laboristas, el Primer Ministro ha tomado la decisión de renunciar, favoreciendo a Lord Halifax como su reemplazo. Sin embargo, Halifax ha sido escéptico y Chamberlain ha aconsejado al Rey que llame a Winston Churchill. Se cree que Churchill, quien ha advertido durante mucho tiempo sobre la guerra que ahora se cierne sobre nosotros, es capaz de guiarnos a través de ella."
 britain.9.a:0 "Jamás nos rendiremos."
 britain.9.b:0 "Halifax nos liderará"
 britain.10.t:0 "Chamberlain fallece"
 britain.10.d:0 "El Primer Ministro Neville Chamberlain ha caído enfermo recientemente, a pesar de haber estado generalmente sano para su edad. Tras ser diagnosticado con cáncer de intestino, el dolor creciente y la falta de sueño lo han llevado a renunciar a su puesto. Chamberlain todavía disfruta de un fuerte apoyo popular y se retira solo como último recurso, dándose cuenta de que no vivirá para regresar al trabajo.\n\nLa pregunta sigue siendo quién tomará la antorcha después de este gran estadista y liderará a Gran Bretaña a través de los oscuros tiempos que aún pueden estar por delante de nosotros."
 britain.10.a:0 "Winston Churchill es a quien el Imperio necesita."
 britain.10.b:0 "Lord Halifax es la primera opción de Chamberlain."
 britain.21.t:0 "Tizard triunfante"
 britain.21.d:0 "El gobierno de EE. UU. no solo ha aceptado nuestra propuesta inicial, sino que incluso ha ofrecido una cooperación más a largo plazo entre investigadores en nuestras naciones."
 britain.21.a:0 "Extraordinario!"
 britain.68.t:0 "[RAJ.GetNameDefCap] Abraza a la Compañía de las Indias Orientales"
 britain.68.desc:0 "En una muestra de fuerza financiera, Raj ha simplificado la administración de la Compañía de las Indias Orientales y ha establecido monopolios en varios puertos, esto beneficiará enormemente nuestras posesiones en India."
 britain.68.a:0 "Está bien"
 britain.69.t:0 "[RAJ.GetNameDefCap] Toma medidas contra los monopolios"
 britain.69.desc:0 "En una muestra de independencia financiera, Raj ha terminado varios monopolios de la Compañía de las Indias Orientales en puertos alrededor de la empresa. Nuestros agentes británicos seguramente sufrirán enormes pérdidas financieras debido a esta gran injusticia!"
 britain.69.a:0 "Oh no!"
 yugoslavia.1.t:0 "Golpe de estado en Yugoslavia"
 yugoslavia.1.d:0 " El sentimiento anti-eje en Yugoslavia, que hemos intentado equilibrar durante mucho tiempo en un esfuerzo por hacer que el país se mantenga neutral y continúe nuestra cooperación con el liderazgo actual, ha alcanzado un punto crítico con los nuevos esfuerzos de la nación por cooperar con Alemania. A pesar de que varios de los aliados de Alemania tienen intereses territoriales en Yugoslavia, el liderazgo ha optado por permitir que las tropas alemanas entren en su país.\n\nUna iniciativa en la Fuerza Aérea Yugoslava está buscando derrocar al gobierno amigable con Alemania. Aunque esto podría arriesgar aún más la desestabilización de la región, pondría un alto a su cooperación con Alemania. ¿Deberían nuestros agentes de inteligencia apoyar el golpe o intentar convencer a la facción anti-alemana de que lo posponga?"
 yugoslavia.1.a:0 "Ayuda al golpe a través del SOE."
 yugoslavia.1.b:0 "Disuadir a los conspiradores."
 yugoslavia.2.t:0 "Golpe de estado"
 yugoslavia.2.d:0 "Como [Root.GetLeader] ha intentado mantener buenas relaciones con Alemania, el resentimiento interno por la cooperación con los alemanes ha crecido. Los nacionalistas serbios en particular se han opuesto a esta dirección diplomática, y la oposición popular ha sido vocal. Hoy, funcionarios militares en la fuerza aérea intentaron un golpe, proclamando que el joven Rey Pedro II es de edad y poniéndolo en el trono. Animados por las agencias de inteligencia de los enemigos de Alemania, el golpe tiene como objetivo acortar nuestros acuerdos. Esto puede significar guerra."
 yugoslavia.2.a:0 "Mejor una guerra que el pacto!"
 yugoslavia.2.b:0 "Preferimos luchar contra el golpe que contra los alemanes."
 yugoslavia.3.t:0 "Conferencia de Londres"
 yugoslavia.3.d:0 " Nuestra esperanza de que no enfrentáramos las amenazas de los Habsburgo solos se ha hecho realidad. La fuerza del Imperio Británico y sus aliados estará con nosotros."
 yugoslavia.3.d_FRA_abandoned_yugoslavia:0 "Nuestra esperanza de que no enfrentáramos las amenazas de los Habsburgo solos se ha hecho realidad. La fuerza del Imperio Británico y sus aliados estará con nosotros. Lamentablemente, Francia ha elegido el camino del cobarde."
 yugoslavia.3.a:0 "Yugoslavia permanecerá libre"
 yugoslavia.4.d:0 "Nuestra esperanza de que no enfrentáramos las amenazas de los Habsburgo solos se ha hecho realidad. Aunque la menguante fuerza del Imperio Británico no está con nosotros, el poderoso Imperio Francés estará a nuestro lado."
 yugoslavia.4.a:0 "Triunfaremos!"
 yugoslavia.5.t:0 "Diktat de Londres!"
 yugoslavia.5.d:0 "Frente a un resurgente Imperio Habsburgo que rompe los tratados que han mantenido la paz. Los cobardes en el oeste nos arrojan a los lobos con la esperanza de que apaciguemos su hambre. La historia los juzgará cruelmente, pero ahora debemos elegir nuestro destino."
 yugoslavia.5.a:0 "La resistencia solo conducirá a muertes inútiles"
 yugoslavia.5.b:0 "Lucharemos hasta el final"
 yugoslavia.6.t:0 "Conferencia de Londres"
 yugoslavia.6.d:0 "Cuando todos los demás nos han abandonado, solo Italia está con nosotros. Este es ahora nuestro verdadero amigo y lucharemos juntos."
 yugoslavia.6.a:0 "Dios nos ayude"
 yugoslavia.7.t:0 "Destino de Yugoslavia"
 yugoslavia.7.d:0 "[From.GetNameDefCap] exige que entreguemos el control total de nuestro país a ellos. Todos los ciudadanos de Yugoslavia se convertirán en esencia en alemanes y ya no tendremos influencia. Podemos elegir mantenernos firmes aquí y esperar que llegue ayuda, pero esta puede ser la única manera de evitar una masacre del pueblo yugoslavo."
 yugoslavia.7.a:0 "Debemos mantenernos firmes"
 yugoslavia.7.b:0 "Esto salvará tantas vidas"
 yugoslavia.8.d:0 "[From.GetNameDefCap] exige que entreguemos el control total de nuestro país. Los ciudadanos de Yugoslavia se convertirán en esencia en ciudadanos de [From.GetNameDef] o uno de sus estados marioneta. Podemos elegir mantenernos firmes aquí y esperar que llegue ayuda, pero esta puede ser la única manera de evitar una masacre del pueblo yugoslavo."
 yugoslavia.8.a:0 "Debemos mantenernos firmes"
 yugoslavia.8.b:0 "Esto salvará tantas vidas"
 yugoslavia.9.d:0 "[From.GetNameDefCap] exige que cedamos territorio a un nuevo gobierno croata, controlado por [From.GetNameDef]. También exigen que implementemos reformas gubernamentales importantes, que nos permitirán gobernar a los ciudadanos de Yugoslavia, pero con una fuerte influencia [From.GetAdjective] en nuestra política. Podemos elegir mantenernos firmes aquí y esperar que llegue ayuda, pero esta puede ser la única manera de evitar una masacre del pueblo yugoslavo."
 yugoslavia.9.a:0 "Debemos mantenernos firmes"
 yugoslavia.9.b:0 "Esto salvará tantas vidas"
 germany.89.t:0 "Alianza impía"
 germany.89.d:0 "Tras el éxito de nuestra reciente cooperación, los alemanes se han acercado a nosotros con una oferta intrigante. Proponen que dejemos de lado nuestras diferencias y, en lugar de desperdiciar nuestra fuerza luchando entre nosotros mientras las democracias occidentales observan y se benefician, unamos nuestras fuerzas y los aplastemos en su lugar!"
 germany.89.a:0 "Que el mundo tiemble!"
 germany.89.b:0 "No hay tratos con los fascistas!"
 germany.90.t:0 "Alianza rechazada"
 germany.90.d:0 "Los soviéticos han rechazado nuestra oferta, si queremos los recursos de [SOV.GetNameDefCap] tendremos que tomarlos por la fuerza!"
 germany.90.a:0 "Si no están con nosotros, están en nuestra contra."
 germany.91.t:0 "Francia quiere unirse a nuestra facción"
 germany.91.d:0 "Los fuertes líderes del Mouvement Franciste han hecho grandes progresos y ofrecen unirse a nuestra causa. La nación de Francia está lista para luchar por el Reich."
 germany.91.a:0 "Mehr Soldaten für das Reich"
 germany.91.b:0 "Nein!"
 germany.92.t:0 "Alemania rechaza el ultimátum"
 germany.92.d:0 "A pesar de nuestra aclaración de que su remilitarización de Renania sería vista como un acto de guerra, Alemania se ha negado a retroceder y ha avanzado en la zona desmilitarizada, ignorando nuestra advertencia. Esto significa que, a pesar de nuestros mejores esfuerzos por mantener la paz, la guerra ha estallado nuevamente en Europa."
 germany.92.a:0 "El Tratado de Versalles debe ser cumplido."
 germany.93.t:0 "Conferencia de Londres"
 germany.93.d:0 "Esperábamos que las grandes potencias de Europa se sentaran a la mesa y llegaran a un acuerdo equitativo en nombre de la paz. En cambio, los británicos y los franceses han elegido apoyar a los Yugoslavos emergentes y su estado artificial. Eslovenia será nuestra, de una forma u otra...."
 germany.93.d_FRA_abandoned_yugoslavia:0 "Esperábamos que las grandes potencias de Europa se sentaran a la mesa y llegaran a un acuerdo equitativo en nombre de la paz. Aunque Francia vio la justicia de nuestro caso, los tontos británicos han elegido apoyar a los Yugoslavos emergentes y su estado artificial. Eslovenia será nuestra, de una forma u otra...."
 germany.93.a:0 "No se nos negará"
 germany.94.t:0 "La Rendición de Londres"
 germany.94.d:0 "En otro triunfo para la audacia y la acción, Eslovenia, pronto renombrada Carniola, ha sido devuelta a su legítimo hogar."
 germany.94.a:0 "Un triunfo para el Imperio!"
 germany.95.t:0 "Los yugoslavos rechazan"
 germany.95.d:0 "En un sentido mal ubicado de su lugar en el mundo, los yugoslavos han elegido no aceptar la oportunidad que les hemos ofrecido."
 germany.95.a:0 "Es hora de enseñarles una lección"
 germany.96.t:0 "Conferencia de Londres"
 germany.96.d:0 "Los yugoslavos, incitados por los tontos italianos, han decidido desafiarnos. Los ingratos italianos arderán con los yugoslavos. El General Rommel nos asegura que huyeron la última vez, y sin duda volverán a huir."
 germany.96.a:0 "Esta guerra no durará mucho"
 germany.97.t:0 "Conferencia de Londres"
 germany.97.d:0 "La gran Conferencia de Londres se suponía que corregiría uno de los muchos agravios que se han hecho al Imperio. Sin embargo, los franceses aún tienen sed de venganza y solo desean vernos de rodillas. Apoyaron al régimen en Belgrado a pesar de la justicia de nuestra causa. ¿De verdad piensan que sus vacías amenazas significan algo para nosotros?"
 germany.97.a:0 "Los aplastaremos a ambos."
 germany.98.t:0 "El destino de Yugoslavia"
 germany.98_tt:0 "§YSi Yugoslavia acepta, sucederá lo siguiente:§!\n"
 germany.98.d:1 "Siempre supimos que el estado yugoslavo, esculpido del Imperio Habsburgo, era un país artificial destinado a no durar. El resentimiento étnico que hierve bajo la superficie ha estallado y el estado se está desmoronando. Debemos intervenir para rectificar la situación."
 germany.98.b:0 "Hacer un títere croata. Anexionar el resto."
 germany.98.c:0 "Hacer títeres tanto de Croacia como de Yugoslavia."
 germany.98.a:0 "Todo Yugoslavia pertenece a Alemania."
 
 germany.981.t:0 "El destino de las tierras yugoslavas"
 germany.981.d:1 "Siempre supimos que el estado yugoslavo, esculpido del Imperio Habsburgo, era un país artificial destinado a no durar. El resentimiento étnico que hierve bajo la superficie ha estallado y el estado se está desmoronando. Ahora que esta abominación de un estado fallido ha desaparecido, debemos elegir cuidadosamente cómo distribuir la tierra entre nuestros aliados o prospectos. En este primer paso decidimos qué hacer con el territorio croata que prometimos a los líderes croatas locales, ¿deberíamos nosotros o Italia ser su señor?"
 germany.981.a:0 "Crear un Reichskommissariat alemán en Croacia"
 germany.981.b:0 "Crear un títere italiano en Croacia"
 germany.981.c:0 "No crear Croacia"
 
 germany.982.t:0 "El destino de las tierras yugoslavas"
 germany.982.d:1 "Italia estaría encantada de conservar sus botines de la campaña de los Balcanes, ¿les dejamos hacerlo? Tienen un fuerte reclamo sobre Montenegro, rechazar eso enviará ondas de choque desde Roma."
 germany.982.a:0 "Dejar que Italia conserve todo lo que ocupa, así como Montenegro"
 germany.982.b:0 "Solo darles Montenegro"
 germany.982.c:0 "No dar nada a Italia!"
 
 germany.983.t:0 "El destino de las tierras yugoslavas"
 germany.983.d:1 "Bulgaria estaría encantada de conservar sus botines de la campaña de los Balcanes, ¿les dejamos hacerlo? Tienen un fuerte reclamo sobre Macedonia, pero Grecia también, rechazar eso dejará a Bulgaria descontenta."
 germany.983.a:0 "Dejar que Bulgaria conserve todo lo que ocupa, así como Macedonia"
 germany.983.b:0 "Solo darles Macedonia"
 germany.983.c:0 "No dar nada a Bulgaria!"
 
 
 germany.984.t:0 "El destino de las tierras yugoslavas"
 germany.984.d:1 "Grecia estaría encantada de conservar sus botines de la campaña de los Balcanes, ¿les dejamos hacerlo? Tienen un fuerte reclamo sobre Macedonia, rechazar eso enviará ondas de choque desde Atenas."
 germany.984.a:0 "Dejar que Grecia conserve todo lo que ocupa, así como Macedonia"
 germany.984.b:0 "Solo darles Macedonia"
 germany.984.c:0 "No dar nada a Grecia!"
 
 germany.985.t:0 "El destino de las tierras yugoslavas"
 germany.985.d:1 "Hungría estaría encantada de conservar sus botines de la campaña de los Balcanes, ¿les dejamos hacerlo? Tienen un fuerte reclamo sobre Vojvodina, rechazar eso no les ayudará a alinearse para futuras colaboraciones. Este es el último evento, elige una de las opciones de 'tomar lo que queda' para recuperar territorio controlado por otros países como Rumanía."
 germany.985.a:0 "Dejar que Hungría conserve todo lo que ocupa, así como Vojvodina"
 germany.985.b:0 "Solo darles Vojvodina"
 germany.985.c:0 "No dar nada a Hungría!"
 germany.985.e:0 "No dar nada a Hungría, tomar lo que queda"
 germany.985.f:0 "Darles Vojvodina, tomar lo que queda."
 
